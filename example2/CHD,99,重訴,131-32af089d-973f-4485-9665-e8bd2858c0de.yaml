      \n      有高量嘔吐毒素之飼料並非被告所提供之抗辯，均非事實\r\n      。\r\n    (2)綜上所述， 被告公司於99年5月13日供給原告所經營畜牧\r\
      \n      場使用之金蛋飼料，確實存有大量嘔吐毒素，並造成本件\r\n      雞隻大量死亡。\r\n二、被告之抗辯：\r\n  (一)原告起訴固主張因被告銷售之飼料存有大量嘔吐毒素，致原\r\
      \n    告飼養之雞隻拒食而發生體力虛耗直至衰竭死亡之結果，被\r\n    告應依民法第184條第1項規定、 同法第227條第1、2項規定\r\n\
      \    ，負損害賠償責任云云。原告自須就請求權發生之要件事實\r\n    ，即「被告銷售之飼料存有大量嘔吐毒素」、「致原告飼養\r\n    之雞隻拒食而發生體力虛耗直至衰竭死亡之結果」負舉證責\r\
      \n    任，合先敘明。然查，被告出售之飼料於交付予原告時，並\r\n    無任何黴菌含量過高之情形，更遑論導致原告飼養之雞隻因\r\n    拒食而死亡之結果，原告請求實無理由，茲分述如下：\r\
      \n  1.被告出售之飼料於99年5月13日交付予原告時並無任何黴菌\r\n    含量過高之情形：\r\n    (1)原告雖提出其於99年5月24日自行將飼料送驗之宜蘭大學\r\
      \n      檢驗報告，以主張被告出售之飼料含有高量之嘔吐毒素、\r\n      玉米烯酮、伏馬鏈孢毒素，導致雞隻拒食而發生體力虛耗\r\n   \
      \   直至衰竭死亡之結果云云，惟原告之主張並無依據，顯非\r\n      事實，被告否認之。\r\n    (2)被告99年5月12至14日生產銷售之\
      \ 「金蛋」、「加強金蛋\r\n      」等雞隻飼料合計143,226公斤， 並無任何客戶反應造成\r\n      雞隻大量死亡：查被告生產之雞隻飼料分為「金蛋」、「\r\
      \n      加強金蛋」、「蛋中雞」、「蛋小雞」等四種，其中「金\r\n      蛋」、「加強金蛋」為蛋雞之飼料，二者配方相同，僅「\r\n   \
      \   加強金蛋」添加之營養成份較高。原告所購買者即為「金\r\n      蛋」飼料，先予陳明。 次查，依被告99年5月12至14日之\r\n   \
      \   生產記錄單所示， 被告於99年5月13日首批生產之「金蛋\r\n      」飼料，連同少許庫存合計13,770公斤，即為當日交付予\r\n \
      \     原告之飼料。 經統計被告於5月13日同日生產之「金蛋」\r\n      飼料為40,042公斤， 另5月12至14日合計生產、銷售之「\r\
      \n      金蛋」、「加強金蛋」飼料達143,226公斤（143.226噸）\r\n      ，除原告外，並無任何客戶反應飼料造成雞隻大量死亡之\r\
      \n      情形，甚至並無任何死亡或其他異常狀況發生，足證被告\r\n      生產之飼料實無任何黴菌含量過高之情形，更無可能導致\r\n   \
      \   雞隻大量死亡之結果。\r\n  2.原告於99年5月24日自行將飼料送驗，是否為被告公司之飼\r\n    料容有疑義，且送驗檢體已非99年5月13日交付時之飼料狀\r\
      \n    態，不足以證明被告之飼料有瑕疵：\r\n    (1)原告自行送驗之飼料檢體，未經雙方會同採樣，被告否認\r\n      前開檢體為被告公司之飼料：原告雖稱被告公司員工顏旭\r\
      \n      毅表示由雙方各自採樣送驗即可云云，然查，原告未經雙\r\n      方會同採樣即自行將飼料送驗，已屬不爭之事實，則原告\r\n   \
      \   送驗之飼料是否為被告公司之飼料，已不得而知。抑有進\r\n      者，當時被告公司員工顏旭毅趕赴原告雞舍，始知原告已\r\n      自行將飼料檢體送驗，被告公司無奈之下僅能尊重原告之\r\
      \n      作法，實未如原告所稱「員工顏旭毅表示由雙方各自採樣\r\n      送驗即可」之情事。\r\n    (2)原告於99年5月24日自行將飼料送驗，\
      \ 然送驗檢體已非99\r\n      年5月13日交付時之飼料狀態：再者，被告於99年5月13日\r\n      以飼料車運送飼料至原告雞舍後，系爭飼料即放置於原告\r\
      \n      雞舍之飼料桶中，再藉由輸送帶送往雞舍供雞隻食用。而\r\n      被告對於原告飼料之存放環境既無監控、管理權限，系爭\r\n   \
      \   飼料因貯存環境不當而發生質變，亦屬常事。故原告於99\r\n      年5月24日自行送驗之飼料檢體，已非99年5月13日交付時\r\n  \
      \    之飼料狀態（如同新鮮完好之白吐司置於潮溼溫熱環境中\r\n      ，之後亦可能發黴之情形）。準此，該宜蘭大學之檢驗報\r\n      告，亦不足以證明被告交付之飼料有何黴菌含量過高之情\r\
      \n      事。\r\n    (3)被告以原告退回之飼料送由台灣動物科技研究所動物生理\r\n      生化實驗室檢驗，檢驗數值明顯低於原告之檢驗報告：查\r\
      \n      被告業將原告99年5月26日退回之飼料， 送由台灣動物科\r\n      技研究所進行檢驗，並作成99年6月2日之測試報告。依上\r\n\
      \      開台灣動物科技研究所99年6月2日之測試報告所示，系爭\r\n      飼料之嘔吐毒素（DON）僅1700ppb（微克/公斤）、 玉米\r\
      \n      烯酮（F-2）僅45.7ppb；遠低於原告所提上開宜蘭大學之\r\n      檢驗報告所示嘔吐毒素2483ppb、 玉米烯酮150ppb之數值\r\
      \n      。兩相比對下，益徵原告提出之宜蘭大學檢驗報告，無足\r\n      採信。\r\n  3.宜蘭大學、台灣動物科技研究所之檢驗結果報告數值，均符\r\
      \n    合美國FDA、歐盟等先進國家之標準，並無黴菌含量過高之\r\n    情形，顯無可能致原告之雞隻大量死亡：\r\n    (1)我國飼料僅規範黃麴毒素之最高含量：依行政院農業委員\r\
      \n      會補助、台北市飼料及動物用藥商同業公會編印之「飼料\r\n      管理手冊」， 我國僅對黃麴毒素最高含量為50ppb進行規\r\n\
      \      範，其他對於家畜、家禽影響較小之嘔吐毒素、玉米烯酮\r\n      、伏馬鏈孢等均未設標準，是就上開嘔吐毒素等之含量是\r\n    \
      \  否過高乙節，允宜參考美國FDA（食品與藥物管理局）、\r\n      歐盟、加拿大等先進國家之標準，先予陳明。\r\n    (2)宜蘭大學、台灣動物科技研究所檢驗報告之數值，均符合\r\
      \n      美國FDA、歐盟、加拿大等先進國家之標準， 並無黴菌含\r\n      量過高之情事： 茲將美國FDA（食品與藥物管理局）、歐\r\n\
      \      盟、加拿大等先進國家，對黴菌毒素之最高含量及本案宜\r\n      蘭大學、 動科所之檢驗結果整理如民事答辯(一)狀附表1。\r\n \
      \     其中，美國乃屬全球最大之穀物出口國家，所制訂之標準\r\n      實具有權威地位，於我國未設有標準之情形下，自得作為\r\n     \
      \ 本案之判斷標準。準此，按附表所示之各該標準可知，宜\r\n      蘭大學、動科所之檢驗報告（按：被告仍否認宜蘭大學檢\r\n      驗報告之真正及證明力）所示系爭送檢飼料之嘔吐毒素、\r\
      \n      玉米烯酮、伏馬鏈孢毒素之數值，確實符合美國FDA、 歐\r\n      盟、加拿大等先進國家之標準，實無任何黴菌含量過高之\r\n \
      \     情形。職是，原告既無法證明被告銷售之飼料有何瑕疵，\r\n      所為請求顯屬無據。\r\n    (3)至原告所引資料均為片面節錄，被告否認其形式真正與實\r\
      \n      質真正。且原告引用「黴菌毒素在完全混合料之容許量」\r\n      之來源不明，亦與美國FDA之官方規範不合，顯無任何證\r\n  \
      \    明力可言。\r\n  4.退步言之，原告拒絕將死亡之雞隻進行解剖化驗，致無從得\r\n    知雞隻死因，無法證明係因原告之飼料造成死亡之結果：\r\
      \n    (1)按最高法院48年台上字第481號民事判例要旨謂以： 「損\r\n      害賠償之債，以有損害之發生及有責任原因之事實，並二\r\n\
      \      者之間，有相當因果關係為成立要件。故原告所主張損害\r\n      賠償之債，如不合於此項成立要件者，即難謂有損害賠償\r\n    \
      \  請求權存在。」次按，最高法院98年台上字第1953號民事\r\n      判決要旨揭示：「所謂相當因果關係，係指依經驗法則，\r\n     \
      \ 綜合行為當時所存在之一切事實，為客觀之事後審查，認\r\n      為在一般情形上，有此環境，有此行為之同一條件，均發\r\n      生同一之結果者，則該條件即為發生結果之相當條件，行\r\
      \n      為與結果即有相當之因果關係。反之，若在一般情形上，\r\n      有此同一條件存在，而依客觀之審查，認為不必皆發生此\r\n   \
      \   結果者，則該條件與結果並不相當，不過為偶然之事實而\r\n      已，其行為與結果間即無相當因果關係。」\r\n    (2)經查，原告雖稱雞隻係因飼料中含有嘔吐毒素，導致雞隻\r\
      \n      拒食而發生體力虛耗直至衰竭死亡之結果。然原告於雞隻\r\n      少量死亡之際，未接受被告公司之建議，將死亡雞隻解剖\r\n   \
      \   化驗，致無從得知死亡原因，原告之用意為何，已實啟人\r\n      疑竇。職是，原告既無法證明雞隻死亡結果與被告公司銷\r\n      售之飼料有關，所為請求自無理由。況如被告公司之飼料\r\
      \n      含有過高之嘔吐毒素， 以被告公司於99年5月12至14日銷\r\n      售之飼料數量而言，絕無可能僅有原告發生雞隻死亡之情\r\n\
      \      形，揆諸上開實務見解，顯見依當時一切客觀情狀之綜合\r\n      觀察，本件雞隻死亡結果，實與被告之飼料無相當因果關\r\n    \
      \  係至明。\r\n    (3)此外，原告復主張因被告公司未接納原告之質疑，未將舊\r\n      飼料取回重新為原告更換新飼料，原告只得繼續使用被告\r\
      \n      公司於99年5月13日供應之飼料餵食蛋雞云云， 亦與事實\r\n      不符，蓋原告於99年5月26日即將剩餘飼料退回， 故原告\r\
      \n      所述恐有誤解。\r\n    (4)再者，原告雖稱我國相關單位除將未感染禽流感之檢驗報\r\n      告提出於日本，並「補充說明本案蛋雞死亡之原因係因飼\r\
      \n      料存有大量嘔吐毒素所致』云云，亦屬空言，並非事實，\r\n      此部分將待詢問證人許純益，以資澄清。\r\n  5.原告無法證明送交宜蘭大學檢驗之飼料，為被告出售之飼料\r\
      \n    ，其主張系爭飼料含有高量嘔吐毒素，並致雞隻死亡云云，\r\n    顯屬無據：依卷附國立宜蘭大學99年12月23日宜大政字第09\r\n \
      \   91600097號函所示，該校生技檢驗核心實驗室業依相關規定\r\n    ，將原告自行送驗之飼料樣品進行銷毀，被告亦否認原告送\r\n   \
      \ 驗之飼料樣本為被告所出售，原告空言主張系爭飼料含有高\r\n    量嘔吐毒素，並致雞隻死亡云云，顯屬無據，所為之損害賠\r\n    償請求，亦無理由。\r\
      \n  6.原告請求損害賠償之金額，並無依據：\r\n    (1)原告就雞隻死亡之時間、數量、品種、單價為何？均未見\r\n      原告證明：原告雖稱因食用被告之飼料導致雞隻拒食引發\r\
      \n      死亡之結果，死亡雞隻共計23500隻，價值共計新台幣380\r\n      萬元等語，惟此部分被告否認之。實則，究竟雞隻係於99\r\n\
      \      年5月13日後始發生死亡？ 或係先前即有雞隻死亡之情形\r\n      ？另雞隻數量、雞隻品種、單價等之佐證為何，均未見原\r\n  \
      \    告證明，且原告於99年6月間係向被告表示死亡之雞隻約2\r\n      萬隻，於起訴後卻改稱23500隻，顯見其所為主張， 均屬\r\n \
      \     恣意指摘，並無依據。\r\n    (2)原告就所失利益之請求，亦無理由：按最高法院93年台上\r\n      字第1225號民事判決要旨：「民法第二百十六條規定，損\r\
      \n      害賠償，除法律另有規定或契約另有訂定外，應以填補債\r\n      權人所受損害及所失利益為限。依通常情形，或依已定之\r\n   \
      \   計劃、設備或其他特別情事，可得預期之利益，視為所失\r\n      利益。該條所稱之『所失利益』，固非以現實有此具體利\r\n      益為限，惟該可得預期之利益亦非指僅有取得利益之希望\r\
      \n      或可能為已足，尚須依通常情形，或依已定之計劃、設備\r\n      或其他特別情事，有客觀之確定性始得稱之。」。經查，\r\n   \
      \   一般飼養蛋雞之方式分為兩種，一種為購買可直接產蛋之\r\n      蛋雞； 另一種則購買75天（約2.5個月）大之中雞，經飼\r\n    \
      \  養2.5個月後即可產蛋。 查原告稱其自中雞開始飼養及培\r\n      育須經6個月期間， 始能成為成熟之蛋雞開始進入生產線\r\n     \
      \ 生產下蛋，顯與前述飼養蛋雞之慣例不符，原告既未證明\r\n      須花費6個月之培育期間，其請求6個月之所失利益，已無\r\n      足採。再查，原告空言指稱近年來生蛋量為每日80箱，每\r\
      \n      斤新台幣25元，卻未見提出任何訂單證明此預期獲利，且\r\n      就生蛋量、蛋價等，亦未證明，是原告主張之所失利益，\r\n  \
      \    顯缺乏客觀之確定性，依前開最高法院93年台上字第1225\r\n      號民事判決要旨，亦不應准許。\r\n  (二)原告所稱「日本因原告畜牧場雞隻之死亡明令禁止我國禽畜\r\
      \n    鴨肉之進口。…我國相關單位除將該報告提出於日本，並補\r\n    充說明本案蛋雞死亡之原因係因飼料存有大量嘔吐毒素所致\r\n    」等語，均非真正，分述如下：\r\
      \n  1.查被告公司於收受原告起訴狀後，為查明行政院農業委員會\r\n    就原告飼養之雞隻死亡案例，對日本之說明及日本回應之真\r\n    實情形，乃主動函請農委會動植物防疫檢疫局進行說明，經\r\
      \n    該局以 100年1月3日防檢一字第0990186536號函說明二、三\r\n    表示： 「二、按日方係因99年初發生3起H5N2家禽流行性感\r\
      \n    冒案例而暫停我國禽類及禽肉產品輸日，於重新申請開放過\r\n    程中，適逢報載陳君事件，…並非因該報載事件禁止我國禽\r\n    類及禽肉產品出口，…。三、…惟於99年9月再次發生第4例\r\
      \n    H5N2案例，故日方持續管制我國家禽及禽肉產品出口至今。\r\n    」，足證日本管制我國家禽及禽肉產品出口，實與原告主張\r\n   \
      \ 之雞隻死亡事件無涉。原告竟連中外政府所為之明令公牘，\r\n    尚且信口開河，更遑論其他，益見原告所為指摘均純屬子虛\r\n    ，洵無足信。\r\
      \n  2.依原告向彰化縣動物防疫機關之說明，其飼養之產蛋雞死亡\r\n    率並無異常，且因蛋價持續低迷，原告乃分次將產蛋雞淘汰\r\n    ，實與被告之飼料無涉：原告雖主張被告之飼料含有高量嘔\r\
      \n    吐毒素，致所飼養之雞隻因食用系爭飼料而大量死亡云云，\r\n    然殊非實在。蓋查，依上開函文之附件所示，所在地（即彰\r\n    化縣）動物防疫機關之調查結果彙整說明即明白記載：「畜\r\
      \n    主亦表示，受影響之產蛋雞死亡率並無異常，惟食慾及產蛋\r\n    下降未見好轉，適逢市場蛋價又持續低迷，畜主乃分次將產\r\n    蛋雞淘汰送化製場處置，直至該批產蛋雞完全淘汰為止…」\r\
      \n    ，故依原告向防疫機關之說明可知，原告飼養之產蛋雞死亡\r\n    率並無異常，且該批雞隻亦係由原告考量市場蛋價持續低迷\r\n    而自行淘汰，實無原告所謂因食用被告飼料而大量死亡之情\r\
      \n    事。原告事後再反言為本件請求，顯係為牟私利之不實瀾詞\r\n    ，自屬無據。\r\n  (三)原告主張被告交付之飼料有瑕疵，並致雞隻死亡而須負損害\r\
      \n    賠償責任，卻未就「被告交付之飼料有瑕疵」、「該瑕疵與\r\n    雞隻死亡具相當因果關係」等盡舉證責任，依法自應受不利\r\n    之判決：\r\
      \n  1.原告固主張被告出售之飼料含有高量嘔吐毒素，並致雞隻死\r\n    亡請求損害賠償，且謂應由被告證明送驗檢體已非99年5月1\r\n   \
      \ 3日交付之飼料狀態云云，然查其主張均無可採。 蓋依民事\r\n    訴訟法第 277條本文及前開最高法院民事判決所揭櫫舉證責\r\n    任分配之法理，原告本應就構成損害賠償請求權之事實負舉\r\
      \n    證責任，即應就「被告交付之飼料有瑕疵」、「該瑕疵與雞\r\n    隻死亡具相當因果關係」負舉證責任，原告既未盡其舉證之\r\n    責，依法自應受不利之判決。原告未察，竟率謂「應由被告\r\
      \n    證明送驗檢體已非99年5月13日交付之飼料狀態」， 顯已悖\r\n    於上開民事訴訟法及實務見解所定之舉證責任之分配原則，\r\n  \
      \  實屬無據，合先陳明。\r\n  2.再者，由於原告係自行採取飼料樣本送宜蘭大學檢驗，並經\r\n    宜蘭大學函覆已無殘餘檢體，該檢體既無法證明為被告交付\r\
      \n    之飼料，被告亦否認該送驗檢體為被告所出售之飼料，原告\r\n    已無法證明其送驗之飼料為原告99年 5月13日出售之產品；\r\n  \
      \  且原告自陳於發生雞隻大量死亡後，在未經解剖化驗之情形\r\n    下，即自行將雞隻銷毀處理，雞隻死亡原因既未能釐清，原\r\n    告空言雞隻死亡結果係因系爭飼料所致，亦乏所據。況依農\r\
      \n    委會動植物防疫檢疫局 100年1月3日防檢一字第0990186536\r\n    號函之附件所示，所在地（即彰化縣）動物防疫機關之調查\r\
      \n    結果彙整說明即明白記載：「畜主亦表示，受影響之產蛋雞\r\n    死亡率並無異常，惟食慾及產蛋下降未見好轉，適逢市場蛋\r\n    價又持續低迷，畜主乃分次將產蛋雞淘汰送化製場處置，直\r\
      \n    至該批產蛋雞完全淘汰為止…」，可知原告飼養之產蛋雞死\r\n    亡率並無異常，且該批雞隻亦係由原告考量市場蛋價持續低\r\n    迷而自行淘汰，實無原告所謂因食用被告飼料而大量死亡之\r\
      \n    情事。原告空言主張系爭飼料含有高量嘔吐毒素，並致雞隻\r\n    死亡云云，顯屬無據，所為之損害賠償請求，實無理由。\r\n  (四)原告謂嘔吐毒素污染家禽完全飼料之最高忍受標準為1000pp\r\
      \n    b，既與系爭中雞死亡之因果關係無涉， 乏論斷實益，所為\r\n    引述亦屬有誤：\r\n  1.承前說明，原告既無法證明損害賠償請求權發生之原因事實\r\
      \n    ，且在我國亦未針對嘔吐毒素設定最高忍受標準，原告徒以\r\n    坊間片斷之文獻資料，執詞主張嘔吐毒素污染家禽完全飼料\r\n    之最高忍受標準為1000ppb，已無可採，亦與系爭雞隻死亡\r\
      \n    之因果關係無涉，迥非本案爭點，實乏論斷實益。\r\n  2.原告主張雞隻飼料中嘔吐毒素含量上限為1000ppb，亦無可\r\n    採：\r\
      \n    (1)查原告固主張雞隻飼料中嘔吐毒素含量上限為 1000ppb云\r\n      云，然該資料究竟是否為美國飼料工業協會所發布之內容\r\n\
      \      ，內容是否完整，已啟人疑竇，被告爰否認之形式與實質\r\n      真正。\r\n    (2)況該英文原文為「10ppm DON for『chickens』andrumina\r\
      \n      ting cattle assuming 50% inclusion in diets 」，故\r\n      關於雞隻飼料（即chickens）並未記載\
      \ 「FDA制定在日糧\r\n      中含量1ppm」之英文文句； 至下方中文翻譯所稱「FDA制\r\n      定在日糧中含量為1ppm」， 經對照英文原文僅為「1ppm\r\
      \n      in diet」，既無「FDA」之文字，且僅係針對豬隻飼料所\r\n      為之說明，此觀該英文原文為「5ppm DON for swine\
      \ wi\r\n      th an upper limit of 20% inclusion [1ppm in diet]\r\n      」，即得明證；其下方中文翻譯顯有錯誤，原告據此斷章\r\
      \n      取義，顯不足採。\r\n    (3)原告復提出資料，用以說明嘔吐毒素之最高忍受標準云云\r\n      ，然上開證物資料均非國外正式書面資料，僅為學者之研\r\
      \n      究意見，並經原告片面轉載引用，被告亦否認該證物之形\r\n      式與實質真正，併予陳明。\r\n    (4)又原告聲請傳喚證人陳耀民、陳耀申、林連芳、洪佳和等\r\
      \n      人， 欲證明業界對嘔吐毒素最高含量要求為1000ppb云云\r\n      ，實與本案爭點無涉而無調查必要。蓋承前說明，我國對\r\n\
      \      於嘔吐毒素並未規範容許含量；且業界對嘔吐毒素最高含\r\n      量之要求為何，亦無法證明系爭雞隻死亡原因，實與本案\r\n    \
      \  爭點無涉。況原告所聲請之證人陳耀申為原告陳萬柱之子\r\n      、陳耀民為陳耀申之近親，林連芳、洪佳和則同為附近區\r\n      域之養雞戶，既無法代表官方立場，亦恐失公允，實無調\r\
      \n      查之必要。\r\n  (五)綜上所陳，原告既無法證明系爭飼料含有高量嘔吐毒素導致\r\n    雞隻大量死亡，復依農委會動植物防疫檢疫局\
      \ 100年1月3日\r\n    防檢一字第0990186536號函之附件所示，原告飼養之產蛋雞\r\n    死亡率並無異常，且該批雞隻亦係由原告考量市場蛋價持續\r\
      \n    低迷而自行淘汰，實無所謂因食用被告飼料而大量死亡之情\r\n    形。原告所為本件請求，全無理由，應予駁回。並聲明：(1)\r\n   \
      \ 原告之訴駁回。(2)訴訟費用由原告負擔。(3)被告如受不利之\r\n    判決願供擔保，請准免為假執行。\r\n三、兩造不爭執之事項：\r\n \
      \ (一)被告於民國（下同）99年5月13日銷售品名為「金蛋」之蛋\r\n    雞飼料計13,770公斤（13.77公噸）予原告。\r\n  (二)原告於99年5月25日送請宜蘭大學檢驗之前開飼料檢體，未\r\
      \n    經雙方會同採樣。\r\n  (三)被告為協助原告瞭解雞隻死因， 於99年5月27日委請獸醫師\r\n    賴延盛至原告雞舍，現場解剖約10多隻雞隻，有呼吸道異常\r\
      \n    症狀，獸醫師當場告知原告應是流感方面疾病。\r\n  (四)死亡之雞隻並未進行解剖化驗。\r\n四、兩造爭執之事項：\r\n    原告所飼養之雞隻是否確因餵食被告所交付含有嘔吐毒素之\r\
      \n    飼料而死亡，致原告受有損害？\r\n五、本院之判斷：\r\n  (一)按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n    。又因可歸責於債務人之事由，致為不完全給付者，債權人\r\
      \n    得依關於給付遲延或給付不能之規定行使其權利。因不完全\r\n    給付而生前項以外之損害者，債權人並得請求賠償，民法第\r\n    184條及第227條定有明文。次按當事人主張有利於己之事實\r\
      \n    者，就其事實有舉證之責任， 民事訴訟法第277條前段定有\r\n    明文。即民事訴訟如係由原告主張權利者，應先由原告負舉\r\n   \
      \ 證之責，若原告先不能舉證，以證實自己主張之事實為真實\r\n    ，則被告就其抗辯事實即令不能舉證，或其所舉證據尚有疵\r\n    累，亦應駁回原告之請求。侵權行為賠償損害之請求權，除\r\
      \n    須有損害之發生，及有責任原因之事實外，並以二者之間有\r\n    相當因果關係為其成立要件，故侵權行為賠償損害之訴訟，\r\n    原告須先就上述成立要件為相當之證明，始能謂其請求權存\r\
      \n    在（最高法院17年度上字第917號判例，44年度台上108號判\r\n    決可資參照）。原告主張其畜牧場之蛋雞係因餵食向被告購\r\n\
      \    買之蛋雞飼料，存有高量嘔吐毒素（2483 ppb)， 雞隻在食\r\n    用後發生拒食之情形，最終導致大量死亡之結果，使原告受\r\n \
      \   有嚴重損失乙節，既為被告所否認，揆諸上揭說明，原告就\r\n    其主張被告所提供蛋雞飼料含有嘔吐毒素之原因事實，及雞\r\n    隻食用該含有嘔吐毒素之飼料，因而發生死亡結果之相當因\r\
      \n    果關係，即負有舉證責任。\r\n  (二)經查： 原告於99年5月25日將飼料送交國立宜蘭大學檢驗，\r\n    被告則將飼料送竹南財團法人台灣動物科技研究所進行檢驗\r\
      \n    ，為兩造所不爭執，惟因兩造未會同送驗，為確認兩造送驗\r\n    檢體是否同一，本院依職權分別向國立宜蘭大學（生技檢驗\r\n    核心研究室）及台灣動物科技研究所（動物生化實驗室）查\r\
      \n    詢本件兩造送驗之飼料檢體有無留存樣品，然均經函覆已依\r\n    相關程序規定將飼料樣品銷毀而無留存，此有國立宜蘭大學\r\n    宜大政字第0991600097號函及財團法人動物科學研究院動科\r\
      \n    應字第09903231號函各乙件附卷可稽，被告否認原告送驗之\r\n    飼料樣品與被告於99年5月13日交付之飼料相同， 則原告提\r\n\
      \    出之宜蘭大學檢驗報告得否用以證明被告於99年 5月13日交\r\n    付之蛋雞飼料含有嘔吐毒素（2483ppb），尚非無疑。\r\n  (三)另原告主張因被告交付之飼料含有嘔吐毒素導致蛋雞於食用\r\
      \n    後大量死亡，後經農委會要求彰化縣政府責令相關單位前往\r\n    原告畜牧場勘查並檢驗，並提出農委會動植物防疫檢疫局（\r\n    100年3月8日防檢一字第\
      \ 1001472593號函所提供之當時訪談\r\n    紀錄、疫情調查資料及99年 7月某雞場雞隻疑似大量死亡事\r\n    件說明之資料在卷為憑，被告則抗辯雞隻係原告考量市場蛋\r\
      \n    價持續低迷而自行淘汰，實無所謂因食用被告飼料而大量死\r\n    亡之情形， 亦提出農委會動植物防疫檢疫局100年1月3日防\r\n  \
      \  檢一字第0990186536號函之附件即99年 7月份報載彰化縣芳\r\n    苑鄉某雞場雞隻大量死亡事件說明之資料附卷佐證。經查：\r\n \
      \   兩造所提出農委會動植物防疫檢疫局函覆之某雞場雞隻疑似\r\n    大量死亡事件說明之資料，內容僅有些許差異，惟均載有「\r\n    受影響之產蛋雞死亡率並無異常，惟食慾及產蛋下降未見好\r\
      \n    轉，適逢市場蛋價又持續低迷，畜主乃分次將產蛋雞淘汰送\r\n    化製場處置（銷毀），直至該批產蛋雞完全淘汰為止」之內\r\n    容，依該說明資料，具見原告飼養隻之雞隻並非食用飼料後\r\
      \n    即全數死亡，而係原告自行淘汰送化製場銷毀，況上開說明\r\n    資料均載有雞隻死亡率並無異常，故不論兩造所爭執之飼料\r\n    嘔吐毒素含量是否足以導致雞隻死亡，原告未將雞隻送往解\r\
      \n    剖化驗即自行送往化製廠全數銷毀，則被告交付原告之飼料\r\n    縱如原告所指含有嘔吐毒素，亦難認其與雞隻發生死亡之結\r\n    果間即有相當因果關係，亦即雞隻之死亡原因無從逕依原告\r\
      \n    所提之宜蘭大學上開檢驗報告獲得證明證；又原告聲請訊問\r\n    證人陳耀民、陳耀申、林連芳、洪佳和等人，無非欲證明業\r\n    界對嘔吐毒素最高含量要求為1000ppb，\
      \ 然由各該證人之證\r\n    述縱能證明業界對嘔吐毒素最高含量要求確為1000ppb， 亦\r\n    不能據此認定雞隻之死亡確係食用被告交付原告之飼料後所\r\
      \n    生之結果，是本院認該部分即無訊問之必要。此外，原告復\r\n    未能提出其他積極證據以實其說，按舉證責任分配之法則及\r\n    上揭說明，自難認原告之主張為真實。從而，原告依侵權行\r\
      \n    為及契約之法律關係，請求被告應給付原告系爭損害7,936,\r\n    300元及自起訴狀繕本送達被告公司之翌日起至清償日止，\r\n \
      \   按年息百分之五計算之法定遲延利息，難謂正當，自不能准\r\n    許。\r\n丙、原告陳明願供擔保，聲請宣告假執行，然原告之請求既為無\r\n\
      \    理由，其假執行之聲請即失所附麗，應併予駁回。\r\n丁、本件事證已臻明確，兩造其餘攻擊或防禦方法暨調查證據之\r\n    聲請，經審核後，認與本件判決結果並無影響，毋庸再加予\r\
      \n    論述及調查，併予敘明。\r\n戊、訴訟費用負擔之依據：民事訴訟法第78條。\r\n中    華    民    國    100    年\
