      \ AT真\r\n    菌毒素分析與風險評估研習會紀實一文可稽。復查，根據食\r\n    品安全性分析實驗室Romer Labs Singapore提供之研究報告\r\
      \n    、95年第7期飼料營養雜誌，動物 【黴菌毒素、黴菌毒素症\r\n    】與其防治一文指出，嘔吐毒素超過1,000ppb屬高污染程度\r\n\
