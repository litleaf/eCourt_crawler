      \n原　　　告　陳萬柱\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed25\"\
      \ target=\"_blank\">鄭秀珠</a>律師\r\n複代理人　　曹尚仁\r\n被　　　告　泰山企業股份有限公司\r\n法定代理人　詹岳霖\r\
      \n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a629a41c1a3f93cee6e8\"\
      \ target=\"_blank\">林欣屏</a>律師\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceee88\"\
      \ target=\"_blank\">李育錚</a>律師\r\n上列當事人間請求損害賠償事件，本院於民國100年3月18日言詞\r\n辯論終結，判決如下：\r\
      \n    主      文\r\n原告之訴及其假執行之聲請均駁回。\r\n訴訟費用新臺幣柒萬玖仟陸佰零陸元由原告負擔。\r\n    事實及理由\r\n\
      甲、程序方面：\r\n    按訴狀送達後，原告不得將原訴變更或追加他訴。但有‧‧\r\n    ‧‧(三)擴張或減縮應受判決事項之聲明者。‧‧‧‧之情形\r\
      \n    者，不在此限；民事訴訟法第255條第1項第3款定有明文。\r\n    本件原告於起訴時，原係請求被告應給付原告新台幣（下同\r\n   \
      \  ）7,100,000元，及自起訴狀繕本送達被告公司之翌日起至\r\n    清償日止，按年息百分之五計算之利息，嗣於訴狀送達後擴\r\n    張請求被告應連帶給付原告7,936,300元，及自起訴狀繕本\r\
      \n    送達被告公司之翌日起至清償日止，按年息百分之五計算之\r\n    利息，核其上開擴張損害額之請求，與上開法條規定並無不\r\n    合，自應准許，合先敘明。\r\
      \n乙、實體方面：\r\n一、原告主張：\r\n  (一)原告陳萬柱於70年間開始畜養蛋雞，嗣因經營有成，而於90\r\n    年間就地合法登記，並經彰化縣政府核發畜牧場登記證書，\r\
      \n    原告大量飼養蛋雞生產雞蛋，蛋雞規模均保持在二萬隻以上\r\n    ，擁有雞舍23棟（A、B兩場，A場20棟有畜牧場登記，B場3\r\n \
      \   棟尚未辦理畜牧場登記）。原告所營「陳萬柱畜牧場」分別\r\n    飼養培育期中之蛋雞（指尚在培育期中，並未生產下蛋，一\r\n    般培育期約為六個月左右）及已上生產線之蛋雞。因培育期\r\
      \n    及已上生產線之蛋雞其飼料有別，故原告素來均分別以不同\r\n    廠牌之飼料供應餵食。培育期間之蛋雞，素來均以訴外人農\r\n    友飼料股份有限公司供應之蛋雞飼料餵食；已上生產線之蛋\r\
      \n    雞素來則以統一企業股份有限公司、福壽新實業股份有限公\r\n    司及大成飼料股份有限公司等品牌供應之飼料餵食。嗣因二\r\n    、三年前被告泰山企業股份有限公司前來推銷，原告應其推\r\
      \n    銷而購買被告公司供應之飼料餵食蛋雞。\r\n  (二)因蛋雞之飼養均以雞舍棟（行列）區別，整棟同時開始飼養\r\n    同規模之中雞，進行培育六個月後，再上生產線生產下蛋，\r\
      \n    為期大約二年半至三年左右，待蛋雞老舊後，整棟同時淘汰\r\n    ，再重新飼養新的中雞，再進行培育，所以同棟舍之蛋雞均\r\n    食用相同品牌之飼料。原告所營「陳萬柱畜牧場」其中Ａ場\r\
      \n    編號1、8、9及Ｂ場編號1等雞舍，均屬於培育期間之蛋雞，\r\n    所以均食用訴外人農友飼料股份有限公司供應之蛋雞飼料，\r\n   \
      \ 另Ａ場編號2至7、10至20及Ｂ場編號2、3共19棟，均屬已上\r\n    生產線之蛋雞，所以均食用被告公司供應之蛋雞飼料。\r\n  (三)詎料，自99年5月13日起，Ａ場蛋雞使用被告公司99年5月13\r\
      \n    日供應之飼料餵食約1.8噸後，雞隻竟陸續出現拒食的情形\r\n    。當時Ｂ場之蛋雞尚無任何異樣，惟事隔三日後，Ｂ場編號\r\n    2、3棟之蛋雞竟也開始出現拒食的情形。原告最初發現蛋雞\r\
      \n    拒食時，誤以為是雞隻生病，所以未懷疑飼料成份問題。然\r\n    而事隔5、6日後，Ａ、Ｂ兩場雞隻拒食而發生死亡的情形陸\r\n    續擴大，但Ａ場雞舍編號1、8、9及Ｂ場編號1等四棟食用訴\r\
      \n    外人農友飼料股份有限公司供應飼料之蛋雞，並無任何拒食\r\n    的情形，因此原告乃開始懷疑被告公司供應之飼料成分存有\r\n    問題。嗣因原告開始懷疑被告公司供應之飼料導致雞隻拒食\r\
      \n    ，原告為了解事情原委， 乃於99年5月21日以電話向被告公\r\n    司外務員顏旭毅提出上開疑問，並要求被告公司應派人前來\r\n  \
      \  了解。後經被告公司表示將安排時間會同獸醫及被告公司之\r\n    經理前往勘查。惟事隔三日，被告公司仍遲未安排時間會同\r\n    獸醫前往勘查，且因原告牧場蛋雞死亡之情形仍陸續擴大，\r\
      \n    原告乃於99年5月24日再行電話催請被告公司處理， 並要求\r\n    被告公司進行飼料之檢驗，以確定是否果為飼料導致蛋雞拒\r\n  \
      \  食並引發死亡之結果，當日下午被告公司才派外務員顏旭毅\r\n    會同另乙位被告公司外務員楊興順到達原告畜牧場關心。被\r\n    告公司人員到達後，原告即向顏旭毅提議雙方一同將被告公\r\
      \n    司之飼料採樣檢送公正機關進行檢驗，以了解問題所在。惟\r\n    顏旭毅表示被告公司基於互相信任的立場，兩造雙方在原告\r\n    畜牧場內針對被告公司之飼料當場採樣各自送驗即可。原告\r\
      \n    乃向顏旭毅表示將送往宜蘭大學進行檢驗，顏旭毅則稱被告\r\n    公司將送竹南財團法人台灣動物科技研究所進行檢驗。\r\n  (四)嗣因原告畜牧場內蛋雞死亡之事件仍繼續發生及擴大，惟被\r\
      \n    告公司仍依約未安排獸醫前來勘查，屢經催促，被告公司才\r\n    於99年 5月27日下午派遣獸醫及謝漢中經理前來原告畜牧場\r\n  \
      \  勘查。當下，原告曾向被告公司謝漢中經理提出質疑，是否\r\n    被告公司之飼料有問題才導致雞隻拒食。惟被告公司經理陳\r\n    漢中當場再三向原告保證，宣稱被告公司提供給原告之飼料\r\
      \n    絕無任何問題，並稱：「如果飼料有問題，被告公司保證負\r\n    責到底」云云，又稱：「雞隻死亡應係禽流感所致」，當時\r\n    被告公司所屬獸醫並當場要求原告必須立即清空畜牧場，以\r\
      \n    免感染擴大。茲因原告養殖數十年來，未曾遇見有任何關於\r\n    雞隻集體拒食之現象，原告對此現象也毫無經驗，一時間亦\r\n    不知所措，只得聽由被告公司之解釋，又因被告公司並未接\r\
      \n    納原告之質疑，亦未將舊飼料取回重新為原告更換新飼料，\r\n    所以原告只得繼續使用被告公司於99年 5月13日供應之飼料\r\n  \
      \  餵食蛋雞。\r\n  (五)99年6月1日宜蘭大學檢驗關於被告公司供應飼料之報告出爐\r\n    ，該報告明白記載被告公司供應之蛋雞飼料竟存有巨量玉米\r\
      \n    希酮150ppb、伏馬鏈690ppb 及嘔吐毒素2483ppb等高量毒素\r\n    之情形。後經原告詢問相關實務學者及查詢文獻資料，發現\r\
      \n    高量嘔吐毒素超過1000ppb， 即將導致雞隻發生拒食之情形\r\n    ，另高量嘔吐毒素加上高量的玉米希酮、伏馬鏈等毒素因互\r\n \
      \   作而產生協同作用，將嚴重引發雞隻拒食，拒食之蛋雞並將\r\n    因拒食而發生體力虛耗直至衰竭死亡之結果。嗣因原告畜牧\r\n    場雞隻死亡情形嚴重，驚動彰化縣動物防疫所，並即派遣防\r\
      \n    疫所獸醫許純益等二人於99年6月2日前來勘查原告畜牧場雞\r\n    隻死亡之原因，嗣經許純益獸醫勘查並檢驗後，明白向原告\r\n   \
      \ 證實所營畜牧場並無任何禽流感之病情。\r\n  (六)後經原告向被告公司反應前開檢驗報告之結果及彰化縣動物\r\n    防疫所勘查之事實，被告公司初始同意進行協調，惟嗣後卻\r\
      \n    百般推諉。嗣經原告要求被告公司提出由被告公司自行採樣\r\n    送驗之檢驗報告，以供雙方比對，俾明真相，惟被告公司竟\r\n    無故拒絕。後被告公司並私下對媒體散布宣稱原告畜牧場雞\r\
      \n    隻之死亡，係因禽流感病情所致，因而導致日本明令禁止我\r\n    國禽畜鴨肉之進口。後經農委會要求彰化縣政府責令相關單\r\n    位再行前往原告畜牧場勘查並檢驗，因而再次檢驗得出原告\r\
      \n    畜牧場之蛋雞確實沒有感染禽流感病情之檢驗報告，我國相\r\n    關單位除將該報告提出於日本，並補充說明本案蛋雞死亡之\r\n    原因係因飼料存有大量嘔吐毒素所致。\r\
      \n  (七)依民法第184條明文規定： 「因故意或過失，不法侵害他人\r\n    之權利者，負損害賠償責任。故意以背於善良風俗之方法，\r\n  \
      \  加損害於他人者亦同。」； 另同法第227條規定：「因可歸\r\n    責於債務人之事由，致為不完全給付者，債權人得依關於給\r\n    付遲延或給付不能之規定行使其權利。因不完全給付而生前\r\
      \n    項以外之損害者，債權人並得請求賠償。」復按契約之訂定\r\n    使當事人間發生債之關係，基於交易之誠實信用原則，交易\r\n    雙方除履行其主給付義務外，為使契約相對人能獲得契約目\r\
      \n    的所欲追求之最大利益（促進主給付義務履行目的之實現）\r\n    ，契約當事人應善盡其契約上之附隨義務，始符合民法第14\r\n    8條第2項所揭示之誠實信用原則。再按出賣人就其交付之買\r\
      \n    賣標的物有應負擔保責任之瑕疵，而其瑕疵係於契約成立後\r\n    始發生，且因可歸責於出賣人之事由所致者，則出賣人除負\r\n    物之瑕疵擔保責任外，同時構成不完全給付之債務不履行責\r\
      \n    任。出賣人應負不完全給付之債務不履行責任者，買受人得\r\n    類推適用民法第226條第2項規定請求損害賠償；或類推適用\r\n   \
      \ 給付遲延之法則，請求補正或賠償損害， 並有民法第264條\r\n    規定之適用。又種類之債在特定時，即存有瑕疵者，出賣人\r\n    除應負物之瑕疵擔保責任外，並應負不完全給付之債務不履\r\
      \n    行責任 （最高法院77年度第7次民事庭會議決議(一)意旨參照\r\n    ）。\r\n  (八)茲因本案被告公司出售於原告之蛋雞飼料存有高量玉米希酮\r\
      \n    150ppb、伏馬鏈690ppb及嘔吐毒素2483ppb， 導致原告畜牧\r\n    場之蛋雞在食用被告公司供應之飼料後發生拒食之情形，嗣\r\
      \n    經原告向被告公司反應後，被告公司並未為原告畜牧場更換\r\n    新的飼料，最終並引發原告畜牧場雞隻大量死亡之結果，足\r\n    見原告所受嚴重損失，均係被告公司之行為所致，被告公司\r\
      \n    對原告之損害顯有賠償之義務。特臚列原告所受損害之明細\r\n    說明如下：\r\n  1.按民法第216條規定： 「損害賠償，除法律另有規定或契約\r\
      \n    另有訂定外，應以填補債權人所受損害及所失利益為限。依\r\n    通常情形，或依已定之計劃、設備或其他特別情事，可得預\r\n    期之利益，視為所失利益。」\r\
      \n  2.系爭死亡雞隻共計23,850隻，此有購買雞隻收據可證，死亡\r\n    雞隻損害賠償共計4,832,300元。 又原告為使畜牧場回復運\r\
      \n    作，委請工人清洗水槽、飼料桶、飼料輸送管之費用，共計\r\n    80,000元、清除死亡雞隻之費用，共計120,000元， 故原告\r\n\
      \    為使畜牧場回復運作共計花費200,000元。 又原告經營之畜\r\n    牧場因此次事件無法營運3個月，造成3個月相當於租金之損\r\n \
      \   失，共計72,000元。綜上，原告因此次事件所受有之損失，\r\n    合計達5,104,300元。\r\n  3.原告畜牧場之蛋雞因此次事件而大量死亡，原告畜牧場因而\r\
      \n    無法如往常般繼續生產雞蛋供應市場，茲因原告近年來生蛋\r\n    量為每日80箱、每箱20斤，每斤新台幣24元，換算每月應有\r\n  \
      \  新台幣472,000元（選洗蛋總價值1,152,000元扣除飼料費用\r\n    680,000元）之營業收入。 另原告畜牧場內之所有蛋雞均因\r\
      \n    食用被告供應之飼料而死亡， 且因蛋雞自0~6週齡的雛雞培\r\n    育到28週齡之產蛋高峰期，需經6個月的期間，足見此6個月\r\n \
      \   培育期間內，原告之畜牧場無法維持每日80箱之供貨量，總\r\n    計所失利益為2,832,000元。\r\n  4.綜上所陳，原告共計受7,936,300元之損害。\
      \ 並聲明：(1)被\r\n    告公司應給付原告7,936,300元 及自起訴狀繕本送達被告公\r\n    司之翌日起至清償日之日止按年息百分之五計算之利息。(2)\r\
      \n    訴訟費用由被告公司負擔。(3)原告願供擔保，請准為假執行\r\n    之宣告。\r\n  (九)原告對被告所為抗辯之陳述：\r\n  1.被告所提供之飼料依據國立宜蘭大學及台灣動物科技研究所\r\
      \n    動物生理生化研究室之檢驗報告均表示含有大量的嘔吐毒素\r\n    ： 按原告於99年5月25日將飼料送交國立宜蘭大學檢驗，該\r\n  \
