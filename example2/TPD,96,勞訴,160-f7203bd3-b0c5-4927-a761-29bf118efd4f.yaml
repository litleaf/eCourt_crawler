    content: "臺灣臺北地方法院民事判決　　　　　　 96年度勞訴字第160號\r\n原　　　告　乙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceee40\"\
      \ target=\"_blank\">蘇衍維</a>律師\r\n被　　　告　家福股份有限公司\r\n法定代理人　丙○○\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef0ab\" target=\"\
      _blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=50954e082112fd5d59d9134d\"\
      \ target=\"_blank\">陳世英</a></a>律師\r\n複　代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecd9\"\
      \ target=\"_blank\">程巧亞</a>律師\r\n上列當事人間請求給付資遣費事件，本院於97年4月24日言詞辯\r\n論終結，判決如下：\r\
      \n    主  文\r\n被告應給付原告新臺幣玖拾捌萬玖仟叁佰伍拾元及自民國九十六\r\n年七月十九日起至清償日止，按週年利率百分之五計算之利息。\r\
      \n訴訟費用由被告負擔。\r\n本判決於原告以新台幣叁拾叁萬元供擔保後，得假執行。但被告\r\n於假執行實施前以新臺幣玖拾捌萬玖仟叁佰伍拾元為原告預供擔\r\
      \n保，得免為假執行。\r\n    事實及理由\r\n壹、程序方面\r\n一、按當事人得以合意定第一審管轄法院，民事訴訟法第24條第\r\n    1項前段定有明文。查本件被告雖址設臺北市○○區○○路\r\
      \n    二段20巷5號地下一樓，惟兩造以勞動契約約定合意管轄定\r\n    第一審管轄法院為本院，有兩造聘僱合約書（見本院卷（一\r\n    )\
      \ 第5頁至第7頁）可稽，且為兩造所不爭執（見本院卷（二\r\n    ）第72頁背面）。是本院自有本件第一審管轄權，合先敘明\r\n    。\r\n\
      二、次按，訴狀送達後，原告不得將原訴變更或追加他訴，但被\r\n    告同意者不在此限，民事訴訟法第255條第1項第1款，定有\r\n    明文。經查，本件原告起訴時原以台灣家樂福股份有限公司\r\
      \n    為被告，然於訴狀送達被告後，於97年1月10日追加被告家\r\n    福股份有限公司，撤回原被告台灣家樂福股份有限公司之訴\r\n   \
      \ ，並經原被告台灣家樂福股份有限公司表示同意（見本院卷\r\n    （一）第第245頁至第245頁背面），核與前開規定相符，自\r\n    應准許。\r\
      \n貳、實體方面\r\n一、原告起訴主張：\r\n(一)其自民國（下同）85年1月22日起任職於被告桃園分公司精\r\n    肉課，嗣於89年9月升任被告屏東分公司擔任生鮮處處長，\r\
      \n    復於91年9月間轉調至被告中壢分公司，又於95年7月間受指\r\n    派參與被告苗栗分公司之創店，而於96年4月間再轉調至被\r\n \
      \   告中原分公司，被告中原分公司之業績，在原告到任後，在\r\n    同年6月間由同年3月份之25名成長至第20名，足徵，原告工\r\n    作之能力優良，並為被告公司之業績有卓越貢獻。\r\
      \n(二)被告總公司營運總監人員於96年7月6日訪被告中原分公司於\r\n    麵包之作業場查核時，提及麵包設備及工作環境的清潔須加\r\n    強，且同年7月9日將再次檢查。由於被告總公司營運總監人\r\
      \n    員所要求之標準皆是深層的清潔，以現有之人力並無法在短\r\n    時間之內完成，因此，原告為將工作完成，特地將同年7月8\r\n    日、9日之休假取消，全力確實執行清潔工作，而證人即被\r\
      \n    告中原分公司店經理甲○○亦特別動用其他單位之人員及清\r\n    潔公司之人力，於正常工作時間外加班清潔；惟被告總公司\r\n    營運總監人員於同年7月9日查核時，除認同同年7月6日所提\r\
      \n    及之清潔有改善外，另至所有生鮮部門之作業場及冷藏庫查\r\n    核(查核範圍含PC廠即中央工廠)，於當時發現3項缺失:1.\r\n  \
      \  報廢商品不可存放於部門冰箱或冷凍庫中。2.未於每一件商\r\n    品及原物料上紀錄到貨日期。3.未能確實執行清潔計畫，導\r\n    致生鮮器具未符合安全衛生標準。惟被告公司並未將上述項\r\
      \n    目規定於工作規則，且原告係擔任生鮮處處長之職務，職責\r\n    上僅負責教導、檢查及督導等各該部門執行工作，並未直接\r\n    參與該三項缺失之實際工作內容，該等缺失職務上應為原告\r\
      \n    底下部門課長之職責，詎被告竟於次日即同年月10日遽以原\r\n    告違反上述事項之工作規則，情節重大，違法解僱原告，顯\r\n    違解僱之最後手段性原則。\r\
      \n(三)被告以上開3點缺失解僱原告，當屬雇主無勞動基準法（下\r\n    稱勞基法）第11條、第12條終止契約之實質事由而解僱勞工\r\n    者，此即違反解僱之最後手段性原則，其違法解僱自不生法\r\
      \n    律上之效力。被告所為顯已侵害原告之工作權，原告遂於96\r\n    年7月18日依勞動基準法第14條第1項第六款之規定，發函終\r\n \
      \   止雙方之勞動契約，並請求被告依法給付資遣費，惟被告拒\r\n    不給付。原告另向桃園縣政府勞工局申請協調，並於96年7\r\n    月26日由桃園縣勞資和諧促進會進行協調，惟被告仍毫無誠\r\
      \n    意解決。查，原告自85年1月22日起任職於被告公司，迄96\r\n    年7月18日止，共11年6個月又27日，原告終止雙方勞動契約\r\n\
      \    前之月平均薪資新台幣（下同）94,000元，因原告94年7月1\r\n    日起選擇勞退新制，依勞工退休金條例第12條之規定，自94\r\n\
      \    年7月1日起至96年7月18日止共2年18天，計748天，資遣費\r\n    之計算係每滿1年年資發給1/2個月之平均工資，而自85年1\r\
      \n    月22日起至94年6月30日止，共計9年5個月9天，依勞動基準\r\n    法第17條之規定，資遣費之計算係每滿1年年資發給1個月之\r\n\
      \    平均工資，未滿一年者，以比例計給之，未滿一個月以一個\r\n    月計，得請求9又6/12個月平均工資之資遣費。為此，爰依\r\n    勞工退休金條例第12條、勞基法第17條之規定向被告請求給\r\
      \n    付資遣費989,35 0元等語。並聲明：(1)被告應給付原告\r\n    989,350元及自96年7月19日起至清償日止，按週年利率5％\r\
      \n    計算之利息。(2)願供擔保請准宣告假執行。\r\n二、被告則以：\r\n(一)原告原任職被告桃園分公司擔任助理一職，並與被告簽訂聘\r\n\
      \    僱契約，嗣經數次升遷，最後係擔任被告中原分公司之生鮮\r\n    處長乙職。而臺灣檢驗科技公司即SGS曾於96年5月22日至被\r\n  \
      \  告中原分公司檢查，當時檢查發現原告負責之生鮮處有濃縮\r\n    柳橙汁過期、製冰機不潔、冷凍庫結霜、放冰塊的桶子不潔\r\n    ，天花板有灰塵等缺失。被告中原分公司並於96年6月21日\r\
      \n    為CAS優良農產品證明標章肉品類驗證作業，當時原告負責\r\n    之生鮮處被發現有檢查刀具佔用架內外部不潔，作業現場有\r\n    不相干物品、冷凍庫內發現有過期的原料等缺失，致使該次\r\
      \n    驗證不合格。嗣被告總公司營運總監人員於96年7月6日至被\r\n    告中原分公司作例行性訪查時，對於原告所負責生鮮部門之\r\n   \
      \ 清潔暨品質認為不合格，要求於2日內改善，復於同年7月9\r\n    日再次檢查，發現仍有如附表一所示之61項疏失，經歸納為\r\n    三大項缺失即：1.報廢商品不可存放於部門冰箱或冷凍庫中\r\
      \n    。2.未於每一件商品及原物料上紀錄到貨日期。3.未能確實\r\n    執行清潔計畫，導致生鮮器具未符合安全衛生標準。\r\n(二)原告身為被告中原分公司之生鮮處長，對於被告公司所制定\r\
      \n    之「熟食課部門管理重點及工具」、「熟食課部門商品新鮮\r\n    度檢查重點」、「熟食課商品陳列操作手冊」、「如何管理\r\n    你的庫存熟食課」、「熟食課管理基本工作」、「精肉課管\r\
      \n    理基本工作」、「鮮魚課管理基本工作」、「蔬果課管理基\r\n    本工作」、「麵包課管理基本工作」等相關規範知之甚詳，\r\n    自然必須嚴格遵循，並且督導所屬人員嚴格遵循。而原告前\r\
      \n    開三大項缺失，其中：\r\n  1.「報廢商品不可存放於部門冰箱或冷凍庫中」：依據「如何\r\n    管理你的庫存熟食課」第1點規定：「報廢商品不可與正常\r\
      \n    庫存品存放在一起」、第4點規定：「將報廢區與倉庫區區\r\n    分開來」。按依據食品良好衛生規範第21條、第22條、第24\r\n  \
      \  條規定，不論食品物流業、食品販賣業、或販賣、儲烘焙食\r\n    品之業者，均應對於有造成污染原料、半成品或成品之虞的\r\n    物品或包裝材料，應有防止交叉污染之措施，被告禁止將報\r\
      \n    廢商品與正常商品置放在同一處，亦即要防止食物交叉汙染\r\n    ，且因誤失而擺放至賣場中，出售予消費者，造成客戶購買\r\n    後造成食物中毒現象，損害消費者之身體安全，並因此產生\r\
      \n    之消費糾紛，對被告商譽亦影響鉅大。原告所督導之業務竟\r\n    發生此等重要之缺失（見附表一編號第49及54項），表示原\r\n   \
      \ 告未曾遵守被告公司工作規則，情節顯係重大。\r\n  2.而「未於每一件商品及原物料上紀錄到貨日期」：按食品良\r\n    好衛生規範第8條第4項規定：「原料使用應依先進先出之原\r\
      \n    則，並且在保存期限內使用。故被告公司依「熟食課部門管\r\n    理重點及工具」之「如何管理你的庫存熟食課」倉庫的重點\r\n    第5點規定：「在每一件（包）商品及原物料上記錄到貨日\r\
      \n    」。然於96年7月9日被告總公司人員查核之現場共有15項商\r\n    品未記錄到貨日（詳如附表一編號第6、23、24、25、26、\r\n\
      \    27 、28、29、30、31、50、51、52、55及56項），此將造\r\n    成無法有效計算貨物之保存日期，將導致食品衛生安全之管\r\
      \n    制產生重大影響。\r\n  3.「未能確實執行清潔計畫，導致生鮮器具未符合安全衛生標\r\n    準」：係指依被告公司各課管理之基本工作規定，皆制定有\r\
      \n    清潔計畫，且依據被告公司「熟食課每日清潔計畫表」，係\r\n    處長每日重要之工作之一，原告身為處長，必須每日簽名確\r\n    認。於96年7月9日現場共有如附表一所示多項缺失係未依據\r\
      \n    清潔計畫執行。而該等未清潔之事實係長久未確實執行清潔\r\n    計畫所導致，並非原告所稱為深層清潔，於現有之人力無法\r\n    於短時間內完成之事項。原告所負責之生鮮部門，場地及設\r\
      \n    備之清潔乃保持食品安全衛生之第一要務，原告怠忽職守造\r\n    成場地及設備髒亂，有使食品安全衛生受損之虞，已違食品\r\n    良好衛生規範第6條以下有關食品業者衛生管理之標準，足\r\
      \n    見，其違反工作規則之情節顯然重大。\r\n(三)原告所產生之61項缺失，皆係未遵守前開被告公司各項準則\r\n    而導致，該等準則皆係為符合食品衛生管理法第20條、食品\r\
      \n    良好衛生規範第2條等規範而制訂，如有違反，其情節即屬\r\n    重大，且每一項缺失皆有可能造成被告所販售之食品，在衛\r\n    生安全上之損害，其結果將導致消費者身體健康遭受損害，\r\
      \n    對於被告商譽亦將重大影響，被告因認原告違反工作原則第\r\n    3.1條、第8.1條、第9.1條規定，情節重大，依被告公司工\r\n \
      \   作規則第9.1條規定予以解雇，並於96年7月10日發解雇通知\r\n    。是被告係依被告公司工作規則第第9.1條及勞動基準法第\r\n  \
      \  第12條第1項第4款之規定，不經預告終止兩造間之勞動契約\r\n    ，原告應無由向被告請求支付資遣費云云。並聲明：(1)原告\r\n    之訴駁回。(2)如受不利判決，願供擔保，請准宣告免予假執\r\
      \n    行。\r\n三、兩造不爭執之事證：\r\n(一)原告自85年1月22日起受僱於被告桃園分公司，兩造間之勞\r\n    動契約，係屬僱傭契約，而非委任契約，原告嗣於89年9月\r\
      \n    升任被告屏東分公司生鮮處處長，復於91年9月間轉調至被\r\n    告中壢分公司，又於95年7月間受指派參與被告苗栗分公司\r\n   \
      \ 之創店，而於96年4月間再轉調至被告中原分公司，該分公\r\n    司之業績在原告到任後，在同年6月間由同年3月份之第25\r\n    名成長至第20名。\r\
      \n(二)被告中原分公司在96年5月22日曾經SGS即臺灣檢驗科技公司\r\n    檢查，當天SGS檢查項目主要缺失是原物料過期，主要是濃\r\n \
      \   縮柳橙汁過期，還有製冰機不潔，冷凍庫結霜，放冰塊的桶\r\n    子不潔，天花板有灰塵乙情，有臺灣檢驗科技公司檢查結果\r\n    （見本院卷（二）第22頁至第31頁）可憑。\r\
      \n(三)被告中原分公司並於96年6月21日為CAS優良農產品證明標章\r\n    肉品類驗證作業，當時檢查缺失主要是刀具佔用架內外部不\r\n  \
      \  潔，作業現場有不相干物品、冷凍庫內發現有過期的原料乙\r\n    節，有優良農產品證明標章（肉品類）驗證作業超市現場評\r\n    核記錄（見本院卷（二）第32頁至第33頁）可稽。\r\
      \n(四)被告公司營運總監人員又於96年7月6日進行中原分公司訪店\r\n    檢查，當天有一些缺失有指定改善期限，主要是每日清潔計\r\n    畫沒有落實，有發現過期商品與一般商品放在同一處，原物\r\
      \n    料沒有紀錄到貨日期。\r\n(五)被告公司營運總監人員嗣於96年7月9日針對前開同年月6日\r\n    之缺失進行複查。但該三項主要項目並沒有改善。被告旋即\r\
      \n    於次日即同年月10日以原告有解僱通知書所載之前開3大項\r\n    缺失（各項下共有61項缺失事實），違反工作規則，情節重\r\n   \
      \ 大為由，解僱原告，此有被告96年7月9日檢查報告、被告96\r\n    年7月10日解僱通知書（見本院卷（一）第32頁至第93頁、\r\n   \
      \ 第8頁）可佐。\r\n(六)原告嗣於96年7月18日依勞動基準法第14條第1項第6規定，\r\n    發函終止兩造間之勞動契約，並請求被告給付資遣費，有原\r\
      \n    告96 年7月18日存證信函（見本院卷（一）第9頁至第11頁\r\n    ）可考。\r\n(七)兩造就本件爭執曾經調解不成立，有勞資協調會會議紀錄（\r\
      \n    見本院卷（一）第12頁）可參。\r\n(八)以上各情，均為兩造所不爭執（見本院卷（二）第72頁背面\r\n    至第73頁），堪信為真實。\r\
      \n四、惟原告主張其並無被告所指違反工作規則，情節重大之情事\r\n    ，被告無勞動基準法第11條、第12條終止契約之實質事由，\r\n    竟於96年7月10日無故終止兩造間之勞動契約、解僱原告，\r\
      \n    嗣經原告依勞動基準法第14條第1項第6款規定終止兩造勞動\r\n    契約，爰依勞動基準法第14條第4項、第17條規定請求被告\r\n \
      \   給付資遣費989,350元等語，則為被告否認，並以前開情詞\r\n    置辯，是本件之爭點厥為：(一)被告於96年7月10日終止兩\r\n \
      \   造間之勞動契約是否合法？原告應否為被告檢查之61項缺失\r\n    負責？被告查知之缺失，是否可認係原告違反工作規則，情\r\n    節重大？被告之解雇有無違反解雇最後手段性原則？(二)原\r\
      \n    告終止兩造間之勞動契約，有無理由？原告請求被告給付資\r\n    遣費989,350元，有無理由？茲分述如下：\r\n(一)被告於96年7月10日終止兩造間之勞動契約是否合法？原告\r\
      \n    應否為被告檢查之61項缺失負責？被告查知之缺失，是否可\r\n    認係原告違反工作規則，情節重大？被告之解雇有無違反解\r\n    雇最後手段性原則？\r\
      \n  1.按勞工有違反勞動契約或工作規則，情節重大者，雇主得不\r\n    經預告終止契約。雇主依前項第4款規定終止契約者，應自\r\n    知悉其情形之日起，三十日內為之。勞動基準法第12條第1\r\
      \n    項第4款、同法條第2項定有明文。\r\n  2.被告雖辯稱被告中原分公司於96年5月22日接受SGS即臺灣檢\r\n    驗科技公司檢查，當時檢查發現原告負責之生鮮處有濃縮柳\r\
      \n    橙汁過期、製冰機不潔、冷凍庫結霜、放冰塊的桶子不潔，\r\n    天花板有灰塵等缺失。復於96年6月21日為CAS優良農產品證\r\n \
      \   明標章肉品類驗證作業，當時原告負責之生鮮處被發現有檢\r\n    查刀具佔用架內外部不潔，作業現場有不相干物品、冷凍庫\r\n    內發現有過期的原料等缺失，致使該次驗證不合格等節，並\r\
      \n    提出臺灣檢驗科技公司檢查結果、優良農產品證明標章（肉\r\n    品類）驗證作業超市現場評核記錄等件（見本院卷（二) 第\r\n    22頁至第33頁）為證。惟原告否認前開SGS、CAS檢查發現之\r\
      \n    缺失均係生鮮處之缺失。經查：\r\n    (1)揆諸首揭規定，前開SGS檢驗之結果至被告96年7月10日終\r\n      止兩造間之勞動契約時，早已罹於30日之法定除斥期間，\r\
      \n      是前開臺灣檢驗科技公司檢查之缺失，自不得作為認定本\r\n      件被告於96年7月10日終止兩造間之勞動契約是否合法之\r\n \
      \     依據。\r\n    (2)又被告中原分公司分為中央生產中心即中央工廠，負責生\r\n      產，與原告所負責之生鮮部係負責商品販賣與銷售，二者\r\
      \n      係分開獨立之單位，但共用作業場，SGS之檢查，查核範\r\n      圍包括賣廠商品陳列環境及作業場環境，CAS認證部分中\r\n \
      \     央工廠及生鮮處，作業場負責生產，原告負責銷售，但是\r\n      賣場也會利用作業場的刀具，當天查核是針對作業場，所\r\n     \
      \ 以，二個單位都有責任等情，業據證人即被告中原店店長\r\n      甲○○到場證述明確（見本院卷（二）第37頁背面、第38\r\n      頁），並為兩造所不爭執，應可採信。\r\
      \n    (3)足見，前開SGS、CAS之檢查，並非僅針對原告負責之生鮮\r\n      處及商品之陳列環境，尚包含與中央工廠共用之作業場部\r\n\
      \      分，是前開缺失是否均屬生鮮處之缺失，而全應由原告負\r\n      責，已非無疑。而核諸被告所提之檢查記錄，尚無從判定\r\n    \
      \  該等缺失項目全係屬生鮮處之缺失，且在原告應督導之職\r\n      務範圍內，尚難執此遽認原告有違反工作規則且情節重大\r\n      之情事。\r\
      \n  3.被告辯稱其總公司營運總監人員於96年7月6日至被告中原分\r\n    公司進行例行性訪查時，對於原告所負責生鮮部門之清潔暨\r\n   \
      \ 品質認為不合格，曾要求應於2日內改善，復於同年7月9日\r\n    再次檢查，發現仍有如附表一所示之61項疏失，而歸納為三\r\n    大項缺失即:\
      \ (1)報廢商品不可存放於部門冰箱或冷凍庫中。\r\n    (2)未於每一件商品及原物料上紀錄到貨日期。(3)未能確實執\r\n    行清潔計畫，導致生鮮器具未符合安全衛生標準等情，固為\r\
      \n    原告所不爭執，惟主張被告公司並未將上述項目規定於工作\r\n    規則，且原告係擔任生鮮處處長之職務，職責上僅負責教導\r\n    、檢查及督導等各該部門執行工作，並未直接參與該3項缺\r\
      \n    失之實際工作內容，該等缺失職務上應為原告底下部門課長\r\n    之職責等語。經查：\r\n    (1)被告前揭同年7月9日檢查報告（見本院卷（一）第32業至\r\
      \n      第93頁）所歸納三大項缺失（共61細項疏失）之內容以觀\r\n      ，其中有中央工廠與生鮮處兩部門共用的區域，而諸如附\r\n \
      \     表一編號1、2、6、7至17、20、22至31、46至53號所示共\r\n      計35項均為中央工廠部門之工作項目，此為被告所不爭執\r\
      \n      ，且該61細項缺失中有部分中央工廠也要負責一半的責任\r\n      ，業據證人即被告中原店店長甲○○到場證述無訛（見本\r\n  \
      \    院卷（二）第38 頁背面），一如前述，是原告主張其內\r\n      所指之疏失泰半為被告中央工廠部門的工作項目，非生鮮\r\n     \
      \ 處之工作項目等語，應可採信。\r\n    (2)又，原告主張附表編號6、23至31、50、51、52，「未貼\r\n      進貨日期貼紙」項目，係因一完整之商品由中央工廠出廠\r\
      \n      ，即須貼上進貨日期貼紙，並非由生鮮處來張貼，被告公\r\n      司之「熟食客部門管理重點及工具」中所記載「在每一件\r\n   \
      \   （包）商品及原物料上紀錄到貨日」，並非指商品架上之\r\n      商品未貼進貨日期貼紙，而係指「未製作成商品之原物料\r\n      應紀錄到貨日」，亦經原告陳明綦詳，且此部份原告之生\r\
      \n      鮮部門均有處理，至於編號55、56號原本即有貼進貨貼紙\r\n      照片上即有顯示，是被告此部分所辯，容有所誤。\r\n    (3)至被告所指之如附表一所示之其餘項目仍計有26項，然查\r\
      \n      ：\r\n      {1}原告主張其係擔任生鮮處處長之職務，轄下有5個課分\r\n        別係熟食、鮮魚、麵包、蔬果、肉品等課，原告之工作\r\
      \n        內容係規劃、確保生鮮之業績、督導轄下課長管理賣場\r\n        、生鮮處人員之教育訓練，其工作屬於教導、督導及檢\r\n \
      \       查之工作，並須負責生鮮處之業績，被告所提出之三項\r\n        工作之缺失，屬於工作場所內之細部管理事項，職務上\r\n   \
      \     屬於原告底下部門之各課長及其屬下人員之職責，與原\r\n        告並無直接關係等語，有被告公司之店內組織結構表、\r\n     \
      \   被告中原分公司人員編制圖、被告公司處長常置職責等\r\n        件（見本院卷（二）第6頁至第7頁、本院卷（一）第\r\n       \
      \ 98頁至第101頁）可考。\r\n      {2}觀諸前開被告公司處長常置職責規範，可知原告之職責\r\n        固然包含保持公司之資產於良好之使用狀態及藉由適當\r\
      \n        的設備及生產管理，以保證食品的衛生及新鮮度，然主\r\n        要仍係在負責業務、教導、檢查及督導轄下各課落實工\r\n \
      \       作，且核諸被告所提呈之被告公司熟食課每日清潔紀錄\r\n        表（見本院卷（二）第16頁），可知，該等細項清潔項\r\n  \
      \      目，均係由原告底下各課之人員填載，並經由各課課長\r\n        檢查後，始由處長即原告進行檢查，益證，該等清潔項\r\n    \
      \    目應屬原告底下各課課長及所屬人員之職責。\r\n      {3}再衡諸如附表一所示之各項缺失，確實均係屬於工作場\r\n        所內之細部清潔、管理事項，原告就該等事項是否有直\r\
      \n        接關係，而應負監督、管理之責，已非無疑，要難遽認\r\n        原告確有違反工作規則，情節重大之情事。是被告抗辯\r\n \
      \       原告有前揭61項缺失並應負全責云云，已難憑取。\r\n  4.縱使原告應就前述缺失其監督不週之責，然審諸兩造對於被\r\n    告分公司僅有原告因前開檢查之缺失而遭解僱，至原告底下\r\
      \n    各課課長及所屬負責該等細項工作之人員，則全未受被告處\r\n    置乙情，為兩造所不爭執，是被告以前開檢查未予通過之事\r\n    由，單獨對原告逕行施予後果最嚴重之解僱之懲戒處分，已\r\
      \n    有失公平及平等對待原則，況前揭3大項由61細項所歸納而\r\n    出之缺失，依上開96年7月9日檢查報告所附照片核對，有多\r\n  \
      \  項缺失係於96年7月9日方始發現（見本院卷（一）第32頁至\r\n    第93頁），核諸證人甲○○到場證述：61項缺失係7月6日、\r\n  \
      \  7月9日合計出來的缺失細項，但是各為幾項，無法區分，因\r\n    為7月6日主要是針對清潔，9日是針對過期商品等語（見本\r\n    院（二）卷第37頁），足見，7月6日與7月9日所發現之缺失\r\
      \n    項目，多有不同，該等61項缺失確有多項細項係96年7月9日\r\n    檢查時始發現乙情，應堪認定。上開缺失中，既有多項缺失\r\n  \
      \  項目係於96年7月9日檢查時方始發現，則被告於96年7月10\r\n    日即以解僱通知書解僱原告，顯見被告對於該等缺失，並未\r\n    有給予原告應有之改善期間及機會。\r\
      \n  5.且按，被告公司之員工懲戒分為三種：書面警告：員工如違\r\n    反本規則所定事由，公司得適時發給書面警告。資遣：原告\r\n    如於當年度（1月1日至12月31日）收到至少三封書面警告，\r\
      \n    公司得依法預告並予於資遣。解僱原告如違反工作規則第9\r\n    章9.1條規定或勞基法第12條所列式的解僱事由之一時公司\r\n   \
      \ 得不經預告予以解僱。被告公司規則第八章懲戒第8.1條亦\r\n    有明定（見本院卷2第60頁）。然查，通觀被告公司之工作\r\n    規則全文，並未明列若檢查未予通過（即因有前述缺失）之\r\
      \n    情形，即應予解僱之規定，兩造間之勞動契約亦未為此約定\r\n    ，是被告未依前開工作規則循序對原告施予書面警告、資遣\r\n    之懲戒，而逕自為解僱原告之通知，顯已違反解僱之最後手\r\
      \n    段性原則，自屬無據，應無可取。\r\n(二)原告終止兩造間之勞動契約，有無理由？原告請求被告給付\r\n    資遣費989,350元，有無理由？\r\
      \n  1.按，雇主違反勞動契約或勞工法令致有損害勞工權益之虞者\r\n    ，勞工得不經預告終止契約、第17條規定於本條終止契約準\r\n    用之，勞動基準法第14條第1項第6款、第4項分別定有明文\r\
      \n    。次按，雇主依前條終止勞動契約者，應依左列規定發給勞\r\n    工資遣費：1、在同一雇主之事業單位繼續工作每滿一年發\r\n    給相當於一個月平均工資之資遣費。2、依前款計算之剩餘\r\
      \n    月數或工作未滿一年者，以比例計給之，未滿一個月以一個\r\n    月計。勞動基準法第17條復定有明文。\r\n  2.承前所述，被告以上開3大項缺失為由解僱原告，顯違反解\r\
      \n    僱之最後手段性原則，而屬無效，是原告主張，被告所為已\r\n    侵害原告之工作權等語，信為可取。查原告於96年7月18日\r\n   \
      \ 依勞動基準法第14條第1項第6款之規定，發函終止兩造之勞\r\n    動契約，並請求被告依法給付資遣費乙情，有原告96年7月\r\n    18日存證信函（見本院卷（一）第9頁至第11頁）可稽，並\r\
      \n    為被告所不爭執，應可信憑，揆諸前揭規定，是原告終止兩\r\n    造勞動契約，自屬適法有效。準此，兩造間之勞動契約，即\r\n    經原告於96年7月18日依法終止。\r\
      \n  3.復按，勞工適用本條例之退休金制度者，適用本條例後之工\r\n    作年資，於勞動契約依勞動基準法第11條、第13條但書、第\r\n   \
      \ 14 條及第20條或職業災害勞工保護法第23條、第24條規定\r\n    終止時，其資遣費由雇主按其工作年資，每滿1年發給2分之\r\n    1個月之平均工資，未滿1年者，以比例計給；最高以發給6\r\
      \n    個月平均工資為限，不適用勞動基準法第17條之規定。次按\r\n    ，雇主依前條終止勞動契約者，應依左列規定發給勞工資遣\r\n    費：一、在同一雇主之事業單位繼續工作，每滿1年發給相\r\
      \n    當於1個月平均工資之資遣費。二、依前款計算之剩餘月數\r\n    ，或工作未滿1年者，以比例計給之。未滿1個月者以1個月\r\n    計。勞工退休金條例第12條第1項、勞動基準法第17條，分\r\
      \n    別定有明文。\r\n  4.查，原告主張其自85年1月22日起任職於被告公司，迄96年7\r\n    月18日止，共11年6個月又27日，原告終止雙方勞動契約前\r\
      \n    之月平均薪資94,000元，原告並自94年7月1日起選擇勞退新\r\n    制乙情為兩造所不爭執，並有原告薪資單（見本院卷第13頁\r\n\
      \    ）可佐。則原告之資遣費之計算依前開勞工退休金條例第12\r\n    條之規定，94年7月1日至96年7月18日止，共計2年18天，計\r\n\
      \    748天，資遣費之計算每滿1年年資發給1/2個月之平均工資\r\n    ，得請求1又1/40個月平均工資之資遣費合計為96,350元（\r\n\
      \    94,000元&#215;【1＋1/40】＝96,350元），自85年1月22日起至\r\n    94年6月30日止，共計9年5個月9天，依勞動基準法第17條之\r\
      \n    規定，資遣費之計算每滿1年年資發給1個月之平均工資，未\r\n    滿一年者，以比例計給之，未滿一個月以一個月計，得請求\r\n    9又6/12個月平均工資之資遣費（94,000&#215;【9＋6/12】＝89\r\
      \n    3,000元），共計989,350元（96,350＋893,000＝989,350元\r\n    ）。是原告主張依勞工退休金條例第12條、勞基法第17條之\r\
      \n    規定向被告請求給付資遣費989,350元等語，即屬有據。\r\n五、綜上所述，本件原告在被告於96年7月9日之檢查中，縱有應\r\n   \
      \ 予負責之事由，然被告並末留予相當期限以供原告改善，且\r\n    此並非被告工作規則中明列得逕予解僱之具體事由，而被告\r\n    復未依工作規則之懲處規定循序對原告施予書面警告、資遣\r\
      \n    之懲戒處分，亦未對原告底下相關實際上應負責之工作人員\r\n    施予任何懲處，即獨自逕對原告為解僱通知之懲處，顯已違\r\n    反解僱之最後手段性原則，自屬無效，原告依此對被告發函\r\
      \n    終止契約，應為可取。從而，原告依勞工退休金條例第12條\r\n    、勞基法第17條之規定提起本訴，請求被告依法給付資遣費\r\n   \
      \ 989,350元及自96年7月19日起至清償日止，按週年利率5％\r\n    計算之利息，為有理由，應予准許。\r\n六、至兩造其餘之攻擊或防禦方法，及未經援用之證據，經本院\r\
      \n    斟酌後，認為均不足以影響本判決之結果，自無逐一詳予論\r\n    駁之必要，併此敘明。\r\n七、假執行之宣告：兩造均陳明願供擔保，請求宣告假執行及免\r\
      \n    為假執行之宣告，均核無不合，爰分別酌定相當之擔保金額\r\n    ，併宣告之。\r\n八、據上論結，本件原告之訴，有理由，依民事訴訟法第78條、\r\
      \n    第390條第2項、第392條第2項，判決如主文。\r\n中　　華　　民　　國　　97　　年　　5 　　月　　8 　　日\r\n      \
