    content: "臺灣士林地方法院民事判決　　　　　　　 100年度國字第10號\r\n原　　　告　劉泓志\r\n被　　　告　行政院衛生署食品藥物管理局\r\
      \n法定代理人　康照洲\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd92\"\
      \ target=\"_blank\">吳貞良</a>律師\r\n上列當事人間國家賠償事件，本院於民國101 年2 月7日言詞辯\r\n論終結，判決如下：\r\
      \n    主      文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n    事實及理由\r\n一、原告起訴主張：被告機關所屬公務員祈若鳳於民國97年4\
      \ 月\r\n    間接獲訴外人即壹週刊記者程紹菖之訪問胎盤性腺激素乙事\r\n    ，竟表示：胎盤字樣一律非法等語，致程紹菖於同年月17日\r\n\
      \    之壹週刊第360 期中，刊載指摘原告施打非法針劑。而程紹\r\n    菖不實構陷原告刊出後，使全國眾人聽聞其事，議論紛紛，\r\n    嘉義縣政府衛生局及臺灣嘉義地方法院檢察署檢察官多次傳\r\
      \n    喚原告，造成原告名譽受嚴重損害，對原告社會地位有負面\r\n    影響，足以生損害於原告。祈若鳳答覆程紹菖時表示胎盤素\r\n    等字樣針劑都是違法，係屬錯誤，構成公務員服務法第1\
      \ 條\r\n    、第5 條及行政程序法第7 條至第9 條規定之違反。為此，\r\n    依憲法第24條、國家賠償法第2 條至12條、民法第184\
      \ 條、\r\n    第195 條、第18條第2 項之規定，請求人格權、名譽及精神\r\n    上之損害賠償云云，而聲明：被告應給付原告新臺幣（下同\r\
      \n    ）51萬元及將本案判決書刊登於被告網站上。\r\n二、被告則以：原告前以同一事由，對行政院衛生署提起國家賠\r\n    償，業經本院99年度國字第10號判決駁回原告之訴。被告機\r\
      \n    關所屬公務員祁若鳳於97年4 月間接受壹週刊記者電話訪問\r\n    時，並未表示「胎盤字樣一律違法」之語句。又「胎盤」並\r\n   \
      \ 不等同於「胎盤素」，祁若鳳所言係針對「胎盤素」藥品之\r\n    管制，為原則性、一般性之回答，未涉特定之廠商或人士，\r\n    更非針對原告，業經本院99年度國字第10號認定無不法行為\r\
      \n    ，與原告人格權受損害間，亦無相當因果關係。而原告所提\r\n    衛署藥輸字第006580號及第013060號藥品許可證，均為HCG\r\n\
      \    （human chorionic gonadotropin）絨毛膜促性腺激素，乃\r\n    妊娠初期維持黃體（corpusluteum）功能之重要激素，能促\r\
      \n    使黃體分泌動情激素（estrogen）與黃體激素（progestero\r\n    ne），促使子宮內膜繼續生長，直到胎盤本身能分泌足夠之\r\
      \n    動情激素與黃體激素。HCG 亦能促使胎兒與胎盤之類固醇生\r\n    成（steroidogenesis ），並刺激男性胎兒睪丸分泌睪固酮\r\
      \n    （testosterone）。HCG 藥品核准之適應症為：無排卵症（\r\n    無月經、無排卵週期不孕症）機能性子宮出血、黃體機能不\r\
      \n    全症、停留睪丸、造精機能不全男子不孕症、下垂體男子性\r\n    腺機能不全（類宦官症）思春期遲發症、睪丸卵巢機能檢查\r\n    、妊娠初期習慢性流產、妊娠初期之迫切行流產等，與「胎\r\
      \n    盤素」藥品不同，目前被告並未核准HCG 注射劑用於「美容\r\n    」之適應症。另原告前以祁若鳳接受電話訪問所言，涉有妨\r\n   \
      \ 害名譽罪嫌提起刑事告訴，亦經臺灣臺北地方法院檢察署10\r\n    0 年度偵字第1853號、臺灣高等法院檢察署100 年度上聲議\r\n   \
      \ 字第1719號處分不起訴，祁若鳳既未散佈不實言論，亦無損\r\n    害原告名譽之不法行為，被告自無賠償責任等語置辯，並聲\r\n    明：原告之訴駁回。\r\
      \n三、按「依本法請求損害賠償時，應先以書面向賠償義務機關請\r\n    求之。」；「依第二條第二項請求損害賠償者，以該公務員\r\n    所屬機關為賠償義務機關。」；「前二項賠償義務機關經裁\r\
      \n    撤或改組者，以承受其業務之機關為賠償義務機關。」國家\r\n    賠償法第10條第1 項、第9 條第1 項及第3 項前段分別定有\r\n\
      \    明文。是當事人主張公務員執行職務不法侵害其權利，依據\r\n    國家賠償法第2 條第2 項規定請求國家機關賠償者，應以書\r\n    面向該公務員所屬機關請求，如該公務員所屬機關因國家機\r\
      \n    關裁併、改組，而為獨立機關時，則應以請求時該公務員隸\r\n    屬之承受業務或新成立機關為義務人，踐行前揭國家賠償法\r\n    第10條第1\
      \ 項所定之程序後，如經拒絕賠償或不能達成協議\r\n    ，方得提起國家賠償訴訟。本件原告主張原行政院衛生署藥\r\n    政處科長祈若鳳執行職務所發表之言論侵害其名譽權，而主\r\
      \n    張依據國家賠償法第2 條規定請求被告機關給付，自應循上\r\n    開程序，方堪認為合法。查祈若鳳係於擔任原行政院衛生署\r\n    藥政處科長任內，接受程紹菖採訪關於胎盤素之合法性而發\r\
      \n    表言論，業據程紹菖於本院99年度國字第10號國家賠償事件\r\n    （下稱10號事件）到庭證述屬實（10號事件卷第231 頁背面\r\n\
      \    ），且有被告機關令（同上卷第216 頁），附卷可稽。是祈\r\n    若鳳於接受程紹菖採訪時固為行政院衛生署所屬公務員，且\r\n    其發言行為確屬執行職務行為。然被告機關，因行政院衛生\r\
      \n    署組織法經立法院於98年5 月12日修正通過，由總統於同年\r\n    6 月3 日修正公布，並授權行政院訂定以99年1 月1 日為施\r\
      \n    行日期，而為機關裁併，即裁併行政院衛生署原設藥政處、\r\n    藥物食品檢驗局、管制藥品管理局等三單位，改設被告機關\r\n    ，而兼掌上開裁併前三機關之業務，祈若鳳亦經於同年月22\r\
      \n    日自原任之被告機關科長，改派為被告機關科長，有同前被\r\n    告機關令可佐。參以原告係於100 年5 月5 日向被告機關請\r\n \
      \   求國家賠償，並經拒絕，有原告提出之被告機關函（臺灣嘉\r\n    義地方法院100 年度國字第5 號卷第38頁，該案卷下稱5 號\r\n  \
      \  卷）、原告國賠協商書（5 號卷第36頁），在卷可考。揆之\r\n    上揭規定，應認原告起訴符於協商前置之程式，於法為無不\r\n    合。\r\
      \n四、經查\r\n  (一)如下事實為兩造所不爭執：\r\n  1.原告為開業執業之醫師，訴外人楊岫涓為其配偶，原告開設\r\n    位在嘉義縣布袋鎮○○○路16號1\
      \ 樓、18號1 樓之祐民診所\r\n    ，登記診療科別為一般科，楊岫涓則為該診所之藥師。\r\n  2.程紹菖為出版業者壹週刊雜誌所聘僱之記者，曾撰文而在97\r\
      \n    年4 月17日出版之壹週刊雜誌第360 期第37頁中撰寫標題為\r\n    「違法胎盤素流竄全台」之文章，內容包含「祐民診所的劉\r\n\
      \    泓志醫師特別開設部落格，向民眾宣傳施打胎盤素的好處，\r\n    絲毫不避諱施打胎盤素是違法的」；「嘉義縣布袋鎮的祐民\r\n    診所也有違法為民眾施打胎盤素，但卻號稱一切合法，不怕\r\
      \n    警察和衛生單位查驗」等語（下稱系爭刊文）。\r\n  3.原告在網際網路上之雅虎奇摩部落格網站設有網址為http:/\r\n    /tw.myblog.yahoo.com/owen0936\
      \ 之部落格，其中包含標題\r\n    為「胎盤性素+ 日本胎盤素+ 痛風免費諮詢衛教/ 高考及格\r\n    西醫師團隊詳盡解說」之文章，該標題下方則有「&quot;\
      \ 打胎盤\r\n    素/ 胎盤素注射/ 回春/ 年輕&quot; 一直是大家的夢想」；「不\r\n    用再辛苦飛到日本打胎盤素，花費大筆費用」；「輕鬆了解\r\
      \n    享受年輕，回春的健康秘訣」之敘述，且原告在該網站之留\r\n    言板中，於96年12月20日答覆網友「寶貝的歡樂童年」之私\r\n  \
      \  密留言時，回稱：「30歲以上就可以打肌肉注射3000單位1\r\n    針1500」等語；於同年月28日答覆網友「琳凱」之私密留言\r\n  \
      \  時，回稱：「日本進口人胎盤素3000和10000 單位分別1500\r\n    和4000」等語。\r\n  4.程紹菖於撰寫系爭刊文前曾以電話向祈若鳳查證胎盤素注射\r\
      \n    針劑是否合法之問題，程紹菖與祈若鳳該次電話聯繫之對話\r\n    內容包括：；「（程紹菖問：因為我們知道有幾支胎盤素的\r\n    產品，但是我們不知道他們是不是有合法進口的，你有沒有\r\
      \n    辦法幫我們確認？）胎盤素的產品，應該都是沒有辦法合法\r\n    的。」；「（程紹菖問：sino的話你有沒有聽過這個牌子？\r\n   \
      \ 就是瑞士的）如果我們胎盤素打針的那種，就是除了化妝品\r\n    以外，擦的可以，其他打針的都不可以」；「（程紹菖問：\r\n    他這個針劑的）針劑的一定沒有合法，因為我們現在不准，\r\
      \n    藥品不准，目前沒有准過胎盤素，所以只有化妝品有」；「\r\n    （程紹菖問：所以目前是所有胎盤素針劑的部份都不是合法\r\n    的就對了？）對」；「（程紹菖問：科長那我想請教一下，\r\
      \n    因為我們還有了解到一個說，有的醫生說他是用胎盤性腺激\r\n    素的名義進來，但是他申請的品項他是說，比如說我是用來\r\n    治療不孕症用、我治療肝病用的，或治療某種病的藥品，這\r\
      \n    樣他有辦法進來嗎？）通常他如果宣稱他有這些療效的話，\r\n    他指的是黃體素或雌激素的某些東西的話，他一樣要有那些\r\n    許可證」；「（程紹菖問：許可證，是哪裡的？）產品許可\r\
      \n    證，衛生署藥政處核定的藥品許可證」；「（程紹菖問：他\r\n    只要申請可以通過的話，就可以進來了嘛，對不對？）對，\r\n    可是那個東西跟胎盤，胎盤是原來混合的東西好像也不太一\r\
      \n    樣，它就是雌激素那類的東西，他如果是單一合成的產品，\r\n    那通常是可以核准這樣子，可是我們不會核准用在那個什麼\r\n    美容或是什麼上面」等語。\r\
      \n  5.祈若鳳於接受程紹菖採訪時為行政院衛生署所屬公務員，且\r\n    其發言行為屬執行職務之行為，而該項業務現隸屬被告機關\r\n    執掌，祈若鳳則編制為被告機關公務員。\r\
      \n  6.原告及楊岫涓前對程紹菖提出妨害名譽告訴，經臺灣臺北地\r\n    方法院檢察署檢察官以98年度偵字第14503 號、99年度偵續\r\n\
      \    字第396 號不起訴處分書為不起訴處分。\r\n  7.原告前以祈若鳳有對程紹菖為上述電話訪問發言為由，對祈\r\n    若鳳提出妨害名譽告訴，而經以臺灣臺北地方法院檢察署檢\r\
      \n    察官100 年度偵字第1853號不起訴處分書為不起訴處分，案\r\n    經原告向臺灣高等法院檢察署檢查長聲請再議，經以100 年\r\n\
      \    度上聲議字第1719號處分書駁回其再議之聲請。\r\n  8.原告前以行政院衛生署所屬公務員祈若鳳有如同本件原告起\r\n    訴主張之不法行為，而訴請國家賠償，而經以10號事件判決\r\
      \n    駁回確定。\r\n  (二)上開事實，且有醫師證書（5 號卷第7 頁）、醫療機構開業\r\n    執照（5 號卷第35頁）、第37期壹週刊雜誌系爭刊文（5\
      \ 號\r\n    卷第9 頁）、臺灣臺北地方法院檢察署檢察官98年度偵字第\r\n    14503 號不起訴處分書（5 號卷第10頁以下）、99年度偵續\r\
      \n    字第396 號不起訴處分書（5 號卷第16頁以下）、100 年度\r\n    偵字第1853號不起訴處分書（本院卷第27頁以下）、臺灣高\r\
      \n    等法院檢察署100年度上聲議字第1719號處分書（本院卷第\r\n    29頁以下）、錄音譯文（本院卷第20頁、第25頁）、部落格\r\n\
      \    網頁列印（本院卷第23頁）、本院99年度國字第10號民事判\r\n    決（本院卷第31頁以下）等，附卷可稽，並經本院調取10號\r\n \
      \   事件卷宗查核無誤，均堪認為真實\r\n五、茲原告主張依憲法第24條、國家賠償法第2 條至12條，及民\r\n    法第184 條、第195 條、第18條第2\
      \ 項規定，訴請被告給付\r\n    ，被告則以前開情詞置辯。本院判斷如下：\r\n  (一)按「公務員於執行職務行使公權力時，因故意或過失不法侵\r\
      \n    害人民自由或權利者，國家應負損害賠償責任。」國家賠償\r\n    法第2 條第2 項項前段固有明文。然該國家賠償責任之成立\r\n   \
      \ ，應以具備(一)行為人須為公務員；(二)須為執行職務行使公權\r\n    力之行；(三)須係不法之行為；(四)須行為人有故意過失(五)須侵\r\n\
      \    害人民之自由或權利；(六)須不法行為與損害之發生有相當因\r\n    果關係之要件，始足相當。即國家係就公務員職務上侵權行\r\n    為負間接責任，必先有特定之公務員於執行職務行使公權力\r\
      \n    時，因故意或過失不法侵害人民之自由或權利，該特定公務\r\n    員之行為已構成職務上之侵權行為時，國家始應對該受損害\r\n    之人民負賠償之責任。而同條項本條所定公務員執行之職務\r\
      \n    ，既為公法上之行為，其任用機關自無民法第188 條第1 項\r\n    、第2 項或第28條規定之適用（最高法院67年台上字第1196\r\
      \n    號判例意旨參照）。我國學說及實務上多數認為國家賠償法\r\n    第2 項規定，係屬代負責任性質，故以執行職務之公務員有\r\n    故意、過失為國家賠償之要件。國家雖為法人之一種，但與\r\
      \n    公務員間為公法上之任用關係，並無民法第28條規定之適用\r\n    ，即以國家為法人而有侵權行為能力，然民法第28條規定乃\r\n   \
      \ 限於對於有代表權人因執行職務所加於他人之損害，法人始\r\n    與該行為人連帶負賠償之責任，究難謂同法第184 條等民法\r\n    所規定之侵權行為類型，於法人亦有適用餘地。是公務員於\r\
      \n    執行職務行使公權力時，因故意或過失不法侵害人民自由或\r\n    權利者，除其他法律有特別規定外，祇能依據國家賠償法之\r\n    規定向國家請求賠償，要不能依民法第184\
      \ 條侵權行為之規\r\n    定向國家請求賠償。\r\n  (二)原告雖執上情主張祈若鳳執行職務接受程紹菖電話訪問之發\r\n    言，違反公務員服務法第1\
      \ 條、第5 條及行政程序法第5 條\r\n    、第7 條至第9 條之規定，被告應負國家賠償責任。惟：\r\n  1.觀之上載祈若鳳接受程紹菖電話訪談所為對話內容，顯示祈\r\
      \n    若鳳於當時已經說明無經核准胎盤素成分之藥品，而黃體素\r\n    或雌激素成分藥品經許可領領得衛生署藥政處核發之許可證\r\n    方為合法，即可進口，如果是單一合成的產品，亦應可獲得\r\
      \n    核准，但不會核准用使在美容用途等語。參核被告機關第15\r\n    2 期、第269 期食品安全週報（本院卷第21頁），均宣示我\r\n\
      \    國未合准任何胎盤素成分藥品，其發言內容堪認係合於我國\r\n    藥政管理主管機關即被告關於含有胎盤素藥品進口核准與否\r\n    之立場與許可政策，且無何不明確之處。\r\
      \n  2.原告雖提出藥品包裝盒（本院卷第52頁）為證，主張胎盤素\r\n    有經合法進口藥品，非均屬偽藥，祈若鳳發言不實云云。但\r\n    觀之該藥品外包裝盒上，固載有「衛署藥輸字第013060號」\r\
      \n    等字樣，但其上亦有HCG 字樣之印刷，而所謂HCG ，被告抗\r\n    辯引據藥典，係為human chorionic gonadotropin之簡稱，\r\
      \n    即為絨毛膜促性腺激素，該種激素乃妊娠初期維持黃體（co\r\n    rpusluteum）功能之重要激素，能促使黃體分泌動情激素（\r\n\
      \    estrogen）與黃體激素（progesterone），促使胎兒與胎盤\r\n    之類固醇生成（steroidogenesis ），並刺激男性胎兒睪丸\r\
      \n    分泌睪固酮（testosterone）。HCG 藥品核准之適應症為：\r\n    無排卵症（無月經、無排卵週期不孕症）機能性子宮出血、\r\
      \n    黃體機能不全症、停留睪丸、造精機能不全男子不孕症、下\r\n    垂體男子性腺機能不全（類宦官症）思春期遲發症、睪丸卵\r\n    巢機能檢查、妊娠初期習慢性流產、妊娠初期之迫切行流產\r\
      \n    等情形，為原告所不爭執，且核與原告所提出之藥品外包裝\r\n    及內附藥品說明書（5 號卷第27頁以下）所載相同，並上述\r\n   \
      \ 藥品說明上，載有「注射用胎盤性性腺刺激賀爾蒙」等字樣\r\n    ，而胎盤素與胎盤性性腺激素為不同之藥物成分，此亦為原\r\n    告在接受嘉義縣衛生局人員訪談時所表示：「（請問是否有\r\
      \n    替民眾施打胎盤素情事？）本項所謂胎盤素的藥品並非胎盤\r\n    素，而是胎盤性性腺激素」等語（本院卷第26頁），原告引\r\n    據上開藥品包裝盒主張含胎盤素藥品可合法進口而非偽藥，\r\
      \n    尚非可採。\r\n  3.原告雖提出原行政院衛生署藥政處所出具之貨物進口同意書\r\n    為證（5 號卷第10頁）。然依其在10號事件所提出之行政院\r\
      \n    衛生署網頁列印資料（10號卷第155 頁）所載，行政院衛生\r\n    署雖於89年8 月8 日依罕見疾病防治及藥物法第19條第3 項\r\
      \n    、第22條規定，訂定罕見疾病藥物專案申請辦法，但該辦法\r\n    係為加強照顧罕見疾病病人，協助病人取得罕見疾病適用藥\r\n    物及維持生命所需之特殊營養食品而制訂，許以專案方式申\r\
      \n    請許可，惟不得作為營利使用。原告所提出之貨物進口同意\r\n    書上，住所地址同原告之第三人，於申請同意書上，亦已勾\r\n    取該同意進口貨物不得販售、不得用於臨床等項，是姑不論\r\
      \n    該藥品成分是否含有胎盤素，未據原告舉證加以證明可知該\r\n    藥品是否含有胎盤素，縱屬胎盤素產品，亦非得在臨床上，\r\n    對非罹患罕見疾病專案申請進口該藥品之一般民眾或販售他\r\
      \n    人使用，即屬不得流通之物，程紹菖詢問祈若鳳關於市面上\r\n    含有胎盤素之藥品核准進口情形，而據祈若鳳告知市面上無\r\n    合法申請許可之胎盤素藥品，亦難謂有何錯誤。至原告提出\r\
      \n    行政院衛生署函（5 號卷第43頁）、雲林縣衛生局函（5 號\r\n    卷第45頁）所敘及關於藥品「仿單核准適應症外的使用」是\r\n \
      \   否違反醫師法一節，係就已經申請合法核准使用之藥品得否\r\n    為適應症以外使用問題之討論，雖類如上述胎盤性性腺激素\r\n    之使用於適應症外，但與此所爭執之胎盤素是否有經合法申\r\
      \n    請許可在市面流通並供醫療人員為病患注射使用為二事，洵\r\n    不足資為有利於原告認定之依據。\r\n  4.再觀之原告所提出之系爭刊文內容（5號卷第9頁），敘及衛\r\
      \n    生署立場之內容僅有一句，即「衛生署一再強調，在臺灣施\r\n    打胎盤素違法」，而上開衛生署食品安全週報已一再宣傳宣\r\n    示我國未合准任何胎盤素成分藥品，顯示衛生署確有一再強\r\
      \n    調該關於胎盤素之藥品許可政策，程紹菖撰寫系爭刊文所為\r\n    刊載，無論係本於行政院衛生署迭次宣示之藥品管理情形或\r\n    祈若鳳受程紹菖訪談之答覆以觀，均無不合之處。至於該刊\r\
      \n    文其他關於原告接受訪談、原告個人部落格上載敘「胎盤性\r\n    素+ 日本胎盤素」、「&quot; 打胎盤素/ 胎盤素注射/ 回春/ 年\r\
      \n    輕&quot; 一直是大家的夢想」；「不用再辛苦飛到日本打胎盤素\r\n    ，花費大筆費用」等描述所為事實報導及評價，則係因原告\r\n\
      \    自己行為招致評論，洵難認係因祈若鳳有何不法而導致。\r\n  5.祈若鳳接受程紹菖訪談之前載發言，客觀上未與現狀藥品管\r\n    理情形不合，且符於行政院衛生署之藥品許可政策與決定，\r\
      \n    其因執行職務接受訪問，洵無違於公務員服務法第1條、第5\r\n    條及行政程序法第5條、第7條至第9條，關於公務員忠實義\r\n   \
      \ 務、維持品德義務及行政行為明確、比例、誠信等原則與照\r\n    護義務之規定，原告指摘祈若鳳發言違反上開規定而違法，\r\n    為不能採取。\r\
      \n  (三)況程紹菖職業為記者，職責在對可受公評事項加以報導，其\r\n    於訪談原告、查證原告部落格及訪談祈若鳳後，就我國藥政\r\n    上主管機關一再宣示未核准合法進口之胎盤素產品，社會上\r\
      \n    仍有醫療人員公然宣傳可施打用在美容或原告部落格中宣稱\r\n    之「回春/ 年輕」等療效而加以報導、評論，縱因此使原告\r\n    之名譽受損害，亦屬因原告自己行為及程紹菖之撰文、週刊\r\
      \n    雜誌之出版等行為所導致，與祈若鳳接受訪問發表與主管機\r\n    關藥政管理政策情狀相符之行為無關，除不能認為祈若鳳之\r\n    行為違法外，亦無從認定與原告名譽受損害間，有相當因果\r\
      \n    關係而構成侵權行為。祈若鳳之行為既不能認為構成侵權行\r\n    為，揆之前揭國家賠償法第2 條第2 項前段規定及說明，自\r\n   \
      \ 不能令被告負擔國家賠償義務。\r\n  (四)原告雖另主張依據國家賠償法第3 條至12條規定請求被告賠\r\n    償。然國家賠償法第3 條規定，係關於公有公共設施之物之\r\
      \n    欠缺所規定之國家賠償責任請求權基礎，與本件原告主張祈\r\n    若鳳發言如何可議毫不相涉。而同法第4 條至第12條則分別\r\n   \
      \ 為關於視同公務員、補充法、特別法、賠償方法、時效期間\r\n    、賠償義務機關、書面請求及協議先行程序等所為之規範，\r\n    非得逕執為請求國家賠償之基礎，原告引據上開條文規定而\r\
      \n    為請求，尚有誤會。\r\n  (五)原告另併主張依據憲法第24條、民法第184 條、第195 條、\r\n    第18條第2 項規定而請求。然憲法第24條後段乃人民因國家\r\
      \n    公務員違法侵害其自由或權利，得依法律規定請求賠償之抽\r\n    象規範，具體落實該憲法規範而明訂損害賠償類型、賠償義\r\n    務機關、損害賠償請求方法、期間等項者，即為國家賠償法\r\
      \n    ，亦即被害人民應循國家賠償法之規定，方得請求國家賠償\r\n    ，非謂得因憲法之該條規定，即可不顧公務員行為是否構成\r\n    侵權行為逕行請求被告機關賠償。第按「國家損害賠償，除\r\
      \n    依本法規定外，適用民法規定。」；「國家損害賠償，本法\r\n    及民法以外其他法律有特別規定者，適用其他法律。」國家\r\n    賠償法第5\
      \ 條、第6 條非別定有明文。前者，乃指國家賠償\r\n    之範圍、方法，除如國家賠償法第7 條第1 項有規定者外，\r\n    均適用民法之規定。後者，則係明定國家賠償法為民法之特\r\
      \n    別法，應優先適用，其他法律有特別規定，如土地法第68條\r\n    等規定，則為國家賠償法之特別法，應優先於國家賠償法而\r\n    適用，是公務員於執行職務行使公權力時，因故意或過失不\r\
      \n    法侵害人民自由或權利者，受損害之被害人，除民法以外之\r\n    其他法律，如土地法、警械使用條例等有特別規定外，祇能\r\n    依據國家賠償法之規定請求，要不能依民法第184\
      \ 條、第19\r\n    5 條、第18條第2 項等侵權行為之規定，向國家機關請求賠\r\n    償。是原告併主張依據民法第184 條、第195\
      \ 條、第18條第\r\n    2 項規定，請求被告給付損害賠償及將判決文登載在網路以\r\n    為回復名譽之處分，亦為無據。\r\n六、從而，原告主張依據國家賠償法第2\
      \ 條至第12條及憲法第24\r\n    條、民法第184 條、第195 條、第18條第2 項規定，請求被\r\n    告機關給付如其聲明所示，為無理由，應予駁回。至兩造其\r\
      \n    餘攻擊防禦方法，經本院悉予審酌後，認均無礙於本件之判\r\n    斷，於茲不贅。\r\n七、據上論結，原告之訴為無理由，依民事訴訟法第78條判決如\r\
      \n    主文。\r\n中    華    民    國   101    年    2     月    23    日\r\n         \
      \         民事第二庭  法  官  蕭錫証\r\n以上正本係照原本作成。\r\n如對本判決上訴須於判決送達後 20 日內向本院提出上訴狀。如\r\
      \n委任律師提起上訴者，應一併繳納上訴審裁判費，否則本院得不\r\n命補正逕行駁回上訴。\r\n中    華    民    國   101    年\
      \    3     月     2    日\r\n                              書記官  何婉菁\r\n"
