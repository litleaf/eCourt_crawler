    content: "臺灣臺中地方法院刑事判決　　　　　　 101年度易字第2556號\r\n公　訴　人　臺灣臺中地方法院檢察署檢察官\r\n被　　　告　陳瀚強\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a620a41c1a3f93cee071\"\
      \ target=\"_blank\">盧永盛</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea42\"\
      \ target=\"_blank\">洪松林</a>律師\r\n上列被告因詐欺等案件，經檢察官提起公訴（99年度偵字第1198\r\n7、15797、17695、18029、18040號），經本院合議庭裁定改依\r\
      \n簡式審判程序審理，判決如下：\r\n    主    文\r\n陳瀚強犯詐欺取財罪，處有期徒刑陸月，如易科罰金，以新臺幣\r\n壹仟元折算壹日。扣案如附表二所示之物品均沒收。\r\
      \n    犯罪事實及理由\r\n一、犯罪事實：陳瀚強為址設臺中市○區○○○路0段000巷0號\r\n    之「明治生命科技股份有限公司」（下稱明治生命公司，代\r\
      \n    表人為陳瀚強）之負責人，及址設臺中港路1段131巷4號之\r\n    「燊燊國際藥妝股份有限公司」（下稱燊燊藥妝公司，代表\r\n   \
      \ 人為陳瀚強之妻鍾晨僑）之實際負責人。詎陳瀚強明知其以\r\n    每盒含稅約新臺幣（下同）105元之代價，委託「阿桐伯生\r\n    物科技製藥廠股份有限公司」（下稱阿桐伯公司）所生產製\r\
      \n    造之「久固強生技膠囊」（下稱久固強），僅為具有補充營\r\n    養、恢復精神等保健功用之食品，並無立即見效之治療男性\r\n    性功能障礙（即俗稱壯陽）效果，亦明知食品如欲廣告具有\r\
      \n    特定保健功效者，需先辦理健康食品查驗登記，並獲主管機\r\n    關許可，始得為之，且久固強並未依健康食品管理法規定，\r\n    向中央主管機關申請許可登記為健康食品。惟陳瀚強竟基於\r\
      \n    意圖為自己不法所有之詐欺，及販賣違反健康食品管理法廣\r\n    告食品為健康食品之犯意，於民國99年3、4月間，利用自由\r\n   \
      \ 時報、蘋果日報、廣播電臺、電視購物頻道等報章媒體刊登\r\n    由其所撰擬如附件所示廣告（下稱系爭廣告），廣告中除宣\r\n    傳久固強有「長期調理能固腎護肝，提昇精氣神」之保健功\r\
      \n    效外；亦杜撰佯稱「久固強為『漢方帝王威爾鋼』」、「短\r\n    時間就能改善虛弱體質，恢復年輕時的硬度、持久力」、「\r\n    一次補充一生受用，7天重回18歲顛峰」、「北京醫大臨床\r\
      \n    證實：3天起陽！7天火力全開！」、「本臨床由339位受試\r\n    者持續使用30天」、「『久固強』承襲百年帝王漢方，再經\r\n  \
      \  由現代生化科技改良，添加珍貴的『七味複方』，以『五子\r\n    固本』和『合屬七陽』的機轉，7天內讓男人硬起來」、「\r\n    讓男人『3日起陽、7天就能火力全開』，讓臺灣人夫們在房\r\
      \n    事上無往不利」等語；並虛構「桃園曾先生金融業」、「臺\r\n    北李先生出版業」、「彰化王先生自行車業」、「臺北陳先\r\n    生外商公司」、「臺中陳先生機械業」、「臺北寶貝人妻小\r\
      \n    晴」、「臺中蜜桃人妻小梅」、「桃園童顏人妻JO JO」、\r\n    「臺南奶茶人妻玉芳」等人自行或配偶服用久固強後迅速治\r\n   \
      \ 療男性性功能障礙之真人實證情節，及虛擬「資深中醫簡藥\r\n    師」、「中山醫學大學朱教授」等人表述久固強所含配方可\r\n    解決男性早洩問題之代言內容，同時張貼不知情之陳景文（\r\
      \n    即上述廣告所稱「臺北陳先生外商公司」）、劉芳宜（即上\r\n    述廣告所稱「桃園童顏人妻JO JO」）、洪玉婷（即上述廣\r\n   \
      \ 告所稱「臺南奶茶人妻玉芳」）、簡翼禎（即上述廣告所稱\r\n    「資深中醫簡藥師」）之照片以取信消費者，讓消費者以為\r\n    系爭廣告中所稱之真人實證、代言者均確有其人其事，以誘\r\
      \n    使不特定之消費者加以購買，而藉由具有上述誇大不實內容\r\n    之系爭廣告，對不特定人施用詐術。嗣因如附表一所示之消\r\n    費者許友田等人，見陳瀚強在自由時報、蘋果日報等報章媒\r\
      \n    體所刊載之系爭廣告內容後，誤信系爭廣告所宣傳之壯陽效\r\n    果及真人實證為真而均陷於錯誤，遂分別花費1999元（1盒\r\n   \
      \ ）至3600元（2盒）不等之款項，向燊燊藥妝公司職員（該\r\n    公司之客服部業務經理陳惠芳、業務部主任陳乃嘉、業務員\r\n    張泯謙、會計廖白梅等均經臺灣臺中地方法院檢察署檢察官\r\
      \n    於101年6月30日以99年度偵字第17695號不起訴處分確定）\r\n    聯絡購買久固強服用，然因如附表一所示之消費者許友田等\r\n\
      \    人服用後均未發現有系爭廣告內容所指服用3至7天內即會產\r\n    生之壯陽效用、增強性功能等效果，始知受騙。經警循線於\r\n    99\
      \ 年5月18日，持本院核發之搜索票至明治生命公司及燊燊\r\n    藥妝公司搜索查獲，並扣得陳瀚強所有，供為上開犯行所用\r\n    之如附表二所示之物品。\r\
      \n二、證據名稱：\r\n(一)、被告陳瀚強於本院準備程序、審理時之自白。\r\n(二)、證人陳惠芳、廖白梅、施琇雄、張仰君於警詢、偵查中之證\r\n\
      \    述；證人謝彧甡、王見守、王嘉慶、江朝祺、吳財興、吳夢\r\n    熊、林正宏、林昱成、柯振龍、徐國忠、張石丸、許友田、\r\n    許福健、陳英彥、黃金等、黃秋旺、郭秋潭、劉芳宜、洪玉\r\
      \n    婷、許銘芳、林志明、簡翼禎、魏政泰、陳景文、黃日生、\r\n    蔡正男於偵查中之證述；證人即消費者鄭軍藏、許友田、吳\r\n    清中、詹閔錫、周正斌、黃金等、王錞祺、許福健、江金澤\r\
      \n    、陳昇順、劉煥崇、洪美真、梁峻瑋、楊文峰、施坤騰、張\r\n    清輝、吳清中、陳暘谷、廖大政、潘清鴻、柯金川、梁盛富\r\n    、莊天佑、林火為、卓吉福、馬循聖、謝柱、楊漢川、黃文\r\
      \n    來、謝順貴、周清源、姚銘德、黃共紹、賴龍一、王清禮、\r\n    張榮郎、徐和川、陳美忠、廖弘次、王子龍、林正雄、蕭偉\r\n    傑、簡啟貴、王文雄、王世宗、王立維、王見守、王嘉慶、\r\
      \n    江朝祺、江順明、何衡爝、證財興、吳夢熊、李玲瑱、林正\r\n    宏、林建仁、林昱成、邱瑞峰、姚百勤、柯振龍、洪進國、\r\n    徐國忠、張石丸、張國寶、張淳診、張震宇、莊鈞宇、郭秋\r\
      \n    潭、陳宏杰、陳銀成、陳和遠、陳宗哲、陳英彥、陳清允、\r\n    黃天華、黃東照、黃秋旺、黃榮炳、楊宏正、楊宜生、楊鴻\r\n    仁、葉榮志、廖相竹、廖繼裕、鄭泓益、鄧明鐘、蕭建緻、\r\
      \n    賴駿騰、韓維奎、魏漢昭、李振雄、石永結、何信榮、李永\r\n    全、邱重雄、洪世輝、陳美蘭、曾財發、曾敏煌、廖沼源、\r\n    蔡國清、蔡義貞、簡秋雄、謝發清、李三郎、李益宏、林獻\r\
      \n    基、高純忠、陳定宗、陳鈞隆、陳義霖、陳鼎烽、曾雍熙、\r\n    黃蒼樑、劉育銨、鄭全財、賴文彬、鄭錦川、王仲輝、吳俊\r\n    生、吳春雄、李照良、周耀雄、林銘彬、邱松青、邱順正、\r\
      \n    洪世釘、洪秀雄、洪良禛、康承紳、張江州、梁世和、梁鋁\r\n    清、許春爵、許家禛、郭尋得、陳仲詠、陳銘順、陳順發、\r\n    曾雅芬、黃佳立、黃金木、黃金盛、黃湖南、葉秦佑、廖榮\r\
      \n    德、劉明忠、蔡振輝、蔡敦仁、蔡慶安、薛昆龍、謝同慶、\r\n    羅圳清、吳瑞林、陳慶貴、林榮輝、陳清桂、陳文洲、陳瑞\r\n    麟、林靜怡、黃元胡、陳韋志、賴俊麟、林文安、張程翔、\r\
      \n    吳文雄、馮金虎、謝祝瓶、蔡坤龍、許丁貴、施登雄、黃俊\r\n    偉、蔡聰城、施信雄、洪茂仁、吳淵茂、王勇勝、劉家妏、\r\n    侯俊良、曾木水、吳明正、陳茂仁、鄭如良、徐澤輝、饒榮\r\
      \n    華、楊國林、鍾宇政、盧淑枝、林暐盛、廖祥宇、劉建宏、\r\n    傅裕竣、劉慶維、劉永松、李育明、證人張泯謙、陳乃嘉、\r\n    陳朝富、鍾晨僑、侯志鴻於警詢中之證述。\r\
      \n(三)、扣案如附表二所示之物品可稽。\r\n(四)、本院99年度聲搜字第001815號搜索票、彰化縣警察局刑警大\r\n    隊搜索扣押筆錄、查獲現場照片、燊燊藥妝公司訂購單、切\r\
      \n    結書、草本堂生物科技有限公司合約書、終止契約同意書、\r\n    產品內容配方、可供食品使用原料彙整一覽表、行政院衛生\r\n    署中醫藥委員會99年12月9日衛中會藥字第0000000000號函\r\
      \n    暨檢驗結果、臺灣苗栗地方法院檢察署99年度偵字第6523、\r\n    6767號起訴書、臺灣高等法院臺中分院100年度上易字第735\r\
      \n    號刑事判決、臺灣苗栗地方法院99年度易字第1441號刑事判\r\n    決、證人魏政泰、許銘芳之戶籍資料、草本堂生物科技有限\r\n  \
      \  公司統一發票、、臺中市藥師公會公證合約、證人陳景文提\r\n    供之空白肖像及刊登文字使用授權書、自由時報99年3月23\r\n    、30日、同年4月7、13、19、27日、同年5月18日廣告、蘋\r\
      \n    果日報99年3月5、12日廣告、0000000000號申設電話資料、\r\n    通聯調閱查詢單、燊燊藥妝公司登記資料、明治公司登記資\r\
      \n    料、0000000000、0000000000、0000000000、0000000000號\r\n    電話資料、「久固強」外包裝照片、行政院衛生署食品藥物\r\
      \n    管理局99年5月10日FDA研字第0000000000號檢驗報告書、行\r\n    政院衛生署中醫藥委員會99年7月28日衛中會藥字第0000000\r\
      \n    000號函、久固強生技膠囊配方、阿桐伯生物科技製藥股份\r\n    有限公司檢驗成績表、超微量工業安全實驗室檢驗報告、被\r\n    告以阿桐伯公司總經理名義之名片、領先奈米公司所負責產\r\
      \n    品之外包裝照片、切結書、合約書、應收帳款明細表、昱詮\r\n    生物科技公司刷卡交易明細表、廣告彩色頁、統一速達股份\r\n    有限公司99年5月25日統速字第86號函暨託運資料、久固強\r\
      \n    產品代言人資料、肖像及刊登文字使用授權書、SGS食品實\r\n    驗室試驗報告、昭信標準檢驗股份有限公司檢驗結果報告書\r\n    、久固強配方成份文獻記載之功效、被害人蔡正男、黃日生\r\
      \n    所提出之存摺資料、公務電話紀錄（被害人李忠峰、葛宗雄\r\n    、林金佩，有退費）、證人鄭軍藏所提出之發票、通話紀錄\r\n    、刷卡紀錄、證人許友田所提出之名片、通聯紀錄、證人吳\r\
      \n    清中所提出之發票、宅急便收據、證人詹閔錫所提出之發票\r\n    、名片、通聯紀錄、證人周正斌所提出之宅急便收、樣本、\r\n    通聯紀錄、證人黃金等所提出之名片、通聯紀錄、證人王錞\r\
      \n    祺所提出之通聯紀錄、證人許福健所提出之通聯紀錄、證人\r\n    吳清中所提出之發票、宅急便收據、通聯紀錄、證人陳暘谷\r\n    所提出之名片、證人梁盛富所提出之名片、證人林火為所提\r\
      \n    出之名片、證人王清禮所提出之名片、證人蕭偉傑所提出之\r\n    簡訊照片、證人簡啟貴所提出之名片、證人王見守所提出之\r\n    簡訊照片、證人何衡爝所提出之名片、本院調解程序筆錄等\r\
      \n    在卷可參。\r\n三、論罪科刑部分：\r\n(一)、按刑法詐欺罪，關於行為人所施用之「詐術」，係指以欺罔\r\n    之方法，致被害人為錯誤之意思表示而言；又所謂「錯誤」\r\
      \n    ，乃指主觀認知之事實，與客觀存在之事實不符，致為不正\r\n    確意思之決定。次按指商業廣告，乃用於推廣品牌、商品、\r\n    服務等。廣告之目標即在於勸說或告知大眾，以引發購買、\r\
      \n    增加品牌認知、或增進產品、服務的區別性，其本質上固有\r\n    一定程度之吹噓品牌、商品或服務價值之情形存在，然不論\r\n    其廣告係以文字或影像等不同傳播媒體之宣傳方法為之，其\r\
      \n    對於品牌、商品或服務之吹捧，終不能至虛偽不實而達欺罔\r\n    大眾之程度，並使交易對象基此錯誤訊息之認知，而與該品\r\n    牌擁有者或商品出售者、服務提供者進行相對交易行為，否\r\
      \n    則其所為即非單純之「誇大」品牌、商品或服務之價值，而\r\n    屬「詐術」行為。再按詐欺罪係即成犯，縱事後返還部分款\r\n    項，並不影響犯罪之成立（最高法院83年度臺上字第3153號\r\
      \n    判決意旨參照）。觀諸本件如附件所示之系爭廣告內容，乃\r\n    利用國內男性對提高性功能之莫名心理慾望，以未經所稱之\r\n    臨床實驗，亦與該產品實際具備長期保健功能不符之不實廣\r\
      \n    告用語（久固強具有短時間迅速治療男性性功能障礙【壯陽\r\n    】功效），並虛構真人實證、專家代言情節為其廣告之內容\r\n    ，自已非單純之廣告誇大行為，應屬明顯不實之欺罔方法，\r\
      \n    且內容不實之系爭廣告內容亦致如如附表所示之被害人許友\r\n    田等陷於錯誤，而向被告陳瀚強經營之燊燊藥妝公司購買久\r\n    固強產品，負責決定、杜撰系爭廣告內容之被告，自該當於\r\
      \n    刑法第339條第1項所規定之詐欺行為。縱被告事後有就部分\r\n    被害人為退貨退款行為，亦無解於其已然成立之詐欺犯行。\r\n(二)、又按健康食品管理法第6條第1項規定：「食品非依本法之規\r\
      \n    定，不得標示或廣告為健康食品。」，同法第21條第1項則\r\n    規定：「未經核准擅製造或輸入健康食品或違反第6條第1項\r\n   \
      \ 之規定者，處3年以下有期徒刑，得併科新臺幣1百萬元以下\r\n    罰金。」。此所謂「健康食品」，依同法第2條第1項規定：\r\n    「本法所稱健康食品，指具有保健功效，並標示或廣告其具\r\
      \n    該功效之食品。」，足見該法第6條雖僅規定：「不得標示\r\n    或廣告為健康食品」，惟其中「健康食品」之定義，仍應依\r\n    同法第2條第1項之內容，非謂只要未使用「健康食品」字樣\r\
      \n    ，其他文字即非屬其禁止範圍，仍應視其是否標示或廣告具\r\n    有特定之保健功效而加以判斷。又依「健康食品管理法標示\r\n    及廣告用詞管理原則」，若食品之標示或廣告用詞有宣稱已\r\
      \n    公告之「保健功效」時，即為該原則所述第2種類型，而為\r\n    健康食品管理法禁止之範圍。則被告在自由時報、蘋果日報\r\n    、廣播電臺及購物頻道等報章媒體，刊登系爭廣告，廣告內\r\
      \n    容復載有表示「長期調理能固腎護肝，提昇精氣神」等保健\r\n    功效之用語，而將該項產品販賣予如附表一所示之被害人等\r\n    ，應認係違反健康食品管理法第21條第2項之明知為違反同\r\
      \n    法第6條第1項規定之產品而販賣罪。\r\n(三)、是核被告陳瀚強所為，係犯刑法第339條第1項之詐欺取財罪\r\n    、健康食品管理法第21條第2項之明知為違反同法第6條第1\r\
      \n    項之產品而販賣罪。本件起訴書犯罪事實欄已載明被告有販\r\n    賣該等違反健康食品管理法第6條第1項規定之產品，是起訴\r\n    書原援引被告所為係犯健康食品管理法第21條第1項之罪，\r\
      \n    應係誤載，併予敘明。\r\n(四)、被告利用不知情之燊燊藥妝公司人員陳惠芳、陳乃嘉、張泯\r\n    謙、廖白梅等人犯罪，應論以間接正犯。\r\
      \n(五)、被告先後在自由時報、蘋果日報、廣播電臺及購物頻道等報\r\n    章媒體刊登內容虛偽不實及宣傳保健效果之如附件所示之系\r\n    爭廣告，並致被害人許友田等人於99年3月至同年5月間，因\r\
      \n    誤信系爭廣告而分別購買久固強之數次詐欺及販賣違反健康\r\n    食品管理法第6條第1項規定之產品之犯行，然其各次犯行在\r\n    時間及空間上均具有密切之關連性，無非係欲達同一詐取各\r\
      \n    被害人財物之接續動作，在主觀上顯係基於一貫之犯意，又\r\n    係於密切接近之時地實施，各次犯行之獨立性極為薄弱，依\r\n    一般社會觀念，難以強行分開，故在刑法評價上，以視為數\r\
      \n    個舉動之接續施行，合為包括之一行為予以評價，較為合理\r\n    ，故應均各論以數個舉動接續施行之接續犯，而僅論以一罪\r\n    。至被害人洪美真、莊天佑、周清源、徐和川、廖弘次、王\r\
      \n    見守、王嘉慶、吳財興、吳夢熊、林正宏、林昱成、柯振龍\r\n    、張石丸、張國寶、郭秋潭、陳英彥、黃秋旺、陳美蘭、蔡\r\n    國清、曾雅芬、林榮輝、陳文洲、陳瑞麟、林靜怡、黃元胡\r\
      \n    、謝祝瓶、劉家妏、盧淑枝遭詐騙而購買前開久固強產品部\r\n    分，雖未據起訴，然與前揭已起訴部分具有接續犯實質上一\r\n    罪之關係，本院自應併予審究，附此敘明。\r\
      \n(六)、再被告所犯詐欺取財及販賣違反健康食品管理法第6條第1項\r\n    規定之產品罪2罪，均係基於同一行為決意所為，而觸犯構\r\n    成要件不同之法條罪名，為想像競合犯，應依刑法第55條之\r\
      \n    規定，從較重之詐欺取財罪處斷。\r\n(七)、爰審酌被告陳瀚強為圖牟利，竟將其委由阿桐伯公司所製造\r\n    之膠囊，於報紙、廣播電臺及購物頻道宣稱具有健康食品之\r\
      \n    保健及壯陽功效之廣告，並自行或委由通路商公開對外販賣\r\n    ，對食品安全之管制及民眾健康之維護均有潛在危險，其行\r\n    為自屬不該，惟考量其於偵查、審理中均自白犯行，節省有\r\
      \n    限之調查資源，且該等產品經送驗後，確無摻入危害人體之\r\n    西藥成分，於本院審理時坦承犯行，且業與本件大部分之被\r\n    害人達成和解，有本院調解筆錄在卷可參，犯後態度尚稱良\r\
      \n    好，其於經營前揭公司期間，另有非法製造、販賣健康食品\r\n    之犯行，業經臺灣高等法院臺中分院於100年8月4日以100年\r\n \
      \   度上易字735號判處有期徒刑6月，緩刑3年確定之前科素行\r\n    ，有臺灣高等法院被告前案紀錄表乙份在卷可參，並考及被\r\n    告所販售出之產品數量、所得金額等一切情狀，量處被告如\r\
      \n    主文所示之刑，並諭知易科罰金之折算標準，以示懲儆。\r\n(八)、扣案如附表二所示之物品，為被告所有，而為本件犯行所用\r\n    之物品，業據其於本院審理時供承在卷，爰均依刑法第38條\r\
      \n    第1項第2款之規定宣告沒收。\r\n據上論斷，應依刑事訴訟法第273條之1第1項、第299條第1項前\r\n段、第310條之2，健康食品管理法第21條第2項，刑法第11條前\r\
      \n段、第399條第1項、第55條、第41條第1項前段、第38條第1項第\r\n2款，判決如主文。\r\n中    華    民    國   102\
