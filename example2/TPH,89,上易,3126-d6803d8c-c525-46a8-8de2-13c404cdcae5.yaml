  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高等法院刑事判決　　　　　　　　　　　　　八十九年度上易字第三一二六號\r\
      \n　　上　訴　人　臺灣臺北地方法院檢察署檢察官\r\n　　被　　　告　友華股份有限公司\r\n　　兼右代表人　乙○○\r\n　　共　　　同\r\n　　選任辯護人　<a\
