      \    堪信屬實。\r\n(二)關於系爭租約之租賃範圍，經查：\r\n  1.被上訴人前於原審主張系爭土地及其上全部建物均為上訴人\r\n    承租之範圍，嗣上訴人於本院抗辯其中部分建物係上訴人所\r\
      \n    有，被上訴人無權請求返還等語，被上訴人雖爭執上訴人於\r\n    二審提出此項新攻擊防禦方法，程序上應不得准許云云。惟\r\n    上訴人所為上述抗辯，牽涉處分權歸屬問題，上訴人釋明如\r\
      \n    不准上訴人提出此項抗辯顯失公平等語，應堪採憑，應准其\r\n    提出。\r\n  2.系爭土地上於本院至現場履勘時存在之建物，其位置、內容\r\
      \n    及面積，各詳如附表一編號Ａ、Ｅ、Ｆ、B1、B2、C1、C2、\r\n    Ｄ所示，有銅鑼地政事務所測量人員製作之土地複丈成果圖\r\n \
      \   （即附圖）附卷可憑，且為兩造所不爭執，自堪認定。且兩\r\n    造均不爭執Ａ及Ｆ、與B1部分建物為被上訴人興建所有之建\r\n    物，又B2、C1部分建物則為前承租人大饗公司向被上訴人承\r\
      \n    租系爭土地時所興建之事實，是Ａ、B1、B2、C1、Ｆ建物均\r\n    屬上訴人承租時已存在之建物即屬「現有廠房」之範圍，則\r\n  \
      \  依系爭租約之約定，被上訴人主張此部分建物均屬租賃標的\r\n    物，係屬可採。\r\n  3.上訴人雖抗辯B2、C1部分建物業經大饗公司將其對該等建物\r\
      \n    之權利讓與上訴人云云，惟並不影響本院前揭對承租範圍之\r\n    認定。且B2部分建物雖係大饗公司所興建，惟查，依本院現\r\n    場勘驗結果，B2部分建物建有鐵皮屋頂，係利用B1建物之牆\r\
      \n    壁延伸增建搭蓋而成，與B1建物相連接，B2部分建物僅一部\r\n    分有鐵皮牆壁，其餘部分均無牆壁（有小部分以帆布掩蓋）\r\n   \
      \ ，並有被上訴人提出之現場照片附卷可稽（見本院卷120-12\r\n    2頁），是B2部分並無構造上及使用上之獨立性，B2部分建\r\n    物因附合而成為B1建物之成份，被上訴人就B1建物之所有權\r\
      \n    因而擴張，故大饗公司就B2部分建物無從取得獨立之所有權\r\n    或處分權，則上訴人主張B2部分建物業經大饗公司讓與處分\r\n   \
      \ 權予上訴人，即不可採。\r\n  4.上訴人抗辯C2部分之雨棚、Ｅ部分之雨棚係上訴人承租後建\r\n    造之事實，固為被上訴人所不爭執。惟查，C2雨棚係由C1部\r\
      \n    分之廠房延伸增建與該廠房牆壁相連之棚架；另Ｅ雨棚，則\r\n    係由Ａ建物延伸增建，C2及Ｅ雨棚於構造上及使用上均不具\r\n    獨立性，此經本院勘驗屬實，並有本院勘驗筆錄、現場圖及\r\
      \n    現場照片在卷可憑（見本院卷105-107、120-1  26頁），是\r\n    該C2、Ｅ部分，分別因附合而各成為C1廠房、Ａ建物之成份\r\
      \n    ，C1廠房及Ａ建物之所有權分別因而擴張，故上訴人就C2、\r\n    Ｅ部分地上物均無獨立之所有權存在，上訴人主張C2、Ｅ部\r\n  \
      \  分地上物為其所有，即屬無據。另Ｄ部分建物為上訴人承租\r\n    後始自行興建，並為獨立之建物，為被上訴人所不爭執，並\r\n    經本院勘驗屬實，自屬可信。\r\
      \n  5.綜上，系爭承租標的物應包含系爭土地全部，及前揭Ａ、B1\r\n    、B2、C1、C2、Ｅ、Ｆ部分之地上物，惟不含Ｄ建物。\r\n(三)上訴人雖主張系爭租約之承租人除上訴人外，尚有追加被告\r\
      \n    林哲億，惟經上訴人及追加被告林哲億否認。而被上訴人主\r\n    張林哲億亦為承租人，無非係以系爭租約末頁之立契約人欄\r\n    亦有林哲億之印文，且林哲億於簽約時亦在場等情為據。然\r\
      \n    查，系爭書面租賃契約第3行開宗明義記載承租人僅有上訴\r\n    人，並未記載林哲億為承租人，至於契約末頁之立契約人欄\r\n    雖有林哲億之印文，惟並未載明其為承租人之旨，且據林哲\r\
      \n    億抗辯：因上訴人與被上訴人簽訂系爭租約當時，係由陳欣\r\n    薇掛名上訴人之董事長，實際負責人則為王定子，簽約當時\r\n    由林哲億與王定子夫婦出面為上訴人公司簽約，陳欣薇未在\r\
      \n    場，租約上蓋有上訴人公司章及陳欣薇印文，至於尾頁上之\r\n    林哲億印文，只是表示林哲億代為出面簽約，但承租人仍為\r\n    上訴人等語，被上訴人並未否認上開有關簽約時陳欣薇未在\r\
      \n    場，及王定子係上訴人實際負責人之部分陳述，且被上訴人\r\n    亦有主張王定子夫婦係上訴人實際負責人，此外被上訴人復\r\n    未舉證證明林哲億亦為共同承租人，則被上訴人此項主張，\r\
      \n    即屬無據，並不可採。\r\n(四)按系爭租約第17條約定：如上訴人拖欠租金達二期以上，經\r\n    被上訴人催告限期仍不支付時，被上訴人得終止租約，收回\r\
      \n    房屋，此有該租約附卷可稽。被上訴人主張因上訴人欠繳98\r\n    年6月至10月之租金，且附表二編號1所示支票亦遭提示退票\r\n  \
      \  ，被上訴人乃於98年11月12日以存證信函定期催告上訴人於\r\n    7日內給付上開5個月之租金，並為逾期如未給付即以該函終\r\n    止租賃契約之意思表示，該意思表示於同年月14日到達上訴\r\
      \n    人之事實，亦為上訴人自認，亦屬實在。被上訴人主張系爭\r\n    租約業已終止，上訴人則抗辯其對被上訴人有前揭損害賠償\r\n    債權，經抵銷後，已未欠被上訴人租金，被上訴人自不得主\r\
      \n    張終止租約云云。經查：\r\n  1.被上訴人雖爭執上訴人此項抵銷之抗辯係於二審始提出之新\r\n    攻擊防禦方法，程序上應不得准許云云。惟查，上訴人於原\r\
      \n    審即有抗辯被上訴人有倒水泥漿一事（見原審卷33頁），則\r\n    上訴人於二審所為前揭損害賠償之抵銷抗辯，應屬上訴人對\r\n    第一審已提出之防禦方法為補充，並經上訴人為此項釋明，\r\
      \n    應屬可採，經核應准其提出。\r\n  2.上訴人主張其承租之Ａ、B1部分建物於97、98年間經多次颱\r\n    風吹襲，廠房漏水屋頂破損，被上訴人遲未修繕，致上訴人\r\
      \n    原物料、成品於98年8月間之莫拉克颱風期間損失重大，並\r\n    遭客戶要求賠償致上訴人受有損害云云，惟被上訴人否認上\r\n    訴人受有損害，並抗辯其經通知後已僱工修繕B1部分廠房屋\r\
      \n    頂，並於98年9月修繕等語。\r\n    (1)上訴人就Ａ建物有漏水之事，並未主張及舉證何處漏水致\r\n      生損害，其此部分主張，自無可採。\r\
      \n    (2)關於上訴人主張B1部分建物漏水部分：被上訴人不爭執該\r\n      部分廠房有小部分位置漏水，且被上訴人已於98年9月派\r\n\
      \      工修繕該廠房屋頂之事實，惟被上訴人既否認上訴人因此\r\n      受有損害，上訴人就其損害應負舉證之責。經查：\r\n      {1}上訴人在原審從未抗辯受有漏水所生損害，此觀之上訴\r\
      \n        人於原審之歷次陳述自明，則其於二審始為前揭抗辯，\r\n        是否屬實，已有可疑。又倘上訴人已於98年8月間受此\r\n\
      \        鉅額損害，理當據以向被上訴人主張權利，其豈有可能\r\n        仍願簽發交付如附表二所示之支票以支付98年6月至10\r\n\
      \        月之全額租金。\r\n      {2}上訴人雖主張其原料即玻璃瓶受到污損，並於本院提出\r\n        玻璃瓶之統一發票影本26紙，惟該統一發票影本並無記\r\
      \n        載買受人及地址（見本院卷56 -60頁），與一般簽立統\r\n        一發票之格式顯有不符，尚難認該統一發票形式上之真\r\n\
      \        正，且不能證明上開貨品之買受人為上訴人，不足為有\r\n        利於上訴人之證據。另上訴人於本院現場履勘時，固當\r\n  \
      \      場指出在系爭土地戶外及鄰近土地戶外上堆置內裝玻璃\r\n        瓶之污損紙箱之位置，並提出上開照片附卷可憑（見本\r\n    \
      \    院卷44、134至136頁），惟被上訴人抗辯前揭堆置戶外\r\n        之物品，據悉係因上訴人方面於98年6月8日另向訴外人\r\n\
      \        新士實業股份有限公司承租坐落苗栗縣銅鑼鄉○○村○\r\n        ○街18之2號廠房，亦積欠租金致遭房東斷水斷電，因\r\n \
      \       而搬過來放置，上訴人惡意混淆，指為係本件受漏水所\r\n        致損害等語。則前揭堆置戶外之物品是否果然係因原置\r\n   \
      \     於B1部分建物遭莫拉克風災漏水受損始移置戶外？亦有\r\n        不明，上訴人就其主張有利於己之上開事實，並未舉證\r\n    \
      \    以實其說，其此項主張，即難採信。\r\n      {3}又證人即承攬修繕系爭B1部分建物屋頂之包商之會計鍾\r\n        秀菊於本院至現場履勘時證稱：其於修繕前曾至現場勘\r\
      \n        查，經上訴人之司機彭榮華引導查看，漏水位置為B1廠\r\n        房二樓之中間走道（太子樓下方）、東邊角落、東北角\r\n\
      \        三處有滴水情形等語（見本院卷105頁），其實地指出\r\n        之位置詳如本院勘驗筆錄後附現場簡圖所示（見本院卷\r\n \
      \       107頁）。上訴人就鍾秀菊之證言，並未舉證證明B1部\r\n        分建物尚有其他漏水位置或漏水情形嚴重之情形，或上\r\n \
      \       開證言有不實之處，則證人鍾秀菊之證言堪以採憑，並\r\n        應認並無其他漏水之位置。再依本院勘驗結果，上述中\r\n   \
      \     間走道（太子樓下方）位置係屬通道，並未放置物品，\r\n        亦有上開現場簡圖可憑，上訴人應不致因該處漏水而有\r\n     \
      \   損害。另證人所指其餘二處滴水位置，面積不大，而系\r\n        爭B1廠房二樓總面積達1604平方公尺，可堆置物品之空\r\n    \
      \    間甚大，並無必要將物品放置於上述可能漏水之位置。\r\n        上訴人既主張於98年6月間已通知被上訴人修繕，顯見\r\n     \
      \   上訴人早知有屋頂部分破損漏水情形，則同年8月間發\r\n        生莫拉克風災時，上訴人自得於颱風警報發布後即將物\r\n       \
      \ 品避開漏水可能波及位置，應不致有明知會漏水，仍未\r\n        予防範致遭風災水損之情形。\r\n      {4}綜上各節，上訴人抗辯受有受有上開損害，並未舉證以\r\
      \n        實其說，為不可採。\r\n  3.另上訴人抗辯：被上訴人之法定代理人吳幸昌以鐵桶及水泥\r\n    固定妨害上訴人利用廠房大門及偏門進出原物料及成品，致\r\
      \n    上訴人受有損害，並經起訴云云，固據提出臺灣苗栗地方法\r\n    院檢察署檢察官100年度偵字第362、1414號起訴書（見本院\r\n\
      \    卷189至191頁）及照片4張（見本院卷45、46頁）為證。惟\r\n    被上訴人抗辯：吳幸昌於系爭廠房門口倒水泥之時，係98年\r\n\
      \    11月29日，為週日，且當時是晚上，上訴人很快就叫人把水\r\n    泥清掉，並未影響上訴人之生產與通行等語。經查，上訴人\r\n    主張之事實即如上述起訴書所載之事實，吳幸昌係於98年11\r\
      \n    月29日凌晨2時許以灌滿混凝土之鐵桶堆置於上開廠房大門\r\n    及偏門口，又上訴人提出之照片顯示其門口外地面有潑灑混\r\n    凝土之情形，惟當時既為深夜，且為週日（有本院依職權查\r\
      \n    詢之月曆網頁列印資料可憑，見本院卷198頁），上訴人就\r\n    被上訴人抗辯上訴人於凌晨發現上情即迅予以移除等語，亦\r\n    未否認（見本院卷184頁反面），上訴人復未舉證證明其因\r\
      \n    此受有何等損害，則其主張因而受有損害，亦不足採。\r\n  4.綜上，上訴人並未證明其對被上訴人之前揭損害賠償債權存\r\n    在，其據以為抵銷之抗辯，為無理由。則上訴人既積欠5個\r\
      \n    月之租金，被上訴人已定期催告如未給付即以該函終止租賃\r\n    契約之意思表示，已於同年月14日到達上訴人，則本件終止\r\n    租賃契約之日應係自上訴人收受存證信函之日起經過7日之\r\
      \n    末日為終止日，惟該末日即98年11月22日為星期日，依民法\r\n    第119、122條規定，應以次日即98年11月23日生終止契約之\r\
      \n    效力。是被上訴人主張系爭租約業已終止，即屬有據。\r\n(五)按承租人於租賃關係終止後，應返還租賃物。所有人對於無\r\n    權占有或侵奪其所有物者，得請求返還之。對於妨害其所有\r\
      \n    權者，得請求除去之。有妨害其所有權之虞者，得請求防止\r\n    之，民法第455條前段、767條第1項分別定有明文。又依系\r\n  \
      \  爭租約第17條約定：如上訴人拖欠租金達二期以上，經被上\r\n    訴人催告限期仍不支付時，被上訴人得終止租約，收回房屋\r\n    。查本件上訴人承租標的物包含系爭土地全部，及Ａ、Ｅ、\r\
      \n    Ｆ、B1、B2、C1、C2部分之地上物，惟不含上訴人所有之Ｄ\r\n    建物，系爭租約已於98年11月23日因上訴人對被上訴人終止\r\n\
      \    而消滅。被上訴人依系爭租約第17條約定及民法455條規定\r\n    ，請求上訴人交還系爭土地及騰空遷讓交還Ａ、Ｅ、Ｆ、B1\r\n   \
      \ 、B2、C1、C2部分之地上物，即有理由，應予准許。又系爭\r\n    租約既已終止，上訴人又未舉證證明其於原承租土地上興建\r\n    之Ｄ建物有何合法繼續占用之權源，被上訴人主張其無權占\r\
      \n    有系爭土地，為有理由，則被上訴人依民法第767條第1項規\r\n    定，請求上訴人拆除Ｄ建物，並將該部分土地返還被上訴人\r\n   \
      \ ，亦有理由，應予准許。\r\n(六)又查，上訴人積欠被上訴人98年6月至10月共計1,125,000元\r\n    之租金；另被上訴人主張依系爭租約第16條及附加條款約定\r\
      \n    ，系爭租約之租金憑單扣繳由上訴人負責向稅捐稽徵機關繳\r\n    納，且發票營業稅5%由承租人即上訴人支付，而被上訴人因\r\n    本件租賃契約所收取之98年1月至5月之租金收入為1,125,00\r\
      \n    0元，應繳納之營業稅稅金為56,250元，此部分之營業稅稅\r\n    金已由被上訴人向稅捐稽徵機關申報租金收入並代墊繳納完\r\n  \
      \  畢，為上訴人所不爭執，則被上訴人本於上開租約約定，請\r\n    求上訴人給付被上訴人合計1,181,250元，及請求就上開本\r\n    金其中731,250元自起訴狀繕本送達翌日即99年2月3日起，\r\
      \n    其餘45萬元則自上訴人受一審判決送達日翌日即99年8月14\r\n    日起，均至清償日止，按週年利率5%計算之利息，為有理由\r\n \
      \   ，應予准許。\r\n(七)再按無法律上之原因而受利益，致他人受損害者，應返還其\r\n    利益，民法第179條定有明文。被上訴人主張系爭租約終止\r\
      \n    後，上訴人已無占用原承租之系爭土地及建物之合法權源，\r\n    惟其仍繼續占用，即受有相當於租金225,000元之不當得利\r\n  \
      \  ，致被上訴人受有該部分之損害等語。經查，上訴人就其承\r\n    租之建物及系爭土地原依租約應按月給付租金予被上訴人，\r\n    且上訴人於系爭租約終止後即負有返還所承租之房地予被上\r\
      \n    訴人之義務，而不得繼續使用，已詳如前述理由(五)所示，\r\n    而上訴人仍繼續占用，自受有相當租金之不當得利，被上訴\r\n    人此項主張，核屬有據，又上訴人所興建之Ｄ建物於系爭租\r\
      \n    約終止後，亦無權占用系爭土地，是被上訴人依民法第179\r\n    條規定，請求上訴人應自終止租約日即98年11月23日起至履\r\n \
      \   行前項行為（拆除Ｄ建物、遷讓交還前揭其餘地上建物，並\r\n    返還系爭土地）之日止，按月給付被上訴人225,000元，亦\r\n    有理由，應予准許。\r\
      \n(八)被上訴人請求追加被告林哲億及九華山公司拆、遷系爭地上\r\n    物及返還土地部分：\r\n  1.追加被告林哲億既非系爭租約之承租人，又Ｄ建物係上訴人\r\
      \n    興建所有，追加被告林哲億對Ｄ建物並無處分權，且被上訴\r\n    人並未舉證證明林哲億有占用系爭土地及其上地上物之事實\r\n    ，則被上訴人依民法第455條規定、系爭租約第17條約定、\r\
      \n    民法第767條第1項規定，請求追加被告林哲億將系爭土地及\r\n    其上Ａ、Ｅ、Ｆ、B1、B2、C1、C2部分建物均予以騰空遷讓\r\n\
      \    交還被上訴人；並將D部分地上物予以拆除，返還該部分土\r\n    地，均無理由，應予駁回。\r\n  2.被上訴人主張追加被告九華山公司無權占有Ａ、Ｅ、Ｆ、B1\r\
      \n    、B2部分建物等語，追加被告九華山公司雖自認有占有前揭\r\n    建物之事實（見本院卷260頁反面），惟抗辯係經上訴人同\r\n   \
      \ 意而使用，且被上訴人亦同意讓九華山公司無償使用，非無\r\n    權占有云云。經查：\r\n    (1)上訴人前任登記負責人雖為林佳惠，惟上訴人已陳稱當時\r\
      \n      之實際負責人為王定子等語，又追加被告九華山公司之法\r\n      定代理人林怡均為追加被告林哲億（原名林清河）及上訴\r\n   \
      \   人之法定代理人王定子夫婦的女兒，且林怡均係76年5月1\r\n      2日，現年僅24歲，且該公司僅二位股東，除林怡均外，\r\n    \
      \  另一名即林哲億與王定子之女兒林佳惠，其亦為上訴人之\r\n      前任法定代理人，此有被上訴人提出之九華山公司變更登\r\n      記表及林怡均戶籍謄本各1件附卷可稽（見本院卷166-168\r\
      \n      頁），堪認九華山公司之實際負責人應與上訴人之實際負\r\n      責人相同，均為王定子夫婦，被上訴人此部分主張，應屬\r\n   \
      \   可信。\r\n    (2)追加被告九華山公司抗辯其有在Ａ建物外牆上有掛設字牌\r\n      ，且吳幸昌同意林哲億經營九華山公司，更已提供權狀及\r\
      \n      使用執照，且林哲億為取得合法製造及銷售酒類食品之允\r\n      許，故特別徵求吳幸昌之同意而由其提供廠房之建物所有\r\n   \
      \   權狀及使用執照，以供辦理申請設立九華山公司云云，雖\r\n      提出上開建物所有權狀及使用執照影本為據（見本院卷19\r\n      2-194頁）。惟查，依前揭說明，林哲億亦係上訴人公司\r\
      \n      之實際負責人之一，是被上訴人縱有提供上開文件予林哲\r\n      億，及容許設置九華山公司名稱之字牌，至多僅能證明被\r\n   \
      \   上訴人知悉上訴人於承租期間擅自容許同為林哲億夫婦使\r\n      用Ａ建物與在該建物外牆上掛設九華山公司名稱字牌一事\r\n      ，未為反對之意思表示，即被上訴人僅為單純之沈默，尚\r\
      \n      與默示之意思表示有別，故不能證明被上訴人與九華山公\r\n      司間存有使用借貸或租賃等占用權源法律關係，是追加被\r\n   \
      \   告九華山公司主張其基於被上訴人之同意而有權使用一節\r\n      ，並不可採。至於九華山公司主張曾獲上訴人同意無償使\r\n      用云云，僅屬其間內部之關係，今上訴人與被上訴人間之\r\
      \n      租約既已合法終止，上訴人就九華山公司占用之建物及所\r\n      坐落之土地均對被上訴人負有返還之義務，九華山公司自\r\n   \
      \   無從以其與上訴人間之內部關係對抗被上訴人。又系爭Ａ\r\n      、Ｅ、Ｆ、B1、B2部分建物及其坐落之土地既屬被上訴人\r\n     \
      \ 所有，九華山公司繼續占用上開建物及所坐落之土地，自\r\n      屬無權占有，從而被上訴人依民法第767條第1項規定，請\r\n      求追加被告九華山公司遷讓交還系爭Ａ、Ｅ、Ｆ、B1、B2\r\
      \n      部分建物及該部分建物所坐落之土地，為有理由。\r\n  2.被上訴人主張追加被告九華山公司亦有占用「Ａ、Ｅ、Ｆ、\r\n    B1、B2部分建物及其坐落之土地」以外之其餘土地及地上建\r\
      \n    物，惟經追加被告九華山公司否認，被上訴人就此部分並未\r\n    舉證證明，其此部分主張，即不可採；另追加被告九華山公\r\n    司非Ｄ建物之所有權人或處分權人，無權拆除該建物，則被\r\
      \n    上訴人對追加被告九華山公司所為其餘請求，均無理由，應\r\n    予駁回。\r\n(九)綜上所述，被上訴人依系爭租約第17條約定及民法455條規\r\
      \n    定，請求上訴人交還系爭土地及騰空遷讓交還前述Ａ、B1、\r\n    B2、C1、C2部分之地上物（其於原審請求上訴人騰空遷讓交\r\n \
      \   還Ｄ建物部分，業已於本院減縮而不請求）；又被上訴人依\r\n    系爭租約之約定，請求上訴人給付租金及營業稅稅金合計1,\r\n    181,250元，及其中731,250元自99年2月3日起，其餘45萬元\r\
      \n    自99年8月14日起，均至清償日止，按週年利率5%計算之利\r\n    息（其於原審之利息請求逾上開起算日部分，業已於本院減\r\n  \
      \  縮而不請求）；及被上訴人依民法第179條規定，請求上訴\r\n    人自98年11月23日起至履行前項行為之日止，按月給付被上\r\n    訴人225,000元，均有理由，應予准許（被上訴人於原審此\r\
      \n    項聲明其餘請求，已敗訴確定）。原審就上述應准許部分，\r\n    為上訴人敗訴之判決，並為假執行之宣告，於法並無違誤。\r\n    上訴意旨指摘原判決不當，求予廢棄改判，為無理由，應予\r\
      \n    駁回其上訴。因原判決主文第一、二項所示被上訴人勝訴部\r\n    分，超過前開應予准許部分之範圍，業經被上訴人減縮而不\r\n    請求，並更正部分聲明，爰將原判決主文第一、二項更正如\r\
      \n    本判決主文第一項所示。被上訴人於本院追加起訴，依系爭\r\n    租約第17條約定及民法455條規定，請求上訴人遷讓交還Ｅ\r\n   \
      \ 、Ｆ部分建物；及依民法第767條第1項規定，請求上訴人拆\r\n    除Ｄ建物，返還該部分土地予被上訴人，與請求追加被告九\r\n    華山公司遷讓交還Ａ、Ｅ、Ｆ、B1、B2部分建物及返還該部\r\
      \n    分建物所坐落之土地，均有理由，應予准許。被上訴人其餘\r\n    追加之訴，均無理由，應予駁回。\r\n(十)被上訴人及上訴人與追加被告九華山公司就上開被上訴人追\r\
      \n    加之訴部分，陳明願供擔保，分別聲請宣告假執行及免為假\r\n    執行，於被上訴人追加之訴勝訴部分，經核尚無不合。上訴\r\n    人就前述上訴應予駁回部分，聲明願供擔保請准免為假執行\r\
      \n    ，亦無不合，並就原判決命被上訴人供擔保金額部分，合併\r\n    諭知，以資明確，爰分別酌定相當擔保金額准許之。至於被\r\n    上訴人就其餘追加之訴所為假執行聲請部分，因訴之駁回而\r\
      \n    失所附麗，併予駁回。\r\n六、本件事證已明，兩造其餘攻擊防禦方法，均不影響本件判決\r\n    之結果，爰不逐一論述，附此敘明。\r\n\
      七、據上論結，本件上訴人上訴為無理由，被上訴人追加之訴為\r\n    一部有理由，一部無理由，依民事訴訟法第449條第1項、第\r\n    463條、第390條第2項、第392條、第78條、第79條、第85條\r\
      \n    第2項，判決如主文。\r\n中    華    民    國   100    年    12    月    6     日\r\n  \
