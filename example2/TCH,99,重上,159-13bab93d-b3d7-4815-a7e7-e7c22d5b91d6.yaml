    content: "臺灣高等法院臺中分院民事判決　　　　 99年度重上字第159號\r\n上　訴　人　金有利實業有限公司\r\n法定代理人　王定子\r\n\
      追加被告　　九華山酒業股份有限公司\r\n法定代理人　林怡均\r\n追加被告　　林哲億\r\n上三人共同\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed39\"\
      \ target=\"_blank\">劉喜</a>律師\r\n複代理人　　劉玉珠\r\n被上訴人即\r\n追加原告　　協博精密模具股份有限公司\r\n\
      法定代理人　吳幸昌\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a638a41c1a3f93ceef1b\"\
      \ target=\"_blank\">廖志堯</a>律師\r\n上列當事人間請求返還土地等事件，上訴人對於中華民國99年8\r\n月10日臺灣苗栗地方法院99年度重訴字第6號第一審判決提起上\r\
      \n訴，被上訴人並為訴之變更及追加，本院於民國100年11月22日\r\n言詞辯論終結，判決如下：\r\n    主  文\r\n上訴駁回（原判決主文第一項前段所命上訴人應騰空遷讓交還之\r\
      \n建物減縮為如附圖即附表一標號Ａ、B1、B2、C1、C2所示建物；\r\n原判決主文第一項後段「並自民國九十八年十一月二十三日起至\r\n交還上開土地廠房之日止」，更正為「並自民國九十八年十一月\r\
      \n二十三日起至履行前項行為之日止」。原判決主文第二項所命上\r\n訴人給付之利息，其利息起算日減縮為本金其中新臺幣柒拾參萬\r\n壹仟貳佰伍拾元自民國九十九年二月三日起，其餘本金新臺幣肆\r\
      \n拾伍萬元自民國九十九年八月十四日起，均至清償日止，按週年\r\n利率5%計算之利息）。\r\n上訴人應騰空遷讓交還坐落苗栗縣銅鑼鄉○○段銅鑼工業區小段\r\
      \n三一六地號土地上如附圖即附表一編號Ｅ、Ｆ所示建物，及應將\r\n如附圖即附表編號Ｄ所示建物拆除，並返還所坐落之土地予被上\r\n訴人。\r\n追加被告九華山酒業股份有限公司應騰空遷讓交還前項土地上如\r\
      \n附圖即附表一編號Ａ、Ｅ、Ｆ、B1、B2所示建物，及返還所坐落\r\n之土地予被上訴人。\r\n被上訴人其餘追加之訴駁回。\r\n第二審訴訟費用（除確定及減縮、撤回部分外）由上訴人負擔，\r\
      \n追加之訴訴訟費用由上訴人與追加被告九華山酒業股份有限公司\r\n連帶負擔十分之七，餘由上訴人負擔。\r\n原判決（除減縮、撤回部分外）所命之給付及本判決主文第二項\r\
      \n、第三項被上訴人勝訴部分，於被上訴人以新臺幣捌佰壹拾壹萬\r\n陸仟肆佰壹拾柒元為上訴人及追加被告九華山酒業股份有限公司\r\n供擔保後，得假執行。但上訴人及追加被告九華山酒業股份有限\r\
      \n公司如以新台幣貳仟肆佰參拾肆萬玖仟貳佰伍拾元為被上訴人預\r\n供擔保後，得免為假執行。\r\n被上訴人其餘假執行之聲請駁回。\r\n    事實及理由\r\
      \n甲、程序方面：\r\n一、查本件上訴人之法定代理人原為林佳惠，於民國（下同）99\r\n    年9月30日變更登記為王定子，有本院依職權查詢之公司基\r\
      \n    本資料查詢明細及上訴人提出之變更登記表附卷可稽（見本\r\n    院卷6、29、30頁），惟上訴人於99年9月2日提起之上訴聲\r\n \
      \   明狀，係記載法定代理人王定子，並在上訴狀蓋用王定子之\r\n    印章及上訴人公司章（見本院卷3至6頁），其程式尚有欠缺\r\n    。嗣上訴人已於99年12月23日向本院補正以林佳惠名義為法\r\
      \n    定代理人代表上訴人提起上訴之民事上訴狀（見本院卷92頁\r\n    ），堪認上訴人之原法定代理人林佳惠已承認前揭上訴行為\r\n    ，前揭上訴狀程式之欠缺應已補正，應認上訴人業已合法提\r\
      \n    起上訴。\r\n二、上訴人之新任法定代理人王定子已自99年12月23日聲明承受\r\n    訴訟（見本院卷91頁），繕本已送達被上訴人，是王定子聲\r\
      \n    明承受訴訟，核無不合，應予准許。\r\n三、按在第二審為訴之變更或追加，非經他造同意，不得為之，\r\n    但民事訴訟法第255條第1項第2款至第6款情形，不在此限。\r\
      \n    又請求之基礎事實同一者，擴張或減縮應受判決事項之聲明\r\n    者，縱於訴狀送達後，原告仍得將原訴變更或追加他訴，無\r\n    須得被告同意，此觀民事訴訟法第446條第1項、第255條第1\r\
      \n    項第2、3款規定自明。查：\r\n(一)被上訴人起訴主張上訴人於96年11月1日向被上訴人承租門\r\n    牌號碼苗栗縣銅鑼鄉○○路8號之建物坐落之土地即苗栗縣\r\
      \n    銅鑼鄉○○段銅鑼工業區小段316地號土地（下稱系爭土地\r\n    ）全部及其上現有廠房，簽訂租賃契約（下稱系爭租約），\r\n    因上訴人積欠租金，被上訴人已終止租約，惟上訴人未遷讓\r\
      \n    返還系爭土地及其上建物，於原審聲明：{1}上訴人應將系爭\r\n    土地及其上如原判決附圖所示之系爭4棟建物（即附表一編\r\n   \
      \ 號Ａ、B1、B2、C1、C2、Ｄ所示建物）予以騰空遷讓交還被\r\n    上訴人，並自98年11月15日起至交還上開土地及建物之日止\r\n  \
      \  ，按月給付被上訴人新臺幣（下同）225,000元。{2}上訴人\r\n    應給付被上訴人1,181,250元，及自起訴狀繕本送達翌日即\r\n\
      \    99年2月3日起至清償日止，按週年利率百分之5計算之利息\r\n    。經原審判決：{1}上訴人應將系爭土地及其上如原判決附圖\r\n  \
      \  所示之系爭4棟建物均予以騰空遷讓交還被上訴人，並自98\r\n    年11月23日起至交還上開土地及廠房之日止，按月給付被上\r\n    訴人225,000元；{2}同上述聲明{2}所示；{3}被上訴人其餘之\r\
      \n    訴駁回（敗訴部分為：{1}其中自98年11月15日起至98年11月\r\n    22日止之不當得利）。被上訴人就前揭敗訴部分未聲明不服\r\
      \n    ，該部分已駁回確定。\r\n(二)嗣上訴人於本院抗辯系爭土地上部分建物非系爭租約之租賃\r\n    標的物等語，經本院於100年1月27日進行現場履勘，並囑託\r\
      \n    苗栗縣銅鑼地政事務所（下稱銅鑼地政事務所）進行測量並\r\n    製有土地複丈成果圖（下稱附圖），被上訴人即依附圖之標\r\n    示及面積更正其訴之聲明，被上訴人並於本院追加九華山酒\r\
      \n    業股份有限公司（下稱九華山公司）、林哲億為被告，經被\r\n    上訴人多次更正、變更及追加聲明後，於本院最後一次言詞\r\n    辯論期日確認其訴之聲明為：{1}上訴人及追加被告九華山公\r\
      \n    司、林哲億應將系爭土地及其上如附表一編號Ａ、Ｅ、Ｆ、\r\n    B1、B2、C1、C2所示建物均予騰空遷讓交還被上訴人；並將\r\n \
      \   附表一編號Ｄ所示建物（以下就各部分建物均以簡稱記載）\r\n    予以拆除，並返還該部分土地予被上訴人。{2}上訴人應自98\r\n    年11月23日起至履行前項行為之日止，按月給付被上訴人22\r\
      \n    5,000元。{3}上訴人應給付被上訴人1,181,250元，及其中73\r\n    1,250元自99年2月3日起，其餘45萬元則自99年8月14日起，\r\
      \n    均至清償日止，按週年利率5%計算之利息。願供擔保請准宣\r\n    告假執行（見本院卷260-261頁）。\r\n(三)被上訴人上述確認之聲明{1}，其中關於請求上訴人應騰空遷\r\
      \n    讓交還Ａ、B1、B2、C1、C2建物部分，係就原審聲明（即原\r\n    判決主文第一項）關於原判決附圖所示「二層鋼筋混凝土造\r\n \
      \   建物（含增建部分）」、「二層鋼筋混凝土、加強磚造建物\r\n    （含增建部分）」、「一層鐵皮造廠房」，依附圖之標示而\r\n    更正其聲明，並未變更其請求內容，程序上並無不合。另被\r\
      \n    上訴人就其原審聲明第一項後段之聲明「並自民國98年11月\r\n    23日起至交還上開土地廠房之日止」部分，於本院聲明為「\r\n  \
      \  並自民國98年11月23日起至履行前項行為之日止」，亦屬更\r\n    正聲明，亦不待上訴人同意，即得為之，併予敘明。\r\n(四)被上訴人上述確認之聲明{3}部分，於原審原係請求上訴人就\r\
      \n    全部本金1,181,250元，均自99年2月3日起算利息，嗣於本\r\n    院就其中本金45萬元部分減縮自99年8月14日起算，核屬減\r\
      \n    縮應受判決事項之聲明，依前揭規定，無庸得上訴人之同意\r\n    ，自得為之。則關於被上訴人減縮部分之訴，原審所為判決\r\n    已失其效力。\r\
      \n(五)被上訴人於原審就如Ｄ建物係依民法第455條規定及租約之\r\n    約定請求上訴人應騰空遷讓交還，於本院變更為依民法第76\r\n    7條第1項規定請求上訴人應將Ｄ建物予以拆除，並返還該部\r\
      \n    分土地，其此部分聲明係屬訴之變更；又被上訴人於本院併\r\n    依民法第455條規定及租約之約定，請求上訴人應將Ｅ、Ｆ\r\n    部分建物騰空遷讓交還被上訴人，及另依民法第767條第1項\r\
      \n    、第455條規定及租約之約定，請求追加被告九華山公司、\r\n    林哲億應履行如前揭確認之聲明{1}全部內容，此部分均屬訴\r\n  \
      \  之追加。核被上訴人所為前揭訴之變更及追加之先後請求主\r\n    要爭點有共同性，請求基礎又有關連性、同一性，且證據資\r\n    料之利用上亦有一體性，依訴訟經濟原則，宜利用同一訴訟\r\
      \n    程序審理，藉以一次解決本件紛爭。上訴人雖以被上訴人所\r\n    為訴之追加有礙上訴人之防禦，不予同意云云，惟依上說明\r\n    ，被上訴人上開訴之變更及追加，無須得上訴人同意即可為\r\
      \n    之，附此敘明。被上訴人既得為前揭訴之變更，則其於原審\r\n    所為上訴人應將Ｄ建物騰空遷讓交還被上訴人部分之訴，即\r\n    視為撤回，故本院僅就被上訴人變更之新訴（即請求拆除Ｄ\r\
      \n    建物，並返還該部分土地）為裁判，無就原訴該部分判決更\r\n    為維持或變更判決之必要，併此敘明。\r\n乙、實體方面：\r\n一、被上訴人主張：\r\
      \n(一)上訴人及追加被告林哲億於96年11月1日向被上訴人承租系\r\n    爭土地及其上現有廠房，承租之建物範圍包含Ａ、B1、B2、\r\n  \
      \  C1、C2、Ｅ、Ｆ部分建物（下合稱租賃建物）。系爭租約所\r\n    定租期係自96年11月1日起至101年11月1日止，每月租金為\r\n \
      \   225,000元。詎上訴人及追加被告林哲億自98年6月起即未依\r\n    約給付租金，經被上訴人屢次催討後，上訴人乃簽發交付被\r\n  \
      \  上訴人如附表二所示金額均為225,000元之支票5紙，用以支\r\n    付98年6月起至同年10月止之5個月租金，詎被上訴人就已屆\r\n \
