      \ 月29日警詢時供稱知悉「優力-SO\r\n      」、「七日綠血草」及「薑黃蜆錠」廣告資料內容（99年\r\n      度偵字第5558號卷一第137-148\
      \ 頁），且於同年9 月30日\r\n      偵訊時供稱曾經自行出資聘請「華瑞媒體公司」拍攝「昇\r\n      暘活藻」及「薑黃蜆錠」廣告，並將廣告內容交請衛星公\r\
      \n      會修正等語（99年度偵字第5558號卷二第159-163 頁），\r\n      核與卷附中華民國衛星廣播電視事業商業同業公會「資訊\r\
      \n      性節目審查建議書」相符（同上卷第29-38 頁，第55-72\r\n      頁），足見其就上開「優力-SO 」等產品之廣告內容，知\r\
      \n      之甚稔。被告羅碧霞於本院審理時，雖辯稱對於上開產品\r\n      廣告內容並不知情，惟其於99年9 月28日檢察事務官詢問\r\n\
      \      時供稱：產品到達公司後，被告黃玟皓會寄發產品光碟至\r\n      公司，並請製造商為「吉是福公司」客服人員上課，介紹\r\n    \
      \  產品相關專業知識，廠商教導客服人員產品說明時，其曾\r\n      旁聽過內容等語（99年度偵字第5558號卷一第41-48 頁）\r\n  \
      \    ，且於本院補充訊問時亦供稱：「…，帶子會送給我，光\r\n      碟我撥的時候會看。」等語（本院卷第249 頁），可見被\r\n    \
      \  告羅碧霞亦確實知悉「優力-SO 」等產品之廣告內容，其\r\n      辯稱不知產品廣告內容等語，顯無可採。因此，本件被告\r\n      黃玟皓與羅碧霞間，既就上開「優力-SO\
      \ 」等產品廣告內\r\n      容均屬明知，且分別或共同加以廣告販售，渠等就販賣上\r\n      開產品之行為，自有犯意聯絡及行為分擔無疑。\r\
      \n（五）被告黃玟皓等人及渠等辯護人雖以本件及被告黃玟皓另涉\r\n      類似案例，地方主管機關均未曾以違反健康食品管理法裁\r\n      處，而係均依食品衛生管理法加以裁罰，並提出臺中市政\r\
      \n      府裁處書，且引用臺灣高等法院高雄分院100 年度上易字\r\n      第1144號判決為證。然健康食品管理法早於88年2 月3 日\r\
      \n      即經總統以（88）華總一義字第0000000000號令公布頒行\r\n      全國，並自公布後6 個月施行，其間復歷經4 次修正，而\r\
      \n      被告黃玟皓及羅碧霞等均為從事相關產業之從業人員，被\r\n      告黃玟皓更親自委託媒體公司製作上開產品廣告內容，核\r\n   \
      \   無任何正當且無法避免而不知此一現行法律之事由。又健\r\n      康食品管理法中央及地方主管機關，依據具體個案情狀，\r\n      而適用法令所為之行政處分，核屬行政權之行使，而非司\r\
      \n      法權之發動，是本件縱依被告黃玟皓等及渠等辯護人所提\r\n      出之臺中市政府裁處書所示，該等行政機關對於本件或其\r\n   \
      \   他疑似違反健康食品管理法案件，均未曾援引健康食品管\r\n      理法予以裁罰，或移送司法機關偵辦，亦僅屬相關行政機\r\n      關適用法律是否妥適，而無從解免人民知法之義務。況自\r\
      \n      88年間健康食品管理法公布施行以來，全國各法院（包含\r\n      地方法院、高等法院及其分院）早有為數眾多之健康食品\r\n  \
      \    管理法有罪刑事判決案例可供憑參，苟被告黃玟皓等人於\r\n      廣告販售上開商品前，曾向法律專業人員稍加徵詢，或自\r\n      行透過司法院「法學資料檢索」網頁（對外公開網頁）進\r\
      \n      行免費查詢，自可知悉渠等上開廣告販售行為顯然觸法之\r\n      情。至臺灣高等法院高雄分院100 年度上易字第1144號雖\r\n\
      \      以被告黃玟皓及該案其他被告缺乏主觀上違反健康食品管\r\n      理法之犯意而判決無罪確定，然前開判決所依據之犯罪事\r\n    \
      \  實與本件並不相同，且其法律見解並不具拘束其他法院之\r\n      效力，故本院自得依據個案認定事實並適用法律，而不受\r\n      其拘束。因此，被告黃玟皓等人及渠等辯護人就此部分所\r\
      \n      辯，亦不足採。\r\n（六）另被告黃玟皓等及渠等辯護人固以健康食品管理法第2 條\r\n      第2 項明定，中央主管機關應就「保健功效」予以公告，\r\
      \n      然中央主管機關即衛生署自始均未曾依該條項就「保健功\r\n      效」為公告，顯然有違法律授權明確性、法安定性為辯。\r\n   \
      \   惟：\r\n   1. 按健康食品管理法第2 條第1 項規定：「本法所稱健康食\r\n      品，指具有保健功效，並標示或廣告其具該功效之食品。\r\
      \n      」，同條第2 項亦明定：「本法所稱之保健功效，係指增\r\n      進民眾健康、減少疾病危害風險，且具有實質科學證據之\r\n  \
      \    功效，非屬治療、矯正人類疾病之醫療效能，並經中央主\r\n      管機關公告者。」審諸該條條文結構，顯然與懲治走私條\r\n      例第2\
      \ 條第1 項，將犯罪構成要件委由行政機關補足之規\r\n      定迥異，而純屬就「健康食品」及「保健功效」為說明之\r\n      定義性條文，且該條第2\
      \ 項就「保健功效」部分，業已明\r\n      白揭示其定義，其相關定義之用語意義亦非難以理解，洵\r\n      為受規範者所能預見，並可經由司法審查加以確認，而難\r\
      \n      認有何違反法律明確性之處（最高法院100 年臺上字第30\r\n      47號判決意旨參照），核與司法院大法官會議釋字第636\r\n\
      \      號解釋中所指之檢肅流氓條例第2 條第3 款關於霸佔地盤\r\n      、白吃白喝與要挾滋事行為，以及欺壓善良之規定，以及\r\n  \
      \    同條例第2 款關於品行惡劣、遊蕩無賴之規定，容有未盡\r\n      明確之處之情狀不同。\r\n    2.又健康食品管理法第2 條於95年5\
      \ 月17日修正前，其原條\r\n      文規定為：「本法所稱健康食品，係指提供特殊營養素或\r\n      具有特定之保健功效，特別加以標示或廣告，而非以治療\r\
      \n      、矯正人類疾病為目的之食品。」並無任何公告之規定，\r\n      修正後始於增列之「保健功效」定義後，加入「並經中央\r\n   \
      \   主管機關公告者。」等文字，然觀之該條修正立法理由為\r\n      ：「一、修正健康食品之定義範圍。二、國際間針對營養\r\n      素有其公認之定義，唯對於特殊營養素則在任何法規資料\r\
      \n      或科學文獻中，並未有明確定義。故建議刪除，而保健功\r\n      效來明訂規範。三、明訂保健功效之定義。」可知健康食\r\n   \
      \   品管理法第2 條於95年5 月17日之修正，其目的乃在使「\r\n      健康食品」及「保健功效」定義明確化，並無將行政機關\r\n   \
      \   之「公告」程序列為「保健功效」成立與否要件之意，更\r\n      遑論授權行政機關予以補充。本件健康食品管理法第2 條\r\n      第2\
      \ 項之「並經中央主管機關公告者」既非「保健功效」\r\n      定義之授權，是在法律解釋上，中央主管機關自以客觀上\r\n      揭櫫公告該法所規範之「保健功效」項目為已足，而無須\r\
      \n      拘泥於公告所依據之條文項號。因此，中央主管機關衛生\r\n      署既已依健康食品管理法第3 條第2 項規定，分別於88年\r\n\
      \      8 月2 日以衛署食字第00000000號公告「健康食品之改善\r\n      骨質疏鬆功能評估方法」，並於92年8 月29日以衛署食字\r\
      \n      第0000000000號公告修正；又於89年7 月31日以衛署食字\r\n      第0000000000號公告「健康食品之護肝功能評估方法」，\r\
      \n      並於92年8 月29日以衛署食字第0000000000號公告修正；\r\n      再於91年9 月3 日公布「健康食品之免疫調節功能評估方\r\
      \n      法」；復於92年8 月29日以衛署食字第0000000000號公告\r\n      「健康食品之延緩衰老功能評估方法」；又於95年間，以\r\
      \n      衛署食字第0000000000號公告「健康食品之輔助調節血壓\r\n      功能評估方法」；於96年7 月12日以衛署食字第00000000\r\
      \n      00號公告「健康食品之不易形成體脂肪功能評估方法」；\r\n      再於96年7 月12日以衛署食字第0000000000號公告「健康\r\
      \n      食品之輔助調節過敏體質功能評估方法」；復於96年7 月\r\n      18日以衛署食字第0000000000號公告修正「健康食品之調\r\
      \n      節血脂功能評估方法」；末於96年7 月18日衛署食字第00\r\n      00000000號公告修正「健康食品之調節血糖功能評估方法\r\
      \n      」，供作「保健功效」評估方法之依據（衛生署另依同條\r\n      項頒佈有健康食品安全性評估方法），將「不易形成體脂\r\n   \
      \   肪功能」等項均公告認定係屬健康食品之「保健功效」，\r\n      自無違反法律明確性原則，亦無違反法律安定性之要求。\r\n      且若認衛生署公告上開保健功效評估方法時，並無同時公\r\
      \n      告保健功效項目之意，而認衛生署自始不曾公告任一保健\r\n      功效項目，則在並無任何保健功效品項之情形下，衛生署\r\n   \
      \   前開保健功效評估方法所由何來？此觀之衛生署101 年6\r\n      月1 日署授食字第0000000000號函（本院卷第129-132 頁\r\
      \n      ）「說明事項」欄中一（二）、二（二），以及同署101\r\n      年7 月16日署授食字第0000000000號函（本院卷第161-16\r\
      \n      6 頁）自明。因此，被告黃玟皓等及渠等辯護人就此部分\r\n      之抗辯，洵屬誤會。\r\n（七）此外，復有證人即「昇暘公司」會計人員溫庭幼、產品購\r\
