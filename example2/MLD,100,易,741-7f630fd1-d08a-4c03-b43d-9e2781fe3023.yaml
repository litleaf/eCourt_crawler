      \ 品管理法第26條犯行，事證均已明確，堪予認定，應依法\r\n      論科。\r\n三、按「刑法於95年7 月1 日修正施行，基於一罪一罰，以實現\r\
      \n    刑罰公平原則之考量，將包含多數侵害法益行為，但科刑上\r\n    僅論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。\r\n    為避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念\r\
      \n    ，認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，\r\n    自應僅總括論以一罪；然其範圍必須與修法意旨相契合。又\r\n    集合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社\r\
      \n    會常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續\r\n    實行之行為，於自然意義上雖係數行為，但依社會通念，法\r\n    律上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪\r\
      \n    類型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客\r\n    觀上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必\r\n    要手段、社會生活經驗中該犯罪實行常態及社會通念；主觀\r\
      \n    上，則視其是否出於行為人之一次決意，並秉持刑罰公平原\r\n    則等情形，加以判斷。又刑法上有關製造、販賣之罪（包括\r\n    製造、販賣毒品、槍械、偽藥、禁藥等），在立法者預定之\r\
      \n    構成要件類型上，並非屬於必須反覆或延續實行始能成立之\r\n    犯罪，且該等製造、販賣行為，常有單一或偶發性販賣之情\r\n    形，亦非絕對具有反覆、延續實行之特徵」（最高法院99年\r\
      \n    度臺上字第4062號判決參照）。查本件被告黃玟皓為被告「\r\n    昇暘公司」與「琍達公司」之負責人，被告羅碧霞亦為被告\r\n   \
