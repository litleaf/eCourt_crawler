      \n      成體脂肪功能」等保健功效。\r\n（七）自99年3 月23日起至同年7 月14日止，在東風、中天綜合\r\n      、年代、緯來育樂、衛視中文、國興、中天娛樂、好萊塢\r\
      \n      、緯來戲劇、臺視數位及AXN 等頻道廣告販賣「花現窈窕\r\n      」，宣稱具有「不易形成體脂肪功能」及「調節血脂功能\r\n \
      \     」保健功效。\r\n（八）自99年7 月13日起至同年9 月29日止，在中天綜合頻道、\r\n      年代、衛視中文台、緯來戲劇及臺視數位等頻道廣告販賣\r\
      \n      「四稜粉藤」，宣稱具有「不易形成體脂肪功能」保健功\r\n      效。\r\n三、嗣於99年9 月29日，為警在「昇暘公司」位於桃園市○○路\r\
      \n    0 段0000號B1倉庫、位於桃園市○○路000 號12樓營業處所\r\n    ，以及「琍達公司」位於臺中市○○路0 段000 號2 樓之1\r\
      \n    公司營業處所，合計扣得「七日綠血草」（綠色奇蹟膠囊）\r\n    4 箱（3 千6 百粒）、「七日綠血草」（綠色奇蹟）13箱、\r\n \
      \   「歐鱗微晶膠原蛋白」296 瓶、「歐鱗微晶膠原蛋白」82箱\r\n    、「昇暘活藻」2 箱、「四稜粉藤」18箱、「珍寶蜆」1 箱\r\n \
      \   、「花現窈窕」7 箱、「薑黃蜆錠」48箱及「薑黃蜆錠」（\r\n    黃金蜆錠）2 箱。\r\n四、案經苗栗縣警察局移送，產品購買者伍效參、黃友梅、林世\r\
      \n    勳、鍾秀菊告訴，臺灣臺南地方法院檢察署檢察官主動簽分\r\n    呈請臺灣高等法院檢察署檢察長令轉，產品購買者巫富美訴\r\n    由臺灣臺中地方法院檢察署檢察官，南投縣政府衛生局函請\r\
      \n    臺灣南投地方法院檢察署檢察官分別呈請臺灣高等法院臺中\r\n    分院檢察署檢察長令轉臺灣苗栗地方法院檢察署（下稱苗栗\r\n    地檢署）檢察官偵查起訴\r\
      \n    理  由\r\n一、按除簡式審判程序、簡易程序及刑事訴訟法第376 條第1 款\r\n    、第2 款所列之罪之案件外，第一審應行合議審判，刑事訴\r\
      \n    訟法第284 條之1 定有明文。查被告黃玟皓及羅碧霞所違反\r\n    健康食品管理法第21條第2 項非法販賣未經許可所製造之健\r\n\
      \    康食品案件，以及被告「昇暘公司」、「琍達公司」、原「\r\n    豐瑩公司」及「吉是福公司」所違反健康食品管理法第26條\r\n    案件，均屬刑事訴訟法第376\
      \ 條第1 款所列之罪，則本院第\r\n    一審自無庸行合議審判，先予敘明。又按被告以外之人（包\r\n    括證人、鑑定人、告訴人、被害人及共同被告等）於審判外\r\
      \n    之陳述雖不符刑事訴訟法第159 條之1 至之4 等4 條之規定\r\n    ，而經當事人於審判程序同意作為證據，法院審酌該言詞陳\r\n\
      \    述或書面陳述作成時之情況，認為適當者，亦得為證據；當\r\n    事人、代理人或辯護人於法院調查證據時，知有刑事訴訟法\r\n    第159\
      \ 條第1 項不得為證據之情形，而未於言詞辯論終結前\r\n    聲明異議者，視為有前項之同意，同法第159 條之5 定有明\r\n    文，其立法意旨在於傳聞證據未經當事人之反對詰問予以核\r\
      \n    實，原則上先予排除，惟若當事人已放棄反對詰問權，於審\r\n    判程序中表明同意該等傳聞證據可作為證據；或於言詞辯論\r\n    終結前未聲明異議，基於尊重當事人對傳聞證據之處分權，\r\
      \n    及證據資料愈豐富，愈有助於真實發見之理念，且強化言詞\r\n    辯論主義，使訴訟程序得以順暢進行，上開傳聞證據亦均具\r\n    有證據能力。查本件被告黃玟皓等人及渠等辯護人於準備及\r\
      \n    審理程序中，對於檢察官起訴書中所提出，以及當庭所補充\r\n    之證據資料，均表示不爭執其證據能力，且渠等與辯護人及\r\n    檢察官對於本案卷內相關證人之證述、文書卷證等資料，有\r\
      \n    何不得為證據之情形，亦未於本院言詞辯論終結前聲明異議\r\n    ，再有關本案證人之證述、文書卷證資料經本院於審理期日\r\n    逐一提示並告以要旨，檢察官及被告黃玟皓等人與辯護人對\r\
      \n    卷附證據資料均表示無意見，本院審酌相關證人證述筆錄製\r\n    成、文書卷證資料取得，並無證據顯示有何違背程序規定情\r\n    事，依據上揭說明，均應認具有證據能力。\r\
      \n二、訊據被告黃玟皓、羅碧霞及被告「昇暘公司」、「琍達公司\r\n    」、原「豐瑩公司」與「吉是福公司」之代表人與代理人，\r\n    於警詢、偵訊及審理時，雖坦認上開全部客觀事實，惟均矢\r\
      \n    口否認有何違反健康食品管理法犯行，並與渠等辯護人同以\r\n    本件主管機關衛生署並未依法就健康食品管理法第2 條第2\r\n    項之保健功效為公告，且被告黃玟皓等人上開產品，之前均\r\
      \n    係經地方衛生主管機關以違反食品衛生管理法裁處，是依臺\r\n    灣高等法院高雄分院100 年度上易字第1144號就被告黃玟皓\r\n \
      \   相類似之行為，已為無罪判決確定之要旨，被告黃玟皓等人\r\n    實無就渠等行為涉有違反健康食品管理法之主觀認知為辯，\r\n    經查：\r\
      \n（一）按本法所稱健康食品，指具有保健功效，並標示或廣告其\r\n      具該功效之食品；本法所稱之保健功效，係指增進民眾健\r\n      康、減少疾病危害風險，且具有實質科學證據之功效，非\r\
      \n      屬治療、矯正人類疾病之醫療效能，並經中央主管機關公\r\n      告者，健康食品管理法第2 條定有明文。又健康食品管理\r\n  \
      \    法第6 條第1 項規定，食品非依本法之規定，不得標示或\r\n      廣告為健康食品，違反者，則依據該法第21條第1 項規定\r\n  \
      \    處斷。而所謂健康食品之定義，參照同法第2 條第1 項規\r\n      定，係指具有保健功效，並標示或廣告其具該功效之食品\r\n    \
      \  。準此，於商品標示、廣告上載明「健康食品」字樣之商\r\n      品固屬之，縱標示或宣傳未載明為健康食品，然若標示或\r\n      宣傳宣稱有特定保健功效者，亦屬保健食品之範圍（臺灣\r\
      \n      高等法院98年度上易字第389 號判決意旨參照）；再健康\r\n      食品管理法第2 條規定，所稱健康食品，指具有保健功效\r\n\
      \      ，並標示或廣告其具該功效之食品。所稱之保健功效，係\r\n      指增進民眾健康、減少疾病危害風險，且具有實質科學證\r\n    \
      \  據之功效，非屬治療、矯正人類疾病之醫療效能，並經中\r\n      央主管機關公告者。同法第6 條第1 項規定，食品非依本\r\n      法之規定，不得標示或廣告為健康食品。該條第2\
      \ 項規定\r\n      ，食品標示或廣告提供特殊營養素或具有特定保健功效者\r\n      ，應依同法第7 條規定，申請查驗登記，始得製造或輸入\r\
      \n      。如果食品未依該條規定申請取得許可，則該等標示或廣\r\n      告亦明顯違反該法第6 條第1 項之規定。又廣告內容是否\r\n \
      \     有所標示之特定保健功效，應依據廣告內容之相關文義做\r\n      客觀的解釋，而不宜僅拘泥於健康食品管理法標示及廣告\r\n     \
      \ 用詞管理原則內容之字面意義（臺灣高等法院99年度上易\r\n      字第131 號判決意旨參照）。另健康食品管理法第6 條第\r\n     \
      \ 2 項所謂「食品標示或廣告提供特殊營業素或具有特定保\r\n      健功效者，應依本法規定辦理之」係指食品標示或廣告「\r\n      提供某種特殊營養素或特定之保健功效」，即已符合同法\r\
      \n      第2 條對健康食品之定義，因此該食品應依同法第7 條之\r\n      規定申請許可為健康食品。換言之，食品廣告或標示提供\r\n \
      \     特殊營養素或具有特定保健功效，依同法第2 條對健康食\r\n      品之定義，該等標示或廣告之行為已可認定為健康食品之\r\n    \
      \  標示或廣告，如該食品未依同法第7 條之規定申請取得許\r\n      可，則該等標示或廣告亦明顯違反健康食品管理法第6 條\r\n      第1\
      \ 項「食品非依本法之規定，不得標示或廣告為健康食\r\n      品」之規定，應依同法第21條第1 項處理（臺灣高等法院\r\n      101\
      \ 年度上易字第975 號判決意旨參照）。\r\n（二）觀之卷附苗栗地檢署勘驗筆錄（其內容包含「優力-SO 」\r\n      、「珍寶蜆」、「昇暘活藻」、「歐鱗微晶膠原蛋白」、\r\
      \n      「七日綠血草」、「花現窈窕」」、「薑黃蜆錠」及「四\r\n      稜粉藤」，參見99年度偵字第558 號卷六），被告黃玟皓\r\n\
      \      等人所販售之「優力-SO 」，其廣告內容確有強調「脂肪\r\n      、糖份同時減少40﹪-60 ﹪」、「每1 毫克可阻止100 公\r\
      \n      克脂肪吸收」、「能迅速阻止脂肪、糖份等大分子高熱量\r\n      的吸收」、「增加患者胰島素的敏感度」及「可調降血壓\r\n   \
      \   、血脂、血糖」等文字與語言（同上卷第1-7 頁）；而「\r\n      珍寶蜆」廣告中亦有「抑制過敏反應」、「調節免疫系統\r\n     \
      \ 」、「保護肝腎功能」、「改善過敏性鼻炎」、「肝功能\r\n      也可得到修補」等文字與語言（同上卷第8-69頁）；又「\r\n      七日綠血草」乃以「肝臟的排毒的效用」、「可以減輕肝\r\
      \n      臟的負擔」、「還有消除脂肪的作用」、「可以阻止脂肪\r\n      的累積」、「達到清血的作用」、「這就是目前清血、排\r\n   \
      \   毒」、「排便、保肝、減輕油脂負擔」等文字與語言（同\r\n      上卷第113-124 頁）為廣告；再「昇暘活藻」亦宣稱可「\r\n   \
      \   提升免疫力」（同上卷第70-82 頁）等文字；另在「歐鱗\r\n      微晶膠原蛋白」廣告中，確有以「補膠原存骨本，預防骨\r\n    \
      \  質疏鬆」、「預防改善更年期障礙」、「免疫系統增強10\r\n      0 倍」、「保持肌膚彈性，延緩老化」等文字（同上卷第\r\n      83-112之1\
      \ 頁）為宣傳；又「花現窈窕」乃以「抑制腸道\r\n      脂肪吸收」、「去除油脂」、「淨白抗老」、「脂肪蓄積\r\n      抑制」、「脂肪吸收阻礙」、「脂肪燃燒」、「肥滿預防\r\
      \n      」、「心血管疾病自然就下降」、「把體內的這些脂肪燒\r\n      掉」、「專門去除不好的脂肪」、「體內囤積脂肪相對減\r\n   \
      \   少」及「高油、高血脂症」等文字與語言（同上卷第125-\r\n      157 頁），主張該產品功效；再「薑黃蜆錠」廣告則以「\r\n   \
      \   肝硬化變好肝」、「防癌保肝」、使用前「黃膽指數超出\r\n      標準值38倍」使用後「黃膽指數降至2.5 進標準值」、「\r\n    \
      \  薑黃素抑制B 肝轉肝癌」等文字（同上卷第158-185 頁）\r\n      ，強調其產品；末「四稜粉藤」乃以「3 個月蛻變輕鬆」\r\n  \
      \    、「享瘦方法」、「大瘦一圈」、「瘦了20公斤」、「瘦\r\n      用無窮」、「胖了6 年說瘦就瘦」及「贅肉再也看不到」\r\n    \
      \  等文字與語言（同上卷第186-211 頁），宣稱其功效之事\r\n      實。\r\n（三）而依卷附「食品廣告標示解釋案例」（99年度偵字第5558\r\
      \n      號卷第62-64 頁、臺灣臺南地方法院檢察署99年度他字第\r\n      2018號卷第2-6 頁），以及衛生署公告之「健康食品之改\r\
      \n      善骨質疏鬆功能評估方法」（99年度偵字第5558號卷七第\r\n      57-61 頁）、「健康食品之免疫調節功能評估方法」（99\r\
      \n      年度偵字第5558號卷七第33-41 頁）、「健康食品之護肝\r\n      功能評估方法」（99年度偵字第5558號卷七第18-23\
      \ 頁）\r\n      、「健康食品之延緩衰老功能評估方法」（99年度偵字第\r\n      5558號卷七第45-56 頁）、「健康食品之輔助調節血壓功\r\
      \n      能評估方法」（本院卷）、「健康食品之不易形成體脂肪\r\n      功能評估方法」（99年度偵字第5558號卷七第5-10頁）、\r\n\
      \      「健康食品之輔助調節過敏體質功能評估方法」（99年度\r\n      偵字第5558號卷七第42-44 頁）、「健康食品之調節血糖\r\n\
      \      功能評估方法」（99年度偵字第5558號卷七第14-18 頁）\r\n      以及「健康食品之調節血脂功能評估方法」（99年度偵字\r\
      \n      第5558號卷七第11-13 頁），上開「優力-SO 」產品所訴\r\n      求「可調降血壓、血脂、血糖」效用，乃係直接涉及健康\r\
      \n      食品管理法所規範之「調節血脂功能」、「調節血糖功能\r\n      」與「輔助調節血壓功能」之保健功效，另該產品所訴求\r\n   \
      \   之「脂肪、糖份同時減少40﹪-60 ﹪」、「每1 毫克可阻\r\n      止100 公克脂肪吸收」、「能迅速阻止脂肪、糖份等大分\r\n \
      \     子高熱量的吸收」、「增加患者胰島素的敏感度」則係涉\r\n      及「不易形成體脂肪功能」保健功效；而「珍寶蜆」廣告\r\n     \
      \ 用語中「抑制過敏反應」、「調解免疫系統」等，顯然涉\r\n      及「免疫調節功能」保健功效，「保護肝腎功能」與「肝\r\n      功能也可得到修補」等則係強調「護肝功能」保健功效，\r\
      \n      另「改善過敏性鼻炎」更明白提及「輔助調整過敏體質功\r\n      能」保健功效；「七日綠血草」乃以「肝臟的排毒的效用\r\n   \
      \   」、「可以減輕肝臟的負擔」及「保肝」等語，強調「護\r\n      肝功能」保健功效，同時以「減輕油脂負擔」、「還有消\r\n      除脂肪的作用」及「可以阻止脂肪的累積」等語，訴求「\r\
      \n      不易形成體脂肪功能」保健功效，並以「達到清血的作用\r\n      」及「這就是目前清血」等語，揭櫫產品「調節血脂功能\r\n   \
