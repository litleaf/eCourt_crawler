      \n(五)上訴人曾依民法第227條第1項準用民法第226條第1項規定，對\r\n  被上訴人、劉伯恩起訴請求賠償3,742,016 元及其利息，主張\r\
      \n  略以：基隆市衛生局於93年2月4日銷毀鮮體錠9,647 盒、活力\r\n  餐包8,085盒（包括玉米濃湯活力餐包2,975盒、草莓果子活力\r\
      \n  餐包2,617盒、蘑菇焗湯活力餐包2,493盒），扣除被上訴人於\r\n  本案主張之鮮體錠6,000 盒、草莓果子及蘑菇焗湯活力餐包各\r\n\
      \  1,200盒、玉米濃湯活力餐包2,400盒，及伊於91年3月4日進貨\r\n  ，尚未付款之活力餐包2,376 盒（玉米濃湯、草莓果子、蘑菇\r\n\
      \  焗湯活力餐包各792盒）後，就銷毀之鮮體錠3,647盒、活力餐\r\n  包909盒部分，伊受有相當於未稅進貨單價依序為980.9523 元\r\n\
      \  、180.9524元，共計3,742,016 元之損害等語（見95年度重上\r\n  更(一)字第43號卷第300至311頁、第336 頁反面；97年度重上更\r\
      \n  (二)字第19號卷第149至152頁）。本院以97年度重上更(二)字第19\r\n  號判命被上訴人應給付上訴人1,085,714 元及其利息，駁回上\r\
      \n  訴人其餘上訴，理由略以：北市衛生局以蘑菇焗湯、草莓果子\r\n  活力餐包之外盒標示違反食品衛生管理法為由，於91年7 月10\r\n  日以北市衛七字第0914284800號行政處分書，處被上訴人罰鍰\r\
      \n  3萬元，並令其於收受處分書後30 日內回收改正，但被上訴人\r\n  未及時改正，致上訴人不能繼續銷售，且該產品於有效期間屆\r\n  期後已被銷毀，無改正之可能，上訴人得依民法第227條第1項\r\
      \n  準用民法第226條第1項規定，請求被上訴人按其已支付價金之\r\n  蘑菇焗湯、草莓果子活力餐包各3000盒（未稅單價180.9524元\r\n\
      \  ）之總額1,085,714 元計算之損害；衛生署、北市衛生局未認\r\n  定玉米濃湯活力餐包違反食品衛生管理法，及為限期回收改正\r\n  之處分，上訴人主張被上訴人不完全給付，自無可採；衛生署\r\
      \n  於91年1月10日以衛署食字第0900077965 號函認定鮮體錠產品\r\n  外盒標示涉違反食品衛生管理法第19條第1 項規定，故被上訴\r\
      \n  人有不完全給付情形，惟北市衛生局未處分被上訴人，上訴人\r\n  得繼續販賣，則上訴人主張因被上訴人拒絕回收改正，致其不\r\n  能繼續販賣，依民法第227條第1項準用第226條第1項請求被上\r\
      \n  訴人賠償損害，亦不可採等語。上訴人提起上訴，經最高法院\r\n  以98年度台上字第355 號裁定駁回其上訴，而告確定。嗣被上\r\n  訴人對本院97年度重上更(二)字第19號確定判決，提起再審之訴\r\
      \n  ，本院以97年度再易字第123 號判決：1.本院97年度重上更(二)\r\n  字第19號確定判決，關於命被上訴人給付上訴人之金額超過16\r\n\
      \  4,485 元及其利息部分之裁判廢棄；2.上開廢棄部分，上訴人\r\n  在前訴訟程序之上訴駁回；3.被上訴人其餘再審之訴駁回，理\r\n  由略以：上訴人已支付價金之蘑菇焗湯、草莓果子活力餐包各\r\
      \n  3,000盒（包括90年10月30日各進600盒，90年11月1日各進2,4\r\n  00 盒），未支付價金之蘑菇焗湯、草莓果子活力餐包各1,992\r\
      \n  盒（包括91年1月24日各進1,200盒，91年3月24日各進792 盒）\r\n  ，基隆市衛生局於93年2月4 日銷毀蘑菇焗湯活力餐包2,493盒\r\
      \n  、草莓果子活力餐包2,617 盒，依先進先出原則，上訴人於前\r\n  訴訟程序主張銷毀之蘑菇焗湯活力餐包中已支付價金部分為50\r\n  1盒，已銷毀之草莓果子活力餐包中已支付價金部分為625盒，\r\
      \n  而僅請求被上訴人賠償按909盒（未稅單價180.9524 元）之價\r\n  金總額164,485 元計算之損害等語，並即確定。有被上訴人提\r\
      \n  出民事判決書、裁定書（更(二)卷第72至87頁），及本院調取上\r\n  開民事卷宗可稽。\r\n五按原告對於自己主張之事實已盡證明之責後，被告對其主張，\r\
      \n  如抗辯其不實並提出反對之主張者，則被告對其反對之主張，\r\n  亦應負證明之責，此為舉證責任分擔之原則（最高法院18年上\r\n  字第2855號判例意旨參照）。次按給付有確定期限者，債務人\r\
      \n  自期限屆滿時起當然負遲延責任，其因不可歸責於債務人之事\r\n  由致未為給付者，債務人雖不負遲延責任，但不可歸責於債務\r\n  人之事由，應由債務人負舉證之責（最高法院21年上字第1956\r\
      \n  號判例意旨參照）。查本件被上訴人提起先位之訴，主張上訴\r\n  人依系爭經銷契約，應於91年8月31日以前支付上述貨款3,833\r\n  ,000元，卻遲延未支付等事實，已盡證明之責，則上訴人執前\r\
      \n  詞為反對之主張，揆之上開判例意旨，應由上訴人就所抗辯之\r\n  事實，負舉證責任。\r\n六按法院於確定終局判決之理由中，就訴訟標的以外當事人所主\r\
      \n  張或抗辯足以影響判決結果之重要爭點，本於當事人完足舉證\r\n  及辯論之結果，已為實質之判斷者，基於當事人之程序權業受\r\n  保障，可預見法院對於該爭點之判斷將產生拘束力而不致生突\r\
      \n  襲性裁判，仍應賦予該判斷一定之拘束力，以符程序上誠信原\r\n  則及訴訟經濟。是同一當事人間就該重要爭點提起之其他訴訟\r\n  ，除法院於前確定判決所為判斷顯然違背法令、或當事人提出\r\
      \n  其於前訴訟所不知或無法提出之新訴訟資料，或提出前訴訟言\r\n  詞辯論終結以後之新訴訟資料，且足以推翻原判斷，可認當事\r\n  人為與原判斷相反之主張，不致違反誠信原則外，應解為當事\r\
      \n  人就該經法院判斷之重要爭點之法律關係，不得於新訴訟為相\r\n  反之主張，法院於新訴訟亦不應為相反之判斷。\r\n七關於上訴人抗辯鮮體錠非由東阪公司進口，被上訴人違反系爭\r\
      \n  鮮體錠經銷契約第1條約定部分，論述如下：\r\n(一)系爭鮮體錠經銷契約第1 條記載「合約產品係..由東阪國際有\r\n  限公司進口」字樣（原審卷第15頁）。而上訴人抗辯被上訴人\r\
      \n  提供鮮體錠原料之進口報單，進口商係裕元興業股份有限公司\r\n  、尹太有限公司等語，業據提出進口報單為證（原審卷第 115\r\n  至118\
      \ 頁），並為被上訴人所不爭執，堪予採信。則被上訴人\r\n  主張鮮體錠原料實係東阪公司進口之事實，應由被上訴人負證\r\n  明之責。\r\n(二)被上訴人主張：伊與東阪公司於90年1月18\
      \ 日簽訂商品供應契\r\n  約，由東阪公司提供商品予伊銷售，東阪公司為進口鮮體錠、\r\n  活力餐包原料，因數量不多，乃與其他進口商所進口之原料，\r\
      \n  一併以其他進口商之名義辦理進口手續等事實，業據提出商品\r\n  供應契約書、原料明細表、進口報單、規格書（原審卷第 104\r\n  、147至153、241至249頁）為證。核與證人陳進益證稱：「我\r\
      \n  目前任職於東阪國際有限公司，營業項目有：一般食品的製造\r\n  、販賣及代理銷售。我在公司擔任總經理的職務。原告微風數\r\n  位科技股份有限公司向我們公司訂貨，大約在二、三年前，有\r\
      \n  書面合約，訂購的項目為『雞尾酒活力鮮體錠』及『雞尾酒活\r\n  力餐包』..我們公司委由各國的原料商進口原料，我們公司再\r\n  研擬配方，並生產及製造該產品..該產品90\
      \ %都是由國外進口\r\n  原料，其他如賦形劑的原料，因為國內有，所以就以國內的原\r\n  料製作。（提示原審卷第148至153頁進口報單）就是我們公司\r\
      \n  的『雞尾酒活力鮮體錠』原料進口報單其中1 份。進口報單上\r\n  的進口商並非東阪公司，這是因為我們公司訂的量不夠多，所\r\n  以需要國內的各進口商合力進口。我們公司都是透過國內的原\r\
      \n  料進口商進口，所以進口報單上所寫的不是東阪公司..（提示\r\n  原審卷第104 頁）就是我們公司與原告微風數位科技股份有限\r\n  公司所訂立的合約，當初簽約的時候我本人在場。該產品的原\r\
      \n  料，我們公司委託國內原料進口商去找國外的出口商，也有部\r\n  分是直接從國外的進口商進口。」，及提出之東阪公司營利事\r\n  業登記證、工廠登記證、出進口廠商登記卡等影本（原審卷第\r\
      \n  182至188頁）相符，堪予採信。\r\n(三)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\
      \n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\
      \n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(四)綜上，被上訴人已證明東阪公司進口鮮體錠原料後，生產鮮體\r\
      \n  錠之事實，合於系爭鮮體錠經銷契約第1條所定「合約產品係.\r\n  .由東阪國際有限公司進口 」之約定，並無給付不完全情形。\r\n  則上訴人抗辯被上訴人違反上開約定，其得解除系爭鮮體錠經\r\
      \n  銷契約及買賣契約，並得依民法第227條第1 項準用民法第226\r\n  條第1項，及依民法第360條前段等規定，請求被上訴人賠償其\r\n \
      \ 因銷毀鮮體錠所生損害，並與被上訴人主張之貨款債權抵銷，\r\n  或於被上訴人賠償該損害前，拒絕給付鮮體錠之貨款云云，為\r\n  無理由。\r\n\
      八關於上訴人抗辯鮮體錠之包裝盒未說明分裝製造商金佳峰公司\r\n  ，違反食品衛生管理法部分，論述如下：\r\n(一)上訴人陳稱：系爭鮮體錠經銷契約第1\
      \ 條約定「合約產品係由\r\n  ..金佳鋒食品股份有限公司（下稱金佳鋒公司）分裝製造」（\r\n  原審卷第15頁），但被上訴人提供之鮮體錠包裝盒未予以說明\r\
      \n  等語，業據提出包裝為證（原審卷第47頁），為被上訴人所不\r\n  爭執，堪予採信。\r\n(二)按食品衛生管理法第17條第1項第4款規定，包裝之食品應於包\r\
      \n  裝上標示廠商名稱、電話號碼及地址；輸入者，應註明國內負\r\n  責廠商名稱、電話號碼及地址。次按衛生署於90年5月3日修正\r\n  發布之食品衛生管理法施行細則第13條第3\
      \ 款規定，包裝之食\r\n  品由國外輸入，但需再經改裝、分裝或其他加工程序者，得於\r\n  銷售前完成中文標示。故由國外輸入食品原料，並在國內進行\r\
      \n  改裝、分裝或其他加工程序後始為銷售之包裝食品，包裝上僅\r\n  須標示國內負責廠商之名稱、電話號碼及地址，無須一併標示\r\n  在國內受託就該原料進行改裝、分裝或其他加工程序之廠商之\r\
      \n  名稱、電話號碼及地址。查被上訴人陳稱：東阪公司進口鮮體\r\n  錠原料後，交由金佳鋒公司進行加工製造及分裝等語，業據提\r\n  出統一發票為證（原審卷第155至157頁），核與證人陳進益證\r\
      \n  稱：「（提示上開統一發票）是金佳鋒公司受我們公司委託製\r\n  造『雞尾酒活力鮮體錠』，來跟我們公司請款所開立的發票..\r\n  『雞尾酒活力鮮體錠』確實是我們公司委託金佳鋒公司製造的\r\
      \n  ，包裝盒上只要有一家負責的公司就可以，所以才沒有將金佳\r\n  鋒公司標示出來。」，並提出上開統一發票原本（已發還）相\r\n  符，堪予憑採。則被上訴人於鮮體錠包裝盒標示「委託製造商\r\
      \n  ：東阪國際有限公司」，未標示分裝製造商金佳峰公司，尚不\r\n  違反食品衛生管理法第17條第1項第4款規定。\r\n(三)上訴人於本院97年度重上更(二)字第19\
      \ 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\
      \n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\
      \n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(四)綜上，被上訴人未於鮮體錠包裝盒標示分裝製造商金佳峰公司\r\n  ，並不違反食品衛生管理法第17條第1項第4款規定。上訴人抗\r\
      \n  辯被上訴人違反該規定，其得解除系爭鮮體錠經銷契約及買賣\r\n  契約，並得依民法第227條第1項準用民法第226條第1項，及依\r\n  民法第360\
      \ 條前段等規定，請求被上訴人賠償其因銷毀鮮體錠\r\n  所生損害，並與被上訴人主張之貨款債權抵銷，或於被上訴人\r\n  賠償該損害前，拒絕給付鮮體錠之貨款云云，為無理由。\r\
      \n九關於上訴人抗辯系爭鮮體錠經銷契約第1 條約定被上訴人委託\r\n  東阪公司製造鮮體錠，事實上係由金佳峰公司製造，違反食品\r\n  衛生管理法第20條規定之設廠許可（上訴人誤載為第21條，見\r\
      \n  原審卷第111頁反面）部分，論述如下：\r\n(一)按食品衛生管理法第20條規定：「食品業者製造、加工、調配\r\n  、包裝、運送、貯存、販賣食品或食品添加物之作業場所、設\r\
      \n  施及品保制度，應符合中央主管機關所定食品良好衛生規範，\r\n  經中央主管機關公告指定之食品業別，並應符合中央主管機關\r\n  所定食品安全管制系統之規定。食品業者之設廠登記，應由工\r\
      \n  業主管機關會同主管機關辦理。食品工廠之建築及設備，應符\r\n  合中央主管機關會同中央工業主管機關所定之設廠標準。」，\r\n  乃有關實際從事食品製造、加工、調配、包裝、運送、貯存等\r\
      \n  作業之業者之設廠規範，並未禁止輸入食品原料之廠商委託該\r\n  食品業者進行加工、分裝等作業，以生產包裝食品。\r\n(二)上訴人於本院97年度重上更(二)字第19\
      \ 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\
      \n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\
      \n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(三)綜上，上訴人抗辯東阪公司委託金佳峰公司生產鮮體錠，食品\r\n  衛生管理法第20條規定，其得解除系爭鮮體錠經銷契約及買賣\r\
      \n  契約，並得依民法第227條第1項準用民法第226條第1項，及依\r\n  民法第360 條前段等規定，請求被上訴人賠償其因銷毀鮮體錠\r\n \
      \ 所生損害，並與被上訴人主張之貨款債權抵銷，或於被上訴人\r\n  賠償該損害前，拒絕給付鮮體錠之貨款云云，為無理由。\r\n十關於上訴人抗辯鮮體錠、活力餐包之包裝盒註明「本產品已投\r\
      \n  保第一產物新台幣1,000萬產品責任險」、「保單號碼1000 字\r\n  第90PR0036號」字樣，但被上訴人實未投保部分，論述如下：\r\n\
      (一)上訴人陳稱：鮮體錠、活力餐包之包裝盒註明「本產品已投保\r\n  第一產物新台幣1,000萬產品責任險」、「保單號碼1000字第9\r\n  0PR0036\
      \ 號」字樣等語，業據提出包裝為證（原審卷第47、48\r\n  頁），並為被上訴人所不爭執，堪予採信。\r\n(二)被上訴人主張：東阪公司於90年3月15\
      \ 日就鮮體錠、活力餐包\r\n  ，向第一產物保險股份有限公司投保最高責任限額1,000 萬元\r\n  之產品責任險，保單號碼 1000-90PR0036，至該保險單上記載\r\
      \n  保險標的產品為「纖體錠」，係因投保當時，鮮體錠之名稱為\r\n  「活力纖體錠」，嗣東阪公司於90年3月23 日向衛生署申請擬\r\n  製產品之管理時，衛生署認為該名稱易使消費者產生誤解，要\r\
      \n  求修改，東阪公司乃更名為「活力鮮體錠」，故名稱雖然不同\r\n  ，實為同一產品等語，提出產品責任保險單、衛生署90年4月4\r\n  日衛署食字第0900019587\
      \ 號函（原審卷第159、238、239 頁）\r\n  為證，上訴人就各該文書之真正未予爭執，自堪認被上訴人之\r\n  主張為真正。\r\n(三)兩造於系爭經銷契約未約定被上訴人應投保產品責任險。而按\r\
      \n  食品衛生管理法第21條規定，應投保產品責任保險，係食品業\r\n  者，而非食品經銷商。是鮮體錠、活力餐包之製造商東阪公司\r\n  投保產品責任險，經被上訴人於包裝上標示保險內容，合於上\r\
      \n  開規定。\r\n(四)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\
      \n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\
      \n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(五)綜上，被上訴人並無投保產品責任險之義務，且被上訴人於包\r\
      \n  裝盒標示「本產品已投保第一產物新台幣1,000 萬產品責任險\r\n  」、「保單號碼1000字第90PR0036號」字樣，亦合於事實，故\r\n\
      \  上訴人抗辯被上訴人未履行投保義務，其得解除系爭經銷契約\r\n  及買賣契約，並得依民法第227條第1項準用民法第226條第1項\r\n  ，及依民法第360\
      \ 條前段等規定，請求被上訴人賠償其因銷毀\r\n  鮮體錠、活力餐包所生損害，並與被上訴人主張之貨款債權抵\r\n  銷，或於被上訴人賠償該損害前，拒絕給付貨款云云，為無理\r\
      \n  由。\r\n十一關於上訴人抗辯被上訴人未於活力餐包之包裝標示製造商名稱\r\n  、地址，違反食品衛生管理法第17條第4 款部分，論述如下：\r\
      \n(一)上訴人陳稱：被上訴人於活力餐包之包裝僅標示「微風數位科\r\n  技股份有限公司委託製造」，未標示製造商東阪公司等語，業\r\n  據提出包裝為證（原審卷第48頁），並為被上訴人所不爭執，\r\
      \n  堪信為真正。\r\n(二)按食品衛生管理法第17條第1項第4款，及衛生署於90年5月3日\r\n  修正發布之食品衛生管理法施行細則第13條第3\
      \ 款，均未限制\r\n  包裝食品之包裝上所標示之「廠商」或「負責廠商」，必須為\r\n  製造商，不得為委託製造商。是被上訴人於活力餐包包裝盒標\r\
      \n  示「微風數位科技股份有限公司委託製造」，未標示製造商東\r\n  阪公司之名稱、地址，尚不違反食品衛生管理法第17條第1 項\r\n  第4款規定。\r\
      \n(三)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n\
      \  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\
      \n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(四)綜上，上訴人抗辯：被上訴人於活力餐包包裝盒標示「微風數\r\
      \n  位科技股份有限公司委託製造」，未標示製造商東阪公司之名\r\n  稱、地址，違反食品衛生管理法第17條第1項第4款規定，其得\r\n  解除系爭鮮體錠經銷契約及買賣契約，並得依民法第227條第1\r\
      \n  項準用民法第226條第1項，及依民法第360 條前段等規定，請\r\n  求被上訴人賠償其因銷毀鮮體錠所生損害，並與被上訴人主張\r\n  之貨款債權抵銷，或於被上訴人賠償該損害前，拒絕給付鮮體\r\
      \n  錠之貨款云云，為無理由。\r\n十二關於上訴人抗辯被上訴人與劉伯恩間未合作銷售鮮體錠、活力\r\n  餐包，而不依系爭經銷契約第1 條約定提出給付，構成不完全\r\
      \n  給付部分，論述如下：\r\n(一)上訴人抗辯：系爭經銷契約第1 條約定「合約產品係由雞尾酒\r\n  減肥療法創始人劉伯恩醫師與甲方（即被上訴人）合作銷售」\r\
      \n  （見原審卷第15、18頁），被上訴人亦於包裝上標示「劉伯恩\r\n  獨家配方」及「長春醫院院長劉伯恩醫師」之學經歷，以為商\r\n  品說明等語，業據提出包裝為證（原審卷第47、48頁），並為\r\
      \n  被上訴人所不爭執，堪信為真正。\r\n(二)上訴人陳稱：劉伯恩於90年11月6日以台北郵局第18379號存證\r\n  信函予被上訴人，指責被上訴人未經其同意，進行廣告宣傳等\r\
      \n  語，業據提出被上訴人於90年11月14日發給長春醫院及劉伯恩\r\n  之存證信函為證（原審卷第52頁），核與被上訴人提出劉伯恩\r\n  所發存證信函相符（原審卷第240\
      \ 頁），並為被上訴人所不爭\r\n  執，堪信為真正。惟被上訴人主張：劉伯恩開設長春醫院，於\r\n  90年1月30 日代表該醫院與伊簽訂活動協議書，劉伯恩、長春\r\
      \n  醫院另於91年12月25日與伊簽訂補充備忘錄，約定劉伯恩、長\r\n  春醫院同意伊使用其名稱銷售鮮體錠、活力餐包，伊則按銷售\r\n  所得之一定比例支付費用予劉伯恩、長春醫院，劉伯恩並應伊\r\
      \n  之要求，於90年6月12 日配合參與銷售活動，至劉伯恩寄發上\r\n  開存證信函給伊，係要求伊改善有關產品之廣告宣傳方式，並\r\n  非否認與伊之間有合作銷售產品事實等語，業據提出活動協議\r\
      \n  書、補充備忘錄（原審卷第102頁；更(二)卷第165頁）為證，核\r\n  與劉伯恩於91年12月25日在上開91年度重訴字第2725號前案提\r\
      \n  出之答辯狀，主張其與被上訴人間確有上開合作協議書所示之\r\n  合作關係等語相符，有被上訴人提出之答辯狀影本可稽（更(二)\r\n  卷第166至168頁），且上開存證信函記載「貴公司廣告宣傳行\r\
      \n  為未經本人同意..請貴公司於一個月內改善上述情事，以維雙\r\n  方權益」，確為請求被上訴人依約履行之意思，故堪信被上訴\r\n  人之主張為真正。上訴人上述存證信函，抗辯劉伯恩否認與被\r\
      \n  上訴人合作銷售鮮體錠、活力餐包云云，洵非可採。\r\n(三)上訴人陳稱：報紙於90年11月2、3日報導劉伯恩否認與他人合\r\n  作銷售減肥產品云云，提出聯合報90年11月2\
      \ 日剪報、中央日\r\n  報90年11月3日剪報、中國時報90年10月14日、90年11月3日剪\r\n  報為證（原審卷第49、222頁、第51\
      \ 頁反面）。惟查，上開聯\r\n  合報90年11月2 日剪報係針對「健美錠」所為報導，中央日報\r\n  90年11月3日剪報、中國時報90年11月3日剪報則係針對劉伯恩\r\
      \n  看診而開立給病患之減肥藥所為報導，均與屬於食品類之鮮體\r\n  錠、活力餐包無關。又中國時報90年10月14日剪報刊載「劉伯\r\n  恩坦承，『廖董』（即被上訴人之法定代理人）確實有意請他\r\
      \n  擔任新瘦身產品之代言人，然遭他拒絕」字樣，但未敘明所謂\r\n  「新瘦身產品」即鮮體錠、活力餐包，且由劉伯恩自90年1 月\r\n  30日起已與被上訴人銷售鮮體錠、活力餐包，應可排除上開報\r\
      \n  導所指「新瘦身產品」為鮮體錠、活力餐包之可能。是上訴人\r\n  執各該新聞報導，抗辯劉伯恩否認與被上訴人合作銷售鮮體錠\r\n  、活力餐包云云，顯非可採。\r\
      \n(四)被上訴人主張：雞尾酒減肥療法係劉伯恩獨家配方等語，業據\r\n  提出醫療訊息網頁為證（原審卷第204至206頁）。證人陳進益\r\n  亦證稱：「該產品（指鮮體錠、活力餐包）是由劉伯恩醫師研\r\
      \n  擬配方，我們公司將產品製造出來後，劉伯恩醫師到醫院試用\r\n  後，產品才開始生產。」（原審卷第184 頁）。故被上訴人主\r\n  張鮮體錠、活力餐包符合包裝上所標示之「劉伯恩獨家配方」\r\
      \n  、「長春醫院院長劉伯恩醫師」學經歷等商品說明，堪予信實\r\n  。\r\n(五)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\
      \n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\
      \n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\
      \n(六)綜上，被上訴人交付予上訴人之鮮體錠、活力餐包，符合系爭\r\n  經銷契約第1 條所定「合約產品係由雞尾酒減肥療法創始人劉\r\n  伯恩醫師與甲方合作銷售」之品質，及包裝上所標示「劉伯恩\r\
      \n  獨家配方」、「長春醫院院長劉伯恩醫師」學經歷等商品說明\r\n  。則上訴人抗辯：被上訴人不完全給付，伊已於91年10月4 日\r\n  、91年11月1\
      \ 日發函解除系爭經銷契約及買賣契約，被上訴人\r\n  不得請求伊支付貨款或票款，且伊得依民法第227條第1項準用\r\n  民法第226條第1項，及依民法第360\
      \ 條前段等規定，請求被上\r\n  訴人賠償伊因銷毀鮮體錠、活力餐包所生損害，並與被上訴人\r\n  主張之貨款債權抵銷，或於被上訴人賠償該損害前，拒絕給付\r\
      \n  貨款云云，均無理由。\r\n十三關於上訴人抗辯被上訴人未履行維護產品形象、品質之從給付\r\n  義務部分，論述如下：\r\n(一)上訴人抗辯：系爭經銷契約第7條第1款明定被上訴人應提供文\r\
      \n  宣及廣告促成物予伊，系爭鮮體錠經銷契約第7條第4款及系爭\r\n  活力餐包經銷契約第7條第5款均明定被上訴人應舉辦產品上市\r\n  後之廣告事宜，系爭經銷契約第8條第6款明定伊進行產品之廣\r\
      \n  告或文宣前，內容須先獲得被上訴人同意，故被上訴人負有維\r\n  護產品形象、品質之從給付義務，詎報紙於90年11月2、3日刊\r\n  登對劉伯恩之雞尾酒減肥療法及食品之負面報導，被上訴人未\r\
      \n  予置理，違反上開義務，致系爭經銷契約之經銷目的難以達成\r\n  云云，並提出剪報為證（原審卷第49至51頁）。被上訴人對該\r\n  報導內容並不爭執，但否認負有澄清義務。\r\
      \n(二)查系爭鮮體錠經銷契約第7條第1、4款及系爭活力餐包合約第7\r\n  條第1、5款，係有關被上訴人應負責提供廣告文宣、廣告促成\r\n  物；鮮體錠首次上市發表會、上市後之廣告；活力餐包之首次\r\
      \n  上市發表會及廣告之約定，系爭經銷契約第8條第6款係有關被\r\n  上訴人有事前審查上訴人之廣告、文宣權利之約定，均難以擴\r\n  張解釋被上訴人對媒體之負面報導，負有主動澄清之責。又查\r\
      \n  ，系爭經銷契約第1 條約定被上訴人提供其與雞尾酒減肥療法\r\n  創始人劉伯恩醫師合作銷售之鮮體錠、活力餐包予上訴人，被\r\n  上訴人既非創始或調製該雞尾酒減肥療法之人，當不可能對被\r\
      \n  上訴人擔保社會上對該雞尾酒減肥療法不會有負面之評價，或\r\n  對於該負面評價，負澄清之責。何況上開報導係針對「健美錠\r\n  」或劉伯恩開立給病患之減肥藥物，與鮮體錠、活力餐包無涉\r\
      \n  ，被上訴人自無主動公開澄清之必要，上訴人上開抗辯，顯非\r\n  可採。\r\n(三)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\
      \n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\
      \n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\
      \n(四)綜上，被上訴人對上述報導，不負有主動澄清之從給付義務，\r\n  則上訴人抗辯：被上訴人不完全給付，伊已於91年10月4 日、\r\n  91年11月1\
      \ 日發函解除系爭經銷契約及買賣契約，被上訴人不\r\n  得請求伊支付貨款或票款，且伊得依民法第227條第1項準用民\r\n  法第226條第1項，及依民法第360\
      \ 條前段等規定，請求被上訴\r\n  人賠償伊因銷毀鮮體錠、活力餐包所生損害，並與被上訴人主\r\n  張之貨款債權抵銷，或於被上訴人賠償該損害前，拒絕給付貨\r\
      \n  款云云，均無理由。\r\n十四關於上訴人抗辯被上訴人應賠償其因銷毀玉米濃湯活力餐包2,\r\n  975盒所生損害269,167元部分，論述如下：\r\
      \n(一)依前開兩造不爭執事項第(四)點，被上訴人交付予上訴人之玉米\r\n  濃湯活力餐包，未遭北市衛生局、衛生署認定有標示違反食品\r\n  衛生管理法第19條第1\
      \ 項規定情事，北市衛生局亦未就此一產\r\n  品科處被上訴人罰鍰及命限期回收改正。至於上訴人提出衛生\r\n  署98年3月30日衛署食字第0980008347\
      \ 號函，表示「貴公司（\r\n  即上訴人）之『美式玉米濃湯』..產品，其標示內容如確認已\r\n  違反該法（即食品衛生管理法）第19條規定者，雖尚未經衛生\r\
      \n  機關查獲處分，貴公司仍應基於企業者責任及保障消費者權益\r\n  ，儘速回收改正，以符規定。」（更(二)卷第40頁），係針對上\r\n  訴人之假設性問題所為說明，並非認定玉米濃湯活力餐包之外\r\
      \n  盒標示有違反食品衛生管理法第19條第1 項規定情事。則上訴\r\n  人抗辯：被上訴人交付之玉米濃湯活力餐包有不完全給付情事\r\n  云云，尚非可採。\r\
      \n(二)上訴人於本院97年度重上更(二)字第19 號、97年度再易字第123\r\n  號事件，為同一主張，經本院本於兩造完足舉證及辯論之結果\r\n\
      \  ，於該確定判決之理由中作成上訴人之主張無理由之實質判斷\r\n  ，上訴人未說明該判斷有何違背法令情事，亦未提出其於前訴\r\n  訟所不知或無法提出之新訴訟資料，或提出前訴訟言詞辯論終\r\
      \n  結以後發生之新訴訟資料，揆之前揭第六點說明，上訴人於本\r\n  件訴訟仍執前詞，有違訴訟上之誠信原則，難以憑採。\r\n(三)綜上，上訴人抗辯：被上訴人交付之玉米濃湯活力餐包有不完\r\
      \n  全給付情事，伊除得解除契約外，並得依民法第227條第1項準\r\n  用民法第226條第1項、民法第360 條前段等規定，請求被上訴\r\n \
      \ 人賠償伊因銷毀玉米濃湯活力餐包2,975盒所生損害269,167元\r\n  ，並與被上訴人主張之貨款債權抵銷，及於被上訴人賠償該損\r\n  害前，拒絕給付貨款云云，為無理由。\r\
      \n十五關於上訴人抗辯被上訴人應賠償其因銷毀蘑菇焗湯活力餐包2,\r\n  493盒所生損害270,886 元、因銷毀草莓果子活力餐包2,617盒\r\n\
      \  所生損害293,324元部分，論述如下：\r\n(一)被上訴人交付予上訴人之蘑菇焗湯、草莓果子活力餐包，經衛\r\n  生署認定其外盒標示有上述不實及易生誤解情形，而遭北市衛\r\
      \n  生局於91年7月10日命被上訴人於收受處分書後30 日內將產品\r\n  回收改正，乃兩造不爭執之事項。按食品衛生管理法第19條第\r\n  1\
      \ 項規定，對於食品所為之標示、宣傳或廣告，不得有不實、\r\n  誇張或易生誤解之情形；第29條第1項第3款規定，食品經當地\r\n  主管機關依抽查結果，標示違反同法第19條第1\
      \ 項規定者，應\r\n  通知限期回收改正，屆期不遵行，沒入銷毀之；同條第2 項規\r\n  定，上開應予沒入之物品，應先命製造、販賣或輸入者立即公\r\
      \n  告停止使用或食用，並予回收、銷毀，必要時，當地主管機關\r\n  得代為回收、銷毀，並收取必要之費用。是食品標示違反食品\r\n  衛生管理法第19條第1\
      \ 項規定，經主管機關處分限期回收改正\r\n  ，但尚未為沒入銷毀之處分前，該食品尚非屬於法律上禁止販\r\n  賣之食品。北市衛生局雖限期命被上訴人收回改正蘑菇焗湯、\r\
      \n  草莓果子活力餐包之外盒標示，但屆期並未為沒入銷毀之處分\r\n  ，該產品自非屬於法律上禁止販賣之食品。\r\n(二)上訴人向被上訴人購買蘑菇焗湯、草莓果子活力餐包，目的在\r\
      \n  轉售予終端消費者，北市衛生局限期命被上訴人收回改正後，\r\n  為沒入銷毀之處分前，該產品雖尚非屬於法律上禁止販賣之食\r\n  品，但上訴人繼續販售該外盒標示違反食品衛生管理法第19條\r\
      \n  第1 項規定之食品予消費者，有損害消費者之利益，而遭消費\r\n  者索賠之虞，上訴人自不宜繼續販售。故上訴人抗辯：於回收\r\n  改正上開活力餐包外盒標示前，伊無法繼續販賣該產品，被上\r\
      \n  訴人所為之給付不符債之本旨，構成不完全給付等語，堪予憑\r\n  採。\r\n(三)上訴人抗辯：被上訴人就上述不完全給付，應依民法第360 條\r\
      \n  前段，負損害賠償責任云云。惟按民法第360 條前段規定，買\r\n  賣之物，缺少出賣人所保證之品質者，買受人得不解除契約或\r\n  請求減少價金，而請求不履行之損害賠償。所謂「保證」，須\r\
      \n  出賣人對買受人為擔保買賣標的物有特定品質存在之表示，並\r\n  約定於欠缺該品質時，由出賣人負瑕疵擔保責任者而言。查系\r\n  爭活力餐包經銷契約未約定被上訴人擔保外盒標示合乎食品衛\r\
      \n  生管理法之意旨，上訴人亦未舉證證明被上訴人曾為此一保證\r\n  ，則上訴人抗辯被上訴人應依民法第360 條前段，負損害賠償\r\n  責任云云，顯然無據。\r\
      \n(四)按民事訴訟法第400條第1項規定，確定之終局判決就經裁判之\r\n  訴訟標的，有既判力，當事人不得以該確定判決事件終結前所\r\n  提出或得提出而未提出訴之其他攻擊防禦方法，於新訴訟為與\r\
      \n  該確定判決意旨相反之主張，法院亦不得為反於該確定判決意\r\n  旨之裁判。查上訴人於本件訴訟，依民法第227條第1項準用民\r\n  法第226條第1項規定，請求被上訴人賠償其所銷毀蘑菇焗湯、\r\
      \n  草莓果子活力餐包中屬於其已支付價金之909盒所生損害164,4\r\n  85元部分，乃為本院97年度再易字第123 號確定判決裁判之訴\r\n\
      \  訟標的，而有既判力，兩造於本件訴訟不得為與該確定判決意\r\n  旨相反之主張，本院亦不得為反於該確定判決意旨之裁判，該\r\n  確定判決既認定上訴人此部分請求為有理由，則上訴人於本件\r\
      \n  訴訟為抵銷之抗辯，亦應認為有理由。從而被上訴人於本件更\r\n  審事件，請求上訴人給付貨款3,615,858元（3,843,863-228,0\r\
      \n  05），及自91年9月1日起至清償日止按年息5%計算之利息，經\r\n  抵銷後，被上訴人僅得請求上訴人給付3,451,373元（3,615,8\r\
      \n  58-164,485），及自91年9月1日起至清償日止按年息5%計算之\r\n  利息。\r\n(五)上訴人於本件訴訟，抗辯被上訴人依民法第227條第1項準用民\r\
      \n  法第226條第1項規定，應賠償其因銷毀蘑菇焗湯、草莓果子活\r\n  力餐包各2,493盒、2,617盒，扣除上開第(四)點所述909 盒部分\r\
      \n  ，所生之損害399,725元（270,886+293,324-164,485）乙節，\r\n  雖不在本院以97年度再易字第123 號確定判決，所裁判之訴訟\r\
      \n  標的範圍以內，惟本院於該確定判決理由中，就此一重要爭點\r\n  ，本於兩造完足舉證及辯論之結果，已作成上訴人之抗辯有理\r\n  由之實質判斷，被上訴人於本件訴訟復未說明此一判斷有何違\r\
      \n  背法令情事，亦未提出其於前訴訟所不知或無法提出之新訴訟\r\n  資料，或提出前訴訟言詞辯論終結以後所發生之新訴訟資料，\r\n  用以推翻該判斷，揆之前揭說明，被上訴人於本件訴訟為與該\r\
      \n  判斷相反之主張，有違訴訟上之誠信原則，爰不予憑採。則應\r\n  認上訴人上開抗辯為有理由，上訴人進而為抵銷之抗辯，亦有\r\n  理由，從而，被上訴人得請求上訴人給付之貨款經抵銷後，為\r\
      \n  3,051,648元（3,451,373-399,725），及自91年9月1日起至清\r\n  償日止按年息5%計算之利息。\r\n(六)上訴人抗辯：被上訴人有上述不完全給付情事，伊於前訴訟程\r\
      \n  序以起訴狀之送達，及於本件訴訟以歷次書狀之送達，對被上\r\n  訴人為解約之意思表示，伊自無需給付本件被上訴人主張之全\r\n  部貨款云云。惟查，被上訴人主張：上訴人於91年10月4\
      \ 日、\r\n  91年11月1 日以伊與劉伯恩無合作銷售關係，及媒體就劉伯恩\r\n  有負面報導為由，主張解除契約，其後上訴人僅於98年7 月17\r\
      \n  日提出之準備(一)狀，本於上述不完全給付事由，主張以該書狀\r\n  之送達，為解約之意思表示（見更(二)卷第23頁），至於上訴人\r\n  提出之其他書狀，僅一再重申其於91年10月4日、91年11月1日\r\
      \n  曾為解約意思表示，未曾本於上述不完全給付事由為解約之表\r\n  示等語，業據被上訴人提出存證信函、律師函為證（原審卷第\r\n  86至90頁），並與上訴人於前訴訟程序提出之起訴狀（見原審\r\
      \n  卷第55至58頁），及於本件訴訟提出之書狀內容，互核相符，\r\n  堪予採信。又鮮體錠及蘑菇焗湯、草莓果子、玉米濃湯活力餐\r\n  包，各屬不同之產品種類，被上訴人就蘑菇焗湯、草莓果子活\r\
      \n  力餐包有不完全給付情事，不影響其就鮮體錠、玉米濃湯活力\r\n  餐包之給付，上訴人自不得以被上訴人就蘑菇焗湯、草莓果子\r\n  活力餐包之給付不完全，主張一併解除鮮體錠、玉米濃湯活力\r\
      \n  餐包之經銷或買賣契約。且上訴人先以被上訴人就蘑菇焗湯、\r\n  草莓果子活力餐包之給付不完全，依民法第227條第1項準用民\r\n  法第226條第1項規定，請求被上訴人賠償損害，並為抵銷之抗\r\
      \n  辯，經本院認定為有理由，而生抵銷之效力，上訴人之請求權\r\n  已獲滿足，自無再選擇行使解除此部分經銷或買賣契約之理。\r\n  故上訴人上開抗辯顯然無據，難以憑採。\r\
      \n(七)上訴人抗辯：被上訴人有上述不完全給付情事，伊於被上訴人\r\n  回收改正或賠償損害前，得行使同時履行抗辯權，拒絕給付本\r\n  件被上訴人主張之全部貨款云云。惟查，鮮體錠及蘑菇焗湯、\r\
      \n  草莓果子、玉米濃湯活力餐包，各屬不同之產品種類，被上訴\r\n  人就蘑菇焗湯、草莓果子活力餐包有不完全給付情事，不影響\r\n  其就鮮體錠、玉米濃湯活力餐包之給付，上訴人自不得以被上\r\
      \n  訴人就蘑菇焗湯、草莓果子活力餐包之給付不完全，主張一併\r\n  拒絕給付鮮體錠、玉米濃湯活力餐包之貨款。且上訴人以被上\r\n  訴人就蘑菇焗湯、草莓果子活力餐包之給付不完全，依民法第\r\
      \n  227條第1項準用民法第226條第1項規定，請求被上訴人賠償損\r\n  害，並為抵銷之抗辯，經本院認定為有理由，而生抵銷之效力\r\n  ，上訴人之請求權已獲滿足，上訴人行使同時履行抗辯權即失\r\
      \n  所附麗，故上訴人上開抗辯亦無理由。\r\n十六關於上訴人抗辯被上訴人應賠償其因銷毀鮮體錠9,647 盒所生\r\n  損害7,010,866元部分，論述如下：\r\
      \n(一)北市衛生局於90年11月2日在零售賣場抽查發現原審卷第47 頁\r\n  鮮體錠之包裝標示涉嫌違反食品衛生管理法，經衛生署於91年\r\n \
      \ 1月10日以衛署食字第0900077965 號函釋確有違反食品衛生管\r\n  理法第19條第1 項情形，但北市衛生局並未依食品衛生管理法\r\n\
      \  第29條第1項第3款規定，對被上訴人為限期回收改正及沒入銷\r\n  毀之處分，該食品自尚非屬於法律上禁止販賣之食品。\r\n(二)上訴人向被上訴人購買鮮體錠，目的在轉售予終端消費者，該\r\
      \n  產品雖因北市衛生局未限期命被上訴人收回改正及處分沒入銷\r\n  毀，而非屬於法律上禁止販賣之食品，但上訴人繼續販售原審\r\n  卷第47頁外盒標示違反食品衛生管理法第19條第1\
      \ 項規定之鮮\r\n  體錠予消費者，有損害消費者之利益，而遭消費者索賠之虞，\r\n  上訴人仍不宜繼續販售，故上訴人抗辯被上訴人給付上開外盒\r\n\
      \  包裝違反食品衛生管理法第19條第1 項規定之鮮體錠，不符債\r\n  之本旨，構成不完全給付等語，堪予憑採。\r\n(三)上訴人抗辯：被上訴人就上述不完全給付，應依民法第360\
      \ 條\r\n  前段，負損害賠償責任云云。惟查，系爭鮮體錠經銷契約未約\r\n  定被上訴人擔保外盒標示合乎食品衛生管理法之意旨，上訴人\r\n  亦未舉證證明被上訴人曾為此一保證，則上訴人抗辯被上訴人\r\
      \n  應依民法第360條前段，負損害賠償責任云云，顯然無據。\r\n(四)上訴人於本件訴訟，依民法第227條第1項準用民法第226條第1\r\n  項規定，請求被上訴人賠償其所銷毀鮮體錠中，屬於其已支付\r\
      \n  價金之3,647盒所生損害3,577,533元部分，乃為本院97年度重\r\n  上更(二)字第19號確定判決裁判之訴訟標的，而有既判力，兩造\r\
      \n  於本件訴訟不得為與該確定判決意旨相反之主張，本院亦不得\r\n  為反於該確定判決意旨之裁判。該確定判決既認定上訴人此部\r\n  分請求為無理由，則上訴人於本件訴訟為同一主張，並為抵銷\r\
      \n  之抗辯，亦應認為無理由，而不生抵銷效力。\r\n(五)上訴人於本件訴訟，抗辯被上訴人依民法第227條第1項準用民\r\n  法第226條第1項規定，應賠償其因銷毀鮮體錠9,647\
      \ 盒，扣除\r\n  上開第(四)點所述3,647盒部分，所生之損害3,433,333元乙節，\r\n  不在本院97年度重上更(二)字第19號確定判決所裁判之訴訟標的\r\
      \n  範圍以內。查：\r\n1.被上訴人主張：伊於90年12月18日台北市松山區衛生所約談前\r\n  ，先將原審卷第47 頁鮮體錠所示外盒標示第1版有關「讓您在\r\
      \n  完全無負擔的情況下回復身體原本正常的機制、促進新陳代謝\r\n  ，同時達到養顏美容的目的』文字，修改為「可以幫助調整體\r\n  質，促進新陳代謝，同時達到養顏美容、健康維持的目的，讓\r\
      \n  您享受自信生活」第2版標示，再將第1、2版外盒標示有關「\r\n  市立忠孝醫院減肥門診醫師」、「市立婦幼醫院減肥門診醫師\r\n  」文字，修改為「市立忠孝醫院合約醫師」、「市立婦幼醫院\r\
      \n  合約醫師」第3版標示，並自90年12月24日起交付第3版標示之\r\n  鮮體錠予上訴人販售，故北市衛生局未就此處分伊等語，業據\r\n  提出修改後之外盒標示為證（更(一)卷1第92、93\
      \ 頁），與上開\r\n  台北市松山區衛生所90年12月18日食品衛生調查紀錄，記載蔡\r\n  思淳表示「有關『中華民國肥胖學會』、『市立婦幼醫院減肥\r\
      \n  門診醫師』及產品外盒包裝上之功能參考，本公司已於新版做\r\n  更正」。提供一盒新版『雞尾酒活力鮮體錠』以供佐證。而本\r\n  公司已要求經銷商全面回收舊版『雞尾酒活力鮮體錠』，而經\r\
      \n  銷商已告知陸續回收中，並儘速將全省貨品回收完畢。」，其\r\n  後附有第1、3版外盒標示以供對照，經台北市松山區衛生所加\r\n  蓋騎縫章（更(一)卷2第133、134頁），及上開北市衛生局91年7\r\
      \n  月3 日食品衛生調查紀錄記載蔡思淳表示「有關『雞尾酒活力\r\n  鮮體錠』外盒標示：『長春醫院院長劉伯恩醫師..經歷..肥胖\r\n  協會..劉伯恩獨家配方』整段、『讓您在完全無負擔..回復身\r\
      \n  體原本正常的機制..』違規的部分..本公司在松山區衛生所約\r\n  談之前就改善，如貴局蒐集的產品中有一包是已改善的。」（\r\n  更(二)卷第29頁）相符。又兩造於本院97年度重上更(二)字第19號\r\
      \n  事件、97年5月7日準備程序，將被上訴人於90年12月24日、91\r\n  年1月24日交付該事件卷第60 頁所示已修改外盒標示之鮮體錠\r\n\
      \  予上訴人之事實，列為兩造不爭執事項，至於該事件卷第60頁\r\n  正、反面分別為第2、3版外盒標示，本院固無法自上開筆錄內\r\n  容確認兩造所指被上訴人於90年12月24日以後所交付者究係第\r\
      \n  2版或第3版外盒標示之鮮體錠（見該事件卷第128、60 頁；影\r\n  本附於更(一)卷2第95、96 頁），惟查，本院函請衛生署確認第\r\n\
      \  2、3版標示是否有違反食品衛生管理法第19條第1 項規定情形\r\n  ，衛生署以97年7月23日衛署食字第0970034545號函回覆：第2\r\
      \n  版標示內容載有「劉伯恩醫師經歷..市立忠孝醫院及婦幼醫院\r\n  『減肥』門診醫師」字句，仍屬易生誤解，涉違反食品衛生管\r\n  理法第19條第1項之規定（更(一)卷2第113頁），及以97年9月18\r\
      \n  日衛署食字第0970042139號函回覆：第3 版標示，其整體文字\r\n  敘述尚無違反食品衛生管理法第19條第1項之規定（更(一)卷2第\r\
      \n  149頁），再與被上訴人於90年12月18日已提出第3版標示予台\r\n  北市松山區衛生所，且台北市衛生局並未處分被上訴人等情相\r\n  互勾稽，本院認為被上訴人主張伊自90年12月24\
      \ 日起交付第3\r\n  版標示之鮮體錠予上訴人販售等語，堪予信實。\r\n2.被上訴人自90年12月24日以後交付給上訴人之鮮體錠，既無外\r\n\
      \  盒標示違反食品衛生管理法第19條第1 項規定之不完全給付情\r\n  形，上訴人抗辯被上訴人應依民法第227條第1項準用民法第22\r\n  6條第1項規定，賠償其因銷毀自90年12月24日起收受之鮮體錠\r\
      \n  6,000盒所生之損害3,433,333元，並與被上訴人主張之貨款債\r\n  權抵銷云云，為無理由，不生抵銷效力。\r\n(六)上訴人抗辯：被上訴人交付之鮮體錠，有外盒標示違反食品衛\r\
      \n  生管理法第19條第1 項規定之不完全給付情事，伊得解除系爭\r\n  經銷契約及買賣契約，無庸給付貨款，並得於被上訴人回收改\r\n  正標示或賠償損害前，拒絕給付貨款云云。查：\r\
      \n1.被上訴人於90年10月24日以前交付予上訴人之鮮體錠，雖有外\r\n  盒標示違反食品衛生管理法第19條第1 項規定之不完全給付情\r\n  事，惟被上訴人主張：上訴人於91年10月4日、91年11月1日以\r\
      \n  伊與劉伯恩無合作銷售關係，及媒體就劉伯恩有負面報導為由\r\n  ，主張解除契約，其後上訴人僅於98年7月17 日提出之準備(一)\r\n  狀，本於上述不完全給付事由，主張以該書狀之送達，為解約\r\
      \n  之意思表示（見更(二)卷第23頁），至於上訴人提出之其他書狀\r\n  ，僅一再重申其於91年10月4日、91年11月1日曾為解約意思表\r\n\
      \  示，未曾本於上述不完全給付事由為解約之表示等語，業據被\r\n  上訴人提出存證信函、律師函為證（原審卷第86至90頁），並\r\n  與上訴人於前訴訟程序提出之起訴狀（見原審卷第55至58頁）\r\
      \n  ，及於本件訴訟提出之書狀內容，互核相符，堪予採信。又鮮\r\n  體錠及活力餐包各屬不同之產品種類，每盒鮮體錠亦為可分給\r\n  付，被上訴人於90年10月24日以前交付之鮮體錠有不完全給付\r\
      \n  情事，不影響其就活力餐包及於90年10月24日以後所交付鮮體\r\n  錠之給付，上訴人自不得執被上訴人於90年10月24日以前交付\r\n \
      \ 之鮮體錠為不完全給付，主張一併解除活力餐包及於90年10月\r\n  24日以後所交付鮮體錠之經銷或買賣契約，或拒絕給付其貨款\r\n  ，故上訴人此部分抗辯為無理由。\r\
      \n2.被上訴人於90年12月24日以後交付給上訴人之鮮體錠，並無外\r\n  盒標示違反食品衛生管理法第19條第1 項規定之不完全給付情\r\n  事，上訴人以被上訴人此部分給付不完全，抗辯伊得解除系爭\r\
      \n  經銷契約及買賣契約，無庸給付貨款，及得於被上訴人回收改\r\n  正標示或賠償損害前，拒絕給付貨款云云，亦非可採。\r\n十七綜上論述，被上訴人提起先位之訴，本於系爭經銷契約，請求\r\
      \n  上訴人給付鮮體錠及蘑菇焗湯、草莓果子活力餐包之貨款在3,\r\n  051,648元，及自91年9月1日起至清償日止按年息5 %計算之法\r\n\
      \  定遲延利息範圍內，為有理由，應予准許，逾此所為請求，為\r\n  無理由，應予駁回。兩造就上開應准許部分，分別陳明願供擔\r\n  保，聲請宣告假執行及免假執行，核均無不合，應分別定相當\r\
      \n  擔保金額後宣告之。至於被上訴人之請求不應准許部分，其假\r\n  執行之聲請失所附麗，應併予駁回。原審就超過上開應准許部\r\n  分，為上訴人敗訴之判決，並為假執行之宣告，自有未洽，上\r\
      \n  訴意旨就此部分指摘原判決不當，求予廢棄改判，為有理由。\r\n  至於上開應准許部分，原審判命上訴人給付，並為假執行之宣\r\n  告，核無違誤，上訴意旨，就此部分指摘原判決不當，求予廢\r\
      \n  棄，為無理由，應駁回其上訴。\r\n十八被上訴人提起備位之訴，本於票款給付請求權，請求上訴人給\r\n  付3,843,863元，及自91年10月31日起至清償日止按年息6\
      \ %計\r\n  算之利息，其中3,051,648 元及其利息部分，因本院認定被上\r\n  訴人先位之訴有理由，就此部分備位之訴自無裁判之必要。至\r\
      \n  被上訴人其餘備位訴訟部分，依前開第十五點第(四)、(五)點論述，\r\n  本院認定上訴人所為抵銷抗辯為有理由，則被上訴人主張之請\r\n  求權已因抵銷而消滅，其此部分備位之訴為無理由，應予駁回\r\
      \n  ，其假執行之聲請失所附麗，應併予駁回。\r\n十九兩造其餘攻擊、防禦方法及提出之證據，經本院審酌後，認於\r\n  判決結果無礙，爰不一一論述。\r\
