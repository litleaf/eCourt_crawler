    content: "臺灣高等法院民事判決　　　　　　　98年度重上更(二)字第81號\r\n上　訴　人　嵩讚企業股份有限公司\r\n法定代理人　甲○○○\r\
      \n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb4f\"\
      \ target=\"_blank\">蔡調彰</a>律師\r\n被上　訴人　微風數位科技股份有限公司\r\n法定代理人　乙○○\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a638a41c1a3f93ceef06\"\
      \ target=\"_blank\">洪堯欽</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef09c\"\
      \ target=\"_blank\">劉健右</a>律師\r\n上列當事人間給付貨款事件，上訴人對於中華民國92年9月30日\r\n臺灣臺北地方法院92年度訴字第149號第一審判決提起上訴，經\r\
      \n最高法院第二次發回更審，本院於民國99年1月26日言詞辯論終\r\n結，判決如下：\r\n    主  文\r\n原判決除確定部分外，關於命上訴人給付超過新台幣叁佰零伍萬\r\
      \n壹仟陸佰肆拾捌元，及自民國九十一年九月一日起至清償日止按\r\n年息百分之五計算之利息部分，及該部分假執行之宣告，暨訴訟\r\n費用之裁判均廢棄。\r\
      \n前開廢棄部分，被上訴人在第一審之先、備位之訴，及其假執行\r\n之聲請均駁回。\r\n其餘上訴駁回。\r\n第一、二審及發回前第三審訴訟費用，除確定部分外，由上訴人\r\
      \n負擔十分之八，餘由被上訴人負擔。\r\n    事實及理由\r\n一被上訴人於原審起訴主張：兩造於民國（下同）90年4月25 日\r\n  簽訂雞尾酒活力鮮體錠經銷合約書（下稱系爭鮮體錠經銷契約\r\
      \n  ），再於90年10月5 日簽訂雞尾酒活力餐包經銷合約書（下稱\r\n  系爭活力餐包經銷契約）（以上二契約合稱系爭經銷契約），\r\n  由伊提供鮮體錠、活力餐包予上訴人銷售，經上訴人於90年12\r\
      \n  月訂購鮮體錠1,824盒（未稅單價572.222元），伊已於90年12\r\n  月24日交付；上訴人另訂購鮮體錠4,176盒（未稅單價572.222\r\
      \n  元）及草莓果子、玉米濃湯、蘑菇焗湯活力餐包各1,200 盒（\r\n  未稅單價90.4762元），伊已於90年12月28日交付鮮體錠1,008\r\
      \n  盒、於90年12月31日交付鮮體錠1,200盒、於91年1月2 日交付\r\n  鮮體錠1,728盒、於91年1月4日交付鮮體錠240 盒，及於91年1\r\
      \n  月24日交付上開活力餐包；上訴人再於91年4 月訂購玉米濃湯\r\n  活力餐包1,200盒（未稅單價90.48元），伊已於91年4月15 日\r\
      \n  交付。上訴人應分別於91年4月30日、5月31日、8月31 日支付\r\n  貨款共計新台幣（以下同）4,061,005元（3,867,622元，加5%\r\
      \n  營業稅193,381元），竟遲至91年10月始簽發發票日91年10 月\r\n  31日，面額114,005元、3,947,000元之支票各一紙（下稱系爭\r\
      \n  支票）予伊，且伊屆期提示，均遭退票，爰先位依系爭經銷契\r\n  約，請求上訴人給付4,061,005元，及自91年9月1 日起至清償\r\n\
      \  日止按年息5%計算之利息，備位依票款給付請求權，請求上訴\r\n  人給付4,061,005元，及自91年10月31 日起至清償日止按年息\r\n\
      \  6%計算之利息，伊併願供擔保，聲請宣告假執行等語。至被上\r\n  訴人於原審對德匯興業股份有限公司（下稱德匯公司）起訴部\r\n  分，已敗訴確定，附此敘明。\r\
      \n二上訴人以：被上訴人未與劉伯恩醫師合作銷售鮮體錠、活力餐\r\n  包，違反系爭經銷契約第1 條，及維護產品形象、品質之從給\r\n  付義務，伊已於91年10月4日、91年11月1日為解除契約之意思\r\
      \n  表示；鮮體錠非由東阪國際有限公司（下稱東阪公司）進口、\r\n  被上訴人提供之鮮體錠包裝盒未記載分裝製造商金佳鋒食品股\r\n  份有限公司（下稱金佳鋒公司）分裝製造，均違反系爭鮮體錠\r\
      \n  經銷契約第1條及食品衛生管理法第21 條；被上訴人提供之鮮\r\n  體錠包裝盒註明「本產品已投保第一產物新台幣1,000 萬產品\r\n  責任險」、「保單號碼1000字第90PR0036號」字樣，但提出之\r\
      \n  保險單卻顯示被保險人為東阪公司，被保險產品名稱為「雞尾\r\n  酒活力纖體錠」；被上訴人提供之活力餐包包裝未標示製造商\r\n  名稱、地址，違反食品衛生管理法第17條第4\
      \ 款；臺北市政府\r\n  衛生局（下稱北市衛生局）於90年11月2 日查獲活力餐包、鮮\r\n  體錠之外盒標示誇大不實，再於91年7月10 日依食品衛生管理\r\
      \n  法第19條處被上訴人罰鍰，並命於30日內回收改正，致伊無法\r\n  繼續銷售，經伊催告被上訴人回收改正，被上訴人未置理，且\r\n  各該纖體錠、活力餐包已逾有效期限，伊不得不銷毀鮮體錠9,\r\
      \n  647盒、活力餐包8,085盒，故伊已為解除契約之意思表示，且\r\n  被上訴人應依民法第227條第1項準用民法第226條第1項、民法\r\n\
      \  第360條前段等規定，賠償伊因銷毀所生損害7,844,243元（明\r\n  細見更(二)卷第124 頁），伊得主張與被上訴人主張之貨款債權\r\n\
      \  抵銷，並於被上訴人賠償該損害前，拒絕給付貨款等語，資為\r\n  抗辯。\r\n三原審判決被上訴人對上訴人提起之先位之訴勝訴，並為附條件\r\n\
      \  之准、免假執行宣告。上訴人提起上訴，經本院以95年度重上\r\n  更(一)字第50號判決：(一)原判決除確定部分外，關於命上訴人給\r\n  付按3,833,000元自95年6月13日起至清償日止以年息5%計算利\r\
      \n  息部分，及該部分假執行之宣告廢棄；(二)前開廢棄部分，被上\r\n  訴人在第一審之訴及假執行之聲請駁回；(三)其餘上訴駁回；(四)\r\n \
      \ 原判決所命上訴人應給付被上訴人3,833,000 元部分，於被上\r\n  訴人賠償上訴人3,833,000 元之同時為之。兩造均就不利部分\r\n\
      \  ，提起上訴，經最高法院以98年度台上字第886 號判決：(一)原\r\n  判決關於駁回被上訴人請求上訴人給付按3,833,000 元計算自\r\n\
      \  民國95年6月13 日起至清償日止利息之訴、駁回上訴人就命其\r\n  給付3,833,000元及自民國91年9月1日起至95年6月12日止利息\r\
      \n  之上訴，及命同時履行暨各該訴訟費用部分廢棄，發回本法院\r\n  ；(二)上訴人其他上訴駁回（即原審判命上訴人給付玉米濃湯活\r\n  力餐包2,400盒之含稅貨款共計228,005元，及自91年9月1日起\r\
      \n  至清償日止按年息5%計算之利息部分，已告確定，本判決爰就\r\n  此部分不作論述）。被上訴人於本件更審程序，撤回一部起訴\r\n  （即磨菇焗湯、草莓果子活力餐包各1,200盒之未稅貨款217,1\r\
      \n  42元及其利息部分，見更(二)卷第138、163頁），是原判決主文\r\n  第1項命上訴人給付之金額減縮為3,843,863元（4,061,005-\
      \ 2\r\n  17,142）及其利息。上訴人於本件更審之上訴聲明為：(一)原判\r\n  決除確定部分外廢棄；(二)前項廢棄部分，被上訴人在第一審之\r\
      \n  訴及假執行聲請均駁回。被上訴人則答辯聲明：上訴駁回。\r\n四兩造不爭執之事項：\r\n(一)兩造於90年4月25 日簽訂系爭鮮體錠經銷契約，約定被上訴人\r\
      \n  授權上訴人自90年4月25日起至93年4月24日止期間為鮮體錠之\r\n  經銷商，由上訴人向被上訴人下單訂購，並在授權區域經銷。\r\n  有被上訴人提出系爭鮮體錠經銷契約（原審卷15至17頁）可稽\r\
      \n  。\r\n(二)兩造於90年10月5 日簽訂系爭活力餐包經銷契約，約定被上訴\r\n  人授權上訴人自90年10月1日起至93年9月30日止期間為草莓果\r\
      \n  子、玉米濃湯、蘑菇焗湯等口味之活力餐包之經銷商，由上訴\r\n  人向被上訴人下單訂購，並在授權區域經銷。有被上訴人提出\r\n  系爭活力餐包經銷契約（原審卷18、19頁）可稽。\r\
      \n(三)上訴人於90年12月訂購鮮體錠1,824盒（未稅單價572.222 元）\r\n  ，經被上訴人於90年12月24日交付。上訴人再訂購鮮體錠4,17\r\
      \n  6盒（未稅單價572.222元）及草莓果子、蘑菇焗湯活力餐包各\r\n  1,200盒（未稅單價90.4762元），經被上訴人於90年12月28日\r\
      \n  交付鮮體錠1,008盒、於90年12月31日交付鮮體錠1,200盒、於\r\n  91年1月2日交付鮮體錠1,728盒、於91年1月4日交付鮮體錠240\r\
      \n  盒，及於91年1月24 日交付上開活力餐包。上訴人依系爭經銷\r\n  契約第6條第4項約定，應分別於91年4月30日、5月31日、8 月\r\n\
      \  31日支付貨款共計3,833,000元（被上訴人原起訴請求4,061,0\r\n  05 元，扣除已確定之玉米濃湯活力餐包部分貨款228,005元\
      \ ）\r\n （含5%營業稅），但上訴人迄91年10 月始簽發系爭支票（發票\r\n  日91年10月31日，面額114,005元、3,947,000元）予被上訴人\r\
      \n  ，經被上訴人屆期提示，均遭退票。被上訴人於91年12月12日\r\n  以台北光武郵局第263 號存證信函催告，上訴人亦未置理。有\r\n  被上訴人提出請款明細表、銷貨單、出貨單、支票、退票理由\r\
      \n  單、存證信函（原審卷20至32頁）可稽。\r\n(四)被上訴人因鮮體錠、活力餐包涉違反食品衛生管理法情形，遭\r\n  抽查、處分及上訴人銷毀之過程：\r\
      \n1.北市衛生局於90年11月2日在台北市○○○路○段500號「統一\r\n  事業股份有公司台北市第一分公司」抽查發現鮮體錠如原審卷\r\n  第47頁之外盒標示，及草莓果子、蘑菇焗湯活力餐包之外盒標\r\
      \n  示，涉嫌違反食品衛生管理法，於90年12月11日以北市衛七字\r\n  第9025743000號函送請衛生署釋示。有上訴人提出之行政處分\r\n\
      \  書（原審卷第219頁）可稽。\r\n2.台北市松山區衛生所於90年12月18日調查鮮體錠之外盒標示是\r\n  否違反食品衛生管理法，經蔡思淳代表被上訴人表示「有關『\r\
      \n  中華民國肥胖學會』、『市立婦幼醫院減肥門診醫師』及產品\r\n  外盒包裝上之功能參考，本公司已於新版做更正」。提供一盒\r\n  新版『雞尾酒活力鮮體錠』以供佐證。而本公司已要求經銷商\r\
      \n  全面回收舊版『雞尾酒活力鮮體錠』，而經銷商已告知陸續回\r\n  收中，並儘速將全省貨品回收完畢。」。有被上訴人提出之調\r\n  查紀錄（更(一)卷2第139頁）。\r\
      \n3.衛生署於91年1月10日以衛署食字第0900077965 號函覆北市衛\r\n  生局，表示「『喬植雞尾酒活力餐包』外盒標示『經歷..劉伯\r\n\
      \  恩醫師獨家配方建議搭配 JOYSLIM食用』整段，整體表現涉及\r\n  易生誤解。另標示『..雞尾酒活力餐包以『替代午餐為主要訴\r\n  求』..與市面上餐包最大不同..可搭配高纖麵包或正餐食用..\r\
      \n  』，經查該品係未經許可為『控制體重取代餐食品』，故不可\r\n  宣稱其可作為取代餐使用。上開標示均不符食品衛生管理法規\r\n  定。」、「『雞尾酒活力鮮體錠』外盒標示『長春醫院院長劉\r\
      \n  伯恩醫師經歷..『肥胖』..劉伯恩獨家配方』整段、『讓您在\r\n  完全無負擔..回復身體原本正常的機制..』、整體表現涉及誇\r\n  大、易生誤解」。有上訴人提出之函文（原審卷第218\
      \ 頁）可\r\n  稽。\r\n4.北市衛生局本於衛生署之釋示，請被上訴人說明，經蔡思淳代\r\n  表被上訴人於91年7月3日說明「有關『雞尾酒活力鮮體錠』外\r\
      \n  盒標示：『長春醫院院長劉伯恩醫師..經歷..肥胖協會..劉伯\r\n  恩獨家配方』整段、『讓您在完全無負擔..回復身體原本正常\r\n  的機制..』違規的部分..本公司在松山區衛生所約談之前就改\r\
      \n  善，如貴局蒐集的產品中有一包是已改善的。另有關『雞尾酒\r\n  活力餐包（法式蘑菇焗湯、日式草莓果子）』產品..本公司會\r\n  立即回收改善..」。有上訴人提出之調查紀錄（更(二)卷第29頁\r\
