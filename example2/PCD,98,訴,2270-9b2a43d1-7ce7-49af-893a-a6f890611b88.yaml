    content: "臺灣板橋地方法院民事判決　　　　　　　98年度訴字第2270號\r\n原　　　告　甲○○\r\n訴訟代理人　黃啟烈\r\n　　　　　　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61aa41c1a3f93cedd0b\"\
      \ target=\"_blank\">胡文英</a>律師\r\n被　　　告　休閒國聯股份有限公司\r\n法定代理人　乙○○\r\n訴訟代理人　丙○○\r\
      \n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63da41c1a3f93cef0da\"\
      \ target=\"_blank\">蔡慶文</a>律師\r\n上列當事人間請求確認本票債權不存在事件，經本院於民國99年\r\n3月5日言詞辯論終結，判決如下：\r\
      \n    主  文\r\n原告之訴及假執行之聲請均駁回\r\n訴訟費用由原告負擔。\r\n    事  實\r\n壹、原告之主張：\r\n甲、先位之訴：\r\
      \n一、先位聲明：\r\n  (一)確認臺灣板橋地方法院98年度司票字第5825號民事裁定命原\r\n    告應給付被告新台幣（下同）50萬元及自民國96年9月19\
      \ 日\r\n    起至清償日止，按年息百分之6計算之利息之本票債權（法\r\n    律關係）不存在。\r\n  (二)訴訟費用由被告負擔。\r\n\
      二、法律關係之依據：\r\n    民法第250條（起訴狀誤載為251條）規定：「當事人得約定\r\n    債務人於債務不履行時，應支付違約金。違約金，除當事人\r\
      \n    另有訂定外，視為因不履行而生損害之賠償總額。其約定如\r\n    債務人不於適當時期或不依適當方法履行債務時，即須支付\r\n    違約金者，債權人除得請求履行債務外，違約金視為因不於\r\
      \n    適當時期或不依適當方法履行債務所生損害之賠償總額」。\r\n    同法第252條規定：「約定之違約金額過高者，法院得減至\r\n    相當之數額」。又同法第227條之2規定：「契約成立後，情\r\
      \n    事變更，非當時所得預料，而依其原有效果顯失公平者，當\r\n    事人得聲請法院增、減其給付或變更其他原有之效果。前項\r\n    規定，於非因契約所發生之債，準用之」。\r\
      \n三、理由：\r\n    被告持原告於96年9月19日所簽發面額50萬元之本票，向鈞\r\n    院聲請裁定強制執行，經鈞院於98年9月2日以98年度司票字\r\
      \n    第5825號民事裁定命原告應給付被告新台幣50萬元及自96年\r\n    9 月19日起至清償日止，按年息百分之6計算之利息。上開\r\n\
      \    本票債權之原因關係，係為擔保原告加盟被告經營之鮮芋仙\r\n    連鎖事業，為確保該契約的確實履行，包含原告貨款支付及\r\n    懲罰性違約金而簽發。惟查上開違約金核屬過高應予酌減；\r\
      \n    ，且兩造加盟契約契約成立後情事變更，非當時原告所得預\r\n    料，而依其原有效果顯失公平者，原告自得聲請法院減其給\r\n    付，爰依據民法第252條酌減違約金，及民法第227條之2規\r\
      \n    定變更原有之效果，免除原告案內系爭本票債權之清償責任\r\n    ，其理由如下：\r\n  (一)緣被告刊登鮮芋仙精緻甜品專賣店加盟辦法之大幅廣告（原\r\
      \n    證1），指稱提供創業基金380萬元起，即可獲取豐厚利潤，\r\n    經營販售芋圓、仙草、豆花、茶飲、台式古早味甜品專賣店\r\n   \
      \ ，並預估毛利率約60％～70％，利潤評估淨利約20％～35％\r\n    ，預估回收期6～15個月，契約期限為三年等情，原告及其\r\n    他加盟店經評估，誤認有利潤可圖，紛紛簽約加盟（原證2\r\
      \n    ），從新竹以北經初步統計即有80餘家（原證3），不料自\r\n    加盟經營以來，迭經各地區加盟店反映，虧損連連，幾乎臨\r\n    界倒閉關門，損失慘重，如何繼續經營，保持原本，特聯絡\r\
      \n    各地區加盟商店於98年5月20日下午2時召開加盟店協調會議\r\n    ，與會者紛紛提出檢討，咸認供應商即被告所提供銷售材料\r\n  \
      \  成本偏高，裝璜設備雙層剝削，會中綜合協調意見，彙整列\r\n    出重要七條，作成紀錄，委請<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61aa41c1a3f93cedd0b\"\
      \ target=\"_blank\">胡文英</a>律師以98年6月2日98年\r\n    度英律字第012號函請被告檢討改進（原證4），被告於98年\r\
      \n    6月16日以台中英才郵局第01320號存證信函回復（原證5）\r\n    ，核其內容多屬安慰鼓勵之詞，經營困境諉過於金融海嘯所\r\n \
      \   帶來之氣蕭條所致，缺乏誠意，未提出具體改進意見，原告\r\n    礙難接受。\r\n  (二)次查被告提出鮮芋仙精緻甜品專賣店加盟辦法乃屬典型之連\r\
      \n    鎖加盟關係，供應商、經銷商與消費者自應受公平交易法規\r\n    定之約束及保護，被告對各加盟店門市部之裝璜設置，概委\r\n    由其同質之益合國際股份有限公司承製，既無市場比價，或\r\
      \n    公開招標，未見統一發票可供稽核，顯有利益輸送，多層剝\r\n    削之嫌，尤其提供材料之仙草凍、仙草沙等二十餘項供貨價\r\n    格，與一般市場同品質之銷貨價格偏高甚多，且該供貨係屬\r\
      \n    大宗採購，亦未見低價供應，造成各加盟店經營成本增加，\r\n    尤其被告違反約定，加盟門市部店址設置，未加強管制，任\r\n    由經營區域擴張，最近並以減低加盟金為號召，廣求加盟，\r\
      \n    無異雪上加霜，造成加盟同業競爭，消費群分散，營業數額\r\n    銳減，抗爭迭起，引起媒體注意，大加報導（原證6）。\r\n  (三)被告違反加盟契約：\r\
      \n    兩造所簽訂加盟契約書第3條約定，加盟服務項目：被告對\r\n    原告應提供開店時市場、商圈評估之建議，對宣傳廣告及促\r\n    銷提供咨詢及建言，提供經營、管理策略之指導及咨詢，協\r\
      \n    助人事管理制度之建議，商品開發與提供貨源，定期全省性\r\n    及單店行銷之協助等。原告自開店以來，被告並未積極履行\r\n    上揭加盟服務項目，雖時有派輔導員前來店內名為輔導，實\r\
      \n    際上則前來查稽有無「跑貨」，該項行為令原告無法忍受，\r\n    原告簽約加盟，向被告採購材貨原料，就原告而言，係屬消\r\n    費者，被告大肆宣傳廣告，提出加盟辦法，參加經營如何獲\r\
      \n    利，但自經營以來，並非如被告所揭示利潤，顯然違反消費\r\n    者保護法第22條規定（請參閱最高法院90年度台上字第1585\r\n \
      \   號判決：「．．．．企業經營者應確保廣告內容之真實，其\r\n    對消費者所負之義務不得低於廣告之內容，為消費者保護法\r\n    第22條所明定。」），廣告為契約之一部分，核被告之行為\r\
      \n    違反加盟契約，至為明顯。\r\n  (四)系爭本票債權強制執行是否得以成立：\r\n    兩造於96年9月19簽訂鮮芋仙加盟契約書第2條第2項約定，\r\
      \n    乙方即原告支付20萬元為簽約金外，並簽發本票面額50萬元\r\n    之本票乙張，以保證契約之確實履行，又第17條第2項約定\r\n  \
      \  ，乙方即原告如有違反本契約第4條第2項、第8條至第11條\r\n    第1項至第3項之約定，應支付甲方即被告懲罰性違約金50萬\r\n    元。職是，本件系爭本票債權係屬懲罰性之違約金，如以上\r\
      \n    所示，被告以不實之廣告，誘使原告加盟，造成虧損累累，\r\n    違約在先，依首揭民法第227條之2規定，原告訴求  鈞院判\r\n  \
      \  決，變更原有之效果，免除原告案內系爭本票債權之清償責\r\n    任，依法自屬有據，又原告自加盟以來，月月虧損，已為眾\r\n    所周知之事實，系爭本票既屬懲罰性違約金，又屬損害賠償\r\
      \n    總額，除被告未舉證如何受有損害之事實外，揆其金額自屬\r\n    過高，被告逕自聲請強制執行，求償本票債權50萬元（原證\r\n    7）難認適法，自不能成立。\r\
      \n  (五)公平、誠信原則：\r\n    查被告所提供之鮮芋仙精緻甜品專賣店加盟辦法及兩造簽訂\r\n    之鮮芋仙加盟契約書，僅約定乙方即原告如違約列有處罰條\r\
      \n    款，即系爭本票債權50萬元，但甲方即被告如有違約，則付\r\n    之闕如，顯然違反公平原則、誠信原則，本件被告違反契約\r\n    之約定，不思自我檢討，如何降低供貨成本，改變經營策略\r\
      \n    ，創造雙贏，竟然私心自用，摧毀夥伴關係，提出終止契約\r\n    ，造成原告鉅額之虧損，被告之行為，實不足取。\r\n  (六)被告加盟契約廣告不實，經行政院公平交易委員會處以50萬\r\
      \n    元之罰鍰：\r\n    原告另案向行政院公平交易委員會舉發，經公平會認定被告\r\n    加盟契約廣告不實、交易資訊未曾揭露影響加盟交易秩序，\r\
      \n    違反公平法第21條、第24條及公平會對於加盟業主資訊揭露\r\n    案件處裡原則等，處以50萬元罰鍰。\r\n  (七)法律上之利益：\r\
      \n    本件系爭本票債權雖非出諸偽造、變造，惟本票債權金額，\r\n    如上所揭，悖離懲罰性違約金及損賠之比例原則，依法原告\r\n    有訴請核減，及除去變更回復原狀之請求權，訴請確認之訴\r\
      \n    判決，有法律上之利益，自應准許，狀請  鈞院鑒核，判決\r\n    如先位之聲明，以維權益。\r\n乙、備位之訴：\r\n一、備位聲明：\r\
      \n  (一)被告應將96年9月19日交付發票日96年9月19日，票號447764\r\n    ，面額50萬元整之本票1紙返還原告。\r\n  (二)被告應在原告交還鮮芋仙招牌後給付原告25萬元整。\r\
      \n  (三)訴訟費用由被告負擔。\r\n  (四)對於上揭第二項之請求請准原告提供擔保宣告假執行    。\r\n二、理由：\r\n    按系爭本票依兩造簽訂加盟契約書第2條第2項、第17條第2\r\
      \n    項等約定係屬保證債務之確實履行或懲罰性違約金請求之依\r\n    據，倘若  鈞院認原告先位聲明系爭本票並不合於確認本票\r\n    債權不存在之訴，則兩造間已於98年7月24日合意終止加盟\r\
      \n    契約，本於契約終止後回復原狀之請求權，請求  鈞院判決\r\n    被告應將系爭本票返還，或該項懲罰性違約金之請求除去之\r\n    ，並在原告交還鮮芋仙招牌後應返還原告所給付對價金額25\r\
      \n    萬元（裝璜協調時被告知），以示公允。\r\n貳、被告之抗辯：\r\n一、聲明：\r\n  (一)原告之訴駁回。\r\n  (二)訴訟費用由原告負擔。\r\
      \n  (三)如受不利判決，願供擔保請准宣告免為假執行。\r\n二、理由：\r\n  (一)按違約金可分為「懲罰性違約金」及「損害賠償預定額之違\r\n\
      \    約金」二種，其效力各自不同。懲罰性違約金係以強制債務\r\n    之履行為目的，確保債權效力所定之強制罰，故當事人之一\r\n    方如不履行契約義務時，應向他方支付一定數額的金錢，其\r\
      \n    數額並非依據違約後實際損失之大小確定，而係於訂約時由\r\n    雙方當事人自主約定，且如債務人未依債之關係所定之債務\r\n    履行時，債權人無論損害有無皆得請求。故懲罰性違約金係\r\
      \n    以處罰他方違約為目的，如請求之一方得證明其尚受有損害\r\n    ，除得請求懲罰性違約金外，仍得依民法233條規定，請求\r\n    給付遲延利息及賠償其他損害（最高法院83年度台上字第\r\
      \n    2879號判決及同院、86年度台上字第1620號判決要旨參照）\r\n    。\r\n  (二)原告加盟被告鮮芋仙精緻甜品專賣店，於96年9月19日簽發\r\
      \n    面額50萬元之本票交付被告持有，以擔保原告加盟被告經營\r\n    之鮮芋仙連鎖事業契約的確實履行，苟原告有積欠被告貨款\r\n    未償，或有其它債務不履行之情事致應依約給付違約金者，\r\
      \n    被告自得本於約定取得對原告之債權並行使系爭本票之權利\r\n    ，因原告確有下列違約事由存在，故系爭50萬元之本票債權\r\n    自屬存在：\r\
      \n  1.原告有積欠被告貨款12萬7,310元尚未清償，依約自得請求\r\n    原告支付50萬元違約金：\r\n    查原告積欠被告貨款12萬7,310元尚未清償，除有應收帳款\r\
      \n    對帳單（被證2）及出貨單（被證3）可稽外，且為原告所自\r\n    認，是原告顯已違反系爭加盟契約第11條第3項約定之付款\r\n   \
      \ 義務（參原證2），被告對原告之12萬7,310元貨款債權暨依\r\n    該契約第17條第2項：「乙方（即原告）若違反本契約．．\r\n    ．第11條第1~3項任一條款項之規定者，應支付甲方（即被\r\
      \n    告）懲罰性違約金新台幣伍拾萬元，並賠償甲方之損害，甲\r\n    方並得終止本契約」，從而，被告依約取得之50萬元懲罰性\r\n    違約金債權，故系爭本票所擔保之債權自屬存在。\r\
      \n  2.原告於加盟期間有下列違反加盟契約之事實，故依約自得請\r\n    求原告支付50萬元違約金：\r\n  (1)原告於加盟期間履次違反契約約定，例如商品逾保存期限仍\r\
      \n    販售予消費者，為被告規勸制止卻拒絕改善（被證5）。\r\n  (2)原告於加盟期間違反約定，向第三者購買來路不明之紙湯杯\r\n    等器材、原物料，據被告派員查證屬實在案（被證6、被證7\r\
      \n    ，並參被證4）。\r\n  (3)原告因有上開違約事實，被告迫於無奈，始於98年7月23日\r\n    依前述加盟契約第2條第1項約定：「乙方（即原告）須於加\r\
      \n    盟期間向甲方（即被告）購買或購買甲方指定之各項原物料\r\n    」、第11條第1項約定：「為維持商品之規格及品質，除部\r\n    份自購品外，乙方須向甲方購入甲方指定之器材及食品原料\r\
      \n    等，不得向第三者購買。」暨第17條第1項、第2項等約定：\r\n    「乙方如違反本契約第2條第1～2項之規定者，甲方得終止\r\n  \
      \  本契約，且無需退還乙方已付之款項」、「乙方若違反本契\r\n    約．．．第11條第1~3項任一條款項之規定者，應支付甲方\r\n    懲罰性違約金新台幣伍拾萬元，並賠償甲方之損害，甲方並\r\
      \n    得終止本契約。」發函終止雙方加盟契約，並請求原告給付\r\n    伍拾萬元懲罰性違約金（被證1）。\r\n  3.兩造間之加盟契約已於98年7月24日合意終止，但原告仍持\r\
      \n    續懸掛被告鮮芋仙精緻甜品專賣店之招牌，侵害被告商標權\r\n    ，故依約自得請求原告支付50萬元違約金：\r\n  (1)被告於98年7月23日發函終止兩造之加盟契約，原告於同年\r\
      \n    月24日收受並同意終止乙節，此為原告所不爭執。\r\n  (2)詎原告於兩造加盟契約終止後，仍繼續懸掛被告加盟體系之\r\n    招牌，拒絕履行加盟契約第19條所定：「一、乙方（即原告\r\
      \n    ）應於契約終止日起十日內，拆除鮮芋仙之招牌、加盟店營\r\n    業上所使用之設備、器具及任何附有甲方（即被告）服務標\r\n    章、商標、著作之物品；如未於期間內履行拆除義務，甲方\r\
      \n    得逕予拆除、沒收或銷毀，費用由乙方負擔。甲方如因而受\r\n    有損害，並得請求乙方賠償。二、本契約提前終止或契約期\r\n    滿終止後，乙方不得再使用甲方之服務標章、商標、著作。\r\
      \n    」（上開條項係兩造就加盟契約終止後，原告應負責拆除鮮\r\n    芋仙之招牌及任何附有被告服務標章、商標、著作之物品，\r\n    以及原告不得再使用被告之服務標章、商標、著作所為約定\r\
      \n    ，與原告主張所謂契約之終止，得引用關於契約解除後雙方\r\n    互負回復原狀義務云云不同，應予辨明）等契約終止後義務\r\n    ，涉嫌侵害被告商標權（被證8）。\r\
      \n  (3)原告上開違約事實，被告得依商標法第63條第1項：「商標\r\n    權人請求損害賠償時，得就下列各款擇一計算其損害：一、\r\n   \
      \ 依民法第二百十六條規定。但不能提供證據方法以證明其損\r\n    害時，商標權人得就其使用註冊商標通常所可獲得之利益，\r\n    減除受侵害後使用同一商標所得之利益，以其差額為所受損\r\
      \n    害。二、依侵害商標權行為所得之利益；於侵害商標權者不\r\n    能就其成本或必要費用舉證時，以銷售該項商品全部收入為\r\n    所得利益。三、就查獲侵害商標權商品之零售單價五百倍至\r\
      \n    一千五百倍之金額。但所查獲商品超過一千五百件時，以其\r\n    總價定賠償金額。」規定，請求原告賠償。\r\n  (4)綜上，被告依據系爭本票行使權利，洵屬有據。\r\
      \n  (三)被告對原告主張50萬元違約金，並無過高問題：\r\n  1.被告公司為堅持「鮮芋仙」品牌永續經營，提供消費最佳商\r\n    品及服務之理念，並防免食品安全衛生問題，特耗費數億元\r\
      \n    鉅資建構中央工廠、添購先進生產與檢測設備（被證9），\r\n    以最高之食品安全衛生規格導入ISO22000國際食品安全衛生\r\n \
      \   管理系統、ISO9001品管系統與HACCP危害分析重要管制系統\r\n    （被證10）。為有效管控商品品質與食用之安全性，所有被\r\n\
      \    告公司供應物料之取材均為優質上選，售價也在市售行情以\r\n    內，此非便宜、劣質者所得比擬；被告公司並向各加盟店表\r\n    示歡迎提供優勢商品及其品質、比價管道，以作為選材之參\r\
      \n    考依據（原證5）。\r\n  2.詎原告自己無法於經營理念上提昇，僅一意要求被告公司降\r\n    低原物料供應價，且不斷發生跑貨（即自行向外採購來歷不\r\
      \n    明之劣質、低價原物料）情事。在全球經濟遭逢金融海嘯襲\r\n    擊之極端艱困時期，被告公司仍竭力扮演好總部之角色，恪\r\n    盡協力、輔導加盟店之義務而不敢稍有懈怠；舉凡行銷廣告\r\
      \n    、商品優惠贊助活動等等，未曾或歇，目的即是為了協助各\r\n    加盟店於不景氣中做更好的商圈經營，追求更佳的業績。\r\n  3.被告公司為與「鮮芋仙」各加盟店共體時艱，不惜吸收鉅額\r\
      \n    成本，自98年5月1日起至同年12月31日止推出優惠專案，調\r\n    降供貨價格二成至四成，如此犧牲，原告非僅毫不領情，更\r\n \
      \   帶領一群不明來歷之人員，至被告公司從事非理性抗爭，致\r\n    被告公司及許多無辜之加盟店生意備受影響，損失慘重。\r\n  4.綜上，原告違約自行向外採購來歷不明之劣質、低價原物料\r\
      \n    混充被告公司物料而提供予消費者，暨其於兩造加盟契約終\r\n    止後，仍繼續懸掛被告加盟體系之招牌，侵害被告商標權等\r\n    行為，實已嚴重傷害被告花費數千萬元廣告宣傳費用辛苦建\r\
      \n    立之「鮮芋仙」品牌形象，被告依上述加盟契約請求原告給\r\n    付50萬元懲罰性違約金，並無過高情事。是原告主張應酌減\r\n    其違約金云云，洵非可採。\r\
      \n  (四)原告主張酌減違約金應另行提起其他訴訟為之：\r\n    按本票債務人如以票據之消滅時效完成為由提起確認本票債\r\n    權不存在之訴訟，司法實務向以「按消滅時效完成，僅債務\r\
      \n    人取得拒絕履行之抗辯權，得執以拒絕給付而已，其原有之\r\n    法律關係並不因而消滅。」為由駁回之，此有最高法院85年\r\n    度台上字第389號判例可參。換言之，本票債權是否存在，\r\
      \n    應依其原因關係認定之，無須審酌時效或法院之酌減與否等\r\n    事由；如票據債務人欲主張時效或酌減之抗辯，應另行提起\r\n    他類型之訴訟以資救濟。揆諸上開說明，本件原告主張應酌\r\
      \n    減違約金云云，亦不足取。\r\n  (五)原告主張依據民法第227條之2規定聲請法院免除原告系爭50\r\n    萬元違約金，並無理由：\r\
      \n    按所謂情事變更必須於法律關係成立時非當事人所能預料，\r\n    且無法預料者，始足當之。本件兩造所簽定之加盟契約，已\r\n    就雙方權義為明確之規範，交易之風險於法律關係成立時即\r\
      \n    為締約當事人所得預見，何「情事變更」之有乎？\r\n  (六)契約終止，不生回復原狀之問題，原告要求被告返還系爭本\r\n    票及，要求被告應在原告交還鮮芋仙招牌後，給付原告25萬\r\
      \n    元之該招牌製作費用，並無理由：\r\n    末按兩造所簽訂之加盟契約，屬繼續性混合契約（含買賣等\r\n    法律關係），故於加盟契約終止後，不生回復原狀之問題。\r\
      \n    原告主張契約終止，得援引民法第259條關於契約解除後之\r\n    回復原狀義務云云，容有誤解。至於原告現所持有標示鮮芋\r\n    仙商標之招牌乙個，係依前述加盟契約而持有，是於加盟契\r\
      \n    約終止後，無須返還被告。惟依加盟契約第19條約定，原告\r\n    仍有於加盟契約終止後拆除鮮芋仙之招牌，且不得再使用被\r\n    告之服務標章、商標、著作之義務。\r\
      \n參、兩造不爭執之事項：\r\n一、原告於96年9月19日與被告簽定鮮芋仙加盟契約書，該契約\r\n    兩造合意於98年7月24日終止。\r\n\
      二、原告確有開立系爭本票交被告收執，被告亦已聲請法院聲請\r\n    本票裁定。\r\n三、原告現在持有標示鮮芋仙商標之招牌1個，當初是依加盟契\r\n\
      \    約而持有。\r\n四、原告簽發系爭本票的原因關係，係依加盟契約的第2條第2項\r\n    確保加盟契約之確實履行（包含原告應支付之貨款及50萬元\r\
      \n    懲罰性違約金之履行）。\r\n五、原告使用非被告公司的湯碗約有6個月之久，自98年4月開始\r\n    使用。\r\n六、兩造加盟契約終止後，原告有繼續使用被告公司的招牌。\r\
      \n肆、兩造爭執之要旨：\r\n一、系爭50萬元本票債權是否存在？\r\n二、兩造加盟契約終止後，被告有無返還系爭本票之義務？原告\r\n    因加盟鮮芋仙精緻甜品專賣店，而支付25萬元製作費所取得\r\
      \n    懸掛之鮮芋仙招牌，可否主張回復原狀，於返還被告後要求\r\n    被告返還25萬元？\r\n三、原告或被告有無違反加盟契約？\r\n伍、法院之判斷：\r\
      \n甲、先位之訴部分：\r\n一、按確認法律關係之訴，非原告有即受確認判決之法律上利益\r\n    者，不得提起之，民事訴訟法第247條前段定有明文，所謂\r\
      \n    即受確認判決之法律上利益，係指因法律關係之存否不明確\r\n    ，致原告在私法上之地位有受侵害之危險，而此項危險得以\r\n    對於被告之確認判決除去之者而言。本件原告簽發本票交付\r\
      \n    被告持有藉以擔保加盟契約之履行，因被告已就該本票聲請\r\n    裁定取得本院98年度司票字第5825號准許強制執行之民事裁\r\n  \
      \  定，又兩造間對於本票擔保之違約金債權是否存在及有無過\r\n    高等原因關係有所爭執，是原告自有受確認判決之法律上利\r\n    益，提起本件消極確認之訴。\r\
      \n二、原告於96年9月19日與被告簽定鮮芋仙加盟契約書，約定由\r\n    原告加盟被告經營之鮮芋仙連鎖事業，自該日起至99年9月\r\n    18日止合計三年，在台北縣新莊市○○路135號開設鮮芋仙\r\
      \n    新莊中港加盟店，並交付被告25萬元招牌製作費向被告購得\r\n    鮮芋仙招牌1個，懸掛於上址經營加盟店，取得使用被告所\r\n    有鮮芋仙商標及服務標章之使用權從事餐飲服務事宜，並於\r\
      \n    同日簽發以原告為發票人，發票日96年9月19日，票號44776\r\n    4號面額50萬元之本票1紙交付被告持有，藉以擔保原告對於\r\n\
      \    上開加盟契約所定支付貨款及懲罰性違約金等契約上義務之\r\n    確實履行，嗣兩造因故於98年7月24日合意終止該加盟契約\r\n    ，原告因尚積欠被告貨款12萬7,310元未清償，被告乃持上\r\
      \n    開本票聲請本院裁定強制執行，經本院於98年9月2日以98年\r\n    度司票字第5825號民事裁定命原告應給付被告50萬元及自96\r\n\
      \    年9月19日起至清償日止，按年息百分之6計算之利息等事實\r\n    ，為兩造所不爭執，並有加盟契約書、本票裁定影本在卷可\r\n    稽，堪信屬實。\r\
      \n三、茲兩造爭執要旨在於，原告依民法第252條之規定，主張上\r\n    開約定之違約金額過高，聲請法院酌減之；另依民法第227\r\n    條之2規定，主張兩造加盟契約契約成立後情事變更，非當\r\
      \n    時原告所得預料，而依其原有效果顯失公平者，聲請法院變\r\n    更原有契約之效果，免除原告案內系爭本票債權之清償責任\r\n    ，系爭50萬元之本票債權因此並不存在，故提起確認該本票\r\
      \n    債權不存在之訴有無理由？\r\n四、經查：\r\n  (一)確認法律關係不存在之訴，如被告主張其法律關係存在時，\r\n    應由被告負舉證責任（最高法院42年度台上字第170號判例\r\
      \n    意旨參照），被告提出相關事證抗辯原告違反加盟契約，故\r\n    對於原告有50萬元懲罰性違約金之請求權，經核屬有據，其\r\n    理由如下：\r\
      \n  1.被告主張原告未依加盟契約給付貨款，尚積欠被告貨款12萬\r\n    7,310元未清償，業據提出自98年7月1日起之應收帳款對帳\r\n\
      \    單簡要表影本2張、出貨單影本36張為證（見本院卷第30頁\r\n    至第67頁），並為原告所不爭執（見本院卷第26頁99年1月\r\n \
      \   20日言詞辯論筆錄），自堪信為真實。又依兩造加盟契約第\r\n    11條有關商品供給及貨款之給付，兩造約定為維持商品之規\r\n    格及品質，除部分自購品外，原告須向被告購入被告指定之\r\
      \n    器材及食品原料等，不得向第三者購買，被告供應原告之原\r\n    物料之收款方式委由銀行扣款，由被告於月底整理帳單於次\r\n    月5至10日送達原告於20日時委由銀行扣款，如第一次扣款\r\
      \n    不成功再於23日時再委由銀行扣款，如再扣款不成功，被告\r\n    將採下貨收現方式並追討貨款，若原告未依約定付款，被告\r\n    得停止供貨。又依加盟契約第17條第2項約定：「乙方（即\r\
      \n    原告）若違反本契約．．．第11條第1~3項任一條款項之規\r\n    定者，應支付甲方（即被告）懲罰性違約金新台幣50萬元，\r\n  \
      \  並賠償甲方之損害，甲方並得終止本契約」，從而，被告既\r\n    未依約清償98年7月份之貨款12萬7,310元，顯已違反契約第\r\n   \
      \ 11條給付貨款之義務，則被告依據契約第17條違約處罰之約\r\n    定，主張對於原告應支付被告所約定之50萬元懲罰性違約金\r\n    ，自屬有據。\r\
      \n  2.被告主張原告於加盟期間履次違反契約約定，商品逾保存期\r\n    限卻仍販售予消費者，為被告規勸制止但拒絕改善等事實，\r\n    業據提出98年5月25日及同年6月20日勸導改善通知單影本各\r\
      \n    1份為證，參酌上開第1份勸導通知單「事由欄」所載，係通\r\n    知原告加盟開設之鮮芋仙新莊中港店，因有客訴（編號TP98\r\n  \
      \  5036號）反應該店產品異常，經被告輔導員於98年5月22 日\r\n    欲進入店內廚房協助改善並查明原因，經店員拒絕讓輔導員\r\n   \
      \ 進入廚房協助，已違反加盟契約第12條第6款規定，被告公\r\n    司可依據加盟契約第17條違約處罰第3款規定辦理；又於「\r\n    未改善處理欄」則記載，5月29日至店家發現有5月12日之仙\r\
      \n    草凍在使用（已拍照）；6月4日至店家複查仍發現有過期商\r\n    品在使用，5月24日仙草凍仍在使用並無改善的現象（見本\r\n   \
      \ 院卷第88頁）；再參酌第2份勸導改善通知單「事由欄」所\r\n    載，係通知原告經被告公司商品課叫貨紀錄查核，原告加盟\r\n    店自6月1日至6月19日止，仙草凍叫貨只叫四箱，明顯與營\r\
      \n    業狀況不符合，仙草凍部分請依合約規定叫公司央廚製造的\r\n    產品；又於「未改善處理欄」則記載，6月25日前還是未訂\r\n    公司的仙草凍等事實（見本院卷第89頁），原告對於上開勸\r\
      \n    導通知單之形式真正並不爭執，而其上並有原告店章及店長\r\n    簽名，故應非被告臨訟製作而堪採信原告確有違約情事。\r\n  3.被告主張原告於加盟期間違反約定，向第三者購買來路不明\r\
      \n    之紙湯杯等器材、原物料等事實，已據被告派員查證屬實，\r\n    並提出原告新莊中港店98年7月6日違規、跑貨拍攝存證記錄\r\n   \
      \ 及98年7月2日、7日巡店作業督導表及7月3日勸導改善通知\r\n    單影本各1份附卷可按（見本院卷第91頁至第93頁），自堪\r\n    認屬實。況原告亦自認因被告提供的碗成本太高多了一倍所\r\
      \n    以才用其他的碗，使用非被告公司之湯碗有六個月之久（見\r\n    本院卷第71頁反面、第72頁99年3月5日言詞辯論筆錄）。然\r\n \
      \   依據系爭加盟契約第2條第1項有關權利金之約定，原告須於\r\n    加盟期間向被告購買或購買被告指定之各項原物料，並同意\r\n    被告供應之杯子及封口膠膜價格（鮮芋仙520cc紙湯杯每箱1\r\
      \n    000入2000元、鮮芋仙750cc紙湯杯每箱600入12 00元、鮮芋\r\n    仙500cc紙杯每箱1000入2000元、鮮芋仙500cc環保杯每箱10\r\
      \n    00入2500元、鮮芋仙易撕膠膜500M1500元），以作為權利金\r\n    支付。從而，上開紙湯杯及易撕膠膜等之價格，尚包含原告\r\n\
      \    加盟權利金之支付費用在內，顯並非單純器材成本費用甚明\r\n    ，故原告抗辯因材料碗成本太高才改向第三者購買云云，並\r\n    不足取，原告有違約之事實甚為明顯。至於原告主張被告有\r\
      \n    同意其向第三廠商購貨使用一節並未提出任何事證為憑，且\r\n    業經被告否認，故此有利於其之主張，亦不足採。\r\n  4.按系爭加盟契約第17條第1項約定：「乙方（原告）如違反\r\
      \n    本契約第2條第1～2項之規定者，甲方（被告）得終止本契\r\n    約，且無需退還乙方已付之款項」；同條第2項約定：「乙\r\n    方（原告）若違反本契約.....\
      \ 第11條第1~3項任一條款項\r\n    之規定者，應支付甲方（被告）懲罰性違約金新台幣伍拾萬\r\n    元，並賠償甲方之損害，甲方並得終止本契約」；而原告確\r\
      \n    有上開違約情事已如前述，故被告主張依據上開契約第17條\r\n    之約定，於98年7月23日以台中英才郵局第1592號存證信函\r\n\
      \    向原告表示終止加盟契約，並請求原告依約支付50萬元懲罰\r\n    性違約金，並限10日內拆除「鮮芋仙」之招牌及任何附有被\r\n    告公司服務標章、商標、著作之物品（見本院卷第19頁至第\r\
      \n    20頁），並持原告所開立之系爭本票向本院聲請裁定強制執\r\n    行，自屬有據。\r\n  (二)兩造加盟契約第17條約定系爭50萬元懲罰性違約金並無過高\r\
      \n    ，自不生酌減問題：\r\n  1.按約定有違約金者，有債務不履行情事發生時，債權人即不\r\n    待舉證證明其所受損害係因債務不履行所致及損害額之多寡\r\
      \n    ，均得按約定之違約金，請求債務人支付。如約定之違約金\r\n    過高者，債務人固得依民法第252條規定，請求法院減至相\r\n    當之數額，惟就約定違約金過高之事實，應由主張此項有利\r\
      \n    於己事實之債務人負舉證責任（最高法院92年度台上字第69\r\n    7號判決意旨參照）。次按違約金之約定是否過高，應依違\r\n   \
      \ 約金係屬於懲罰之性質或屬於損害賠償約定之性質而有不同\r\n    。若屬前者，應依一般客觀事實、社會經濟狀況及當事人所\r\n    受損害情形，以為酌定標準；若為後者，則應依當事人實際\r\
      \n    上所受損失為標準，酌予核減（最高法院87年度台上字第25\r\n    63號判決意旨參照）。再按約定之違約金額過高者，法院得\r\n  \
      \  減至相當之數額，為民法第252條所明定，惟此規定乃係賦\r\n    與法院得依兩造所提出之事證資料，斟酌社會經濟狀況並平\r\n    衡兩造利益而為妥適裁量、判斷之權限，非謂法院須依職權\r\
      \n    蒐集、調查有關當事人約定之違約金額是否有過高之事實，\r\n    而因此排除債務人就違約金過高之利己事實，依辯論主義所\r\n    應負之主張及舉證責任。況違約金之約定，為當事人契約自\r\
      \n    由、私法自治原則之體現，雙方於訂約時，既已盱衡自己履\r\n    約之意願、經濟能力、對方違約時自己所受損害之程度等主\r\n    、客觀因素，本諸自由意識及平等地位自主決定，除非債務\r\
      \n    人主張並舉證約定之違約金額過高而顯失公平，法院得基於\r\n    法律之規定，審酌該約定金額是否確有過高情事及應予如何\r\n    核減至相當數額，以實現社會正義外，當事人均應同受該違\r\
      \n    約金約定之拘束，法院亦應予以尊重，始符契約約定之本旨\r\n    ，倘債務人於違約時，仍得任意指摘原約定之違約金額過高\r\n    而要求核減，無異將債務人不履行契約之不利益歸由債權人\r\
      \n    分攤，不僅對債權人難謂為公平，抑且有礙交易安全及私法\r\n    秩序之維護（最高法院93年度台上字第909號判決意旨、同\r\n   \
      \ 院92年度台上字第2747號判決意旨參照）。\r\n  2.本件原告違反加盟契約積欠被告貨款12萬7,310元未清償，\r\n    又於加盟期間履次違反契約約定，仙草凍商品逾保存期限卻\r\
      \n    仍販售予消費者，為被告規勸制止但無絕改善，及向第三者\r\n    購買來路不明之紙湯杯等器材、原物料規避支付權利金等事\r\n    實已如前述，被告依加盟契約第17條之約定，以存證信函向\r\
      \n    原告主張50萬元懲罰性違約金，自屬有據。至於該違約金是\r\n    否過高，應由法院依兩造所提出之事證資料，斟酌社會經濟\r\n    狀況並平衡兩造利益，而為妥適判斷。經查：原告主張系爭\r\
      \n    違約金過高，並未提出何以過高之事證資料以實其說，本院\r\n    參酌原告積欠98年7月貨款12萬7,310元之事實，及加盟契約\r\n\
      \    第2條第2項所訂簽約金20萬元及原告主張簽約時另支出25萬\r\n    元購得鮮芋仙招牌1個，同條第1項就加盟權利金係以加盟期\r\n  \
      \  間向被告購買購買各項原物料之方式支付等情以觀，兩造約\r\n    定之懲罰性違約金50萬元，難認有超出原告於訂約時預見如\r\n    違約受罰時之支付能力。原告於訂約時，既已盱衡自己履約\r\
      \n    意願與經濟能力，自不能任意指摘原約定之違約金額過高而\r\n    要求核減。況原告本件違約情節非輕，使用過期原料食品足\r\n    以影響被告商譽；向第三者購買來路不明之紙湯杯等器材、\r\
      \n    原物料，更規避了加盟權利金之給付。又被告主張為堅持「\r\n    鮮芋仙」品牌永續經營，提供消費最佳商品及服務之理念，\r\n    並防免食品安全衛生問題，特耗費鉅資建構中央工廠、添購\r\
      \n    先進生產與檢測設備，以最高之食品安全衛生規格導入\r\n    ISO22000國際食品安全衛生管理系統、ISO9 001品管系統與\r\n\
      \    HACCP危害分析重要管制系統等情，有所提出之被告公司暨\r\n    廠房生產、檢測設備照片及國際食品安全衛生管理系統、品\r\n    管系統與HACCP危害分析重要管制系統證書附卷可參（見本\r\
      \n    院卷第97頁至第107頁）；又又系爭加盟契約終止後，原告\r\n    違反加盟契約第19條之規定，仍持續懸掛被告鮮芋仙精緻甜\r\n  \
      \  品專賣店招牌，除有侵害被告商標權之嫌，更影響被告花費\r\n    巨額廣告宣傳費用建立之「鮮芋仙」品牌形象，故被告主張\r\n    得另依商標法第63條第1項之規定請求原告賠償，自非無依\r\
      \n    據。從而，本院斟酌上開般客觀事實後，認原告所主張系爭\r\n    違約金過高要求酌減，並無理由。\r\n  (三)原告依據民法第227條之2規定，主張兩造加盟契約契約成立\r\
      \n    後情事變更，非當時原告所得預料，而依其原有效果顯失公\r\n    平者，聲請法院變更原有契約之效果，免除系爭50萬懲罰性\r\n    違約金責任並無依據：\r\
      \n  1.88年4月21日增訂之民法第227條之2第1項規定：「契約成立\r\n    後，情事變更，非當時所得預料，而依其原有效果顯失公平\r\n\
      \    者，當事人得聲請法院增、減其給付或變更其他原有之效果\r\n    」字樣，乃係按修正前民事訴訟法第三百九十七條立法體例\r\n    而增訂，即所謂之情事變更原則，依其立法理由記載，情事\r\
      \n    變更純屬客觀之事實，當無因可歸責於當事人之事由所引起\r\n    之事例（最高法院94年度台上字第2367號判決意旨參照）。\r\n  \
      \  上開「情事變更原則」，於適用上除應審究其成立要件：1.\r\n    須有情事變更；2.該情事變更須發生在契約成立之後，其效\r\n    果完成以前；3.該情事變更須為當事人當時未預料；4.該情\r\
      \n    事變更之發生，係因不可歸責於當事人之事由所致；5.以及\r\n    因該情事變更，依一般觀念認為如仍依當時之原有效果，即\r\n    有顯失公平之情形外，乃應就增減給付之法律效果及應變更\r\
      \n    之原有法律效果，依客觀公平之標準判斷，亦即就當事人一\r\n    方因該情事變更所受不相當之損害及他方所得不預期之利益\r\n    ，暨其他實際情形及彼此間之關係如何等情，於不失其法律\r\
      \n    關係給付之同一性，而為公平裁量其增減之給付分量或變更\r\n    原有之法律效果。\r\n  2.本件被告依據加盟契約第17條之約定，向原告主張50萬元懲\r\
      \n    罰性違約金，原告之違約情節係因原告違約未清償貨款、使\r\n    用過期商品、向第三者購買湯杯及原料規避權利金支付、未\r\n    依約拆卸招牌等事由，當屬可歸責於原告之事由所引起，50\r\
      \n    萬元懲罰性違約金亦非過高，並無顯失公平之情形，故原告\r\n    執此聲請法院變更原有契約之效果，免除系爭50萬懲罰性違\r\n    約金責任，並無理由。\r\
      \n  (四)原告主張依公平、誠信原則免除違約金責任，並無理由：\r\n    原告依加盟契約第3條所定加盟服務項目：主張被告對原告\r\n    應提供開店時市場、商圈評估之建議，對宣傳廣告及促銷提\r\
      \n    供咨詢及建言，提供經營、管理策略之指導及咨詢，協助人\r\n    事管理制度之建議，商品開發與提供貨源，定期全省性及單\r\n    店行銷之協助等，惟原告自開店以來，被告並未積極履行上\r\
      \n    揭加盟服務項目，雖時有派輔導員前來店內名為輔導，實際\r\n    上則前來查稽有無「跑貨」，並依消費者者保護法第22條、\r\n    公平交易法第21條、第24條，主張被告交易資訊未曾揭露影\r\
      \n    響加盟交易秩序，以不實之廣告誘使原告加盟，造成原告虧\r\n    損累累等縱屬實情，亦屬原告得否另案訴請被告損害賠償之\r\n    問題，並不能解免原告本件具可歸責之違約責任，故原告執\r\
      \n    此聲請法院免除系爭50萬懲罰性違約金責任，並無理由。\r\n  (五)結論：\r\n    綜上所述，系爭本票所擔保被告之貨款債權12萬7,310元及\r\
      \n    懲罰性違約金50萬元債權確屬存在，原告訴請確認債權不存\r\n    在，並無理由，不能准許。\r\n乙、備位之訴部分：\r\n一、原告主張兩造於98年7月24日合意終止加盟契約，故基於回\r\
      \n    復原狀之請求權，訴請被告返還系爭50萬元本票1紙；又當\r\n    初加盟所交付被告25萬元招牌製作費向被告所購得之鮮芋仙\r\n   \
      \ 招牌1個，因現已不能懸掛使用而無經濟效益，故請求回復\r\n    原狀於交還被告後，應由被告返還25萬元招牌製作費用。被\r\n    告則以因原告違反加盟契約而兩造合意契約終止，自不生回\r\
      \n    復原狀之問題，原告要求被告返還系爭本票及要求被告應在\r\n    原告交還鮮芋仙招牌後，給付原告25萬元之該招牌製作費用\r\n    ，並無理由置辯。\r\
      \n二、按解除契約與終止契約不同。契約如經合法解除，則雙方互\r\n    負回復原狀之義務。解除契約人不得請求他方依原訂契約履\r\n    行其義務。契約如經合法終止，僅使原契約向將來失其效力\r\
      \n    ，對於原已依約行使、履行之權利、義務，不生影響（最高\r\n    法院79年度台上字第2353號判例要旨參照）。是以契約終止\r\n  \
      \  僅向將來消滅而無溯及效力，在契約終止以前之契約關係，\r\n    並不發生回復原狀之問題，終止以後則契約消滅，其已發生\r\n    之權利變動不因之失其效力。\r\
      \n三、查兩造間之加盟契約既已於98年7月24日合意終止，則於該\r\n    契約終止前，原告所支出25萬元購得之鮮芋仙招牌費用，自\r\n    無回復原狀要求被告返還之問題；至於系爭擔保貨款及違約\r\
      \n    金支付之本票1紙，因原告確有違約事實，原告主張回復原\r\n    狀訴請被告返還亦屬無據，均無理由。\r\n丙、結論：\r\n一、原告先位之訴與備位之訴均無理由不能准許，應予駁回；備\r\
      \n    位之訴假執行之聲明，因失其附麗應並予駁回之至兩造其餘\r\n    之攻擊或防禦方法及未經援用或進行調查之證據，經本院斟\r\n    酌後，認為均不足以影響本判決之結果，自無予以調查或逐\r\
      \n    一詳予論駁之必要。均附此敘明。\r\n二、依民事訴訟法第第78條，判決如主文。\r\n中    華    民    國    99    年\
