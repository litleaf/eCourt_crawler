      \ 93年度易字第484號\r\n公　訴　人　臺灣士林地方法院檢察署檢察官\r\n被　　　告　甲○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61da41c1a3f93ceded7\"\
