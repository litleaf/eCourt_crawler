      \ target=\"_blank\">馬潤明</a>律師\r\n上列被告因誹謗案件，經檢察官聲請以簡易判決處刑（93年度偵\r\n字第1215號），本院士林簡易庭（93年士簡字第565\
      \ 號）認不宜\r\n以簡易判決處刑，改依通常訴訟程序，本院判決如下：\r\n    主  文\r\n甲○○意圖散布於眾，而指摘足以毀損他人名譽之事，處拘役拾\r\
      \n伍日，如易科罰金，以參佰元折算一日。\r\n    事  實\r\n一、緣戊○○在台北市大同區○○○路25號1 樓經營「韓國涮烤\r\n    屋」，甲○○則為25號2\
      \ 樓住戶，二人間為了店面懸掛招牌\r\n    一事，相處不睦。民國92年12月25日晚間7 時45分許，甲○\r\n    ○偕其母張淑真及其弟朱容平行經正在營業之戊○○所經營\r\
      \n    之上揭「韓國涮烤屋」，詎甲○○竟意圖散布於眾，接續在\r\n    該店門口以言語指摘：「非法營業，非法營業，小心，吃了\r\n    拉肚子」及進入店內以言語指摘「店家非法、無照營業、吃\r\
      \n    了會拉肚子，吃了會死人，要客人趕快離開。」等語足以毀\r\n    損戊○○經營該店之名譽，嗣因戊○○報警，始為警循線查\r\n    獲。\r\
      \n二、案經告訴人戊○○訴由臺北市政府警察局大同分局報請臺灣\r\n    士林地方法院檢察署檢察官聲請簡易判決處刑。\r\n　　理   由\r\n一、訊據被告甲○○矢口否認有何妨害名譽犯行，辯稱：伊當日\r\
      \n    前往該處，只是與母親及弟弟一同去向戊○○抗議其未經住\r\n    戶同意，擅自懸掛店面招牌，並沒有講吃了會死人，亦無叫\r\n    客人離開云云。其辯護人為被告辯護稱：當初案發前有上網\r\
      \n    查告訴人之店有無違反營業之問題時，有發現客人抱怨，告\r\n    訴人店內之食品不新鮮，吃了會拉肚子。且網站查詢結果，\r\n    台北市大同區○○○路25號1\
      \ 樓登記公司名稱為「驛前長壽\r\n    」，並非韓國涮烤屋，所使用之營業名稱與公司登記並不相\r\n    符，而有混淆之情云云。經查：\r\n\
      (一)、被告在告訴人所經營之上開店門前以言語指摘告訴人：「非\r\n    法營業，非法營業，小心，吃了拉肚子」等情，業經被告自\r\n    白，且經本院於93年9\
      \ 月7 日當庭勘驗被告甲○○所提案發\r\n    現場所攝ＤＶ情況。\r\n１、畫面一開始是白天，有工人在裝「韓國涮烤屋長安店」的招\r\n   \
      \ 牌。\r\n２、之後畫面出現夜晚的情形，餐廳內客人滿座，馬路上人車往\r\n    來，畫面在店門口先出現戊○○，被告稱「打人、無照營業\r\n \
      \   、全部拍下來」，被告之母稱「打人」、戊○○稱「誰打人\r\n    ，騎樓也是我的」，被告稱「騎樓不是你的，權狀拿出來」\r\n    告訴人與被告之母互相推擠，被告稱「小心、小心，不要吃\r\
      \n    ，拉肚子，活該，非法營業，非法營業、小心，吃了拉肚子\r\n    」等情。就勘驗結果，被告在該店門口宣稱：告訴人店係非\r\n    法營業，小心，吃了會拉肚子等情與被告自白之事實相符，\r\
      \n    此部分事證明確。\r\n(二)、另就被告進入告訴人店內所誹謗之事證：\r\n１、證人丙○○結證：其任長壽驛前外場服務生，九二年十二月\r\n\
      \    二十五日晚上有在店內，我們老闆和二樓的太太、小孩在外\r\n    面爭吵。當時店內客滿，而他們在外面吵什麼聽不到，因為\r\n    我隔著玻璃門看到二樓的太太情緒激動。後來朱太太的壹個\r\
      \n    小孩進來店裡面，向我們客人說我們東西不乾淨，吃了會拉\r\n    肚子，沒有營業登記證。進來時門打開到一半，人在一半的\r\n    位置，當時我站在門口過去制止。這些話是門打開的時候講\r\
      \n    的，被告推門進來3 、4 次，講了2 次。第1 次的時候我用\r\n    講阻止他，第2 次我有擋住，但是他還是講了。第一次直接\r\n\
      \    對著大眾大聲喧譁，我們東西不乾淨，吃了會拉肚子，沒有\r\n    營業登記證。第二次直拉對著門口的第8 桌的客人講，吃了\r\n    會拉肚子，吃了會死人。第1\
      \ 次、第2 次間隔二、三分鐘。\r\n    當天整個過程都很清楚，案發時他們在外面爭吵，被告才進\r\n    入店裡面。被告嘗試進入店內兩、三次，戊○○都在店外門\r\
      \n    口勸。\r\n２、證人丁○○所證，92年12月25日晚上7 點多至台北市○○○\r\n    路一樓的長壽驛前燒肉店吃飯。當時店客滿的，用餐到一半\r\
      \n    的時候聽到吵鬧聲、爭執聲，因為當時我坐的位置背對門，\r\n    我有回頭看，我看到有一女二男與戊○○在爭執，其中壹個\r\n    外的那兩個男的一直叫罵，想要衝進店裡面，至少有兩次推\r\
      \n    門進到店裡面說不要吃了，趕快走了，吃了會死人，這家店\r\n    沒有牌照這類的話。講這些話的人不是拿攝影器材的人，我\r\n    印象中那兩個男的和另壹個女性都有加入叫罵，從我的位置\r\
      \n    看過去就是那三個人一直在叫罵。有壹個人在裡面叫罵，另\r\n    一個拿攝影器材在外面隔著玻璃看。上開情節，並經辯護人\r\n    反詰，其仍堅稱：其確定被告有進去餐廳，因為我確定被告\r\
      \n    在說吃了會死人那些話的時候是推門進來的。他有說吃了會\r\n    拉肚子，也說吃了會死人。兩次都有說吃了會拉肚子、吃了\r\n    會死人，這是一連串的話。\r\
      \n３、證人乙○證稱：伊在告訴人店內做收帳、服務之工作。九二\r\n    年十二月二十五日晚上七點半左右被告、被告媽媽、哥哥在\r\n    店外面好像和我們老闆講事情，我看氣氛好像不是很好。當\r\
      \n    時伊站在五、六桌之間比較靠近門口的地方。我看到被告推\r\n    開門進來，他壹支腳在店裡面，壹支腳在店外，手扶著門把\r\n    。說吃了會拉肚子、會死人吶。我只有看到一次。被告第二\r\
      \n    次想進來被丙○○擋住。推門進來的只有被告，被告之弟弟\r\n    ，拿攝影器材的，並無進來。\r\n４、證人即告訴人之妻己○○結證：九二年十二月二十五日晚上\r\
      \n    ，伊在餐廳裡面工作。看店員清潔、招呼客人。當天晚上他\r\n    們三個人在外面罵、老闆擋住他們，有壹個人拿著攝影機照\r\n    著老闆，後來在推的時候，被告推門兩、三次，只進來一次\r\
      \n    ，也只聽到一次被告罵「吃了拉肚子、會死人」。被告要推\r\n    門進來時，店裡面的人有阻止他。另外拿攝影器材的人無進\r\n    入店內，他在玻璃的門外拍。\r\
      \n５、證人戊○○結證：其在長安西路二五號一樓開烤肉店。烤肉\r\n    店開四年多。案發時懸掛韓國涮烤屋。店並無分店，是獨立\r\n    的店。外面有很多家驛前長壽的店，有一些伊也認識，但是\r\
      \n    業務上沒有任何關係。九二年十二月二十五日案發當晚，我\r\n    人沒有在店裡面，我站在捷運口的石墩往店裡面看，當天晚\r\n    上店裡面的客人很多，幾乎客滿了。當天店內外場有己○○\r\
      \n    、丙○○、乙○及臨時調來的小馬在幫忙，廚房有兩、三個\r\n    。當時被告進去喊一喊又出來，壹個人拿攝影機在拍，另一\r\n    個是被告之母親在旁邊唸。被告第一次喊，我和他有一段距\r\
      \n    離，我來不及阻止他，第二次喊我當然有拉他阻止他。被告\r\n    喊「無照營業、吃了會拉肚子、死人，叫客人快點離開」，\r\n    當時有在外面要進來的客人也受到影響，當天過節人很多。\r\
      \n    拿攝影器材的人一直站在外面，稱「我打人」。喊完後在店\r\n    門口拉扯，我們店因為人很多，所以店員沒有出來，我就用\r\n    行動電話報警。\r\
      \n６、被告之弟朱容平於偵訊中證稱：伊未進入餐廳內。而案發當\r\n    時朱容平一直持攝影器材Ｖ八，亦為被告所不否認。再者證\r\n    人丁○○、乙○、己○○、丙○○，依序分別於本院審理時\r\
      \n    結證稱「另一個拿攝影器材在外面隔著玻璃看」、「拿攝影\r\n    器材的人無進來餐廳」、「拿攝影器材的人在玻璃門外拍」\r\n    、「拿攝影器材的人未進入店內」（依序見94年1\
      \ 月18日本\r\n    院之審理筆錄第21頁、27頁、34頁），準此，則案發時朱容\r\n    平既未進入告訴人店內，則其所持之攝影機，當不致拍得到\r\
      \n    被告進入餐廳內誹謗之情，且經本院當庭勘驗之錄影帶畫面\r\n    ，均是在店門口前面，並無店內之畫面，故被告所提出之Ｄ\r\n    Ｖ，僅有被告在告訴人店門前面所誹謗之情，當不得以此反\r\
      \n    證被告未有指摘「吃了會死人」之語。\r\n(三)、綜上五位證人結證所述，及證人己○○、丙○○、乙○在警\r\n    詢中所證，皆有聽到被告講吃了會死人，而丁○○於警詢中\r\
      \n    、偵訊時，亦證明被告有說：吃了會死人等語；再參酌證人\r\n    丙○○、乙○、己○○所見被告進入告訴人餐廳大門口之位\r\n    置，所標繪出之位置在甫推開玻璃大門之處大抵相符（見本\r\
      \n    院卷第123 頁），亦證被告確有於前揭時、地，進入告訴人\r\n    所經營之韓國涮烤屋店內，對著客人喊「店家非法、無照營\r\n   \
      \ 業、吃了會拉肚子，吃了會死人，要客人趕快離開。」等誹\r\n    謗之語。至於證人朱容平於偵訊中所言，案發時被告未進入\r\n    餐廳內及張淑真所證，被告未進入餐廳內，對店內客人大喊\r\
      \n    「店家非法，無照營業，吃了會死人，叫客人趕快開」云云\r\n    ，渠等二位證人，一為被告之母，一為被告之弟，所為證詞\r\n    難免有偏頗之虞，並不足採。\r\
      \n(四)、再者審核被告有無免責之事由：\r\n    告訴人在台北市大同區○○○路25號1 樓所經營之招牌懸掛\r\n    為韓國涮烤屋，惟其有申請營利事業登記，名稱為「驛前長\r\
      \n    壽有限公司」，核准日期為91年8 月6 日，營業項目為餐館\r\n    業，地點亦在上址，有台北市政府所核發之營利事業登記證\r\n  \
      \  ，附偵查卷第18頁可考。雖懸掛招牌名稱不同，惟招牌懸掛\r\n    內容，依台北市廣告物暫行管理條例第7 條第3 項規定，只\r\n    要不違反公共秩序、善良風俗或虛偽、誇大不實之情事外，\r\
      \n    主管機關均不加干涉。故常見一般商家懸掛與其申請之營業\r\n    商號名稱不同之廣告物，且縱未事前經主管機關申請核准即\r\n    懸掛招牌營業，而綜觀上開廣告物暫行管理規則，就未申請\r\
      \n    之廣告物，亦無罰則可罰。本件告訴人營業執照既已申請核\r\n    准，雖未申請懸掛廣告物即懸掛與其商號名稱不同之廣告物\r\n    營業，由上所述，即知並非非法營業。另就辯護人所稱，被\r\
      \n    告案發前有上網查得，消費者曾抱怨告訴人之店內不新鮮云\r\n    云。惟細稽該留言，是一群己畢業之松山高中之消費者曾到\r\n    「長壽之忠孝店」吃過，印象很差，希望處理等語，且留言\r\
      \n    之時間係在93年7 月16日下午2 點55分，不但店址不同，且\r\n    在被告為本案之犯行之後，並無提到坐落長安西路之告訴人\r\n\
      \    所經營店務有服務態度不佳或食品衛生不潔之問題。另一提\r\n    到長安西路店，係抱怨烤具變成瓦斯爐，亦無提到食物不新\r\n    鮮，讓人吃了會拉肚子之事實。而被抱怨食物壞掉係台北市\r\
      \n    ○○○路5 段135 號之涮烤屋店，不涉告訴人所經營之長安\r\n    西路之涮烤屋。另外還有消費者讚美長安店之長壽驛前菜色\r\n  \
      \  不錯，而復興店之菜色較少。均難認被告及其辯護人所辯，\r\n    有相當理由確信其所誹謗之事由為真實，被告及其辯護人所\r\n    辯顯不足以構成被告免責之事由。此外亦無刑法第311\
      \ 條所\r\n    定自衛、自辯或保護合法之利益所為必要指摘，亦難有構成\r\n    不罰之事由。被告及其辯護人所辯，要係卸責之詞，難以採\r\n\
      \    信。本件被告犯行事證明確，洵堪認定。\r\n二、按餐廳首重衛生及食品安全，被告在告訴人營業時間內及高\r\n    朋滿座時，對著店內之多數客人及店外之不特定之過客以告\r\
