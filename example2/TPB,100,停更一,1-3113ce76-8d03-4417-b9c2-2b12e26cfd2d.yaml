      \     第2項第3款之規定，向園區審議委員會提報該廠商投資申\r\n      請案，並由園區審議委員會審議決定，如經核准後即屬園\r\n    \
      \  區設管條例第4條第1項所稱之園區事業。依園區設管條例\r\n      第6 條第1 項第24款規定，園區管理局應掌理園區內關於\r\n    \
      \  廠房、住宅、宿舍之興建及租售事項，故應與入區廠商簽\r\n      署關於園區內廠房、住宅、宿舍之土地或建物租售事項合\r\n      約。廠商入區後為合法興建廠房，應依據建築法第25條相\r\
      \n      關規定申請建造執照、雜項執照，於廠房興建完成後，則\r\n      應申請使用執照。園區管理局為確保廠商污染量符合環評\r\n   \
      \   審查結論之總量管制，其將審查廠商污染總量，並依據開\r\n      發行為應實施環境影響評估細目及範圍認定標準第34條規\r\n      定審查廠商是否免辦理環評。此外，廠商為確保日後營運\r\
      \n      符合相關環保法規，亦應分別依據水污染防治法第13條、\r\n      空氣污染防制法第24條及廢棄物清理法第28條以下等相關\r\n\
      \      規定，申請水及空氣排放及廢棄物處理之個別許可文件。\r\n      廠商最後並於取得前述相關執照或許可後，再依據工廠管\r\n    \
      \  理輔導法第10條以下規定，辦理工廠登記後開始營運。而\r\n      由於園區設管條例擬賦予園區管理局作為進駐廠商之單一\r\n      窗口功能，故該條例第6\
      \ 條第1 項授與園區管理局核發工\r\n      商登記證照及廠房、住宅、宿舍之興建等相關行政處分之\r\n      權能。至於前述應依相關環保法規分別申請水及空氣排放\r\
      \n      暨廢棄物處理之個別許可文件等，則仍由地方主管機關核\r\n      發之；此外，廠商就用水及用電亦需另向臺灣電力公司及\r\n   \
      \   台灣自來水公司申請核配。由上可知，於開發許可核發後\r\n      ，廠商入區之程序相當繁複且涉及不同法規，而廠商與園\r\n      區管理局間之關係應屬租賃契約關係。就本件七星基地開\r\
      \n      發計畫情形，旭能公司及友達公司均已分別與中科管理局\r\n      於97年4 月1 日完成租賃契約之簽署，且均已分別依據前\r\n\
      \      述建築法、水污染防制法、空氣污染防制法、廢棄物清理\r\n      法及工廠管理輔導法等相關規定，取得各項執照、許可及\r\n    \
      \  辦理工廠登記。另中科管理局已分別於97年5 月15日及97\r\n      年9 月1 日通知友達公司及旭能公司免辦理環評。\r\n    4.中科管理局就99年環評審查結論，以最嚴格標準進行健康\r\
      \n      風險評估，並提出相關資料供環保署環評委員會充分審酌\r\n      及討論，並就各項爭點提出完整及詳盡回覆，係由環保署\r\n   \
      \   環評委員會依據專業及充分討論後所為決定，並無聲請人\r\n      等所稱有任何違法之情形。\r\n　(四)環保署業已藉由99年環評審查結論針對放流水所進行之管制\r\
      \n    ，確保該水質對國民健康及安全並無重大影響，故自無可能\r\n    對聲請人等造成難於回復或急迫之損害：\r\n    1.本開發計畫對於進駐廠商就製程用水及污水，於排放前均\r\
      \n      訂有嚴格之處理流程，且處理後高濃度之污水濃縮液係禁\r\n      止直接排放，而係以廢棄物方式另行委外處理，僅低濃度\r\n   \
      \   之污水始得先行排入本件開發計畫特別設置之污水處理廠\r\n      中，經處理至符合環評審查結論所訂定之標準後始得排出\r\n      。故進入污水處理廠處理之污水，均係屬低濃度者，而經\r\
      \n      污水處理廠處理後之放流水則係符合本件開發計畫環說書\r\n      及99年環評審查結論各項要求之放流水。\r\n    2.國家放流水標準之要求為生化需氧量（BOD\
      \ ）≦30mg/L 、\r\n      化學需氧量（COD ）≦100mg/L 、懸浮微粒(SS)≦30mg/L\r\n      ，99年環評審查結論除就本件開發計劃之放流水水質業已\r\
      \n      予以加嚴外，並就放流水中之總氮(TN)、總毒性有機物、\r\n      重金屬等之含量或濃度加以管制，顯見99年環評審查結論\r\n\
      \      對於放流水之管制實極為嚴謹。符合此等管制標準之放流\r\n      水，依據環評委員會之專業審查意見，對於聲請人及當地\r\n    \
      \  居民均不會產生任何健康或安全之不利影響。\r\n    3.至於日後預定經由放流專管排放至大安溪無台中農田水利\r\n      會灌溉取水口河段下游處之排放水，該排放口與聲請人等\r\
      \n      毫無地緣關係，其等無可能受任何影響；且該排放口係於\r\n      灌溉取水口下游，對民眾已無直接接觸之污染暴露途徑。\r\n   \
      \   此外，其水質亦將與大安溪出海口水質背景濃度相近，且\r\n      其於排放後更再經由溪水稀釋，客觀上實無對民眾用水有\r\n      重大損害或急迫危害之可能。\r\
      \n    4.聲請人提出之環保署環檢所之研究報告，係於民國90年間\r\n      針對新竹縣地區工廠和鑫光電（該廠商位於新竹科學工業\r\n  \
      \    園區外）檢測放流水水質所作成之數據資料，該資料係10\r\n      年前之檢測資料，與現今管制內容已有重大差異，且該資\r\n     \
      \ 料係針對和鑫光電之放流水進行檢測所得，該廠商並非本\r\n      開發計畫或任何科學工業園區之進駐廠商，且製程與本開\r\n      發計畫進駐廠商之製程顯有不同，兩者所使用之原料亦大\r\
      \n      不相同，顯見該研究報告不足以作為認定本件開發計畫之\r\n      放流水是否具有毒性之參考。且本件放流水規定針對水質\r\n   \
      \   、總毒性有機物、重金屬之管制均相當嚴格，與和鑫光電\r\n      10年前之情形不可相提並論。\r\n    5.相對人中科管理局自98年7\
      \ 月起即對本件開發計畫進駐廠\r\n      商之放流水委託台灣檢驗科技股份有限公司（SGS ）每週\r\n      持續進行定期監測，監測值平均為21.5mg/L，最高亦未超\r\
      \n      過58. 7mg/L ，其COD 之測值不但符合放流水標準（即應\r\n      小於100mg /L），更均符合99年環評審查結論之加嚴標準\r\
      \n      （即應小於60mg/L）。\r\n    6.相對人中科管理局自營運迄今均有對本件開發計畫進駐廠\r\n      商之放流水委託嘉義大學熊文俊教授持續進行放流水生物\r\
      \n      急毒性試驗，檢測結果均顯示進駐廠商之放流水不具有生\r\n      物毒性，此更足證明本件開發計畫進駐廠商之放流水水質\r\n   \
      \   確實不會對民眾用水有任何損害或危害。\r\n    7.綜上所述，關於99年環評審查結論第10點所述，應持續進\r\n      行行土壤及地下水監測，不得超過土壤及地下水污染管制\r\
      \n      標準，係環保署為責成開發單位即中科管理局應確保符合\r\n      相關管制標準，而非容任污染，聲請人等以該項環保署另\r\n   \
      \   課與中科管理局之負擔，作為環保署容任污染之理由，顯\r\n      有誤解。\r\n  (五)最高行政法院99年度裁字第2034號裁定已揭示判斷難以回復\r\
      \n    之損害及急迫情事等，必須客觀認定，不得以條件之比較作\r\n    為認定基礎：\r\n    1.最高行政法院於99年裁字第2034號裁定揭示：「原裁定論\r\
      \n      斷：1.中科三期及本件中科四期，…兩者有同開發單位、\r\n      目的、處置模式等共通性，而單純從條件項次及內容比較\r\n  \
      \    ，中科四期比中科三期相關條件較屬精細科技而嚴格控管\r\n      ，故前者比後者對環境不良影響之虞之成分較高，即中科\r\n      四期保全急迫性之需求較高。2.從環評法規範意旨來看，\r\
      \n      有條件通過第一階段環評審查（如原處分）之執行是否停\r\n      止，就難以回復之損害之急迫性，就當以該條件之繁複性\r\n   \
      \   來作為判準，本件單純從條件項次之複雜度來比較，中科\r\n      四期比中科三期對將發生難以回復之損害之急迫性，顯然\r\n      較高等語。然而所謂將發生難以回復之損害，且有急迫情\r\
      \n      事，必須客觀上將發生之損害確難以回復，且其情形急迫\r\n      者，始足當之。中科四期與中科三期兩者周遭環境、開發\r\n   \
      \   範圍、審查過程及開發程度均有差異，自難僅以中科四期\r\n      環評審查結論所附條件較中科三期者嚴格，即導出中科四\r\n      期客觀上確有難以回復之損害，且有急迫情事。何況，中\r\
      \n      科三期之環評審查結論業經法院判決撤銷確定，與本件中\r\n      科四期之環評審查結論之本案訴訟尚未經法院審理之情形\r\n   \
      \   不同，能否以二者相較而謂中科四期之保全急迫性較諸之\r\n      中科三期為高，亦非無疑義。」由前揭裁定意旨可知，本\r\n      院99年度停字第11號裁定係單純從條件項次及內容比較及\r\
      \n      以該條件之繁複性作為停止執行之判準，業經最高行政法\r\n      院認定不符合停止執行之要件規定。\r\n    2.此外，依據本院98年度訴字第2173號判決：「環境影響評\r\
      \n      估工作包括第一階段、第二階段環評及審查、追蹤考核等\r\n      程序，並無何者為形式的程序何者始為實質的程序之區分\r\n   \
      \   。…現行法皆有相關民眾參與及資訊公開之機制…且皆係\r\n      主管機關組成專業之委員會進行實質判斷…俾決定審查結\r\n      論…本件系爭復建計畫之第一階段環評，業經實質審查有\r\
      \n      條件通過，無須進行第二階段環境影響評估，其第一階段\r\n      之環評係經民眾參與及專業判斷依法合議為之，且已附加\r\n   \
      \   條件（及其承諾）以預防及減輕開發行為對環境造成不良\r\n      之影響，已如前述，尚無違反判斷餘地之情事。」由該判\r\n      決意旨可知，環評審查結論所附加之條件，實在於預防及\r\
      \n      減輕開發行為對環境造成不良之影響，故實不宜以條件項\r\n      次及內容之繁複作為是否有難以回復損害之判斷基準，而\r\n   \
      \   應以該等附加條件執行後所可達成預防及減輕對環境不利\r\n      影響之管制結果作為認定之標準。\r\n  (六)99年環評審查結論係充分蒐集資訊始進行審查，並無任何基\r\
      \n    於錯誤及不充足資訊而作成之情形。\r\n    1.聲請人主張99年環評審查結論之化學清單不完整，且檢測\r\n      結果未據實評估，顯有誤解，謹釐清如下。\r\
      \n      (1)七星園區進駐廠商使用之原物料清單在95年七星基地環\r\n        評審查階段，開發單位已依95年4 月12日專案小組第2\r\
      \n        次初審會議結論(七)，提供當時預計進駐廠商使用物料物\r\n        質安全資料表，並置於環境影響說明書附錄供環評委員\r\n\
      \        審查。至99年環評續審時，更綜整出納入健康風險評估\r\n        之化學物質清單，並經環保署完成審查、確認定稿。故\r\n \
      \       已進駐廠商或擬進駐廠商均已提供所有清單，並無任何\r\n        無法提供完整資料之情形，應先予澄明。\r\n      (2)雖於環評審查過程中，有部分委員仍提出質疑，但環評\r\
      \n        審查結論就此並處理。查環評審查大會最後作出環評審\r\n        查結論之判斷基礎為廠商實際提出之化學物質清單，亦\r\n \
      \       即廠商於實際使用之化學物質不得超過列於本案環說書\r\n        者，如日後擬使用其他化學物質，則需重新進行環境影\r\n   \
      \     響評估及健康風險評估。因此，姑不論本件廠商已就化\r\n        學物質提出完整清單；縱使其所提出之清單並不完整，\r\n     \
      \   本件環境影響評估所通過之效力範圍亦僅止於詳列清單\r\n        之部分，其他化學物質均不准使用。就此，99年8 月25\r\n    \
      \    日專案小組第8 次初審會議紀錄結論(一)4 及七星園區環\r\n        評審查結論第一(四)點均規制，未來每年使用大於1 公噸\r\n\
      \        之已確認之危害性化學物質清單如有變更時，應重新進\r\n        行健康風險評估，並依環境影響評估法規定申請變更，\r\n  \
      \      以確保開發單位運作之危害性化學物質均在健康風險評\r\n        估範圍內。\r\n      (3)聲請人摘錄環境影響說明書定稿本附錄卅一第附31-4頁\r\
      \n        部分，主張本件有化學物質清單不完整之情形。惟本件\r\n        環境影響評估之效力範圍僅及於通過時已知之化學物質\r\n \
      \       清單，如有變更，應重新進行健康風險評估，並依環境\r\n        影響評估法規定申請變更。因此，縱於健康風險評估之\r\n   \
      \     過程中，廠方無法即時提供部分化學藥品之組成成分，\r\n        該等不明確之成分部分，均不得於廠中使用，故仍不影\r\n     \
      \   響環評審查結論或健康風險評估之效力。此外，該段之\r\n        主旨在於說明於執行健康風險評估時排放量推估採行方\r\n       \
      \ 法之選擇。詳言之，對開發計畫中空氣污染物質所造成\r\n        之健康風險評估，需先推估空氣污染物質的排放量後，\r\n        再依據該排放量評估所造成之健康風險。對於空氣污染\r\
      \n        物質的排放量推估，本案係採取美國環保署建議方法之\r\n        一「煙道檢測」（Source testing），以最直接的方式\r\
      \n        瞭解光電產業的空氣污染排放情形，據此評估健康風險\r\n        是合理可接受的科學方法，且屬環保署公告健康風險評\r\n \
      \       估技術規範規定危害性鑑定之最優先方法。\r\n      (4)如上所述，既然廠商已然提出完整之清單，且未於本件\r\n       \
      \ 審查過程中所提出之化學物質，亦不得使用，故聲請人\r\n        引述詹長權教授、周晉澄教授及吳焜裕教授之文章及周\r\n        晉澄教授於99年7\
