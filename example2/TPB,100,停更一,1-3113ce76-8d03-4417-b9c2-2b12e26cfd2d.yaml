      \n          不正確、不充分之資訊做成。在空氣污染監測方面，\r\n          相對人環保署空氣品質保護及噪音管制處代表於99年\r\n\
      \          4 月12日專案小組第6 次初審會議即質疑本件多數空\r\n          氣品質監測站距離科學園區超過10公里，且地理位置\r\
      \n          相距大甲溪及大安溪過遠，顯示目前各測站無法呈現\r\n          當地實際氣象狀況。最後雖於環評審查結論一、(三)要\r\
