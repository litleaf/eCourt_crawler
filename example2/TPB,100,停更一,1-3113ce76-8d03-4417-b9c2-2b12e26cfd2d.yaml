    content: "臺北高等行政法院裁定\r\n                                    100年度停更一字第1號\r\n聲\
      \  請  人　詹德健\r\n          　廖明田\r\n            吳進貴\r\n          　謝哲進\r\n     \
      \       許金水\r\n          　陳欽全\r\n共      同\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef165\"\
      \ target=\"_blank\">蔡雅瀅</a>　律師\r\n          　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a625a41c1a3f93cee431\"\
      \ target=\"_blank\">陸詩薇</a>　律師\r\n          　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef32\"\
      \ target=\"_blank\">詹順貴</a>　律師\r\n相  對  人　行政院環境保護署\r\n代　表　人　沈世宏（署長）\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed1d\"\
      \ target=\"_blank\">陳修君</a>　律師\r\n相  對  人　行政院國家科學委員會\r\n代　表　人　李羅權（主任委員）\r\n\
      訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef35\"\
      \ target=\"_blank\">蔣大中</a>　律師\r\n          　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a612a41c1a3f93ced7fc\"\
      \ target=\"_blank\">莊郁沁</a>　律師\r\n上列當事人間聲請停止執行事件，經本院100 年停字第9 號裁定\r\n駁回部分聲請，相對人就不利益部分提起抗告，經最高行政法院\r\
      \n100 年裁字第1058號裁定廢棄發回，本院更為裁定如下：\r\n    主  文\r\n聲請駁回。\r\n本院及抗告審聲請訴訟費用，除確定部分外，由聲請人負擔。\r\
      \n    理  由\r\n一、按行政訴訟繫屬中，行政法院認為原處分或決定之執行，將\r\n    發生難於回復之損害，且有急迫情事者，得依職權或依聲請\r\
      \n    裁定停止執行，行政訴訟法第116 條第2 項前段定有明文。\r\n二、相對人行政院環境保護署（下稱環保署）於民國95年7 月31\r\n \
      \   日就中部科學工業園區第三期發展區（后里基地─七星農場\r\n    部分）開發計畫（下稱中科三期），依環境影響評估法（下\r\n    稱環評法），以環署綜字第0950060540號公告其有條件通過\r\
      \n    之環境影響評估（下稱環評）審查結論（下簡95年環評審查\r\n    結論），相對人行政院國家科學委員會（下稱國科會）乃於\r\n    95年8\
      \ 月3 日對中科三期開發單位即相對人行政院國家科學\r\n    委員會中部科學工業園區管理局（下稱中科管理局）核發該\r\n    開發計畫之開發許可（下稱95年開發許可）。聲請人以95年\r\
      \n    環評審查結論違法，循序提起行政訴訟請求撤銷，經本院於\r\n    97年1 月31日以96年度訴字第1117號判決予以撤銷，環保署\r\n\
      \    上訴後，經最高行政法院於99年1 月21日以99年度判字第30\r\n    號判決駁回確定在案。嗣環保署於99年9 月2 日以環署綜字\r\n\
      \    第0990080213號公告重新通過中科三期環評審查結論（下稱\r\n    99年環評審查結論），國科會乃於99年9 月6 日據之以臺會\r\
      \n    協字第0990064454號函對中科管理局核發開發許可（下稱99\r\n    年開發許可），並同時廢止95年開發許可。聲請人乃於99年\r\
      \n    5 月27日向本院提起請求確認95年開發許可無效訴訟（案號\r\n    ：99年度訴字第1179號；下稱95年開發許可確認無效訴訟）\r\n\
      \    ，並聲請停止95年開發許可之執行，及聲請命環保署命中科\r\n    管理局停止開發行為，經本院於99年7 月30日分別以99年度\r\n \
      \   停字第54號及99年度全字第43號裁定，予以准許，且經最高\r\n    行政法院於99年9 月2 日分別以99年度裁字第2032號裁定駁\r\n\
      \    回國科會就停止執行裁定之抗告，以99年度裁字第2029號裁\r\n    定駁回環保署及中科管理局就假處分之抗告確定在案。聲請\r\n   \
      \ 人復於99年10月15日向本院提起請求環保署命基地進駐廠商\r\n    友達光電股份有限公司（下稱友達公司）及旭能光電股份有\r\n    限公司（下稱旭能公司）停止開發行為及應對之處以罰鍰，\r\
      \n    並請求確認國科會及中科管理局對該二廠商所核發之開發許\r\n    可無效，且國科會及中科管理局應命該二廠商停止開發行為\r\n    之訴訟（案號：99年度訴字第2054號；下稱廠商停工訴訟）\r\
      \n    ，並向本院聲請定暫時狀態處分，即請求環保署應命該二廠\r\n    商自辦環評，並於環評通過前停止開發，經本院以99年度全\r\n    字第71號裁定駁回，聲請人於100\
      \ 年1 月20日對之提出抗告\r\n    ；又於100 年1 月21日向本院提起撤銷99年環評審查結論及\r\n    99年開發許可之訴訟，並請求環保署應繼續進行第二階段環\r\
      \n    評（案號：100 年度訴字第118 號；下稱99年環評撤銷訴訟\r\n    ），並依行政訴訟法第116 條規定聲請：(1)中科三期99年版\r\
      \n    環評結論於本案訴訟判決確定前，應停止執行。(2)國科會就\r\n    中科三期核發之99年開發許可，於本案訴訟判決確定前，應\r\n  \
      \  停止執行。(3)國科會及中科管理局就中科三期核發予訴外人\r\n    友達公司及旭能公司之建築執照、使用執照、雜項執照、免\r\n    實施環境影響評估之許可及其他各項開發之許可，於相對人\r\
      \n    另案提起之原法院99年度訴字第2054號及本案訴訟判決確定\r\n    前，應停止執行。經本院100 年度停字第9 號裁定准許相對\r\n\
      \    人前開第(1)(2)項之請求，但駁回第(3)項之聲請。相對人就不\r\n    利部分提起抗告（聲請人就被駁回部分則未聲明不服而確定\r\n\
      \    ），復經最高行政法院100 年度裁字第1058號裁定原裁定除\r\n    確定部分外廢棄，應由本院更為裁定。\r\n三、本件聲請意旨略以：\r\
      \n  (一)聲請人就本件屬利害關係人，業經臺北高等行政法院96年度\r\n    訴字第1117號判決、最高行政法院99年度判字第30號判決、\r\n\
      \    臺北高等行政法院99年度停字第54號裁定、99年度全字第43\r\n    號裁定、最高行政法院99年度裁字第2032號裁定審認，具本\r\n\
      \    件訴訟當事人適格。\r\n  (二)按行政訴訟法第116 條第2 項規定：「行政訴訟繫屬中，行\r\n    政法院認為原處分或決定之執行，將發生難於回復之損害，\r\
      \n    且有急迫情事者，得依職權或依聲請裁定停止執行。但於公\r\n    益有重大影響，或聲請人之訴在法律上顯無理由者，不得為\r\n    之。」同條第5\
      \ 項規定：「停止執行之裁定，得停止原處分\r\n    或決定之效力、處分或決定之執行或程序之續行之全部或部\r\n    分。」及同法第117 條規定：「前條規定，於確認行政處分\r\
      \n    無效之訴訟準用之。」本院是否否准聲請人暫時權利保護，\r\n    應建構於聲請人本案請求勝訴蓋然性、個案情事急迫程度與\r\n    公私法益權衡。\r\
      \n  (三)99年環評審查結論明顯違法，聲請人所提99年環評撤銷訴訟\r\n    勝訴蓋然率高：\r\n    1.依最高行政法院100 年裁字第1058號裁定發回意旨雖謂：\r\
      \n      「至原處分是否違法應予撤銷，乃其本案訴訟是否有理之\r\n      範疇，非審理停止執行之事件所得置喙。」查原處分是否\r\n   \
      \   違法應予撤銷，確屬本案訴訟範疇，固非審理停止執行事\r\n      件所應處理，惟依行政訴訟法第116 條第2 項規定，停止\r\n    \
      \  執行事件之審理仍須判斷本案之訴是否勝訴蓋然率甚高。\r\n    2.環保署環評委員會第197 次會議未依法進行表決，違反行\r\n      政院環境保護署環境影響評估審查委員會組織規程（下稱\r\
      \n      環評委員會組織規程）第9條第1項規定：「本會之會議應\r\n      有全體委員過半數之出席始得開會；應有出席委員過半數\r\n  \
      \    之同意始得決議，正反意見同數時，由主席裁決之。」是\r\n      環評審查依法應進行表決程序，始可做成決議。惟環保署\r\n      環評委員會第197\
      \ 次會議，並未依法進行表決，有獨立媒\r\n      體所做之報導可資證明。\r\n    3.環評委員會第197 次會議之環評委員受到行政院長及環保\r\
      \n      署相關官員之威嚇，致無法公平公正行使職權，有監察院\r\n      於99年12月16日決議通過之調查意見：「基於行政一體性\r\n\
      \      ，自2008年總統改選後雖政治部門成員改變，然因行政政\r\n      策應具有一致性，是則本案仍持續推動，然因前揭所述確\r\n  \
      \    定判決與假處分致使社會氛圍改變，然行政院仍未本於依\r\n      法行政與行政中立之精神妥適發言，造成第二次環評結果\r\n      仍或影響環保團體與社會大眾疑慮，行政院對於環評專業\r\
      \n      性與公正性之尊重與維護，自應檢討改進。」可稽。\r\n    4.本案相關判決，包括臺北高等行政法院96年度訴字第1117\r\n  \
      \    號判決、最高行政法院99年度判字第30號判決及最高行政\r\n      法院99年度裁字第2032號裁定，均已審認中科三期對國民\r\n \
      \     健康及安全確有不利影響之虞，依法應繼續進入第二階段\r\n      環評，始屬合法。惟99年環評審查結論並未進入第二階段\r\n    \
      \  環評，即在行政院不當干涉下，草率作出有條件通過第一\r\n      階段環評之決定，顯與上開判決意旨有違。\r\n    5.依環評法第14條第1\
      \ 項規定，環評審查結論撤銷後，開發\r\n      許可即失其合法性基礎，故於99年環評審查結論撤銷之同\r\n      時，99年開發許可即屬違法，自應一併撤銷，有臺北高等\r\
      \n      行政法院99年度停字第54號裁定、最高行政法院99年度裁\r\n      字第2032號裁定等相關裁判可參。\r\n  (四)聲請人就所提起之廠商停工訴訟之勝訴蓋然率甚高：\r\
      \n    1.友達公司與旭能公司就其開發行為，依法應實施環評，皆\r\n      經國科會及中科管理局所認：\r\n      (1)國科會及中科管理局就廠商停工訴訟所提之答辯狀均明\r\
      \n        確表示：「友達公司因設廠面積超過10公頃以上，確屬\r\n        應辦理環評之開發行為。」復依開發行為應實施環境影\r\n\
      \        響評估細目及範圍認定標準（96年12月28日修正版，下\r\n        稱96年環評認定標準），友達公司與旭能公司均屬半導\r\n\
      \        體工業，且使用非都市土地達10公頃以上，其開發行為\r\n        確應實施環評。\r\n      (2)另依中部科學園區開發籌備處於96年1\
      \ 月所提之中科三\r\n        期環境影響說明書相關內容，顯見友達公司與旭能公司\r\n        之設廠基地位於山坡地，且面積皆遠超出1\
      \ 公頃，是依\r\n        96年環評認定標準第3 條第1 項第3 款規定，自應就其\r\n        開發行為依法實施環評。\r\n \
      \   2.按96年環評認定標準第31條之1 規定：「於經環境影響評\r\n      估審查（核）完成之開發行為（計畫）內，在不超出原核\r\n  \
      \    定之污染總量下，其內之各開發行為經主管機關及目的事\r\n      業主管機關同意者，免依第3 條至第32條及本法第5 條第\r\n   \
      \   1 項第11款公告規定實施環境影響評估。前項之開發行為\r\n     （ 計畫），應有管理機關（構）執行污染總量管制，並每\r\n     \
      \ 年向當地主管機關申報污染總量核配情形。」惟查，中科\r\n      三期環評審查結論於97年1 月31日經本院96年度訴字第11\r\n    \
      \  17號判決撤銷後，即已溯及既往失其效力（此業經最高行\r\n      政法院99年度判字第30號判決駁回環保署之上訴，而告確\r\n     \
      \ 定在案）。友達公司自97年中旬後始取得建築執照，係於\r\n      95年環評審查結論已屬無效之情形下開始，顯不符合96年\r\n      環評認定標準第31條之1\
      \ 規定，包含於經環評審查完成之\r\n      開發行為（計畫）內之免實施環評要件。\r\n　(五)本件有防止發生難於回復之損害，且有急迫情事，而有就原\r\
      \n　　處分為停止執行之必要：\r\n    1.友達公司預計於100年3月初量產，而99年環評審查結論同\r\n      意本案進駐廠商持續排放廢水入牛稠坑溝，且可持續排放\r\
      \n      至牛稠坑溝附近地區成為土壤及地下水污染控制場址為止\r\n      ，將嚴重影響農田之土壤及灌溉水品質，危及全國民眾糧\r\n   \
      \   食安全，顯見本件確有急迫性：\r\n      (1)中科管理局所提之環境影響說明書（下稱環說書）補充\r\n        資料記載：「計畫基地預定民國96年6\
      \ 月將有廠商進駐\r\n        ，民國98年年中進駐廠商即可能量產並排放廢污水，惟\r\n        本計畫園區污水處理廠預估於民國100\
      \ 年中方可開始運\r\n        轉處理。」換言之，中科三期目前尚未完成污水處理廠\r\n        之設置，卻容許開發單位進行量產，99年環評審查結論\r\
      \n        並同意排放廢水至牛稠坑附近，至污染濃度達污染管制\r\n        標準（即成為控制場址）為止，不僅將造成自然環境之\r\n \
      \       嚴重破壞，更顯有裁量濫用之違法。\r\n      (2)又中科管理局於99年3 月提出之環說書補充修正資料記\r\n        載：中科三期園區內之廠商友達公司預計100\
      \ 年3 月初\r\n        量產；就本件污水處理系統配置之承受水體表示：「七\r\n        星基地規畫埋設放流專管，將污水處理廠放流水銜接至\r\
      \n        后里基地已規劃設置之放流水專管，併同后里基地之放\r\n        流水放流至大安溪無台中農田水利會灌溉取水口河段下\r\n \
      \       游；放流管完成通水前，則規劃就近放流至牛稠坑溝排\r\n        水。」且「地方村長反映大甲溪河灘地有民眾設置土溝\r\n   \
      \     引牛稠坑溝水灌溉，該處（河灘地）並非環評承諾監測\r\n        點，亦非環評所模擬導電度可符合灌溉水標準。」\r\n      (3)因此，本件有防止友達公司量產之後，大量廢水進入牛\r\
      \n        稠坑溝，嚴重污染土壤及地下水，影響農地安全及國民\r\n        健康遭受不可回復之重大損害之必要，且有其急迫性。\r\n \
      \   2.中科三期引進之光電產業（包含TFT-LCD） 之製程，將產\r\n      生具有毒性之廢水，本案未經審慎環評，即作成第一階段\r\n \
      \     有條件通過之99年環評審查結論，並同意於無廢水處理廠\r\n      、且放流管亦未完成前，即得逕將廢水排放至牛稠溝坑，\r\n    \
      \  將對自然環境、農民灌溉、當地居民用水、國民健康及安\r\n      全等均將造成嚴重危害、且具有急迫性：\r\n      (1)環保署環境檢驗所環境調查研究年報新竹縣地區事業廢\r\
      \n        水生物毒性試驗研究指出：「光電產業（含LCD 玻璃面\r\n        板）之廢水毒性特強…特別是以生產TFT-LCD 彩色濾光\r\
      \n        片，代號為其他類之f 廠廢水毒性單位最大，超過100\r\n        ，其對承受水體之生態環境破壞性亦非常大。…但此廠\r\n\
      \        水質分析結果，除COD 檢測值109.8 略大於管制值100p\r\n        pm外，其他重金屬檢測均未發現異常值，因此，魚毒實\r\
      \n        驗結果顯示尚有其他不為所知之致死因子。」\r\n      (2)再者，國科會委託台大生物環境系統工程學系暨研究所\r\n    \
      \    進行之高科技產業之重金屬排放及其影響─以新竹科學\r\n        園區為例研究計畫，係研究以半導體、電腦與周邊產品\r\n      \
      \  及通訊、光電等產業為主之新竹科學園區所產生之廢水\r\n        與客雅溪水質、農地污染、魚貝類污染之關聯，以及重\r\n        金屬排放對於環境之影響；該研究計畫並指出放流水標\r\
      \n        準之管制並不足以排除污染總量累積對農地、河川與河\r\n        口造成之傷害。\r\n        {1}其文獻探討結論為：「由以上各文獻之研究當中均顯\r\
      \n          示科學園區下游之區域不論是農地、河口沈積物、魚\r\n          貝類之重金屬含量皆反應環境承受極大之污染負荷及\r\n\
      \          壓力。」\r\n        {2}其結果及討論結論明載：「在諸多水質項目中最能顯\r\n          示科學園區對河川溪流之影響項目為電導度（EC\
      \ ）\r\n          …客雅溪在竹科建廠前EC之背景值約在450 μS/cm左\r\n          右，現在增加到2000μS/cm左右，顯示水中溶解固體\r\
      \n          大幅增加，已經超過灌溉水質標準限值之750 μS/cm\r\n          ，表示客雅溪水源已經不適宜作為灌溉用水，近年來\r\
      \n          新竹水利會之客雅溪灌區作物受害減產頻傳，灌溉區\r\n          農地重金屬含量偏高皆肇因於此。」\r\n      \
      \  {3}其計畫成果自評結論指出：「本計畫經由資料收集分\r\n          析及自行採樣調查，發覺新竹科學園區之重金屬排放\r\n     \
      \     確實對客雅溪之水質造成極為嚴重之影響，許多水資\r\n          源之正常用途受到傷害，農地、作物、貝類養殖是最\r\n     \
      \     直接之受害者，政府應予重視謀求改善之道。而臺灣\r\n          各地方興未艾之科學園區建設開發必須記取教訓顧及\r\n     \
      \     環境之涵容量，否則歷史終將在南科及其他高科技園\r\n          區重複上演。」\r\n      (3)自上開研究可知，中科三期相關產業所排放廢水具有毒\r\
      \n        性，縱符合放流水標準，大量廢水排放仍將對自然環境\r\n        、農業生產及國民健康造成嚴重不利影響，正如上開國\r\n \
      \       科會委託研究之報告所指：「放流水中之重金屬污染物\r\n        已列於放流水標準之管制，但忽略排放總量對環境造成\r\n   \
      \     之影響。一個年產值以近兆計的園區，其廢水以客雅溪\r\n        為其承受水體，遠超過環境涵容量，日積月累，背後潛\r\n     \
      \   藏無限之環境危機，而其下游為新竹農田水利會之灌溉\r\n        系統取自客雅溪為其水源，因此灌溉區域之土壤及農作\r\n       \
      \ 物是否被重金屬污染，客雅溪河口為台灣重要之溼地與\r\n        養殖漁業區域，魚貝類產品之重金屬累積亦令人擔心。\r\n        」\r\
      \n      (4)該研究具體指明光電產業（含LCD 玻璃面板）之廢水毒\r\n        性特強，本件進駐廠商係屬光電產業，且依據進駐廠商\r\n\
      \        友達光電網頁說明：「LCD 主要由彩色濾光片（Color\r\n        filter, CF）、TFT 陣列（TFT Array\
      \ ）基板和背光模\r\n        組（Backlight ）三大部分所組成。」準此，其業別與\r\n        原審聲證34所針對之光電產業確屬相同，與和鑫光電是\r\
      \n        否屬於科學園區廠商無涉。相對人以上開資料係10年前\r\n        之檢測資料，且廠商製程、使用原料亦不相同為由，認\r\n\
      \        為上開資料無從說明本件排放廢水具有毒性，顯無理由\r\n        。\r\n    3.99年環評審查結論所附之有條件通過之負擔，亦仍包含水\r\
      \n      污染、空氣污染、毒性化學物質等多項對當地環境及國民\r\n      健康安全具有高度危害之控管條件，更有甚者，99年環評\r\n  \
      \    審查結論所附之第(五)點負擔，要求「審查結論公告後1 年\r\n      內應完成流行病學背景調查，且營運後應5 年進行1 次流\r\n \
      \     行病學調查，並與健康風險評估結果進行追蹤比對。」，\r\n      顯見環評所應進行之流行病學背景調查尚未完成，即倉促\r\n     \
      \ 作成有條件通過之99年環評審查結論，若中科三期容許友\r\n      達公司於100 年3 月量產，則流行病學背景調查將造成致\r\n     \
      \ 病來源之混淆，益見99年環評審查結論之作成確有裁量之\r\n      濫用。是以，99年環評審查結論及99年開發許可更持續加\r\n      重本件保全急迫及必要性。\r\
      \n    4.依99年環評審查結論，僅要求排放於牛稠坑溝之廢水不超\r\n      過土壤及地下水污染管制標準，惟縱不超過上開標準，仍\r\n  \
      \    將對農作灌溉與人體健康產生不可回復之傷害：\r\n      (1)依99年環評審查結論第(一)放流水部分之第10點：「放流\r\n    \
      \    水專管未完成前，同意放流水短期排放於牛稠坑溝，但\r\n        應持續進行土壤及地下水監測，不得超過土壤及地下水\r\n      \
      \  污染管制標準。」\r\n      (2)惟依土壤及地下水污染整治法第12條第1 項及第2 項規\r\n        定，土地或地下水污染物來源明確，且污染物濃度達土\r\
      \n        壤或地下水污染管制標準者，直轄市、縣（市）主管機\r\n        關應公告為土壤、地下水污染控制場址。換言之，99年\r\n\
      \        環評審查結論係無視開發地點附近遍地農田，縱容開發\r\n        單位污染土壤及地下水直至成為汙染控制場址為止。然\r\n  \
      \      未達土壤及地下水污染控制場址，無從反面推論對農作\r\n        灌溉、水產與人體健康無危害。\r\n      (3)查相對人中科管理局稱其已持續委外就進駐廠商之放流\r\
      \n        水質進行監測，且結果均符合放流水標準與環評審查結\r\n        論，並據以主張本件開發行為所產生之放流水不致對民\r\n \
      \       眾用水產生任何危害。但符合上開標準之放流水並不必\r\n        然等同安全無虞，例如今年四月初中科三期后里園區首\r\n   \
      \     次試排污水，雖然強調符合各項檢驗標準，惟仍造成多\r\n        次大量魚群暴斃，當地人心惶惶。\r\n      (4)又土壤與水體一旦受污染，即甚難恢復。如台南二仁溪\r\
      \n        於民國75年間爆發綠牡犡污染事件，原有之文蛤、牡蠣\r\n        、鰻苗養殖產業即完全消失迄今；民國94年由於新竹科\r\n\
      \        學園區與香山工業區將工業廢水排放至客雅溪，導致香\r\n        山濕地牡蠣嚴重受到重金屬污染，原有兩百多公頃蚵田\r\n  \
      \      亦因此毀於一旦，至今無法再生產；彰化和美鎮農田因\r\n        驗出鎘汙染，休耕多年後終於再行復耕，竟還是驗出超\r\n    \
      \    標鎘。由此可知，農田與水體一旦受到汙染，姑不論整\r\n        治成本極高，縱使經過整治，亦極難再恢復生產力，如\r\n      \
      \  因污染而造成消費者健康甚至生命之傷害，更非金錢所\r\n        能彌補。\r\n    5.廠商之建廠營運個別利益係屬私益，並非公益，且進行利\r\
      \n      益權衡時，更應考量預防或減輕開發行為對環境之不良影\r\n      響：\r\n      (1)按最高行政法院99年度裁字第2032號裁定謂：「廠商之\r\
      \n        建廠營運個別利益係屬私益，並非公益。」「合法性顯\r\n        有疑義之行政處分，不具立即執行之公益，係法治國家\r\n \
      \       之依法行政原則之具體化，而為維護憲法原則之重大公\r\n        益所要求。」次按最高行政法院99年度裁字第2029號裁\r\n\
      \        定謂：「在進行利益權衡時，已不能侷限於考量聲請人\r\n        之生命權、身體權及財產權等私人利益，更應考量對預\r\n  \
      \      防或減輕開發行為對環境之不良影響之環境利益（公共\r\n        利益）。」\r\n      (2)爰此，七星農場園區營運期間污水量隨廠商開發量產進\r\
      \n        度成長，聲請人等賴以維生之農業環境亦將受水污染與\r\n        空氣污染之威脅與日俱增，若不及時命其停止執行，將\r\n \
      \       對聲請人與全體國民健康環境造成嚴重損害，且無任何\r\n        彌補機會。\r\n  (六)最高行政法院99年度裁字2032號裁定及本院99年度停字第54\r\
      \n    號裁定已清楚闡明，本件開發行為確會造成難以回復之損害\r\n    。\r\n    1.最高行政法院99年度裁字2032號裁定之認定，於本件99年\r\
      \n      環評審查結論亦應適用。\r\n      (1)最高行政法院99年度裁字2032號裁定已清楚指出：「而\r\n        環評法施行細則第19條規定…第2\
      \ 款至第7 款對環境有\r\n        重大影響情形對環境所造成之損害，性質上均屬難於回\r\n        復之損害。是以經審查未通過環境影響評估之同法第5\r\
      \n        條第1 項對環境有不良影響之虞之開發行為，在上開施\r\n        行細則第19條第2 款至第7 款情形，對環境包括居民健\r\
      \n        康安全有造成難於回復損害之高度可能性，亦即將發生\r\n        難於回復之損害。」又謂：「又七星農場園區擬引進之\r\n \
      \       產業係以光電產業為主軸…七星農場園區營運期間污水\r\n        量隨廠商之開發量產進度而成長…亦即七星農場園區在\r\n   \
      \     營運初期預估每日約有22,000立方公尺/ 日之放流水量\r\n        …污水排放量甚為可觀，且排放區域在園區北側牛稠坑\r\n \
      \       溝牛稠坑附近及大安溪雙寮取水口下游，對農民灌溉、\r\n        當地居民用水、國民健康及安全等，均有相當影響。…\r\n   \
      \     而據參與本件建康風險評估，並負責鑑定有害物質工作\r\n        之吳焜裕在自由時報電子報為文表示：健康風險評估應\r\n     \
      \   該是一整合當地的環境資料、居民生活型態、與收集可\r\n        能排放的污染物清單和排放量，…不過當時最大困難是\r\n       \
      \ 無法取得進駐廠商所使用之化學物質完整清單，…只是\r\n        簽下保密協議後，廠商仍然無法提供完整的資料。周晉\r\n        澄委員在專案審查會議，亦要求開發單位提供製程所有\r\
      \n        物質之特性及其毒性資料，足見排放污水對環境包含居\r\n        民健康安全之重大影響…製造高污染產品廠商持續性大\r\n \
      \       量排放污水，對當地環境包含居民健康安全確有造成難\r\n        於回復損害之高度可能性，可認對為當地居民之相對人\r\n   \
      \     將發生難於回復之損害。」\r\n      (2)最高行政法院99年度裁字2032號裁定雖係針對95年環評\r\n        審查結論，惟該裁定所依憑之事實證據與判斷標準，於\r\
      \n        本件99年環評審查結論亦應一體適用：\r\n        {1}99年環評審查結論係屬95年之形式上具同一性，開發\r\n   \
      \       行為之實質內容亦完全相同。查相對人環保署將99年\r\n          4 月間開始進行之本案審查，明白定位為第六次初審\r\n \
