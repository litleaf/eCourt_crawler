      \  害之要件：\r\n    1.按所謂難於回復之損害，係指其損害不能回復原狀，或在\r\n      一般社會通念上，如為執行可認達到回復困難之程度，以\r\
      \n      及不能以相當金錢賠償而回復損害而言（最高行政法院99\r\n      年度裁字第363 號、98年度裁字第2295號裁定意旨參照）\r\
      \n      ，且聲請人就損害確係難以回復之事實，應負釋明責任（\r\n      最高行政法院97年度裁字第1188、95年度裁字第2777號裁\r\
      \n      定參照）。\r\n    2.另依行政訴訟法第116 條規定，聲請人聲請裁定停止原處\r\n      分之執行，係為其提起撤銷訴訟之權利保護目的，原處分\r\
      \n      之執行將發生難於回復之損害，屬私益之損害而非公益之\r\n      損害，殊不得以原處分之執行將發生公益上難於回復之損\r\n   \
      \   害為由，聲請停止執行（最高行政法院95年度裁字第179\r\n      號裁定參照）。\r\n    3.惟查聲請人所提多屬臆測（尤其係指聲請人等健康、安全\r\
      \n      等權利將遭到嚴重之侵害），不僅部分主張並非私益之損\r\n      害（如聲請人所指環境資源及環境特性、當地環境涵容能\r\n   \
      \   力之損害等），且無法釋明有何可能發生不能回復之損害\r\n      ，甚至無法釋明有何可能發生之損害：\r\n      (1)按系爭開發案之放流水自98年7月開始營運迄今，僅0～\r\
      \n        148立方公尺/日(CMD)之間，平均為35立方公尺／日\r\n        （CMD），遠低於系爭開發案營運初期預估排放至牛稠\r\
      \n        坑溝之水量（22,000立方公尺／日）。\r\n      (2)系爭開發案放流水受到嚴格之控管，依據水利法第78條\r\n   \
      \     之4 及排水管理辦法第22條及環保署於98年7 月28日修\r\n        正發布之「放流水標準」等相關規定，放流水須符合生\r\n\
      \        化需氧量（BOD）≦30mg/L、化學需氧量（COD）≦\r\n        100mg/L、懸浮微粒（SS）≦10mg/L之標準。但本開發\r\
      \n        案之環說書則採加嚴標準，即生化需氧量（BOD）≦\r\n        10mg/L（7日平均）、化學需氧量（COD）≦80mg/L、懸\r\
      \n        浮微粒（SS）≦10mg/L（7日平均）。此外，日後預定\r\n        經由放流專管排放至大安溪無台中農田水利會灌溉取水\r\
      \n        口河段下游處之排放水，除經過精密處理後始為排放外\r\n        ，其排放口係於灌溉取水口下游，對民眾已無直接接觸\r\n \
      \       之污染暴露途徑，其預定放流水之水質，除符合放流水\r\n        標準（其放流水中之重金屬濃度實低於放流水標準數百\r\n   \
      \     至數千分之1 ）、及地面水體分類及水質標準中附表二\r\n        保護人體健康相關環境基準外，幾乎符合飲用水水質標\r\n    \
      \    準，且其水質亦與大安溪出海口水質背景濃度相近，且\r\n        於排放後更再經由溪水稀釋，故實無對民眾用水有重大\r\n      \
      \  損害或急迫危害之可能。\r\n      (3)系爭開發案健康風險評估報告係採最保守情境，如廢水\r\n        百分之百進入地下水以推估可能之健康影響，評估結果\r\
      \n        顯示本開發案與后里農場開發案加總之當地終身增量總\r\n        致癌風險值為2.74&#215;10-7。其中因中科三期放流水長期\r\
      \n        排放至大安溪下游之健康風險評估結果顯示，成人之增\r\n        額致癌風險為2.00&#215;10-7，小孩之增額致癌風險為7.43\r\
      \n        &#215;10-8，均小於美國所公認之可忽略風險率，即致癌風\r\n        險率小於百萬分之1 （10-6）。我國98年全國平均之癌\r\
      \n        死率為1.73&#215;10-3，顯示中科三期開發後，增加當地致\r\n        癌風險率為現有全國平均癌死率的萬分之二以下（1.58\r\
      \n        &#215;10-4）。另對於鄰近之臺中市大安區頂安里、永安里\r\n        及福住里之當地居民用水，開發單位已承諾於100\
      \ 年底\r\n        前進行自來水延管工程鋪設。\r\n      (4)至於聲請人所提其他部分，不僅也未有，且無法釋明有\r\n     \
      \   何可能發生不能回復之損害，甚至無法釋明有何可能發\r\n        生之損害，部分主張亦非私益之損害，不符前揭將發生\r\n       \
      \ 難於回復之損害之要件。\r\n    4.故依前揭最高行政法院諸裁定意旨，本件申請未該當訴願\r\n      法第93條第2 項將發生難於回復之損害，應予駁回。\r\
      \n  (五)系爭處分（含諸項性質為負擔之附款）除不致發生損害外，\r\n    亦確保降低開發行為對於環境品質之衝擊或不良之影響；換\r\n    言之，開發行為因受系爭處分之約束，亦不致發生損害，遑\r\
      \n    論發生不能回復之損害，故無停止執行之必要：\r\n    1.按相對人公告審查結論，整體而言係課予開發單位除一般\r\n      環境保護法規外，更嚴苛之附加條件（性質為負擔之附款\r\
      \n      ），降低開發行為對於環境品質之衝擊或不良之影響，由\r\n      原有環境影響之虞，變成無或低環境影響之虞，藉以達成\r\n   \
      \   環境保護目的。\r\n    2.原審裁定顯係誤解系爭審查結論係環評審查委員會為維護\r\n      環境品質、居民健康及經濟發展三方衡量後所增加的條件\r\
      \n      ，是為創造三贏所做的付出與努力，反而停止該有益處分\r\n      之執行與效力，實屬本末倒置。\r\n    3.聲請人所引環保署環境檢驗所之研究報告係民國90年間針\r\
      \n      對新竹縣轄區作成之數據資料，援引資料時逕以報告中僅\r\n      一家排放事業廢水違反放流水標準之工廠數據，說明光電\r\n   \
      \   業別之事業廢水似嫌草率，且該工廠係生產彩色濾光片，\r\n      與本案生產面板廠又有不同。再者，不同業別工廠製程、\r\n      原料各自不同，十年前與十年後即使同一業別亦有差異，\r\
      \n      聲請人援引十年前之數據說明逕與比對現在之業別並不科\r\n      學。\r\n    4.聲請人於原審提及導電度一節則顯屬誤解。導電度係表示\r\
      \n      水傳導電流的能力，導電度與水中離子總濃度、移動性、\r\n      價數、相對濃度及水溫等有關，通常導電度愈高，水中電\r\n   \
      \   解質含量較多；由於大部分鹽類都可電離，因此導電度也\r\n      可表示水中總溶解固體的多寡。因水中電解質（鹽類）含\r\n      量高，故長期累積會導致土壤鹽化，影響作物生長，但審\r\
      \n      查結論僅同意於放流專管未完成前短期排放於牛稠坑溝，\r\n      不會因長期累積而對作物產生影響。\r\n    5.環評審查委員會於審查本案環境影響說明書時，開發單位\r\
      \n      已提出民國95年至98年底之環境現況調查，其在園區初期\r\n      放流點下游牛稠坑水路上之水質檢測結果，導電度在\r\n   \
      \   273～2,350mmho/cm。牛稠坑溝係區域排水，並非灌溉渠\r\n      道，惟因有農民自行設置土溝引牛稠坑溝水灌溉，因此開\r\n\
      \      發單位亦自96年6月起於引灌之河灘地溝渠進行監測，導\r\n      電度值介於572~2,160mmho/cm。本開發案最終廢水係以專\r\
      \n      用放流管排至大安溪下游，且已納入健康風險評估，環評\r\n      審查委員會審酌於專管設置完成前，因初期處理後之排放\r\n   \
      \   水量極少且係過渡措施，短期排放至牛稠坑溝尚不至於造\r\n      成土壤長期累積之影響，實已將導電度納入考量，認定並\r\n      不至於造成影響。\r\
      \n    6.審查結論中一、(一)放流水部分關於「放流水專管未完成前\r\n      ，同意放流水短期排放於牛稠坑溝，但應持續進行土壤及\r\n \
      \     地下水監測，不得超過土壤及地下水污染管制標準。放流\r\n      水專管完成後仍須持續進行土壤及地下水監測至少二年。\r\n     \
      \ 」係考量放流水短期排放於牛稠坑溝不至造成自然環境、\r\n      農民灌溉、當地居民用水、國民健康及安全不良影響之虞\r\n      下所為之監督、管控開發單位之管理措施。蓋准許其排放\r\
      \n      至牛稠坑溝之廢水並非原廢水，而係經過水污染防治設施\r\n      處理後，符合水污染防治法所規範放流水標準之事業廢水\r\n   \
      \   。另外，排放專管未來係規劃排放至大安溪，若以此方式\r\n      為之，對於牛稠坑溝周邊環境之影響將更為降低。\r\n  (六)再者，本件聲請不僅未有，且聲請人亦無法釋明有何可能發\r\
      \n    生不能回復之損害之急迫情事，不符行政訴訟法第116 條第\r\n    2 項有急迫情事之要件：\r\n    1.按「聲請人等既未因該審查案之執行，而已受有難以恢復\r\
      \n      之損害，縱認該審查案之環評有瑕疵而經臺北高等行政法\r\n      院將訴願決定及原處分均撤銷，亦難認該處分已對於當地\r\n   \
      \   生態環境有立即重大污染情事，亦無時間上之急迫性，故\r\n      聲請意旨核與停止執行規定要件不合，尚難准許，應予駁\r\n      回。」為最高行政法院98年裁聲字第146\
      \ 號裁定於聲請人\r\n      等6 人對前次環評審查結論處分聲請停止執行時駁回之理\r\n      由之一。\r\n    2.查系爭原處分所附條件（負擔）等皆係預防並減輕未來開\r\
      \n      發行為對環境與周遭居民之影響，故原處分之繼續執行，\r\n      非但不致造成環境及居民健康之侵害，反而得提供更完善\r\n   \
      \   之保障，聲請理由所述不停止執行有可能發生不能回復之\r\n      損害之急迫情事，純屬無稽且與事實不符，未該當前述有\r\n      急迫情事之要件，應予駁回。\r\
      \n  (七)另原處分如停止執行致發生系爭開發行為無法繼續推動之結\r\n    果，對公益將有重大影響，易言之，原處分之執行係為維護\r\n    重大公共利益所必要，亦請予以參酌：\r\
      \n    1.系爭開發行為籌設目的係秉持綠色矽島之指導原則，結合\r\n      周邊未來發展需要，落實永續與在地之考量，並結合地方\r\n   \
      \   優良產業、藉由園區開發，提昇生產技術水準，帶動地方\r\n      繁榮，串連既有之台中園區，係刺激關聯性產業於中部地\r\n      區投資設廠，進一步創造產業群聚效果。該一產業有其一\r\
      \n      定之設廠進度規劃，我國恐僅三至五年在國際領先之優勢\r\n      ，如停止執行系爭處分之效力（即發生系爭開發行為無法\r\n   \
      \   繼續推動之結果），將使前揭目的之推展中斷，促使原進\r\n      駐廠商出走或向國家主張高額賠償，原積極扶植產業發展\r\n      ，繁榮國家經濟之執行成效將受挫，嚴重影響當地就業機\r\
      \n      會之促進、當地工商服務業內在需求之增加、國民所得之\r\n      創造乃至國家競爭力之提升，同時嚴重斲傷國家經濟投資\r\n   \
      \   環境之形象，加深國際訂單疑懼，並將影響政府公信力。\r\n    2.至於聲請人所引最高行政法院裁定，其認定該個案不具立\r\n      即執行公益，停止其執行自難謂於公益有重大影響，係基\r\
      \n      於其判斷該個案系爭處分合法性顯有疑義之前提（該前提\r\n      相對人亦難認同），惟本件系爭原行政處分合法性並無疑\r\n   \
      \   義已如前述，即無比附援引該裁定之理。\r\n    3.本件之執行既係為維護重大公共利益所必要，停止其執行\r\n      將對公益有重大影響，故亦不符停止執行之要件。\r\
      \n  (八)況聲請停止執行事件並非確定實體上權利之訴訟程序，聲請\r\n    人書狀大多所指實體爭執事項，核屬聲請人提起之本案有無\r\n    理由之問題，另部分主張針對先前他案臧否，皆非本件聲請\r\
      \n    停止執行程序所應審認，併予陳明。\r\n五、相人行政院國家科學委員會答辯意旨略以：\r\n  (一)聲請人對於本件停止執行之聲請，無聲請權能：\r\
      \n    1.行政訴訟法第116 條第2 項規定可知，可聲請法院裁定停\r\n      止執行之人，應限於繫屬中行政訴訟中，將因該行政處分\r\n\
      \      之執行而受難於回復損害且有急迫情事之人，且停止執行\r\n      裁定所欲防止或避免之難於回復損害，應限於聲請人本身\r\n    \
      \  所可能遭受或面臨之急迫危險，不得係其他人之利益或廣\r\n      泛之社會公益，否則不具訴訟權能。\r\n    2.最高行政法院56年判字第218\
      \ 號判例揭櫫：「人民提起訴\r\n      願，須以官署之處分致損害其權利或利益為前提。所謂損\r\n      害其權利或利益，係指原處分所生具體的效果，致損害其\r\
      \n      確實的權利或利益而言。」最高行政法院75年判字第362\r\n      號判例亦揭示：「因不服中央或地方機關之行政處分而循\r\n \
      \     訴願或行政訴訟程序謀求救濟之人，依現有之解釋判例，\r\n      固包括利害關係人而非專以受處分人為限，所謂利害關係\r\n     \
      \ 乃指法律上之利害關係而言，不包括事實上之利害關係在\r\n      內。」最高行政法院98年度裁聲字第146 號裁定就與本件\r\n      相類似之聲請明確表示：「聲請人等僅以該審查案部分審\r\
      \n      查委員表示之意見，便逕稱本案如繼續任由開發單位在環\r\n      境影響評估有瑕疵之狀態下開工，將會嚴重造成全體國民\r\n   \
      \   健康及安全之重大不利影響，並對當地之生態環境有立即\r\n      構成重大污染之虞，因認系爭處分之執行除將發生難於回\r\n      復之損害外，亦有急迫情事，聲請停止系爭處分之執行。\r\
      \n      依前說明，聲請人等既未因該審查案之執行，而已受有難\r\n      以恢復之損害，縱認該審查案之環評有瑕疵而經臺北高等\r\n   \
      \   行政法院將訴願決定及原處分均撤銷，亦難認該處分已對\r\n      於當地生態環境有立即重大污染情事，亦無時間上之急迫\r\n      性，故聲請意旨核與停止執行規定要件不合，尚難准許，\r\
      \n      應予駁回。」\r\n    3.聲請人就99年環評審查結論或99年開發許可之執行，並不\r\n      會有任何法律上之權利或利益蒙受損害，且99年環評審查\r\
      \n      結論或99年開發許可之執行，亦不會對於當地生態環境有\r\n      立即重大污染情事，客觀上並無時間上之急迫性，顯見聲\r\n  \
      \    請人對於本件停止執行之聲請，實無聲請權能。\r\n    4.此外，最高行政法院99年度裁字第2034號裁定就與本件聲\r\n      請相類似之聲請即明確闡釋：「所謂利害關係乃指法律上\r\
      \n      之利害關係而言，本院著有75年判字第362 號判例。又所\r\n      謂法律上利害關係之判斷，係以新保護規範理論為界定利\r\n\
      \      害關係第三人範圍之基準…如法律雖係為公共利益或一般\r\n      國民福祉而設之規定，但就法律之整體結構、適用對象、\r\n    \
      \  所欲產生之規範效果及社會發展因素等綜合判斷，可得知\r\n      亦有保障特定人之意旨時，即應許其依法請求救濟，此觀\r\n      司法院釋字第469\
      \ 號解釋理由書自明。…準此，聲請人丙\r\n      ○○等87人是否有聲請本件停止執行之權能，似應就環評\r\n      法相關規定之規範意旨，判斷其是否可認定所保障之對象\r\
      \n      包括聲請人丙○○等87人而定，如可藉由新保護規範理論\r\n      判斷為其權利或法律上利益受損害，始可認為具有訴訟權\r\n  \
      \    能。…本件聲請人聲請停止原處分之執行，並不能使環評\r\n      程序進入第二階段，故是否停止原處分之執行，與聲請人\r\n      可否參與第二階段環評程序之機會無涉。原裁定以此為標\r\
      \n      準，認定聲請人丙○○等87人就本件均有聲請之權能，亦\r\n      有未洽。」顯見，停止執行99年環評審查結論或99年開發\r\n\
      \      許可既不能使本件開發計畫進入第二階段環評審查程序，\r\n      顯見聲請人所主張之所謂程序權難於回復損害，並無從藉\r\n    \
      \  由本件停止執行裁定而防止或避免。\r\n  (二)本件開發計畫之繼續實施，所排放之廢水對農民灌溉、居民\r\n    用水、國民健康安全等，無造成任何不利影響之可能，亦無\r\
      \n    對當地居民或環境造成難以回復損害之可能，更遑論有急迫\r\n    情事，是本件停止執行聲請不符合行政訴訟法第116 條第2\r\n   \
      \ 項所規定之將發生難於回復之損害，且有急迫情事要件。\r\n    1.按行政訴訟法第116 條第2 項規定，「行政訴訟繫屬中，\r\n      行政法院認為原處分或決定之執行，將發生難於回復之損\r\
      \n      害，且有急迫情事者，得依職權或依聲請裁定停止執行。\r\n      但於公益有重大影響，或原告之訴在法律上顯無理由者，\r\n   \
      \   不得為之。」故得為此聲請者，應係於繫屬中之行政訴訟\r\n      ，有將受難於回復之損害且有急迫情事者。而停止執行裁\r\n      定所欲防止或避免之難於回復之損害，亦應限於聲請人本\r\
      \n      身所可能遭受或面臨之急迫危險，而不得係其他人之利益\r\n      或廣泛之社會公益。本件聲請人中詹德健係居住在臺中市\r\n   \
      \   神岡區神岡里，其餘5 人則係居住於臺中市后里區，均非\r\n      居住於本件開發計畫之內或附近，顯見本件開發計畫之繼\r\n      續實施，客觀上不可能對聲請人造成任何難於回復之損害\r\
      \n      ，更遑論有急迫情事。\r\n    2.又行政訴訟法第116 條第2 項規定所稱難於回復之損害，\r\n      應係指其損害不能回復原狀，或不能以金錢賠償，或就一\r\
      \n      般社會通念，如為執行可認達到回復困難之程度而言。是\r\n      其損害若得以金錢補償，或利用其他措施進行補救而達回\r\n   \
      \   復原狀之效果，即非所謂難於回復之損害。聲請人空泛聲\r\n      稱「本案進駐廠商持續排放廢水入牛稠坑溝…嚴重影響農\r\n      田及土壤及灌溉水品質，更造成全國民眾之糧食安全，顯\r\
      \n      見本件確有急迫性」云云；惟查，此係故意忽略牛稠坑溝\r\n      環境現狀而為不實指述，蓋牛稠坑溝係以排水管理辦法及\r\n   \
      \   國家放流水標準列管之渠道，於七星基地放流水排放點之\r\n      上游，早已係當地諸多工廠排放廢水之溝渠，故於七星基\r\n      地放流水排放點之上游目測，即可知其水源品質不佳，即\r\
      \n      使七星基地放流水不予排放，中科管理局亦不建議引用該\r\n      水源灌溉農田。\r\n    3.此外，中科三期后里基地- 后里農場部分開發計畫（與本\r\
      \n      件中科三期七星基地非同一開發計畫），業經環保署於95\r\n      年3 月10日公告其環評審查結論。而依據該案環說書之規\r\n\
      \      劃，於放流專管完成前之初期，亦暫排放水至牛稠坑溝，\r\n      專管完成後則排至大安溪無台中農田水利會灌溉取水口河\r\n    \
      \  段下游。觀察后里基地與七星基地實際排放水量，即可知\r\n      悉七星基地放流水之水量甚低：\r\n  　  (1)后里基地部分：后里基地於環境影響說明書中推估放流\r\
