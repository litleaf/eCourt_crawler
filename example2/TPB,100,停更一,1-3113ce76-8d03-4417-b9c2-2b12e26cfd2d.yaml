      \     業經參與審查大部分專家同意，送環評委員會之專案小\r\n        組及大會審查並獲通過，故無判斷草率之情事。\r\n    4.本件有條件通過環評審查，已無環評法第8\
      \ 條及其施行細\r\n      則第19條所稱對環境有重大影響之虞，無須進行第二階段\r\n      環境影響評估。\r\n      (1)按「環境影響評估工作包括第一階段、第二階段環評及\r\
      \n        審查、追蹤考核等程序，並無何者為形式的程序何者始\r\n        為實質的程序之區分。…而個別開發行為是否進入第二\r\n \
      \       階段環評，須視開發單位所提書件及評估、規劃是否完\r\n        整與得否以相應條件（及其承諾）進一步確保預防並減\r\n   \
