      \n      管理局自96年6 月起即委託環保署認可之檢測公司就非屬\r\n      環境影響評估承諾監測點之牛稠坑溝／大甲溪附近河灘地\r\n \
      \     進行監測結果，該水源導電度測值介於572~2,160 μmho/\r\n      cm間，根據美國農業部土壤鹽化研究實驗室（U.S. Salin\r\
      \n      ity Laboratory, USSL）於評定灌溉用水品質標準時，其\r\n      認定導電度為0~750μmho/cm時，歸於優良或良好之灌溉\r\
      \n      水（即國內灌溉用水水質標準所採），而於750~2250μ\r\n      mho/cm時，歸於尚可用之灌溉水。準此，依檢測結果，牛\r\
      \n      稠坑溝／大甲溪河灘地溝渠水質仍界於良好及尚可用灌溉\r\n      水之間，后里基地與本件開發計劃之放流水加總後，亦無\r\n   \
