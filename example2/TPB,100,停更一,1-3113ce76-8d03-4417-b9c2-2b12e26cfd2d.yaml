      \   段環境影響評估，其第一階段之環評係經民眾參與及專\r\n        業判斷依法合議為之，且已附加條件（及其承諾）以預\r\n       \
      \ 防及減輕開發行為對環境造成不良之影響，已如前述，\r\n        尚無違反判斷餘地之情事。原告所稱環境影響評估之審\r\n        查，分為形式之環境影響說明及實質之環境影響評估云\r\
      \n        云，又稱依法應行環境影響評估者，若於第一階段即做\r\n        成通過環評之決議，則該審查結論即違反判斷餘地云云\r\n \
      \       ，其將第一階段環評限於形式之環境影響說明，據以指\r\n        摘本件第一階段做成通過環評之決議即未踐行實質之環\r\n   \
      \     境影響評估，其審查結論有違判斷餘地云云，揆諸前揭\r\n        規定及說明，核係對於環評制度以及本件環評程序之誤\r\n     \
      \   解，並非可採。」為本院98年度訴字第2173號判決所揭\r\n        示。\r\n      (2)次按環評法第8 條規定，須同法第7\
      \ 條審查結論認為對\r\n        環境有重大影響之虞者，應繼續進行第二階段環評。環\r\n        評委員會就環評法第8 條、同法施行細則第19條所定對\r\
      \n        環境有重大影響之虞之不確定法律概念，所涉具有高度\r\n        之屬人性、專業性、經驗性之評定，具專業判斷餘地；\r\n \
      \       又環評委員會依環評法第7 條或第8 條規定作成同法施\r\n        行細則第43條規定之審查結論時，具附加條款之裁量權\r\n\
      \        ，經合議判斷或以表決方式處理歧見後，對於不附加條\r\n        款或附加之條款後已可確信足以於預防及減輕開發計畫\r\n  \
      \      之環境影響，使其不致有嚴重影響環境之虞時，則予以\r\n        通過環評報告書之審查；是以環評法第8 條所指審查結\r\n   \
      \     論應進行第二階段環境影響評估，係指開發行為經開發\r\n        單位委託執行環評的工程顧問公司，依科學技術、專業\r\n     \
      \   經驗，為預防或減輕開發行為對環境造成不良影響之要\r\n        求，規劃未來採取之相關措施後，經環評委員會為作成\r\n       \
      \ 審查結論而合議進行判斷時，認為資訊不夠充分，不知\r\n        如何附加條款以確信開發行為不致有嚴重影響環境之虞\r\n        時，則須要求開發單位，進行第二階段環評，以取得足\r\
      \n        夠資訊進行判斷。因此作成判斷之資訊是否充分，及是\r\n        否不需附加條件或附加多少條件始能確信開發計畫無嚴\r\n \
      \       重環境影響之虞，均為環評委員之專業判斷餘地，屬於\r\n        合目的性審查範圍。已通過環評審查之案件，斷不可以\r\n   \
      \     其通過時所附條件多少，作為判斷開發計畫執行後環境\r\n        影響大小之準據，開發單位確實遵守其規劃之預防與減\r\n     \
      \   輕措施及環評結論所附條件後，造成影響之實際絕對量\r\n        大小，方為考量因素。\r\n      (3)查本件經綜合考量環評委員、專家學者、各方意見及開\r\
      \n        發單位之答覆及採取之減輕與預防措施後，本案有條件\r\n        通過環評審查，亦即本件已通過環評審查，開發單位於\r\n \
