      \   請人無的放矢，不足採信。\r\n    3.本案審查程序嚴謹，並未有判斷草率之情事：\r\n      (1)相對人係遵照法院判決主文執行：最高行政法院99年判\r\
      \n        字第30號判決主文，係撤銷相對人原已公告中科三期七\r\n        星農場開發案的審查結論，故相對人遵照判決重新召開\r\n\
      \        環評委員會議，進行該案環評說明書補件後的審查。\r\n      (2)本案對環境可能造成之不良影響及居民或相關團體關心\r\n  \
      \      之環境議題，相對人已透過公開及由相關權益者參與環\r\n        評審查的方式嚴格把關，並已將本案所有環境影響評估\r\n    \
      \    審查過程與結果相關資訊公開於相對人網站，供各界查\r\n        閱。\r\n      (3)至於本案於環評審查時，對於是否已有之資訊不充分，\r\
      \n        以致不足以認定開發計畫開發後對環境無重大影響之虞\r\n        ，而需進行第二階段環評，係屬環境影響評估委員會權\r\n \
      \       責，由環評委員於環評大會依權責及集合之專業認定之\r\n        。\r\n      (4)關於最高行政法院前揭判決最關注部分，其中有關健康\r\
