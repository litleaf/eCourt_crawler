      \          少一個空氣品質監測設施。」惟此已顯示本件99年環\r\n          評審查過程中所依憑之空氣監測資料，並非透過設於\r\n\
      \          適當地點之測站取得，空氣污染評估顯係基於錯誤及\r\n          不充足之資訊；另在水污染評估方面，本案使用非開\r\n\
      \          發行為地之苗栗縣卓蘭水文站水文資料估算大安溪流\r\n          量，又大安溪卓蘭水文站上游之士林攔河堰係於91年\r\n\
      \          9 月開始營運，本件使用民國62年至93年歷年月平均\r\n          水量，顯然低估枯水期污染無法經稀釋之風險，顯係\r\
      \n          基於錯誤且不充分之資訊做成；安全性評估方面，除\r\n          了僅引用1994年至2007年資料，漏未納入2007年與\r\
      \n          2009年發生之死亡工安事故外，亦未考慮混爆風險、\r\n          斷層包夾與軍事基地環繞等風險，安全評估顯亦出於\r\
      \n          錯誤且不充分之資訊。\r\n    2.本院99年度停字第54號裁定、99年度全字第43號裁定等揭\r\n      示精細、科技、嚴格、控管之條件，顯示開發行為環境有\r\
      \n      重大影響之虞，並體現保全急迫性與必要性，故於本件99\r\n      年環評審查結論亦應一體適用：\r\n      (1)本院99年度停字第54號裁定、99年度全字第43號裁定均\r\
      \n        謂：「環境影響評估法的規範目的，並不是造就非常精\r\n        細、非常科技、非常嚴格、非常控管的有條件通過第一\r\n \
