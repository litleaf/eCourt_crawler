      \        均無彈藥庫，並不會有化學物質洩漏導致軍火彈藥之爆\r\n        炸情況。\r\n  (七)本件健康風險評估結果均已依據環評審查委員之意見辦理，\r\
      \n    評估結果認為本件開發之健康風險均屬可接受，聲請人主張\r\n    開發行為所在地之既存風險部分，僅屬方法學上之限制，與\r\n    處分之合法性無關。\r\
      \n    1.首查，詹長權教授曾參與后里園區健康風險評估計畫，在\r\n      該計畫96年首次完成之報告中，有關既存健康風險部分，\r\n  \
      \    即已於結論中敘明如下：「本計畫是參考美國國家科學院\r\n      及國內衛生署國民健康局所撰寫之健康風險評估指引之方\r\n      法論加以進行評估。其評估的結果反應某一新增的污染排\r\
      \n      放源持續排放污染物質的狀態下，造成附近居民的增額風\r\n      險。國內有許多學者與專家非常關心在現有的污染源存在\r\n   \
      \   下，既存的健康風險。在現有的方法論下，國際間尚未能\r\n      發展出評估既存風險與增額風險相加的評估模式。故，此\r\n      為本研究中的一限制。」顯見詹長權教授非常清楚評估既\r\
      \n      存健康風險在方法學上之限制，故與環評委員會之審查合\r\n      法性無關，且無論本開發案是否進入第二階段環評，此種\r\n   \
      \   方法學之限制仍存在不受影響。故聲請人等以此等方法學\r\n      上之限制，質疑本案環評審查結論之適法性，顯屬無據，\r\n      於事理上亦非合理，應先予說明。\r\
      \n    2.而健康風險評估係評估特定場址的增量風險，參考標準為\r\n      10-6，若致癌風險值小於10-6，即表示可接受。有關某一\r\n\
      \      地區（或範圍）現存所有污染源所造成的總風險，在現有\r\n      方法學上並沒有發展出這種評估模式，自然也沒有判斷可\r\n    \
      \  不可接受的參考標準。聲請人將10-4-10-6 做為判斷既存\r\n      風險是否可接受的基準，容有誤解。\r\n    3.由於外界對於后里地區既有污染源對當地影響之程度迭有\r\
      \n      疑慮，開發單位為能儘量呈現當地既存風險的量化程度，\r\n      仍進行土壤及周界空氣中重金屬及戴奧辛之檢測，作為評\r\n   \
      \   估之參考。應注意者，在重金屬鉻的檢測上，係檢測總鉻\r\n      ，未區分三價鉻（無致癌性）及六價鉻（有致癌性），所\r\n      以假設二種最極端之情況（即總鉻中之六價鉻為0或100%\r\
      \n      ）進行評估。而僅有當100%為六價鉻時，致癌風險才有可\r\n      能達到10-4，但因總鉻不可能100%為六價鉻，故此實係最\r\
      \n      保守情境之評估。而依據環保署環檢所於99年8 月檢測后\r\n      里地區土壤之結果，六價鉻測值均為N.D（未偵測到），\r\n\
      \      顯示后里地區總鉻之組成係以三價鉻（無致癌性）為主，\r\n      故相對致癌風險應較接近以100%三價鉻評估之數據(即1.\r\n \
      \     94&#215;10-6)，即為可接受。\r\n    4.縱使依據前述最保守之方式進行評估仍得出目前后里地區\r\n      既存風險為可接受，環保署99年8\
      \ 月25召開之專案小組第\r\n      8 次初審會議仍作成附帶決議，為有效管制及削減既存污\r\n      染源所排放的空氣污染物中重金屬含量，環保署將持續督\r\
      \n      導並協助台中縣政府對既存污染源及新設污染源加強管制\r\n      ，以減少有害空氣污染物量，確保民眾健康。\r\n  (八)本件99年開發計畫之進行，係為維護重大公共利益所必要，\r\
      \n    依行政訴訟法第116 條第2 項但書規定，不得為之：\r\n    1.行政訴訟法第116 條第2 項但書規定：「但於公益有重大\r\n \
      \     影　響，或原告之訴在法律上顯無理由者，不得為之。」\r\n      故行政法院於審酌依據行政訴訟法第116 條第2 項所提出\r\n  \
      \    之停止執行聲請時，應依據利益衡量之原則，就准予停止\r\n      執行所可能對於公益之影響加以審慎衡量。\r\n    2.查99年開發許可係按園區設管條例進行規劃，依園區設管\r\
      \n      條例第1 條規定，可知科學工業園區之設置，並非為部分\r\n      廠商利益，而係國家為引進高級技術工業及科學技術人才\r\n  \
      \    、激勵國內工業技術之研究創新、並促進高級技術工業發\r\n      展所為。本件后里園區─七星基地即係由國科會於94年2\r\n     \
      \ 月間，依據前述規定檢送籌設計畫報請行政院核定，由行\r\n      政院於95年1 月間同意籌設計畫並依據前述規定核定設置\r\n      ，實有符合園區設管條例促進國家工業科學技術之重大公\r\
      \n      共利益，如逕停止本開發案進行，將導致相關國家科技發\r\n      展政策延滯，自屬影響公共利益。\r\n    3.本開發案既經環保署以99年環評審查結論公告有條件通過\r\
      \n      ，且經國科會據此核發99年國科會開發許可，其行政處分\r\n      合法性均無疑義，已如前述，是於該等行政處分審理過程\r\n  \
      \    ，已將居民健康安全完善納入考量，且亦以健康風險評估\r\n      方式加以確認，如逕予停止本件園區設置計畫進行，則顯\r\n      然違反比例原則，並有悖於園區設管條例立法目的，更無\r\
      \n      從保障合理信賴該等合法行政處分之進駐廠商，及附帶諸\r\n      多人民工作權益、附近環境改善及公共設施增建等各面向\r\n   \
      \   利益。\r\n    4.本開發案自95年8 月3 日起執行，已進行開發逾4 年，相\r\n      關公共工程，包括各項整地、道路、排水、給水、污水處\r\
      \n      理、廢棄物處理、景觀綠化等工程均已陸續完成，僅剩污\r\n      水處理、景觀綠化及少部分道路橋樑工程仍在進行，此4\r\n   \
      \   年間所投入成本，包括前期規劃費用約0.4 億元，用地徵\r\n      收費用約30.4億元，已發包公共工程合約金額約38.5億餘\r\n \
      \     元。如裁定停止本件開發計畫之執行，則對社會公益將至\r\n      少造成下列損害：\r\n  　  (1)本件開發計畫完成日期將遭遲延，所投注數十億公共建\r\
      \n        設經費預期效益將延後產生，而此稱預期利益包括當地\r\n        得增加之8,000 人就業機會及衍生服務業人口約5,000\r\
      \n        人，將因無法及早投入賺取收入，影響當地民眾經濟環\r\n        境至鉅。\r\n　　  (2)目前仍持續進行之公共工程將因此停工，致承包廠商未\r\
      \n        能按預定期日完成工程，取得工程款，下包廠商將因此\r\n        需先行解散施工團隊，一般工人將因此面臨失業或收入\r\n \
      \       中斷，而直接受影響之工人約400 人，此即代表將有\r\n        400 個家庭生計將因此蒙受不利影響。\r\n　  　(3)目前已進駐廠商中，旭能公司共有員工229\
      \ 人，友達公\r\n        司仍於建廠裝設機器階段，但該廠區員工即高達約\r\n        4,000 人，如本開發案停止執行，將導致前開2家公司\r\
      \n        4,229 名員工面臨失業或收入中斷之窘境，4,229 個家\r\n        庭生計亦將因此面臨困難。\r\n　　  (4)於目前全世界光電產業競爭激烈情況下，尤其韓國光電\r\
      \n        大廠莫不極盡能事希望打敗我國光電產業，任何政策動\r\n        盪均可能對我國光電產業及相關科技政策發展，造成重\r\n \
      \       大傷害。\r\n　　  (5)政府如停止執行本開發案而須對相關廠商為巨額賠償，\r\n        該等損失最終仍將由國家社會全體負擔，屆時勢必對社\r\
      \n        會資源運用造成重大排擠效應，絕非全體國民之福。綜\r\n        上，值此行政機關致力於改善我國投資環境，努力爭取\r\n \
      \       國內外廠商投資之際，先前臺北高等行政法院停止執行\r\n        裁定已然導致國內外產業對我國政策安定性喪失信心，\r\n   \
      \     影響廠商於國內投資意願，損害我國國際競爭力，打擊\r\n        國內就業環境。\r\n    5.準此，本件停止執行裁定將對會對政府、產業與廠商造成\r\
      \n      重大損害，且可能衍生賠償問題，影響公益甚鉅，更會造\r\n      成重大社會損失，依據行政訴訟法第116 條第2 項之規定\r\n\
      \      ，應不得為之。\r\n  (九)臺中市政府環保局業已核發七星基地之污水處理廠相關排放\r\n    許可，進駐廠商之放流水將於近日改排放至放流專管，故本\r\
      \n    件並無急迫性。\r\n    1.本件進駐廠商之放流水納入七星基地污水處理廠處理，原\r\n      預定於4 月1 日即排放於放流專管，然因先前停止執行裁\r\
      \n      定導致臺中市政府環保局就核發污水處理廠相關排放許可\r\n      有所疑慮，導致許可之核發有所延滯，進駐廠商迫於無奈\r\n   \
      \   乃依先前原已取得排放至牛稠坑溝之相關許可繼續排放至\r\n      牛稠坑溝。由於日前臺中市政府環保局業已核發七星基地\r\n      之污水處理廠相關排放許可，進駐廠商之放流水將於近日\r\
      \n      改排放至七星基地污水處理廠，故日後放流水之排放口與\r\n      本件聲請人居住地區將更為遙遠，本件實無急迫性。\r\n    2.再者，本件開發案以外之后里基地，其環境影響說明書早\r\
      \n      已於95年3 月10日即經環保署有條件通過審查，並自96年\r\n      10月開始營運至今，該后里基地之放流水主要是排放至牛\r\n\
      \      稠坑溝。依據該后里基地之環境影響說明書，該開發案當\r\n      初之推估放流水量為22,000立方公尺/日(CMD)，而后里基\r\n\
      \      地自營運以來之實際放流水量則介於6,252～8,817立方公\r\n      尺/日(CMD)之間，平均為7,508立方公尺/日(CMD)，遠低\r\
      \n      於推估值。本件七星基地自98年7月開始營運迄今，排放\r\n      至牛稠坑溝之放流水，僅0～158立方公尺/日(CMD)之間，\r\
      \n      平均為35立方公尺/日(CMD)，進駐廠商（友達）於100 年\r\n      4 月中進行試運轉排水約0 ～300 立方公尺/ 日(CMD)\
      \ 之\r\n      間，並依在地民意要求下採批次式放流水至牛稠坑溝。目\r\n      前后里基地進駐廠商之放流水均已改排放至放流專管，故\r\n\
      \      七星基地之放流水仍遠低於先前后里基地排放於牛稠坑溝\r\n      之水量，實不至於產生任何難於回復之損害或有任何急迫\r\n    \
      \  性。\r\n  (十)最高行政法院99年度裁字第2032號裁定係針對95年環評審查\r\n    結論，於99年環評審查結論並無適用之虞地。\r\n\
      \    1.本件最高行政法院100 年度裁字第1058號裁定於發回意旨\r\n      中已明確指出：「另原法院96年度訴字第1117號、本院99\r\
      \n      年度判字第30號判決與原法院99年度停字第54號及全字第\r\n      43號、本院99年度裁字第2032號及第2029號等裁定，所審\r\
      \n      酌之對象均為95年版環評結論及開發許可，故上開裁判之\r\n      見解縱使認為95年版環評結論違法或准許相對人前對95年\r\n\
      \      版環評結論及開發許可所為停止執行或假處分之聲請，亦\r\n      無從推導99年版環評結論及開發許可當然違法，或其執行\r\n   \
      \   將發生難於回復之損害，且有急迫情事並於公益無重大影\r\n      響之證據，仍應由相對人就相關要件為釋明。」\r\n    2.聲請人等雖主張最高行政法院99年度裁字第2032號裁定之\r\
      \n      認定，於本件99年版環評審查結論亦應適用，惟查95年環\r\n      評審查結論與99年環評審查結論雖均係針對本件七星基地\r\n\
      \      之開發，然99年環評審查結論業已就所有與環評相關之項\r\n      目重新進行審查，此由專案小組自99年4 月進行之歷次初\r\n \
      \     審會及審查委員會第197 次會議所審議之內容，包含用水\r\n      回收量及用水量、放流水質、空污管制、風險評估、\r\n     \
      \ Reach 化學品管制等等即可知，而兩份環評審查結論之內\r\n      容有諸多變更益可證審查之內容並非僅及於本院96年度訴\r\n     \
      \ 字第1117號及最高行政法院99年度判字第30號判決撤銷95\r\n      年版環評審查結論所根據之健康風險評估相關部分。因此\r\n    \
      \  ，針對業經重新進行全盤實質審查之99年環評審查結論，\r\n      自無直接適用最高行政法院99年度裁字第2032號裁定之虞\r\n    \
      \  ，而應由聲請人等針對99年環評審查結論有何難於回復之\r\n      損害或急迫性等停止執行相關要件提出具體事證。\r\n六、本院經查：\r\n\
      \  (一)按因不服中央或地方機關之行政處分而循訴願或行政訴訟程\r\n    序謀求救濟之人，包括利害關係人，而非專以受處分人為限\r\n    ，所謂利害關係乃指法律上之利害關係而言，最高行政法院\r\
      \n    著有75年判字第362 號判例。又所謂法律上利害關係之判斷\r\n    ，係以保護規範理論為界定利害關係第三人範圍之基準，如\r\n  \
      \  法律已明確規定特定人得享有權利，或對符合法定條件而可\r\n    得特定之人，授予向行政主體或國家機關為一定作為之請求\r\n    權者，其規範目的在於保障個人權益，固無疑義；如法律雖\r\
      \n    係為公共利益或一般國民福祉而設之規定，但就法律之整體\r\n    結構、適用對象、所欲產生之規範效果及社會發展因素等綜\r\n    合判斷，可得知亦有保障特定人之意旨時，即應許其依法請\r\
      \n    求救濟，此觀司法院釋字第469 號解釋理由書自明。本件聲\r\n    請人有無聲請本件停止執行之權能，應就環境影響評估法相\r\n   \
      \ 關規定之規範意旨，判斷其是否可認定所保障之對象包括聲\r\n    請人而定，如可藉由新保護規範理論判斷為其權利或法律上\r\n    利益受損害，始可認為具有訴訟權能。以停止執行而言，必\r\
      \n    須觀察如不停止執行將對其權利或法律上利益產生損害，始\r\n    得認有聲請停止執行之權能。\r\n  (二)聲請人雖主張本院96年訴字第1117號、最高行政法院判字第\r\
      \n    30號判決、本院99年停字第54號及99年全字第43號裁定、最\r\n    高行政法院99年裁字第2032號裁定均認定聲請人為適格之當\r\
      \n    事人，亦應認聲請人在本件具有聲請停止執行之權能。惟前\r\n    揭裁判關於當事人適格與否之認定，並非就訴訟標的所為之\r\n    裁判，即無既判力之可言。至於日本學者新堂幸司所創之爭\r\
      \n    點效學說，係就訴訟標的以外之實體上爭點，賦予判決之拘\r\n    束力。本件聲請人有無訴訟權能，並非實體上之爭點，自不\r\n    適用爭點效之理論。況且，日本最高法院之判例，對於爭點\r\
      \n    效理論向採反對之態度，國內訴訟實務亦無贊成者。聲請人\r\n    僅提出前揭裁判，尚難認已足以釋明渠等為當事人適格。\r\n  (三)再按關於停止執行要件之審查，雖各種不同之學說，但仍應\r\
      \n    受行政訴訟法第116 條有關停止執行要件規定之拘束。依行\r\n    政訴訟法第116 條第2 項但書規定，於公益有重大影響，或\r\n\
      \    原告之訴在法律上顯無理由者，均不得為停止執行之裁定。\r\n    亦即應以此兩項因素，排除停止執行之准許。故關於停止執\r\n    行要件之審查，在審查合法要件及有無聲請停止執行之利益\r\
      \n    後，即應先審查行政處分之停止執行，於公益有無重大影響\r\n    及本案訴訟是否顯無理由。兩項因素有其一，即應駁回停止\r\n    執行之聲請。此種情形，類似於德國之略式審查，但不完全\r\
      \n    相同。本案有無勝訴之可能，影響是否於公益有重大影響之\r\n    判斷，但其影響僅在於有無影響公益之可能性，而非兩者之\r\n    利益衡量。關於本案訴訟是否顯無理由部分，若聲請人之本\r\
      \n    案訴訟勝訴之蓋然率甚低，得逕行駁回停止執行之聲請；若\r\n    其勝訴之蓋然率甚高，亦不當然得停止執行，仍應審查其他\r\n    要件。蓋原告之訴非顯無理由，僅係停止執行之消極要件，\r\
      \n    而非據以停止執行之積極要件。若行政處分之停止執行，於\r\n    公益無重大影響，且聲請人之本案訴訟非顯無理由，則須進\r\n    而審查行政處分之執行是否將發生難於回復之損害，且有急\r\
      \n    迫之情事。有無難於回復之損害與急迫之情事應同時考慮，\r\n    須兩者兼具，始得裁定准予停止執行。惟在有難於回復之損\r\n    害之情形，通常亦具有急迫性。有無難於回復之損害與急迫\r\
      \n    之情事，係審酌聲請人自身所處之狀況，並無利益衡量之問\r\n    題。至於德國之利益衡量，係比較私益與公益，孰輕孰重，\r\n    何者較值得保護，實際上是在私益與公益間衡量。兩者之情\r\
      \n    形，並不相同。由於對公益有無重大影響，係屬優先條款，\r\n    如於公益有重大影響，雖將造成聲請人難於回復之損害，亦\r\n    不應准許停止執行。關於影響公益之考慮，須優先於聲請人\r\
      \n    之損害，並非將兩者放在同等地位，權衡其利害之輕重。由\r\n    上觀之，依行政訴訟法第116 條第2 項規定，審查停止執行\r\n  \
      \  之要件，須先審查於公益無重大影響及原告之訴在法律上非\r\n    顯無理由兩項要件，審查結果若符合此兩項消極要件，即應\r\n    為駁回之裁定；若無此兩項消極要件，仍應繼續審查其他要\r\
      \n    件，不能逕為准許之裁定。雖類似於德國之略式審查，但不\r\n    相同。接著審查是否將發生難於回復之損害，且有急迫情事\r\n    ，係以聲請人所處之狀況而為判斷，並無利益衡量之問題。\r\
      \n    先就於公益有重大影響及原告之訴在法律上顯無理由兩項要\r\n    件，再就是否將發生難於回復之損害且有急迫情事，先後為\r\n    審查，整個審查之過程，與德國之階段性審查模式，形式上\r\
      \n    雖有近似之處，內容則不相同。\r\n  (四)本件聲請停止執行之理由包括：1.聲請人起訴請求撤銷99年\r\n    環評審查結論之本案訴訟，勝訴之蓋然率高。2.原處分之執\r\
      \n    行，將發生難以回復之損害，且有急迫情事。3.原處分之停\r\n    止執行，於公益無妨害。惟查本件相對人環保署公告之99年\r\n   \
      \ 環評審查結論及國科會核發之99年開發許可等原處分，雖可\r\n    藉由中科三期之開發，提升國內之生產技術，帶動地方之繁\r\n    榮。停止原處分之執行，固然與公益有關，但無事證足以釋\r\
      \n    明原處分之停止執行，將造成產業喪失領先之優勢、嚴重斲\r\n    傷國家經濟投資環境，致於公益有重大影響之情事，自不得\r\n    以公益之理由駁回停止執行之聲請。又聲請人之本案訴訟是\r\
      \n    否顯無理由部分，相對人環保署已遵照本院96年訴字第1117\r\n    號及最高行政法院99年判字第30號判決撤銷95年環評審查結\r\n\
      \    論之意旨，對於國民健康及安全造成不利影響部分加以評估\r\n    ，重為處分；相對人國科會亦因而廢止95年開發許可，重為\r\n    99年開發許可，形式上審查，尚難認原處分有顯然違法之處\r\
      \n    。惟相對人環保署有條件通過環境影響評估，認無須進行第\r\n    二階段審查，相對人國科會並據為開發許可，所為處分是否\r\n    合法，仍有待本案判決就所附條件逐項審查，難以遽下結論\r\
      \n    ，是亦不能以聲請人之本案訴訟顯無理由為由，駁回本件聲\r\n    請。雖聲請人一再釋明其本案訴訟勝訴之蓋然率甚高，惟本\r\n    案訴訟是否顯無理由，係聲請停止執行之消極要件，雖本案\r\
      \n    訴訟勝訴之蓋然率甚高，亦不當然得停止原處分之執行，仍\r\n    須審查其他要件，亦即應審查原處分之執行是否將發生難於\r\n    回復之損害，並有急迫急迫之情事。\r\
      \n  (五)依聲請人所主張有難於回復之損害且有急迫性，有下列各種\r\n    情形：(1)99年環評審查結論同意本案進駐廠商持續排放廢水\r\n \
      \   入牛稠坑溝，且可持續排放至牛稠坑溝附近地區成為土壤及\r\n    地下水污染控制場址為止，將嚴重影響農田之土壤及灌溉水\r\n    品質，危及全國民眾糧食安全且有急迫性。(2)中科三期引進\r\
      \n    之光電產業（包含TFT-LCD ）之製程，將產生具有毒性之廢\r\n    水，本案未經審慎環評，即作成第一階段有條件通過之99年\r\n\
      \    環評審查結論，並同意於無廢水處理廠、且放流管亦未完成\r\n    前，即得逕將廢水排放至牛稠溝坑，將對自然環境、農民灌\r\n    溉、當地居民用水、國民健康及安全等均將造成嚴重危害，\r\
      \n    且具有急迫性。(3)99年環評審查結論所附之第(五)點負擔，要\r\n    求審查結論公告後一年內應完成流行病學背景調查，且營運\r\n\
      \    後應五年進行一次流行病學調查，並與健康風險評估結果進\r\n    行追蹤比對。顯見環評所應進行之流行病學背景調查尚未完\r\n    成，即倉促作成有條件通過之99年環評審查結論，若中科三\r\
      \n    期容許友達公司於100 年3 月量產，則流行病學背景調查將\r\n    造成致病來源之混淆。(4)依99年環評審查結論，僅要求排放\r\n\
      \    於牛稠坑溝之廢水不超過土壤及地下水污染管制標準，惟縱\r\n    不超過上開標準，仍將對農作灌溉與人體健康產生不可回復\r\n    之傷害。(5)開發行為所在地之既存致癌風險，已超過不應接\r\
      \n    受的致癌風險，不容增加更多風險。(6)99年環評審查結論及\r\n    99年開發許可之執行，刻正對聲請人之健康權、居住環境安\r\n \
      \   全、工作權與水權等，造成難以回復之損害，有高度急迫性\r\n    ；依經社文公約委員會第15 號 一般性意見之指示，水權遭\r\n    侵害之人民，有透過司法程序獲得及時保護與補救之權利，\r\
      \n    締約國並應鼓勵內國司法機構於審判時，特別將水權侵害之\r\n    情況納入考量。聲請人主張有難於回復之損害且有急迫性之\r\n    情事，主要在於99年環評審查結論同意本案進駐廠商持續排\r\
      \n    放廢水入牛稠坑溝。惟台中市政府業已於100 年6 月10日核\r\n    發七星園區污水處理廠水污染防治許可證，有台中市政府府\r\n \
      \   授環水字第1000104491號函影本附卷可稽。進駐廠商之放流\r\n    水將改排放至七星基地污水處理廠，無須排放至牛稠坑溝，\r\n  \
      \  聲請人並無發生難於回復之損害及急迫性。另依聲請人主張\r\n    99年環評審查結論要求審查結論公告後一年內應完成流行病\r\n    學背景調查，將造成致病來源之混淆云云。惟此種情形，將\r\
      \n    發生何種難於回復之損害及其急迫性，則未經聲請人釋明。\r\n    又健康風險評估係評估特定場址的增量風險，參考標準為\r\n    10-6，若致癌風險值小於10-6，即表示可接受。有關某一地\r\
      \n    區（或範圍）現存所有污染源所造成的總風險，在現有方法\r\n    學上並未發展出這種評估模式，故亦無判斷可不可接受的參\r\n    考標準。聲請人將10-4-10-6\
      \ 做為判斷既存風險可否接受之\r\n    基準，容有誤解。聲請人並據以主張開發行為所在地之既存\r\n    致癌風險，已超過不應接受的致癌風險，不容增加更多風險\r\
      \n    云云，亦非可採。相對人環保署於99年9 月2 日公告99年環\r\n    評審查結論，相對人國科會於99年9 月6 日核發開發許可，\r\n\
      \    聲請人迄今既未因原處分之執行，而已受有難於回復之損害\r\n    ，可見亦無時間上之急迫性。至於依經社文公約委員會第15\r\n    號一般性意見之指示，水權遭侵害之人民，有透過司法程序\r\
      \n    獲得及時保護與補救之權利，與本國法之規定並不相衝突。\r\n    在有關水權之保護，仍須符合行政訴訟法第116 條規定停止\r\n   \
      \ 執行之要件，始得裁定停止原處分之執行，而非有關水權之\r\n    保護，均應准予停止原處分之執行。綜上所述，聲請人之主\r\n    張，為不可採，不應准許。\r\
      \n五、據上結論，本件聲請人之聲請為無理由，爰依行政訴訟法第\r\n    104 條、民事訴訟法第95條、第78條、第85 條 第1 項前段\r\n\
      \    ，裁定如主文。\r\n中　　華　　民　　國　　100 　年　　7 　　月　　7 　　日\r\n　　　　　　　　　　臺北高等行政法院第二庭\r\n\
