      \n        分不低，具體化呈現保全急迫性及必要性。」\r\n      (2)本院上開二裁定雖係針對95年環評審查結論所為之判斷\r\n   \
      \     ，惟綜觀99年環評審查結論之內容，第(一)部分涉及放流\r\n        水之用水量、眾金屬與總毒性有機物等各項放流水管制\r\n  \
      \      現值、第(二)、(三)部分規範空氣污染之揮發性化學物質排\r\n        放量及空氣品質監測設施之設置，第(四)部分涉及危害性\r\n\
      \        化學物質之控管，第(五)部分要求開發單位於審查結論公\r\n        告一年後完成流行病學調查，已完全符合本院上開裁定\r\n\
      \        意旨：「涵蓋水污染、空氣污染、毒性化學物質多項對\r\n        當地環境及國民健康安全具有高度危害之控管條件，已\r\n  \
      \      足以顯示對環境有重大影響之虞的成分不低，具體化呈\r\n        現保全急迫性及必要性。」。\r\n      (3)綜上所述，即可知99年版環評審查結論所附條件本身，\r\
      \n        即顯示本件可能對開發行為所在地之環境、國民健康安\r\n        全等造成難以回復之損害，並已具體化呈現保全之急迫\r\n \
      \       性與必要性。\r\n  (七)本件保全程序具有高度急迫性：\r\n    1.開發行為所在地目前既存之致癌風險，已超過不應接受之\r\n\
      \      程度，無法承受更多風險：\r\n      (1)致癌風險超過10-6~10-4屬不應接受的致癌風險：\r\n        本案99年環說書（定稿本）附錄卅一健康風險評估報告\r\
      \n        記載：「參考國外的相關資料，一般公認的可接受範圍\r\n        ，若致癌風險是介於10-6~10-4 ，表示為可接受的致癌\r\
      \n        風險範圍，若超過此範圍，則表示此致癌風險不應接受\r\n        。」\r\n      (2)開發行為所在地之既存致癌風險，已超過不應接受的致\r\
      \n        癌風險，不容增加更多風險：\r\n        {1}本案99年環說書（定稿本）附錄卅一健康風險評估報\r\n         \
      \ 告記載：「后里鄉居民暴露六種致癌物質（砷、鎘、\r\n          鉻、鉛、鎳、戴奧辛），其中砷、鎘、鉻、鎳及戴奧\r\n         \
      \ 辛為IARC致癌分類group1的確定人類致癌物質，分析\r\n          過程並未個別分析六價鉻及三價鉻的濃度，所以假設\r\n    \
      \      具有致癌毒性的六價鉻於環境介質中的含量範圍為\r\n          0~100%，根據上述假設評估終身致癌風險範圍為1.94\r\n\
      \          &#215;10-6~2.10 &#215;10-4。」可知本案既存之終身致癌風\r\n          險已超過10-6~10-4\
      \ ，屬不應接受的致癌風險，現況\r\n          早已超越當地環境涵容能力，不容增加更多污染物質\r\n          ，帶來更多致癌風險。\r\
      \n        {2}99年8 月31日本案環評審查結論作成當日，自由時報\r\n          刊登曾與本案健康風險評估之詹長權教授所著中科三\r\
      \n          期應該二階環評乙文：「以額外風險不高來合理化開\r\n          發案的風險可接受性，是一項錯誤的判斷…不適用於\r\n\
      \          背景環境健康風險顯著高於全國平均的后里鄉及后里\r\n          居民。后里需要的是減少風險而不是增加額外風險，\r\n\
      \          如果環評委員在不充分、不完整的風險資訊下草率通\r\n          過中科三期環評補正案，將會陷健康風險評估者和環\r\n\
      \          評委員本身於有意加害后里居民的道德危機之中。」\r\n    2.七星基地水質監測資料顯示旭能公司營運期間，放流水水\r\n  \
      \    質已多次超過灌溉用水水質標準導電度限值，且目前仍持\r\n      續將廢水排放於牛稠坑溝：\r\n      (1)灌溉用水水質標準導電度(EC)法定限值為750μmho/cm\r\
      \n        。而七星農場營運期間放流水水質監測資料顯示，旭能\r\n        公司放流口在98年第3 季13次監測中，導電度有12次超\r\
      \n        過灌溉用水標準、同年第4 季亦有12次超過標準、99年\r\n        第1 季有11次超過標準、同年第2 季亦有10次超過標準\r\
      \n        ，頻率極為可觀，已係常態。\r\n      (2)七星基地水質監測資料顯示，旭能公司營運期間，生化\r\n        需氧量、懸浮固體亦多次超過中科三期95年環評承諾限\r\
      \n        值：\r\n        {1}中科三期95年環評審查結論第1 條要求放流水水質之\r\n          懸浮微粒(SS)及生化需氧量(BOD)須降至10mg/L\
      \ 以下\r\n          。惟查七星農場營運期間放流水水質監測資料顯示，\r\n          旭能公司放流口在98年第3 季至99年第2\
      \ 季，懸浮固\r\n          體有7 次超過中科三期95年環評承諾限值、生化需氧\r\n          量亦有6 次超過該項限值。\r\n\
      \        {2}承前，七星基地目前僅旭能公司量產，放流水導電度\r\n          即已超過灌溉用水法定標準，而規模更大之友達光電\r\n\
      \          業已裝機完成，若友達公司量產後，累加之水汙染必\r\n          更可觀，對於聲請人等之農業生產環境與健康安全危\r\n\
      \          害程度更加不堪設想，因此本件實有停止執行之急迫\r\n          性。\r\n      (3)目前中科三期七星園區之廢水，仍持續排放於牛稠坑溝\r\
      \n        ，刻正嚴重傷害當地環境與居民健康安全。查相對人等\r\n        雖均稱廢水僅係短期排放至牛稠坑溝，待污水處理專管\r\n \
      \       完成後即停止排放，不致對牛稠坑溝周圍產生不可回復\r\n        之負面影響。惟就聲請人於當地之了解，於今年度4 月\r\n  \
      \      初首次試排廢水即發生大安溪魚群大量暴斃事件後，唯\r\n        恐招致更嚴重之民怨，七星園區進駐廠商之光電廢水截\r\n    \
      \    至目前為止，仍持續排放於牛稠坑溝，刻正嚴重傷害當\r\n        地環境與居民健康安全，顯示本件之急迫性。\r\n    3.旭能公司於98年2\
      \ 月量產後，同年豐原測站空氣污染測值\r\n      多次超過背景值加上中科三期95年環評最大增量推估值，\r\n      友達公司正式營運後之污染量加入，後果必定更形嚴重：\r\
      \n      (1)中科三期99年環評專案小組第六次初審會審查意見處理\r\n        說明第50頁記載：「…(三)本開發案原環評審查結論九\r\
      \n        『每年空氣汙染小時監測值不得超過背景值加上最大估\r\n        計增量值10次，第11次起應依環境保護最高罰額處罰…\r\n\
      \        』…處理說明：…3、本案以審查結論論述方式進行比\r\n        對，豐原測站(98年1~12月)測值與背景值加上最大增量\r\n\
      \        推估值比對，結果顯示，SO2超出次數為2次、CO超出次\r\n        數為30次、O3超出次數竟高達118 次，實有執行上窒礙\r\
      \n        難行之處。」可知旭能公司營運後，當地空氣品質確有\r\n        惡化情形。\r\n      (2)承前，七星基地目前僅旭能公司量產，即已有污染超標\r\
      \n        情形，而友達公司正式量產階段後，累加之空氣汙染必\r\n        更為可觀，顯將危害聲請人等之農業生產環境與健康安\r\n \
      \       全。\r\n  (八)原處分之停止執行，於公益並無妨害，反而係保障重大公益\r\n    所必須：\r\n    1.相對人國科會及中科管理局主張本件停止執行將造成公共\r\
      \n      建設延期、預計就業人口無法就業、因停工而使工作團隊\r\n      必須解散、並使國內外投資廠商對我國投資環境喪失信心\r\n   \
      \   等，因此本件停止執行將對公益產生重大危害，自不得為\r\n      之等語。惟查，「合法性顯有疑義之行政處分，不具立即\r\n      執行之公益，係法治國家之依法行政原則之具體化，而為\r\
      \n      維護憲法原則之重大公益所要求…廠商之建廠營運利益係\r\n      屬私益，並非公益…」最高行政法院99年度裁字第2032號\r\n\
      \      裁定已有明文；又依最高行政法院99年度裁字第2029號裁\r\n      定「在進行利益權衡時，已不能侷限於考量『聲請人之生\r\n \
      \     命權、身體權及財產權』等私人利益，更應考量對『預防\r\n      或減輕開發行為對環境之不良影響』之環境利益（公共利\r\n     \
      \ 益）。」\r\n    2.因此，縱有相對人所稱之諸項損失及社會成本，究其原因\r\n      ，亦係肇因於相對人環保署於95年環評審查結論遭最高行\r\
      \n      政法院相關裁判撤銷及命停止執行確定後，仍無視於法院\r\n      裁判，一邊施工一邊環評；且99年環評審查結論仍有諸多\r\n  \
      \    瑕疵，合法性顯有疑義。依最高行政法院99年度裁字第\r\n      2032號裁定意旨，顯不具立即執行之公益，實不宜倒果為\r\n    \
      \  因，以合法性顯有疑義所造成之政治責任與社會代價，正\r\n      當化原違法行政處分，使其可繼續執行。\r\n    3.再者，相對人所稱「未來預計可增加之就業機會」係屬尚\r\
      \n      未發生之損害，暫不論其計算就業機會之數據是否確係當\r\n      地人口，或仍包括外來就業人口與外籍勞工，縱使本件開\r\n   \
      \   發行為確能增加就業機會，仍係先行摧毀當地生態環境，\r\n      既使農民失業，又傷害當地農業與居民健康，造成難以回\r\n      復之損害為代價；再者，若此時不停止原處分之執行，待\r\
      \n      工程完成，量產之進度與投資之金額均隨時間增加後，如\r\n      再因相關司法訴訟撤銷原處分確定，勢必將對進駐廠商與\r\n   \
      \   員工造成更大之衝擊，政府必將負擔更大之賠償責任（例\r\n      如契約責任與國家賠償責任），亦必須引入之社會福利、\r\n      勞工安全等機制，其所必須付出之代價，與現行階段相較\r\
      \n      ，係有過之而無不及。\r\n    4.相較於相對人等因本身可歸責之原因而自陷於各種不利之\r\n      後果，聲請人與當地居民世居於此，務農生產，維繫我國\r\
      \n      糧食安全，突然面臨本件違法開發行為之衝擊，使世代傳\r\n      承之農業、身體健康與生命均受嚴重威脅，甚至因農產品\r\n   \
      \   之污染而殃及全國之消費者。故停止執行本件原處分，除\r\n      了係保障聲請人等與當地居民之安全健康外，亦實係維護\r\n      當地環境永續，以及消費者食品安全所必須。\r\
      \n  (九)查99年環評審查結論及99年開發許可之執行，刻正對聲請人\r\n    之健康權、居住環境安全、工作權與水權等，造成難以回復\r\n  \
      \  之損害，有高度急迫性；依經濟社會文化權利國際公約委員\r\n    會（下稱經社文公約委員會）第15號一般性意見之指示，水\r\n    權遭侵害之人民，有透過司法程序獲得及時保護與補救之權\r\
      \n    利，締約國並應鼓勵內國司法機構於審判時，特別將水權侵\r\n    害之情況納入考量，茲分述如下：\r\n    1.聲請人受內國憲法、兩公約及公約委員會一般性意見所保\r\
      \n      障之基本權利，刻正因原處分之執行，恐受難以回復之損\r\n      害，且有停止執行之高度急迫性：臺中市環保局甫於6 月\r\n  \
      \    13日公佈調查結果，已證實中科埋設排放管線前沒有妥善\r\n      清理管中的水泥沉積物，加上瞬間排放大量廢水，導致水\r\n     \
      \ 中高氨氮且酸鹼值過高，即為魚群大量暴斃之原因。由此\r\n      可知中科三期之光電廢水，雖經相對人等多次宣稱檢測符\r\n      合標準，但確實毒性極強，會對自然環境與灌溉用水等造\r\
      \n      成嚴重危害，亦證本件原處分之停止執行，具有高度急迫\r\n      性。\r\n    2.原處分之執行，係屬經社文公約委員會第15號一般性意見\r\
      \n      所揭示違背締約國義務之典型態樣：\r\n      (1)經社文公約委員會第15號一般性意見明文指出：「44.\r\n        雖然無法事先列出全部侵犯水權行為，但通過委員會的\r\
      \n        工作可以明確違背不同層次義務的一些典型情況：(a)\r\n        締約國對水權的干預可構成違背尊重的義務。這類干預\r\n\
      \        主要包括：(三)污染和減少水資源，影響到人的健康；(\r\n         b) 締約國沒有採取一切必要措施，保護其管轄內的個\r\n\
      \        人免受第三方侵犯水權行為的影響，可構成違背保護的\r\n        義務。27這類違約主要包括：(一)沒有頒布或實施有關法\r\n\
      \        律，防止對水的污染和不公平抽取；(二)未有效管理和控\r\n        制供水設施；(三)未保護供水系統( 如供水管道和水井)\r\
      \n        不被干預、損害和破壞；(c) 締約國沒有採取一切必要\r\n        措施，確保實現水權，可構成違背履行的義務。這類例\r\n\
      \        子有：(一)沒有採取或實施國家水政策，確保人人享有水\r\n        權；(二)公共撥款不足或不當，造成個人或群體特別是弱\r\n\
      \        勢或邊緣化群體無法享有水權；(三)沒有通過水權指標和\r\n        基準等辦法監測國內水權實現情況；(四)沒有採取措施減\r\n\
      \        少水設施和水設備的不合理分配；(五)沒有設立緊急救助\r\n        機制；(五)沒有確保人人享有最低基本水平的這一權利；\r\n\
      \         (七) 與其他國家或國際組織締結協議時，沒有考慮它\r\n        在水權方面的國際法律義務。」\r\n      (2)查原處分之執行，將容任中科三期毒性極強之光電廢水\r\
      \n        ，持續排放於灌溉溝渠，而嚴重污染灌溉與民生用水，\r\n        戕害，已造成水資源之污染和減少，影響到人的健康，\r\n \
      \       亦未保護農業供水系統不遭破壞，顯未採取一切有效之\r\n        措施，確保人民水權之基本保障，而構成上述義務違反\r\n   \
      \     之典型態樣，使聲請人等之水權、健康權、居住環境安\r\n        全甚至工作權等，均遭到嚴重侵害。\r\n    3.經社文公約委員會第15號一般性意見保障水權遭侵害者獲\r\
      \n      得及時司法救助之權利，並鼓勵司法單位於審判時將水權\r\n      侵害納入考量：\r\n      (1)兩公約及各該公約委員會之一般性意見，具有我國國內\r\
      \n        法效力，兩公約施行法第2 、3 條訂有明文。\r\n      (2)經社文公約委員會第15號一般性意見特別保障水權遭侵\r\n \
      \       害之人民，享有及時、有效司法救助之權利：「補救與\r\n        問責：55.被剝奪水權的任何個人或群體都有權在國家\r\n  \
      \      和國際一級尋求有效司法或其他補救辦。29委員會注意\r\n        到一些國家已在憲法上承認水權，國家法院也開始受理\r\n   \
      \     侵犯水權案件。水權遭侵犯者應有權得到適當賠償，包\r\n        括恢復原狀，賠償、滿足或保證不再發生。應允許國家\r\n     \
      \   監察員、人權委員會和類似機構處理侵犯水權的案件。\r\n        56 .在締約國或任何其他第三方採取任何干預水權的行\r\n     \
      \   動之前，有關當局必須確保這些行動是法律允許的、符\r\n        合公約的，並：(a) 有機會與受影響者進行真正的協商\r\n     \
      \   ；(b) 及時，充分地披露要採取措施的內容；(c) 合理\r\n        地通報有關行動；(d) 允許受影響者訴諸法律和尋找補\r\n \
      \       救辦法；(e) 提供獲得法律補救所需要的法律援助。如\r\n        果是因用水人無力支付水費而採取上述行動的，則必須\r\n \
      \       考慮其支付能力。在任何情況下，都不應剝奪個人享受\r\n        最低必要水量的權利。57. 將承認水權的國際文書納入\r\n \
      \       國內法可以大大增加補救措施的範圍和效果，對此應該\r\n        加以鼓勵。將國際法納入國內法後，國內法庭便可以參\r\n   \
      \     照公約有關規定審查侵犯水權案件，至少可以審理違背\r\n        核心義務的行為。58. 締約國應鼓勵法律界律師、審判\r\n   \
      \     員和其他人員在履行職責時更多地注意侵犯水權的行為\r\n        。」\r\n四、相對人行政院環境保護署答辯意旨略以：\r\n  (一)本件不停止執行不致對聲請人權利或法律上利益產生損害，\r\
      \n    故其不具備聲請權能：\r\n    1.按「相對人丙○○等87人是否有聲請本件停止執行之權能\r\n      ，似應就環評法相關規定之規範意旨，判斷其是否可認定\r\
      \n      所保障之對象包括相對人丙○○等87人而定，如可藉由新\r\n      保護規範理論判斷為其權利或法律上利益受損害，始可認\r\n  \
      \    為具有訴訟權能。以停止執行而言，必須觀察如不停止執\r\n      行將對其權利或法律上利益產生損害，始得認有聲請停止\r\n      執行之權能。本件相對人聲請停止原處分之執行，並不能\r\
      \n      使環評程序進入第二階段，故是否停止原處分之執行，與\r\n      相對人可否參與第二階段環評程序之機會無涉。原裁定以\r\n   \
      \   此為標準，認定相對人丙○○等87人就本件均有聲請之權\r\n      能，亦有未洽。」為最高行政法院99年度裁字第2034號裁\r\n   \
      \   定所明揭。\r\n    2.學者傅玲靜教授認為「…然而行政法院接受學者之論述時\r\n      ，多忽略其論述後半部分之說明：『當然，對於上述規定\r\
      \n      是否屬於保護規範，乃至於原告是否屬於保護規範所及的\r\n      解釋，容有不同見解。是以，行政法院若認為上述規定非\r\n   \
      \   屬保護規範，或原告未為保護規範所及，自可以欠缺訴訟\r\n      權能，不具權利保護必要為由，以裁定駁回之。』是以，\r\n      該文主係針對行政法院審查原告訴訟權能及行政處分違法\r\
      \n      性時，提出針砭，並未對於環評法是否為保護規範及個案\r\n      中原告受保護規範效力所及，提出標準答案。目前行政法\r\n   \
      \   院在論證時，全盤接受該文中前半段之見解，卻未進行任\r\n      何深入論證，實為可議之處。尤其如環評係對於開發行為\r\n      之抽象風險（非具體危險）所為的預防性評估，以預防及\r\
      \n      減輕開發行為對環境造成不良影響（環評法第1 條），本\r\n      質上是否宜承認具有保障特定人之特定權利而具有保護規\r\n  \
      \    範之意旨，實有探究的空間。尤其環評法第5 條所列開發\r\n      行為對於環境造成之不良影響，係指引起水污染、空氣污\r\n     \
      \ 染、土壤污染、噪音、振動、惡臭、廢棄物、毒性物質污\r\n      染、地盤下陷或輻射污染公害現象、危害自然資源之合理\r\n      利用、破壞自然景觀或生態環境等情形（環評法施行細則\r\
      \n      第6 條），而對各環境法益造成危險及損害時，在實體上\r\n      皆有特別法規予以保護（如水污染防治法、空氣污染防制\r\n  \
      \    法、土壤及地下水污染管制法、噪音管制法、廢棄物清理\r\n      法、毒性物質管理法等），對於性質上具有就抽象風險進\r\n      行評估的環評，在缺乏充分論證的情形下，實不宜驟然認\r\
      \n      為具有保護規範的性質。」\r\n    3.又「聲請人是否住居上開中部科學工業園區第三期發展區\r\n      鄰近，將因上開第三期發展區之開發而權益受損害，而為\r\
      \n      利害關係人，均未見聲請人陳明並提出事證，以實其說，\r\n      尚難僅以聲請人之住所在臺中縣神岡鄉、后里鄉等地，便\r\n   \
      \   逕認其具有法律上利害關係人。」為最高行政法院98年度\r\n      裁聲字第146 號裁定於聲請人對前次環評審查結論處分聲\r\n    \
      \  請停止執行時即明文揭示。\r\n    4.綜上所述，環評因係對開發行為之抽象風險（非具體危險\r\n      ）所為之預防性評估，以預防及減輕開發行為對環境造成\r\
      \n      不良影響，本質上非保障特定人之特定權利而具有保護規\r\n      範之意旨，縱認聲請人因程序地位（如環境影響評估法第\r\n   \
      \   8 條）具備訴願及訴訟本案權能（如聲請人所引諸實務見\r\n      解），亦因環評法其他相關規定之規範非屬保護規範，且\r\n      依前揭最高行政法院99年度裁字第2034號裁定見解，本件\r\
      \n      聲請人聲請停止原處分之執行，並不能使環評程序進入第\r\n      二階段（即是否停止原處分之執行，與聲請人可否參與第\r\n   \
      \   二階段環評程序之機會無涉），本件不停止執行亦不致對\r\n      其權利或法律上利益產生損害，因而不具備聲請權能。\r\n  (二)本案請求勝訴之蓋然率若干及原處分合法性問題並非審查停\r\
      \n    止執行聲請之法定要件，縱為判斷，裁判先例亦相當謙抑，\r\n    詳如下述：\r\n    1.按所有暫時權利保護制度（包括停止執行、假扣押或假處\r\
      \n      分等），其審理程序之共同特徵，均係要求法院在有時間\r\n      壓力之情況下，以較為簡略之調查程序，按當事人提出之\r\n   \
      \   有限證據資料，權宜性的、暫時性的決定、是否要先給予\r\n      當事人適當之法律保護（以免將來之保護緩不濟急），而\r\n      非僭越本訴預為本案判斷，例如如前審裁定廢棄發回即以\r\
      \n      「至原處分是否違法應予撤銷，乃其本案訴訟是否有理之\r\n      範疇，非審理停止執行之事件所得置喙」為主要理由之一\r\n   \
      \   ；另如最高行政法院99年度裁字第2034號裁定關於環評審\r\n      查結論之停止執行案中亦為該等宣示「然中科四期之環評\r\n    \
      \  審查結論之…，尚有待本案訴訟之實體審理，原裁定未經\r\n      實體審理，遽為上開認定，亦屬率斷」。\r\n    2.次按「…行政法院無庸審查原行政處分之合法性是否顯有\r\
      \n      疑義、本案請求勝訴之蓋然率若干及原處分有無違反比例\r\n      原則等條件，而僅須審查原處分或決定之執行，是否將發\r\n   \
      \   生難於回復之損害，且有急迫情事，暨於公益有無重大影\r\n      響，或原告之訴在法律上是否顯無理由等要件即可，如不\r\n      符合上述要件，即應予駁回。」為最高行政法院98年度裁\r\
      \n      字第1037號裁定於認定停止執行應審查要件時所揭示。\r\n    3.又「而本案主觀公權利之另一實證特徵則是：其請求內容\r\n  \
      \    為要求負有義務之主管機關，按程序設計採取一連串接續\r\n      之作為，來預防或減輕開發行為對環境之不良影響。這種\r\n      接續之作為又涉及高度專業性之評估，要指摘主管機關不\r\
      \n      採取作為屬違法，則對該等作為在專業上之必要性與可行\r\n      性，對開發行為所造成之成本衝擊，以及為何這樣的成本\r\n   \
      \   付出，在給定外生條件不變之情況下，就社會長期福利而\r\n      言，作為之利益大於不作為之利益。這也是討論本案權利\r\n      蓋然性時，必須提出之論述。畢竟這個社會有多元而相互\r\
      \n      競逐之價值及利益，環保不會是這個社會絕對唯一要保護\r\n      之利益。」「在這樣的實證特徵背景基礎下，抗告人本件\r\n   \
      \   聲請所依憑之本案權利，當然要在其架構權利之構成要件\r\n      要素完全被滿足之情況下才成立。這不僅是法律形式邏輯\r\n      上之當然解釋，從其實質規範目的觀之，也隱含有給予負\r\
      \n      責環境影響評估法執行之主管機關60日深思熟慮評估時間\r\n      之規範意涵。特別是對環境影響評估此等具專業性、沒有\r\n  \
      \    是非黑白對錯、涉及不同代替方案邊際效益取捨之議題而\r\n      言，更是如此。另外在保全之必要性部分，本案涉及環境\r\n      與經濟發展之權衡取捨，因此本案權利是否存在實甚模糊\r\
      \n      。而當本案權利存在之蓋然性越不清楚，保全必要性之程\r\n      度會越被強烈之要求。」則為最高行政法院98年度裁字第\r\n  \
      \    952 號裁定於審酌相類案件本案權利蓋然性時所為之判斷\r\n      。\r\n    4.再「…則由法規及相關資料為略式審查結果，抗告人關於\r\
      \n      此部分之本案請求權成立之蓋然性亦不高。惟此部分僅係\r\n      本院依暫時權利保護制度之特性所為之略式審查，本案訴\r\n   \
      \   訟並不應受拘束，附此敘明。」為最高行政法院99年度裁\r\n      字第843 號裁定於相類案件所為較為謙抑之審查方式。\r\n  (三)原處分合法性並無疑義，聲請人本案訴訟請求並無理由，勝\r\
      \n    訴蓋然性甚低：\r\n    1.原審裁定所謂：「經查本件中科三期對國民健康及安全等\r\n      確有不利影響之虞，依法應繼續進入第二階段環評。」係\r\
      \n      誤以開發單位未提出健康風險評估等情及誤解最高行政法\r\n      院99年度判字第30號判決意旨下所得出之錯誤結論，前審\r\n \
      \     廢棄發回理由業已敘明。\r\n      (1)按「…原裁定以上開判決意旨係認中科三期之環境影響\r\n        評估應繼續進入第2\
      \ 階段環評，環保署99年版環評結論\r\n        仍為有條件通過環境影響評估，未繼續進入第2 階段環\r\n        評，顯然違背前開判決意旨，自屬誤解。另原法院96年\r\
      \n        度訴字第1117號、本院99年度判字第30號判決與原法院\r\n        99年度停字第54號及全字第43號、本院99年度裁字第\r\
      \n        2032號及第2029號等裁定，所審酌之對象均為95年版環\r\n        評結論及開發許可，故上開裁判之見解縱使認為95年版\r\
