      \n      牛稠坑溝來自七星基地之放流水僅有前述71.15CMD之水量\r\n      ，且僅排放至100 年3 月31日止，對牛稠坑溝之水質影響\r\
      \n      有限，非但不可能造成難於回復之損害，更顯然不具急迫\r\n      性。\r\n    5.另中科管理局對本件開發計畫之廢水排放早有詳盡規劃，\r\
      \n      環保署更要求中科管理局嚴格監測排放廢水，本件開發計\r\n      畫之繼續實施，不會造成土壤及地下水之污染，對當地居\r\n   \
      \   民之健康或農地安全更不會造成重大損害或急迫危險，茲\r\n      說明如下：\r\n    　(1)環保署雖於87年6 月24日修正發佈地面水體分類及水質\r\
