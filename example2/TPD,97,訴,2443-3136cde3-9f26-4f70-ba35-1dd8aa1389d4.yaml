    content: "臺灣臺北地方法院刑事判決　　　　　　　97年度訴字第2443號\r\n公　訴　人　臺灣臺北地方法院檢察署檢察官\r\n被　　　告　丁○○\r\
      \n　　　　　　　　　　（現另案於臺灣臺北監獄臺北分監執行）\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef17a\"\
      \ target=\"_blank\">袁秀慧</a>律師\r\n被　　　告　乙○○\r\n　　　　　　甲○○\r\n　　　　　　丙○○\r\n　　　　　　戊○○\r\
      \n上列被告等因妨害公務等案件，經檢察官提起公訴（97年度偵字\r\n第23844號），本院判決如下：\r\n    主    文\r\n丁○○對於公務員依法執行職務時，施強暴，累犯，處拘役肆拾\r\
      \n日，如易科罰金，以新台幣壹仟元折算壹日。\r\n乙○○對於公務員依法執行職務時，施強暴，處拘役叁拾日，如\r\n易科罰金，以新台幣壹仟元折算壹日。緩刑貳年，緩刑期間付保\r\
      \n護管束，並應向指定之公益團體、地方自治團體或社區提供肆拾\r\n小時之義務勞務。\r\n甲○○共同對於公務員依法執行職務時，施強暴，處拘役叁拾伍\r\
      \n日，如易科罰金，以新台幣壹仟元折算壹日。緩刑貳年，緩刑期\r\n間付保護管束，並應向指定之公益團體、地方自治團體或社區提\r\n供伍拾小時之義務勞務。\r\
      \n丙○○對於公務員依法執行職務時，施強暴，處拘役叁拾日，如\r\n易科罰金，以新台幣壹仟元折算壹日。緩刑貳年，緩刑期間付保\r\n護管束，並應向指定之公益團體、地方自治團體或社區提供肆拾\r\
      \n小時之義務勞務。扣案之石頭肆顆均沒收之。\r\n戊○○對於公務員依法執行職務時，施強暴，處拘役叁拾日，如\r\n易科罰金，以新台幣壹仟元折算壹日。緩刑貳年，並應向公庫支\r\
      \n付新台幣伍萬元。\r\n    犯罪事實\r\n一、丁○○前於民國96年間因妨害自由案件，經臺灣雲林地方法\r\n    院判處有期徒刑1年，減為有期徒刑6月，上訴後，為臺灣高\r\
      \n    等法院臺南分院駁回上訴確定，於97年8 月12日易科罰金執\r\n    行完畢。詎仍不知悔改。\r\n二、大陸地區海峽兩岸關係協會（下稱海協會）與我國財團法人\r\
      \n    海峽交流基金會（即海基會）為簽署空運、海運直航、郵政\r\n    合作及食品安全等4 項協議，由海協會會長陳雲林率團於97\r\n   \
      \ 年11月3日搭機抵台，並預定於97年11月6日與馬英九總統會\r\n    面。適民主進步黨中央黨部為表達不同政治訴求及意見，乃\r\n    申請於97年11月6日中午12時至晚上8時辦理集會遊行，並號\r\
      \n    召群眾參與，欲使政府重視遊行主題之訴求，惟因97年11月\r\n    5 日中國國民黨主席吳伯雄晚宴款待陳雲林，發生大規模群\r\n  \
      \  眾包圍飯店事件，為免橫生枝節，總統府乃於11月6 日上午\r\n    10時臨時召開記者會，正式宣布馬英九總統將於當日上午11\r\n    時（即上開集會遊行舉辦前）在臺北賓館與海協會會長陳雲\r\
      \n    林會面。部分群眾得知無法於馬英九總統會晤海協會會長陳\r\n    雲林時，透過遊行表達政治訴求或不滿時政之意，當前開集\r\n    會晚上8\
      \ 時結束後，乃轉往陳雲林下榻之圓山大飯店前集結\r\n    ，臺北市政府警察局負責維護安全之指揮官即調派警力支援\r\n    維護圓山大飯店附近交通及人員安全勤務，並於中山橋前架\r\
      \n    設鐵拒馬及鐵絲網防堵群眾闖入，惟群眾陸續聚集並破壞鐵\r\n    絲網封鎖線，丁○○、乙○○、甲○○、丙○○、戊○○經\r\n    由現場民眾轉知或媒體報導得知中山橋前有群眾聚集抗議，\r\
      \n    亦分別前往現場而為如下之妨害公務行為：(一)丁○○於該日\r\n    22時45分許，見警方所架設之拒馬已為人推倒，乃衝進警方\r\n \
      \   所設之封鎖區，並基於妨害公務之犯意，朝執行職務之鎮暴\r\n    警察投擲汽笛喇叭空瓶，以此方式對於公務員依法執行職務\r\n    時施以強暴；(二)乙○○於同日22時許，見警方逮捕衝撞之現\r\
      \n    行犯，乃基於妨害公務之犯意，持不詳物品丟擲鎮暴警察2\r\n    次，以此方式對於公務員依法執行職務時施以強暴；(三)甲○\r\n   \
      \ ○於同日22時55分許，甲○○見警方所架設之拒馬已為人推\r\n    倒，乃欲騎乘車號DUT- 931號輕機車進入管制區內，嗣於鐵\r\n   \
      \ 拒馬缺口停頓，並以手示意群眾進入管制區，甲○○明知警\r\n    民雙方對峙多時，期間並發生多次衝突，現場民眾肆意鼓譟\r\n    ，氣氛浮動不安，若貿然進入管制區內，極可能再次引發警\r\
      \n    民衝突，竟仍不違背其本意，與姓名年籍不詳之人（無證據\r\n    證明該人未滿18歲，應從有利於被告之認定，認為係屬於18\r\n   \
      \ 歲以上之人）基於妨害公務之犯意聯絡，由甲○○催動機車\r\n    油門朝鎮暴警察挺進，該姓名年籍不詳之人則持長竹竿跟隨\r\n    甲○○前進，並於行近鎮暴警察前往前猛戳，以此方式對於\r\
      \n    公務員依法執行職務時施以強暴；(四)丙○○於97年11月7 日\r\n    凌晨1 時12分，見現場群眾朝鎮暴警察丟擲石塊等物，亦基\r\n\
      \    於妨害公務之犯意，於現場撿拾石塊後接續朝鎮暴警察丟擲\r\n    石塊2 次，以此方式對於公務員依法執行職務時施以強暴，\r\n    而為警當場逮捕，並扣得其所有預備供妨害公務所用之石頭\r\
      \n    4 塊；(五)戊○○原在臺北縣三重市某小吃店飲酒，得知群眾\r\n    在中山橋前聚集抗議，即搭乘計程車於同年11月7 日凌晨前\r\n\
      \    往現場，見鎮暴警察驅離民眾，竟基於妨害公務之犯意，持\r\n    酒瓶砸向執行驅離勤務之鎮暴警察，以此方式對於公務員依\r\n    法執行職務時施以強暴。\r\
      \n三、案經臺北市政府警察局中山分局報請臺灣臺北地方法院檢察\r\n    署檢察官偵查起訴。\r\n    理    由\r\n一、上開犯罪事實，迭經被告丁○○、乙○○、甲○○、丙○○\r\
      \n    、戊○○於警詢、檢察官訊問時供述甚詳，並於本院審理時\r\n    坦認上情不諱，復經證人即值勤員警許嘉尚（被告乙○○犯\r\n    行部分）、吳昆雄、吳僑昇（被告甲○○犯行部分）於檢察\r\
      \n    官訊問時指證在卷，以及現場翻拍照片、逮捕現行犯報告書\r\n    、檢察官97年12月8日勘驗筆錄附卷與石頭4顆（被告丙○○\r\n  \
      \  犯行部分）扣案可考，堪認被告丁○○、乙○○、甲○○、\r\n    丙○○、戊○○之自白均與事實相符。本件事證明確，被告\r\n    丁○○等人之犯行，均可以認定。\r\
      \n二、核被告丁○○、乙○○、甲○○、丙○○、戊○○所為，均\r\n    係犯刑法第135條第1項之妨害公務罪。按共同正犯意思之聯\r\n    絡並不限於事前有所謀議，即僅於行為當時有共同犯意之聯\r\
      \n    絡者，亦屬之，且其表示之方法，亦不以明示通謀為必要，\r\n    即相互間有默示之合致，亦無不可。本件被告甲○○見警方\r\n    所架設之拒馬已為人推倒，乃欲騎乘車號DUT-\
      \ 931號輕機車\r\n    進入管制區內，嗣於鐵拒馬缺口停頓，並以手示意群眾進入\r\n    管制區，其明知案發當日警民雙方已對峙多時，期間並發生\r\
      \n    多次衝突，現場民眾肆意鼓譟，氣氛浮動不安，若貿然進入\r\n    管制區內，極可能再次引發警民衝突，竟仍不違背其本意，\r\n    催動機車油門朝鎮暴警察挺進，旋即有姓名年籍不詳之人（\r\
      \n    無證據證明該人未滿18歲，應從有利於被告之認定，認為係\r\n    屬於18歲以上之人）持長竹竿跟隨被告甲○○前進，並於行\r\n   \
      \ 近鎮暴警察前往前猛戳，其與該姓名年籍不詳之人就本件犯\r\n    行，有犯意聯絡及行為分擔至灼，自應論以共同正犯。至檢\r\n    察官雖認被告丁○○、乙○○、甲○○、丙○○前開犯行應\r\
      \n    係涉犯刑法第136條第1 項後段聚眾妨害公務罪及同法第150\r\n    條後段公然聚眾施強暴罪等罪名。惟按刑法第136條第1項所\r\n\
      \    謂「聚眾」，係指由首謀者集合不特定之多數人，且有隨時\r\n    可以增加之情況而言（17年9 月26日最高法院民刑庭會議決\r\n   \
      \ 議、92年台上字第5192號判決意旨參照），是聚眾妨害公務\r\n    罪之成立，以有首謀者為前提（最高法院51年台上字第2220\r\n   \
      \ 號判決意旨參照），若多數人事先並無首謀者之策劃，而同\r\n    時聚集一處，共同實施強暴或脅迫之妨害公務行為，則不構\r\n    成本罪，而成立普通妨害公務罪。本案檢察官就案發當時究\r\
      \n    由何人集合不特定多數人之首謀者，迄未能具體指明並舉證\r\n    證明，且被告丁○○於檢察官訊問時供稱：我是11月6 日中\r\n   \
      \ 午12點半坐客運到臺北，我是一個人來的，我對臺北的路不\r\n    熟，現場有人說要去圓山的跟他走，我就坐捷運到圓山去等\r\n    語（見丁○○97年11月7\
      \ 日檢察官訊問筆錄）；被告乙○○\r\n    於警詢時陳稱：我是在總統府參加民進黨辦的圍城活動，快\r\n    要結束的時候，大約是下午5 時許，聽見民眾說要前進圓山\r\
      \n    飯店，我是晚上8 時多去的等語；被告甲○○於檢察官訊問\r\n    時供陳：我從電視上看到有一個女的在演講，她喊什麼口號\r\n    ，下面的人就叭叭叭，我好奇就騎機車過去，我是晚上10點\r\
      \n    多去的等語（見甲○○97年11月7 日檢察官訊問筆錄）；被\r\n    告丙○○於警詢時供稱；我看到電視轉播去現場，於97年11\r\n\
      \    月6 日晚上23時許去參加的等語，可見被告丁○○、乙○○\r\n    、甲○○、丙○○或因現場民眾告知，或因見媒體報導後自\r\n    發前往，而非有何首謀者之發動誘引而前往案發地點集合並\r\
      \n    實施強暴脅迫之妨害公務行為。至被告甲○○固有以手示意\r\n    群眾進入管制區之行為，已如前述，惟被告甲○○前往現場\r\n    時，群眾早已聚集並與警方對峙多時，並非因被告甲○○之\r\
      \n    發動誘引而聚集，且案發當時對峙氣氛緊張，民眾群情亢奮\r\n    ，本即易有誇大脫序之行為產生，尚難據此即認被告有何首\r\n    謀聚眾妨害公務之犯意，此由被告甲○○於以手示意群眾進\r\
      \n    入管制區後，後續並無何指揮、策動、或鼓舞群眾續行對警\r\n    方施暴之行為可以知之，是檢察官認被告丁○○、乙○○、\r\n    甲○○、丙○○均涉犯刑法第136條第1項後段聚眾妨害公務\r\
      \n    罪及同法第150條後段公然聚眾施強暴罪（就刑法第150條「\r\n    聚眾」規定之解釋，亦應與刑法第136條第1項規定之解釋相\r\n\
      \    同）等罪名，尚有誤會，惟因妨害公務之社會基本事實相同\r\n    ，爰變更起訴法條，並經本院於審理中當庭告知刑法第135\r\n    條第1\
      \ 項妨害公務罪名。\r\n三、被告丁○○有如犯罪事實欄所記載受有期徒刑執行完畢之犯\r\n    罪前案紀錄，此有臺灣高等法院被告前案紀錄表在卷可按，\r\
      \n    其於受徒刑之執行完畢後，5 年以內故意再犯本案有期徒刑\r\n    以上之罪，為累犯，應依刑法第47條第1 項之規定，加重其\r\n  \
      \  刑。爰審酌被告丁○○前有妨害自由、公共危險等犯罪前案\r\n    紀錄；被告甲○○前有麻藥等犯罪紀錄（未構成累犯），素\r\n    行均非佳；被告乙○○、丙○○、戊○○則無犯罪前案紀錄\r\
      \n    ，素行尚佳，此有各該被告之臺灣高等法院被告前案紀錄表\r\n    附卷可查；又由於國內部分民眾對於當前政府加速兩岸交流\r\n    之政策是否將因此危急臺灣主權，頗生疑慮，且政府鑑於前\r\
      \n    此所發生之「張銘清事件」（即海協會副會長張銘清前往臺\r\n    南孔廟參訪時，遭在場民眾抗議並發生疑似被推倒在地之事\r\n    件），為免重蹈覆轍，乃對此次陳雲林來台採取高規格之維\r\
      \n    安保護，惟其間警方執法之尺度，社會上不僅頗多侵害人權\r\n    之訾議，亦加深部分民眾之不滿情緒，致後續引發一連串街\r\n    頭抗議、衝突事件（如國賓飯店事件、晶華飯店事件），本\r\
      \n    案亦屬在此一社會氛圍下所引發之抗議事件，被告丁○○等\r\n    人所為或在表達對政府政策及維安處理手法表達抗議之意，\r\n    惟挑釁、攻擊奉命值勤之員警，仍屬可議；惟念及被告丁○\r\
      \n    ○等人均坦承犯行，態度良好等一切情狀，爰分別量處如主\r\n    文所示之刑，並諭知易科罰金之折算標準。又被告乙○○、\r\n    丙○○前均未曾因故意犯罪受有期徒刑以上刑之宣告，而被\r\
      \n    告甲○○前雖有因麻藥案件而受有期徒刑以上刑之宣告，惟\r\n    其執行完畢之時間係在80年間，距今已逾5 年以上，此有前\r\n   \
      \ 開被告前案紀錄表在卷可按，被告乙○○、丙○○、甲○○\r\n    經此偵審程序，應已知所警惕，信無再犯之虞，因認渠等所\r\n    受刑之宣告，以暫不執行為適當，刑法第74條第1項第1款規\r\
      \n    定，併予各宣告緩刑2 年，以啟自新。惟為導正被告乙○○\r\n    、丙○○、甲○○有所偏差之行為，認均應命被告乙○○、\r\n    丙○○、甲○○應分別向指定之公益團體、地方自治團體或\r\
      \n    社區提供40小時（被告乙○○、丙○○部分）、50小時（被\r\n    告甲○○部分）之義務勞務，用以體察正當生活價值與服務\r\n   \
      \ 社會。又被告乙○○、丙○○、甲○○應執行刑法第74條第\r\n    2項第5款所定事項（即上述義務勞務），故依刑法第93條第\r\n    1項第2款規定，諭知應於緩刑期間付保護管束。另被告戊○\r\
      \n    ○前未曾因故意犯罪受有期徒刑以上刑之宣告，此亦有前開\r\n    被告前案紀錄表在卷可參，被告因一時失慮，致罹刑章，犯\r\n    後尚知所悔悟，被告經此教訓，應已知警惕，而無再犯之虞\r\
      \n    ，被告所宣告之刑以暫不執行為適當，惟為確實督促被告保\r\n    持善良品行及正確法律觀念，爰依刑法第74條第1項第1款、\r\n   \
      \ 第2項第4款之規定，併諭知緩刑2 年及被告應向公庫支付新\r\n    台幣5萬元（此部分依刑法第74條第4項規定得為民事強制執\r\n    行名義，又依同法第75條之1\
      \ 第1項第4款規定，受緩刑之宣\r\n    告而違反上開本院所定負擔情節重大，足認原宣告之緩刑難\r\n    收其預期效果，而有執行刑罰之必要者，得撤銷其宣告），\r\
      \n    以啟自新。\r\n四、於被告丙○○身上所扣得之石頭4 顆，係被告丙○○於案發\r\n    現場所拾得，已屬於被告丙○○所有，且為供被告丙○○預\r\
      \n    備犯本案所用之物，爰依刑法第38條第1項第2款沒收之。至\r\n    另扣得之哨子1個、瓦片2片，固為被告丙○○所有，惟並無\r\n  \
      \  證據證明與被告丙○○本案之犯行有涉，爰均不予宣告沒收\r\n    ，併此敘明。\r\n據上論結，應依刑事訴訟法第299條第1 項前段、第300條，刑法\r\
      \n第28條、第135條第1項、第41條第1項前段、第47條第1項、第74\r\n條第1項第1款、第2款、第2項第4款、第5款、第93條第1項第2款\r\
      \n、第38條第1項第2款，判決如主文。\r\n本案經檢察官盧姿如到庭執行職務。\r\n中　　華　　民　　國　　98　　年　　6 　　月　　18　　日\r\
      \n                  刑事第四庭    審判長法　官  郭惠玲\r\n                               \
      \       法  官  呂政燁\r\n                                      法  官  李明益\r\n以上正本證明與原本無異。\r\
      \n如不服本判決應於收受送達後10日內向本院提出上訴書狀，並應\r\n敘述具體理由；其未敘述上訴理由者，應於上訴期間屆滿後20日\r\n內向本院補提理由書（均須按他造當事人之人數附繕本）「切勿\r\
      \n逕送上級法院」。\r\n                                      書記官  劉穗筠\r\n中　　華　　民　　國　　98　　年　　6\
      \ 　　月　　18　　日\r\n中華民國刑法第135條\r\n（妨害公務執行及職務強制罪）\r\n對於公務員依法執行職務時，施強暴脅迫者，處 3 年以下有期徒\r\
      \n刑、拘役或 3 百元以下罰金。\r\n意圖使公務員執行一定之職務或妨害其依法執行一定之職務或使\r\n公務員辭職，而施強暴脅迫者，亦同。\r\n犯前二項之罪，因而致公務員於死者，處無期徒刑或\
      \ 7 年以上有\r\n期徒刑；致重傷者，處3年以上、10年以下有期徒刑。\r\n"
