      \n    ○說你是要蒐證？）答：有。」、「（問：你當天跟廖○○\r\n    去的時候，你們是否一再請求林靜芸替你們做矽膠隆乳，因\r\n    為質感比較好？）答：我們只說一次，沒有一再，而質感比\r\
      \n    較好是林靜芸說的。」、「第一次我去（被告處）做臉，且\r\n    得知可能有矽膠隆乳，第二次回診並帶廖○○去，且聽林靜\r\n    芸的說明跟解釋。第三次就是正式作手術。並不是第二次聽\r\
