      \  內容整體作為被告陳述內容。而被告於調查局詢問時所為不\r\n    利於己之陳述，經調查後並無任何出於強暴、脅迫、利誘、\r\n    詐欺、疲勞訊問、違法羈押或其他不正之方法。且又與扣案\r\
      \n    病歷相符，是其既出於任意性，又有本案扣押病歷此一補強\r\n    證據可佐，自有證據能力。被告在原審上開辯解之詞，不足\r\n    採信。\r\
      \n二、次按「對於被告或犯罪嫌疑人之身體、物件、電磁紀錄及住\r\n    宅或其他處所，必要時得搜索之。」為刑事訴訟法第122條\r\n    第1項所明定，而雖同法第128條第2項第3款規定，搜索票必\r\
      \n    須記載應加搜索之處所，方為合法。惟該等記載，目的在特\r\n    定受搜索範圍，並無要求必須利用何等之文字、用語、編碼\r\n    、符號、圖示予以呈現。如依社會客觀通念，由搜索票前後\r\
      \n    全文觀察，已足使一般人均能認識其特定之搜索範圍，其記\r\n    載即屬合法。執行人員依據搜索票上記載本旨予以執行，自\r\n    無違法之處。被告及其辯護人在原審辯稱：桃園縣調查站人\r\
      \n    員於98年5月22日執行之搜索（下稱本案搜索）逾越搜索票\r\n    准許範圍，其搜索不合法，蓋原審核發之搜索票，搜索範圍\r\n   \
      \ 處所記載為臺北市○○○路○段8號2樓。然當日執行人員亦\r\n    進入臺北市○○○路○段8之1號2樓，並在該處扣得前述病歷\r\n    ，而臺北市○○○路○段8之1號2樓屋主為案外人林之晨，足\r\
      \n    認桃園縣調查站搜索於法不合，扣得之病歷無證據能力云云\r\n    。經查，原審以98年5月21日以98年度聲搜字第000721號核\r\n\
      \    發搜索票（下稱本案搜索票），其上「搜索範圍」欄之「處\r\n    所」一項，固填寫「臺北市大安區○○○路○段8號2樓」。\r\n    但聯合整形外科診所於稅捐稽徵機關登記之營利事業暨扣繳\r\
      \n    單位地址，與臺北市政府衛生局核發之醫療機構開業執照登\r\n    記開業地址本係臺北市大安區○○○路○段8號2樓，此有稅\r\n    務電子閘門營利事業暨扣繳單位稅籍資料調件明細表、醫療\r\
      \n    機構開業執照附卷可考（見前開聲搜卷第15頁、原審卷(一)第\r\n    128頁），桃園縣調查站人員聲請搜索票時，自然也僅能以\r\n \
      \   此地址作為記載在搜索票上的搜索處所以釋明受搜索範圍。\r\n    而本案搜索票上，在「受搜索人」一欄，已明載「姓名：聯\r\n    合整形外科診所\
      \  身分證字號：00000000（按，乃統一編號\r\n    ）、性別：法人或無特定搜索對象」，此有本案搜索票在卷\r\n    可稽（見臺灣臺北地方法院檢察署98年度警聲搜字第742號\r\
      \n    卷第20頁參照）。通觀整份搜索票所允許搜索對象與範圍，\r\n    顯係聯合整形外科診所全部營業範圍，而非侷限在臺北市○\r\n    ○○路○段8號2樓。又雖聯合整形外科診所登記營業地址為\r\
      \n    臺北市○○○路○段8號2樓，但臺北市○○○路○段8之1號2\r\n    樓係該址同層之毗鄰房屋，此有被告自行提出之房屋平面圖\r\n  \
      \  可證（見原審卷(一)第114頁）。且證人即執行本案搜索之桃\r\n    園縣調查站調查員郭遠謀（下逕稱其名）於原審證稱：「（\r\n    問：搜索之處所2樓處之內部裝潢如何？）答：進入2樓面對\r\
      \n    類似收費掛號櫃臺，右手邊是候診室，有病患，右前方是通\r\n    道，右方是看診場所就是診察室。」、「（問：該處所有像\r\n    一般2個門牌號碼而有2個獨立出入門戶的狀況？）答：沒有\r\
      \n    ，那是整個診所是打通的，看起來就像是一個診所。」、「\r\n    當天（在搜索處所內）我們是被診所的員工引導，所以無法\r\n    記很清楚。」、「他們引導我們走的，細節我沒有印象」、\r\
      \n    「（問：在搜索過程中，你們有無自行主動搜索該診所內的\r\n    處所而逾越林靜芸或該診所引導的範圍？）答：沒有，而且\r\n    林靜芸有幾個看診間，因為有女病患我們不能進去，所以我\r\
      \n    們通通都是在他們的引導之下，他走哪邊我們就走哪邊，沒\r\n    有逾越。」、「（問：當天執行搜索的過程，林靜芸或診所\r\n    的人員有無向你或是同行之執行人員反應，拒絕搜索或不願\r\
      \n    意提供任何應扣押物品？）答：沒有。」（見原審卷(一)第96\r\n    頁反面、第98頁）。又證人即執行本案搜索之桃園縣調查站\r\n \
      \   調查員翁世威（下逕稱其名）於原審亦證稱：「我們到現場\r\n    出示搜索票，因為聯合整形外科診所候診室很多人，林靜芸\r\n    有出來，林靜芸表示她正在進行手術中，希望不要驚擾就診\r\
      \n    患者，林靜芸請我們到她們診所算是休息室的地方，她有看\r\n    到我們搜索票的內容，她說會把病歷室相關的病歷表由一個\r\n    秘書姓安（音同）拿到休息室給我們檢視。」、「（問：當\r\
      \n    日提示搜索票、搜索扣押筆錄給林靜芸確認簽名時，林靜芸\r\n    有沒有當場表示票載搜索地點有誤？）答：林靜芸沒有對這\r\n    部分有異議表示。」、「（問：當日你們執行搜索之處所，\r\
      \n    是否均為聯合整形外科診所的整體空間之一部分？）答：就\r\n    外觀來看都是同一地點，都是聯合整形外科診所。」、「（\r\n    問：實際上現場使用狀況，當日是否也均為聯合整形外科診\r\
      \n    所之使用空間？）答：是。」、「（問：當天到病歷室及休\r\n    息室係執行搜索人員自行發覺處所並前往，還是有人告知或\r\n    是帶同你們前往？）答：這個是林靜芸跟安秘書帶我們前往\r\
      \n    。」、「（問：就本案執行搜索的過程中，本案診所有沒有\r\n    任何人跟你們表明拒絕搜索或停止搜索的意思？）答：沒有\r\n    。」、「（問：當天你們有沒有逾越本案診所人員同意你們\r\
      \n    進入或搜索處所執行任務？）答：沒有。」（見原審卷(一)第\r\n    101至105頁）。是由證人郭遠謀、翁世威於原審之證詞可知\r\n\
      \    ，臺北市○○○路○段8號2樓、臺北市○○○路○段8之1號2\r\n    樓，雖屬2個門牌、為2個獨立之不動產標的。但均已為聯合\r\n  \
      \  整形外科診所打通後使用（是否違反診所營業面積上限，應\r\n    由主管機關認定），實際上屬於一個聯合整形外科診所的營\r\n    業範圍，依法執行人員本得按搜索票所載法院准許之搜索範\r\
      \n    圍即聯合整形外科診所營業處所全部予以搜索，並在遭受抗\r\n    拒時，於必要程度內使用強制力搜索之（刑事訴訟法第132\r\n    條參照）。執行搜索人員基於尊重被告與診所內患者隱私之\r\
      \n    故，僅在聯合整形外科診所人員引導範圍內謙抑搜索，也未\r\n    逾診所人員同意執行人員前往處所以外執行搜索，何來違法\r\n    搜索之有？次查，被告之辯護人雖在原審另爭執，扣押之病\r\
      \n    歷有8份記載為林靜芸整形外科診所，而非聯合整形外科診\r\n    所，執行人員予以扣押，屬非法扣押云云，惟按「可為證據\r\n    或得沒收之物，得扣押之。」，刑事訴訟法第133條第1項規\r\
      \n    定甚明，而該等病歷上均載有被告、謝貫榮違法使用矽膠義\r\n    乳之情節，自屬可為證據之物而得扣押，況被告自承該二診\r\n    所不過遷址改名而已（見原審卷(二)第320至322頁)。執行人\r\
      \n    員本於該等合法搜索並依法定程序合法扣押事實欄一、(一)至\r\n    (九)民眾病歷（下統稱本案扣押病歷），當然可以作為證明被\r\n \
      \   告有罪之證據。且被告於調查局調查時即不斷質疑搜索之合\r\n    法性，此有原審勘驗筆錄在卷可稽（見原審卷(二)第318至321\r\n  \
      \  頁），但被告亦不得不承認執行人員扣押病歷之病歷室「病\r\n    歷室在，在你們（執行人員）可以搜索的地方」（見原審卷\r\n    (二)第321頁反面）。益證桃園縣調查站人員之搜索、扣押無\r\
      \n    任何不法。被告及其辯護人在原審辯稱臺北市○○○路○段8\r\n    號2樓、臺北市○○○路○段8之1號2樓是2個地址，沒有打通\r\n \
      \   ，臺北市○○○路○段8之1號2樓不是聯合整形外科診所，執\r\n    行搜索人員逾越搜索範圍，違法搜索、所扣押之病歷亦無證\r\n    據能力云云，不足採信。\r\
      \n三、「除前三條之情形外，下列文書亦得為證據：……二、除顯\r\n    有不可信之情況外，從事業務之人於業務上或通常業務過程\r\n    所須製作之紀錄文書、證明文書。」係刑事訴訟法第159條\r\
      \n    之4第2款所規定。本案扣押病歷乃經合法搜索扣押所得之證\r\n    據已如前述。而被告及其辯護人在原審雖另辯稱：林靜芸整\r\n    形外科診所於95年12月26日向臺北市政府衛生局辦理歇業，\r\
      \n    依法病歷於6個月後可以銷毀，所有病歷均經大規模精簡，\r\n    該等病歷已不具完整性或連續性，顯有不可信狀況，而該等\r\n    病歷內手術同意書、麻醉同意書，是病患簽立的，不是業務\r\
      \n    上紀錄文書，無證據能能力云云。惟按「醫師執行業務時，\r\n    應製作病歷，並簽名或蓋章及加註執行年、月、日。前項病\r\n    歷，除應於首頁載明病人姓名、出生年、月、日、性別及住\r\
      \n    址等基本資料外，其內容至少應載明下列事項：……六、其\r\n    他應記載事項。」、「醫療機構應建立清晰、詳實、完整之\r\n    病歷。前項所稱病歷，應包括下列各款之資料：一、醫師依\r\
      \n    醫師法執行業務所製作之病歷。二、各項檢查、檢驗報告資\r\n    料。三、其他各類醫事人員執行業務所製作之紀錄。」、「\r\n    醫療機構實施手術，應向病人或其法定代理人、配偶、親屬\r\
      \n    或關係人說明手術原因、手術成功率或可能發生之併發症及\r\n    危險，並經其同意，簽具手術同意書及麻醉同意書，始得為\r\n    之。但情況緊急者，不在此限。前項同意書之簽具，病人為\r\
      \n    未成年人或無法親自簽具者，得由其法定代理人、配偶、親\r\n    屬或關係人簽具。」、「醫療機構之病歷，應指定適當場所\r\n    及人員保管，並至少保存七年。但未成年者之病歷，至少應\r\
      \n    保存至其成年後七年；人體試驗之病歷，應永久保存。醫療\r\n    機構因故未能繼續開業，其病歷應交由承接者依規定保存；\r\n    無承接者時，病人或其代理人得要求醫療機構交付病歷；其\r\
      \n    餘病歷應繼續保存六個月以上，始得銷燬。」為醫師法第12\r\n    條第1項、醫療法第67條第1項、第63條第1項、第2項、第70\r\n\
      \    條第1項、第2項所規定。依據上開醫事法規明定，不論是被\r\n    告或謝貫榮診療民眾、施行手術執行業務所製作之紀錄，或\r\n    民眾簽署之手術同意書、麻醉同意書，各種檢驗報告，超音\r\
      \n    波列印照片，接受手術者簽署之切結書等，均屬病歷。本案\r\n    扣押病歷自係醫事人員於執行業務過程中依法所必須製作之\r\n    紀錄文書，當然乃刑事訴訟法第159條之4第2款所稱之紀錄\r\
      \n    文書，而原則上具有證據能力。又醫療機構（林靜芸整形外\r\n    科診所、聯合整形外科診所，依法屬於醫師設立之私立醫療\r\n    機構，醫療法第4條參照）應建立清晰、詳實、完整之病歷\r\
      \n    ，並至少保存7年，如醫療機構因故未能繼續開業，其病歷\r\n    應交由承接者依規定保存均為法律明定已如前述。而本案扣\r\n    押病歷遭扣押時，其內與本案有關之就診紀錄，均在7年以\r\
      \n    內，依法應予完整保存。且被告自承林靜芸整形外科診所於\r\n    79年設立，有被告與謝貫榮2位醫師，嗣於95年改名為聯合\r\n   \
      \ 整形外科診所並遷現址（被告稱，係為了更名，但臺北市衛\r\n    生局不准伊在同一個地方改），有被告、謝貫榮與案外人陳\r\n    煥棠三位醫師（見原審卷(二)第320至322頁）。足認不僅林靜\r\
      \n    芸整形外科診所辦理歇業後有聯合整形外科診所承接，實際\r\n    上二者根本只是改名、遷址，而非真的歇業後由他人接手，\r\n    何能率予「精簡」病歷？被告及辯護人所辯，與上開法律規\r\
      \n    定不符。又通觀本案扣押病歷內容，並無跳躍、不連貫情事\r\n    ，甚至該等病歷95年9月前之診療、手術等紀錄方式，也與\r\n    被告遷址後紀錄方式無甚差異，更足證被告辯稱林靜芸整形\r\
      \n    外科診所辦理歇業後，所有病歷均經大規模精簡，本案扣押\r\n    病歷不具完整性或連續性云云，並不實在。亦即，本案扣押\r\n    病歷並無任何精簡、節略，而非被告故意或過失違背醫療法\r\
      \n    令規定而節略、精簡，其在原審所辯無非臨訟杜撰。是被告\r\n    及其辯護人在原審否認病歷紀錄之證據能力，實不足取。\r\n四、「刑事訴訟程序所為通訊監察處分之取證行為，具有對人民\r\
      \n    隱私權等基本權干預之性質，通訊保障及監察法對此取證行\r\n    為，設有程序規範與限制，俾使實施刑事追訴程序之公務員\r\n    有法可循，並兼顧人民權益之保障。從事刑事追訴之公務員\r\
      \n    違反取證規範，從抑制違法偵查之觀點衡量，如不分情節，\r\n    均容許該通訊監察所得資料作為證據使用並不適當，固有應\r\n    否排除其證據能力之問題。惟此『證據排除原則』之適用，\r\
      \n    應僅限於有國家機關行為介入之對於人民之監聽行為而言；\r\n    私人監聽之行為，並無公權力介入，則不與焉。依刑法第31\r\n    5條之1及通訊保障及監察法第29條第3款規定『監察者為通\r\
      \n    訊之一方，而非出於不法目的者，不罰』之規範目的，通訊\r\n    之一方私自錄音之取證行為，如非出於不法目的，不惟在刑\r\n    罰規範上屬於阻卻違法之事由，且因屬通訊一方基於保全證\r\
      \n    據之必要所實施之作為，並無國家機關行為之介入，當非通\r\n    訊保障及監察法所規範之行為，要無先聲請令狀許可之問題\r\n    ，自亦不發生有類似公務員違法偵查取得證據之情形，其所\r\
      \n    取得之證據應有證據能力。」為最高法院97年臺上字第560\r\n    號判決意旨所昭示。被告與其辯護人在原審固辯稱證人陳彥\r\n   \
      \ 智（下逕稱其名）陪同證人廖○○（下逕稱廖○○）於97年\r\n    1月28日至聯合整形外科診所時，未經被告同意，以針孔攝\r\n    影機私下錄影之錄像光碟（下稱本案蒐證光碟），屬犯刑法\r\
      \n    第315條之1條第2款規定之不法行為，依毒樹果實理論與臺\r\n    灣高等法院臺中分院95年度上易字第506號、臺灣高等法院\r\n \
      \   高雄分院93年度上易字第386號判決意旨，違法蒐證錄影所\r\n    得之資料應無證據能力云云。經查，本案蒐證光碟紀錄內容\r\n    ，係廖○○向被告諮詢隆乳手術相關問題之影音光碟。而該\r\
      \n    紀錄係由無偵查犯罪公權力之陳彥智經與被告談話之一方即\r\n    廖○○同意後拍攝等節，業經廖○○於原審證述綦詳（廖○\r\n    ○同意錄影，但不希望自己出現在影片內，見原審卷(二)第97\r\
      \n    頁)。既然蒐證之內容，是被告依其自由意志而對廖○○、\r\n    陳彥智之陳述與行為，足認被告就該等內容本無意對於廖○\r\n    ○、陳彥智保密才會向該2人說明。換言之，該等內容對於\r\
      \n    廖○○、陳彥智而言，並非他人非公開之活動、言論、談話\r\n    ，縱陳彥智予以竊錄，無非類似部分媒體記者佯裝民眾，蒐\r\n    集題材後編寫新聞之行為，雖部分民眾對此種行為感到厭惡\r\
      \n    ，但仍不該當刑法第315條之1條第2款犯罪，且依通訊保障\r\n    及監察法第29條第3款：監察者為通訊之一方，而非出於不\r\n  \
      \  法目的，亦為該法所不罰。又固然陳彥智於原審證稱是案外\r\n    人桃園縣調查站調查員藍保明（下逕稱其名）跟蘋果日報記\r\n    者黃敬平，於96年12月間至前立法委員陳朝容辦公室找伊，\r\
      \n    委託蒐證有無非法輸入矽膠義乳的事實，並稱調查員可據此\r\n    偵辦案件、立法委員可以召開記者會、合作互利等語（見原\r\n    審卷(一)第204至207頁）。可知陳彥智之錄影行為，似基於蒐\r\
      \n    集不法事證及供作「爆料」題材等目的。但藍保明調查員僅\r\n    委託陳彥智蒐集不法事證，並無進一步以公權力提供、指導\r\n    、介入陳彥智設備、應如何蒐證，或要求其以通訊監察方式\r\
      \n    行之。此情形一如警方利用線民向毒販接洽、聯繫購進毒品\r\n    事宜，而線民為求慎重，自行將過程錄音錄影，併同相關事\r\n    證（例如買進之毒品等）交付警方，自屬合法偵查作為。陳\r\
      \n    彥智前開蒐證，既然不是實施刑事追訴程序之公務員違法偵\r\n    查，或有國家機關行為介入所取得，僅係私人之合法竊錄，\r\n    其所得之本案蒐證紀錄，參酌本段前揭最高法院判決意旨，\r\
      \n    自無違法或毒樹果實問題，而有證據能力。至於陳彥智嗣後\r\n    因無業，而將本案蒐證光碟紀錄交予時報週刊「爆料」並求\r\n    職，僅係個人行為是否有當問題。與本案蒐證光碟取得時是\r\
      \n    否非法、是否得為證明被告有罪證據等無關，附此敘明。據\r\n    上，被告及其辯護人所辯容有誤會，而不可採。\r\n五、訊問被告，依法固應全程連續錄音；必要時，並應全程連續\r\
      \n    錄影已如前述。但此規定，於搜索、扣押等程序並無準用。\r\n    簡言之，執行搜索、扣押之公務員於行前揭程序時，本無義\r\n    務為何錄音、錄影。縱使執行人員為求慎重而予錄音錄影，\r\
      \n    除本無須全程連續外，更可依其判斷擇要而為。桃園縣調查\r\n    站人員搜索聯合整形外科診所時，所為錄影音紀錄，雖未全\r\n    程連續，殊無影響其證據能力。同理，民眾個人蒐證紀錄，\r\
      \n    更無必須全程連續，只要符合前段所述情形，自得作為證明\r\n    被告犯罪所用之證據。至於本案蒐證紀錄與桃園縣調查站執\r\n    行搜索時所為錄音影紀錄，雖分成數段檔案，而沒有就陳彥\r\
      \n    智、廖○○於97年1月28日至被告處求診、桃園縣調查站搜\r\n    索之全部過程始末錄影，此經原審勘驗屬實（見原審卷(二)第\r\n \
      \   160至168頁、198至205、259至265頁）。然依前述說明，本\r\n    不因此影響其證據能力之有無。況經勘驗，各該段獨立之影\r\n\
      \    音內容，亦未發現有何遭剪接、變造情事。被告及其辯護人\r\n    空言辯稱無連續錄音錄影、紀錄不實，無證據能力云云，不\r\n    足為憑。至於本案蒐證光碟、執行搜索之錄影音紀錄，是否\r\
      \n    能還原全貌，無非證據證明力之問題，應予其他證據一併綜\r\n    合判斷，附此敘明。\r\n六、第按「被告以外之人於檢察事務官、司法警察官或司法警察\r\
      \n    調查中所為之陳述，與審判中不符時，其先前之陳述具有較\r\n    可信之特別情況，且為證明犯罪事實存否所必要者，得為證\r\n    據。」刑事訴訟法第159條之2定有明文。被告及其辯護人認\r\
      \n    陳彥智於調查局中所陳，為被告以外之人於審判外之言詞陳\r\n    述，無證據能力等語。惟證人陳彥智經原審於審理時傳喚陳\r\n    彥智到庭結證經當事人、辯護人行交互詰問所為陳述，認其\r\
      \n    調查時與審理中之供述要旨並無不符，依前開規定，其上開\r\n    審判外之陳述，自不得作為證明被告犯罪之證據。\r\n七、又按「被告以外之人於偵查中向檢察官所為之陳述，除顯有\r\
      \n    不可信之情況者外，得為證據。」為刑事訴訟法第159條之1\r\n    第2項所規定。而學理上所謂毒樹果實理論，乃指先前違法\r\n   \
      \ 取得之證據，有如毒樹，本於此而再行取得之證據，即同毒\r\n    果，為嚴格抑止違法偵查作為，原則上絕對排除其證據能力\r\n    。惟此係英美法制理念，我國並未引用，而係以權衡理論之\r\
      \n    相對排除為原則。此觀我國刑事訴訟法第158條之4規定：「\r\n    除法律另有規定外，實施刑事訴訟程序之公務員因違背法定\r\n   \
      \ 程序取得之證據，其有無證據能力之認定，應審酌人權保障\r\n    及公共利益之均衡維護。」即明。是除法律另有特別規定不\r\n    得為證據者外，先前違法取得之證據，應逕依上開第158條\r\
      \n    之4之規定認定其證據能力固無庸論，其嗣後衍生再行取得\r\n    之證據，倘仍屬違背程序規定者，亦應依前揭規定處理。惟\r\n    如後來取得之證據，係由於個別獨立之合法偵審作為，既與\r\
      \n    先前之違法程序不生前因後果關係，非惟與上揭毒樹果實理\r\n    論無關，亦不生應依法益權衡原則定其證據能力之問題。被\r\n    告及其辯護人認為陳彥智於檢察官、原審前經具結之證述，\r\
      \n    因其有違法蒐證之情事，故其證詞亦屬基於違法蒐證之毒樹\r\n    所產生之果實，無證據能力云云。查，陳彥智所為蒐證並無\r\n    違法之處，其本案蒐證光碟所示紀錄有證據能力，已如前述\r\
      \n    。且毋論陳彥智所為蒐證是否違法，因其在檢察官、原審前\r\n    經具結之證述，係經個別獨立之另一合法偵查、審理程序作\r\n    為，陳彥智經具結後本於其知覺、經驗、記憶陳述作證，與\r\
      \n    其先前之蒐證無任何關係，顯可作為判斷被告是否有罪之證\r\n    據。被告與其辯護人將之混為一談，而辯稱無證據能力，委\r\n    實難採。\r\
      \n八、按被告以外之人於審判外之陳述，雖不符刑事訴訟法第159\r\n    條之1至第159條之4之規定，而經當事人於審判程序同意作\r\n    為證據，法院審酌該言詞陳述或書面陳述作成時之情況，認\r\
      \n    為適當者，亦得為證據；當事人、代理人或辯護人於法院調\r\n    查證據時，知有刑事訴訟法第159條第1項不得為證據之情形\r\n   \
      \ ，而未於言詞辯論終結前聲明異議者，視為有前項之同意，\r\n    刑事訴訟法第159條之5第1項、第2項定有明文。經查，本判\r\n    決下列所引用之被告以外之人於審判外之陳述，除上述各證\r\
      \n    據外，業經原審及本院於審理中依法定程序調查，檢察官、\r\n    被告於本院言詞辯論終結前均未聲明異議，本院審酌上開證\r\n    據資料製作時之情況，尚無違法不當及證明力明顯過低之瑕\r\
      \n    疵，認為以之作為證據應屬適當，爰依刑事訴訟法第159條\r\n    之5規定，認前揭證據資料均有證據能力。又本院下列所引\r\n    用卷內之文書證據、證物之證據能力部分，並無證據證明係\r\
      \n    公務員違背法定程序所取得，且檢察官、被告於本院亦均未\r\n    主張排除下列文書證據、證物之證據能力，且迄本院言詞辯\r\n    論終結前均未表示異議，本院審酌前揭文書證據、證物並無\r\
      \n    顯不可信之情況與不得作為證據之情形，依刑事訴訟法第15\r\n    8條之4反面解釋及第159條之4之規定，應認均有證據能力。\r\n貳、實體方面：\r\
      \n一、上開事實，業據被告於調查員詢問時陳述綦詳，嗣於原審、\r\n    本院審理時對上情仍供認不移，然稱其上開行為，並不該當\r\n    檢察官起訴之罪行，辯稱：在合法以前，伊都只用鹽水袋義\r\
      \n    乳於隆乳手術，診所內因僅謝貫榮醫師有矽膠義乳之來源，\r\n    故僅謝貫榮在施隆乳手術時會植入矽膠義乳於需求者身上，\r\n    上開病患有些由其看診，因病患有矽膠義乳之需求，故推由\r\
      \n    謝貫榮施矽膠義乳隆乳手術，有些病患是直接介紹給謝貫榮\r\n    看診及施手術，謝貫榮視病患是第1次施隆乳手術，或前已\r\n    施鹽水袋義乳隆乳手術，要再動矽膠義乳隆乳手術而異其收\r\
      \n    費，有8萬元、14萬元之別，伊係與謝貫榮醫師就個案拆帳\r\n    ，伊分別收取3萬元、6萬元之費用，此部分收費是包含麻醉\r\n   \
      \ 醫師費、麻醉費、病房費、手術耗材費等，此種模式是否在\r\n    法律上應評價為共同正犯，伊尊重法院。而被告選任之辯護\r\n    人為被告辯護另以藥事法的前身是藥物藥商管理法，規範主\r\
      \n    體是藥商，醫師不是藥商、藥局、藥師、藥劑生，不受藥事\r\n    法規範，而僅受醫師法、醫療法規範，充其量是行政罰鍰；\r\n    且醫師僅為使用醫療器材或藥品，不能認為有何販賣行為，\r\
      \n    當然也非供應或牙保。縱使認為屬供應，意圖供應而陳列也\r\n    不構成藥事法第84條第2項之罪。又行為雖適合於犯罪構成\r\n    要件之規定，但如無實質之違法性時，仍難成立犯罪，其侵\r\
      \n    害之法益及行為均極輕微，在一般社會倫理觀念上尚難認有\r\n    科以刑罰之必要。且此行為，不予追訴處罰，亦不違反社會\r\n    共同生活之法律秩序，自得視為無實質之違法性，而不應繩\r\
      \n    之以法等節，為最高法院74年臺上字第4225號判例所揭示。\r\n    衛生署藥物食品安全週報第248期「矽膠填充乳房彌補物產\r\n \
      \   品之相關管理規定」，明確表示「由於矽膠充填乳房植入物\r\n    的安全性仍有疑慮，衛生署於81年9月9日公告規定禁止輸入\r\n    、製造、販賣充填矽膠之乳房植入物。但在參酌現行產品技\r\
      \n    術發展情形及相關國際管理趨勢，衛生署於97年10月3日公\r\n    告以個案申請查驗登記方式，來確保上市產品之安全有效性\r\n   \
      \ ，開放使用凝聚性矽膠填充之乳房彌補物」，足見矽膠義乳\r\n    自始即無損及任何法益，由空白刑法之方式，經行政命令予\r\n    以禁止，僅是基於「疑慮」。衛生署禁止矽膠義乳並不合理\r\
      \n    ，本來矽膠義乳是可以使用的，是美國禁止，我國才跟著禁\r\n    止，歐洲1年共有34萬人隆乳，只有1000人用鹽水袋義乳，\r\n  \
      \  且由各項資料顯示，矽膠義乳比鹽水袋質感好、漏裂率低，\r\n    也與乳癌或自體免疫疾病無關。任何藥物都有副作用與危險\r\n    性，醫師為保障病患權益，本得自行選擇對病患有利之醫療\r\
      \n    方式。是以本案並無任何法益受侵害，而無實質違法性。接\r\n    受隆乳手術者，並非完全為了虛榮，本案前述需求者，有些\r\n    是因為生病，有些是因為工作的關係，有些更是為博取配偶\r\
      \n    歡心。被告幫助這些需求者，也有值得肯定的一面云云。另\r\n    辯護人復指依衛生署於81年9月9日公告之但書「為乳房重建\r\n   \
      \ 手術、基於醫學理由須置換者及嚴重缺陷須矯正者之需要，\r\n    可依本署臨床試驗辦法申請使用，其申請辦法將另案公告」\r\n    ，而衛生署就上開公告四之但書有補充函釋，依本案上開9\r\
      \n    位需求者術前照片觀之，其乳房有畸形或是之前就有隆乳，\r\n    依上開公告之但書規定係可以使用矽膠義乳的情形，而所謂\r\n    「申請臨床試驗」係程序事項，充其量係程序違反，不涉刑\r\
      \n    事違法，且施行手術者為謝貫榮醫師，應由謝貫榮醫師負責\r\n    申請，不應以申請程序之缺失推斷被告有刑事違法云云。\r\n二、經查：\r\
      \n(一)認定犯罪事實所憑之證據及理由：\r\n (1)事實一、(一)至(九)方面：\r\n  １審諸被告前開陳述，核與扣案之9位需求者病歷記載相符，\r\
      \n    足證被告之任職經過，專業知識，與謝貫榮之合作模式，及\r\n    「林靜芸整形外科診所」、「聯合整形外科診所」之更名遷\r\n    址與成員更迭為真實。又被告明知矽膠義乳因有致癌與發生\r\
      \n    自體免疫之疑慮，為美國於81年禁止使用，我國旋跟進，衛\r\n    生署依法以本案公告禁止製造、輸入、販賣，以維國民健康\r\n    ，迄97年10月3日方予解禁，該段期間不得使用，其亦坦認\r\
      \n    不諱。其復稱因以矽膠義乳施作之隆乳手術，外觀、自然度\r\n    、觸感比用鹽水袋義乳好，較受需求者喜愛。如果有需求者\r\n    前來看診要求以矽膠義乳施行隆乳手術，伊就會將需求者介\r\
      \n    紹予謝貫榮施行手術。謝貫榮診間就在伊診間旁，是同一處\r\n    所。因為伊是謝貫榮醫師之老師，謝貫榮偶會在手術前請需\r\n    求者再次向伊請教，由伊評估或提供建議。手術如需領用管\r\
      \n    制藥品，也是用伊名義申請。每次隆乳，連同手術、麻醉、\r\n    義乳、其他器材、診療、住院等費用，約有8萬元、14萬元\r\n    不等之價格，伊視情形拿3萬元、6萬元不等，其他則歸謝貫\r\
      \n    榮所有。而部分需求者說手術可以由男醫師做，但回診都要\r\n    找伊等情明確。而本案扣押9位需求者之病歷，於各該病歷\r\n    事實欄位，亦蓋有被告之小原子章、私章、年籍章以示負責\r\
      \n    。綜合前開證據，被告與謝貫榮間共同基於意圖販賣而陳列\r\n    並進而販賣非法輸入之矽膠義乳此一醫療器材的單一犯意聯\r\n    絡，其所為事實欄一、(一)至(九)之犯行等節，至為灼明。被告\r\
      \n    在調查員詢問時之情形，業經原審踐行勘驗程序，並掣有勘\r\n    驗筆錄可查，被告於接受調查員詢問時，桃園縣調查站相關\r\n    人員善盡禮遇之能事，被告亦盡情陳述，多次反駁調查員之\r\
      \n    質疑，在醫學專業方面指正、教導調查員，並抗議調查員搜\r\n    索、偵辦作為，甚至對於調查員之詳細詢問屢感不耐，多次\r\n    催促調查員盡快結束，以利其赴友人之約趕赴外地，甚至於\r\
      \n    接受調查當中以行動電話與外界聯絡。由整體詢問過程綜合\r\n    觀察，詢問調查員語調平和、客氣，給予被告充分思考、反\r\n    應時間，被告亦神情自若、從容，答其欲答、駁其欲駁，更\r\
      \n    一再否認其行為並非犯罪等節，均如前述，相較之下，詢問\r\n    之調查員反居於弱勢。且被告在自行前往桃園縣調查站接受\r\n    詢問前，早知該次調查欲釐清之案情，更曾與其當時選任之\r\
      \n    辯護人討論後方接受詢問等節亦為被告自承。該等詢問中所\r\n    為不利於己陳述，顯出於自由意志所為且與事實相符。被告\r\n    雖於原審審理時否認調查員詢問之陳述，受到調查員之誘導\r\
      \n    而配合云云，然被告於原審及本院審理時，被告也不再爭執\r\n    其調查局陳述之任意性，甚至稱「我在調查站因為律師沒有\r\n    去，所以我講的都是實在的，我一審說的也是非常實在，但\r\
      \n    在偵查庭時，因為律師有教我怎麼講，所以有些事我就有辯\r\n    解」、「陳述都是出自由意思講的，沒有人脅迫我」等語(\r\n    見本院卷第269頁反面)，足見被告於調查員詢問時之陳述、\r\
      \n    原審及本院審理中所為陳述之任意性，殆無疑義。\r\n  ２被告本案之行為，多屬被告看診時，需求者向被告要求使用\r\n    矽膠義乳施行隆乳手術，即將需求者介紹予謝貫榮，由謝貫\r\
      \n    榮為需求者施行手術，似屬牙保行為。但其既事先已知悉謝\r\n    貫榮係以矽膠義乳植入需求者身體之方式施作隆乳手術，仍\r\n    於親自看診後將需求者介紹並推由同一診所之謝貫榮作手術\r\
      \n    處理，翌日或相隔不久期間旋施行手術，並於必要時，在謝\r\n    貫榮施隆乳手術前另為需求者評估建議，且就謝貫榮為需求\r\n    者所施矽膠義乳植入之隆乳手術後，被告依個案拆帳方式，\r\
      \n    自需求者所繳費用中分別拿取3萬元、6萬元不等之費用，且\r\n    需求者之病歷上也由被告蓋章，且以被告名義領用麻醉藥等\r\n    管制藥物，甚至曾為謝貫榮書寫手術紀錄，而需求者進行矽\r\
      \n    膠隆乳手術後回診也由被告負責。是自被告與謝貫榮之上開\r\n    合作模式觀之，被告之行為已超越牙保階段，而屬與謝貫榮\r\n    有犯意聯絡、行為分擔，應論共同正犯，並非因被告係診所\r\
      \n    負責人而科以刑罰。另就被告推由謝貫榮為需求者看診、並\r\n    施行矽膠義乳之隆乳手術情形，被告亦有同上所述之行為，\r\n    同具明知並收取費用、負責隆乳手術之麻醉師，亦屬在上開\r\
      \n    合同犯意聯絡、行為分擔範圍內，應一併負共犯責任。\r\n (2)事實一、(十)方面：\r\n  １經查，證人陳彥智於原審證稱：「（問：林靜芸是否有回答\r\
      \n    診所內有矽膠義乳的整形？）答：林靜芸跟我們分析矽膠義\r\n    乳跟水袋義乳的不同點，如果要做矽膠義乳，之後要定期去\r\n    做乳房的超音波，林靜芸跟我們分析兩種手術的優點缺點。\r\
      \n    林靜芸跟我們說診所內有作矽膠義乳的手術。」、「我當天\r\n    帶蒐證設備，……，把鏡頭偽裝成衣服扣子的方式」、「我\r\n    們當時問林靜芸，作手術矽膠跟水袋的落差，林靜芸拿矽膠\r\
      \n    跟水袋給我們看，解釋兩者的落差，我們問林靜芸如果作矽\r\n    膠是用什麼牌子，有作的話就是用MENTOR，那是世界第一的\r\n  \
