      \n          那是第二個，再過來就歐洲的。\r\n    陳彥智：那我們現在去繳費。那接下來的程序是？\r\n    被  告：她會告訴你。\r\
      \n    ……\r\n    陳彥智：小姐，十六萬麻煩妳點一下。\r\n    櫃檯小姐：好。\r\n    陳彥智：我們是做那個MENTOR的矽膠的那個喔？\r\
      \n    櫃檯小姐：對，還要請那個○○過來，她要SOGN一個那個喔\r\n              。\r\n    ……\r\n    陳彥智：自願接受果凍矽膠隆乳手術……。\r\
      \n    ……\r\n  ２由上所述，足見證人陳彥智、廖○○於原審所為證言非虛，\r\n    雖證人陳、廖二人對於看診、回診次數，及就診日期、細節\r\
      \n    不能清晰記憶，然關於證人證詞之憑信性，固可經由比對其\r\n    先後之陳述，或就陳述之內容與其他證人所言或其他客觀、\r\n    確實之證據等參互以觀，或命其與被告、其他證人對質而綜\r\
      \n    合判斷、釐清。但如該等陳述有部分前後不符，或相互間有\r\n    所歧異時，法院仍得本於經驗法則、論理法則予以斟酌，非\r\n    謂一有不符或矛盾，即應認其全部均為不可採信；尤其關於\r\
      \n    過程細節、案發時空背景等方面，因記憶本會歷時而遞減、\r\n    模糊，一般人決難全然還原無誤。僅要其基本事實之陳述與\r\n    真實性無礙，仍得予以採信。證人陳彥智與廖○○就被告陳\r\
      \n    列鹽水袋義乳、矽膠義乳與渠等選擇之經過，業已證述綦詳\r\n    ，亦和本案蒐證光碟之原審勘驗紀錄互核相符。而證人廖○\r\n    ○也直陳不諱，指被告曾分析二者之優缺點，及告知使用矽\r\
      \n    膠義乳事後保養比較麻煩，要其考慮；又承認術後曾告知陳\r\n    彥智植入的義乳是鹽水袋義乳等語。其證述內容平實中肯，\r\n    並無刻意怪罪、歸責被告或羅織被告犯行之情事，可信度極\r\
      \n    高。被告在原審爭執陳彥智繳納費用多寡、廖○○簽署切結\r\n    書過程之枝節問題，顯無法動搖前開確定之事實，至於證人\r\n    陳彥智明知廖○○最後係由被告植入鹽水袋義乳，仍避重就\r\
      \n    輕（被告確實有陳列矽膠義乳供廖○○選擇，且表示可以進\r\n    行矽膠義乳的隆乳手術，廖○○本來與被告合意施行矽膠義\r\n    乳隆乳，僅廖○○於最後一刻改用鹽水袋義乳。嚴格來說，\r\
      \n    陳彥智並非全然虛構）向時報週刊「爆料」並求職，行徑確\r\n    實無法令人苟同。且雖廖○○本有意手術，但陳彥智為了蒐\r\n    證，忍心讓女友挨刀受痛，動機可議，被告與辯護人據此質\r\
      \n    疑陳彥智證詞憑信性，容非無見。但經前述客觀證據互相勾\r\n    稽，該陳彥智為謀職而蒐證攝影之用心確有可議，然亦無礙\r\n    證人陳彥智在原審證述之憑信性。是被告於本院審理時爭執\r\
      \n    伊只拿粗面多層鹽水袋義乳樣本給陳彥智看云云，核與事證\r\n    不符，自難採信。\r\n  ３綜上，被告確實將謝貫榮購入之非法輸入矽膠義乳意圖販賣\r\
      \n    而陳列與陳彥智、廖○○選擇已臻明確。雖廖○○在決定使\r\n    用矽膠義乳隆乳，且簽署記載「本人自願接受果凍矽膠隆乳\r\n    手術……」字樣之切結書（見原審卷(一)第56頁照片）後，改\r\
      \n    變心意，選擇鹽水袋義乳，但被告既然已有前述犯行，縱最\r\n    後是植入鹽水袋義乳，亦不解免被告已成立之犯行。再查，\r\n    細繹上開證詞與陳彥智所為本案蒐證光碟之原審勘驗內容，\r\
      \n    被告乃將充填生理食鹽水之乳房彌補物簡稱「水袋」、「水\r\n    的」，而將充填凝聚性矽膠之乳房彌補物簡稱「矽膠」。所\r\n    稱矽膠義乳、鹽水袋義乳，當然分屬不同之二物。被告在原\r\
      \n    審及本院審理時所辯鹽水袋義乳外袋也是矽膠做成，所以伊\r\n    向陳彥智、廖○○說的矽膠義乳是外袋用矽膠做的，其內充\r\n    填生理食鹽水的義乳云云，實屬玩弄文字遊戲與濫用醫學專\r\
      \n    業，不足採信。\r\n(二)按醫師當然受藥事法規範，且醫師施行手術時有償移轉醫療\r\n    器材所有權並使用於受手術者，核屬販賣行為：\r\
      \n (1)藥事法原為59年8月17日制定公布之藥物藥商管理法，條文\r\n    共計90條，嗣於82年2月5日總統以(82)華總(一)義字第0476號\r\
      \n    令修正公布名稱為藥事法，條文共106條，並遞次增訂、修\r\n    正迄今等固無屬無疑。惟查，毋論本案公告時應適用之藥物\r\n    藥商管理法第1條：「藥物、藥商之管理，依本法之規定；\r\
      \n    本法未規定者，依其他有關法律之規定。」、第4條：「本\r\n    法所稱藥物，係指藥品及醫療器材。」、第5條：「本法所\r\n    稱藥品，係指左列各款之一之原料藥、製劑及成藥：一、載\r\
      \n    於中華藥典或其他各國藥典、公定之國家處方集，或各該補\r\n    充典集之藥品。二、未載於前款，但使用於診斷、治療、減\r\n    輕或預防人類疾病之藥品。三、其他足以影響人類身體結構\r\
      \n    及生理機能之藥品。四、用以配製前三款所列之藥品。」、\r\n    第6條：「本法所稱醫療器材，係包括診斷、治療、減輕或\r\n    直接預防人類疾病，或足以影響人類身體結構及機能之儀器\r\
      \n    、器械、用具及其附件、配件、零件。」，或謝貫榮為洪○\r\n    ○手術時應適用之行為時藥事法第1條：「藥事之管理，依\r\n    本法之規定；本法未規定者，依其他有關法律之規定。前項\r\
      \n    所稱藥事，指藥物、藥商、藥局及其有關事項。」、第4條\r\n    ：「本法所稱藥物，係指藥品及醫療器材。」、第6條「本\r\n    法所稱藥品，係指左列各款之一之原料藥及製劑：一、載於\r\
      \n    中華藥典或經中央衛生主管機關認定之其他各國藥典、公定\r\n    之國家處方集，或各該補充典籍之藥品。二、未載於前款，\r\n    但使用於診斷、治療、減輕或預防人類疾病之藥品。三、其\r\
      \n    他足以影響人類身體結構及生理機能之藥品。四、用以配製\r\n    前三款所列之藥品。」、第13條「本法所稱醫療器材，係包\r\n    括診斷、治療、減輕或直接預防人類疾病，或足以影響人類\r\
      \n    身體結構及機能之儀器、器械、用具及其附件、配件、零件\r\n    。」，或謝貫榮為其餘需求者手術時之行為時應適用之藥事\r\n    法第1條：「藥事之管理，依本法之規定；本法未規定者，\r\
      \n    依其他有關法律之規定。但管制藥品管理條例有規定者，優\r\n    先適用該條例之規定。前項所稱藥事，指藥物、藥商、藥局\r\n    及其有關事項。」（有修正）、第4條、第6條（未修正，同\r\
      \n    為洪○○手術時之藥事法規定）、第13條；「本法所稱醫療\r\n    器材，係包括診斷、治療、減輕或直接預防人類疾病，或足\r\n    以影響人類身體結構及機能之儀器、器械、用具及其附件、\r\
      \n    配件、零件。前項醫療器材，中央衛生主管機關應視實際需\r\n    要，就其範圍、種類、管理及其他應管理事項，訂定醫療器\r\n    材管理辦法規範之。」（有修正），均將該法所規範之事項\r\
      \n    ，大別區分為對於藥商（藥局）與藥物二面向。對於藥商、\r\n    藥局之管制，雖有身分之區別，但對於藥物使用之管制，則\r\n    不分職業、身分一律受其規範。而藥物，包含藥品與醫療器\r\
      \n    材；醫療器材，則係包括診斷、治療、減輕或直接預防人類\r\n    疾病，或足以影響人類身體結構及機能之儀器、器械、用具\r\n    及其附件、配件、零件乙節。從本案公告起至今，始終未變\r\
      \n    。義乳(乳房填充物)，又係前開定義中之足以影響人類身體\r\n    結構之醫療器材，此為被告所自承。則被告縱非藥商、藥局\r\n    而係醫師，在使用義乳時，自然不能不受該等規定之管制。\r\
      \n    此由本案所牽涉之藥事法第84條第1項、第2項：「(第一項)\r\n    未經核准擅自製造或輸入醫療器材者，處三年以下有期徒刑\r\n  \
      \  ，得併科新臺幣十萬元以下罰金。(第二項)明知為前項之醫\r\n    療器材而販賣、供應、運送、寄藏、牙保、轉讓或意圖販賣\r\n    而陳列者，依前項規定處罰之。」規定，並無限定任何身分\r\
      \n    前提亦可得知，審判實務上也從未見獨將醫師排除於此規定\r\n    適用範圍之外。甚者，醫師具備專業知識，對此等規定，相\r\n    較一般民眾，甚至藥師等更應嚴加遵守，如認所有民眾均受\r\
      \n    管制，唯有醫師特權不在此限，豈得事理之平。至於醫師法\r\n    第28條之4第1款、第2款規定：「醫師有下列情事之一者，\r\n   \
      \ 處新臺幣十萬元以上五十萬元以下罰鍰，得併處限制執業範\r\n    圍、停業處分一個月以上一年以下或廢止其執業執照；情節\r\n    重大者，並得廢止其醫師證書：一、執行中央主管機關規定\r\
      \n    不得執行之醫療行為。二、使用中央主管機關規定禁止使用\r\n    之藥物。」，謝貫榮為洪○○施行手術時之醫療法第81條第\r\n    1\
      \ 項第2款、第2項、第85條：「醫療機構有左列各款情形之\r\n    一者，得撤銷其開業執照：……二、從事有傷風化或危害人\r\n    體健康等不正當業務者。」、「依前項第一款或第二款之規\r\
      \n    定受撤銷開業執照者，其負責醫師並依醫師法於業務上不正\r\n    當行為論處。」、「本法所定之罰鍰，於非財團法人之私立\r\n    醫療機構，處罰其負責醫師。」及謝貫榮為本案其他需求者\r\
      \n    手術時之醫療法第108條第3款、第4款、第115條前段：「醫\r\n    療機構有下列情事之一者，處新臺幣五萬元以上五十萬元以\r\n \
      \   下罰鍰，並得按其情節就違反規定之診療科別、服務項目或\r\n    其全部或一部之門診、住院業務，處一個月以上一年以下停\r\n    業處分或廢止其開業執照：……三、執行中央主管機關規定\r\
      \n    不得執行之醫療行為。四、使用中央主管機關規定禁止使用\r\n    之藥物。」、「本法所定之罰鍰，於私立醫療機構，處罰其\r\n    負責醫師。」與藥事法第84條第1項、第2項：明知為擅自製\r\
      \n    造或輸入之醫療器材而販賣之規定；其管制之行為態樣不盡\r\n    相同。兩者雖有交集，但範圍廣狹不一，更非互相排斥。若\r\n    行為人同時違反藥事法之刑罰規定與醫師法、醫療法所定行\r\
      \n    政處罰，除刑事處罰所無之其他種類行政罰，因兼具維護公\r\n    共秩序之作用，為達行政目的，行政機關仍得併予裁處外，\r\n    應以刑事處罰為主（行政罰法第26條第1項參照）。被告辯\r\
      \n    稱其不受藥事法規範，充其量由醫師法、醫療法為行政罰鍰\r\n    云云，應屬誤會。\r\n (2)又所謂販賣，乃指有償移轉所有權之販入、賣出行為。植入\r\
      \n    本案需求者體內之矽膠義乳，係為美國曼陀公司、INAMED公\r\n    司製造後輸入我國之物，此觀本案扣押病歷上所貼標籤紙自\r\n  \
      \  明。而被告、謝貫榮均明知上情，仍有償將該等矽膠義乳之\r\n    所有權移轉與各該需求者，並進而施行手術將之植入需求者\r\n    體內，收取連同手術、麻醉、義乳、其他器材、診療、住院\r\
      \n    費之報酬，洵屬販賣行為。檢察官起訴認被告係犯「供應」\r\n    非法輸入之醫療器材罪，惟「販賣」、「供應」、「轉讓」\r\n    三者在一般觀念上誠難明確區分，蓋三者均有移轉物之意思\r\
      \n    存在。然藥事法立法時既將三者併列，必有其立法用意。若\r\n    欲區分，自應先就藥事法之立法技術上予以推敲，綜觀藥事\r\n    法第35條、第50條、第60條規定，既將「供應」「調劑」同\r\
      \n    認屬藥局或藥師之業務行為，藥師法有關處罰規定復將「供\r\n    應」「調劑」併列，顯見「供應」與「調劑」之用語，在藥\r\n    事法之立法技術上存有某程度之關連，然參酌行政院衛生署\r\
      \n    於86年9月22日衛署藥字第86042309號函釋：「西藥販賣業\r\n    者依醫師處方供應管制藥品，應屬調劑行為…」(見本院卷\r\n\
      \    第383頁)」，可知「供應」實屬「調劑」之內涵意義，再細\r\n    究藥事法第83條第2項之行為態樣包含有「供應」、「調劑\r\n   \
      \ 」，而同法第84條第2項之行為態樣而未明定「調劑」，而\r\n    僅有「供應」，顯然「調劑」專指配給「藥劑」之意，而不\r\n    含醫療器材在內。故而在提供醫療器材之情形，「供應」似\r\
      \n    又與「調劑」無必然關連，而認其具自有定義。故而「供應\r\n    」一詞，在提供醫療器材之情形，似不應認屬藥局或藥師之\r\n    業務行為。退步言，縱認「供應」一詞，屬藥局或藥師調劑\r\
      \n    「藥品」之業務行為，惟本案被告為執業醫師，其於醫療行\r\n    為上提供非法輸入之醫療器材，自難類推適用，而認其與藥\r\n    局、藥師調劑「藥品」之業務行為同。再者吾人日常生活上\r\
      \n    ，一般習見「供應商」一詞，其意係指供應商品，並未特定\r\n    有償或無價，而「販賣」、「轉讓」在刑事審判上已有明確\r\n    區分，前者指意圖營利而取價交付物(移轉所有權)，後者則\r\
      \n    專指無償移轉所有權，或僅取物之原價而移轉所有權，至於\r\n    「供應」一詞，在刑事審判或藥事法規適用上，含義尚有未\r\n    明，故應以用語明確、行為態樣確定之「販賣」優先論科，\r\
      \n    以免紊亂法則之適用。是檢察官認被告之本案行為應論以「\r\n    供應」非法輸入醫療器材罪嫌，自有未洽。又被告辯稱其行\r\n    為係行隆乳手術時「使用」矽膠義乳之醫療器材云云，而使\r\
      \n    用藥事法並不處罰云云，無非飾卸之詞，自無可取。\r\n (3)至於被告另提出被證九十一（見原審卷(三)第120頁)及被告選\r\n    任之辯護人<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a615a41c1a3f93ceda0a\"\
      \ target=\"_blank\">陳明</a>律師提出之上開9位需求者經謝貫榮醫師施\r\n    以矽膠義乳手術前之病歷及術前照片(見本院卷第77至96頁)\r\
      \n    、陳虹霞律師提出之附件四：9位病患手術日期、乳房重建\r\n    理由及證據一覽表(見本院卷第137頁)及<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef19e\"\
      \ target=\"_blank\">朱子慶</a>律師之辯護\r\n    意旨狀(見本院卷第260頁)，辯稱：事實一、(一)至(九)需求者\r\n\
      \    均符合衛生署補充81年9月9日衛署藥字第8143951號公告四\r\n    之規定(見98偵25266號卷第11頁，僅有部分內容，未見該函\r\
      \n    釋全文)，得申請臨床試驗使用矽膠義乳之情形云云。惟按\r\n    ，上開函文仍強調「下列病患確認不宜使用生理食鹽水袋者\r\n    可依醫療法有關規定申請臨床試驗使用」，足見被告若欲對\r\
      \n    上開9位需求者進行人體試驗，自應依醫療法第79條等相關\r\n    規定，就應告知事項踐行告知並取得書面同意，而單憑被告\r\n    之辯護人所提出之上開術前照片，自無從憑以確認是否屬於\r\
      \n    本件9位需求者之身體狀況，縱若無誤，被告亦未提出上開9\r\n    位需求者均「確認」不宜使用生理食鹽水袋者之相關事證，\r\n    再者，被告或謝貫榮復未對本案9位需求者告知臨床人體試\r\
      \n    驗相關應告知事項，並取得書面同意，自不得援引本案公告\r\n    四之但書規定或上開補充本案公告之函釋意旨，主張上開9\r\n    位需求者均屬例外可將矽膠義乳植入體內之隆乳手術，故應\r\
      \n    回歸本案公告禁止使用矽膠義乳之本旨。再者審度被告於調\r\n    查局調查時陳稱，當時因為矽膠義乳不合法，所以伊都只用\r\n    鹽水袋義乳，本案需求者向伊要求使用矽膠義乳，就交由謝\r\
      \n    貫榮手術等語，益證被告明知該等需求者根本不符本案公告\r\n    四之但書須臨床申請試驗要件之情狀。其自98年5月22日遭\r\n   \
      \ 搜索後，歷原審、本院審理始提出此辯解，顯為臨訟杜撰，\r\n    不足採信。\r\n(三)被告行為後，矽膠義乳雖經解禁，但並非行為後法律有變更\r\
      \n    、犯罪後之法律已廢止其刑罰：\r\n (1)被告及其辯護人又辯稱：藥事法第84條所謂「未經核准」，\r\n    並未明定禁止內容，將構成要件完全仰賴行政規章或命令作\r\
      \n    規範，自屬空白刑法；故矽膠義乳業經行政院衛生署97年10\r\n    月3日衛署藥字第0970316958號開放使用，表示「修正禁止\r\n\
      \    充填矽膠之乳房植入物之公告規定，有關凝聚性矽膠填充之\r\n    乳房彌補物不受公告禁止使用之限制」，確屬構成要件變更\r\n    。參酌最高法院91年度臺上字第2868號判決意旨，如行政法\r\
      \n    規變更，亦應屬法律之變更，而有刑法第2條第1項前段規定\r\n    之適用。既然衛生署已經解禁，自屬行為後法律有變更而屬\r\n    廢止其刑罰，本案應為免訴判決。惟查「刑法第二條所謂有\r\
      \n    變更之法律，乃指刑罰法律而言，行政法令縱可認為具有法\r\n    律同等之效力，但因其並無刑罰之規定，究難解為刑罰法律\r\n    ，故如事實變更及刑罰法律外之法令變更，均不屬本條所謂\r\
      \n    法律變更之範圍。」、「行政院關於管制物品之公告變更，\r\n    屬行政上為適應當時情形所為之事實變更，並非有關刑罰之\r\n    法律有所變更，其效力僅及於公告以後之行為，而無溯及既\r\
      \n    往之效力。」、「行政機關依據委任立法而制訂具有填補空\r\n    白刑法補充規範之法規命令，雖可視為具法律同等之效力，\r\n    然該法規命令之本身，僅在補充法律構成要件之事實內容，\r\
      \n    即補充空白刑法之空白事實，並無刑罰之具體規定，究非刑\r\n    罰法律，該項補充規範之內容，縱有變更或廢止，對其行為\r\n    時之法律構成要件及處罰之價值判斷，並不生影響，於此，\r\
      \n    空白刑法補充規範之變更，僅能認為事實變更，不屬於刑罰\r\n    法律之變更或廢止之範疇，自無刑法第2條第1項法律變更之\r\n    比較適用問題，應依行為時空白刑法填補之事實以適用法律\r\
      \n    。」最高法院先後著有51年臺非字第76號判例、93年度臺上\r\n    字第70號判決及94年度臺上字第771號判決可資參照。\r\n (2)而矽膠義乳，經中央衛生主管機關即衛生署以本案公告禁止\r\
      \n    ，嗣於97年10月3日以衛署藥字第0970316958號修正解禁已\r\n    如前述。該等公告核屬補充藥事法第84條第2項之空白事實\r\
      \n    ，縱使於被告行為後廢止該公告，依前揭最高法院多次確認\r\n    之見解，僅能認為事實變更，並無溯及既往之效力，仍應依\r\n    行為時法律規範狀態予以適用、處罰。故上開解禁，並非行\r\
      \n    為後法律有變更、犯罪後之法律已廢止其刑罰，自無從為免\r\n    訴之程序判決。被告及其辯護人該等法律見解，容屬基於被\r\n    告利益之偏隅解讀，與現行規範制度不符。\r\
      \n(四)本案具可罰違法性：\r\n    矽膠義乳於81年間為衛生署以本案公告禁止之原因，乃美國\r\n    食品藥物管理局之通報系統發現，矽膠隆乳造成許多不良反\r\
      \n    應，並且有些研究報告顯示，矽膠破裂、滲透導致癌症或自\r\n    體免疫疾病等。衛生署依當時之藥物藥商管理法第40條第2\r\n    項規定，以本案公告，於公告日起禁止輸入、製造、販賣充\r\
      \n    填矽膠之乳房植入物，以維國民健康，並例外於為乳房重建\r\n    手術、基於醫學理由須置換者及嚴重缺陷須矯正者之需要，\r\n    可依衛生署臨床試驗辦法申請使用最外層為填充生理食鹽水\r\
      \n    之雙層（或多層）充填矽膠乳房植入物，以資適用於特殊個\r\n    案具體審酌。足見，依當時科技發展程度，在醫學上不能排\r\n    除使用矽膠義乳隆乳後對於人體可能造成嚴重傷害之疑慮下\r\
      \n    ，衛生署才基於維護國民健康之考量，予以禁止；縱有特殊\r\n    情形，也只能在符合要件下，個案申請使用最外層為填充生\r\n    理食鹽水之義乳。被告違反上開規範，侵害保障國民健康之\r\
      \n    社會法益，當然具有可罰之違法性。雖然其後隨時代演進，\r\n    科技與醫學已較公告時進步，但經衛生署評估，仍未達可以\r\n    容許接受之範圍，故直到97年間才予解禁，豈能因之後解禁\r\
      \n    ，倒因為果稱禁止期間均無任何危險而不具可罰違法性？何\r\n    況，被告也不否認，衛生署雖於97年間解禁，但該解禁公告\r\n    仍敘明須符合「個案申請查驗登記方式」等程序才有條件適\r\
      \n    用，復參酌檢察官所提出之美國食品及藥物管制局網頁資料\r\n    與研究報告（見檢察官100年7月21日論告書(二)），更足認迄\r\n\
      \    今仍未能完全排除使用矽膠義乳可能危害人體之疑慮與風險\r\n    ；只是其風險已經降至醫學上可以接受之範圍，並得由充分\r\n    告知、同意後，尊重需求者之自主權，在符合乳房重整及修\r\
      \n    補等特殊具體情形下，經法定程序有條件使用，且配合個案\r\n    追蹤控制以衡平市場需求、個人意願之個人利益與國民健康\r\n    之社會法益。被告及其辯護人辯稱：矽膠義乳安全無虞，研\r\
      \n    究顯示與乳癌或自體免疫疾病無關云云，無非僅擇部分有利\r\n    於己之期刊論文而主張，置其他不利之研究報告未論，礙難\r\n    遽採。另，被告及辯護人辯稱，任何醫療行為均有風險，所\r\
      \n    有藥物也均具副作用等語，雖屬的論。但現代醫學之所以可\r\n    資信賴，即在於所有醫療行為均需經反覆驗證，依嚴謹程序\r\n    為動物實驗、人體實驗等各種測試，清楚瞭解、確認其機轉\r\
      \n    、作用、療效、副作用、風險，且綜合評估其療效超越其風\r\n    險與副作用達一定程度以上，經倫理評估後，方能合法運用\r\n    。本案禁止期間，即是衛生署多方考量，認為使用矽膠義乳\r\
      \n    隆乳之風險與副作用，尚未能確認是否遠低於民眾可得之利\r\n    益或療效，故未予開放。豈能徒憑被告、謝貫榮施行隆乳手\r\n    術之偏好，置有隆乳手術需求民眾冒不可測之風險，縱使各\r\
      \n    該需求者均是心甘情願、甚至堅持進行矽膠隆乳手術亦有之\r\n    。然藥事法之規定，除反射個人法益外，主要仍係國民健康\r\n    之社會法益，此種法益不能由需求者個人決定而拋棄，故被\r\
      \n    告、謝貫榮縱得需求者同意，仍屬法律所不許、禁止之行為\r\n    ，被告自不能以其係被動配合而解免責任，況查美國學者\r\n    Beauchamp及Childress於西元1979年提出生命倫理學四原則\r\
      \n    ，其包含：1.尊重自主（respect  for  autonomy）。2.不\r\n    傷害（nonmaleficence）。3.行善（beneficence）。4.正\r\
      \n    義原則（justice）。縱使被告尊重需求者自主，但仍違反\r\n    不傷害、行善、正義之三原則。至於本案禁止期間，世界各\r\n  \
      \  國多允許使用矽膠義乳隆乳等情，此係各國衛生、醫療政策\r\n    等社會法益寬嚴尺度有別，豈可認為國外允許，我國就不具\r\n    實質違法性？此如第二級毒品大麻，在某些國家為合法煙草\r\
      \n    ，自願吸食大麻也難認有何「被害人」存在，難道也可因此\r\n    主張在我國施用大麻不具可罰違法性？被告及其辯護人所辯\r\n    ，仍屬不足為憑。\r\
      \n(五)綜上所述，本案事證明確，被告所辯均非可採，應予論罪科\r\n    刑。\r\n三、核被告所為，係犯藥事法第84條第2項、第1項販賣非法輸入\r\
      \n    之醫療器材罪。公訴人認被告所為係犯藥事法第84條第2項\r\n    明知為未經核准之醫療器材而「供應」他人罪嫌，容有未洽\r\n    ，惟均屬同一法條，毋庸變更起訴法條。被告與謝貫榮有犯\r\
      \n    意聯絡、行為分擔，應依刑法第28條論以共同正犯。被告雖\r\n    有多次販入非法輸入之醫療器材即矽膠義乳，之後復行賣出\r\n    ，或意圖賣出而陳列，但核其性質仍屬於醫師行醫療業務上\r\
      \n    反覆實施之例行行為，於法律上應評價為一個集合犯行，較\r\n    符合人民通常法律感情。且雖其行為包含有販入、賣出、意\r\n    圖賣出而陳列三種，但法律上僅須以販賣非法輸入之醫療器\r\
      \n    材罪論即可。檢察官認事實一、(十)之犯行應論以意圖販賣而\r\n    陳列，容有誤會，惟此部分行為，包含在一個集合犯行之內\r\n   \
      \ ，不必另為變更起訴法條。而被告一個接續犯行，跨越95年\r\n    7 月1日、96年4月24日前後，故無庸為新舊法比較，亦無中\r\n    華民國九十六年罪犯減刑條例之適用。\r\
      \n四、末查，被告受無罪推定之保護，毋庸自證無罪、亦無坦承犯\r\n    行之義務，於法可保持沈默，甚可推諉一切以待檢察官負實\r\n    質舉證責任、使法院產生被告有罪之確信。然刑事審判係調\r\
      \n    查、還原真實之訴訟程序，並於此程序踐行對於人民接受公\r\n    平審判權益之保障。若一旦確認被告即為犯罪之人，一者懇\r\n    切反省，深表悔悟；他者匿飾己非，毫不檢討。如不予刑罰\r\
      \n    、量刑上之區別，一律給予同等之矯治，如何能落實罰其應\r\n    罰、宥其應宥之罪刑相當性原則。故被告於刑事審判程序中\r\n    ，自偵查階段、第一審、第二審之審判程序，均全盤否認犯\r\
      \n    罪，甚且就無關重大之枝節事項任意爭執，不但浪費司法資\r\n    源，某種程度上亦足顯毫無悔意、犯後態度不佳、再犯可能\r\n    性非低，當可包括認係「被告犯罪後態度」（見刑法第57條\r\
      \n    第10款）而資為量刑參酌事由之一。\r\n五、原審調查後，認被告違反藥事法第84條第2項之犯行事證明\r\n    確，而予以論罪科刑判決，固非無見，惟查：被告於本院審\r\
      \n    理時，自準備程序、審判程序對上開事實均坦認不諱，僅對\r\n    上開行為是否構成犯罪，或稱「尊重法院」，或稱「我願意\r\n    認罪」等語(見本院卷第158頁反面、第265頁反面)，對於在\r\
      \n    原審多所爭執之調查局詢問筆錄之任意性，亦不再爭執，坦\r\n    認確是自由意志所為陳述，至搜索扣押之合法性等問題，亦\r\n    一概以「尊重法院認定」等語表示意見，僅其所選任之辯護\r\
      \n    人就法律適用有所主張，均如前述，而辯護人基於個案法律\r\n    適用有所主張，適足彰顯辯護人之專業立場，法院自當尊重\r\n    ，是被告於本院之審理態度亦應列為「被告犯罪後態度」之\r\
      \n    量刑事由加以審酌，再者被告與謝貫榮就本案9位需求者施\r\n    作矽膠義乳之隆乳手術，迄今未見有後遺症之情形，而矽膠\r\n    義乳亦於被告行為後，經主管機關予以解禁，且審酌被告於\r\
      \n    本案審理時坦言在原審無法認罪，對在訴訟上多所爭執，實\r\n    係考慮員工之生計及老病患之信賴，有不得已之苦衷等語(\r\n    見本院卷第157頁反面)，且本案調查局之搜索時機，係在矽\r\
      \n    膠義乳使用於隆乳手術已然個案開放之後，在搜索、偵辦時\r\n    機容有可議，而原審於量刑時未及審酌、或未能審酌上情，\r\n    容有疏漏，亦有違比例原則，被告提起本件上訴後，請求從\r\
      \n    輕量刑云云，非無理由，自應由本院撤銷改判。爰審酌被告\r\n    為具有高度醫療專業之醫師，執業多年，且為國內首屈一指\r\n    之整形外科權威，擁有崇隆社會地位與名望，理應謹記希波\r\
      \n    克拉底誓詞、與世界醫學協會於西元1948年日內瓦大會採用\r\n    之醫師就職宣言誓詞，展現其與眾不同之風範。被告於原審\r\n   \
      \ 無法坦然面對已之行為，翻異其調查站陳述之任意性，而全\r\n    盤否定與事實相符之不利於己陳述，且恣意以言詞指摘執法\r\n    人員，且一再在無謂之事項上反覆爭執，已非屬訴訟上被告\r\
      \n    行合理防禦之範疇，甚至可認係為延滯訴訟、浪費司法資源\r\n    程度，及在本院審理時坦然認罪，並直陳原審不認罪有事實\r\n    上之苦衷等各節。又被告無視衛生署禁令有為國人身體健康\r\
      \n    之政策考量，仍故意違反藥事法規定，其行為不無可議，不\r\n    科予適當之刑度，難以收矯治、教育之功效。兼及被告之現\r\n    職、家庭狀況（見原審卷(三)第179\
      \ 頁）、違反中央衛生主管\r\n    機關明令禁止之程度、所得之利益，及辯護人為其辯稱：「\r\n    被告作這些工作，好像也有值得肯定的一面」等語，且本案\r\
      \n    9位需求者於植入矽膠義乳後，未見有後遺症等一切情狀，\r\n    量處如主文第二項所示之刑，又被告前未曾因故意犯罪受有\r\n    期徒刑以上刑之宣告之情，此有本院被告前案紀錄表在卷可\r\
      \n    參，其一時失慮，偶罹刑典，經此偵審程序及罪刑之宣告，\r\n    應能知所警惕，信無再犯之虞，本院認所宣告之刑以暫不執\r\n    行為適當，爰併予宣告緩刑3年，以啟自新。又為使被告於\r\
      \n    緩刑期間內，能深知戒惕，除努力避免緩刑之宣告遭撤銷，\r\n    併宣告其於本案判決確定之日起二年內之緩刑期間內，向指\r\n    定之政府機關、政府機構、行政法人、社區或其他符合公益\r\
      \n    目的之機構或團體，提供120小時之義務勞務，期能使被告\r\n    於義務勞務過程，確切明瞭其行為所造成之損害，並培養正\r\n    確之法治觀念。另依刑法第93條第1項第2款規定宣告在緩刑\r\
      \n    期間付保護管束，俾能由觀護人予以適當督促，並發揮附條\r\n    件緩刑制度之立意及避免短期自由刑執行所肇致之弊端，以\r\n    期符合本件緩刑目的。至被告究應向何政府機關、政府機構\r\
      \n    、行政法人、社區或其他符合公益目的之機構或團體，提供\r\n    義務勞務，則屬刑罰執行之問題，應由執行檢察官斟酌全案\r\n    情節及被告之專業、各政府機關、政府機構、行政法人、社\r\
      \n    區或其他符合公益目的之機構或團體之需求，妥為指定，併\r\n    予敘明。被告犯本案所得財物，並未扣案，經審酌無沒收之\r\n    必要；本案扣押病歷，亦不宜沒收，併此敘明。\r\
      \n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項前段，藥事法第84條第2項、第1項，刑法第11條、第28\r\n\
      條、第74條第1項第1款、第2項第5款、第93條第1項第2款，判決\r\n如主文。\r\n本案經檢察官壽勤偉到庭執行職務。\r\n中    華    民\
