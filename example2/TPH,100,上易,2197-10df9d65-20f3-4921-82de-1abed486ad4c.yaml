      \n    ，問我有無興趣，我當時有想要做這手術，……」、「（問\r\n    ：陳彥智有無跟妳去林靜芸整形外科診所？）答：有。」、\r\n    「（問：妳有摸過水袋跟矽膠，妳剛剛說是手術當天摸的是\r\
