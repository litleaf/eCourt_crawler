    content: "臺灣高等法院刑事判決　　　　　　　 100年度上易字第2197號\r\n上　訴　人\r\n即　被　告　林靜芸\r\n選任辯護人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef19e\" target=\"\
      _blank\">朱子慶</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef232\"\
      \ target=\"_blank\">黃虹霞</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a615a41c1a3f93ceda0a\"\
      \ target=\"_blank\">陳明</a>律師\r\n上列上訴人因違反藥事法案件，不服臺灣臺北地方法院99年度易\r\n字第1658號，中華民國100年8月25日第一審判決（起訴案號：臺\r\
      \n灣臺北地方法院檢察署98年度偵字第25266號），提起上訴，本\r\n院判決如下：\r\n    主  文\r\n原判決撤銷。\r\n林靜芸共同犯藥事法第八十四條第二項之販賣非法輸入之醫療器\r\
      \n材罪，處有期徒刑捌月。緩刑參年，緩刑期間付保護管束，並應\r\n於本案判決確定之日起貳年內，向檢察官指定之政府機關、政府\r\n機構、行政法人、社區或其他符合公益目的之機構或團體，提供\r\
      \n壹佰貳拾小時之義務勞務。\r\n    事  實\r\n一、林靜芸於民國79年間至95年9月間在址設臺北市○○○路○段\r\n    148號「林靜芸整形外科診所」擔任負責人，謝貫榮（97年\r\
      \n    11月15日死亡）為其旗下醫師，後於86年間，上開診所遷址\r\n    至臺北市○○○路○段8號2樓執業，並於95年9月間將「林靜\r\n\
      \    芸整形外科診所」改名為「聯合整形外科診所」，由不知情\r\n    之陳煥棠醫師擔任負責人，林靜芸與謝貫榮為診所醫師，林\r\n    靜芸嗣於97年3月間接手擔任負責人，為具有專業與多年執\r\
      \n    業經驗之整形外科醫師。其明知充填凝聚性矽膠之乳房彌補\r\n    物（SILICONGEL  BREAST IMPLANTS，下稱矽膠義乳）此一\r\
      \n    醫療器材，因有致癌及引發自體免疫等安全性之疑慮，業經\r\n    行政院衛生署（下稱衛生署）依當時之藥物藥商管理法第40\r\n    條第2項規定，以81年9月9日衛署藥字第8143951號公告（下\r\
      \n    稱本案公告），於公告日起禁止輸入、製造、販賣，以維國\r\n    民健康；直到97年10月3日方予解禁。該段禁止期間，不得\r\n   \
      \ 販賣或意圖販賣而陳列。然因以矽膠義乳施作之隆乳手術，\r\n    成效（指外觀、自然度、觸感等）比用充填生理食鹽水之乳\r\n    房彌補物（外袋亦為矽膠材質，且有單層或多層之別，僅其\r\
      \n    內容係充填生理食鹽水，下稱鹽水袋義乳）好，較受有隆乳\r\n    需求者（下逕稱需求者）喜愛。竟不顧衛生署之管制公告，\r\n    與謝貫榮共同基於意圖販賣而陳列並進而販賣非法輸入之矽\r\
      \n    膠義乳此一醫療器材的單一犯意聯絡，於後述期間先陸續販\r\n    入由不詳管道、未經核准而自美利堅合眾國（下稱美國）輸\r\n    入之MENTOR廠牌（下稱曼陀公司）、INAMED廠牌矽膠義乳，\r\
      \n    再於需求者詢問時，或由林靜芸先予陳列介紹、評估需求者\r\n    情形後推由謝貫榮施行手術、將矽膠義乳植入需求者體內，\r\n    或逕推由謝貫榮看診施行手術、將矽膠義乳植入需求者體內\r\
      \n    以此方式販賣予該等需求者。每賣出一對矽膠義乳之價格，\r\n    連同手術、麻醉、其他器材、診療、住院費用，共計新臺幣\r\n    （下同）8萬元、14萬元不等，林靜芸各可朋分3萬元、6萬\r\
      \n    元(原審誤載為均可得6萬元)，其餘則歸謝貫榮所有，其具\r\n    體犯行如下：\r\n  (一)推由謝貫榮於93年3月11日在林靜芸整形外科診所為洪○○\r\
      \n    （保障各接受隆乳手術者隱私，均不列其全名，真實年籍詳\r\n    卷，下同。洪○○現名洪△△，下仍稱洪○○）看診，93年\r\n    3月12日施手術。手術當日謝貫榮請洪○○在病歷上簽名、\r\
      \n    書寫「本人自願使用矽膠義乳隆乳對於此項選擇，自願放棄\r\n    所有賠償及法律訴訟權利」等字樣並簽署手術同意書後，謝\r\n    貫榮即為洪○○施隆乳手術植入曼陀公司生產之矽膠義乳一\r\
      \n    對；林靜芸則在手術同意書(兼麻醉同意書)「手術主治醫師\r\n    簽名」欄上蓋用印文內容為「林靜芸」之小長方形連續墨水\r\n    章（下稱小原子章）表示負責。\r\
      \n  (二)推由謝貫榮於93年5月17日在林靜芸整形外科診所為彭○○\r\n    看診，93年6月1日手術。手術當日謝貫榮請彭○○在病歷上\r\n\
      \    簽名、書寫「本人自願使用矽膠義乳隆乳，對於此項選擇，\r\n    本人放棄所有賠償及法律訴訟權利」等字樣並簽署手術同意\r\n    書後，為彭○○植入曼陀公司生產之矽膠義乳一對；林靜芸\r\
      \n    則在手術同意書(兼麻醉同意書)「手術主治醫師簽名」欄上\r\n    蓋用小原子章表示負責。\r\n  (三)林靜芸於93年7月20日在林靜芸整形外科診所為高○○（現\r\
      \n    名高△△，下仍稱高○○）看診後，推由謝貫榮於93年7月\r\n    29日手術。手術當日謝貫榮請高○○在病歷上簽名、書寫「\r\n   \
      \ 本人自願使用矽膠義乳隆乳對於此項選擇，本人放棄所有賠\r\n    償及法律訴訟權利」等字樣並簽署手術同意書(兼麻醉同意\r\n    書)後，為高○○植入INAMED生產之矽膠義乳一對；手術同\r\
      \n    意書上記載手術主治醫師姓名為「林靜芸」，林靜芸並在「\r\n    手術主治醫師簽名」欄上蓋用內容為「林靜芸」之方形私章\r\n    （下稱私章）表示負責。\r\
      \n  (四)林靜芸於94年4月4日在林靜芸整形外科診所為林○○看診後\r\n    ，推由謝貫榮於94年4月5日手術。手術當日謝貫榮請林○○\r\n\
      \    在載有「本人自願使用矽膠義乳隆乳，對於此項選擇，本人\r\n    放棄所有賠償及法律訴訟權利」等字樣之紙張上簽名，並簽\r\n    署手術同意書、麻醉同意書後，為林○○植入曼陀公司生產\r\
      \n    之矽膠義乳一對。\r\n  (五)推由謝貫榮於94年8月9日在林靜芸整形外科診所為趙○○看\r\n    診，94年8月27日手術。手術當日謝貫榮請趙○○在載有「\r\
      \n    本人自願使用矽膠義乳隆乳，對於此項選擇，本人放棄所有\r\n    賠償及法律訴訟權利」等字樣之紙張上簽名，並簽署手術同\r\n    意書、麻醉同意書後，為趙○○植入曼陀公司生產之矽膠義\r\
      \n    乳一對；手術同意書上記載手術負責醫師姓名為「林靜芸」\r\n    ，林靜芸並在「手術負責醫師簽名」欄蓋用內容為「Ｚ00000\r\n  \
      \  0000  林靜芸」章（下稱年籍章），及在94年8月27日手術\r\n    紀錄上蓋用小原子章表示負責。\r\n  (六)推由謝貫榮於95年6月1日在林靜芸整形外科診所為謝○○看\r\
      \n    診，95年6月19日施手術。手術當日謝貫榮推由林靜芸向謝\r\n    ○○提出建議，並請謝○○在載有「本人志願接受矽膠隆乳\r\n   \
      \ 手術；對於此項選擇本人曾經慎重考慮，不會以此理由向林\r\n    靜芸醫師或診所提出任何主張或請求，違反者願給付相同費\r\n    用」等字樣之紙張上簽名，並簽署手術同意書、麻醉同意書\r\
      \n    後，由謝貫榮為謝○○植入曼陀公司生產之矽膠義乳一對。\r\n  (七)推由謝貫榮於95年6月22日、7月11日在林靜芸整形外科診所\r\n\
      \    為陳╳╳看診，95年7月14日手術。手術當日謝貫榮請陳╳\r\n    ╳在載有「本人志願接受矽膠隆乳手術；對於此項選擇本人\r\n    曾經慎重考慮，不會以此理由向林靜芸醫師或診所提出任何\r\
      \n    主張或請求，違反者願給付相同費用」等字樣之紙張上簽名\r\n    ，並簽署手術同意書、麻醉同意書後，由謝貫榮為陳╳╳植\r\n    入曼陀公司生產之矽膠義乳一對；且推由林靜芸製作手術紀\r\
      \n    錄。\r\n  (八)林靜芸於96年6月11日在聯合整形外科診所為黃○○看診、\r\n    照超音波評估後，推由謝貫榮於96年6月15日為黃○○施手\r\
      \n    術。手術當日謝貫榮請黃○○在載有「本人志願接受果凍矽\r\n    膠隆乳手術；對於此項選擇本人曾經慎重考慮，不會以此理\r\n    由向林靜芸醫師或診所提出任何主張或請求，違反者願給付\r\
      \n    相同費用」等字樣之紙張上簽名，並簽署手術同意書、麻醉\r\n    同意書後，由謝貫榮為黃○○植入曼陀公司生產之矽膠義乳\r\n    一對。林靜芸並在前揭「本人志願接受果凍矽膠隆乳手術；\r\
      \n    對於此項選擇本人曾經慎重考慮，不會以此理由向林靜芸醫\r\n    師或診所提出任何主張或請求，違反者願給付相同費用」紙\r\n    張修改處蓋用小原子章確認。\r\
      \n  (九)林靜芸於96年7月26日在聯合整形外科診所為陳○○看診照\r\n    超音波後，推由謝貫榮於96年8月4日為陳○○手術。手術當\r\n\
      \    日謝貫榮請陳○○在載有「本人志願接受果凍矽膠隆乳手術\r\n    ；對於此項選擇本人曾經慎重考慮，不會以此理由向林靜芸\r\n    醫師或診所提出任何主張或請求，違反者願給付相同費用」\r\
      \n    等字樣之紙張上簽名，並簽署手術同意書、麻醉同意書後，\r\n    由謝貫榮為陳○○植入曼陀公司生產之矽膠義乳一對。林靜\r\n    芸並在前揭「本人志願接受果凍矽膠隆乳手術；對於此項選\r\
      \n    擇本人曾經慎重考慮，不會以此理由向林靜芸醫師或診所提\r\n    出任何主張或請求，違反者願給付相同費用」（下或稱切結\r\n    書）紙張修改處蓋用小原子章確認。\r\
      \n  (十)97年1月28日，陳彥智帶同廖○○至聯合整形外科診所詢問\r\n    隆乳事宜時，林靜芸將所意圖販賣非法輸入之曼陀廠牌矽膠\r\n  \
      \  義乳醫療器材陳列予陳彥智、廖○○觀看選擇。廖○○雖一\r\n    度決定使用矽膠義乳進行手術，且簽立切結書，惟最後仍決\r\n    定使用鹽水袋義乳。嗣陳彥智將上開事實，向法務部調查局\r\
      \n    桃園縣調查站（下稱桃園縣調查站）檢舉，該站報請臺灣臺\r\n    北地方法院檢察署檢察官指揮偵辦，並向臺灣臺北地方法院\r\n    聲請對聯合整形外科診所搜索獲准後，於98年5月22日持搜\r\
      \n    索票依法執行，並當場扣得前述(一)至(九)之需求者病歷，始悉\r\n    上情。\r\n二、案經法務部調查局桃園縣調查站報告臺灣臺北地方法院檢察\r\
      \n    署檢察官偵查起訴。\r\n    理  由\r\n壹、程序方面：\r\n一、按「被告之自白，非出於強暴、脅迫、利誘、詐欺、疲勞訊\r\n \
      \   問、違法羈押或其他不正之方法，且與事實相符者，得為證\r\n    據。」、「被告陳述其自白係出於不正之方法者，應先於其\r\n    他事證而為調查。該自白如係經檢察官提出者，法院應命檢\r\
      \n    察官就自白之出於自由意志，指出證明之方法。」、「訊問\r\n    被告，應全程連續錄音；必要時，並應全程連續錄影。但有\r\n    急迫情況且經記明筆錄者，不在此限。」、「筆錄內所載之\r\
      \n    被告陳述與錄音或錄影之內容不符者，除有前項但書情形外\r\n    ，其不符之部分，不得作為證據。」、「本章之規定，於司\r\n    法警察官或司法警察詢問犯罪嫌疑人時，準用之。」刑事訴\r\
