      \      區域。」（原證5 第24、38-40 頁）。\r\n     4、系爭開發計畫將農業用地變更為非農業使用，是否先徵\r\n       得農業中央主管機關農委會同意？\r\
      \n      (1)農地變更為非農業使用應「先」徵得農委會同意，農業\r\n        發展條例第10條第1 項規定：「農業用地於劃定或變更\r\n\
