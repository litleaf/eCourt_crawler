      \    (4)此外臺中高等行政法院判決98年度訴字第250 號揭示：\r\n        「……『因不服中央或地方機關之行政處分而循訴願或\r\n\
      \        行政訴訟程序謀求救濟之人，依現有之解釋判例，固包\r\n        括利害關係人而非專以受處分人為限，所謂利害關係乃\r\n  \
      \      指法律上之利害關係而言，不包括事實上之利害關係在\r\n        內。』改制前行政法院著有75年判字第362 號判例可稽\r\n \
      \       。……惟前揭所稱『利害關係』，乃指法律上之利害關\r\n        係而言，不包括經濟上、情感上或事實上之利害關係在\r\n   \
      \     內。僅屬經濟上之利害關係，並非法律上之利益，縱原\r\n        告因系爭土地增值稅款之繳納受有經濟上利益受侵害，\r\n     \
      \   尚非法律上利益之受害人，揆諸上揭說明，自不得提起\r\n        行政爭訟。」（參證5 號）查原告林富玲雖主張其有為\r\n      \
      \  彰化縣養殖漁業發展協會之會員爭取權益之使命，且如\r\n        會員不繳會費將使其工作權受影響。惟此等僅說明其情\r\n        感上或經濟上之利害關係，實就系爭開發許可與其法律\r\
      \n        上之利害關係無涉。此外原告施月英另主張其有保護彰\r\n        化環境之使命，及其為農漁品之消費者，故有利害關係\r\n \
      \       ，此等主張僅涉及其事實上或情感上之利害關係，且其\r\n        為消費者等主張將使利害關係人之範圍無限制之擴張至\r\n   \
      \     全台灣之人民，顯非法律上利害關係之合理範圍，其等\r\n        主張自無足採。\r\n      (5)另鈞院於9 月15日準備程序期日諭知亦居住於相思寮內\r\
      \n        之原告張尊國撤回本件訴訟，其已撤回；而被告及參加\r\n        人並均已當庭依行政訴訟法第113 條第1 項規定同意其\r\n\
      \        撤回訴訟，併予敘明。\r\n    2.認定被告開發許可是否有違法情事時，實應先就被告開發\r\n      許可之權責範圍加以釐清，謹詳述如下：\r\
      \n      (1)按依據行政程序法第11條第1 項之規定，「行政機關之\r\n        管轄權，依其組織法規或其他行政法規定之。」就此，\r\n\
      \        一行政機關不得干涉另一行政機關之權限，此為管轄制\r\n        度之基本原則（參證33號）。\r\n      (2)查參加人於97年初因中科既有一、二、三期園區用地已\r\
