      \       相關規定申請分區變更。\r\n      (3)準此，被告於審核是否准予分區變更時，雖應依據區域\r\n        計畫法之相關要件進行認定，然其就二林園區開發計畫\r\
      \n        之用地遴選、環境影響評估及徵收程序等事項，依據前\r\n        述行政程序法第11條第1 項之規定，及學者陳敏之見解\r\n\
