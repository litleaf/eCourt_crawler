      \n        告徵收（被證十），並於99年4 月28日將未領取之補償\r\n        費存入保管專戶（被證十一）。土地徵收條例第21條第\r\
      \n        1 項規定：「被徵收土地或土地改良物之所有權人，對\r\n        於其土地或土地改良物之權利義務，於應受之補償費發\r\n\
