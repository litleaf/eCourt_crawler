      \n        、楊玉洲、陳文忠、洪條坤、張尊國等人）亦已於99年\r\n        1 月26日就被告98年12月14日台內地字第0980232953號\r\
      \n        函准予徵收處分及就彰化縣政府98年12月17日府地權字\r\n        第0980317993B 號函准予徵收處分提起訴願（參證35號\r\
      \n        及參證36號），合先予說明。\r\n    3.遴選基地係屬國科會權責，並非被告權限範圍：\r\n      (1)如前所述，系爭開發計畫涉及多階段行政處置及處分，\r\
      \n        然個別行政處置及處分之程序、目的、法律要件及行政\r\n        行為內容實各異。本件行政爭訟既係針對被告依據區域\r\n \
