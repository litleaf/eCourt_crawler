      \n        於中央法　規或地方自治法規所為之土地利用計畫？\r\n        (1)原處分機關違反中央或彰化縣政府基於中央法規或地\r\n\
      \          方自治法規所為之土地利用計畫，逕予核發開發許可\r\n          ，違反區域計畫法第15條之2 第1 項第2 款：「依前\r\
