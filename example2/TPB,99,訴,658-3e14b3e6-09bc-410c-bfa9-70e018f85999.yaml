      \  通盤檢討）草案」（參證20）亦非屬法定計畫；又未違反\r\n      「中部區域計畫（第1 次通盤檢討）」之情事，故系爭開\r\n      發許可未違反區域計畫法第15條之2\
      \ 第1 項第2 款：\r\n      (1)依區域計畫法第15條之2 第1 項第2 款規定：「依前條\r\n        第1 項第2 款規定申請開發之案件，經審議符合左列各\r\
