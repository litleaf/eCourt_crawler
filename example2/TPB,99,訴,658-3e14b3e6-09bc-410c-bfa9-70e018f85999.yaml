      \ 次審查延續會議當天未同\r\n      意入場以口頭陳述意見，並無違反行政程序法第1 條、第\r\n      6 條、第7 條、第8 條及第23條規定之情事：\r\
      \n    2.被告98年11月12日拒絕原告入場陳述意見之行為，不具行\r\n      政處分之性質，不得作為行政爭訟標的。退步言之，縱認\r\n\
      \      該行為屬於行政處分，原告對之提起確認之訴亦不具確認\r\n      利益，其起訴實不合法，應予駁回：\r\n      (1)按行政訴訟法第6\
      \ 條規定：「確認行政處分無效及確認\r\n        公法上法律關係成立或不成立之訴訟，非原告有即受確\r\n        認判決之法律上利益者，不得提起之。其確認已執行而\r\
      \n        無回復原狀可能之行政處分或已消滅之行政處分為違法\r\n        之訴訟，亦同。確認行政處分無效之訴訟，須已向原處\r\n \
