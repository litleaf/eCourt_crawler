      \          之可能，竟採徵收方式辦理，徵收合法性顯有疑義。\r\n  (二)確認訴訟部分：\r\n    1.原告就第2項聲明確認訴訟部分為適格之當事人？\r\
      \n      (1)原告等申請參加為當事人、入場陳述意見（原證3），\r\n        遭被告以以言詞及其他方式拒絕。被告之拒絕，既係直\r\n\
