      \      損害。\r\n  (二)確認訴訟部分：\r\n    1.確認訴訟部分，原告等就本件並無即受確認判決之法律上\r\n      利益:\r\
      \n      (1)行政訴訟法第6 條第1 項前段規定:「確認行政處分無\r\n        效及確認公法上法律關係成立或不成立之訴訟，非原告\r\n\
      \        有即受確認判決之法律上利益者，不得提起之。」鈞院\r\n        98年度訴字第220號判決則揭示該條項所稱之「即受確\r\n\
      \        認判決之法律上利益」，「須因行政處分是否生效不明\r\n        確，致原告在公法上之地位有受侵害之危險，而此項危\r\n  \
      \      險得以對於被告之確認判決除去之者，始為存在。若原\r\n        告提起確認行政處分無效之訴，不具即受確認判決之法\r\n    \
      \    律上利益，即為欠缺權利保護必要要件，應以判決駁回\r\n        之。」（參證32號）鈞院97年度訴字第903號判決進一\r\n   \
      \     步闡明:「提起確認訴訟『即受確認判決之法律上利益\r\n        』為權利保護要件。因此，原告對於法院之確認判決，\r\n     \
      \   不僅須有『法律上』利益，且在『時間上』有即受判決\r\n        之利益，此不確定之法律狀態必須現已存在或立即到來\r\n       \
      \ ，凡過去或未來之受害或有受害之虞者，皆不與焉，此\r\n        所以避免行政法院淪為對法律問題提供資訊或鑑定意見\r\n        者之地位。亦即，對於行政處分之無效、違法、或對於\r\
      \n        法律關係之成立與否、必須有不明或不確定之狀態，也\r\n        就是兩造堅持不同立場，原告必須依據該法律狀況，以\r\n \
      \       從事行為或經濟活動，或避免當前或即將發生之刑罰或\r\n        行政罰，其訴訟始有合法利益。」（參證4號）。\r\n     \
      \ (2)如原告所述系爭程序行為已然於98年11月12日執行完畢\r\n        ，且無回復原狀可能，原告等無從再次於該次會議入場\r\n   \
      \     口頭陳述意見，顯見原告等已無任何「時間上」即受判\r\n        決之利益，並亦無從依據該法律狀況以從事行為，或有\r\n     \
      \   任何原告在公法上地位有受侵害之危險得以對於被告之\r\n        確認判決除去情形，自無提起確認訴訟之確認利益。\r\n      (3)另查原告主張其對本件訴訟有即受確認判決之法律上利\r\
      \n        益，無非援引司法院釋字第546 號解釋，以該參與會議\r\n        之程序權利得反覆行使，故有確認之實益。惟原告顯然\r\n\
      \        誤解第546號解釋本旨，蓋其內容係關於該人民如於資\r\n        格經認定符合相關規定，日後仍得基於該已確定之資格\r\n \
      \       反覆參與選舉，亦即該解釋所稱「性質上屬於重複發生\r\n        之權利或法律上利益」。而本件係針對參與區域計畫之\r\n   \
      \     審查會議，個別不同之區域計畫所涉及之權利及利益均\r\n        不相同，且各該行政機關於審查會議依據當時情形所需\r\n     \
      \   執行之會議指揮亦均不相同，故參與會議性質上並非重\r\n        複發生之權利或法律上利益，該號解釋之意旨於本件情\r\n       \
      \ 形顯無法予以援用。\r\n    2.原告99年7月5日變更聲明暨爭點整理狀第1頁「變更聲明\r\n      」第二項所稱「被告98年11月12日以言詞及其他方式拒絕\r\
      \n      原告參加為當事人、入場陳述意見之行政處分」之性質並\r\n      非行政處分，不得為行政訴訟之標的：\r\n      (1)行政程序法第174\
      \ 條之規定，「當事人或利害關係\r\n        人不服行政機關於行政程序中所為之決定或處置，僅得\r\n        於對實體決定聲明不服時一併聲明之。但行政機關之決\r\
      \n        定或處置得強制執行或本法或其他法規另有規定者，不\r\n        在此限。」據該條立法理由: 「所謂行政機關之行政程\r\n\
      \        序行為，係指行政機關於特定行政程序中所為對外發生\r\n        效力而非屬『終結程序之實體決定』之行為。」（參證\r\n  \
      \      1 號）。\r\n      (2)此外學者吳庚並於氏著行政法之理論與實用亦確認「近\r\n        年所出現之案例，認為程序上之處置非行政處分，立場\r\
      \n        尤為明顯」（參證2 號）。\r\n      (3)又高雄高等行政法院92年度訴字第1322號判決亦認定:\r\n        「所謂程序行為，通常係指行政機關在實施行政程序之\r\
      \n        過程中以達成實體裁決為目的的相關行為或措施而言，\r\n        至於在通常情形，當事人申請抄閱卷宗遭受拒絕，而實\r\n \
      \       體決定結果又受到不利行政處分，則對於實體決定當然\r\n        可提起撤銷訴訟，並得於撤銷訴訟中一併指摘不准利用\r\n   \
      \     卷宗資料構成處分之瑕疵。蓋在法律政策上，對程序決\r\n        定原則上僅能隨同實體決定請求法律救濟，係為避免行\r\n     \
      \   政程序因程序行為之爭訟而延誤，尤其可以防止當事人\r\n        濫用程序行為之爭訟，阻礙行政程序之進行，而本案決\r\n       \
      \ 定是否受程序違反之影響，尚未可知，對程序決定隨同\r\n        實體決定請求救濟，符合法律救濟之利益，以預防對程\r\n        序行為及本案之決定，併行二救濟程序，乃致發生不能\r\
      \n        調和之歧異情事發生（參照學者吳庚所著『行政法之理\r\n        論與實用』92年8月增訂八版，第331頁及第556頁；陳\r\
      \n        敏所著『行政法總論』92年1月三版，第778頁）又法務\r\n        部91年9月2日法律字第0910033663號函釋：『申請閱覽\r\
      \n        卷宗請求權，屬程序權利，如當事人或利害關係人提出\r\n        請求遭拒絕時，依行政程序法第174條規定，僅得對於\r\n\
      \        實體決定聲明不服時，一併聲明之。』亦同斯旨。」（\r\n        參證3號）。\r\n      (4)由上述立法理由、學者及實務見解可知，本件原告申請\r\
      \n        參與被告區域計畫委員會第265 次審查會延續會議乙事\r\n        ，被告為確保相關行政程序之進行，而僅收取原告之書\r\n\
      \        面陳述由委員會於會議中審閱參考，而未讓原告等進入\r\n        會議，雖涉及原告之程序權利，然此等程序決定實並非\r\n  \
      \      『終結程序之實體決定』之行為，亦非屬行政處分，原\r\n        告等僅得適用行政程序法第174 條之規定，與原告「變\r\n  \
      \      更聲明」第一項撤銷系爭被告98年11月16日台內營字第\r\n        09808114091 號開發許可，一併指摘該程序行為是否構\r\
      \n        成系爭開發許可之瑕疵，殊不得將系爭程序行為認定為\r\n        行政處分，提出確認訴訟。\r\n    3.被告於98年11月12日召開第265\
      \ 次審查延續會議當天未同\r\n      意原告等入場，並無違反行政程序法相關規定：\r\n      (1)就當日另行召開延續會議之必要等，及相關措施並無違\r\
      \n        反法規等事，已如被告行政訴訟答辯狀第19頁第三點以\r\n        下所述，參加人謹再補充說明。查參加人為開發案之申\r\n\
      \        請人，亦即係系爭開發許可之相對人，然參加人於第26\r\n        5 次審查延續會議當日，亦僅於回覆各委員針對開發案\r\n\
      \        細節之提問後，即被要求離席，由委員就本件開發案進\r\n        行內部討論及決議。舉重以明輕，原告身為系爭開發許\r\n  \
      \      可案之利害關係人，於口頭（第265 次審查會）或書面\r\n        （第265 次審查延續會議）發表相關意見後，委員會則\r\n\
      \        據以納入審查之參考，依法並無准其參加會議全程之義\r\n        務，被告基於程序指揮權及避免原告等影響會議之進行\r\n  \
      \      ，而未准其入場等，自無任何違法之處。\r\n      (2)至於原告於變更聲明暨爭點整理狀第36頁第（四） 點以\r\n       \
      \ 下，援引諸多關於訴訟程序之公開主義相關見解，顯就\r\n        訴訟程序與行政程序之本質不同有所誤解。查行政程序\r\n        並非司法程序，行政程序之進行同時需兼顧民眾權益及\r\
      \n        行政效能（參證7號），行政程序中涉及諸多內部審議\r\n        之進行，並無可能均由所有程序相對人及利害關係人全\r\n \
      \       程參與，此與司法程序以判決決定特定訴訟當事人之權\r\n        利義務，故應公開審理之需求全然不同。而依據行政程\r\n   \
      \     序法之體系及架構，其所指之「公開」係關於行政資訊\r\n        之公開（參證8號），實與程序是否全程公開無涉等語\r\n     \
      \   為主張，並聲明求為判決駁回原告之訴、訴訟費用由原\r\n        告負擔。\r\n 五.本件依原告之聲明可分撤銷訴訟及確認訴訟二部分，前者主\r\
      \n     要爭點為被告98年11月16日系爭開發許可處分是否合法有\r\n     據？原告主張該開發許可處分違法訴請撤銷有無理由？後\r\n  \
      \   者爭點為原告訴請確認被告未同意其參加98年11月12日第\r\n     265次審查延續會議為當事人並入場陳述意見之處分違法有\r\n   \
      \  無理由？茲依序逐項分別論述如后：\r\n六關於撤銷訴訟部分：\r\n  (一)按行政訴訟法第4 條第1 項規定：「人民因中央或地方機關\r\n \
      \   之違法行政處分，認為損害其權利或法律上之利益，經依訴\r\n    願法提起訴願而不服其決定，或提起訴願逾三個月不為決定\r\n    ，或延長訴願決定期間逾二個月不為決定者，得向高等行政\r\
      \n    法院提起撤銷訴訟。」次按行政程序法第92條規定：「本法\r\n    所稱行政處分，係指行政機關就公法上具體事件所為之決定\r\n    或其他公權力措施而對外直接發生法律效果之單方行政行為\r\
      \n    。……」而不服中央或地方機關之行政處分循訴願或行政訴\r\n    訟程序謀求救濟之人，依現有之解釋判例，固包括利害關係\r\n    人而非專以受處分人為限，惟所謂利害關係乃指法律上之利\r\
      \n    害關係而言，不包括經濟上、情感上或事實上之利害關係在\r\n    內。查本件被告之系爭開發許可處分，准許參加人中科管理\r\n    局在彰化縣二林鎮○○○段123-19地號等731\
      \ 筆，面積約\r\n    631.096 1 公頃之土地開發設置二林園區，起訴時原告共15\r\n    人，審理中原告張尊國撤回其訴，原告僅剩14人，其中楊玉\r\
      \n    洲、陳文忠、王錫溪、洪條坤等4 人均住彰化縣二林鎮萬合\r\n    里，在本開發區內並有土地，為兩造及參加人所不爭，系爭\r\n    開發許可處分執行後，勢必直接影響上開原告4\
      \ 人權益，自\r\n    得對之提起行政訴訟。至於其餘被告張金鐘住二林鎮梅芳里\r\n    、洪德勝住二林鎮香田里、林連宗、林添旺、林順長、林宗\r\
      \n    良、陳福田、魏清水住彰化縣芳苑鄉、林富玲為彰化縣養殖\r\n    漁業發展協會之會員，其住所及協會設址均在芳苑鄉、施月\r\n    英擔任彰化縣環境保護聯盟之總幹事，其住所及聯盟設址均\r\
      \n    在彰化縣鹿港鎮，以上有原告提出之原證93、94位置圖及簡\r\n    表可參，上開10位原告並非系爭開發案範圍內之居民或土地\r\n  \
