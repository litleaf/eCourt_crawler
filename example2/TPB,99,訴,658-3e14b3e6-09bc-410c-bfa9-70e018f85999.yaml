    content: "臺北高等行政法院判決\r\n                                      99年度訴字第658號\r\n\
      \                                    99年12月9日辯論終結\r\n原      告　楊玉洲\r\n      　\
      \    陳文忠\r\n      　    王錫溪\r\n      　    洪條坤\r\n上  一  人\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceee4a\" target=\"\
      _blank\">張譽尹</a>　律師\r\n     　     林連宗\r\n      　    林添旺\r\n      　    林順長\r\n\
      \      　    林宗良\r\n      　    林富玲\r\n      　    陳福田\r\n      　    魏清水\r\n  \
      \    　    張金鐘\r\n      　    洪德勝\r\n      　    施月英\r\n原 告共 同\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef165\" target=\"\
      _blank\">蔡雅瀅</a>　律師\r\n被      告　內政部\r\n代　表　人　江宜樺（部長）\r\n訴訟代理人　林世民\r\n      \
      \    　張順勝\r\n            <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a618a41c1a3f93cedbb3\"\
      \ target=\"_blank\">陳曉祺</a>　律師\r\n參  加  人　行政院國家科學委員會中部科學工業園區管理局\r\n代　表　人  楊文科（局長）住同上\r\
      \n訴訟代理人  <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef35\"\
      \ target=\"_blank\">蔣大中</a>  律師\r\n            <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a612a41c1a3f93ced7fc\"\
      \ target=\"_blank\">莊郁沁</a>  律師\r\n上列當事人間區域計畫法事件，原告以提起訴願逾三個月訴願機\r\n關未為決定，提起行政訴訟，審理中經行政院中華民國99年7月7\r\
      \n日院臺訴字第0990100207號訴願決定，嗣並檢送訴願卷到院，本\r\n院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\
      \n    事實及理由\r\n一事實概要：\r\n  行政院國家科學委員會（下稱國科會）陳報中部科學工業園區\r\n  第四期（二林園區）（下稱中科四期二林園區）籌設計畫書，\r\
      \n  經行政院交據經濟建設委員會（下稱經建會）邀集相關單位、\r\n  機關、機構研商後，提民國97年10月20日委員會討論，獲致結\r\n  論，行政院乃以97年11月6\
      \ 日院臺科字第0970048480號函國科\r\n  會，原則同意並照上開經建會97年10月20日審議結論辦理。國\r\n  科會中部科學工業園區管理局（下稱中科管理局）據以98年2\r\
      \n  月27日中建字第0980004166號函檢送中科四期二林園區開發計\r\n  畫及細部計書（下稱系爭開發計畫），經彰化縣政府98年3 月\r\n\
      \  10日府建管字第0980055770號函並附該府各單位查核意見，請\r\n  被告內政部審議。案經內政部區域計畫委員會專案小組會議8\r\n  次審議。並為加速審查效率，採與行政院環境保護署（下稱環\r\
      \n  保署）環境影響評估審查委員會（下稱環評會）併行審查原則\r\n  ，環評審查委員會98年10月30日第185 次會議審查，有條件通\r\n  過環境影響評估審查。迄經被告之區域計畫委員會98年11月5\r\
      \n  日第265 次審查會及同年、月12日第265 次審查會延續會議，\r\n  作成19點決議請中科管理局於3 個月內補充修正，送內政部營\r\n\
      \  建署（下稱營建署）查核無誤後，核發許可函。被告以98年11\r\n  月13日台內營字第0980811381號函送上開98年11月12日第265\r\
      \n  次審查會延續會議錄予審查委員、相關機關及單位。旋被告98\r\n  年11月16日台內營字第09808114091 號函（下稱原處分），以\r\n\
      \  依中科管理局98年11月13日中建字第0980023188號函送系爭開\r\n  發計畫定稿本，中科管理局申請辦理之系爭開發計畫，業依被\r\n\
      \  告之區域計畫委員會第265 次審查會延續會議決議補正完竣，\r\n  依區域計畫法第15條之1 規定，為開發之許可。函內說明系爭\r\n  開發計畫用地面積631.0961公頃，變更使用分區為工業區，使\r\
      \n  用地變更為丁種建築、特定目的事業、交通、遊憩、水利及國\r\n  土保安等用地，請按許可之計畫辦理使用分區與使用地變更及\r\n  申請開發；下列事項並請洽彰化縣政府、國科會、經濟部水利\r\
      \n  署（下稱水利署）、交通部公路總局等相關機關協助確實執行\r\n  ：（一）有關基地範圍內私有土地及私有建物之徵收及補償議\r\n  題，請中科管理局確實依據該部區域計畫委員會第26\
      \ 5次審查\r\n  會延續會議決議第5 點辦理。（二）科學工業園區與經濟部所\r\n  規劃開發之工業區應整合並作整體考量，及科學工業園區大多\r\n\
      \  選擇台糖農地為開發基地，將涉及農地發展政策等，請國科會\r\n  研商妥適對策，以作為未來科學工業園區再申請開發之遵循。\r\n  （三）基地之規劃願景LOH2AS，請中科管理局確實依據計畫書\r\
      \n  內容，責成未來進駐廠商配合辦理。（四）有關系爭開發計畫\r\n  ，應依據計畫書內容加強維護基地周遭農業環境不受污染及影\r\n  響。（五）有關預定基地區域地層下陷議題，除基地內禁止抽\r\
      \n  取地下水外，鄰近區域抽水井亦應納入有效管制地下水井抽水\r\n  管理，以確保基地安全。（六）有關系爭開發計畫預定興闢與\r\n  拓寬之6 項道路工程，請中科管理局依據計畫內容所規劃之興\r\
      \n  闢時程辦理。（七）關於系爭開發計畫之廢污水排放、空氣污\r\n  染及VOC 值減量等屬環評審議範疇部分，請依據環保署審議決\r\n  議辦理。（八）系爭開發計畫用水來源、供應及需求等部分，\r\
      \n  屬水利署權責，請中科管理局依據水利署審核之用水計畫書內\r\n  容辦理。其間，原告以98年11月12日申請書，以渠等為彰化地\r\n  區農、漁民，因系爭開計畫通過與否將受影響，依行政程序法\r\
      \n  第23條規定申請參加被告之區域計畫委員會第265 次審查會，\r\n  並准予陳述意見。營建署於98年11月24日以營署建字第098007\r\n\
      \  7780號函復，以區域計畫委員會第265 次會議業邀請原告等人\r\n  與會，並給予每人3 分鐘陳述意見之機會，惟因部分發言者未\r\n  依會議進行程序與規定，按主席指示於發言後離席，致無法進\r\
      \n  行系爭開發計畫後續委員就實質內容討論之程序，乃訂於98年\r\n  11月12日召開第265 次審查會延續會議，以接續進行前次會議\r\n  尚未完成之議程，故未讓原告等再進入會場。至所提申請書及\r\
      \n  書面意見，業於98年11月12日會議當日影印分送與會委員參考\r\n  ，向與會委員報告訴求事項，並列入該次會議紀錄附件等語。\r\n  原告不服，於98年12月14日提起訴願，被告於98年12\
      \ 月25 日\r\n  檢卷答辯，原告於99年3 月24日以提起訴願逾三個月訴願機關\r\n  未為決定為由，向本院提起行政訴訟，審理中行政院以99年7\r\
      \n  月7 日院臺訴字第0990100207號訴願決定：「關於訴願人楊玉\r\n  洲、陳文忠、王錫溪、洪條坤、張尊國不服內政部98 年11 月\r\n\
      \  16日台內營字第09808114091 號函部分訴願駁回。其餘部分訴\r\n  願不受理。」嗣於同年7 月19日檢送訴願卷到院，本院並依開\r\n\
      \  發單位中科管理局（下稱參加人）之聲請准其獨立參加訴訟。\r\n二原告主張：\r\n  (一)撤銷訴訟部分：\r\n    1.原告就第1項聲明撤銷訴訟部分為適格之當事人：\r\
      \n      (1)原告王錫溪為系爭開發計畫土地被徵收地主，住於基地\r\n        範圍內且有農作物，系爭開發計畫將造成其「居住遷徙\r\n\
      \        自由」、「工作權」、「財產權」與「健康權」損害：\r\n        原告王錫溪為土地被徵收地主（原證4 第24頁），居住\r\n\
      \        在開發基地內，且有不動產（原證61），政府目前提出\r\n        之保留方案，未將其建物納入保留範圍，顯將侵害其「\r\n \
      \       居住遷徙自由」與「財產權」。又其於系爭基地內飼養\r\n        畜禽及種植農作（原證61），同時侵害其「工作權」。\r\n  \
      \      且其住於開發單位自行預估之空氣污染8 小時增量範圍\r\n        內（原證64、原證92）。本案環評審查結論一、（十三\r\n \
      \       ）：「本案揮發性有機污染物排放量以800 公噸/ 年為\r\n        上限。」（參證7 ）另針對已營運中部科學園區其它各\r\n\
      \        期開發案周邊地區所作之研究論文指出：「可以確定從\r\n        中部科學園區所排放出來之空氣污染物質中有四種為國\r\n  \
      \      際癌症研究署所公布之已知人類致癌物質包括砷(As)、\r\n        鈹(Be)、鎳(Ni)、苯(Benzene) 。」、「中科北區居民\r\
      \n        尿中含砷超過參考值標準的風險為對照組3.4 倍、南區\r\n        為對照組2.6 倍。」、「中部科學園區周邊居民在非致\r\
      \n        癌性健康風險評估之神經系統慢性危害，已超過可接受\r\n        之風險程度；在致癌健康風險評估方面，風險值同樣也\r\n \
      \       超過可接受之程度。」、「多環芳香碳氫化合物會干擾\r\n        人類基因正常功能，導致體內的腫瘤病變尿中2-NAP 濃\r\n\
      \        度在居住距離中科較近的民眾比較遠者高出19.44 倍，\r\n        有統計上的顯著性差異。」（原證23、原證23-1）系爭\r\
      \n        開發案將危害原告王錫溪等當地居之健康。又新竹縣地\r\n        區事業廢水生物毒性試驗研究指出：「電子業特別是被\r\n \
      \       動元件及光電產業（含LCD 玻璃面板）之廢水毒性特強\r\n        。」（原證22）。依系爭開發計畫環評審查結論一、（\r\n\
      \        三）（四）（五），可知放流水含有毒性化學物質及重\r\n        金屬（參證7 ），且彰化二林鎮地層嚴重下陷（原證20\r\n\
      \        ），放流管極易因地層下陷而損壞洩漏（原證86），滲\r\n        入地下水與土壤中，危害居民健康。開發案排放毒廢水\r\n \
      \       ，將威脅原告王錫溪等當地居民健康。另由環評審查結\r\n        論一、（十一）要求進行「健康風險評估」及「流行病\r\n   \
      \     學調查」、一、（十七）要求設立「居民健康保險基金\r\n        」（參證7 ）可知對居民健康確實造成威脅。此外中科\r\n    \
      \    第一期、第二期開發案均通過環境影響評估審查（原證\r\n        88），卻仍對居民健康造成危害（原證23-1），開發單\r\n   \
      \     位聘請之顧問公司撰寫環說資料模擬結果，縱符合法定\r\n        標準，亦非當然等同對健康無影響。\r\n      (2)原告楊玉洲、陳文忠、洪條坤等3\
      \ 人亦為系爭開發計畫\r\n        土地被徵收之地主，並住於系爭基地範圍內，且有農作\r\n        物，系爭開發計畫將造成渠等「工作權」、「財產權」\r\
      \n        與「健康權」損害：\r\n        關於保留方案部分，原告均為土地被徵之地主，不僅居\r\n        住在開發基地內，且有不動產及農作在系爭基地內（原\r\
      \n        證4 第16、22、26頁、原證59、原證60、原證62）。參\r\n        加人於99年8 月28日召開之「中部科學工業園區相思寮\r\
      \n        聚落及相思寮住戶耕地集中保留方案說明會」雖承諾原\r\n        地保留相思寮部分聚落（含原告楊玉洲、陳文忠之住家\r\n \
