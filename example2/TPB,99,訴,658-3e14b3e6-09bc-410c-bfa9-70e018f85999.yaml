      \    {7}系爭開發案在施行REACH 制度強化源頭管制措施及放\r\n          流水加嚴管制末端管理等環境保護措施下，已可確保\r\n\
      \          對環境及鄰近居民健康不至產生任何重大不良影響。\r\n      (5)基地墊高導致淹水疑義部分：\r\n        {1}原告主張本件開發基地將填土墊高，故將使鄰近區域\r\
