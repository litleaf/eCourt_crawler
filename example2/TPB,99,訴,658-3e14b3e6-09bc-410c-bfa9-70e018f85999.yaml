      \  顯均有資格主張屬利害關係人。\r\n    2.法院得否審查獨立專家委員會之判斷？\r\n      (1)獨立專家委員會之判斷，有恣意濫用及其他違法情事時\r\
      \n        ，法院得予撤銷或變更：\r\n        最高行政法院99年度判字第30號判決：「不確定法律概\r\n        念，行政法院對於具有高度屬人性之評定如與環保、醫\r\
      \n        藥、電機有關之風險效率預估或價值取捨計畫性政策之\r\n        決定及獨立專家委員會之判斷，基於尊重其不可替代性\r\n \
      \       、專業性及法律授權之專屬性，僅於行政機關之判斷有\r\n        恣意濫用及其他違法情事時，得予撤銷或變更。」可知\r\n   \
      \     獨立專家委員會判斷，法院雖基於尊重其「不可替代性\r\n        」、「專業性」及法律授權專屬性，承認行政機關判斷\r\n     \
      \   餘地，採取較低審查密度，惟判斷恣意濫用或其他違法\r\n        情事，法院仍得予撤銷或變更。\r\n      (2)機關代表兼任之區域計畫委員會委員，因故不能親自出\r\
      \n        席時，得指派代表參與表決，是否「獨立」？「不可替\r\n        代」？顯非無疑：\r\n        各級區域計畫委員會組織規程第5\
      \ 條：「本會委員除主\r\n        任委員、副主任委員外，其餘委員，由中央、直轄市、\r\n        縣（市）主管機關就下列人員派（聘）兼之：一、主管\r\
      \n        建設、都市發展、土地、人口、財政、經濟、交通、農\r\n        業及其他有關機關之代表。二、具有區域計畫、大地工\r\n \
      \       程、天然資源保育利用及其他相關專門學識經驗之專家\r\n        學者。三、關注區域發展事務之熱心公益人士。前項委\r\n   \
      \     員名額分配，其中第二款、第三款之專家學者及熱心公\r\n        益人士，不得少於委員總數二分之一。」第13條：「委\r\n    \
      \    員應親自出席會議。但由機關代表兼任之委員，除主任\r\n        委員及副主任委員外，如因故不能親自出席時，得指派\r\n      \
      \  代表出席。前項指派之代表列入出席人數，並參與會議\r\n        發言及表決。」機關代表兼任之委員既可指派代表出席\r\n        ，審查本身「不可替代性」已難以服人，且受指派之代\r\
      \n        表是否能「獨立」審查；或必須貫徹機關意志，亦非無\r\n        疑。是否應就其判斷，採較低之審查密度實有討論空間\r\n \
