      \n        乃依據環境影響評估法第7 條規定，檢具環境影響說明\r\n        書，由目的事業主管國科會將環境影響說明書轉送環保\r\n\
      \        署審查（參證25號），環保署於98年11月10日以環署綜\r\n        字第0980102814號環境影響評估審查結論公告有條件通\r\
      \n        過開發計畫後，國科會再依環評法第14條第1 項規定，\r\n        就科學工業園區設置之開發計畫向參加人核發開發許可\r\n\
