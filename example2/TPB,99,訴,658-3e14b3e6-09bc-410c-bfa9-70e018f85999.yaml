      \    (2)系爭開發計畫設於「水資源不足」、「環境敏感（地\r\n          層下陷）」之地區並「污染優良農田」，原處分不僅\r\n   \
      \       違反內政部基於中央法規區域計畫法所為之「台灣中\r\n          部區域計畫（第1 次通盤檢討）」，亦不符中部區域\r\n  \
      \        計畫第2 次通盤檢討（草案）：\r\n          原處分違反臺灣中部區域計畫（第1 次通盤檢討）。\r\n         \
      \ 臺灣中部區域計畫（第1 次通盤檢討），係由被告（\r\n          見原證83第1 頁：「內政部八十五年七月十五日台（\r\n      \
      \    85）內營字第八五七二九七五號函核定」），依據中\r\n          央法規區域計畫法所為之土地利用計畫。該計畫內容\r\n     \
      \     載明：「用水量大之工業區宜設於水資源豐富地區，\r\n          工業用地之劃設，宜兼顧農地保護政策：基於永續利\r\n     \
