      \        {2}本案徵收未經實質協議程序：\r\n          被告出版之「土地徵收作業手冊」載明：「……協議\r\n         \
      \ 程序既經法律明定為土地徵收程序之一環，不得以徒\r\n          具形式上之開會協議，而無實質之意義與內容，參與\r\n         \
