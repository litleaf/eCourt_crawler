      \       第15頁委員五意見二）。\r\n    7.被告可否限制原告僅能以書面陳述意見？\r\n      (1)利害關係人依行政程序法第106\
      \ 條得以言詞陳述意見：\r\n        行政程序法第106 條第1 項：「……行政處分之相對人\r\n        或利害關係人得於第104\
      \ 條第1 項第4 款所定期限內，\r\n        以言詞向行政機關陳述意見代替陳述書之提出。」可知\r\n        利害關係人得請求以「言詞」陳述意見，行政機關自不\r\
      \n        得限制人民僅能以書面陳述意見。況利害關係人未必均\r\n        擅長使用文字，為確保利害關係人有與行政機關溝通之\r\n \
      \       合理管道，自不應限制僅能以書面陳述意見。\r\n      (2)開放以言詞陳述意見，始能確保審查程序之公正、公開\r\n      \
      \  與民主：\r\n        區域計畫審查結果涉及廣大民眾權益，不應由行政機關\r\n        與開發單位密談決定，而應開放利害關係人與一般公民\r\
      \n        參與，並許以言詞陳述意見，始能確保審查程序之公正\r\n        、公開與民主，並保障人民權益，增進人民對行政之信\r\n \
      \       賴（行政程序法第1 條參照）。蓋限制以書面陳述意見\r\n        係「單向表意」，遭員警隔離在外的民眾無法感受到審\r\n  \
      \      查委員的聆聽，亦無機會親聞開發單位的辯解，或對其\r\n        辯解提出質疑。唯有開放以言詞陳述意見，方能使利害\r\n    \
      \    關係人與一般公民，就自身權益與國家政策（系爭開發\r\n        計畫花費公帑、製造公害、影響糧食安全與國土保安，\r\n      \
      \  涉及國土及水資源分配，一般公民亦應享有表意權），\r\n        有合理的溝通管道。吳庚所著行政法之理論與實用中指\r\n        出：「處分效力所及之第三人通常具有程序上當事人或\r\
      \n        利害關係人之資格，按行政程序之一般原則，主持程序\r\n        之官署應給予陳述意見之機會。」（原證112 ）葉俊榮\r\n\
      \        所著面對行政程序法- 轉型台灣的程序建制中同指出：\r\n        「都市計畫法第19條第1 項有關書面提出之規定應解為\r\n\
      \        訓示規定，公民或團體仍得援引行政程序法第106 條規\r\n        定，以言詞陳述代替書面意見。雖然於第8 條規定區域\r\n\
      \        計畫之擬定機關，得要求有關政府機關或民間團體提供\r\n        必要資料，但此種片面的強制式的資訊取得手段，已無\r\n  \
      \      法滿足當前國家與人民間互動關係的需求，區域計畫之\r\n        擬定仍應有適用行政程序法第154 條或第104 、106 條\r\n\
      \        之必要。」（原證113）。\r\n    8.「參加申請書」是否等同「書面意見」？可否取代「實際\r\n    　參與審查程序」？\r\
      \n      參加人狀稱：參加人於回覆委員會提問後，即被要求離席\r\n      ，舉重以明輕，原告等身為利害關係人於口頭（第265 次\r\n \
      \     會議）或書面（第265 次審查延續會議）發表相關意見後\r\n      ，並無准參加會議全程之義務云云（參加人99年7 月14\r\n \
      \     日行政訴訟答辯狀第10頁）。惟查：\r\n      (1)「參加申請書」不等同「書面意見」；亦不得取代「實\r\n     　 際參與審查程序」：\r\
      \n        原告於本案第265 次延續會議提出之「區域計畫委員會\r\n        參加申請書」，雖敘明與本案之利害關係，以作為申請\r\n\
      \        參加為當事人之理由（原證3 ），惟不能等同就本案提\r\n        出之「書面意見」，更不能取代「實際參與審查程序」\r\n \
      \       ，否則無異侵奪原告等受行政程序法第23條及相關法令\r\n        保障之程序參與權。又參加人於本件訴訟，依行政訴訟\r\n  \
      \      法第42條提出參加訴訟之聲請後，鈞院依法裁定准許其\r\n        參加訴訟、參與準備程序及提出相關書狀。並未以參加\r\n   \
      \     人曾以書狀敘明其與本件之利害關係（見參加人99年7\r\n        月1 日行政訴訟聲請狀），或原告及被告均僅能參與準\r\n   \
      \     備及言詞辯論程序，無法參與鈞院內部評議程序，即禁\r\n        止參加人參加本件訴訟，即明參加申請書，不等同書面\r\n     \
      \   意見，更不得取代實質參加。\r\n      (2)另參加人於265 次延續會議，在原告等利害關係人未能\r\n        見聞之狀況下，片面陳述大量意見後（原證70）始離席\r\
