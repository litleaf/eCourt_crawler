      \n        之秩序故無法讓其隨時皆可入場陳述意見而已，與原告\r\n        所援引之司法院釋字第546號解釋情況迥異，原告自不\r\n\
      \        得比附援引。\r\n    3.依我國行政程序法之規定，陳述意見係以書面為原則，言\r\n      詞為補充。被告於98年11月12日召開第265\
