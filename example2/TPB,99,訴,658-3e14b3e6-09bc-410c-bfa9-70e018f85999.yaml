      \n      正、公開與民主原則？\r\n      (1)被告拒絕原告等14人參加本件區域計劃審議案，違反行\r\n      政程序法第1條公正、公開與民主程序：\r\
      \n        {1}行政程序法第1 條：「為使行政行為遵循公正、公開\r\n          與民主之程序，確保依法行政之原則，以保障人民權\r\
      \n          益，提高行政效能，增進人民對行政之信賴，特制定\r\n          本法。」司法院院字第1701號解釋：「須有足使一般\r\
      \n          不特定之人均可知悉之表徵而得共見者，始得認為公\r\n          開……。」最高法院51年台上字第551 號判例：「民\r\
      \n          法第982 條所謂結婚應有公開之儀式，指結婚之當事\r\n          人應行定式之禮儀，使不特定人得以共聞共見認識其\r\
      \n          為結婚者而言。」同院31年上字第2443號判例：「所\r\n          謂公開言詞辯論，係指開言詞辯論時許公眾到場旁聽\r\
