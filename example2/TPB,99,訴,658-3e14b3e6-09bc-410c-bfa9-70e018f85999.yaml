      \n        例如：健康權、工作權、財產權、居住遷徙自由等）原\r\n        告等依行政程序法第23條申請參加為當事人，遭被告拒\r\n\
      \        絕，「資訊取得權」與「程序參與權」均受到損害，就\r\n        確認該項拒絕處分是否違法，有當事人適格。\r\n      (3)退步言，縱認部分原告之實體權利未受本案區域計畫審\r\
      \n        查程序進行結果之影響（此為假設語），被告未依「內\r\n        政部區域計畫委員會會場使用管理要點」第5 點規定之\r\n\
      \        程序，通知原告進入旁聽室旁聽、給予登記發言之機會\r\n        （原告起訴狀附件3 ），亦侵害原告等身為公民應享有\r\n \
      \       之「資訊取得權」與「程序參與權」，原告權益受損，\r\n        就確認該項拒絕處分是否違法，有當事人適格。\r\n    2.被告98年11月12日以言詞及其他方式拒絕原告參加為當事\r\
      \n      人、入場陳述意見是否屬行政處分？\r\n      (1)行政處分得以言詞或其他方式作成：\r\n        行政程序法第95條第1\
      \ 項：「行政處分除法規另有要式\r\n        之規定者外，得以書面、言詞或其他方式為之。」可知\r\n        行政處分不限於書面，亦得以言詞或其他方式為之。\r\
      \n      (2)被告以言詞及其他方式拒絕原告參加為當事人、入場陳\r\n        述意見之行政處分已對外直接發生法律效果：\r\n    \
      \    行政程序法第92條：「本法所稱之行政處分，係指行政\r\n        機關就公法上具體事件所為之決定或其他公權力措施而\r\n     \
      \   對外直接發生法律效果之單方行政行為。」又行政程序\r\n        法第23條明定：「因程序之進行將影響第三人之權利或\r\n      \
      \  法律上利益者，行政機關得依職權或依申請，通知其參\r\n        加為當事人。」查原告之權利或法律上利益將因本件程\r\n        序之進行而受到影響，故依該條規定申請被告通知原告\r\
      \n        參加為當事人（原證3），詎遭被告違法拒絕。被告上\r\n        開就原告「申請參加為當事人」之公法上具體事件所為\r\n \
      \       之拒絕原告參加之決定及攔阻原告入場之公權力措施，\r\n        已對外發生剝奪原告程序參與權之法律效果，且屬被告\r\n   \
      \     之單方行政行為，自屬行政處分。另學者李建良亦持相\r\n        同見解（原證56）。查被告拒絕原告申請參加為當事人\r\n    \
      \    、入場陳述意見，對原告之程序參與權，已有所規制，\r\n        顯屬行政處分之性質。而政府以盾牌阻擋違反箝制人民\r\n      \
      \  言論自由之集會遊行法之民眾前進之行為，既屬行政處\r\n        分；同理，被告機關派遣警力阻擋「合法」申請參加本\r\n        案區域計畫審查會議之原告（原證3\
      \ ），自顯屬行政處\r\n        分。由行政程序法第174 條立法理由可知行政機關之程\r\n        序行為屬行政處分且得於程序終結後聲明不服。行政程\r\
      \n        序法第174 條（原條號為162 條）立法理由載明：「所\r\n        謂行政機關之行政程序行為，係指行政機關於特定行政\r\
      \n        程序中所為對外發生效力而非屬『終結程序之實體決定\r\n        』之行為，為謀行政效率，避免當事人或利害關係人動\r\n \
      \       輒對行政機關之行政程序行為聲明不服，而影響行政程\r\n        序之進行僅得於行政程序終結後，對實體決定聲明不服\r\n   \
      \     時主張行政程序行為之違法性。」（參證1 ）可知所謂\r\n        行政程序行為既「對外發生效力」，符合行政程序法第\r\n    \
      \    92條第1 項「行政處分」之要件。\r\n     3、原告就第2 項聲明得否於本件訴訟一併聲明不服？\r\n      (1)依行政程序法第174\
      \ 條文義，本項確認違法之訴，得作\r\n        為本案一項單獨之聲明：\r\n        行政程序法第174 條本文：「當事人或利害關係人不服\r\
      \n        行政機關於行政程序中所為之決定或處置，僅得於對實\r\n        體決定聲明不服時一併聲明之。」可知原告請求「確認\r\n \
      \       被告98年11月12日以言詞及其他方式拒絕原告參加為當\r\n        事人、入場陳述意見之行政處分違法」之確認之訴，得\r\n\
      \        作為本案一項獨立之聲明，並與對實體決定聲明不服之\r\n        撤銷開發許可之訴，於本案中一併聲明。\r\n      (2)依行政程序法第174\
      \ 條立法理由，本項確認違法之訴，\r\n        於核發開發許可之實體決定作成後，顯無限制爭訟之理\r\n        由：\r\n    \
      \    行政程序法第174 條限制利害關係人對違法行政程序聲\r\n        明不服之時點，係基於避免影響程序進行之行政效率考\r\n    \
      \    量，而本件原處分機關已作成實體決定，利害關係人對\r\n        違法之行政程序與實體決定一併聲明不服，不影響行政\r\n      \
      \  程序之進行，自不應限制。又依高雄高等行政法院92年\r\n        度訴字第1322號判決：「……程序決定原則上僅能隨同\r\n     \
      \   實體決定請求法律救濟，係為避免行政程序因程序行為\r\n        之爭訟而延誤，對程序決定隨同實體決定請求救濟，符\r\n       \
      \ 合法律救濟之利益，以預防對程序行為及本案之決定，\r\n        併行二救濟程序乃致發生不能調和之歧異情事。」（參\r\n        證3）查本件原處分機關作成開發許可之實體決定後，\r\
      \n        就禁止原告參加為當事人及入場陳述意見之程序決定請\r\n        求救濟，二項聲明均在同一訴訟中主張，顯無延誤行政\r\n \
      \       程序或使程序行為及本案之決定發生不能調和歧異情事\r\n        。\r\n    4.原告就第2項聲明有無確認利益？\r\n \
      \     (1)司法院釋字第546 號解釋：「……所謂被侵害之權利或\r\n        利益，經審議或審判結果，無從補救或無法回復者，並\r\n\
      \        不包括依國家制度設計，性質上屬於重複發生之權利或\r\n        法律上利益，人民因參與或分享，得反覆行使之情形。\r\n  \
      \      是人民申請為公職人員選舉候選人時，因主管機關認其\r\n        資格與規定不合，而予以核駁，申請人不服提起行政爭\r\n    \
      \    訟，雖選舉已辦理完畢，但人民之被選舉權，既為憲法\r\n        所保障，且性質上得反覆行使，若該項選舉制度繼續存\r\n      \
      \  在，則審議或審判結果對其參與另次選舉成為候選人資\r\n        格之權利仍具實益者，並非無權利保護必要者可比，此\r\n        類訴訟相關法院自應予以受理。」（原證57）。\r\
      \n      (2)查原告雖因被告之區域計畫委員會第265 次審查會延續\r\n        會議已於98年11月12日召開完畢，無從再次於該次會議\r\
      \n        入場陳述意見。惟利害關係人依行政程序法第23條申請\r\n        參加為當事人，參與相關程序之權利，既為法律所保障\r\n\
      \        ，且性質上得反覆行使，若該項會議制度繼續存在，則\r\n        審判結果對原告申請就他次區域計畫審查會議參加為當\r\n  \
      \      事人及入場陳述意見，不受被告以相同違法理由拒絕之\r\n        權利，仍具實益。例如：被告若因開發許可違法遭判決\r\n    \
      \    撤銷，或該開發案環評審查結論違法遭判決撤銷導致開\r\n        發許可無效，當開發單位重新申請開發許可時，原告等\r\n      \
      \  可否參加為當事人？能否入場陳述意見？自有以本件確\r\n        認行政處分違法之訴加以釐清，避免未來權利再遭不法\r\n        剝奪之權利保護必要。\r\
      \n    5.原告有無申請參加為區域計畫審查程序當事人之權利？\r\n      (1)本件區域計畫審查程序之進行，將影響原告之權利或法\r\n  \
      \      律上利益，原告屬利害關係人得依行政程序法第23條申\r\n        請參加為當事人：\r\n        行政程序法第23條明定：「因程序之進行將影響第三人\r\
      \n        之權利或法律上利益者，行政機關得依職權或依申請，\r\n        通知其參加為當事人。」、被告台內營字第0920086047\r\
      \n        號函釋：「……如認該程序之進行將影響第三人之權利\r\n        或法律上利益者，依上開規定，得依職權通知其參加為\r\n \
      \       當事人，並皆應依行政程序法之規定，給予當事人陳述\r\n        意見之機會。」（原證24）系爭開發案區域計畫審議程\r\n  \
      \      序之進行將分別影響原告之「居住遷徙自由」、「工作\r\n        權」、「財產權」與「健康權」，原告既依法申請參加\r\n    \
      \    為當事人（原證3 ），被告自不應拒絕，並應給予原告\r\n        等陳述意見之機會。\r\n      (2)被告無正當理由拒絕原告等利害關係人參加程序，違反\r\
      \n        行政程序法第10條：\r\n        行政程序法第10條：「行政機關行使裁量權，不得逾越\r\n        法定之裁量範圍，並應符合法規授權之目的。」學者林\r\
      \n        明鏘等合著「行政程序法實用」載明：「……參加之方\r\n        式依行政程序法第23條之規定…因為程序參加之目的除\r\n\
      \        有輔助一造當事人之功能外，其能『一次紛爭一次解決\r\n        』亦屬不可或缺之目的，因此，若有法律上利害關係人\r\n  \
      \      申請為行政程序上之參加人時，行政機關非有正當理由\r\n        （即必要之裁量界限內），原則上應為許可。蓋此時得\r\n    \
      \    因利害關係人之參加，有助於釐清事實外，亦得使紛爭\r\n        早日一次有效解決。」（原證40）查系爭開發案涉及私\r\n     \
      \   有土地及建物之徵收、環境汙染、管制鄰近區域抽水井\r\n        、廢污水排放等（原證2 ），原告等或屬土地被徵收地\r\n      \
      \  主、或屬鄰近區域抽水井管制受害人、或屬環境污染之\r\n        受害人，財產權、工作權、健康權等均將受系爭開發案\r\n        威脅，就開發許可審查程序之進行有利害關係，被告機\r\
      \n        關無正當理由，拒絕原告參加為當事人之申請，顯逾越\r\n        法定裁量範圍，違反行政程序法第10條及第23條。另原\r\n\
      \        告等依行政程序法第23條提出參加為當事人之申請（原\r\n        證3）後，此項公法上法律關係之爭議即已特定，被告\r\n \
      \       機關負有依法審查之義務，非有正當理由不得拒絕（見\r\n        原證40），亦不得藉詞尚有無數受本案影響之利害關係\r\n  \
      \      人未提出申請，難以讓所有利害關係人均參與，而剝奪\r\n        已提出申請之原告受法律保障之程序參與權。\r\n      (3)陳敏所著行政法總論中亦指出：「行政程序法第23條明\r\
      \n        文規定：『因程序之進行將影響第三人之權利或法律上\r\n        利益者，行政機關得依職權或依申請，通知其參加為當\r\n \
      \       事人。』本條雖規定，『得』通知利害關係人參加行政\r\n        程序，但實際上因裁量縮減而『應』通知參加之情形料\r\n   \
      \     將為常態，利害關係人申請參加程序為當事人而未獲准\r\n        許者…其權利或利益因終結程序之行政處分而受損害之\r\n     \
      \   利害關係人，無論是否參加程序而為當事人，皆得以法\r\n        律救濟請求撤銷該行政處分。」( 原證110)。湯德宗所\r\n    \
      \    著行政程序法論亦指出：「當事人得享有本法所規定的\r\n        各種程序權利，例如陳述意見。惟本法許多程序將『當\r\n      \
      \  事人或利害關係人』或『當事人或已知利害關係人』並\r\n        列為程序主體…此際行政機關除『得』按前揭第二十三\r\n        條之規定，通知『利害關係人』參加為『當事人』外，\r\
      \n        並『應』注意本法其他規定，對其履行程序義務( 如『\r\n        告知』) ，或便利其行使程序權利( 如許其『閱覽卷宗\r\n\
      \        』) 。質言之，『利害關係人』雖不享有與『當事人』\r\n        同等之權利，但實際上亦為行政程序的當事人( 廣義)\r\n\
      \        。行政機關所面對的『程序當事人』，範圍上將大於前\r\n        此僅以實體法上當事人為限的『實體當事人』。」並引\r\n  \
      \      述陳敏大法官之見解指出：「本條雖規定『得』通知利\r\n        害關係人參加行政程序，但實際上因裁量縮減而『應』\r\n    \
