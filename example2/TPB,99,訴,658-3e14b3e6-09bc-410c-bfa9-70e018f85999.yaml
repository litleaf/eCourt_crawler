      \      規定：「本法所稱行政處分，係指行政機關就公法上具\r\n        體事件所為之決定或其他公權力措施而對外直接發生法\r\n    \
      \    律效果之單方行政行為。」可知提起確認之訴之客體必\r\n        須為行政處分，系爭拒絕原告入場陳述意見之行為僅係\r\n      \
      \  被告就當天會議流程之指揮，乃事實行為，既不具行政\r\n        處分之性質，自不得為行政爭訟之標的，至為明確。\r\n      (2)退步言之，縱認系爭拒絕原告入場陳述意見之行為具有\r\
      \n        行政處分之性質，惟依前開行政訴訟法第6 條之規定，\r\n        仍需具有確認利益方得提起確認之訴。最高行政法院92\r\n\
      \        年度判字第658號判決要旨（附件七）謂：「依行政訴\r\n        訟法第6條第1項規定文義，提起確認訴訟之要件，僅必\r\n\
      \        須要有確認利益，並未明文行政處分執行完畢者，僅得\r\n        提起確認違法訴訟，並非所有已執行完畢之行政處分，\r\n  \
