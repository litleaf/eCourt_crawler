      \ 人為論述\r\n    。又科學園區基地遴選、環境影響評估、開發許可及土地徵\r\n    收、補償，彼此間雖互有關連，惟其主管機關、作業程序、\r\
      \n    所適用法令不同，法律要件與目的有別，不可混淆，本件係\r\n    中科四期二林科學園區開發許可之爭執，自亦以該二林園區\r\n    開發許可處分是否合法有據為主要論述範圍，均合先說明。\r\
      \n  (二)原告主張系爭開發許可，擅將農地變更為非農業使用，未先\r\n    經中央主管機關之同意，違反農業發展條利第10條部分：\r\n    1.按農業發展條例第10條第1\
