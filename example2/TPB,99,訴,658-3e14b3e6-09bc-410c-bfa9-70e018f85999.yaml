      \        由機關代表兼任之委員親自參與表決（原證79），而反\r\n        對本案開發之5票及有條件支持的2票，則均係委員親自\r\n\
      \        參與表決（原證79）。亦即親自投票的委員中，反對者\r\n        （5票）反較支持者更多（2票支持、2票有條件支持）\r\n\
      \        （原證79）。另先行離席，未計入表決之委員，留下書\r\n        面意見清楚表明：「因個人課程需要，須先離席，本人\r\n \
