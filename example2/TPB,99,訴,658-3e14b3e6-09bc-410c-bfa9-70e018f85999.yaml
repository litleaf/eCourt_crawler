      \          序法第1 條。\r\n      (2)行政程序落實公民參與、強化溝通，始能監督政府依法\r\n        行政、促進行政效能：\r\
      \n        參加人狀稱，行政程序進行之同時必需兼顧民眾權益及\r\n        行政效能；依行政程序法之體系及架構，其所指「公開\r\n \
      \       」係關於行政資訊之公開，實與程序是否公開全然無涉\r\n        云云（見參加人99年7 月14日行政訴訟答辯狀第10頁）\r\n\
      \        。惟查，行政程序法立法目的在透過公正、公開程序及\r\n        人民參與過程，強化溝通，確保依法行政，進而達到保\r\n  \
      \      障人民權益，促進行政效能之目的：立法院公報第88卷\r\n        第6 期院會紀錄載明：「行政程序法其立法目的，在使\r\n  \
      \      行政機關行使公權力時，能透過一套公正、公開的程序\r\n        及人民參與的過程，強化政府與人民之溝通，以確保政\r\n    \
      \    府依法行政，作成正確之行政決定，進而達到保障人民\r\n        權益，促進行政效能之根本目的，面對民意的高張，要\r\n      \
      \  求參與、監督政府行政的呼聲，使行政程序公開透明化\r\n        ，讓社會大眾能參與、監督，最後達到行政程序、行政\r\n        行為合法化，人民對政府公權力信服，否則，政府施政\r\
      \n        採黑箱作業，民怨永無終止之日。」（原證91）承前，\r\n        可知行政程序法所指「公開」，包含「程序參與」，非\r\n\
      \        如參加人所，限於「行政資訊」之公開。且行政官員若\r\n        急於專斷，拒絕與民眾溝通、規避公民參與、監督，不\r\n  \
      \      僅易有較高之偏頗、違法甚至舞弊風險，且將造成人民\r\n        對公權力無法信服，民怨永無止日，反不利行政效能。\r\n    \
      \    又行政程序公開透明、開放人民參與，既有「強化政府\r\n        與人民溝通」、「監督防弊」等機能，自不應限制人民\r\n      \
      \  僅能以「書面」表達，防礙不擅文字者透過言詞與政府\r\n        溝通、監督政府之權利；且民眾所陳內容或表達方式，\r\n        縱非行政官員所樂意接受或無法撼動所謂「既定政策」\r\
      \n        ，亦不得禁止人民陳述意見。況政府之權利源自全民，\r\n        行政決策本應充分傾聽、兼顧各方意見。參加人花費公\r\n \
