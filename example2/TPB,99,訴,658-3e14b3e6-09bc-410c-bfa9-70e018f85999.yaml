      \     第15條第1 項規定：「區域計畫公告實施後，不屬第11\r\n        條之非都市土地，應由有關直轄市或縣（市）政府，按\r\n  \
      \      照非都市土地分區使用計畫，制定非都市土地使用分區\r\n        圖，並編定各種使用地，報經上級主管機關核備後，實\r\n    \
      \    施管制。變更之程序亦同。其管制規則，由中央主管機\r\n        關定之。」又依據上開規定所訂定之非都市土地使用管\r\n      \
      \  制規則第14條（附件六）：「直轄市或縣（市）政府依\r\n        前條規定受理申請後，應查核開發計畫書圖及基本資料\r\n       \
      \ ，並視開發計畫之使用性質，徵詢相關單位意見後，提\r\n        出具體初審意見，併同申請案之相關書圖，送請各該區\r\n        域計畫擬定機關，提報其區域計畫委員會，依各該區域\r\
      \n        計畫內容與相關審議規範及建築法令之規定審議。」\r\n      (2)查系爭開發計畫係由彰化縣政府以98年3 月10日府建管\r\n\
      \        字第0980 055770 號函（被證七）檢送本案開發計畫書\r\n        圖及「直轄市、縣（市）政府受理開發案件查核表」予\r\
      \n        被告，而依據彰化縣政府所送前開查核表第6 欄僅載明\r\n        ：「本案不違反地方自治法規所為之環境保護計畫。」\r\n\
      \        而空白未註明不違反地方自治法規所為之土地利用計畫\r\n        。惟未註明並非當然得推論為有違反計畫之情事，亦有\r\n  \
      \      可能係地方政府並無依地方自治法規擬定土地利用計畫\r\n        ，故予以空白。至於原告雖主張系爭開發計畫違反原證\r\n    \
      \    15之彰化縣農地資源空間規劃計畫、原證17之彰化縣綜\r\n        合發展計畫云云，然該二計畫皆非法定計畫，不屬於區\r\n    \
      \    域計畫法第15條之2 第1 項第2 款所稱之「中央、直轄\r\n        市或縣（市）政府基於中央法規或地方自治法規所為之\r\n  \
      \      土地利用或環境保護計畫。」\r\n      (3)按農業發展條例第8 條規定：「主管機關得依據農業用\r\n        地之自然環境、社會經濟因素、技術條件及農民意願，\r\
      \n        配合區域計畫法或都市計畫法土地使用分區之劃定，擬\r\n        訂農地利用綜合規劃計畫，建立適地適作模式。前項完\r\n \
      \       成農地利用綜合規劃計畫地區，應至少每五年通盤檢討\r\n        一次，依據當地發展情況作必要之修正。」而原告主張\r\n   \
      \     「彰化縣農地資源空間規劃計畫」（原證15）係依前揭\r\n        農業發展條例第8 條規定所為之計畫，故屬區域計畫法\r\n   \
      \     第15條之2 第1 項第2 款所稱之「中央、直轄市或縣（\r\n        市）政府基於中央法規或地方自治法規所為之土地利用\r\n \
      \       或環境保護計畫」云云，實有誤解。茲查，「彰化縣農\r\n        地資源空間規劃計畫」僅係農委會補助地方政府所為之\r\n   \
      \     一般研究計畫，並非基於中央法規或地方自治法規所為\r\n        之土地利用或環境保護計畫，不具法定計畫之地位，非\r\n     \
      \   區域計畫法第15條之2 第1 項第2 款規範之標的。被告\r\n        為釐清此疑慮，特以營建署99年6 月15日營署綜字第09\r\n\
      \        92911514號函（被證十四）向農委會詢問此事，農委會\r\n        遂以99年6 月30日農企字第0990141012號函（被證八）\r\
      \n        明確回覆：「四、另本會補助各縣（市）政府辦理之農\r\n        地資源空間規劃計畫，係為因應未來『國土計畫法』（\r\n \
      \       草案）立法通過後，劃設農業發展地區所辦理之前置作\r\n        業，尚無法定地位亦非屬農業發展條例第8 條所稱之農\r\n  \
      \      地利用綜合規劃計畫。惟其規劃內容仍可提供縣（市）\r\n        政府作為考量農地釋出與否或輔導產業發展資源投入等\r\n    \
      \    參據。」從而，「彰化縣農地資源空間規劃計畫」（原\r\n        證15）顯非農業發展條例第2 條、第8 條所稱之「農業\r\n   \
      \     主管機關所擬定之農地利用綜合計畫規劃」，原告實有\r\n        誤會。\r\n      (4)又「彰化縣綜合發展計畫」（原證17）亦非屬法定計畫\r\
      \n        ，其僅係作為地方政府施政之參考計畫，而無法令規定\r\n        據以推動及公告實施，自非屬地方自治法規所為之土地\r\n \
      \       利用計畫。況且「彰化縣綜合發展計畫」係於79年擬定\r\n        ，並於90年辦理第1 次修訂，至本案提出申請該計畫已\r\n\
      \        達8 年，其間歷經彰化縣政府縣長更迭，至今亦未再提\r\n        出計畫修訂，其發展定位實難作為全縣發展之指導。\r\n  \
      \    (5)再者原告又稱系爭開發計畫違反「中部區域計畫（第1\r\n        次通盤檢討）」（參原證83）及「中部區域計畫（第2\r\n  \
      \      次通盤檢討）『草案』」（見參證20）云云，更無理由\r\n        。如前所述，「中部區域計畫（第1 次通盤檢討）」係\r\n  \
      \      為上位指導計畫，並無對二林地區作明確詳細發展定位\r\n        ，是二林地區相關開發區位之排除，應回歸中部區域計\r\n    \
      \    畫（第1 次通盤檢討）相關限制發展地區及有關法令應\r\n        予禁止或限制建築之規定，而系爭開發計畫並非位屬上\r\n     \
      \   開限制地區，自未違反中部區域計畫（第1 次通盤檢討\r\n        ），原告亦無法具體指摘有何違反之情況。另原告提及\r\n      \
      \  之「中部區域計畫（第2 次通盤檢討）『草案』」僅係\r\n        一「草案」性質，尚未核定通過，顯然不具法定計畫地\r\n       \
      \ 位，自非區域計畫法第15條之2 第1 項第2 款規範之標\r\n        的。準此，原告主張開發違反「彰化縣農地資源空間規\r\n     \
      \   劃計畫」（原證15）、「彰化縣綜合發展計畫」（原證\r\n        17）、「中部區域計畫（第1 次通盤檢討）」及「中部\r\n    \
      \    區域計畫（第2 次通盤檢討）草案」（參證20），故已\r\n        違反區域計畫法第15條之2 第1 項第2 款規定云云，實\r\n\
      \        有誤解。\r\n      (6)另有關本案之環境影響評估，係屬環保署權責，而被告\r\n        係俟本案之環境影響評估經環保署於98年10月30日第18\r\
      \n        5 次環評大會審議通過後，始提報被告之區域計畫委員\r\n        會（大會）辦理審議，並經討論後決議有條件通過。而\r\n\
      \        基地之選址，係由中央目的事業主管機關－國科會於97\r\n        年2 月25日組成「科學工業園區策略發展委員會」並針\r\n\
      \        對中部各縣市及經濟部工業局所提報之用地進行遴選作\r\n        業，由上開委員依據環境條件、開發潛力、開發執行等\r\n  \
      \      3 個面向、10項準則及28項指標等進行評估，最後依據\r\n        總評分而推薦彰化縣二林基地為中部科學工業園區第四\r\n \
      \       期之開發基地。簡言之，基地選址並非被告之職權範圍\r\n        ，該選址之決策亦非本案之訴訟標的，鈞院實無須審酌\r\n   \
      \     本案選址是否合法妥適。\r\n      (7)綜上，有關系爭開發計畫是否符合區域計畫法第15條之\r\n        2 第1 項第2\
      \ 款「不違反中央、直轄市或縣（市）政府\r\n        基於中央法規或地方自治法規所為之土地利用或環境保\r\n        護計畫者」規定一節，彰化縣政府於98年3\
      \ 月10日函轉\r\n        開發計畫書圖至被告辦理審議時，即依據非都市土地使\r\n        用管制規則第14條規定於縣市政府辦理初審時查核並於\r\
      \n        上開查核表明確表示：「尚無地方自治法規所為之環境\r\n        保護計畫」，且該項目係屬縣府權責；另環境影響評估\r\n \
      \       業經環保署審議通過在案，且有關基地之遴選係由國科\r\n        會所組成之「科學工業園區策略發展委員會」遴選推薦\r\n   \
      \     之基地，故符合區域計畫法第15條之2 第1 項第2 款之\r\n        規定。\r\n    5.系爭開發計畫因無法達成協議價購，故係以徵收方式辦理\r\
      \n      ；而依土地徵收條例辦理徵收之情形，確為區域計畫法第\r\n      15條之2第1項第5 款之例外，系爭開發許可並未違反區域\r\n\
      \      計畫法第15條之2 第1 項第5 款之規定。原告主張被告未\r\n      依區域計畫法第15條之2 第1 項第5 款之規定取得權利證\r\
      \n      明文件而有違法情事云云，實屬誤會：\r\n      (1)區域計畫法第15條之2 第1 項規定：「依前條第一項第\r\n      \
      \  二 款規定申請開發之案件，經審議符合左列各款條件\r\n        ，得許可開發：…五、取得開發地區土地及建築物權利\r\n        證明文件者。前項審議之作業規範，由中央主管機關會\r\
      \n        商有關機關定之。」而依前開區域計畫法第15條之2第2\r\n        項所訂定之非都市土地開發審議作業規範總編第6點 （\r\n\
      \        附件三）規定：「申請人申請開發許可，應檢具下列書\r\n        圖文件：（一）申請書。（二）開發計畫書圖。（三）\r\n  \
      \      涉水土保持法令規定應檢附水土保持規劃書者及涉及環\r\n        境影響評估法令規定應檢附書圖者，從其規定辦理。前\r\n    \
      \    項第1 款及第2 款書圖文件格式如附件二、附件三。」\r\n        又依前開審議作業規範附件三之申請書（附件四）中記\r\n    \
      \    載五、土地及建築物權利證明文件：「（一）私有土地\r\n        所有權人同意書。（二）公有土地管理機關勘察之處理\r\n      \
      \  意見。（三）公有土地或未登記土地之同意合併開發或\r\n        核准讓售證明文件。（四）如依『土地徵收條例』、『\r\n        農村社區土地重劃條例』或『促進產業升級條例』等規\r\
      \n        定辦理者，從其規定。（五）其他。」又依土地徵收條\r\n        例第11條規定：「需用土地人申請徵收土地或土地改良\r\n\
      \        物前，……應先與所有權人協議價購或以其他方式取得\r\n        ；所有權人拒絕參與協議或經開會未能達成協議者，始\r\n  \
      \      得依本條例申請徵收。」\r\n      (2)次查，因區域計畫法第15條之2 第1 項之規定不甚明確\r\n        ，故實務上多年來皆係以行政命令補充之。本件情形為\r\
      \n        區域計畫法第15條之2 第1 項第5 款之例外，須先取得\r\n        開發許可後始得辦理徵收，故於參加人於向被告申請開\r\
      \n        發許可時，尚無需取得土地及建築物權利證明文件。此\r\n        處理流程之依據有以下數則函釋可資說明，最高行政法\r\n \
      \       院99年度第199 號、第200 號裁定亦認同此見解：\r\n        {1}被告86年2 月3 日台（86）內地字第8674003\
      \ 號函（\r\n          被證十八）已載明：「避免核准徵收後，其土地使用\r\n          計畫未獲區域計畫擬定機關同意，而有未能依徵收計\r\
      \n          畫使用之虞，各需地機關依上開函規定，於申請土地\r\n          徵收時，於徵收土地計畫書內敘明請求一併核准變更\r\n\
      \          編定者，如有非都市土地使用管制規則第12條規定之\r\n          情形，應先依該規定程序辦理，再報請徵收。」\r\n \
      \       {2}又被告之地政司99年8 月13日內地司字第0990158704\r\n          號函（被證十九）亦明確表示：「……如所需用地位\r\
      \n          屬非都市土地，涉及應辦理土地使用分區變更者，須\r\n          於取得開發許可後，其興辦事業計畫才屬確定可行，\r\n\
      \          嗣後進行用地之取得，始符合土地使用計畫之正當作\r\n          業程序。是以，非都市土地有應辦理使用分區變更者\r\n\
      \          ，在未取得開發許可前，土地使用計畫未完備，尚難\r\n          謂依法得徵收之土地。」另有被告86年2 月24日台內\r\
      \n          地字第8674205 號函釋及90年12月21日台內地字第90\r\n          62392 號函釋（被證二十）可參。\r\
      \n        {3}另依53年9 月1 日修正公布之都市計畫法第52條規定\r\n          ：「都市計畫範圍內，各級政府徵收私有土地或撥用\r\
      \n          公有土地，不得妨礙當地都市計畫。」都市土地辦理\r\n          土地徵收，其涉及都市計畫之變更（即其土地使用之\r\n\
      \          變更）者，亦是採先踐行土地變更程序，始得徵收，\r\n          司法院釋字第513 號解釋亦同。又最高行政法院99年\r\
      \n          度判字第199 號判決及99年度判字第200 號判決（被\r\n          證二十一）中已揭示：「參照司法院釋字第513\
      \ 號解\r\n          釋認為在都市土地中，將非公共設施用地徵收之前，\r\n          應先踐行變更程序才能為徵收。而本件在徵收非都市\r\
      \n          土地時，涉及土地使用地類別之容許使用項目變更，\r\n          亦應踐行相當程序，方符合平等原則。是司法院釋字\r\n\
      \          第513 號解釋針對『都市計畫』所為之解釋意旨，當\r\n          應類推適用於在徵收非都市土地時，應先踐行非都市\r\n\
      \          土地土地使用類別之容許使用項目變更程序始能徵收\r\n          ，俾使人民之財產權免受違法徵收之剝奪，並真正遂\r\n\
      \          行區域計畫規範之目的。」亦認為徵收應先透過土地\r\n          變更程序符合土地使用容許項目後始得為之。\r\n   \
      \   (3)另依國有財產法第38條第1 項第3 款規定：「非公用財\r\n        產類之不動產，各級政府機關為公務或公共所需，得申\r\n \
      \       請撥用。但有左列情形之一者，不得辦理撥用：三、不\r\n        合區域計畫或都市計畫土地使用分區規定者。」顯見現\r\n   \
      \     行法令對於土地之撥用，均須符合各級土地使用計畫其\r\n        管制規定，即如須辦理土地變更始符撥用目的事業使用\r\n     \
      \   ，則應先辦理土地變更後始得辦理土地撥用。舉輕以明\r\n        重，公有土地地權之移轉況且如此，私有土地之土地徵\r\n       \
      \ 收自應於非都市土地使用分區變更完成後，始得為之。\r\n      (4)從上開相關法律、判決及司法院解釋可知，都市土地與\r\n        非都市土地、公有土地與私有土地在土地變更開發計畫\r\
      \n        與撥用、徵收之程序都有類推適用而一致性作法，且政\r\n        府為公益、公共需要或公共用途所為之土地開發利用，\r\n \
      \       而需徵收私有土地，其土地徵收之設計，乃國家為了公\r\n        共需要或公共用途，給予補償而強制收取私人土地所有\r\n   \
      \     權，另行支配使用之制度。而賦予國家此一權利，實乃\r\n        政府推動公共建設等需要，難只採協議價購方式取得私\r\n     \
      \   人土地所有權。是實務上政府為公益、公共需要或公共\r\n        用途所為之土地開發變更，其土地取得如涉及需要辦理\r\n       \
      \ 土地徵收者，難於土地徵收程序完成前先行取得土地所\r\n        有權人同意徵收或使用之文件。由以上之規定及行政函\r\n        釋可知，在涉及私有土地之情況下，會有兩種情形；若\r\
      \n        與所有權人能達成協議價購，則土地所有權人即可先行\r\n        提供同意書予開發單位，以供申請開發許可之用；若是\r\n \
      \       無法達成協議價購而需以徵收方式取得所有權之情況，\r\n        開發單位當然無事先取得同意書之可能，而土地徵收之\r\n   \
      \     程序又必須於開發許可之後始能進行，否則若其後開發\r\n        計畫如未能許可，已發出之土地價金恐難以收回而滋生\r\n     \
      \   諸多紛擾。區域計畫法雖規定許可開發應取得開發地區\r\n        土地及建築物權利證明文件，惟土地徵收之程序須於開\r\n       \
      \ 發許可之後，如於許可開發前即先辦理徵收完成原土地\r\n        所有權人發價作業，其後開發計畫如未能許可，已發出\r\n        之土地價金難以收回，有使基層執行土地徵收公務人員\r\
      \n        滋生圖利土地所有權人之嫌，因前開區域計畫法（地用\r\n        ）與土地徵收條例（地權）間之法條競合而產生矛盾，\r\n \
      \       故在此情況下非都市土地開發審議作業規範總編第6 點\r\n        之附件二、附件三中明列此屬例外情形。本件因既已符\r\n  \
      \      合土地徵收條例相關規定得以徵收並已循前開相關規範\r\n        之規定辦理，自無須提出權利證明文件。簡言之，若是\r\n    \
      \    以徵收方式取得土地時，即為區域計畫法第15條之2第1\r\n        項第5 款規定須事先取得土地及建築物權利證明文件之\r\n   \
      \     例外情況，故在非都市土地開發審議作業規範總編第6\r\n        點附件三之申請書（附件四）中特別註明加以排除。\r\n      (5)參加人已於98年7\
      \ 月30日假彰化縣二林國民小學禮堂，\r\n        與土地所有權人協議價購（參原證38），有關協議價購\r\n        之相關事項包括地價、地上物等之協議條件、稅法及徵\r\
      \n        收補償相關規定及達成協議或協議不成之處理，均明列\r\n        於會議說明中，並隨同開會通知單分送各所有權人，於\r\n \
      \       協議會議中並詳予說明，現場亦均有相關人員提供諮詢\r\n        服務。惟因召開前揭會議後仍無法與土地所有權人達成\r\n   \
      \     協議價購，被告始以徵收方式取得土地，實已符合土地\r\n        徵收條例第11條規定之程序要件。由於系爭開發計畫係\r\n    \
      \    採取徵收方式取得土地，即屬前述之例外情形，從而系\r\n        爭開發許可並無違反區域計畫法第15條之2 第1 項第5\r\n   \
      \     款之情事，原告之主張顯有誤解。\r\n      (6)依土地徵收條例第3 條規定：「國家因公益需要，興辦\r\n        下列各款事業，得徵收私有土地；徵收之範圍，應以其\r\
