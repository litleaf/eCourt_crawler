      \     感地區……彰化生活圈：本生活圈為重要農業生產地\r\n          區……。（3 ）保護優良農田，改善農村生活環境，\r\n    \
      \      並配合觀光計畫推動休閒農業……地質災害敏感地：\r\n          地質災害總類包括……地層下陷。」（原證83）。惟\r\n   \
      \       系爭開發計畫完全違背該計畫內容，長期用水量高達\r\n          16 萬 噸/ 日（原證31），屬「用水量大」之工業區\r\n\
      \          開發案。而彰化地區水資源不足，彰化農田水利會常\r\n          年實施「大區輪灌」（原證71），不當調撥農業用水\r\n\
      \          6.65萬噸/ 日（原證31），惡化農民處境，長期供水\r\n          計畫大肚攔河堰涉及河口地下水鹽化、海岸漂砂、河\r\
      \n          床飛砂、遺址破壞等問題，對環境有重大影響之虞（\r\n          原證19），迄今尚未通過第二階段環境影響評估審查\r\n\
      \          又彰化二林鎮自81年至98年累計下陷量約100 公分左\r\n          右（原證101 ），地層下陷速度約為-93.31.66mm/yr\r\
      \n          （原證20第5 頁倒數第6 行），屬嚴重地層下陷地區\r\n          （見原證20第6 頁第9 行），不因主管機關疏於積極\r\
      \n          公告，而改變本案於地質災害敏感地（地層下陷）新\r\n          設工業區，違反中部區域計畫第1 次通盤檢討「新設\r\n\
      \          工業區應避免設置於環境敏感地區」之事實。另該計\r\n          畫雖有「科學園區第四期計畫」之記載，惟內容為：\r\n\
      \          「……於苗栗縣後龍鎮設置，本計畫為現有新竹科學\r\n          園區之延伸與擴大。」（原證83）顯與本案無關且地\r\n\
      \          點亦不同。區域計畫不應配合個案變更，且亦不符尚\r\n          未通過之中部區域計畫第2 次通盤檢討（草案），被\r\n\
      \          告狀稱負責辦理中部區域計畫第2 次通盤檢討規劃作\r\n          業之營建署城鄉發展分署於98年11月12日第265 次區\r\
      \n          域計畫委員會延續會議時亦表示：「中部科學工業園\r\n          區將辦理後續之開發，中部區域計畫第二次通盤檢討\r\n\
      \          草案，有關產業發展策略中確實有敘及，惟其區位究\r\n          坐落於何處（98年5 月份版）並未明確說明，僅為原\r\n\
      \          則性之提示，即中部科學工業園區未來如辦理開發，\r\n          不得位於環境敏感地區。」（見被告99年7 月14日行\r\
      \n          政訴訟答辯（二）狀第24頁）。惟查，具上位性、指\r\n          導性的區域計畫不應配合特定開發案變更。中部區域\r\n\
      \          計畫第2次通盤檢討（草案）如需配合本案修正，益\r\n          見本案與當時既存（亦為目前現行）之區域計畫（原\r\n\
      \          證83）不符。又區域計畫具上位性、指導性，不應配\r\n          合個案變更。\r\n        (3)原處分違反彰化縣政府依中央法規縣市綜合發展計畫\r\
      \n          實施要點第2 條所為之「彰化縣綜合發展計畫」土地\r\n          利用計畫：\r\n          按「縣市綜合發展計畫實施要點」（見原告行政準備\r\
      \n          二狀附件2 ）係由區域計畫法之中央主管機關即被告\r\n         （ 區域計畫法第4 條參照）所頒布，屬中央法規。查\r\
      \n          彰化縣政府依該要點上網公告之「彰化縣綜合發展計\r\n          畫」載明：「根據內政部修訂頒布的『縣市綜合發展\r\n\
      \          計畫實施要點』第2 及17條規定，『縣市綜合發展計\r\n          畫係指為促進直轄市、縣市轄區之經濟發展，改善生\r\n\
      \          活環境，對土地使用、公共設施、交通運輸、教育文\r\n          化、醫療保健、觀光遊憩、公害防治、產業發展、社\r\n\
      \          會福利作有計畫之發展，而制定之綜合發展計畫』，\r\n          並為中央各部會補助及評核直轄市、縣市政府施政計\r\n\
      \          畫及其績效之重要依據。」（原證17-1第3 頁）。前\r\n          述「彰化縣綜合發展計畫」對二林分區的定位是文教\r\
      \n          特區、優質住宅區、濱海生態農業休閒遊憩帶以及生\r\n          物科技產業（原證17-1第5 頁），而系爭開發計畫與\r\
      \n          上述分區定位完全不符，甚至牴觸，被告機關無視其\r\n          存在，予以許可，顯已違反彰化縣政府基於中央法規\r\n\
      \          「縣市綜合發展計畫實施要點」所為之「彰化縣綜合\r\n          發展計畫」土地利用計畫。\r\n        (4)原處分違反農委會補助彰化縣政府基於中央法規農業\r\
      \n          發展條例第8 條所為之「彰化縣農地資源空間規劃」\r\n          土地利用計畫：\r\n         「 彰化縣農地資源空間規劃」屬農委會補助彰化縣政\r\
      \n          府基於中央法規農業發展條例第8 條所為之土地利用\r\n          計畫。農業發展條例係由立法院通過，總統公布，屬\r\n\
      \          中央法規。依該條例第2 條：「本條例所稱主管機關\r\n          ︰在中央為行政院農業委員會；在直轄市為直轄市政\r\n\
      \          府；在縣（市）為縣（市）政府」、同法第8 條：「\r\n          主管機關得依據農業用地之自然環境、社會經濟因素\r\n\
      \          、技術條件及農民意願，配合區域計畫法或都市計畫\r\n          法土地使用分區之劃定，擬訂農地利用綜合規劃計畫\r\n\
      \          ，建立適地適作模式。」可知農委會及彰化縣政府依\r\n          農業發展條例得擬定農地利用綜合規劃計畫，建立適\r\n\
      \          地適作模式。農發條例之中央主管機關農委會與地方\r\n          主管機關彰化縣政府依前揭規定既有擬定「農地利用\r\n\
      \          綜合規劃計畫」之法定權限，農委會亦不否認「農地\r\n          資源空間規畫計畫」得提供「縣（市）政府作為考量\r\n\
      \          農地釋出與否或輔導產業發展資源投入等參據」（被\r\n          證8 ）。則農委會函稱其耗用公帑補助彰化縣政府辦\r\n\
      \          理「農地資源空間規畫計畫」，尚無法定地位亦非農\r\n          發條例第8 條所稱計畫，顯不可採。查農委會補助彰\r\n\
      \          化縣政府依農業發展條例第8 條完成之「彰化縣農地\r\n          資源空間規劃」中（原證15-1），二林地區農地優先\r\
      \n          釋出之土地面積為「0 」（原證15），原處分同意在\r\n          農地優先釋出面積為「0 」之二林地區釋出約600\
      \ 公\r\n          頃之優質農地（原證84，其中台糖公司所有「台糖萬\r\n          興及大排沙農場」等特定目的事業用地亦多屬供農業\r\
      \n          使用之土地），發展高污染產業，明顯違反彰化縣政\r\n          府基於中央法規農業發展條例制定之「彰化縣農地資\r\n\
      \          源空間規劃」土地利用計畫。\r\n      7.系爭開發計畫是否符合取得開發地區土地及建築物權利\r\n        證明文件之要件？\r\
      \n        (1)系爭開發計畫開發許可核發時，尚未依法取得開發地\r\n          區土地及建築物權利證明文件：\r\n       \
      \   {1}「取得開發地區土地及建築物權利證明文件」，係\r\n            許可開發之前提要件：\r\n            區域計畫法第15條之2\
      \ ：「依前條第1 項第2 款規\r\n            定申請開發之案件，經審議符合左列各款條件，得\r\n            許可開發……五、取得開發地區土地及建築物權利\r\
      \n            證明文件者。」核其文義，顯係需先取得權利證明\r\n            文件，方得許可開發。\r\n         \
      \ {2}本案第265 次延續會議時，有委員明確指出本件不\r\n            符區域計畫法第15條之2 第5 款之法定要件：\r\n   \
      \         查參加人預定直接對系爭開發計畫預定基地內之私\r\n            有土地及建築物（包含願意配合釋地的台糖公司部\r\n \
      \           分）全面採「徵收」方式處理（原證14），審查時\r\n            顯未取得開發地區土地及建築物之權利證明文件無\r\n\
      \            疑。此部分，本案第265 次延續會議（即最後一次\r\n            審查）時，亦有委員明確指出：「區域計畫法第15\r\
      \n            條之2 第5 款說明，須取得開發地區土地及建築物\r\n            權利證明文件，一般的民間開發單位都要取得同意\r\
      \n            書，你們應該也有取得台糖的租約，這裡面的私有\r\n            土地，經過這兩次抗爭，我相信你們應該沒有取得\r\
      \n            土地使用同意書，這是我們法律上審查的條件。」\r\n            （原證70第10頁委員八意見五）益見系爭開發許可\r\
      \n            之核發，不符法定要件。\r\n        (2)「申請使用地變更編訂檢附書圖文件製作格式」並未\r\n        \
      \  規定徵收屬區域計畫法第15條之2 第5 款之例外情形\r\n          ，況行政機關制定之書圖文件格式不得牴觸法律，降\r\n     \
      \     低對人民財產權之保障。被告援引「申請使用地變更\r\n          編訂檢附書圖文件製作格式」，主張若依土地徵收條\r\n     \
      \     例辦理者，則為法定之特殊例外情況，無須提出權利\r\n          證明文件云云（見被告99年4 月23日答辯狀第18頁）\r\n \
      \         ：依其所辯，益證本案審查過程，被告並未提出權利\r\n          證明文件查該「申請使用地變更編訂檢附書圖文件製\r\n \
      \         作格式」僅記載：「土地及建築物權利證明文件……\r\n          （四）如依『土地徵收條例』、『農村社區土地重劃\r\n \
      \         條例』或『促進產業升級條例』等規定辦理者，從其\r\n          規定」（被告99年4 月23日答辯狀附件4 ），並未明\r\
      \n          列徵收屬例外情形，無須提出權利證明文件。行政命\r\n          令不得逾越母法授權內容，行政機關制定的書圖文件\r\n\
      \          製作格式，更無權牴觸法律，降低對人民財產權之保\r\n          障，自不得以該項附件主張不受區域計劃法第15條之\r\n\
      \          2 第1 項第5 款之拘束。\r\n        (3)本項審查要件可確保土地及建築物權利人之「表意權\r\n        \
      \  」、防阻「浮濫徵收」，事後徵收無法補正事前未依\r\n          法取得土地及建築物權利證明文件之瑕疵：\r\n          行政處分有無瑕疵，應以處分「做成時」，各項法定\r\
      \n          要件是否具備為斷。若行政處分做成時，欠缺法定要\r\n          件，即屬有瑕疵之行政處分。本項審查要件可確保土\r\n\
      \          地權利人就是否同意提供土地及建築物，表示意見之\r\n          權利，事後徵收無從補正此瑕疵。區域計畫法第15條\r\n\
      \          之2 第1 項第5 款明定許可開發之前提要件包含：「\r\n          取得開發地區土地及建築物權利證明文件」，與電業\r\
      \n          法第51條同有確保土地及建築物所有權人得於開發前\r\n          提出反對意見，並使開發單位於取得開發許可前，先\r\n\
      \          與土地及建築物所有權人積極溝通，以求社會經濟不\r\n          必要之浪費或減少損失。惟本案開發單位枉顧地主權\r\n\
      \          益，未依法事先溝通取得土地及建築物權利證明文件\r\n          ，自不得事後以徵收方式強取民地。否則無異鼓勵行\r\n\
      \          政機關怠於積極溝通取得人民自願讓渡土地，或重新\r\n          思考合理規劃開發位址（例如：設於已開發完成且10\r\n\
      \          0%屬國有且閒置之彰濱基地；或將基地範圍東移，全\r\n          部使用釋地配合度高之台糖土地等），浮濫以徵收方\r\n\
      \          式強取民地。另區域計畫法與土地徵收條例並無矛盾\r\n          ，蓋區域計畫法第15條之2 第1 項第5 款「土地及建\r\
      \n          築物權利證明文件」，不限於土地所有權狀，「土地\r\n          所有權人同意書」亦屬之。且本案用地遴選推甄基地\r\n\
      \          檢核結果及初勘報告內容，就「非公有及台糖土地比\r\n          例較高」之和美基地要求：「應提出地主同意配合開\r\n\
      \          發意向調查結果，並承諾於一定期間內取得地主同意\r\n          文件」（參證20第6 頁）。可知要求提出地主同意文\r\n\
      \          件，實係合理要求，且候選基地如提出此文件有困難\r\n          ，即難獲選。以減少違反地主意願，強徵民地供私人\r\n\
      \          企業使用，社會財富不當重分配之不合理現象。\r\n      (4)相關徵收處分違反公益原則、必要性原則且未經實質協\r\n  \
      \      議程序，亦屬違法：\r\n        {1}本案土地徵收違反公益原則、必要性原則：\r\n          「徵收」係國家動用公權力、違反人民意願，強取私\r\
      \n          有土地之行為，在民主國家本應盡量避免使用。被告\r\n          機關出版之「土地徵收作業手冊」亦載明：「……土\r\n\
      \          地徵收並非國家取得土地所有權之唯一方法，而是一\r\n          種最後不得已之手段。」（原證82）土地徵收條例第\r\n\
      \          3 條：「國家因公益需要，興辦下列各款事業，得徵\r\n          收私有土地；徵收之範圍，應以其事業所必需者為限\r\n\
      \          。」土地法第208 條：「國家因左列公共事業之需要\r\n          ，得依本法之規定徵收私有土地。但徵收之範圍，應\r\n\
      \          以其事業所必需者為限：……九、其他由政府興辦以\r\n          公共利益為目的之事業。」土地法施行法第49條：「\r\n\
      \          徵收土地於不妨礙徵收目的之範圍內，應就損失最少\r\n          之地方為之，並應儘量避免耕地。」司法院釋字第40\r\n\
      \          9 號解釋：「……土地法第208 條第9 款及都市計畫\r\n          法第48條係就徵收土地之目的及用途所為之概括規定\r\
      \n          ，但並非謂合於上述目的及用途者，即可任意實施徵\r\n          收，仍應受土地法相關規定及土地法施行法第49條比\r\n\
