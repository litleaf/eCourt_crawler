      \    1款規定：「於國土利用係屬適當而合理者」之許可要\r\n        件，並無原告所指摘之違法情事。\r\n    4.系爭開發計畫未違反地方自治法規所為之土地利用計畫，\r\
      \n      原告所提出之「彰化縣農地資源空間規劃計畫」（原證15\r\n      ）並非農業發展條例第8 條所稱之農地利用綜合規劃計畫\r\n \
