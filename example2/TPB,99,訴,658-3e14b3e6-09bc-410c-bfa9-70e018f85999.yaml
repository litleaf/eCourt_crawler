      \    例相關規定得以徵收並已循前開相關規範之規定辦理，自\r\n      無須提出權利證明文件。\r\n    3.依土地徵收條例第3 條規定：「國家因公益需要，興辦下\r\
      \n      列各款事業，得徵收私有土地；徵收之範圍，應以其事業\r\n      所必須者為限：…10、其他依法得徵收土地之事業。」本\r\n  \
      \    案係依據科學工業園區設置管理條例申請開發之科學工業\r\n      園區，依上開條例第12條規定，有關基地範圍內之私有土\r\n     \
      \ 地，申請人得擬具詳細徵收計畫書，附具計畫開發用地綱\r\n      要計畫圖及徵收土地清冊，送由國科會轉中央地政機關核\r\n      定，發交當地直轄市或縣（市）地政機關，依程序辦理徵\r\
      \n      收。從而，本件係依科學工業園區設置管理條例第12條之\r\n      程序辦理，且符合土地徵收條例、區域計畫法第15條之2\r\n \
      \     第1 項第5 款、非都市土地開發審議作業規範總編第6 點\r\n      及其附件三之申請書－五、土地及建築物權利證明文件之\r\n  \
      \    第（四）點之規定內容，並無任何違法之情事。\r\n    4.又二林園區基地範圍內土地之徵收程序被告已依土地徵收\r\n      條例第14條之規定以98年12月14日台內地字第0980232953\r\
      \n      號函許可辦理徵收，嗣經彰化縣政府於98年12月18日公告\r\n      徵收，並於99年4 月28日將未領取之補償費存入保管專戶\r\
      \n      。\r\n      土地徵收條例第21條第1項規定：「被徵收土地或土地改\r\n      良物之所有權人，對於其土地或土地改良物之權利義務，\r\
      \n      於應受之補償費發給完竣時終止。」，同法第26條第3項\r\n      規定：「未受領之徵收補償費，依第一項規定繳存專戶保\r\n  \
      \    管時，視同補償完竣。」故本件徵收程序皆已辦理完成，\r\n      至於有關基地範圍內私有土地及私有建物之徵收及補償，\r\n      被告已於98年11月16日系爭開發許可函中，請中科管理局\r\
      \n      確實依據被告區域計畫委員會第265次審查會延續會議決\r\n      議第5點辦理，包括：中科管理局或彰化縣政府承諾之28\r\n \
      \     戶原住戶安置措施、私有農地地主之就業及其他承諾提供\r\n      被徵收土地所有權人搬遷補助金、就業補助金及就業訓練\r\n     \
      \ 等協助，均併此說明。\r\n  (六)原告主張區域計畫委員會，屬獨立專家委員會，而機關代表\r\n    兼任之區域計畫委員會委員，因故不能親自出席時，竟指派\r\
      \n    代表參與表決，是否「獨立」、「不可替代」，並非無疑，\r\n    足見本案開發許可之合理性，以及相關專業者之判斷，具有\r\n    高度爭議乙節。\r\
      \n    1.查本件被告區域計畫委員會表決作成決議，係依各級區域\r\n      計畫委員會組織規程規定辦理，依各級區域計畫委員會組\r\n   \
      \   織規程第5 條規定：「本會委員除主任委員、副主任委員\r\n      外，其餘委員，由中央、直轄市、縣（市）主管機關就下\r\n      列人員派（聘）兼之：一、主管建設、都市發展、土地、\r\
      \n      人口、財政、經濟、交通、農業及其他有關機關之代表。\r\n      ……」而實務上機關代表兼任之委員，均由被告以公文函\r\n   \
      \   請有關機關推派代表兼任區域計畫委員會委員，而非逕邀\r\n      有關機關之個人擔任委員，機關代表之委員於區域計畫委\r\n      員會之意見表示，係代表機關意見，並無疑義。\r\
      \n    2.再依各級區域計畫委員會組織規程第13條規定：「委員應\r\n      親自出席會議。但由機關代表兼任之委員，除主任委員及\r\n  \
      \    副主任委員外，如因故不能親自出席時，得指派代表出席\r\n      。前項指派之代表列入出席人數，並參與會議發言及表決\r\n      。」是機關代表兼任之委員依上開組織規程規定，得指派\r\
      \n      代表出席並參與會議發言及表決，且區域計畫委員會，屬\r\n      專家委員會，依實務慣例應採取較低之審查密度。\r\n    3.綜上，本件於被告區域計畫委員會審議時，係經委員會多\r\
      \n      次開會，充分討論，集思廣益，多數同意後作成之決議，\r\n      符合各級區域計畫委員會組織規程有關委員職權行使之規\r\n   \
      \   定。\r\n七關於確認訴訟部分：\r\n  (一)按行政訴訟法第6 條第1 項規定：「確認行政處分無效及確\r\n    認公法上法律關係成立或不成立之訴訟，非原告有即受確認\r\
      \n    判決之法律上利益者，不得提起之。其確認已執行而無回復\r\n    原狀可能之行政處分或已消滅之行政處分為違法之訴訟，亦\r\n    同。」依前開行政訴訟法第6\
      \ 條第1 項規定文義，提起確認\r\n    訴訟之要件，必須要有確認利益，僅於行政處分規範效力已\r\n    因法律上或事實上理由消滅者，原告仍有『可回復之法律上\r\
      \n    利益』者，才許其提起第6 條第1 項之行政處分違法確認訴\r\n    訟。」然本件之內政部區域計畫委員會第265 次審查會延續\r\n \
      \   會議早已結束，且後續程序皆已陸續進行，原告早已無「可\r\n    回復之法律上利益」，縱使系爭拒絕原告入場陳述意見之行\r\n    為經確認為違法，亦已不具任何實益。原告雖稱此為得反覆\r\
      \n    行使之權利故具有確認利益云云，惟查本件審查程序進行中\r\n    ，被告已依行政程序法第23條之規定依職權邀請當地鄉鎮公\r\n    所代表、里鄰長及依據彰化縣政府所提供可取得其通訊地址\r\
      \n    之私有土地地主參與本案之區域計畫委員會相關專案小組會\r\n    議，被告並未完全拒絕原告參加程序並陳述意見，實際上被\r\n    告之區域計畫委員會第265\
      \ 次會議業邀請部分原告楊玉洲與\r\n    會，給予陳述意見之機會。至98年11月12日召開第265 次審\r\n    查會延續會議，係接續進行前次會議尚未完成之實質內容討\r\
      \n    論議程，乃未再通知參與，惟所提申請書及書面意見，業於\r\n    當日影印分送與會委員參考，向與會委員報告訴求事項，並\r\n    列入該次會議紀錄附件，並非否定其享有參與程序之權利，\r\
      \n    僅係為維持審議過程之秩序故無法讓其隨時皆可入場陳述意\r\n    見而已，至於原告所援引之司法院釋字第546 號解釋，其內\r\n   \
      \ 容係關於人民如於資格經認定符合相關規定，日後仍得基於\r\n    該已確定之資格反覆參與選舉。惟本件係針對參與區域計畫\r\n    之審查會議，個別不同之區域計畫所涉及之權利及利益均不\r\
      \n    相同，且各該行政機關於審查會議依據當時情形所需執行之\r\n    會議指揮亦均不相同，故參與會議並無重複發生之權利或法\r\n    律上利益，且原告亦未能證明其未來有反覆行使參與區域計\r\
      \n    畫之審查會議之可能，該546 號解釋之意旨與於本件情形迥\r\n    異，自無法比附援用。\r\n  (二)又行政程序與訴訟程序有別，行政程序之進行同時需兼顧民\r\
      \n    眾權益及行政效能，行政程序中涉及諸多內部審議會議，並\r\n    無可能均由所有程序相對人及利害關係人全程到場實際參與\r\n    ，此與訴訟程序以判決決定特定訴訟當事人之權利義務，故\r\
      \n    應公開審理之需求全然不同。故原告主張單向書面意見無法\r\n    取代言詞陳述，援引諸多關於訴訟程序之公開主義相關規定\r\n    及見解，指摘被告未同意其參加98年11月12日第265次審查\r\
      \n    延續會議為當事人並入場以口頭陳述意見，違反行政程序法\r\n    第23條等規定，請求確認該處分違法，洵無足採。\r\n  (三)至於原告質疑被告僅邀請彰化農田水利會、台糖公司、台電\r\
      \n    公司等土地所有權人，未邀請原告等14人列席陳述意見，違\r\n    反平等原則云云。查本案基地內部分土地為彰化農田水利會\r\n    、台糖公司、台電公司所有，被告邀請上開機關參與98年11\r\
      \n    月12日召開區域計畫委員會第265次延續會議，係因彰化農\r\n    田水利會涉及本基地中期用水需調撥農業用水、台糖公司涉\r\n   \
      \ 及基地內台糖小火車路線規劃、台電公司涉及基地內變電所\r\n    用地之綠覆率及透水率比例待確認等議題，故請上開機關列\r\n    席上開第265次延續會議備詢，上開機關並非以土地所有權\r\
      \n    人之地位列席陳述意見，此觀諸第265次延續會議之會議紀\r\n    錄中，上開彰化農田水利會、台糖公司、台電公司等機關之\r\n    發言內容，均係針對相關公共設施議題列席討論，並非以土\r\
      \n    地所有權人之地位陳述意見。故原告質疑被告僅邀請彰化農\r\n    田水利會、台糖公司、台電公司等土地所有權人，未邀請原\r\n    告等14人列席平等表意機會，違反行政程序法第6條平等原\r\
      \n    則一節，亦屬誤解。\r\n八、綜上，本案係屬行政院核定之國家重大建設開發案，系爭開\r\n    發許可牽涉範圍甚廣，各方意見要完全兼顧，面面俱到，固\r\
      \n    有困難，分割個別觀察，雖程序上有些微瑕疵，仍有改進空\r\n    間，惟依兩造與參加人主張以及全部卷證暨本院依職權調查\r\n    之資料，整體綜合判斷，則瑕不掩瑜，且無逾越權限或濫用\r\
      \n    權力情事，程序上輕微之瑕疵尚不足以影響整個系爭開發許\r\n    可處分之合法性，關於撤銷訴訟部分，原處分核無違誤，訴\r\n    願決定：「關於訴願人楊玉洲、陳文忠、王錫溪、洪條坤、\r\
      \n    張尊國不服內政部98年11月16日台內營字第09808114091 號\r\n    函部分訴願駁回。其餘部分訴願不受理。」亦無不合，原告\r\
      \n    訴請撤銷，為無理由。至於確認訴訟部分：行政機關進行各\r\n    種行政程序及會議，本應盡量公開、透明，公平、公正為之\r\n    ，傾聽各相關方面意見，以保障人民權益，增進人民對行政\r\
      \n    之信賴，惟系爭區域計畫委員會第265 次審查會延續會議早\r\n    已結束，且後續程序皆已陸續進行，原告復未能舉證有反覆\r\n   \
      \ 參與類似區域計畫委員會議機會，已無確認之法律上利益，\r\n    其訴請確認被告未同意其參加該第265 次審查延續會議為當\r\n    事人並入場陳述意見之處分違法，亦無理由，應併駁回。又\r\
      \n    如上所述，本件事證已臻明確，兩造與參加人其餘主張及攻\r\n    擊防禦方法，與判決結果不生影響，無庸逐一論述，又原告\r\n    聲請傳訊證人，亦無必要，均併此敘明。\r\
      \n九、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\n    1 項前段、第104 條、民事訴訟法第85條第1 項前段，判決\r\n \
      \   如主文。\r\n中　　華　　民　　國　　99 　年   　12    月  　30    日\r\n                     \
      \  臺北高等行政法院第四庭\r\n                               審判長法  官　黃  本  仁\r\n       \
      \                            　法  官　陳　秀  媖\r\n                              \
      \       法  官　林　妙　黛\r\n上為正本係照原本作成。\r\n如不服本判決，應於送達後20日內，向本院提出上訴狀並表明上\r\n訴理由，如於本判決宣示後送達前提起上訴者，應於判決送達後\r\
      \n20日內補提上訴理由書（須按他造人數附繕本）。\r\n中　　華　　民　　國　　99 　年   　12    月  　30    日\r\n    \
