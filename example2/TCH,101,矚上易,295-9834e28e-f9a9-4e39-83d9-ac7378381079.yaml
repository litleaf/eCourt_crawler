      \ 罪，起訴書認係犯同法第339條第1項之詐欺取財罪，尚有未\r\n    洽，惟起訴之基本社會事實同一，爰依法變更起訴法條。被\r\n    告潘淑蘭於犯罪事實欄三之附表二至十七各次所為，均係犯\r\
      \n    89年2月9日修正公布之食品衛生管理法第34條第 1項之違反\r\n    食品衛生管理規定致危害人體健康罪。被告賴俊傑為昱伸公\r\n \
      \   司之代表人，被告簡玲媛為昱伸公司之其他從業人員，被告\r\n    賴俊傑、簡玲媛於犯罪事實欄二（89年2月9日以後部分）、\r\n    三均因執行業務連續犯食品衛生管理法第34條第\
