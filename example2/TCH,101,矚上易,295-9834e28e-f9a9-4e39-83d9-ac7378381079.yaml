      \n    15、17、21、23、25、35、38所示之詐欺得利犯行，均有犯\r\n    意聯絡及行為分擔；被告賴俊傑、簡玲媛、潘淑蘭就犯罪事\r\n\
      \    實三即附表二至十七所示各次違反食品衛生管理法之犯行，\r\n    亦均有犯意聯絡及行為分擔，皆為共同正犯。\r\n  (四)被告賴俊傑、簡玲媛利用不知情之同案被告簡鈞恒及昱伸公\r\
      \n    司成年員工製造含有塑化劑DNOP、DEHP之起雲劑或芒果香醬\r\n    、青蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬、蘋果香\r\n \
