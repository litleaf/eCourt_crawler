      \n    伸公司，主要負責管理公司帳目與向上游廠商訂購原料及昱\r\n    伸公司各項產品之相關進銷貨等業務。潘淑蘭自民國94年 2\r\n   \
      \ 月中旬起，為址設新北市○○區○○路3段381號「金童企業\r\n    有限公司」（下稱金童公司）之負責人（94年 2月上旬前之\r\n    負責人為潘淑蘭前夫金曉林），綜理經營金童公司之業務，\r\
      \n    該公司登記營業項目為煤及煤製品批發、石油製品批發等業\r\n    務。塑化劑DNOP（中文名稱為鄰苯二甲酸二辛酯）及塑化劑\r\n   \
      \ DEHP（中文名稱為鄰苯二甲酸二【2-乙基己基】酯」）均非\r\n    行政院衛生署所發布「食品添加物使用範圍及限量暨規格標\r\n    準」表列之添加物，非合法之食品添加物，不得添加於食品\r\
      \n    。且塑化劑DEHP前經行政院環境保護署（下稱環保署）於88\r\n    年 8月16日公告列為第1類毒性化學物質（列管編號068號序\r\n\
      \    號1），於90年 6月22日公告改列為第4類毒性化學物質，於\r\n    100年7月20日復公告改列為第1、2類毒性化學物質，其毒性\r\n\
      \    資料現經環保署物質安全資料表公告為急毒性：高溫物質所\r\n    產生的水霧或蒸氣可能會導致刺激，而有咳嗽、喉嚨痛、噁\r\n    心、蹣跚及支氣管炎等情形，吞食10克該物質會造成輕微胃\r\
      \n    部不適，而有噁心、腹痛及腹瀉症狀、齧齒類生物在懷孕時\r\n    吞食單一劑量會致命，並造成新生兒生長異常，意外吞食該\r\n    物質可能會損害個人健康，重複吞食會累積毒性影響，其症\r\
      \n    狀包括肝臟肥大，碳水化合物的代謝被中止，且會使血液中\r\n    的膽固醇及三酸甘油脂含量下降，亦有睪丸萎縮現象；且塑\r\n    化劑DEHP係塑膠製造過程中為增加其延展性而添加之塑化劑\r\
      \n    ，亦為環境荷爾蒙之一，動物實驗發現，長期大量暴露下，\r\n    可能會影響生物體免疫、神經與內分泌系統正常運作，進而\r\n    改變生殖或發育現象，包括睪丸發育不良症候群、生殖內分\r\
      \n    泌異常、精子數減少及不孕症、男性胎兒或男童肛門至生殖\r\n    器的距離縮短、生殖器短小、隱睪症及女童性早熟等，為有\r\n    毒、含有害人體健康之物質。塑化劑DNOP則經環保署於95年\r\
      \n    12月29日公告列為第1類毒性化學物質（列管編號068號序號\r\n    2 ），其毒性資料經環保署物質安全資料表公告為急毒性：\r\n\
      \    吸入會刺激喉嚨、呼吸道及黏膜組織，影響正常呼吸，食入\r\n    引起胃部不適；慢毒性或長期毒性：可能損害肝臟、可能致\r\n    癌、可能致畸胎，亦為有毒、含有害人體健康之物質。\r\
      \n二、詎賴俊傑、簡玲媛竟意圖為自己不法之所有，共同基於常業\r\n    詐欺取財之犯意聯絡及違反食品衛生管理法之概括犯意聯絡\r\n    ，明知塑化劑DNOP並非合法之食品添加物原料，且為有毒、\r\
      \n    含有害人體健康之物質，不得製造、販賣，並均知悉昱伸公\r\n    司生產、販賣之起雲劑於下游廠商購得後係添加於各種飲料\r\n    等食品中，復亦知悉食品添加物需取得衛生署核發之食品添\r\
      \n    加物許可證，目的在證明該食品添加物之成分及比例，業經\r\n    衛生署審核與食品添加物管理規則等規定相符，以確保國人\r\n    之飲食安全，而均已預見倘任意添加未經衛生署審核通過，\r\
      \n    且不在「食品添加物使用範圍及限量暨規格標準」或衛生署\r\n    頒布之「可供食品使用原料一覽表」內之成分，極有可能危\r\n    害食用者之健康，竟自85年1月\
      \ 4日起至95年6月底止（含89\r\n    年2月9日修正公布食品衛生管理法第34條增訂刑罰罰責施行\r\n    後），由簡玲媛或由簡玲媛指示不知情之昱伸公司會計小姐\r\
      \n    向金童公司購買塑化劑DNOP；而潘淑蘭自94年 2月中旬某日\r\n    起，接手經營金童公司，明知塑化劑DNOP為有毒、含有害人\r\n\
      \    體健康之物質，亦明知昱伸公司為食品添加物製造業者，昱\r\n    伸公司購買塑化劑DNOP係作為食品添加物起雲劑等之原料，\r\n    竟自94年2月中旬某日起至95年6月底止，與賴俊傑、簡玲媛\r\
      \n    共同基於違反食品衛生管理法之概括犯意聯絡，由潘淑蘭自\r\n    94年2月中旬某日起至95年1月間某日止，負責供應出售塑化\r\n  \
      \  劑DNOP予昱伸公司，自95年1月間某日後起至同年6月底止，\r\n    則改供應出售塑化劑DEHP予昱伸公司，作為食品添加物起雲\r\n  \
      \  劑等原料之一，昱伸公司向金童公司購入塑化劑DNOP、DEHP\r\n    後，即由賴俊傑或利用不知情之簡鈞恒（簡鈞恒被訴部分經\r\n    認定為無罪，詳後述）以塑化劑DNOP作為製造起雲劑之部分\r\
      \n    原料，另有不知情之昱伸公司成年員工協助賴俊傑、簡鈞恒\r\n    ，在上址之昱伸公司內製造起雲劑，賴俊傑、簡玲媛於起雲\r\n    劑製造完成後，將以塑化劑DNOP、DEHP製成之起雲劑，冒充\r\
      \n    合格之食品添加物起雲劑，於附表一所示之時間，以附表一\r\n    所示之價格、數量，或由賴俊傑、簡玲媛共同載送或委由不\r\n    知情之貨運公司成年人員載往如附表一「出貨日期、方式」\r\
      \n    欄所示之地點，以此方式販賣摻有塑化劑DNOP之起雲劑予附\r\n    表一所示不知情之各廠商，並恃之以維生，且均使附表一所\r\n   \
      \ 示之各廠商負責人或負責採購之人員皆陷於錯誤，誤以為其\r\n    等所購入之起雲劑係合格之食品添加物，而支付價金購買之\r\n    或以抵帳方式獲得全部或部分債務之免除（各次販賣起雲劑\r\
      \n    之時間、數量、價格、出貨方式、付款時間、方式及所獲抵\r\n    帳免除債務之金額等均詳如附表一所載），如附表一所示各\r\n    廠商購買起雲劑後，或用於自行生產製造飲料之添加物或食\r\
      \n    品之原料，或用以轉售予其他食品製造業者作為飲料、食品\r\n    之添加物，或輾轉出售後，致上開有毒且有害人體健康之塑\r\n    化劑DNOP、DEHP流入市場，供不特定消費者食用，而危害人\r\
      \n    體健康，且情節重大。\r\n三、賴俊傑、簡玲媛復意圖為自己不法之所有，共同基於詐欺取\r\n    財之犯意聯絡，及與潘淑蘭共同基於違反食品衛生管理法之\r\
      \n    犯意聯絡，明知塑化劑DNOP、DEHP均非合法之食品添加物原\r\n    料，且皆為有毒、含有害人體健康之物質，不得製造、販賣\r\n \
      \   ，並均知悉昱伸公司生產、販賣之起雲劑於下游廠商購得後\r\n    係添加於各種飲料等食品中，復亦知悉食品添加物需取得衛\r\n    生署核發之食品添加物許可證，目的在證明該食品添加物之\r\
      \n    成分及比例，業經衛生署審核與食品添加物管理規則等規定\r\n    相符，以確保國人之飲食安全，而均已預見倘任意添加未經\r\n    衛生署審核通過，且不在「食品添加物使用範圍及限量暨規\r\
      \n    格標準」或衛生署頒布之「可供食品使用原料一覽表」內之\r\n    成分，極有可能危害食用者之健康，竟自95年7月1日起至10\r\n  \
      \  0年5月16日（原審判決就終了日誤載為95年11月間某日）止\r\n    ，由潘淑蘭負責供應出售塑化劑DEHP予昱伸公司，作為食品\r\n  \
      \  添加物原料之一，昱伸公司於購入塑化劑DEHP後，即由賴俊\r\n    傑或利用不知情之簡鈞恒以塑化劑DEHP作為製作起雲劑之部\r\n    分原料，另有不知情之昱伸公司成年員工協助賴俊傑、簡鈞\r\
      \n    恒，在上址之昱伸公司工廠內製造起雲劑，或在昱伸公司於\r\n    附表十五所示出售予東甲永業有限公司（下稱東甲公司）之\r\n    芒果香醬、青蘋果香醬、哈蜜瓜香醬、鳳梨香醬、橘子香醬\r\
      \n    、蘋果香醬，加入含有塑化劑DEHP之起雲劑，賴俊傑、簡玲\r\n    媛於起雲劑或加入起雲劑之香果醬製造完成後，將含有塑化\r\n   \
      \ 劑DEHP之起雲劑、香醬，冒充合格之食品添加物起雲劑、香\r\n    醬，於附表二至十七所示之時間，以附表二至十七所示之價\r\n    格、數量，或由賴俊傑、簡玲媛共同載送或委由不知情之貨\r\
      \n    運公司成年人員載往如附表二至十七「出貨日期、方式」欄\r\n    所示之地點，或由廠商自行前往昱伸公司領貨，將附表二至\r\n    十七所示之起雲劑或香醬出售予附表二至十七所示不知情之\r\
      \n    各廠商，均使如附表二至十七所示之各廠商負責人或負責採\r\n    購之人員皆陷於錯誤，誤以為其等所購入之起雲劑或香醬係\r\n    合格之食品添加物、香醬，而支付價金購買之或以抵帳方式\r\
      \n    獲得全部或部分債務之免除（各次販賣之種類、時間、數量\r\n    、價格、出貨方式、付款時間、方式及所獲得抵帳免除債務\r\n    之金額等均詳如附表二至十七所載；各廠商購買之產品種類\r\
      \n    即為附表二至十七「出貨日期、方式」欄所載出貨之物品）\r\n    ，如附表二至十七所示之各廠商購買起雲劑或香醬後，或用\r\n    於自行生產製造飲料之添加物或食品之原料，或用以轉售予\r\
      \n    其他食品製造業者作為飲料、食品之添加物，或輾轉出售後\r\n    ，致上開有毒且有害人體健康之塑化劑DEHP流入市場，供不\r\n   \
      \ 特定消費者食用，而危害人體健康，且情節重大。\r\n四、嗣因協成化工股份有限公司（下稱協成公司）將向昱伸公司\r\n    所購得含塑化劑之起雲劑轉售金饌生化科技有限公司（下稱\r\
      \n    金饌公司），金饌公司製成果汁粉等食品後，轉售至康富生\r\n    技中心股份有限公司（下稱康富公司），經行政院衛生署食\r\n    品藥物管理局於康富公司所生產銷售之「DDS-16淨元益生菌\r\
      \n    」中檢驗出含有塑化劑DEHP而悉上情，並經警分別於附表十\r\n    八所示之時間、地點，扣得如附表十八各編號所示之物（其\r\n   \
      \ 中附表十八編號1所示之起雲劑成份、配方共3張為賴俊傑所\r\n    有供本案犯罪所用之物；seagate1500GB外接硬碟1台為簡玲\r\n \
      \   媛所有供本案犯罪所用之物）。\r\n五、案經行政院衛生署食品藥物管理局移送臺灣彰化地方法院檢\r\n    察署檢察官及同署檢察官自動簽分偵查起訴，及經統一企業\r\
      \n    股份有限公司訴由臺灣板橋地方法院檢察署檢察官偵查後移\r\n    送併辦。\r\n    理  由\r\n壹、程序部分：\r\n一、關於證據能力方面：\r\
      \n  (一)按被告以外之人於偵查中向檢察官所為之陳述，除顯有不可\r\n    信之情況者外，得為證據，刑事訴訟法第159 條之1 第2 項\r\n\
      \    定有明文。查證人即共同被告賴俊傑於100年6月 9日（偵卷\r\n    (二)第284至290頁）、證人即共同被告簡玲媛於100年6月10日\r\
      \n    （偵卷(三)第367至371頁）、證人即共同被告潘淑蘭於100年6\r\n    月 2日（偵卷(三)第221至229頁）、證人即意勝實業有限公司\r\
      \n    （下稱意勝公司）負責人朱晃進於100年6月 2日（偵卷(三)第\r\n    215至223頁）、證人即昱伸公司員工邱佳萍於100年6月10日\r\
      \n    （偵卷(三)第395至399頁）、詹淑玲於100年6月10日（偵卷(三)\r\n    第395至399頁、第 403頁）、證人即金童公司員工鄭郁潔於\r\
      \n    100年 6月10日（偵卷(三)第363至367頁、第371頁）偵查中向\r\n    檢察官所為之言詞陳述，均經其等以證人身分具結在卷，合\r\
      \n    於法定要件，且現階段刑事訴訟法規定檢察官代表國家偵查\r\n    犯罪、實施公訴，依法其有訊問被告、證人及鑑定人之權，\r\n    實務運作時，偵查中檢察官向被告以外之人所取得之陳述，\r\
      \n    原則上均能遵守法律規定，不致違法取供，其可信性極高，\r\n    亦無顯不可信之情形，依前開規定，其等於偵查中向檢察官\r\n    所為業已具結之陳述，自得作為證據使用。\r\
      \n  (二)次按刑事訴訟法第158 條之3 規定：「證人、鑑定人依法應\r\n    具結而未具結者，其證言或鑑定意見，不得作為證據」，所\r\n \
      \   謂「依法應具結而未具結者」，係指檢察官或法官依刑事訴\r\n    訟法第175 條之規定，以證人身分傳喚被告以外之人（證人\r\n    、告發人、告訴人、被害人、共犯或共同被告）到庭作證，\r\
      \n    或雖非以證人身分傳喚到庭，而於訊問調查過程中，轉換為\r\n    證人身分為調查時，此時其等供述之身分為證人，則檢察官\r\n    、法官自應依刑事訴訟法第\
      \ 186條有關具結之規定，命證人\r\n    供前或供後具結，其陳述始符合同法第158條之3之規定，而\r\n    有證據能力。若檢察官或法官非以證人身分傳喚而以告發人\r\
      \n    、告訴人、被害人或共犯、共同被告身分傳喚到庭為訊問時\r\n    （例如刑事訴訟法第71條、第219條之6第 2項、第236條之1\r\n\
      \    第1項、第248條之1、第271條第2項、第271條之1第1項），\r\n    其身分既非證人，即與「依法應具結」之要件不合，縱未命\r\n\
      \    其具結，純屬檢察官或法官調查證據職權之適法行使，當無\r\n    違法可言。而前揭不論係本案或他案在檢察官面前作成未經\r\n    具結之陳述筆錄，係屬被告以外之人於偵查中向檢察官所為\r\
      \n    之陳述，本質上屬於傳聞證據，基於保障被告在憲法上之基\r\n    本訴訟權，除該被告以外之人死亡、身心障礙致記憶喪失或\r\n    無法陳述、滯留國外或所在不明而無法傳喚或傳喚不到、或\r\
      \n    到庭後拒絕陳述等情形外，如已經法院傳喚到庭具結而為陳\r\n    述，並經被告之反對詰問，前揭非以證人身分而在檢察官面\r\n    前未經具結之陳述筆錄，除顯有不可信之情況者外，得為證\r\
      \n    據，並應於判決內敘明其符合傳聞證據例外之理由；又前揭\r\n    非以證人之身分在審判中之陳述筆錄，倘該被告以外之人已\r\n    經法院以證人身分傳喚到庭並經具結作證，且由被告為反對\r\
      \n    詰問，或有前揭傳喚不能或詰問不能之情形外，該未經具結\r\n    之陳述筆錄因屬審判上之陳述，自有證據能力。不能因陳述\r\n    人未經具結，即一律適用刑事訴訟法第158條之3之規定，排\r\
      \n    除其證據能力（最高法院96年度臺上字第3527號、97年度臺\r\n    上字第4184號、98年臺上字第4923、5675、6365號判決意旨\r\
      \n    參照）。查共同被告賴俊傑於100年5月20日（偵卷(三)第21至\r\n    31頁）、同年5月24日（偵卷(三)第57至61頁）、同年5月26日\r\
      \n    （偵卷(一)第17至21頁）、同年6月2日（偵卷(三)第227至231頁\r\n    ）；共同被告潘淑蘭於100年5月20日（偵卷(三)第174至176頁\r\
      \n    ）、同年5月23日（偵卷(三)第33至41頁）、同年6月10日（偵\r\n    卷(三)第365至371頁）；共同被告簡玲媛於100年5月30日（偵\r\
      \n    卷(一)第174、176頁）、同年6月7日（偵卷(二)第161至167頁）\r\n    在臺灣彰化地方法院檢察署檢察官偵查中以被告身分所為陳\r\
      \n    述，均未經具結，然被告賴俊傑、潘淑蘭、簡玲媛嗣於原審\r\n    及本院審理中已到庭具結為證，經其他被告及其他被告之辯\r\n    護人對之進行交互詰問，已保障被告於訴訟上之程序權，補\r\
      \n    正未經被告對質詰問之瑕疵。再審酌現階段刑事訴訟法規定\r\n    檢察官代表國家偵查犯罪、實施公訴，依法其有訊問被告、\r\n    證人及鑑定人之權，且實務運作時，檢察官偵查中向前開之\r\
      \n    人詢問時，原則上均能遵守法律規定，不致違法取供，被告\r\n    賴俊傑、潘淑蘭、簡玲媛及其等辯護人並未主張檢察官有何\r\n    違法取供之情形，且無顯不可信之情況，即應認前揭共同被\r\
      \n    告賴俊傑於偵查中所為之供述對於被告潘淑蘭、簡玲媛而言\r\n    ；共同被告潘淑蘭於偵查中所為之供述對於被告賴俊傑、簡\r\n    玲媛而言；共同被告簡玲媛於偵查中所為之供述對於被告賴\r\
      \n    俊傑、潘淑蘭而言，均得作為證據。\r\n  (三)再按刑事訴訟法第159 條之4 規定，可作為證據之文書有：\r\n    一除顯有不可信之情況外，公務員職務上製作之紀錄文書、\r\
      \n    證明文書。二除顯有不可信之情況外，從事業務之人於業務\r\n    上或通常業務過程所須製作之紀錄文書、證明文書。三除前\r\n    二款之情形外，其他於可信之特別情況下所製作之文書。查\r\
      \n    新北市政府100年9月20日函送之昱伸香料有限公司登記資料\r\n    （原審卷(五)第227至232頁反面）、金童公司設立變更登記表\r\
      \n    （原審卷(七)第106至112頁反面），係公務員職務上製作之紀\r\n    錄文書，與其責任、信譽攸關，若有錯誤、虛偽，該公務員\r\n\
      \    可能因此擔負刑事及行政責任，且該等文書經常處於可能受\r\n    公開檢查之狀態，其正確性及真實之保障極高，核無顯有不\r\n    可信之情況，具有證據能力；另本判決下列所引用之金童公\r\
      \n    司客戶紀錄卡、意勝公司庫存量表、金果王食品有限公司（\r\n    下稱金果王公司）帳冊、昱伸公司之託運單、工作日報表、\r\n    客戶對帳單、送貨單、估價單、盛源食品原料有限公司（下\r\
      \n    稱盛源公司）之進料單、安晉工業原料有限公司（下稱安晉\r\n    公司）之帳冊、建彰企業行之帳冊、協成公司之進貨單、應\r\n    付票據明細表、付款沖帳明細表、馥聖實業有限公司（下稱\r\
      \n    馥聖公司）負責人魏碧雲提供之花旗（臺灣）銀行綜合月結\r\n    單、松暉公司之採購單、杏記企業有限公司（下稱杏記公司\r\n    ）之帳冊、東甲公司之帳冊、各廠商或公司開立之統一發票\r\
      \n    等，均係各廠商、公司之會計或出納人員從事業務時所製作\r\n    之紀錄文書，且查無不可信之情況，並與本案犯罪事實皆具\r\n    有關聯性，是上開文書均具有證據能力。\r\
      \n  (四)又被告以外之人於審判外之陳述，雖不符刑事訴訟法第 159\r\n    條之1至第159條之4等4條規定，而經當事人於審判程序同意\r\n\
      \    作為證據，法院審酌該陳述作成時之情況，認為適當者，亦\r\n    得作為證據。當事人、代理人或辯護人於法院調查證據時，\r\n    知有刑事訴訟法第159條第1項不得為證據之情形，而未於言\r\
      \n    詞辯論終結前聲明異議者，視為有前項之同意，同法第 159\r\n    條之 5定有明文。經查，除前述(一)、(二)、(三)所提到的證據之\r\
      \n    外，本判決下列所引用各該被告以外之人於審判外之言詞或\r\n    書面陳述，依刑事訴訟法第159條第1項之規定，原則上均不\r\n   \
      \ 得作為證據使用，惟檢察官、本案被告等暨選任辯護人等人\r\n    於原審及本院審理時均明示同意該證據作為證據使用或未聲\r\n    明異議（原審卷(十一)第\
      \ 113頁反面、本院101年9月11日審判筆\r\n    錄），本院審酌後述證據製作時之情況，並無違法不當之情\r\n    事，以之作為證據應屬適當，揆諸前開規定，認該等供述證\r\
      \n    據均例外具有證據能力。\r\n  (五)末按關於除前(四)外之其他非供述證據，並無傳聞法則規定之\r\n    適用，該非供述證據如非出於違法取得，並已依法踐行調查\r\
      \n    程序，即不能謂無證據能力（最高法院97年度臺上字第1401\r\n    號、97年度臺上字第6153號判決要旨參照）。查本判決下列\r\n\
      \    所引用之非供述證據，並無證據證明係實施刑事訴訟程序之\r\n    公務員違背法定程序所取得，且檢察官及被告與其等選任辯\r\n    護人對此部分均未表示無證據能力，且俟本案言詞辯論終結\r\
      \n    前，咸未聲明異議，自應認均具有證據能力。\r\n二、被告昱伸公司之法人人格尚未消滅：按解散之公司，於清算\r\n    範圍內，視為尚未解散。公司經中央主管機關撤銷或廢止登\r\
      \n    記，準用公司解散之規定，公司法第25條、第26條之 1分別\r\n    定有明文。又解散之公司，除因合併、破產外，應行清算，\r\n  \
      \  並於清算範圍內，視為尚未解散，公司法第24、25條規定甚\r\n    明。是公司除因合併、破產外，並非一經解散，其法人人格\r\n    即為消滅，必待清算終結，該解散公司之法人人格始行消滅\r\
      \n    （最高法院84年度臺上字第3875號、87年度臺非字第161 號\r\n    判決意旨參照）。查被告昱伸公司雖於100年6月13日經新北\r\
      \n    市政府以北府經登字第 10050347990號函廢止登記，有新北\r\n    市政府100年9月20日北府經登字第1005058451號函在卷可稽\r\
      \n    （原審卷(五)第 226頁），惟被告昱伸公司迄今仍未進行清算\r\n    一節，此業據被告賴俊傑、簡玲媛供明在卷（原審卷(十一)第11\r\
      \n    4 頁反面），揆諸上揭規定，自應認被告昱伸公司之法人人\r\n    格仍存續。\r\n貳、有罪部分：\r\n一、各被告辯解及其等選任辯護人之辯護要旨：\r\
      \n  (一)被告賴俊傑對於其為昱伸公司負責人，綜理經營昱伸公司之\r\n    業務，自85年起至100 年5 月16日止，以塑化劑製造起雲劑\r\n\
      \    或在香醬內添加含有塑化劑之起雲劑，於附表一至十七所示\r\n    之時間，有販賣含有塑化劑之起雲劑或香醬予各該廠商等之\r\n    事實坦承不諱；惟矢口否認有何詐欺或違反食品衛生管理法\r\
      \n    之犯行，辯稱：伊不知道所使用之塑化劑是有毒的，伊有一\r\n    些資料解釋塑化劑並非對人體有害。且1.「昱伸香料有限公\r\n    司」規模小，只任用四位員工幫忙，配偶簡玲媛在忙完家事\r\
      \n    後會到上廠幫忙處理帳務、雜務類，並未實際參與公司營運\r\n    工作。2.昱伸公司於74年成立，為「有限公司」，總資本額\r\n   \
      \ 為 500萬元，依法領有公司營業執照、工廠登記證等，為合\r\n    法營運之正式公司，守法營運20多年來，未曾違反過食品衛\r\n    生法或其他法律，業績從開業時的零，到現在老客戶都會介\r\
      \n    紹給新客戶，穩定成長，工作量也由自己一人的單打獨鬥到\r\n    現在要請人幫忙。3.伊在65年左右在臺北縣新莊市的「臺灣\r\n   \
      \ 鹽野香料公司」工作，起雲劑的配方就是來自當時的日本籍\r\n    廠長牛尾先生及高木先生所提供來自日本總公司的起雲劑配\r\n    方。那時的配方就是使用「塑化劑\
      \ D0P」，在臺灣鹽野香料\r\n    工廠內生產，銷售國內各大知名食品廠，是國內產量最大、\r\n    品質最佳的起雲劑生產工廠，每月產量在10噸以上，在伊離\r\
      \n    職時，還是使用此配方在生產。4.伊開始生產起雲劑前也查\r\n    閱過許多專業化工書籍，都記載為無色、無臭、無味、無毒\r\n    ，可用於香料及乳化香料，伊才敢沿用臺灣鹽野香料的原配\r\
      \n    方，至今都不敢改變。當年的塑化劑 l公斤在新臺幣（下同\r\n    ）30元上下，目前已經漲到 l公斤75元，被告基於產品品質\r\n \
      \   的要求及穩定性，堅持自行吸收漲價成本壓力、降低利潤也\r\n    堅持不考慮改用其他低廉原料替用，故起訴書中第3頁第1、\r\n    2 行及23、24行記述「以塑化劑取代調配起雲劑之原料棕櫚\r\
      \n    油，以節省調配起雲劑成本……」等云云，是有待證實的。\r\n    伊在鹽野香料上班時，在牛尾先生及高木先生的訓練下，及\r\n    20多年來調香經驗，是國內少數調香工程師之一，所用的化\r\
      \n    學原料超過千種以上，若沒有上游供應商的資訊，是不可能\r\n    全部知道這些化學原料在何時會被國家列管、管制、或禁用\r\n    。5.國家在列管或管制化學原料時，除了公告外，還有許多\r\
      \n    配套措施，包括行文給生產或進口這些化學原料廠商，要求\r\n    他們向下游業者索取公司營業執照及工廠登記證，經審核或\r\n    申報給管制單位核准後，還要提供這些化學原料之相關法律\r\
      \n    及安全使用規定後，才能出售，並且依法必須在包裝明顯處\r\n    標示：(1)產品正確名稱；(2)毒性化學物質的文字警語；(3)毒\r\n\
      \    性化學物質特有的「骷髏頭」警告標誌，讓任何使用者不論\r\n    有無看到政府公告，或不識字的人都能確知此為毒性化學物\r\n    質。化工同業間和被告都認知，也認知沒有這些措施的化學\r\
      \n    原料都是安全、無毒的，可以放心使用，這也是為防止使用\r\n    者誤食或誤用之必要安全措施。依據起訴書第8、9頁記載，\r\n    金童公司負責人潘小姐之供詞敘述塑化劑早在環保署公告為\r\
      \n    毒性化學物質之前，就已經在賣給被告使用。再依該公司之\r\n    售貨紀錄卡「昱伸香料公司」之記錄，被告在88年以前所購\r\n    買之塑化劑名稱為業者公認的標準名稱「\
      \ DOP」，該公司卻\r\n    在公告為毒性物質後更改為「OP」或「SD」（為該公司自創\r\n    名稱）。且檢察官在金童公司內所拍攝的照片中，顯示金童\r\
      \n    公司賣給昱伸公司之塑化劑在包裝上只有噴上「SD」的白色\r\n    標示，未依環保署管制有毒化學物質及化學同業問對有毒物\r\n    質應有之標示與標誌。甚者在依起訴書第\
      \ 9－10頁記載，意\r\n    勝實業公司負責人朱晃進之證詞「坦承因DEHP（塑化劑之名\r\n    稱）係管制物品，配合……」等云云，足以證明意勝公司及\r\
      \n    金童公司，明知塑化劑是環保署管制的有毒化學物質，卻故\r\n    意隱瞞此事實，使下游客戶在不知情狀況下使用有毒化學物\r\n    質之故意行為。伊是在上列二公司合作故意隱瞞下，陷於錯\r\
      \n    誤中，無知的使用已列為有毒化學物質的塑化劑於起雲劑中\r\n    ，也是受害者之一，行為上並無犯意，依據刑法第12條，行\r\n    為非出於故意或過失者，不罰。懇請就事實陳述，依法酌予\r\
      \n    免除刑事責任，不勝戚激。6.根據所知，30年來國內違反「\r\n    食品衛生管理法」之廠商不在少數，超過百件以上，其中眾\r\n   \
      \ 所矚目的有沙士中添加黃樟素、「阿好嬸」紅茶中添加香豆\r\n    素、國人主食的米飯、饅頭、包子，明定不得添加防腐劑，\r\n    卻添加去水醋酸等等這些防腐化學原料，都定衛生署公告禁\r\
      \n    止使用之致癌物質、會殘留在體內、毒性大於塑化劑的化學\r\n    原料。多數初犯者，都依法罰款三萬元，若再查獲再犯時，\r\n    依法罰款\
      \ 9～18萬元。塑化劑的毒性根據100年6月15日衛生\r\n    署在各大新聞報紙所刊登的廣告中說明，世界衛生組織到目\r\n    前皆尚未證實其對人體有害，且誤食l～2天內會由尿液或糞\r\
      \n    便中排出，不會殘存於體內，在塑化劑事件爆發後，相關單\r\n    位並明訂塑化劑每日容許量，足以說明其毒性及對人體的影\r\n    響，遠低於上述裁罰案例中添加衛生署明令不得使用的黃樟\r\
      \n    素、香豆素及去水醋酸之毒性對人體之影響，伊雖觸法，但\r\n    為初犯且出於無知，卻受重判，實有違比例原則。7.香料和\r\n    食品業與其他行業一樣，成分、配方是公司的最高機密，不\r\
      \n    可能對外完全公開成分表，多年來，衛生署也未強制要求業\r\n    者如此做。許多跨國企業，例如可口可樂、百事可樂、麥當\r\n    勞等國際知名企業，至今都未公開完整產品成分表，國內各\r\
      \n    大知名飲料公司也不會在其成分中標示含有足以讓其飲料更\r\n    像天然果汁之色香味的添加物，以吸引不特定消費者，認為\r\n    是天然果汁而購買。更明顯是行銷市場數十年的蘋果麵包，\r\
      \n    不含有蘋果成分，而代表臺灣的特產「鳳梨酥」則絕大多數\r\n    是以冬瓜加色素、香料、麥芽糖及砂糖製成，不用鳳梨；中\r\n    秋月餅中的餡料也是如此，紅蓮蓉、白蓮蓉早就用白鳳豆來\r\
      \n    取代昂貴的蓮子，以上只是說明成分已不再是消費者選購的\r\n    主要因素。8.所謂證據者，係指直接或間接足以證明犯罪行\r\n    為之一切人證、物證而言，檢察官僅憑被告賴俊傑應下游廠\r\
      \n    商要求而出具之成分表之客觀因素即於起訴書中第25頁第 1\r\n    ～2行中，以刑法第339條第 l項「詐欺取財罪」起訴，忽略\r\n\
      \    主觀上，被告之客戶皆為食品業者，對於食品原料之專業性\r\n    及在使用前在實驗室中不斷反覆檢查後，才能試用，試用後\r\n    的試作品，再經其公司內部優良的品嚐師試吃，及主管專家\r\
      \n    確定品質、效果後，才會開始試購。產品經消費者反應良好\r\n    之後，才正式採購，一般採購程序都經數十位公司專業人士\r\n    認定。況昱伸公司之顧客都是十年以上老客戶，若是詐欺，\r\
      \n    哪能一詐就是十多年？其實目前使用者都是以原料使用之效\r\n    果與品質穩定性作為主觀條件。9.依起訴書第15頁第17號查\r\n  \
      \  扣證物，昱伸公司營業項目，包括香料、食品添加物調配加\r\n    工買賣等事實，證明起雲劑並非該公司唯一產品；再依起訴\r\n    書第27頁後之附表1－l、1－2等統計資料，證明15年來昱伸\r\
      \n    公司總共出售起雲劑之總售價為 962多萬元，平均每年出售\r\n    74萬 l千元，每月為5萬3千多元，以毛利10～15％計算，每\r\n\
      \    個月被告出售起雲劑毛利不到一萬元，如此薄利，根本沒利\r\n    潤可言，也證明絕不是被告之主要收入，也沒有必要使用詐\r\n    術，使客人交付不法所得之犯意。10.塑化劑事件發生後，伊\r\
      \n    才知道將 DOP加入起雲劑中是違法的，依法、依理都是錯誤\r\n    的，對於自己先前的愚昧認知，深感悔悟，今後已決定不再\r\n   \
      \ 從事食品添加物或香料的工作。伊坦承所生產起雲劑中，含\r\n    有塑化劑 DOP或DEHP成分，而伊之客戶皆是具有規模的專業\r\n    食品工廠，非一般消費大眾，依照食品工廠設立標準，都具\r\
      \n    有檢驗食品成分的檢驗設備及能力。如果衛生署的楊技正在\r\n    首次抽驗只有500ppm的健康食品時，就能驗出異常的圖譜，\r\n  \
      \  伊合理推斷，客戶沒有理由驗不出異常的成分圖譜。客戶可\r\n    能因伊之起雲劑品質穩定、濃度高，且使用量只有千分之一\r\n    以下，用量極少，認無食品安全上的疑慮，加上他們可能並\r\
      \n    不知道塑化劑已被環保署列為有毒化學物質等因素，持續使\r\n    用20多年，並非不知道起雲劑中有添加DOP而受騙多年的使\r\n   \
      \ 用者，所以被告客戶辯稱不知情而有認為詐欺之嫌的狀況可\r\n    以合理判斷不存在。加上伊所生產的起雲劑，並非昱伸公司\r\n    主力商品，平均每月營業額不過五萬元，扣除成本後利潤尚\r\
      \n    不足以維持一名普通上班族最低工資，根本無詐欺動機，僅\r\n    是無知下誤觸食品衛生管理法云云。\r\n    其選任辯護人於原審則辯護稱：被告賴俊傑所產銷之起雲劑\r\
      \n    因含有塑化劑之成分固屬違反食品衛生管理法第33條第 3款\r\n    規定之行為，然就該行為是否構成「致危害人體健康」部分\r\n   \
      \ ，公訴意旨雖以行政院環境保護署88年12月24日公告塑化劑\r\n    為毒性物質之相關資料做為認定之依據，然就該行為究竟致\r\n    生有何具體危害人體健康之危險結果，則無任何憑據，況且\r\
      \n    行政院衛生署於本件案發後，鄭重公告塑化劑不致於對人體\r\n    健康造成立即危害，其危害人體健康之科學證據仍然不足等\r\n    旨，從而有關公訴意旨認定被告應構成食品衛生管理法第34\r\
      \n    條第 1項之罪責部分，似嫌無據。被告賴俊傑於74年間設立\r\n    昱伸公司以生產多種香料為業，對外始終以自己名義經營業\r\n   \
      \ 務，從未將系爭起雲劑產品特意區分經營方式，同樣按成本\r\n    調整訂定起雲劑之售價，被告賴俊傑產銷起雲劑絕無詐欺取\r\n    財之意圖。而被告賴俊傑未將起雲劑含有塑化劑之事實告知\r\
      \n    客戶，係因配方本屬秘密，業界向無百分之百公開配方之慣\r\n    例。至於添加塑化劑以調製起雲劑並非被告獨創，而係因襲\r\n    前人之作法，且就被告賴俊傑所知，塑化劑係無色、無味、\r\
      \n    無臭、無毒之物質，被告賴俊傑主觀上確信塑化劑對人體無\r\n    害，因此於製成起雲劑之過程中，被告賴俊傑並無任何防護\r\n    措施，且親自試吃起雲劑以確認品質，足認被告賴俊傑絕非\r\
      \n    明知塑化劑具有毒性而猶添加於起雲劑中。又環保署於88年\r\n    間雖曾公告塑化劑為毒性物質，然由本件傳喚相關業者多人\r\n    到庭作證之結果可知，均係於本件案發後始知悉何謂塑化劑\r\
      \n    ，可見相關業者實際上亦無人知悉該公告，衡情被告賴俊傑\r\n    辯稱對該公告實際上毫無所悉應非虛言。此外，被告賴俊傑\r\n    向金童公司購買之塑化劑原料，其桶裝外表除有「SD」字樣\r\
      \n    為記外，並未加註任何毒物警告標示，致被告賴俊傑始終認\r\n    為塑化劑非有毒物質而繼續使用，被告賴俊傑絕非為節省成\r\n    本，明知塑化劑為有毒物質而故用，被告賴俊傑要無詐欺取\r\
      \n    財之犯意等語。\r\n    嗣於本院選任之辯護人則復為其辯稱：1.被告賴俊傑無本件\r\n    不法所有之詐欺犯意，蓋被告賴俊傑早年受雇於日人經營之\r\
      \n    臺灣塩野香料公司，其間學得添加塑化劑調配起雲劑之配方\r\n    ，其後被告於74年間自行創業設立昱伸香料有限公司，並沿\r\n    用在塩野香料公司習得之配方調製起雲劑出售，因此該起雲\r\
      \n    劑配方並非被告所創，當時被告賴俊傑主觀上深信該使用配\r\n    方並無害人體，亦從未有詐騙客戶之不法意圖，被告賴俊傑\r\n    自始即以認真負責之態度經營初創之事業，否則不可能以自\r\
      \n    己長子之名「昱伸」作為公司名稱。此外再由下列事實亦可\r\n    證明被告賴俊傑係沿用配方製作起雲劑，並無不法圖利之犯\r\n    意：(1)製作起雲劑之原料雖得以棕櫚油替代塑化劑，但塑化\r\
      \n    劑原料成本（每公斤約75元）高於棕櫚油（每公斤約14元～\r\n    43元），足證被告賴俊傑使用塑化劑並非在圖某節省成本之\r\n  \
      \  不法利益。(2)又向被告賴俊傑購買起雲劑之客戶多為規模遠\r\n    大於被告昱伸公司之企業，其等隨時均可檢驗系爭起雲劑之\r\n    成分，被告賴俊傑豈有可能蓄意對客戶長期行騙。(3)又塑化\r\
      \n    劑雖於88年 8月16日經環保署公告為毒性化學物質，然被告\r\n    賴俊傑並不知情，且提供塑化劑原料予被告昱伸公司之業者\r\n  \
      \  並未告知其事，亦未在塑化劑容器上註明警告標示，被告賴\r\n    俊傑因而始終不知塑化劑為毒性物質，並繼續按原配方製作\r\n    起雲劑。(4)至於被告賴俊傑未百分之百公開起雲劑配方部分\r\
      \n    ，乃業界保守配方秘密之慣例，被告賴俊傑並非因系爭起雲\r\n    劑含有毒性物質而隱瞞配方。(5)被告昱伸公司所生產之香料\r\n   \
      \ 產品眾多，起雲劑所占營業比例極低，被告賴俊傑係因不知\r\n    塑化劑經公告為毒性化學物質之事，為保持起雲劑之效能，\r\n    因而繼續沿用配方製作起雲劑，被告賴俊傑絕無詐騙客戶之\r\
      \n    意或動機。2.被告昱伸公司就販售系爭起雲劑予同一被害廠\r\n    商之多次交貨行為，請准按接續犯論罪：查購買系爭起雲劑\r\n    之廠商主要為飲料製造業者，均屬長期採購之廠商，其向被\r\
      \n    告昱伸公司購買系爭起雲劑方式，均是於初始與被告賴俊傑\r\n    口頭議定價格後，再由被告昱伸公司按廠商電話訂貨之數量\r\n    陸續出貨，是就同一廠商而言，被告昱伸公司雖有多次交貨\r\
      \n    行為，但均是秉持原先之交易約定供貨，縱認被告賴俊傑於\r\n    最初交易時即有詐欺犯意，則被告賴俊傑其後對同一廠商之\r\n    供貨行為，理應認係基於原先之詐欺犯意而接續實行，應僅\r\
      \n    成立一個罪名。3.被告賴俊傑已與部分受害廠商達成和解：\r\n    本件依原審判決書附表二至十七所示，被告賴俊傑涉犯詐欺\r\n    罪部分之被害廠商計有永明工業原料行等，被告賴俊傑對於\r\
      \n    所產製之系爭起雲劑造成社會不安極感愧疚震驚，於案發後\r\n    除立即通知廠商停用及回收產品外，並已陸續與受害人永明\r\n    工業原料行（附表二；出貨19次）、金果王食品有限公司（\r\
      \n    附表三；出貨52次）、世明食品原料行（附表四；出貨 2次\r\n    ）、松暉食品有限公司（附表七；出貨 9次）、盛源食品原\r\n  \
      \  料有限公司（附表九；出貨17次）、協成化工股份有限公司\r\n    （附表十四；出貨44次）、東甲香料有限公司（附表十五；\r\n    出貨46次）等被害廠商達成和解，有相關調解筆錄及和解書\r\
      \n    為憑，為此，請惠予考量犯後積極負責之誠意，准減輕其刑\r\n    等語。\r\n  (二)被告潘淑蘭承認其自94年2 月間起，為金童公司之負責人，\r\
      \n    綜理經營金童公司之業務，金童公司有販賣塑化劑予昱伸公\r\n    司等之事實；惟矢口否認有何違反食品衛生管理法之犯行，\r\n    辯稱：伊不知道昱伸公司經營何業務，不知道昱伸公司購買\r\
      \n    塑化劑是什麼用途云云。\r\n    原審選任辯護人<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a641a41c1a3f93cef2f6\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed18\"\
      \ target=\"_blank\">黃秀蘭</a></a>律師為其辯護稱：被告潘淑蘭固然於\r\n    本案之塑化劑 DOP及DEHP於88年10月24日經環保署公布為毒\r\
      \n    性化學物質後，未依法辦理登記即販賣DEHP，然該等行為僅\r\n    係應受行政裁罰，與被告潘淑蘭究竟是否可預見昱伸公司購\r\n   \
      \ 買DEHP之塑化劑將用於調配起雲劑販賣，係屬二回事，被告\r\n    潘淑蘭究有無起訴書所載之犯行，仍應依本案全卷證據資料\r\n    加以認定，不得僅以被告潘淑蘭未將其所販售之DEHP未依法\r\
      \n    辦理登記即販賣，即逕予認定被告潘淑蘭具有起訴書所載之\r\n    與被告賴俊傑、簡玲媛、簡鈞恒共同基於違反食品衛生管理\r\n    法之概括犯意聯絡。況被告潘淑蘭自94年接手金童公司之後\r\
      \n    ，金童公司販賣DEHP之經營模式及客戶群均承襲金童公司前\r\n    任負責人所經營之模式，故昱伸公司於金童公司前任負責人\r\n   \
      \ 經營時，即已向金童公司購買DEHP，被告潘淑蘭接手金童公\r\n    司後，仍然將DEHP依照前任負責人之客戶資料販賣予昱伸公\r\n    司，被告潘淑蘭實無從知悉昱伸公司購買DEHP係將之加入用\r\
      \n    於調配起雲劑販賣。被告潘淑蘭係自94年間始接手金童公司\r\n    之經營，而昱伸公司於二十幾年前即向金童公司購買DEHP，\r\n  \
      \  被告潘淑蘭乃係承襲金童公司之舊客戶資料販賣本案之DEHP\r\n    ，此可由證人即同案被告賴俊傑、證人即意勝公司負責人朱\r\n    晃進、證人即金童公司員工鄭郁潔、司機詹明厚等人證述，\r\
      \n    可證明金童公司於94年之前乃係被告潘淑蘭之前夫金曉林所\r\n    經營，被告潘淑蘭於94年間接手金童公司後，完全承襲金童\r\n   \
      \ 公司之舊客戶資料販賣DEHP，被告潘淑蘭單純之販賣DEHP予\r\n    昱伸公司之行為，不足以證明被告潘淑蘭即「可預見昱伸公\r\n    司將DEHP塑化劑加入用於調配起雲劑販賣」之情事。被告潘\r\
      \n    淑蘭乃承襲舊資料販賣DEHP予昱伸公司，被告潘淑蘭不知悉\r\n    昱伸公司購買DEHP係作何使用，因被告潘淑蘭販賣DEHP予客\r\n\
      \    戶通常不會過問客戶就所購買之DEHP作何使用，況且客戶亦\r\n    不會告知上游廠商其所購買之原料用於何處，且DEHP係屬化\r\n  \
      \  學物質，若非對化學分子有相當之專業，根本無從知悉DEHP\r\n    足可調成類似起雲劑之東西而使用，是以，被告潘淑蘭僅係\r\n    販賣DEHP行為而已，由證人朱晃進、鄭郁潔、賴俊傑等人之\r\
      \n    證言，足資證明不管是金童公司或意勝公司販賣DEHP予客戶\r\n    ，通常不會去過問客戶買DEHP作何使用，因為縱使過問，客\r\n \
      \   戶亦不會告知上游廠商其購買DEHP之使用用途，而由證人賴\r\n    俊傑之證言，賴俊傑更不可能告知金童公司或潘淑蘭其購買\r\n    DEHP作何使用，賴俊傑之證言更證明在賴俊傑之業界，會知\r\
      \n    悉將 DOP可以放到起雲劑使用之業者少之又少，就其證言中\r\n    僅有昱伸公司及賓漢公司二家業者知悉DEHP可以放到起雲劑\r\n \
      \   使用，被告潘淑蘭既非化學之專家，僅承襲金童公司先前客\r\n    戶資料販賣DEHP，何能苛責被告潘淑蘭販賣DEHP予昱伸公司\r\n   \
      \ 即屬「可預見昱伸公司將DEHP塑化劑加入用於調配起雲劑」\r\n    之情事，如此認定對被告潘淑蘭誠屬不公。「將DEHP塑化劑\r\n    加入用於調配起雲劑」乃屬商業機密，被告潘淑蘭無從知悉\r\
      \n    該商業機密，故被告潘淑蘭無「可預見昱伸公司將DEHP塑化\r\n    劑加入用於調配起雲劑」之與被告賴俊傑、簡玲媛、簡鈞恒\r\n   \
      \ 等三人有共同違反食品衛生管理法之共同犯意聯絡，DEHP雖\r\n    經行政院環境保護署列管公告為「第四類毒化物」，關於販\r\n    賣DEHP需依法登記列管，然就DEHP仍屬熟悉化學領域之專業\r\
      \n    知識，就販賣者而言，若非屬於化學領域之專業人士，並非\r\n    全然知悉DEHP之使用方式及使用領域，況且許多業者就其將\r\n   \
      \ DEHP使用於其營業項目上均屬「KNOW HOW」之商業機密，外\r\n    人無從知悉，本案昱伸公司將DEHP用於起雲劑使用，就同案\r\n \
      \   被告賴俊傑之供述，目前國內亦僅只有被告賴俊傑及其中與\r\n    賴俊傑於二十幾年前在臺灣鹽野香料股份有限公司（下稱鹽\r\n    野公司）任職之林姓同事知道DEHP可使用於起雲劑。是以，\r\
      \n    若苛責被告潘淑蘭未向環保署辦理依法登記列管及販賣DEHP\r\n    之行為，即謂稱被告潘淑蘭有「可預見昱伸公司將DEHP塑化\r\n \
      \   劑加入用於調配起雲劑」之犯行，顯違背證據法則。由證人\r\n    賴俊傑之證言可證明將DEHP用於起雲劑使用，乃是賴俊傑個\r\n    人知悉之商業機密，連身為昱伸公司廠長之簡鈞恒在昱伸公\r\
      \n    司製作起雲劑二十幾年都不知道該商業機密，被告潘淑蘭又\r\n    何能知悉DEHP可用於起雲劑使用。被告潘淑蘭於94年間接手\r\n  \
      \  金童公司之經營之前，金童公司即曾以「SD」之名稱將DEHP\r\n    塑化劑販賣予昱伸公司，並非被告潘淑蘭為犯本案而擅自將\r\n    DEHP更改名稱為「SD」，是以絕不能以金童公司販賣DEHP時\r\
      \n    曾將DEHP名稱更改為「SD」，即率行認定被告潘淑蘭有「可\r\n    預見昱伸公司將DEHP塑化劑加入用於調配起雲劑」。再被告\r\n\
      \    潘淑蘭於94年接手經營金童公司之前，金童公司之前負責人\r\n    販賣DEHP時即曾以「SD」之名稱，將之販賣予昱伸公司，由\r\n  \
      \  扣案之金童公司客戶紀錄卡、證人賴俊傑、詹明厚之證述可\r\n    知，將DEHP又稱為「SD」，係於金童公司在前負責人金曉林\r\n    先生經營時即有「SD」之名稱，至於金曉林先生為何將DEHP\r\
      \n    又稱為「SD」，被告潘淑蘭無從知悉，其乃承襲金曉林先生\r\n    之經營模式，及依據金曉林先生留存下來之客戶記錄卡之記\r\n    載，繼續經營金童公司，然而，縱使金童公司將DEHP又稱為\r\
      \n    「SD」，並不能以此即認定被告潘淑蘭即與賴俊傑、簡玲媛\r\n    、簡鈞恒等三人犯有違反食品衛生管理法之概括犯意聯絡。\r\n    又證人簡玲媛、簡鈞恒、高佩雲、黃秀卿、詹淑玲、邱佳萍\r\
      \n    均證稱不認識潘淑蘭，潘淑蘭亦從未到過昱伸公司，對於昱\r\n    伸公司確實從事何種香料公司，被告潘淑蘭並不確知，況且\r\n    由本案之簡玲媛、簡鈞恒、高佩雲、黃秀卿、詹淑玲、邱佳\r\
      \n    萍、賴俊傑、詹明厚等人之證詞，亦證明金童公司均將販賣\r\n    予昱伸公司之DEHP（即「SD」）由司機詹明厚運送至昱伸公\r\n  \
      \  司，並將貨品放至昱伸公司之門前空地，且亦由證人詹明厚\r\n    證稱其將貨品送至昱伸公司時，並未聞到香料之味道，故被\r\n    告潘淑蘭僅係依金童公司先前留存之客戶資料，從事販賣DE\r\
      \n    HP予昱伸公司，確實不知悉昱伸公司究竟係何種香料公司及\r\n    其所從事之營業內容為何等語。\r\n    嗣於本院選任辯護人<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a641a41c1a3f93cef2f6\" target=\"\
      _blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed18\"\
      \ target=\"_blank\">黃秀蘭</a></a>律師另為其辯護意旨略以：1.由\r\n    原審判決認定被告潘淑蘭有罪之理由，若非違背證據法則，\r\
      \n    或為原審承審法官所為臆測之詞，可見均非足以認定被告等\r\n    有罪之積極證據，是以不得以該等理由認定被告等犯有本案\r\n    之罪。2.「刑事訴訟法第161條已於民國91年2月\
      \ 8日修正公\r\n    布，其第一項規定：檢察官就被告犯罪事實，應負舉證責任\r\n    ，並指出證明之方法。因此，檢察官對於起訴之犯罪事實，\r\
      \n    應負提出證據及說服之實質舉證責任。倘其所提出之證據，\r\n    不足為被告有罪之積極證明，或其指出證明之方法，無從說\r\n    服法院以形成被告有罪之心證，基於無罪推定之原則，自應\r\
      \n    為被告無罪判決之諭知。本件原審審判時，修正之刑事訴訟\r\n    法關於舉證責任之規定，已經公布施行，檢察官仍未提出適\r\n    合於證明犯罪事實之積極證據，並說明其證據方法與待證事\r\
      \n    實之關係；原審對於卷內訴訟資料，復已逐一剖析，參互審\r\n    酌，仍無從獲得有罪之心證，因而維持第一審諭知無罪之判\r\n    決，於法洵無違誤。」最高法院92年台上字第\
      \ 128號判例可\r\n    稽；又「按刑事訴訟已改採改良式當事人進行主義，檢察官\r\n    應負實質之舉證責任，如其所舉證據，不足以說服法院形成\r\
      \n    被告有罪之確信心證，基於無罪推定原則，法院應諭知被告\r\n    無罪之判決。參照公民與政治權利國際公約第14條第 2項亦\r\n   \
      \ 揭示『受刑事控告之人，未經依法確定有罪之前，應假定其\r\n    無罪。』刑事妥速審判法第 6條更明定：『檢察官對於起訴\r\n    之犯罪事實，應負提出證據及說服之實質舉證責任。倘其所\r\
      \n    提出之證據，不足為被告有罪之積極證明，或其指出證明之\r\n    方法，無法說服法院形成被告有罪之心證者，應貫徹無罪推\r\n    定原則。』是檢察官如無法提出證明被告犯罪之確切證據，\r\
      \n    縱然被告之辯解猶有可疑，但基於公平法院之理念，仍須落\r\n    實無罪推定原則，逕為被告無罪之諭知。」亦有最高法院10\r\n    1年台上字第577號判決可稽；再「按刑事訴訟已採改良式當\r\
      \n    事人進行主義，檢察官與被告係立於對等地位，互為攻擊、\r\n    防禦，法院則居於中立、客觀、超然地位進行審判，以建構\r\n    訴訟之三面關係，倘檢察官未盡實質舉證責任，不能說服法\r\
      \n    院形成被告有罪之確信心證，基於被告受無罪推定原則保護\r\n    之基本人權保障，法院應即為被告無罪之諭知，又檢察官既\r\n    未盡職責，以嚴格之證據證明被告犯罪，說服法院為被告罪\r\
      \n    刑諭知，當不能反指法院查證未盡，有刑事訴訟法第 379條\r\n    第10款所定之應於審判期日調查之證據而未予調查之違法。\r\n  \
      \  」復有最高法院101年台上字第1號判決可稽。本案原審判決\r\n    科處被告等如此之重罪，然依據原審判決所指之理由，實未\r\n    見檢察官提出被告潘淑蘭、金童公司與同案被告賴俊傑、簡\r\
      \n    玲媛間有何積極證據足以認定其等間有何犯意及行為分擔，\r\n    依據無罪推定之理論，應認定被告等無罪。3.依據鈞院調查\r\n    之證據，亦無足以證明被告潘淑蘭與同案被告賴俊傑、簡玲\r\
      \n    媛間有犯意聯絡及行為分擔，此由(1)證人鄭郁潔於101年6月\r\n    26日之證詞可證明金童公司雖出售本案之DEHP給昱伸公司，\r\n\
      \    然昱伸公司僅是金童公司之舊客戶，關於昱伸公司係從事何\r\n    種行業，金童公司並不知悉，況且證人亦證稱DEHP係工業原\r\n    料不能食用，若被告潘淑蘭知悉昱伸公司係從事食品之原料\r\
      \n    ，被告潘淑蘭斷不會將DEHP出售給昱伸公司，且若被告潘淑\r\n    蘭知悉賴俊傑將用DEHP作為起雲劑之原料，被告潘淑蘭豈有\r\n \
      \   不向昱伸公司收取高額之原料費之理？足可證明被告潘淑蘭\r\n    確實不知悉昱伸公司所從事之行業內容，更足資證明被告潘\r\n    淑蘭不可能與昱伸公司之賴俊傑有何犯本案之犯意聯絡。(2)\r\
      \n    又證人黃啟宗於鈞院審理時之證詞亦可證明被告潘淑蘭是無\r\n    法從「昱伸香料有限公司」可以知悉昱伸公司即是從事食品\r\n    業，被告潘淑蘭亦無法從「昱伸香料有限公司」之名稱可知\r\
      \n    悉昱伸公司購買DEHP是用來做為食品用之原料使用，故原審\r\n    認定被告潘淑蘭與昱伸公司之賴俊傑就本案有犯意之聯絡，\r\n   \
      \ 顯違證據法則。(3)由證人詹明厚於鈞院審理時之證稱，顯證\r\n    金童公司出售DEHP，而於桶面上噴『SD』字樣並非如原審判\r\n    決書所言之「被告潘淑蘭於販賣予昱伸公司塑化劑時，又故\r\
      \n    意不照原來的品名記載，而於出售單據上記載『SD』及在盛\r\n    裝塑化劑之藍色大鐵桶上噴上『SD』」而認定被告潘淑蘭犯\r\n   \
      \ 有本案之罪之情形，乃是金童公司於金先生經營之時期，即\r\n    已將DEHP出售之藍色大鐵桶上噴上「SD 」，該「SD」絕非\r\n    由被告潘淑蘭所自創，而金童公司也絕不是僅賣給昱伸公司\r\
      \n    時才噴「SD」，金童公司出售給其他客戶時，也有在藍色大\r\n    鐵桶上噴「SD」，且由證人詹明厚之證詞亦可證明，於94年\r\n  \
      \  被告潘淑蘭接管金童公司之前，金童公司仍有另外之「潘小\r\n    姐」在金童公司上班之情事，是以原審判決以此理由認定被\r\n    告潘淑蘭和賴俊傑有犯本案之犯意聯絡，顯違證據法則。(4)\r\
      \n    再由證人朱晃進於鈞院審理時之證詞可證明金童公司雖將DE\r\n    HP之藍色大桶子外觀上噴上「SD」，然向意勝公司進貨DEHP\r\n\
      \    之中盤商，並非只有金童公司在產品外觀上噴上自己公司之\r\n    代號而已，由證人朱晃進之證詞可證明，亦有別家中盤商噴\r\n    上自己公司之代號，故原審以金童公司在DEHP之藍色桶裝外\r\
      \n    觀上噴上「SD」即認定被告潘淑蘭有與被告賴俊傑有犯本罪\r\n    之犯意聯絡，實屬不公。且朱晃進亦證稱其不可能向客戶查\r\n    詢買去DEHP的用途做何使用，其證稱此為客戶之營業秘密，\r\
      \n    中盤商係不可能知悉，而由同案被告賴俊傑之證詞亦可證明\r\n    賴俊傑將DEHP作為起雲劑之原料，係屬昱伸公司之營業秘密\r\n   \
      \ ，連幫賴俊傑作起雲劑原料之同案被告簡鈞恒在昱伸公司工\r\n    作二十幾年尚且不知悉賴俊傑係將DEHP作為起雲劑之原料之\r\n    一，何能責由被告潘淑蘭僅是出售DEHP原料給予昱伸公司，\r\
      \n    即認定被告潘淑蘭知悉賴俊傑係將DEHP作為起雲劑之原料之\r\n    一，此就出售DEHP之中盤商之金童公司之負責人潘淑蘭誠屬\r\n \
      \   過苛且違背證據法則。(5)就鈞院審理本案時，鈞院於調查證\r\n    人之過程中，均問證人以下問題：「這東西能不能吃？」、\r\n    「你叫來的東西能否直接吃？」、「這些東西叫來是否給人\r\
      \n    直接吃的？」、「不是拿來吃的？」等情，證人亦皆回答「\r\n    這些都不是給人吃的」等語，由審判長向證人等詢問上開問\r\n    題，即可證明就DEHP並非食品之原料，應屬接觸DEHP之相關\r\
      \n    行業之人所知悉之事，由審判長向證人等詢問上開問題之答\r\n    案，亦可證明被告潘淑蘭若知悉昱伸公司之賴俊傑要將DEHP\r\n   \
      \ 作為起雲劑之原料，被告潘淑蘭應不會將DEHP出售予賴俊傑\r\n    ，且亦可證明賴俊傑將DEHP作為起雲劑原料係屬其個人極為\r\n    私密之營業秘密，賴俊傑係不可能將此營業秘密透露予除他\r\
      \n    自己以外之任何人，連同擔任昱伸公司廠長二十幾年之同案\r\n    被告簡鈞恒都係在本案原審審理過程中，才知悉被賴俊傑隱\r\n    瞞二十幾年，相較於擔任昱伸公司之廠長簡鈞恒而言，潘淑\r\
      \n    蘭更是屬於昱伸公司之外人，是以由審判長向證人等詢問之\r\n    上開問題，足資證明DEHP不能作為食物之原料，係為與該行\r\n   \
      \ 業相關連之從事人員之通常知識，而金童公司及被告潘淑蘭\r\n    又無從由昱伸公司或賴俊傑之處得到出售DEHP售價以外之額\r\n    外利益，且昱伸公司向金童公司叫貨DEHP之數量極少，被告\r\
      \n    潘淑蘭實無任何理由於知悉昱伸公司要將DEHP作為起雲劑之\r\n    原料，而仍然將DEHP出售予昱伸公司之理。故被告潘淑蘭確\r\n \
      \   不知悉昱伸公司係將DEHP作為起雲劑之原料，從而被告潘淑\r\n    蘭亦無從與被告賴俊傑為本案之犯意聯絡。(6)被告潘淑蘭係\r\n   \
      \ 於94年間因家暴緣故，而與金童公司之前負責人金曉林先生\r\n    無法再相處，金曉林先生選擇赴美定居，兩人就財產有所協\r\n    議，由被告潘淑蘭接手經營金童公司，於被告潘淑蘭接手經\r\
      \n    營之前，金曉林先生並未讓被告潘淑蘭有機會參與金童公司\r\n    之經營，被告潘淑蘭離婚之後接管金童公司則乃延續金曉林\r\n    先生先前經營金童公司之模式，及其所留下來之客戶資料而\r\
      \n    為經營，又被告潘淑蘭並非化學方面之專業人員，其經營金\r\n    童公司乃係將之作為一般買賣行業方式而為經營，故被告潘\r\n    淑蘭接管金童公司僅係延續金曉林先生先前經營金童公司之\r\
      \n    方式而已，被告潘淑蘭雖與同案被告賴俊傑為二十幾年前曾\r\n    為同事關係，然兩人同事關係僅為數月而已，兩人已一、二\r\n    十年未曾聯繫，被告潘淑蘭雖事後知悉昱伸公司之負責人係\r\
      \n    賴俊傑，但係不知悉賴俊傑所經營之昱伸公司係何種行業，\r\n    被告潘淑蘭雖將DEHP出售予昱伸公司，但卻不得以此即謂被\r\n   \
      \ 告潘淑蘭有與被告賴俊傑就本案之犯行有犯意之聯絡或行為\r\n    之分擔等語。\r\n    原審選任辯護人周金城律師則為被告潘淑蘭辯護稱：被告潘\r\
      \n    淑蘭確實不知其所販賣之 DOP及DEHP，遭昱伸公司用以製作\r\n    食品添加物，關此，據本案相關證人昱伸公司員工邱佳萍、\r\n \
      \   詹淑玲、黃秀卿、高佩雲、高秀雲、金童公司員工詹明厚、\r\n    廠商張文德、同案被告賴俊傑等人之證述，可知金童公司與\r\n    昱伸公司之交易過程，係94年間被告潘淑蘭接任金童公司負\r\
      \n    責人後，承接既有之客戶群，始販賣塑化劑予昱伸公司。且\r\n    昱伸公司僅會透過電話向金童公司叫貨，叫貨頻率甚低，約\r\n    1、2個月\
      \ 1次，占金童公司整體營業額之比例亦極低。又叫\r\n    貨期間未曾謀面，且通話過程中亦不曾提及叫貨之用途究係\r\n    工業用抑或食品用；何況被告潘淑蘭亦未曾親自送貨，甚至\r\
      \n    貨物送達昱伸公司後僅擺放於一樓大門口外，自無法得知該\r\n    公司之具體營業項目，因此主觀上對於昱伸公司暨其人員違\r\n    反食品衛生管理法之行徑，實無從預見，何來犯意聯絡之可\r\
      \n    言。金童公司將各種原料販售予客戶時，被告潘淑蘭確實不\r\n    會過問，亦無從知悉該等原料之用途。詳言之，金童公司所\r\n    販賣之產品，均屬製造業中極為基礎之原料，且該等原料多\r\
      \n    半用途甚廣，如何使用亦遠遠超出被告潘淑蘭之專業知識；\r\n    何況公司之登記名稱、營業項目與實際經營之業務常有不一\r\n    致之情況，導致金童公司根本無法事先確認客戶究竟製造何\r\
      \n    種產品，是以被告潘淑蘭販售原料前不會過問，亦無從得知\r\n    其原料之用途。以本件偵查過程中檢察官曾詢及之數家客戶\r\n    為例：臺北油脂食品化學工廠股份有限公司曾向金童公司購\r\
      \n    買白蠟油，而其公司名稱雖載明為「食品」，實際上卻以製\r\n    造肥皂為業；瀚甡有限公司曾向金童公司購買甲苯，而檢察\r\n    官固告知該公司所登記之營業項目包含食品業，實際上卻以\r\
      \n    烤漆為業；駿達香料化學有限公司曾向金童公司購買木精，\r\n    被告潘淑蘭根本不知該公司之營業項目為何，最近經過打聽\r\n    始知係以洗髮乳、空氣芳香劑之製造為業，而木精係用以清\r\
      \n    洗容器。同理可證，本件所涉及之塑化劑，金童公司之客戶\r\n    包括昱伸公司、全定化學工業有限公司與優韌膠業有限公司\r\n    等公司行號，被告潘淑蘭全然不知其營業項目或所製造之產\r\
      \n    品為何，實非無據。\r\n    被告潘淑蘭暨金童公司於本院選任之辯護人<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a613a41c1a3f93ced858\"\
      \ target=\"_blank\">鄭崇煌</a>律師為被\r\n    告等辯護以：1.被告潘淑蘭、金童公司與同案被告賴俊傑、\r\n    簡玲媛間「無」犯意聯絡及行為分擔。按「刑法上之共同正\r\
      \n    犯，以有意思之聯絡與行為之分擔為要件，本案上訴人於他\r\n    人之犯罪，既無聯絡之意思，又無分擔實施之行為，即不得\r\n    以共犯論。」最高法院著有18年上字第\
      \ 673號判例。而起訴\r\n    書雖指稱：「潘淑蘭、賴俊傑、簡玲媛、簡鈞恒等人，竟共\r\n    同基於違反食品衛生管理法之概括犯意聯絡，自85年1月4日\r\
      \n    起至95年 6月30日止，先由簡玲媛出面與潘淑蘭接洽購買塑\r\n    化劑事宜，……自95年7月1日起至100年5月16日止，仍由簡\r\
      \n    玲媛出面與潘淑蘭接洽購買塑化劑事宜。……」云云，然由\r\n    證人詹明厚於101年6月26日庭訊時之證述、證人潘君緯於10\r\n \
      \   1年6月26日庭訊時之證稱、證人賴俊傑於101年8月 7日庭訊\r\n    時之證詞，再對照卷附之金童公司變更登記事項卡所載，被\r\n  \
      \  告潘淑蘭確係於94年間始接手金童公司，從而，起訴書指摘\r\n    被告潘淑蘭自85年起即有與簡玲媛等人聯繫，概與事實不符\r\n    。況被告潘淑蘭並「無」行為分擔，此由證人賴俊傑於\
      \ 101\r\n    年8月7日庭訊時之證述，及證人簡玲媛於101年8月 7日庭訊\r\n    時之證稱，足證被告潘淑蘭僅是單純居於販賣商品者之角色\r\
      \n    ，意即，有人叫貨就賣，根本「未」曾與購買者謀議，且「\r\n    不知」購買者是要用之於製作起雲劑臻明！綜觀被告賴俊傑\r\n    已多次到庭證述明確，起雲劑乃其獨家配方，從未告知予被\r\
      \n    告潘淑蘭，亦未曾向潘淑蘭表示訂購之塑化劑係為供作製造\r\n    起雲劑使用等情，又起訴書及原審判決認定犯罪事實所依憑\r\n    之證據，顯『乏』任何直接之積極證據，足資證明被告潘淑\r\
      \n    蘭於「事前」即已明知販售予昱伸公司之塑化劑被用以製造\r\n    食品添加物之起雲劑，則僅僅依恃金童公司有販售塑化劑予\r\n    昱伸公司之行為，即斷然推定被告潘淑蘭確有「共同謀議」\r\
      \n    及「行為分擔」，依前揭最高法院判例揭櫫之判斷標準，難\r\n    認檢察官已盡舉證之責，亦不符合證據法則之要求，依「無\r\n    罪推定」原則，自應為無罪判決！2.被告潘淑蘭、金童公司\r\
      \n    販售予昱伸公司之物料，均屬「未」管制物品；且為可添加\r\n    物。起訴書雖另指稱被告金童公司、潘淑蘭販售予昱伸公司\r\n    之系爭塑化劑為管制物品，而有違犯食品衛生管理法乙情。\r\
      \n    然依證人朱晃進於101年6月26日庭訊時之證稱，可知ＤＥＨ\r\n    Ｐ於案發當時，為「非」管制性物品，乃「可」食用之物質\r\n  \
      \  。因依卷附之檢測資料，本件案發當時，於飲料中檢測出之\r\n    化學物質為ＤＥＨＰ；復依行政院環境保護署101年4月16日\r\n    環毒字第1010028227號函檢附之「ＤＥＨＰ（ＤＯＰ）納入\r\
      \n    第一類毒性化學物質合理性公聽會會議記錄」五所載：「…\r\n    …針對DEHP作研究，他們蒐集世界上所有正負面的資料，研\r\n   \
      \ 究後做出公開聲明結論是&quot;DEHP是安全的&quot;……證明DEHP不應\r\n    該再列入第一類毒化物管制。」及行政院環境保護署嗣於90\r\
      \n    年 6月22日公告將DEHP之毒性分類修正為第四類毒性化學物\r\n    質（即僅具疑似毒化物，而『無』危害人體健康之具體實證\r\n \
      \   ），則ＤＥＨＰ於案發當時，為「無」毒性物質，且ＤＥＨ\r\n    Ｐ迄今仍為「可」食用之物質。再依行政院衛生署101年8月\r\n    6日署授食字第1010050730號函檢附之「行政院衛生署100年\r\
      \n    10月26日署授食字第1001303005號函」函送之「降低食品中\r\n    塑化劑含量之企業指引」伍、明載：「衛生署發佈之塑化劑\r\n\
      \    每人每日耐受量，如表１。註每人每日耐受量，針對不可食\r\n    用之污染物所計算出之終身每日攝食無風險劑量，單位為每\r\n    日每公升體重之耐受量（毫克）」。及系爭塑化劑ＤＥＨＰ\r\
      \n    為衛生署公告之「食品器具、容器、包裝衛生標準」第 4條\r\n    規定：食品器具、容器、包裝應符合下列試驗標準：一一般\r\n    規定：塑膠類「溶出試驗」之「項目及合格標準」乙欄明訂\r\
      \n    ：『鄰苯二甲酸二（2-乙基己基）酯（di-（2-ethylhexyl\r\n    ）phthalate,DEHP）：1.5ppm以下』。意即，ＤＥＨＰ乃可\r\
      \n    為人體攝食，但就每日攝食量訂有規範！因此，被告金童公\r\n    司、潘淑蘭販售予昱伸公司之塑化劑，因來源廠商即朱晃進\r\n    已明確證述，如經行政機關公告為管制物品，即刻改運交「\r\
      \n    非」管制物品，意即，不同時期運交之塑化劑，均是「非」\r\n    管制物品；又衛生署既認定塑化劑ＤＥＨＰ為人體每日可攝\r\n    取之物質，足證系爭塑化劑ＤＥＨＰ為人體可攝取之物質，\r\
      \n    即非危害人體健康之物！從而，此顯與本案論罪科刑依據之\r\n    法文「食品衛生管理法」第34條第1項、第2項之構成要件相\r\n   \
      \ 悖，意即，因不該當本罪，依「罪刑法定」原則，應為無罪\r\n    判決。3.食品衛生管理法第34條、第31條及第11條等規定，\r\n    其立法過程與立法目的，均係規範食品業者，不及於原物料\r\
      \n    供應商。此由食品衛生管理法第 1條規定：「為管理食品衛\r\n    生安全及品質，維護國民健康，特制定本法；本法未規定者\r\n    ，適用其他有關法律之規定。」該法於64年\
      \ 1月28日制訂公\r\n    布，遍查該法與其罰則之立法過程，提案機關行政院衛生署\r\n    與立法委員於研討過程中，均集中在食品製造及食品相關產\r\
      \n    業業者之行為規範及管理與處罰，尤就該法第31條以下之罰\r\n    則部分，更為顯明，此有63年11月21日立法院內政、司法兩\r\n \
      \   委員會第54會期第 1次聯席會議記錄中，提案機關之一即司\r\n    法行政部次長在提案說明會議中發言略謂：「第六章第27條\r\n    （即現行法第31條）為對直接影響人體健康或公共安全之食\r\
      \n    品業者之罰則」（見立法院公報第63卷第98期委員會記錄第\r\n    9 頁），此外，復有該法草案第27條（即現行法第31條）分\r\n\
      \    條說明內容亦同此旨（見立法院公報第64卷第 2期院會記錄\r\n    第33頁）；再參第31條於97年 6月11日再度修正，行政院修\r\n\
      \    法提案說明中亦明白揭示「一鑑於食品業者作業及設施衛生\r\n    ，與所產製食品之衛生息息相關爰增列第二款」（見立法院\r\n    公報第97卷第31期院會記錄第88頁），均足堪認定該法第31\r\
      \n    條之行為者為違反第11條之「食品業者」，應無疑義。而被\r\n    告金童公司、潘淑蘭金僅單純為系爭塑化劑之販賣者，並非\r\n    製造系爭起雲劑之行為人，復無直接證據證明其等有知情或\r\
      \n    參與系爭起雲劑之製作，且被告金童公司、潘淑蘭亦非食品\r\n    衛生管理法所稱之食品業者，自「無」同法第31條之適用。\r\n    申言之，關於被告潘淑蘭、金童公司違反食品衛生管理法之\r\
      \n    犯罪證據，其包夾尚有不足，自不足為不利於被告等事實之\r\n    認定。4.又被告金童公司、潘淑蘭並「無」先行為義務。起\r\n    訴書雖指稱：「被告潘淑蘭可預見被告賴俊傑等人將塑化劑\r\
      \n    添加於食品添加物中，竟仍長期販售提供塑化劑，助長犯罪\r\n    。」云云。然按最高法院29年上字第2776號判例意旨謂：「\r\n  \
      \  刑法第15條第 1項規定，係指消極行為之犯罪與積極行為之\r\n    犯罪，在法律上有同一之效果，並非對於犯罪行為之意思要\r\n    件，特設例外規定，故該項行為，縱令客觀上係違反法律上\r\
      \n    之防止義務，如行為人主觀上並無犯罪故意，除應論過失犯\r\n    者外，仍不成立犯罪」。惟按檢察官就被告潘淑蘭與賴俊傑\r\n    彼此間有何犯罪謀議？或預見？之具體事證，既均付之闕如\r\
      \n    ，已難認所陳有理由。復加以刑法上不作為犯之過失犯，係\r\n    指行為人對於構成犯罪事實之發生，法律上有防止之義務，\r\n    能防止而不防止之情形。凡行為人對於構成犯罪事實之發生\r\
      \n    ，居於可防止之地位而不防止，其不防止之行為，即與結果\r\n    間有相當因果關係而言。而查被告潘淑蘭固身任金童公司負\r\n    責人，惟被告金童公司僅是單純之商品販售者，且遍查現行\r\
      \n    法令，並無任何法律明文要求販賣商對消費者之購買使用方\r\n    式、內容，負有督導、監督之責。意即，商品販賣者不可能\r\n    事必躬親，去瞭解每一位消費者購買商品之目的及使用方式\r\
      \n    ，顯「無」防止商品發生危害之義務。是現行法令既「未」\r\n    課予商品販售者商品使用安全之保護義務，而被告金童公司\r\n    、潘淑蘭對於系爭塑化劑售出後，購買者即昱伸公司將為如\r\
      \n    何之使用，自無從查知，更遑論有何監督責任之疏失。是以\r\n    ，本件被告賴俊傑將所取得之系爭塑化劑供作製作系爭起雲\r\n    劑使用，即「不能」謂與被告金童公司、潘淑蘭之銷售行為\r\
      \n    之間具有相當因果關係，原審判決關此之認事用法，顯與法\r\n    相悖。5.再者被告金童公司、潘淑蘭本件亦「無」共同詐欺\r\n    行為。蓋本件被告潘淑蘭所經營之被告金童公司之營業項目\r\
      \n    內容，除系爭塑化劑外，尚包括其他原物料之販賣，且遍查\r\n    卷附事證，並無被告金童公司、潘淑蘭有自被告賴俊傑、簡\r\n    玲媛處獲取販售系爭塑化劑合理利潤以外之任何財產。是除\r\
      \n    有直接證據，或有故為犯罪所得之轉讓，自無從單以有商品\r\n    販賣往來即推論被告金童公司、潘淑蘭對被告賴俊傑等人之\r\n    製作、販售起雲劑行為有何認識及行為分擔。既本件依公訴\r\
      \n    人所舉事證，均不足證明被告金童公司、潘淑蘭主觀上有詐\r\n    欺之故意，亦不足證明其對協助昱伸公司製造起雲劑等情有\r\n    所認識。此外，復查無其他積極事證足認被告金童公司、潘\r\
      \n    淑蘭有何詐欺或違反食品衛生管理法之犯行，自應諭知無罪\r\n    之判決等語。\r\n    被告金童公司於本院選任辯護人<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a633a41c1a3f93ceec3c\" target=\"\
      _blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb5d\"\
      \ target=\"_blank\">林幸慧</a></a>律師、被告潘淑蘭在\r\n    本院選任辯護人<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93ceefef\"\
      \ target=\"_blank\">徐揆智</a>律師共同為被告等提出辯護意旨以：\r\n    1.被告潘淑蘭雖為新北市○○區○○路3段381號「金童企業\r\
      \n    有限公司」負責人，金童公司登記營業項目為煤及煤製品批\r\n    發、石油製品批發，且被告潘淑蘭自94年間起經營金童公司\r\n    之業務，但被告潘淑蘭確實不知悉昱伸公司將購買之塑化劑\r\
      \n    DNOP及DEHP作為食品添加物原料之一。因(1)被告潘淑蘭與共\r\n    同被告賴俊傑的交情僅止於20多年前短短數月的同事情誼，\r\n\
      \    當時賴俊傑尚未開設昱伸公司，也尚未在臺灣鹽野公司任職\r\n    ，賴俊傑還不知道塑化劑得以增加起雲劑穩定性的商業機密\r\n    。賴俊傑離職後，2人從未聯絡，事發前，2人也未再見過面\r\
      \n    。94年被告潘淑蘭接手經營金童公司後，因昱伸公司是金童\r\n    公司的老客戶，被告潘淑蘭才又聽到賴俊傑這個名字，但被\r\n    告潘淑蘭從未主動打電話給昱伸公司，都是昱伸公司自己打\r\
      \n    電話來叫貨，被告潘淑蘭也從未去過昱伸公司，也未再見過\r\n    賴俊傑直到事發前，此有共同被告賴俊傑於二審之證述足證\r\n    。是被告潘淑蘭與賴俊傑並無來往，僅有公司業務的電話往\r\
      \n    來，而犯意之聯絡必被告潘淑蘭知悉整個犯罪行為及對於行\r\n    為之不法有所認識，惟被告潘淑蘭僅將工業原料出售予昱伸\r\n    公司，主觀尚未認知到任何不法，如何能認定被告潘淑蘭與\r\
      \n    賴俊傑或簡玲媛有犯意之聯絡。(2)被告潘淑蘭經歷一場痛苦\r\n    之婚姻後，因無穩定收入，又須撫養小孩，遂於94年接下前\r\n  \
      \  夫金曉林所經營之公司，在此之前，從未插手經營金童公司\r\n    之業務。94年後，被告金童公司除被告潘淑蘭之外，尚有司\r\n    機詹明厚及鄭郁潔等\
      \ 2名員工，平日客戶叫貨的電話都是由\r\n    鄭郁潔接聽，由鄭郁潔處理訂單並通知司機送貨，此有證人\r\n    鄭郁潔於一審及二審之證詞可證。一般情形下，只在客戶有\r\
      \n    價格調整或新產品之需求才可能將電話轉由被告潘淑蘭接聽\r\n    。被告潘淑蘭接手金童公司以前，昱伸公司就已經是金童公\r\n    司之老客戶，昱伸公司叫貨的電話，從未指定由被告潘淑蘭\r\
      \n    接聽，通常只是簡短說明自己是昱伸，及要叫貨的品名及數\r\n    量，從未詢問產品的用途或有多餘的寒暄，因此，昱伸公司\r\n    叫貨電話由鄭郁潔處理即可。又昱伸公司不常叫貨，電話叫\r\
      \n    貨的頻率可能數月一次，被告潘淑蘭恰巧接到昱伸公司叫貨\r\n    電話的可能性甚低。佐以證人邱文昭即新祥橡膠公司會計小\r\n    姐於二審、及證人詹明厚於二審之證述，均足證昱伸公司叫\r\
      \n    貨的電話，是由鄭郁潔接聽，而非潘淑蘭本人，小姐接獲訂\r\n    單後，即指示司機出貨。依據鄭郁潔於二審證稱：客戶來叫\r\n    貨的時候，不會特別問客戶，叫貨做何用途等語，顯見被告\r\
      \n    金童公司不可能有人知道昱伸公司訂購工業原料是作為食品\r\n    添加物原料。(3)昱伸公司只佔金童公司極小部分之營業額，\r\n   \
      \ 在此情形下，即使昱伸公司轉向第三人購買，亦不影響金童\r\n    公司之營運。金童公司販售給昱伸公司的商品全部都是極基\r\n    礎之工業原料，金童公司只是賺取轉手的價差，並無附加任\r\
      \n    何技術性的服務，無高額利潤，且昱伸公司購買數量甚少，\r\n    購買次數亦不頻繁，潘淑蘭在檢視金童公司營收狀況時，不\r\n    可能特別注意昱伸公司之購買狀況，更無必要定期進行業務\r\
      \n    的聯繫或關心，更不可能到昱伸公司，此與鄭郁潔於原審證\r\n    稱：就伊記憶所及，沒有看過潘淑蘭去拜訪客戶，伊印象中\r\n    也沒有跟客戶應酬，伊看到潘淑蘭經營金童公司都是用電話\r\
      \n    聯絡等語相符。(4)依據香料理事會理事長鄭清竹證稱：使用\r\n    塑化劑或棕櫚油之成本差異不大，廠商會購買昱伸公司製造\r\n   \
      \ 之起雲劑，是因昱伸公司之起雲劑穩定性較好等語，足見將\r\n    塑化劑作為起雲劑原料是賴俊傑之獨門配方，其他同行業者\r\n    都不知悉。而被告潘淑蘭是從前夫手中接下金童公司，本身\r\
      \n    並不具備化學專業，接手公司後亦未進修化學知識，被告潘\r\n    淑蘭更無可能知悉塑化劑得以用於增加起雲劑之穩定性。由\r\n    證人簡鈞恒及證人邱佳萍即昱伸公司員工、證人詹淑玲即昱\r\
      \n    伸公司員工、證人黃秀卿即昱伸公司離職人員等於原審之證\r\n    述，均足以證明將塑化劑加入起雲劑之人為簡鈞恒，而簡鈞\r\n    恒已經證稱未見過潘淑蘭，潘淑蘭自然不可能知悉塑化劑之\r\
      \n    用途。簡鈞恒復證稱司機下貨的地方不一定，因為渠等下桶\r\n    子有時候在對面的車棚，有時候在門口，不會送到伊調起雲\r\n    劑的那個地方等語，則金童公司司機詹明厚當然不清楚所送\r\
      \n    的貨是用以製作食品添加物，原判決認定被告潘淑蘭知悉並\r\n    有概括犯意聯絡，即有可議。(5)被告潘淑蘭販售給昱伸公司\r\n   \
      \ 之價格是一般行情，並無暴利，若被告潘淑蘭知悉昱伸公司\r\n    將工業用原料添加於食品添加物中，以高風險高利潤之常情\r\n    衡量，被告潘淑蘭怎可能只賺取正常行情的利潤。至於在桶\r\
      \n    子上噴上ＳＤ字樣，並非從被告潘淑蘭經營金童公司開始，\r\n    這是金童公司前負責人金曉林時期即有，此舉是為了防止客\r\n    戶知悉原料學名後於市場上比價，導致同業間殺價競爭。潘\r\
      \n    淑蘭接手經營後，也沿襲此一作業方式，並非用以掩飾販售\r\n    工業原料之行為。再者由證人朱晃進於二審之證稱，亦足以\r\n    證明被告潘淑蘭不可能去詢問客戶如何使用產品，當然也不\r\
      \n    可能知悉出售的商品被作為食品添加物原料之一。被告潘淑\r\n    蘭不具化學背景，接手金童公司後，也未進修或學習化工知\r\n    識，如何知悉本案中之DNOP、DEHP得以代替棕櫚油做為製作\r\
      \n    起雲劑之原料，或者加入香醬中，用以提高起雲劑及香醬品\r\n    質之穩定性。原判決雖認定被告潘淑蘭與賴俊傑及簡玲媛有\r\n    犯意聯絡，惟自從賴俊傑離開與被告潘淑蘭共事過的有機公\r\
      \n    司後，被告潘淑蘭從未見過賴俊傑，2 人也未電話保持聯繫\r\n    ，昱伸公司一開始就向金童公司叫貨也是因為賴俊傑認識金\r\n    曉林，與被告潘淑蘭跟賴俊傑早年的同事情誼無關，則被告\r\
      \n    潘淑蘭如何知悉賴俊傑的獨家秘方並進而與賴俊傑及簡玲媛\r\n    有犯意聯絡，未見原判決於理由欄敘明，原判決認定潘淑蘭\r\n    有犯意聯絡顯屬率斷。(6)被告潘淑蘭接手金童公司後，均由\r\
      \n    司機詹明厚送貨至昱伸公司，詹明厚平日不接電話，也不負\r\n    責公司業務的聯繫，工作就是把貨送到就好，衡情詹明厚根\r\n    本不可能去關心或注意客戶如何使用產品，也無庸回報客戶\r\
      \n    實際營業項目。金童公司販售的是基礎工業原料，用途甚廣\r\n    ，基於商業道德，詹明厚是不可能去探聽原料如何被使用，\r\n    以免招惹客戶埋怨與懷疑，此經證人詹明厚與證人即昱伸公\r\
      \n    司會計詹淑玲分別於一審證述相符。再者，昱伸公司會計詹\r\n    淑玲於一審證稱：「（問：你們公司有沒有招牌？『昱伸香\r\n    料』或『昱伸公司』或什麼大大的一個『昱』？）大大的『\r\
      \n    昱』招牌在18號，我們現在在16號，18號已經租人了，那邊\r\n    有個『昱』」、「（問：那妳說的16號有招牌嗎？）沒有」\r\n \
      \   等語，則送貨到昱伸公司的金童公司司機，如何知悉昱伸公\r\n    司為食品業者？佐以證人鄭郁潔於一審證稱：「（問：妳們\r\n    的客戶昱伸公司的全名是什麼？）我只會認得昱伸這個名字\r\
      \n    ，我沒有去記全名」、「（問：昱伸是在做什麼的公司？）\r\n    我不清楚，我只知道他叫昱伸」等語，益證金童公司無人知\r\n    悉昱伸公司營業內容。(7)雖有共同被告簡鈞恒證稱做完了在\r\
      \n    外面洗器具，鄰居經過說好香等語。惟在昱伸公司任職之會\r\n    計詹淑玲於一審，及證人詹明厚於一審之證述，則昱伸公司\r\n    之鄰居是否真有聞到食物香味即有可疑。縱使簡鈞恒所述為\r\
      \n    真，依據簡鈞恒於二審證稱：「（問：你們通常在何時會清\r\n    洗工具？）差不多下午四點多，就是所有工作都完成，快要\r\n    下班的時候」、「（問：換句話說，你們下班清洗工具排出\r\
      \n    的廢水會有摻雜一些濃密香味，是否如此？）對，如果當天\r\n    是製作有香味的東西的話」等語，顯然只有在下班時間才有\r\n    可能聞到香味，且昱伸公司也不是天天都清洗有香味的桶子\r\
      \n    ，香味絕對不可能無時無刻都存在，此有證人高佩雲即昱伸\r\n    公司離職人員於一審證稱：「（問：你們沒有在做香料的時\r\n    候，站在你們公司的門口會聞到香味嗎？就是說今天都沒有\r\
      \n    在做任何的原料，站在你們公司的門口會聞到香味嗎？）不\r\n    會」等語佐證，金童公司司機詹明厚久久去一次昱伸公司送\r\n    貨，貨物搬下車後也不停留，只將桶子放在公司外，且詹明\r\
      \n    厚都在正常上班時間送去，如何會聞到香味，昱伸公司清洗\r\n    桶子的時間也是詹明厚快要下班的時間，詹明厚早就返回金\r\n    童公司了，詹明厚怎麼可能聞到香味。又現今市面上添加香\r\
      \n    料之產品甚多，除食品外，美妝用品及清潔用品也多有標榜\r\n    添加香味，縱使詹明厚聞到果香味道，但詹明厚能區別是添\r\n    加於食品中之香味，或是添加於清潔劑或美妝用品中的香味\r\
      \n    嗎？退步言之，縱使詹明厚曾經聞道香味，但金童公司出售\r\n    的是工業原料，詹明厚也不可能聯想到昱伸公司是將工業原\r\n    料添加於起雲劑中，更遑論送貨回公司後，將此一懷疑告訴\r\
      \n    被告潘淑蘭。佐以詹明厚於二審證稱：伊不知道昱伸公司在\r\n    做什麼，伊到他們公司門口，小姐就出來叫伊簽，伊簽一簽\r\n    伊就走了，伊不曉得他們訂「SD」要做什麼用，伊送貨到昱\r\
      \n    伸公司時，不會問昱伸公司他們在做何事情，伊送貨就好了\r\n    ，伊送貨到就走了，不要打電話到公司罵伊，伊就很好了。\r\n    伊送貨到昱伸公司不覺得聞到香香的味道，伊看他們外面是\r\
      \n    塑膠的東西，伊不覺得香就是了等語，益證被告潘淑蘭稱其\r\n    不知情等語屬實。(8)雖被告潘淑蘭與賴俊傑曾經有幾個月的\r\n   \
      \ 時間在同一間公司任職，但賴俊傑離職後，兩人未有聯絡，\r\n    共事時間也僅有短短數月，潘淑蘭如何得知賴俊傑離開有機\r\n    公司後，自行開設昱伸公司來經營食品香料業。且由證人賴\r\
      \n    俊傑於二審之證述，亦顯見94年以後賴俊傑仍向金童公司叫\r\n    貨，只是維持原來的習慣，賴俊傑只要叫到貨就好，對於出\r\n    貨公司經營者是否變更，公司名稱是否更換，根本毫不在意\r\
      \n    ，在此情況下，賴俊傑怎麼可能去跟被告潘淑蘭有所謂的犯\r\n    意聯絡？根據原審判決之認定，在昱伸公司工作多年的廠長\r\n    簡鈞恒都不知道自己調製的起雲劑及香醬中摻有塑化劑，則\r\
      \n    僅是多年前舊識的被告潘淑蘭又如何得知昱伸公司是將塑化\r\n    劑摻入食品添加物內？佐以潘淑蘭於原審100年7月25日準備\r\n  \
      \  程序時所供述，被告潘淑蘭連客戶所營項目都不知悉的情況\r\n    下，更不可能去注意客戶如何使用金童公司出售的原料，更\r\n    無可能知悉或預見出售的工業原料作為食品添加物原料。(9)\r\
      \n    賴俊傑雖稱曾以電話向潘小姐叫貨，惟昱伸公司與金童公司\r\n    往來十數年，在金童公司前任負責人金曉林時期，金童公司\r\n    分別雇用過兩位潘小姐，潘美伶與潘君緯二人，潘美伶係於\r\
      \n    81年到職，任職約一年多，當時老闆是金曉林，潘美伶任職\r\n    期間被告潘淑蘭並未在金童公司上班。潘君緯則於82年到83\r\n  \
      \  年，87年到88年在金童公司任職，當時負責人也是金曉林，\r\n    業經兩人於二審到庭為證。又由證人賴俊傑先後於原審及二\r\n    審之證述，足知被告賴俊傑在昱伸公司設立之初，或許凡事\r\
      \n    親力親為，但公司一切制度上軌道後，有訂貨單，賴俊傑又\r\n    往返兩岸，應無可能自己親自叫貨，故94年被告潘淑蘭接手\r\n    金童公司後，應該都是簡玲媛或公司的會計小姐叫貨，而被\r\
      \n    告賴俊傑連何時開始是向被告潘淑蘭購買塑化劑都不清楚，\r\n    連接聽電話的小姐是誰，也無法確定，則被告賴俊傑稱自己\r\n    有透過電話直接向潘淑蘭叫貨等語，即有可疑，益證被告潘\r\
      \n    淑蘭與賴俊傑無犯意之聯絡。(10)被告潘淑蘭94年才從前夫金\r\n    曉林手中接下金童公司，在此之前並未參與金童公司之經營\r\n \
      \   ，而昱伸公司與金童公司往來十幾年以上，被告潘淑蘭接手\r\n    後，昱伸公司並未告知叫貨用途及塑化劑使用用途，原審認\r\n    定潘淑蘭知情，顯無實據，此經證人賴俊傑於一審及證人簡\r\
      \n    玲媛於二審證述明確，被告潘淑蘭主觀上是認知昱伸公司購\r\n    買工業用油做為機器之潤滑油使用。且購買基礎工業原料之\r\n    客戶，本身即熟知原料之用法，通常不需要金童公司這種中\r\
      \n    盤商向客戶說明原料之特性及使用方法，故被告潘淑蘭雖無\r\n    化學專業背景，卻也能經營金童公司多年，即是因客戶均清\r\n    楚原料用途，甚至因為涉及商業機密，根本不會透露原料的\r\
      \n    使用方法，在此種情形下，被告潘淑蘭如何得知昱伸公司是\r\n    將工業原料摻入食品中？此由證人黃啟宗即駿達香料公司負\r\n    責人於二審之明確證稱，與證人朱晃進即出售塑化劑予金童\r\
      \n    公司之意勝公司經營者於二審證稱，及證人朱晃進於一審證\r\n    稱，即益發證明金童公司的上下游都不會互相詢問塑化劑之\r\n    用途或使用方法。況證人邱文昭即新祥橡膠公司會計小姐於\r\
      \n    二審證稱：伊公司買 DOP或者「SD」或其他工業原料，不會\r\n    告知金童公司用途為何。佐以昱伸公司添加塑化劑之場所並\r\n  \
      \  非在一樓辦公室之門口，外人顯然無法看見起雲劑及香醬之\r\n    製作過程，此有證人賴俊傑於一審之證稱足以證明。退步言\r\n    之，縱使被告潘淑蘭知悉昱伸公司為食品業者，因昱伸公司\r\
      \n    並未在公司以外之人得以見聞之門口空地製作起雲劑，也不\r\n    足以憑此認定潘淑蘭知悉所售出之塑化劑係作為起雲劑原料\r\n    之一。2.原判決以金童公司之客戶記錄卡記載昱伸公司之全\r\
      \n    名為「昱伸香料有限公司」，與昱伸公司往來之銷貨單、報\r\n    價單等均記載昱伸公司係「昱伸香料有限公司」，及同案被\r\n    告簡玲媛於偵查中證稱：有時候我會講昱伸香料有時候會講\r\
      \n    昱伸，而且他們司機送貨來也有聞到香味，不可能不知道我\r\n    們是做食品的等語，認被告潘淑蘭稱不知悉昱伸公司營業項\r\n    目等語不足採信，然按(1)公司之登記名稱、營業項目與實際\r\
      \n    經營之業務常有不一致之，常人實難從公司名稱推論出公司\r\n    實際所營業務，更難從公司名稱推論公司製造販售之商品為\r\n    何，此從與賴俊傑同為香料公司負責人之證人黃啟宗於二審\r\
      \n    之證述，可證公司名稱有香料二字，並不足以推論該公司即\r\n    為製造食品用香料業者，更可以證明，就算是香料公司，也\r\n    有購買工業原料之需要，被告金童公司不可能憑藉公司名稱\r\
      \n    即有判斷客戶所營事業及購買原料用途之能力。證人賴俊傑\r\n    於一審也證稱：伊以前有拿過金童的白蠟油樣品，要用來做\r\n    燈油，不是用來吃的，是拜佛用的燈油，昱伸本來想開發燈\r\
      \n    油，後來沒有成功等語，足見公司名稱根本無法判斷公司實\r\n    際所營事業。(2)被告潘淑蘭於原審即明確答辯本件偵查過程\r\n   \
      \ 中檢察官曾詢及之數家客戶，其中有臺北油脂食品化學工廠\r\n    股份有限公司曾向金童公司購買白蠟油，而其公司名稱雖載\r\n    明為「食品」，實際上卻以製造肥皂為業；瀚甡有限公司曾\r\
      \n    向金童公司購買甲苯，而檢察官固告知該公司所登記之營業\r\n    項目包含食品業，實際上卻以烤漆為業，因此，被告潘淑蘭\r\n    不知道昱伸公司營業項目或所製造之產品，亦合常情。昱伸\r\
      \n    公司向金童公司購買的貨品都是很普通的工業原料，叫貨時\r\n    從未於電話中指明是要做為食品用的，或者要求要以乾淨的\r\n    容器盛裝DNOP、DEHP，或者每次均要求要提供樣品檢驗，叫\r\
      \n    貨的過程並無任何啟人疑竇之處，金童公司對昱伸公司從出\r\n    貨、售價及收款方式都與其他客戶無異，根本不會特別注意\r\n    。(3)而由證人潘美伶即金童公司離職員工，及證人潘君緯即\r\
      \n    金童公司離職員工等於二審之結證，足見早在被告潘淑蘭接\r\n    手金童公司以前，金童公司就不會去詢問客戶購買原料之使\r\n    用方式，客戶也從未告知購買原料之用途。因此，被告潘淑\r\
      \n    蘭接手金童公司後，縱使留有公司之舊資料，亦無從得知昱\r\n    伸公司是製作起雲劑及香醬等食品添加物之廠商。(4)至於金\r\n   \
      \ 童公司送貨方式，經證人簡玲媛於一審證稱：送貨都是司機\r\n    送，潘淑蘭沒有送過貨，貨是送到昱伸公司外面，門口有一\r\n    個水泥地那個地方。那個地方離要做起雲劑的工廠沒有到10\r\
      \n    0 公尺，幾十公尺而已。就放在那邊，要用的時候是簡鈞恒\r\n    運到裡面去，金童公司的潘淑蘭或是金童公司的人不可能去\r\n    把貨送到裡面去等語明確。因之被告潘淑蘭既無親自送過貨\r\
      \n    ，證人簡玲媛亦稱事發前未與潘淑蘭見過面，被告潘淑蘭如\r\n    何光憑電話中「昱伸」、「昱伸香料」這四字判斷昱伸公司\r\n    係經營食品添加物中的香料，而非清潔劑香料或美妝用品香\r\
      \n    料，又如何光憑電話中「昱伸」、「昱伸香料」這四字知道\r\n    出售的工業原料作為食品添加物原料？3.原判決以被告潘淑\r\n    蘭於販賣予昱伸公司塑化劑時，故意不照原來之品名記載，\r\
      \n    而在出售單據上記載「SD」及在盛裝塑化劑之藍色大鐵桶上\r\n    噴上「SD」，認定被告潘淑蘭意在避免他人知悉所販賣之內\r\n   \
      \ 容物為塑化劑DNOP或DEHP等語，惟此與事實不符，明顯錯誤\r\n    。因(1)噴有ＳＤ字樣的桶裝原料，並非僅有販售給昱伸公司\r\n   \
      \ 。此經證人鄭郁潔即金童公司員工於二審、證人邱文昭即新\r\n    祥橡膠會計小姐於二審、證人詹明厚即金童公司司機於二審\r\n    及被告潘淑蘭在100年7月\
      \ 4日準備程序時均證述供陳明確。\r\n    (2)且桶子上噴上產品代號，並非僅有DNOP或DEHP兩項商品，\r\n    此一做法亦非金童公司獨有，其他同行也有此一習慣。此觀\r\
      \n    之證人鄭郁潔於二審、證人詹明厚於一審、二審、證人朱晃\r\n    進即意勝公司經營者於一審、二審、證人簡玲媛於一審、證\r\n    人賴俊傑於二審等之證稱，均足證桶子上噴SD字樣，並非被\r\
      \n    告潘淑蘭用以掩飾販售塑化劑之行為，而是業界的習慣，連\r\n    經營昱伸公司20多年的賴俊傑也習以為常。益證被告潘淑蘭\r\n    接手後只是遵循前任經營者之作法，未有改變，出貨給昱伸\r\
      \n    公司，也是接續舊客戶，出售價格未有暴利，均是依市場行\r\n    情調整，實難據此認定被告潘淑蘭與賴俊傑有犯意之聯絡。\r\n    4.原判決認被告潘淑蘭身為塑化劑產品之販賣業者，對於塑\r\
      \n    化劑DNOP、DEHP為具有毒性、有害人體健康之物質一節，理\r\n    應知之甚詳等語，亦有錯誤。因(1)被告潘淑蘭只是接手前夫\r\n\
      \    所留下之公司，按照前人模式經營，根本不具備相關化學知\r\n    識，出售塑化劑予金童公司之朱晃進於一審證稱：「（問：\r\n    DEHP經過列管之後，依照規定你們出售DEHP在包裝上是否依\r\
      \n    規定要做警示，或者這個是列管物品，或者是警告危險物品\r\n    物質的標語？）在還沒發生事情之前他們都沒有標示」、「\r\n    （問：DINP可以放在食物的添加物裡頭嗎？）現在不行」、\r\
      \n    「（問：以前可以嗎？）以前聽說過口香糖曾經添加過」等\r\n    語，是連金童公司上游的意勝公司對於塑化劑之危險性及化\r\n    學性質都不甚清楚之情形下，被告潘淑蘭怎有可能知悉塑化\r\
      \n    劑有如何之毒性。(2)本案中知悉製作起雲劑及香醬配方之賴\r\n    俊傑都稱不知道會危害人體，則何以被告潘淑蘭會知悉塑化\r\n   \
      \ 劑對人體的影響為何？(3)原判決認定同案被告簡鈞恒對本案\r\n    情事不知情而為簡鈞恒無罪之判決。被告潘淑蘭並非昱伸公\r\n    司員工，也未到過昱伸公司，而從未參與起雲劑及香醬製作\r\
      \n    過程之潘淑蘭，卻被認為知悉塑化劑毒性且知悉塑化劑係作\r\n    為食品添加物原料，原判決就此部分之認定顯有矛盾。(4)被\r\n   \
      \ 告潘淑蘭主觀上是出售工業原料，根本沒想到會有人將工業\r\n    原料使用於食品添加物中。此有證人朱晃進於二審證稱：潘\r\n    淑蘭沒有向伊詢問可否用在食品上的相關問題，因為這是工\r\
      \n    業原料，沒有想到會用在食品上。出售的 DOP、DEHP給客戶\r\n    時，有些客戶會向伊要樣品試用，伊在取樣沒有戴口罩，這\r\n \
      \   個是一個原料，在伊的認知是不會那麼毒。伊沒有做過食品\r\n    ， DOP、DEHP是工業原料，會用到食品伊也不曉得、不可能\r\n   \
      \ 等語；及證人朱晃進於一審證稱： DOP、DEHP沒有味道，是\r\n    透明液體，如果手去摸會有點油油的，摸了沒有腐蝕性，油\r\n    油了之後呢，去洗一洗就沒事了，最早以前橡皮擦那一類的\r\
      \n    東西都是用 DOP做的等語，可證明被告潘淑蘭稱沒有想過被\r\n    告賴俊傑等會將DNOP、DEHP運用在食品上，也不知道DNOP、\r\
      \n    DEHP有何種毒性等語屬實。(5)證人黃景宏即果山園食品企業\r\n    有限公司經營者於一審證稱，公司是製造濃縮果汁的，如果\r\n \
      \   賴俊傑在100年5月以前就把DEHP寫在起雲劑配方上，伊也不\r\n    會知道那個不能用，連食品業者都不知悉DEHP不得添加於食\r\n \
      \   品中，則經營工業原料中盤商的被告潘淑蘭又如何知悉？(6)\r\n    依證人鄭郁潔於二審之證稱，可證明被告潘淑蘭接手金童公\r\n    司後，只是單純的接續經營，未去審視前人留下的資料，只\r\
      \n    知公司的貨品是工業原料，但並不清楚貨品的化學式或分子\r\n    結構，被告潘淑蘭根本不清楚塑化劑DNOP、DEHP為具有毒性\r\n \
      \   、有害人體健康之物質。5.而由證人賴俊傑於二審及證人簡\r\n    玲媛於二審之證稱，可見製作起雲劑之配方連賴俊傑之配偶\r\n    都不知悉，原判決認定被告潘淑蘭為共犯即有錯誤。6.綜上\r\
      \n    昱伸公司將DNOP、DEHP用於起雲劑及香醬中使用，就同案被\r\n    告賴俊傑之供述，目前國內只有被告賴俊傑及與賴俊傑在臺\r\n \
      \   灣鹽野香料股份有限公司任職之林姓同事知道DEHP可使用於\r\n    起雲劑，又身為昱伸公司廠長之簡鈞恒在昱伸公司製作起雲\r\n    劑二十幾年都不知道該配方，是以被告潘淑蘭如何能「知悉\r\
      \n    或預見昱伸公司將DEHP塑化劑加入用於調配起雲劑」之犯行\r\n    。且由證人簡玲媛、簡鈞恒、高佩雲、黃秀卿、詹淑玲、邱\r\n   \
      \ 佳萍等人均在昱伸公司上班，皆證稱不認識被告潘淑蘭，被\r\n    告潘淑蘭亦從未到過昱伸公司，加以金童公司販賣予昱伸公\r\n    司之塑化劑係由司機詹明厚運送至昱伸公司，並將貨品放至\r\
      \n    昱伸公司之門前空地，被告潘淑蘭與賴俊傑並無互動，被告\r\n    潘淑蘭僅係依金童公司先前留存之客戶資料，接續經營，如\r\n    何與共同被告賴俊傑等為犯意之聯絡。況不管是金童公司或\r\
      \n    意勝公司販賣DEHP或DNOP予客戶，通常不會去過問客戶作何\r\n    使用，因為縱使過問，客戶亦不會告知上游廠商其購買塑化\r\n \
      \   劑之使用用途，被告潘淑蘭無化學知識，僅承襲金童公司先\r\n    前客戶資料販賣工業原料，依社會生活經驗及工業原料中盤\r\n    商經營習慣，潘淑蘭不可能知悉或預見昱伸公司將塑化劑作\r\
      \n    為食品添加物原料之一。從而原判決認被告潘淑蘭自94年 2\r\n    月中旬某日起，與賴俊傑、簡玲媛有共同基於違反食品衛生\r\n   \
      \ 管理法之概括犯意聯絡，違反食品衛生管理法第34條第 1項\r\n    之規定等語顯然錯誤，從而原判決依89年2月9日修正公布之\r\n    食品衛生管理法第34條第2項規定科以金童公司同條第1項之\r\
      \n    罰金刑，自亦有錯誤等語。\r\n  (三)被告簡玲媛固坦承曾向金童公司叫貨購買原料 DOP之事實；\r\n    惟矢口否認有何詐欺或違反食品衛生管理法之犯行，辯稱：\r\
      \n    伊沒有跟被告賴俊傑共同經營昱伸公司，伊係家庭主婦，負\r\n    責家務之餘，僅兼管昱伸公司之財務，從來沒有負責昱伸公\r\n    司的銷售出貨，伊不知道\
      \ DOP是塑化劑，不知道塑化劑是違\r\n    法的食品添加物云云。\r\n    其原審選任辯護人於原審審為其辯護稱：綜理昱伸公司一切\r\n \
      \   營運及事務者是被告賴俊傑，並非被告簡玲媛。賴俊傑是昱\r\n    伸公司之負責人，有關昱伸公司之一切經營係由其決定，此\r\n    除有昱伸公司登記、變更登記事項卡附卷為憑外，並經證人\r\
      \n    賴俊傑證述明確，足認被告簡玲媛到昱伸公司去，純粹係因\r\n    為錢的事情被告賴俊傑希望由自己人管理比較好，並非與被\r\n    告賴俊傑共同經營昱伸公司。再參以昱伸公司往來客戶金果\r\
      \n    王公司陳阿和、永明工業原料行黃小玲、世明食品原料行許\r\n    茂森、薪軒企業有限公司（下稱薪軒公司）陳國軒、盛源公\r\n    司黃麗蓉、安晉公司謝清義、建彰企業行陳柏璋、馥聖公司\r\
      \n    魏碧雲、揚聖企業有限公司（下稱揚聖公司）林吉鎮之證述\r\n    內容可知，被告簡玲媛與客戶間之接觸，僅係有時賴俊傑去\r\n    送貨，她跟著去，或偶爾接到客戶打來叫貨的電話，而與客\r\
      \n    戶業務方面的洽談皆是由賴俊傑在負責處理。又佐以昱伸公\r\n    司員工邱佳萍、詹淑玲之證述，益證被告簡玲媛在昱伸公司\r\n    所參與者主要係向上游廠商叫貨、對帳及開支票等工作，兼\r\
      \n    以偶爾幫忙接電話，遇到客戶來電叫貨則幫忙登記後交給會\r\n    計，其餘如原料之查點、起雲劑、香料之製造、包裝、貼標\r\n    籤、出貨等事宜被告簡玲媛皆未參與。再者有關產品之製作\r\
      \n    單、標籤、成份表等內容亦係被告賴俊傑所決定並打好後存\r\n    檔在電腦中，再由會計需要時列印出來，被告簡玲媛未處理\r\n    過。公訴人以被告簡玲媛公司辦公位置係面對門口之主要位\r\
      \n    置，從辦公位置即推論其綜理公司一切營運。惟若果真如此\r\n    ，檢察官所認定身為共同經營者之被告賴俊傑，其辦公位置\r\n    不是也應該面對門口嗎？然據詹淑玲所證述︰「老闆坐在我\r\
      \n    的對面，他是面對著牆。」顯見在昱伸公司辦公位置與是否\r\n    綜理公司一切營運，無法劃上等號。公訴人又以在新北市○\r\n    ○區○○路\
      \ 1段28之6號13樓搜獲之編號13F-2號行事曆，認\r\n    定公司小姐書寫便利貼粘在行事曆上之問題，均由其解決處\r\n    理，其負責公司一切有關會計與廠商間之問題解決，更徵其\r\
      \n    乃綜理公司一切事務。然觀之公司小姐書寫便利貼粘在行事\r\n    曆上之內容，大部分都是要簡玲媛向上游廠商叫貨，並非會\r\n    計與廠商間有何問題需要由其解決。且據簡玲媛所述︰「因\r\
      \n    為賴俊傑都會常常從大陸打電話給我，睡前一定有一通電話\r\n    ，所以我就把客人的問題轉告給他，有時候是他自己直接打\r\n    電話給客人，有時候是跟我講怎麼處理，然後我就會跟客人\r\
      \n    講。」即若廠商有問題，亦係其轉告給賴俊傑，而由賴俊傑\r\n    決定如何處理，並非其負責處理，是要無法據此推論被告簡\r\n    玲媛乃綜理公司一切事務。又簡玲媛於88至90年開始到昱伸\r\
      \n    公司幫忙期間，同時還須照顧其身體狀況不佳之父、母，此\r\n    除有被告提出之病歷資料外，亦經賴俊傑、簡鈞恒、詹淑玲\r\n    等人到庭證述屬實，且因其母親與外勞不合，不願與外勞獨\r\
      \n    自相處，是除母親偶而到其他兄弟姐妹家外，被告簡玲媛雖\r\n    到公司亦無法長時間停留，故除因為叫貨及財務的事情賴俊\r\n    傑希望由自己人即簡玲媛來管理外，其餘公司的事務如上所\r\
      \n    述，被告簡玲媛涉入不多，所以公訴人指被告簡玲媛綜理公\r\n    司一切事務，實非事實。被告簡玲媛是銘傳商專國貿系畢業\r\n    ，到昱伸公司以前，從來不曾聽過\
      \ DOP，而DEHP更是本案事\r\n    發之後才聽過，更遑論知道 DOP或DEHP為何物。被告簡玲媛\r\n    到昱伸公司幫忙後，因賴俊傑要其向金童公司叫\
      \ DOP，才聽\r\n    到DOP這個名詞，但賴俊傑並未告訴被告簡玲媛DOP是什麼，\r\n    此亦經賴俊傑陳述在卷，簡鈞恒亦不知 DOP、DEHP、塑化劑\r\
      \n    是什麼，此亦經其於偵查中、審理時陳述明確。再者，張文\r\n    德於原審證述︰「（問：你跟簡玲媛講『D什麼P』，她就跟\r\n    你說『那不是可以用嗎？』）對，好像她認知裡面這個是可\r\
      \n    以用的」等語。而被告簡玲媛陳稱︰「（問︰張文德說 5月\r\n    16日他有打電話給妳，問說是不是有D什麼P的，妳跟他說那\r\n  \
      \  個不是可以用嗎，妳有這樣講嗎？）有，因為他說D什麼P，\r\n    我就想說應該是DOP，我不知道DOP有什麼問題，我就跟他講\r\n    說那不是可以用嗎？」，被告簡玲媛根本不知\
      \ DOP或DEHP是\r\n    塑化劑，不知其並非合法之食品添加物原料，是其與其他共\r\n    同被告間顯無犯意之聯絡或犯罪之故意，顯不該當食品衛生\r\
      \n    管理法第34條第 1項、刑法第340條常業詐欺罪、刑法第339\r\n    條詐欺取財之構成要件，故請諭知被告簡玲媛無罪判決。\r\n \
      \   被告簡玲媛在本院之選任辯護人<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef44\"\
      \ target=\"_blank\">李進建</a>律師為其辯護稱：1.\r\n    由學理與邏輯上分析，可不可以殺人？確實不可以，但如果\r\n\
      \    真造成一個人死亡，卻仍須探究加害人主觀上是否有知悉而\r\n    故意，並論以個別之罪。而若食品誤為添加防腐劑造成他人\r\n    傷害等情況，先估不論民事損害賠償為何？依據刑法之主觀\r\
      \n    、客觀構成要件分析，雖然客觀行為上成就，但主觀上並不\r\n    知悉為防腐劑，而誤認為一般合法添加物者，則難認為有刑\r\n    法上傷害罪嫌，應討論故意或過失傷害罪嫌、或根本為無過\r\
      \n    失，而不論刑事責任；但民事賠償乃屬他事，此為一般刑事\r\n    犯罪所應探究主觀、客觀構成要件之分析，若完全不論主觀\r\n    要件是否知悉、或是否故意、或是否為過失者，則前述造成\r\
      \n    他人死亡，就是殺人罪嫌，此添加防腐劑造成他人傷害，就\r\n    屬傷害罪嫌，合理乎？同理，塑化劑或乳化劑可不可以直接\r\n    或間接供給人吃？由中華民國的今天、塑化劑事件發生的那\r\
      \n    一天起、新聞炒得沸沸揚揚的那一天起，一般人答案是肯定\r\n    、不可以的，然在此事件發生之前，將塑化劑為食品添加物\r\n    ，是否果真涉犯罪嫌？完全不用論是否知悉塑化劑可否添加\r\
      \n    入食品中？若完全不論行為人是否了解添加物為塑化劑，則\r\n    只要添加塑化劑或乳化劑，即論為犯罪者（即詐欺取財或違\r\n    反食品衛生管理法），則刑法之審查主觀、客觀要件何用？\r\
      \n    若果真不論行為人主觀是否知悉而故意、或不知而過失、或\r\n    完全無法知悉之無過失？則是否合於長久刑法上規範之審查\r\n    基準？恐容有疑義。2.原判決理由認定被告簡玲媛為共同經\r\
      \n    營昱伸公司之人，且為知悉起雲劑中加入DNOP、DEHP成分，\r\n    且知悉DNOP、DEHP有害於人體，因而故意隱匿未於起雲劑成\r\
      \n    分表中揭示，因而涉案，顯有判決認定過當，臆測過當。蓋\r\n    其邏輯為：(1)被告簡玲媛與被告賴俊傑共同經營公司。(2)被\r\n \
      \   告簡玲媛與被告賴俊傑知道公司所生產之產品有加入起雲劑\r\n    。(3)被告簡玲媛與被告賴俊傑知道昱伸公司所生產之產品有\r\n    加入起雲劑，並均含有DNOP、DEHP。(4)起雲劑相關文件（昱\r\
      \n    伸公司起雲劑成分表）均未一併記載起雲劑之成分含有DOP\r\n    或SD或DNOP、DEHP，推論均明知所加入之DNOP或DEHP成分為\r\
      \n    不合法之食品添加物，否則大可正大光明揭示次項成分。(5)\r\n    被告簡玲媛為食品添加物製造業者，其向金童公司購買塑化\r\n   \
      \ 劑DNOP、DEHP作為昱伸公司製作起雲劑之原料，且該項成分\r\n    又係未經行政院衛生署核准之食品添加物成分，其對於塑化\r\n    劑DNOP、DEHP為有毒且有害人體健康之物質一節，自應有所\r\
      \n    知悉。然由101年8月 7日本院審理期日證人賴俊傑、101年8\r\n    月7日本院審理期日證人簡鈞恆、101年8月7日本院審理期日\r\
      \n    審判長詢問被告簡玲媛其所證述、原審100年9月15日證人陳\r\n    阿和作證、原審100年9月26日證人許茂森作證、原審100年9\r\
      \n    月26日證人陳國軒作證、原審100年9月27日證人黃麗蓉作證\r\n    、原審100年9月27日證人黃景宏作證、原審100年9月27日證\r\
      \n    人簡鈞恆作證、原審100年9月28日證人林吉鎮作證、原審10\r\n    0年9月28日證人謝俊宗作證、原審100年9月28日證人謝長賢\r\
      \n    作證、原審100年9月28日證人邱佳萍作證、原審100年9月28\r\n    日證人詹淑玲作證、原審100年10月4日證人黃秀卿作證、原\r\
      \n    審100年10月4日證人高佩雲作證、原審100年10月4日證人高\r\n    秀雲作證、原審100年10月4日證人詹明厚作證、原審100\
      \ 年\r\n    10月 5日證人張文德作證等之證述，可見本件被告簡玲媛並\r\n    無與同案被告賴俊傑共同經營昱伸公司，不得以被告簡玲媛\r\n\
      \    為同案被告賴俊傑之配偶，即論以被告簡玲媛無共同經營公\r\n    司為不合理、或被告簡玲媛顯為臨訟胡亂辯稱脫責，顯屬臆\r\n    測。實者，本件被告簡玲媛並無與同案被告賴俊傑共同經營\r\
      \n    昱伸公司，不得以被告簡玲媛為同案被告賴俊傑之配偶，即\r\n    論以被告簡玲媛無共同經營公司為不合理，原審認為被告有\r\n    以董事長名義之名片業經同案被告賴俊傑表示該名片係於中\r\
      \n    國大陸作生意時所使用，並非被告簡玲媛所刻意印製使用，\r\n    且即便有此名片，亦不得據此推論為有共同經營之事實。又\r\n    原審判決雖以被告賴俊傑、及證人邱佳萍、詹淑玲、黃秀卿\r\
      \n    、高佩雲、高秀雲、陳阿和、黃小玲、陳國軒、謝清義、林\r\n    吉鎮、葉長賢之證述，及被告簡玲媛之自承，認為被告簡玲\r\n    媛辯稱無與被告賴俊傑共同經營昱伸公司云云，顯無可採（\r\
      \n    原判決第21至24頁）。然經前所述，同案被告賴俊傑表示經\r\n    營者為賴俊傑，偶而會麻煩被告簡玲媛收貨，被告簡玲媛僅\r\n   \
      \ 為看頭看尾，最主要之事務為管帳。再由證人陳阿和、許茂\r\n    森、陳國軒、黃麗蓉、黃景宏、簡鈞恆、林吉鎮、謝俊宗、\r\n    謝長賢、邱佳萍、詹淑玲、黃秀卿、高佩雲、高秀雲、詹明\r\
      \n    厚、張文德等16人之作證，更可知悉，昱伸公司之經營者為\r\n    同案被告賴俊傑，被告簡玲媛並無參與經營，被告簡玲媛確\r\n    實為管帳，原審判決認為被告簡玲媛有參與經營，顯屬臆測\r\
      \n    。(6)公訴人以「……被告簡玲媛公司辦公位置係面對門口之\r\n    主要位置……」，從辦公位置即推論其綜理公司一切營運。\r\n   \
      \ 原審公訴人又以「……在新北市○○區○○路1段28之6號13\r\n    樓搜獲之編號 13F-2號行事曆……」，認定「公司小姐書寫\r\n   \
      \ 便利貼粘在行事曆上之問題，均由其解決處理，其負責公司\r\n    一切有關會計與廠商間之問題解決，更徵其乃綜理公司一切\r\n    事務……」等認定被告有經營公司。然依本案相關事證即可\r\
      \n    知悉詹淑玲是管理現場一切事務之人，包括與本案有關之貨\r\n    物托運單、銷貨傳票之製作、送貨明細單、送貨單、應收帳\r\n    款明細表單、公司訂銷貨紀錄之筆記本、代收款項紀錄簿、\r\
      \n    三聯式送貨單、三聯估價單、三聯送貨單、昱伸公司支票之\r\n    開立等等，且再觀扣案之昱伸公司小姐書寫便利貼粘在行事\r\n    曆上之內容，大部分都是要被告簡玲媛向上游廠商叫貨，並\r\
      \n    非會計與廠商間有何問題需要由其解決，被告簡玲媛並不管\r\n    公司之事情，僅僅關心『錢的問題』。且被告簡玲媛每年頻\r\n    繁出國之紀錄，更如何綜理經營公司？況據被告簡玲媛所述\r\
      \n    ：「因為被告賴俊傑都會常常從大陸打電話給我，睡前一定\r\n    有一通電話，所以我就把客人的問題轉告給他，有時候是他\r\n    自己直接打電話給客人，有時候是跟我講怎麼處理，然後我\r\
      \n    就會跟客人講。」（見本院100年9月26日審判筆錄第106 頁\r\n    ），即若廠商有問題，亦係其轉告給被告賴俊傑，而由被告\r\n\
      \    賴俊傑決定如何處理，並非其負責處理，是要無法據此推論\r\n    被告簡玲媛乃綜理公司一切事務。3.被告簡玲媛並無知悉起\r\n    雲劑中所添加之塑化劑或乳化劑中之成分\
      \ DOP或DEHP為何物\r\n    ，更無知悉該 DOP或DEHP對於人體是否造成影響或有害，顯\r\n    無以詐欺犯意或以違反食品衛生管理法之犯意為犯罪行為。\r\
      \n    因被告簡玲媛是銘傳商專國貿系畢業，至昱伸公司上班以前\r\n    ，從來不曾聽過 DOP，而DEHP更是本案事發之後才聽過，更\r\n \
      \   遑論知道 DOP或DEHP為何物，且無實際參與工廠加工或製造\r\n    起雲劑之行為，更無知悉起雲劑之成分為何？乃被告簡玲媛\r\n   \
      \ 到昱伸公司幫忙後，因被告賴俊傑要其向金童公司叫 DOP，\r\n    才聽到DOP這個名詞，但被告賴俊傑並未告訴被告簡玲媛DOP\r\n    是什麼，僅僅受命向金童公司叫貨\
      \ DOP。此亦經被告賴俊傑\r\n    於偵查、原審、101年8月 7日本院審理期日、證人張文德於\r\n    原審100年10月5日審理時、101年8月\
      \ 7日本院審理期日證人\r\n    簡鈞恆、101年6月26日本院審理期日證人朱晃進等證述明確\r\n    。而被告簡玲媛則陳稱：「（問：張文德說\
      \ 5月16日他有打\r\n    電話給你，問說是不是有D什麼P的，妳就跟他說那個不是可\r\n    以用嗎，妳有這樣講嗎？）有，因為他說D什麼P，我就想說\r\
      \n    應該是DOP，我不知道DOP有什麼問題，我就跟他講說那不是\r\n    可以用嗎？」等語。因此被告簡玲媛確實不知 DOP是什麼，\r\n\
      \    不知其是塑化劑成分，不知其並非合法之食品添加物原料，\r\n    且上訴人簡玲媛從無參與製造起雲劑，更無法知悉該塑化劑\r\n    成分功用、影響為何？或對人體是否造成影響或有害？故被\r\
      \n    告簡玲媛顯無以詐欺犯意或以違反食品衛生管理法之犯意為\r\n    犯罪行為，其僅為同案被告賴俊傑處理會計事宜，即金錢方\r\n    面之事宜，若以被告簡玲媛為同案被告賴俊傑之配偶，而認\r\
      \n    為被告簡玲媛確實知情，或同案被告賴俊傑之證稱係迴護被\r\n    告簡玲媛之情，顯屬單純主觀臆測，並無任何積極證據可為\r\n    認定其之犯行。4.再由證人賴俊傑、簡鈞恆作證可知悉，賴\r\
      \n    俊傑認為該添加塑化劑DEHP為對人體並無害，且可適量添加\r\n    ，其稱其用法係由鹽野公司學得，並無知悉有毒或有害人體\r\n   \
      \ ，且即因為如此，從無告知被告簡玲媛關於塑化劑DEHP為對\r\n    人體是否有害等情。若果真被告簡玲媛知悉塑化劑DEHP為對\r\n    人體有害者，被告簡鈞恆為被告簡玲媛之親生弟弟，何以被\r\
      \n    告簡玲媛未告知被告簡鈞恆，而任由被告簡鈞恆製造，並以\r\n    手沾起雲劑試吃？再者，證人朱晃進為販賣塑化劑之上游公\r\n    司，其對於塑化劑DEHP為對人體，其認知管制前是無害的、\r\
      \n    是沒有毒的，即印證同案被告賴俊傑所稱，業界都是這樣使\r\n    用，且其認知是對人體無害的，因而使用塑化劑DEHP以為乳\r\n   \
      \ 化劑之用。而與同案被告賴俊傑更遠之被告簡玲媛，如何知\r\n    悉塑化劑DEHP為是否對人體有無害？連製造者賴俊傑、簡鈞\r\n    恆都不知道對人體有害，也認對人體無害，且販賣塑化劑或\r\
      \n    乳化劑之業者即證人朱晃進更認為管制前（95年底前）認為\r\n    是無毒的、對人體是無害的，且目前更無實證認為對人體有\r\n    無壞處，則何以原審判決以『推論方式』認為對人體有害？\r\
      \n    進而認為被告簡玲媛偷偷摸摸知悉對人體有害而製造，推論\r\n    合法、合理嗎？5.原審判決再以『……上開起雲劑相關文件\r\n    （昱伸公司起雲劑成分表）均未一併記載起雲劑之成分含有\r\
      \n    DOP或 SD或DNOP、DEHP，被告賴俊傑、簡玲媛故意隱匿起雲\r\n    劑中含有塑化劑DNOP或DEHP成分，若其二人非明知此為不合\r\
      \n    法之食品添加物，何必故意不揭示此項成分？且向行政院衛\r\n    生署申辦之起雲劑許可證時，亦刻意隱瞞此項成分，未據實\r\n    申報起雲劑含有成分DOP或SD或DNOP、DEHP，足認2人均明知\r\
      \n    所加入之DNOP或DEHP成分為不合法之食品添加物，否則大可\r\n    正大光明揭示次項成分』。而推論被告簡玲援與被告賴俊傑\r\n \
      \   涉犯罪嫌至為顯然。然申請成分登記的是同案被告賴俊傑、\r\n    應揭示成分的也是同案被告賴俊傑，被告簡玲媛如何知悉有\r\n    無登記、有無揭示？且有揭示義務的事同案被告賴俊傑，並\r\
      \n    非被告簡玲媛，原審判決之推論，欲加之罪，何患無辭？另\r\n    原判決再認為「昱伸公司向金童公司購買塑化劑DNOP、DEHP\r\n \
      \   時，幾乎都由簡玲媛親為，而不以假手他人之手，此業具證\r\n    人詹淑玲證述在案」云云，業經證人陳阿和、許茂森、陳國\r\n    軒、黃麗蓉、黃景宏、簡鈞恆、林吉鎮、謝俊宗、謝長賢、\r\
      \n    邱佳萍、詹淑玲、黃秀卿、高佩雲、高秀雲、詹明厚、張文\r\n    德等16人之作證，更可知悉，證人等與昱伸公司接觸、訂貨\r\n    或送貨、送單據者，皆係會計或詹淑玲小姐，並非被告簡玲\r\
      \n    媛，而證人詹淑玲會稱被告簡玲媛購買塑化劑DNOP、DEHP，\r\n    係因為害怕自己因為本事件也牽扯或被起訴或判決，此為再\r\n \
      \   簡單不過之道理，何以前述證人等對被告簡玲媛有利之作證\r\n    ，原審判決卻充耳不聞，反而相信一個害怕牽扯且有利害關\r\n    係、更可能為被告之人呢？原審判決顯屬認定不備理由，原\r\
      \n    審判決之推論，欲加之罪，何患無辭？若果真都是被告簡玲\r\n    媛親自訂貨者，何以證人鄭郁潔於100年10月4日證稱：昱伸\r\n  \
      \  公司打電話叫貨有男的，也有女的，女的比較多，在印象中\r\n    ，女生叫貨，有不同人的聲音等語；且於101年6月26日亦作\r\n    如上述之表示。因之被告簡玲媛若規定只有其能叫貨，試問\r\
      \n    ：被告簡玲媛頻繁之入出境紀錄，則如何叫貨？6.原判決雖\r\n    再認為「扣案之金童公司客戶紀錄卡上亦記載『每次送貨找\r\n    老闆娘簽收』，益見被告賴俊傑、簡玲媛於一開始向金童公\r\
      \n    司購買DOP時，即知道DOP為何物，否則不必如此小心行事。\r\n    」云云。然此金童公司客戶紀錄卡上亦記載『每次送貨找老\r\n  \
      \  闆娘簽收』係金童公司內部文件或便利貼，被告簡玲媛如何\r\n    操控？如何控制？與被告簡玲媛有何關係？他們要如何寫與\r\n    被告簡玲媛何干？7.本件原審判決及公訴檢察官之起訴書，\r\
      \n    並無積極證據認為被告簡玲媛為與同案被告賴俊傑共同經營\r\n    公司，更無積極證據證明被告簡玲媛知悉DEHP為有毒物質而\r\n   \
      \ 有害人體，連賣的人朱晃進、製造的人賴俊傑都認為無毒，\r\n    何以更遠之被告簡玲媛會知道有毒？刑事訴訟法除規定檢察\r\n    官必須提出證據（舉證負擔），並需說服至無合理懷疑之地\r\
      \n    步（證明負擔），始能謂被告有罪。又此處所謂「合理的懷\r\n    疑」是指在一切證據經過全部的比較或考慮後，審理事實的\r\n    法官本於道義良知，對於該項證據有可以說出理由來的懷疑\r\
      \n    ，此時對於追訴之事實，便不能信以為真，便應對被告作出\r\n    無罪之判決。本件據前述，原審判決認定被告簡玲媛有為詐\r\n    欺取財共犯關係，無非以間接之推論被告簡玲媛確實與同案\r\
      \n    被告賴俊傑共涉犯行之共犯關係，但並無積極證據之認定：\r\n    其中原審判決並無任何積極證據認定系爭起雲劑中，被告簡\r\n    玲媛有認識到{1}添加塑化劑；{2}塑化劑之成分DEHP為有害於\r\
      \n    人體等之事項。且對於原審18位證人有利於被告簡玲媛卻不\r\n    為採信及為有利之認定，顯屬不當。既由前述證人證述，並\r\n    無法推知被告簡玲媛有與賴俊傑共同經營公司、或被告簡玲\r\
      \n    媛知悉起雲劑之成分，更無法推知被告簡玲媛知悉起雲劑含\r\n    有對人體有害之物質DNOP、DEHP，被告簡玲媛亦無知悉DNOP\r\n\
      \    、DEHP為何物？加以原審判決對於相當多有利於被告簡玲媛\r\n    之證述或說明，並無積極說明不採信之理由，更未說明不為\r\n    被告簡玲媛有利認定之理由，顯屬違背最高法院40年臺上字\r\
      \n    第86號判例意旨、最高法院76年臺上字第4986號判例之揭示\r\n    積極證據證明被告為犯罪之人之意旨，故應為判決確屬有違\r\n \
      \   誤。8.又本件昱伸公司共計經營製造超過 200種以上之產品\r\n    ，即誠如同案被告賴俊傑所述公司共計一千多種原料，如何\r\n    一一詳述般複雜，何以被告簡玲媛在完全未經營公司之情況\r\
      \n    下，有辦法了解一個產品『起雲劑』中之原料乳化劑（事件\r\n    發生後始知悉為塑化劑含DEHP）為有害人體之原料？且公司\r\n   \
      \ 經營如此多種類之產品，起雲劑僅為其中之一且占小部分，\r\n    何以被告簡玲媛若果真知悉起雲劑中所還有之原物料為有害\r\n    人體，卻仍同意或願意繼續製造或販賣？更況且被告簡玲媛\r\
      \n    並無經營、亦不知悉此情況。9.又公訴意旨及原審判決、新\r\n    聞媒體亦有認為被告簡玲媛於本件100年5月中旬塑化劑事件\r\n  \
      \  發生後積極脫產，然被告簡玲媛係因為銀行緊縮銀根，為償\r\n    還玉山銀行之清償催款，及公司員工之資遣費等，後剩餘者\r\n    ，被告即將錢存回銀行，並非如原審所誤認等語。\r\
      \n二、經查：\r\n  (一)昱伸公司址設新北市○○區○○路177 巷16號，登記營業項\r\n    目為香料、食品添加物、調配加工買賣等業務，董事登記為\r\
      \n    被告賴俊傑；金童公司址設新北市○○區○○路3 段381 號\r\n    ，金童公司登記營業項目為食品罐頭等買賣業務、代理國內\r\n  \
      \  外有關廠商產品報價投標及銷售業務、五金、漆料、塗料、\r\n    清潔用品、環境衛生用藥、其他化學製品（軟化劑、可塑劑\r\n    、溶劑）、煤及煤製品、石油製品批發等業務，董事原本登\r\
      \n    記為金曉林，自94年8 月22日董事即該公司代表人變更登記\r\n    為被告潘淑蘭，此部分事實分別有昱伸公司、金童公司之公\r\n  \
      \  司及分公司基本資料查詢、新北市政府於100 年9 月20日以\r\n    北府經登字第1005058451號函送之昱伸香料有限公司登記資\r\n\
      \    料、於100 年9 月27日以北府經登字第1005060218號函送之\r\n    金童公司設立變更登記表在卷可稽（原審卷(二)第147至148頁\r\
      \n    、卷(五)第227至232頁反面、卷(七)第106至112頁反面），堪以\r\n    認定。\r\n  (二)被告潘淑蘭及其在原審與本院選任辯護人均主張：被告潘淑\r\
      \n    蘭不知道昱伸公司係何種香料公司、經營何項業務，也不知\r\n    道昱伸公司購買塑化劑之用途云云。然查被告潘淑蘭於偵查\r\n    中受訊問時供稱：弘發股份有限公司、詠荃實業有限公司、\r\
      \n    橡寶有限公司、傑泰、全祥、忠凱、銀鴻、合慶、偉勝、益\r\n    泰都是做橡膠的，協達是金屬加工，昱伸公司是做什麼的我\r\n    真的不知道云云（偵卷(三)第37頁）；而證人即金童公司員工\r\
      \n    鄭郁潔於原審亦證稱：伊不清楚昱伸公司在做什麼，渠等之\r\n    客戶叫SD的，一般是橡膠廠比較多，因為伊有看到出SD的客\r\n   \
      \ 戶，公司名稱上面有「橡膠」2 個字，沒有注意昱伸公司上\r\n    面有寫「香料」云云（原審卷(八)第139頁反面至第140頁、第\r\n   \
      \ 142 頁反面）；證人即金童公司司機詹明厚在原審證稱：有\r\n    其他公司也叫SD，其他公司是橡膠廠，昱伸公司伊不知道是\r\n    什麼公司云云（原審卷(八)第\
      \ 155頁），被告潘淑蘭、證人鄭\r\n    郁潔、詹明厚均知道金童公司其他購買SD的客戶是從事何項\r\n    行業，卻惟獨不知道昱伸公司係經營何業，實有違常情，顯\r\
      \n    均係有意避就。且被告潘淑蘭供承其與被告賴俊傑於20年前\r\n    ，均同一間公司上班，公司名稱為「有機企業有限公司」（\r\n    偵卷(三)第\
      \ 223頁），被告賴俊傑於原審亦證稱：與被告潘淑\r\n    蘭曾共事，為同事關係等語（原審卷(八)第 210頁），堪信為\r\n    真，嗣被告賴俊傑離開自行成立昱伸公司，回去向舊識購買\r\
      \n    塑化劑，被告潘淑蘭又豈有不詢問被告賴俊傑現在從事何業\r\n    之理。又被告潘淑蘭於偵查中供稱：很久以前曾經有做食品\r\n    的人的來找伊，來問說有沒有比較乾淨的油等語（偵卷(三)第\r\
      \n    223 頁），顯然被告潘淑蘭於客戶前來購買油品時，也會詢\r\n    問對方是何種公司，否則也不會知道對方是「做食品」的公\r\n   \
      \ 司。再昱伸公司從事香料、食品添加物之買賣，其製造販售\r\n    之產品有奶香粉、蛋牛奶醬、香草粉及各種口味之果醬等，\r\n    此觀昱伸公司之工作日報表、客戶銷售明細表及東甲公司帳\r\
      \n    冊（昱伸公司進貨明細）之記載自明（偵卷(六)第 7至22頁、\r\n    第112至121頁、偵卷(七)第279至292頁），上開產品均有食品\r\
      \n    香料的味道；證人簡鈞恒在原審亦證稱：做香料會有香香的\r\n    味道，渠等公司就是飄著食物的味道，有時候鄰居經過會講\r\n    有食物的味道、好香等語（原審卷(六)第\
      \ 178頁及反面）；證\r\n    人即昱伸公司員工邱佳萍於原審亦證稱：在昱伸公司上班的\r\n    時候聞到都是香香的味道，做奶香粉的時候有奶香味，果醬\r\
      \n    也有香味，芋頭有芋頭的香味、草莓有草莓的香味，都是食\r\n    物或水果的香味等語（原審卷(七)第40頁反面至第41頁）；同\r\n \
      \   為昱伸公司員工之證人黃秀卿在原審證稱：醬做出來的時候\r\n    有蘋果、芒果、鳳梨那些香味等語（原審卷(八)第86頁反面）\r\n    ，顯然一般人至昱伸公司，均可知悉該公司係從事與食品相\r\
      \n    關之行業，是送塑化劑至昱伸公司之金童公司司機詹明厚當\r\n    亦知悉昱伸公司係從事食品業，證人即共同被告賴俊傑於原\r\n    審審理時證稱：伊有拿名片給司機帶回去等語（原審卷(八)第\r\
      \n    209 頁），是證人詹明厚於原審審理時證稱：伊不知道昱伸\r\n    公司是什麼公司，伊不覺得有什麼味道云云（原審卷(八)第15\r\n\
      \    5頁及反面、第156頁），不足採信。況金童公司之客戶記錄\r\n    卡記載昱伸公司之全名為「昱伸香料有限公司」，其與昱伸\r\n    公司往來之銷貨單、報價單等均記載昱伸公司係「昱伸香料\r\
      \n    有限公司」（見他字卷(一)第149頁之銷貨單；見100年度保管\r\n    字第1347號扣案之金童公司帳冊內之報價單，影本附在原審\r\n\
      \    卷(十一)第136頁），上面亦均冠有「香料」2字，被告潘淑蘭於\r\n    偵訊時供稱：「（依你的報價單，『昱伸香料有限公司』是\r\n \
      \   做什麼的？）我真的不知道，我知道他是香料，但是我不知\r\n    道他做什麼產品」等語（偵卷(三)第37頁），亦坦承知道昱伸\r\n    公司為香料公司。而證人即共同被告簡玲媛於偵查中亦證稱\r\
      \n    ：有時候伊會講昱伸香料有時候會講昱伸，而且他們司機送\r\n    貨來也有聞到香味，不可能不知道渠等是做食品的等語（偵\r\n    卷(三)第\
      \ 369頁），足認被告潘淑蘭知悉昱伸公司係經營何業\r\n    務，其辯稱其不知道昱伸公司經營何項業務及其辯護人等關\r\n    於此部分之辯護要旨，核與事理有違，並無足採。\r\
      \n  (三)而昱伸公司係由被告賴俊傑、簡玲媛共同經營，除被告賴俊\r\n    傑坦承其為昱伸公司負責人，且為昱伸公司登記之董事即代\r\n    表人，此有前揭昱伸公司之登記資料在卷可憑，可認被告賴\r\
      \n    俊傑係實際參與經營該公司之業務外，就被告簡玲媛確實共\r\n    同經營部分，被告賴俊傑於偵查中證稱：大概是公司成立 5\r\n    年左右，約79年時，被告簡玲媛就過來昱伸公司幫忙了，被\r\
      \n    告簡玲媛負責廠商叫貨及收取貨款，伊沒空就是被告簡玲媛\r\n    負責等語（偵卷(二)第286、288頁）；於原審審理時證稱：被\r\n\
      \    告簡玲媛主要工作就管錢的收入等語（原審卷(八)第 204頁反\r\n    面）。且證人即昱伸公司包裝員工邱佳萍於原審審理時證稱\r\n  \
      \  ：被告簡玲媛即老闆娘在公司裡面就是坐在辦公桌前接電話\r\n    、叫貨，伊是做周休二日的，一個月上班下來會看到老闆 4\r\n    、5 天，老闆娘比老闆多，因為老闆有時候會去大陸等語（\r\
      \n    原審卷(七)第23頁反面、第24頁反面）；證人即昱伸公司會計\r\n    詹淑玲於偵查中證稱：帳的部分伊整理好之後再交給被告簡\r\n \
      \   玲媛去核對，公司財務都是被告簡玲媛處理，昱伸公司原料\r\n    有缺原則上是被告簡玲媛負責叫貨，原則上只要被告簡玲媛\r\n    在臺灣，就會過來上班，支付給客戶的貨款，都是由被告簡\r\
      \n    玲媛開票等語（偵卷(三)第 395、399、403頁）；於原審審理\r\n    時證稱：伊是94年10月17日進昱伸公司作會計，工作內容很\r\
      \n    廣，要接電話、出貨、幫忙樓上包裝，在庭的被告賴俊傑是\r\n    老闆、被告簡玲媛是老闆娘，伊經手過的東西要交給老闆娘\r\n    ，做最後的審核，只要老闆娘不出國，伊都會見到她，她不\r\
      \n    出國的時候都會上班，所有的叫貨、叫原料是老闆娘去叫，\r\n    SD的付款是金童公司寄對帳單來，伊把它整理好給老闆娘，\r\n    她開支票等語（原審卷(七)第42頁反面至第43頁、第46頁反面\r\
      \n    、第47頁反面）；證人即先前任職於昱伸公司之員工黃秀卿\r\n    在原審證稱：伊在昱伸公司從87年至93年，公司裡面有老闆\r\n  \
      \  賴俊傑、老闆娘簡玲媛、被告簡鈞恒、伊及另外一位包裝高\r\n    佩雲，老闆娘負責會計部分、出貨、接客戶的電話，公司的\r\n    薪水一開始去的時候是給現金，後來轉到戶頭，給現金的時\r\
      \n    候是被告簡玲媛發的，伊上班的時間是從早上8點到到下午5\r\n    點半，老闆娘的上班時間不一定，伊每天幾乎都會看到她等\r\n    語（原審卷(八)第78頁反面、第81頁反面、第83頁）；證人即\r\
      \n    先前任職於昱伸公司之員工高佩雲於原審亦證稱：伊在昱伸\r\n    公司工作從88年至94年，工作的時候公司有伊、黃秀卿、高\r\n   \
      \ 秀雲、被告簡鈞恒、加上老闆被告賴俊傑、老闆娘被告簡玲\r\n    媛，被告簡玲媛平常在公司負責管帳及庫存，她的辦公座位\r\n    在公司的 1樓，伊常常在公司看到老闆娘被告簡玲媛，她大\r\
      \n    部分都會來等語（原審卷(八)第91頁反面至第92頁、第98頁反\r\n    面）；證人即昱伸公司前任會計高秀雲於原審審理時證稱：\r\n\
      \    昱伸公司跟上游進貨要付款時不是伊自己對帳、開票，這些\r\n    事情是老闆娘被告簡玲媛在負責的，金錢的部分是老闆娘在\r\n    管，叫進料是老闆娘自己叫，樓上東西不夠的時候他們會跟\r\
      \n    伊講，伊就會跟老闆娘講，然後老闆娘訂貨，金童公司出貨\r\n    的藍色大鐵桶伊有簽收過，這個幾乎都是老闆娘在叫貨，伊\r\n    去公司的時候該做什麼事情、怎麼做都是老闆娘教伊的，到\r\
      \n    昱伸公司工作最開始薪水是拿現金，是老闆娘拿給伊的，伊\r\n    上班時間是8點半到5點半，上班時間可以看到老闆娘，她每\r\n    天都會進辦公室，被告簡玲媛進辦公室做她的事情，作帳、\r\
      \n    叫貨，有時候會到 2樓看一下他們生產的過程，伊去當會計\r\n    的時候負責出貨、接電話、登記這些都是老闆娘教伊的，一\r\n    開始去是老闆娘應徵伊，老闆娘叫伊去上班，一開始伊要做\r\
      \n    的事情是老闆娘交代的等語（原審卷(八)第104至107頁反面、\r\n    第109頁及反面、第112頁、第 116頁及反面），上開昱伸公\r\
      \n    司員工即證人邱佳萍、詹淑玲、黃秀卿、高佩雲、高秀雲均\r\n    一致稱被告簡玲媛為老闆娘，於其等工作期間內，被告簡玲\r\n    媛會去昱伸公司上班，被告簡玲媛在昱伸公司作的事情係叫\r\
      \n    貨、接電話、付款等與昱伸公司業務有關之事項，甚至昱伸\r\n    公司先前以現金發放薪水的時候，係由被告簡玲媛發薪水。\r\n    又證人即金果王公司負責人陳阿和於原審審理時證稱：有看\r\
      \n    過被告簡玲媛，她10多年來都有跟被告賴俊傑來渠之公司，\r\n    有時候會一起來送貨等語（原審卷(五)第 167頁及反面）；證\r\n\
      \    人即永明工業原料行負責人黃小玲於原審審理時證稱：昱伸\r\n    公司他們送貨到渠公司，有時候是被告賴俊傑與被告簡玲媛\r\n    夫妻一起開車過來，他們一起送貨來的時候，二人都會下車\r\
      \n    ，一個拿貨，一個拿送貨單給伊簽，大部分是被告賴俊傑拿\r\n    貨，被告簡玲媛拿送貨單，購買起雲劑的時候，後來都是跟\r\n    被告簡玲媛和助理小姐接洽，有打電話跟被告簡玲媛訂過起\r\
      \n    雲劑等語（原審卷(五)第182頁及反面、第184頁）；薪軒公司\r\n    負責人陳國軒在原審證稱：伊對被告簡玲媛有印象就是送貨\r\n\
      \    到伊之公司1次或2次，其中 1次有看到被告簡玲媛等語（原\r\n    審卷(六)第48頁反面）；安晉公司員工謝清義於原審證稱：被\r\n \
      \   告賴俊傑跟被告簡玲媛曾經一起送樣品到伊家裡等語（原審\r\n    卷(六)第 109頁反面）；揚聖公司負責人林吉鎮在原審證稱：\r\n   \
      \ 伊見過被告賴俊傑及被告簡玲媛，有時候他們送貨來彰化這\r\n    邊等語（原審院卷(六)第 227頁反面）；東甲公司負責人葉長\r\n    賢於原審證稱：伊認識被告賴俊傑、簡玲媛，他們是昱伸公\r\
      \n    司，有一起來拜訪過伊等語（原審卷(七)第16頁及反面），上\r\n    開公司或廠商負責人亦一致證稱被告簡玲媛有與被告賴俊傑\r\n  \
      \  一起送貨或送樣品或拜訪客戶之情形。被告簡玲媛亦自承：\r\n    在伊住處扣到 1本伊的資料，黃色紙是會計寫的，是他要提\r\n    醒伊客戶要處理的事情，其他筆跡是伊手寫的等語（偵卷(二)\r\
      \n    第 181頁）；伊幫忙昱伸公司的會計，貨大部分都是伊在叫\r\n    的，伊有接過客戶打電話來叫起雲劑等語（原審卷(六)第66、\r\n\
      \    69頁、第70頁反面），亦承認自己參與處理昱伸公司之事務\r\n    、負責昱伸公司之叫貨。此外，扣案之100年度保管字第170\r\n \
      \   3號扣押物品目錄表NO.5編號8之資料夾內（影本附在原審卷\r\n    (十一)第 135頁），亦貼有被告簡玲媛為昱伸公司「董事長」之\r\n\
      \    名片，並參以證人即馥聖公司負責人魏碧雲有將向昱伸公司\r\n    購買起雲劑之款項匯入被告簡玲媛個人帳戶內之情形，有臺\r\n    中商業銀行國內匯款申請書回條1紙附卷可證（原審卷(九)第1\r\
      \n    54頁），均足認被告簡玲媛係與被告賴俊傑共同經營昱伸公\r\n    司；加以被告賴俊傑、簡玲媛夫妻感情甚篤，同居共財，由\r\n    其等二人自85年\
      \ 1月迄今之全部入出境紀錄（附本院卷(三)第\r\n    224頁至第227頁、第229頁至第230頁），可知被告賴俊傑經\r\n    常出國，不在國內，而除少次數係被告簡玲媛與被告賴俊傑\r\
      \n    同時出入境外，被告賴俊傑出國期間，又皆由被告簡玲媛照\r\n    顧公司大小事務，茍被告簡玲媛對於昱伸公司各項原物料之\r\n    訂購、產品之生產與運銷，未能全盤掌握，衡情如何能使昱\r\
      \n    伸公司之各項業務經營一直屹立不搖？是被告簡玲媛辯稱：\r\n    伊沒有與被告賴俊傑共同經營昱伸公司云云，及被告簡玲媛\r\n    之辯護人為其辯護稱：昱伸公司之一切經營係由被告賴俊傑\r\
      \n    決定，被告簡玲媛並非與被告賴俊傑共同經營昱伸公司云云\r\n    ，均無足採。\r\n  (四)金童公司自85年起至100年5月間止確實有出售塑化劑\
      \ DOP予\r\n    昱伸公司，此業據證人即共同被告賴俊傑證述明確（原審卷\r\n    (八)第195、210頁），並有扣案之金童公司客戶記錄卡（昱伸\r\
      \n    公司）所記載之採購記錄在卷足憑（置於原審卷(二)證物袋內\r\n    ；影本附在原審卷(二)第21至25頁反面），應堪認定。又金童\r\n\
      \    公司出售予昱伸公司之塑化劑 DOP、DEHP即被告潘淑蘭所稱\r\n    之「SD」，均係向意勝公司購買，此業據證人即共同被告潘\r\n \
      \   淑蘭供述明確（偵卷(三)第17頁）；證人即意勝公司負責人朱\r\n    晃進於偵查中亦稱：伊與金童公司生意往來十幾年等語（偵\r\n    卷(三)第\
      \ 217頁）及於原審審理時證述：伊自83年起即開始販\r\n    賣塑化劑DOP、DEHP予金童公司一節相符（原審卷(五)第118頁\r\n   \
      \ 反面、卷(十一)第94頁），並有意勝公司庫存量表在卷足憑（他\r\n    字卷(一)第175至197頁），堪以認定。證人朱晃進在原審並證\r\n\
      \    稱：在95年之後，伊是改買DEHP，是透過聯成化學科技股份\r\n    有限公司（下稱聯成公司）的經銷商購買，DOP 在95年才改\r\n\
      \    成第 1類，DEHP早在88年的時候就管制了，因為要客戶去做\r\n    申報的動作，大家都不要，所以一開始渠等都是用 DOP，用\r\n\
      \    到90幾年要改成第一類的時候，大家才改成DEHP，伊所謂的\r\n    DOP 就是指DNOP，伊在DNOP還沒管制之前就改成DEHP，改買\r\
      \n    DEHP的時候，DEHP是第 4類毒性化學物質，DNOP管制之前，\r\n    聯成公司是出DNOP給伊等語（原審(十一)卷第88頁反面至第93頁\r\
      \n    反面），證人朱晃進稱塑化劑DOP即為DNOP，塑化劑DOP被列\r\n    為第1類毒性化學物質，當時塑化劑DEHP只是列為第4類毒性\r\
      \n    化學物質，參酌環保署係於95年12月29日將塑化劑DNOP列為\r\n    第1類毒性化學物質，於88年8月16日雖將塑化劑DEHP列為第\r\
      \n    1類毒性化學物質，但於90年6月22日將塑化劑DEHP改列為第\r\n    4 類毒性化學物質，有環保署於網站上所公告之「附表一公\r\n\
      \    告毒性化學物質及其管制濃度與大量運作基準一覽表」及環\r\n    保署於100年12月1日環署毒字第1000105240號函之附件與環\r\n\
      \    保署101年4月16日環署毒字第1010028227號函暨附件在卷可\r\n    稽（原審卷(十)第183至201頁、卷(十一)第124至129頁反面、本院\r\
      \n    卷(二)、第219頁、第220頁），比對證人朱晃進所述及環保署\r\n    就塑化劑DNOP、DEHP列管公告之日期，可知意勝公司先前出\r\
      \n    售予金童公司之塑化劑 DOP即為DNOP，中文名稱為「鄰苯二\r\n    甲酸二辛酯」，之後出售予金童公司之塑化劑則為DEHP，中\r\n\
      \    文名稱為「鄰苯二甲酸二（2-乙基己基）酯」。又證人朱晃\r\n    進雖無法確定究竟是於何時開始出售塑化劑DEHP予金童公司\r\n   \
      \ ，其於偵查中證稱：「（問：你賣給金童 DOP賣到什麼時候\r\n    改賣給他DEHP ？）我 5年前是向大穎實業有限公司購買DOP\r\n  \
      \  ，後來4、5年前這家公司已經沒做了，所以我改向興隆化工\r\n    股份有限公司（下稱興隆公司）買DOP，我向興隆公司買DOP\r\n    後，直到1、2年前，興隆公司告訴我名稱改DEHP」等語（偵\r\
      \n    卷(三)第217至218頁）；在原審審理中稱：伊在95年12月29日\r\n    塑化劑DNOP列為第 1類毒性化學物質之前，就開始改賣塑化\r\
      \n    劑DEHP，沒有到95年12月那麼晚，95年12月底以前就改了，\r\n    伊記得好像94年左右伊就申請了第 4類，應該是在95年之前\r\
      \n    就已經改DEHP了，伊申請的日應該在是在93、94年這個階段\r\n    等語（原審卷(十一)第89至93頁反面），所述前後不一，僅能確\r\
      \n    定在95年之前就改DEHP，參以意勝公司原所販賣之塑化劑為\r\n    DNOP，於95年12月29日之前均未管制，而塑化劑DEHP則始終\r\
      \n    被列管為毒性化學物質，意勝公司應不致於太早捨棄販賣原\r\n    本並無管制之塑化劑DNOP，而去販賣被列管之塑化劑DEHP，\r\n \
      \   尤其在意勝公司尚未取得第 4類毒性化學物質販賣許可之前\r\n    ，故認定意勝公司於95年1月間某日之前，係販賣塑化劑DNO\r\n   \
      \ P予金童公司，而至95年1月間某日之後，開始販賣塑化劑DE\r\n    HP予金童公司。因此金童公司於85年開始販賣予昱伸公司之\r\n    塑化劑應為DNOP，迄至95年\
      \ 1月間某日以後，販賣予昱伸公\r\n    司之塑化劑則變更為DEHP，應可認定。\r\n  (五)而塑化劑DNOP、DEHP均非行政院衛生署所發布「食品添加物\r\
      \n    使用範圍及限量暨規格標準」表列之添加物，起雲劑及香料\r\n    醬為複方食品添加物，其配方均須依照「食品添加物使用範\r\n    圍及限量暨規格標準」之規定使用，該標準係正面表列，未\r\
      \n    表列之添加物，或未准許之使用範圍，均不得使用。且塑化\r\n    劑DEHP前經環保署於88年8 月16日公告列為第1 類毒性化學\r\n\
      \    物質（列管編號068 號序號1 ），於90年6 月22日公告改列\r\n    為第4 類毒性化學物質，於100 年7 月20日復公告改列為第\r\
      \n    1 、2 類毒性化學物質，其毒性資料依環保署物質安全資料\r\n    表記載為急毒性：高溫物質所產生的水霧或蒸氣可能會導致\r\n   \
      \ 刺激，而有咳嗽、喉嚨痛、噁心、蹣跚及支氣管炎等情形，\r\n    吞食10克該物質會造成輕微胃部不適，而有噁心、腹痛及腹\r\n    瀉症狀、齧齒類生物在懷孕時吞食單一劑量會致命，並造成\r\
      \n    新生兒生長異常，意外吞食該物質可能會損害個人健康，重\r\n    複吞食會累積毒性影響，其症狀包括肝臟肥大，碳水化合物\r\n    的代謝被中止，且會使血液中的膽固醇及三酸甘油脂含量下\r\
      \n    降，亦有睪丸萎縮現象，且塑化劑DEHP係塑膠製造過程中為\r\n    增加其延展性而添加之塑化劑，亦為環境荷爾蒙之一，動物\r\n   \
      \ 實驗發現，長期大量暴露下，可能會影響生物體免疫、神經\r\n    與內分泌系統正常運作，進而改變生殖或發育現象，包括睪\r\n    丸發育不良症候群、生殖內分泌異常、精子數減少及不孕症\r\
      \n    、男性胎兒或男童肛門至生殖器的距離縮短、生殖器短小、\r\n    隱睪症及女童性早熟等。塑化劑DNOP經環保署於95年12月29\r\n\
      \    日公告列告列為第1 類毒性化學物質（列管編號068 號序號\r\n    2 ），其毒性資料依環保署物質安全資料表記載為急毒性：\r\n  \
      \  吸入會刺激喉嚨、呼吸道及黏膜組織，影響正常呼吸，食入\r\n    引起胃部不適；慢毒性或長期毒性：可能損害肝臟、可能致\r\n    癌、可能致畸胎等。而毒性化學物質之分類及篩選列管之毒\r\
      \n    理特性標準，第1 類為化學物質在環境中不易分解或因生物\r\n    蓄積、生物濃縮、生物轉化等作用，致污染環境或危害人體\r\n    健康者；第2\
      \ 類為化學物質有致腫瘤、生育能力受損、畸胎\r\n    、遺傳因子突變或其他慢性疾病等作用者；第4 類為化學物\r\n    質有污染環境或危害人體健康之虞者，分別有行政院衛生署\r\
      \n    100 年7 月14日署授食字第1000045096號函、食品添加物使\r\n    用範圍及限量規格標準及附表一至二十食品添加物使用範圍\r\
      \n    及限量第(一)類至第(十七)類、環保署100年7月19日環署毒字第10\r\n    00058036號函及附件、行政院衛生署100年7月29日署授食字\r\
      \n    第1000048605號函、環保署公告毒性化學物質及其管制濃度\r\n    與大量運作基準一覽表、環保署列管編號068-01、068-02之\r\
      \n    物質安全資料表、環保署100年12月1日環署毒字第10001052\r\n    40號函送之附件資料各1份附卷可佐（原審卷(二)第54至120頁\r\
      \n    、第123至141頁、卷(三)第38頁、卷(十)第183至219頁反面、卷\r\n    (十一)第124至129頁），足認塑化劑DNOP、DEHP均非合法之食品\r\
      \n    添加物，且為有毒、含有害人體健康之物質。被告賴俊傑辯\r\n    稱：塑化劑並非有毒或含有害人體健康之物質云云，難認可\r\n    採。至被告賴俊傑在原審雖提出其所查詢之「可塑劑」日文\r\
      \n    文章資料 1紙（原審卷(二)第201至202頁），該份文章在「可\r\n    塑劑」的說明下有記載「無味、無色、無臭、無毒、不燃性\r\n\
      \    」等語，惟「可塑劑」是否即指DNOP、DEHP，或包含其他可\r\n    塑物質，且其所記載之「無毒」是否即等於食用後對人體無\r\n  \
      \  害，均屬有疑。且依環保署所公告「附表二公告列管毒性化\r\n    學物質禁止運作事項一覽表」、「附表三公告列管毒性化學\r\n    物質得使用用途一覽表」（原審卷(十)第202至212頁），塑化\r\
      \n    劑DNOP、DEHP並非完全不可使用，僅其用途有限制，但依行\r\n    政院衛生署之規定，卻是完全不可作為食品添加物之原料（\r\n \
      \   此有行政院衛生署食品藥物管理局101年4月9日FDA食字第10\r\n    10022546號函說明甚詳，函附本院(二)第200至201頁），因此\r\
      \n    不能以有文章概括地寫到「可塑劑」無毒，而當然地認為所\r\n    有的塑化劑供人食用均無毒、無害，否則所有未明確記載「\r\n    有毒」之物質，食品添加物業者即可以任意作為原料之一，\r\
      \n    則行政院衛生署上開就食品添加物所為管制規定即毫無意義\r\n    ，被告賴俊傑所提出之文章上雖有記載「可塑劑」無毒，亦\r\n    不足以否定本院前揭對塑化劑DNOP、DEHP為有毒、含有害人\r\
      \n    體健康物質之認定。被告賴俊傑之選任辯護人認塑化劑DEHP\r\n    不致於對人體健康造成立即危害，大量塑化劑在動物會影響\r\n   \
      \ 生育系統與提高罹癌機率，但在人體的科學證據仍然不足，\r\n    並提出行政院衛生署宣導之剪報資料 1張為證（原審卷(三)第\r\n    43頁），惟行政院衛生署係為減少民眾恐慌而發布上開新聞\r\
      \n    ，對於長期攝食已確認受污染產品之民眾，為確保其健康，\r\n    並提供醫院健康諮詢門診等服務，且認塑化劑係屬環保署公\r\n    告之毒性化學物質，亦為環境荷爾蒙物質，無論用量多寡，\r\
      \n    將塑化劑加於食品中之行為，已致食品有危害人體健康之虞\r\n    ，而違反食品衛生管理法之規定，有該署100年8月23日署授\r\n  \
      \  食字第1000053289號函文（原審卷(三)第 191頁），且本院認\r\n    塑化劑雖未經人體實驗確認證實具有毒性，但非不可由動物\r\n\
      \    實驗之結果推論其對人體健康之影響，是上開剪報資料亦無\r\n    法作為對被告賴俊傑有利之認定。\r\n  (六)證人意勝公司負責人朱晃進於原審審理時證稱：伊有跟被告\r\
      \n    潘淑蘭說塑化劑DEHP已經被列管為第 4類毒性物質了等語（\r\n    原審卷(五)第 122頁）。復觀被告潘淑蘭指示鄭郁潔抄寫於筆\r\n\
      \    記本上之內容，其中第18頁記載：「常用可塑劑（橡膠、塑\r\n    膠廠）分別如下…… DOP（SD、DP、OP）是可塑劑、是化學\r\n\
      \    品、非自然的、200kg/dr、現列為管制品…… NBR（橡膠）\r\n    ：用DOP、DINP都可以，但 DOP是管制品!」，有扣案之筆記\r\
      \n    本1本可證（見100年度保管字第1741號扣案之「frienzio」\r\n    筆記本，該頁影本附在原審卷(十一)第 137頁）。被告潘淑蘭於\r\
      \n    偵查中亦自承：伊在本案案發之前就知道有管制，大約好幾\r\n    年了等語（偵卷(三)第 367頁）；在原審審理時供承：伊知道\r\n \
      \   DOP要登記等語（原審卷(九)第3頁）。而被告潘淑蘭於販賣予\r\n    昱伸公司塑化劑時，又故意不照原來之品名記載，而在出售\r\n   \
      \ 單據上記載「SD」及在盛裝塑化劑之藍色大鐵桶上噴上「SD\r\n    」，此業據被告潘淑蘭自承：伊叫貨都叫 DOP，因為業界習\r\n    慣還是叫\
      \ DOP，SD是因為客戶曾經告訴伊這個名字，伊就把\r\n    它叫SD，伊向朱晃進叫來的 DOP都是伊自己在桶子外面噴SD\r\n    等語（偵卷(三)第\
      \ 223頁），核與證人詹明厚在原審證述：大\r\n    部分是被告潘淑蘭噴比較多，有少數幾次是伊噴的等語（原\r\n    審卷(八)第 158頁）之情節相符，且卷附金童公司之現場照片\r\
      \n    ，亦可看到金童公司確實有在桶子噴上「SD」（見他字卷(一)\r\n    第128至130頁之現場照片），意在避免他人知悉所販賣之內\r\n\
      \    容物為塑化劑DNOP或DEHP甚明，否則何需徒增此舉，而致浪\r\n    費公司寶貴之人力與金錢？況被告潘淑蘭既決意自94年 2月\r\n\
      \    以來接掌金童公司，衡情事前、事中自係對金童公司各項進\r\n    出產品之內容進行了解、評估與檢討，則長期身為塑化劑產\r\n    品之販賣業者，對於塑化劑DNOP、DEHP為具有毒性、有害人\r\
      \n    體健康之物質一節，理應知之甚詳，其於販售此類商品亦應\r\n    特別注意，被告潘淑蘭既知悉昱伸公司從事食品相關行業，\r\n    而依金童公司客戶記錄卡之記載，昱伸公司自94年至100年5\r\
      \n    月止，均持續頻繁地購買塑化劑「SD」，曾購買齒輪油之紀\r\n    錄只有99年9月28日、100年5月13日各1筆，且數量各只有「\r\n\
      \    5gal」，其餘均為購買「SD」，被告潘淑蘭對於昱伸公司持\r\n    續頻繁地購買為數不少之塑化劑DNOP或DEHP，應可認知到是\r\n\
      \    要作為昱伸公司所製造之食品相關產製品內，被告潘淑蘭辯\r\n    稱其無從預見及其辯護人均主張被告潘淑蘭不知道昱伸公司\r\n    購買塑化劑之用途，亦無足採。至選任辯護人等於本院聲請\r\
      \n    經本院傳訊之證人鄭郁潔、朱晃進、黃啟宗、邱文昭、詹明\r\n    厚、潘美伶、潘君緯等在本院之證述內容，或為迴護被告潘\r\n    淑蘭之詞、或與本案無關，經核亦顯皆不影響前開論述關於\r\
      \n    被告潘淑蘭部分本件事實之認定，均無可採，爰亦咸不再予\r\n    以一一贅述。\r\n  (七)昱伸公司向金童公司購入塑化劑DNOP或DEHP後，即由被告賴\r\
      \n    俊傑或被告簡鈞恒以塑化劑DNOP、DEHP作為原料之一，在昱\r\n    伸公司工廠內製造起雲劑，於製造芒果香醬、青蘋果香醬、\r\n \
      \   哈密瓜香醬、鳳梨香醬、橘子香醬、蘋果香醬時，會添加含\r\n    有塑化劑DNOP或DEHP之起雲劑等情，此業據證人即共同被告\r\n   \
      \ 賴俊傑供稱：伊之配方使用SD佔起雲劑約 7％至10％，被告\r\n    潘淑蘭說SD是DOP，一開始是買DOP，後來被告潘淑蘭跟伊說\r\n  \
      \  改名叫SD，伊知道這是塑化劑等語（偵卷(一)第23、24頁、偵\r\n    卷(一)第21頁）；而被告簡玲媛對於其向金童公司購買之物品\r\n\
      \    為DOP，且知道所購入之DOP（實際上為塑化劑DNOP、DEHP，\r\n    詳如前述）是要放在起雲劑一節亦坦承不諱（偵卷(一)第 176\r\
      \n    頁、原審卷(六)第67頁反面、第70頁）。被告簡玲媛並供稱：\r\n    昱伸公司所生產的產品成份配方，平時就置於昱伸公司辦公\r\n \
      \   室抽屜內等語（偵卷(二)第 161頁），而被告簡玲媛與被告賴\r\n    俊傑共同經營昱伸公司，已如前述，被告簡玲媛亦抄寫昱伸\r\n   \
      \ 公司產品成份配方於記事本內（見 100年度保管字第1703號\r\n    扣押物品編號 NO4扣案之編號14配方成分記事本及原審卷(六)\r\n\
      \    第 181頁反面被告簡玲媛之供述），顯見其對昱伸公司所生\r\n    產之產品成份配方亦有所了解，故認被告簡玲媛亦知悉昱伸\r\n    公司製造、販賣之芒果香醬、青蘋果香醬、哈密瓜香醬、鳳\r\
      \n    梨香醬、橘子香醬、蘋果香醬有加入起雲劑。被告賴俊傑在\r\n    原審並以證人身分證稱：伊之起雲劑從85年至100年5月16日\r\n \
      \   都有加DOP或DEHP，伊教被告簡鈞恒做的起雲劑從85年到100\r\n    年5月16日也是都有加DOP或DEHP，伊所做出售予東甲公司、\r\
      \n    揚聖公司、好量有限公司（下稱好量公司）的芒果香醬、青\r\n    蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬、蘋果香醬這\r\n    6種香醬有加起雲劑，加的起雲劑也都含有塑化劑DOP或DEHP\r\
      \n    ，這6種香醬如果是被告簡鈞恒做的，也是都有加塑化劑DOP\r\n    、DEH P等語（原審卷(八)第212頁）；證人即共同被告簡鈞恒\r\
      \n    於原審亦證稱：SD是做起雲劑用的，是被告賴俊傑教伊的，\r\n    公司裡面的醬類有加起雲劑進去等語（原審卷(六)第 164頁、\r\n\
      \    第 166頁反面）。且證人即前昱伸公司員工黃秀卿於原審審\r\n    理時亦證稱：伊從87年開始在昱伸公司工作的時候，做起雲\r\n   \
      \ 劑就有加那桶藍色桶子，從87年至93年製作起雲劑、香料醬\r\n    的方法都一樣等語（原審卷(八)第85頁及反面、第88頁）；證\r\n   \
      \ 人即前昱伸公司員工高佩雲於原審審理時證稱：伊從88年至\r\n    94年做起雲劑的時候，都會加入伊所說0.98那個油，在做芒\r\n    果醬、哈密瓜醬、蘋果醬、青蘋果醬、橘子醬、鳳梨醬的過\r\
      \n    程中會加起雲劑等語（原審卷(八)第97頁及反面）。由此等員\r\n    工包括被告簡鈞恒均從未證稱知悉該等藍色桶子外觀噴有SD\r\n \
      \   字樣所裝之原料為DNOP或DEHP，反皆或稱「SD」、或稱「那\r\n    個藍色桶子」、或稱「0.98那個油」不一；僅有被告賴俊傑\r\n\
      \    及簡玲媛自來即均知悉該等噴有「SD」字樣之藍色桶子內裝\r\n    為 DOP（DNOP）或DEHP一情。又昱伸公司製作起雲劑過程中\r\n\
      \    所需加入之SAIB被檢驗出有塑化劑DEHP，昱伸公司售予協成\r\n    公司之起雲劑，經協成公司轉售予金饌公司或製成檸檬果汁\r\n  \
      \  粉、優酪乳粉；昱伸公司出售予松暉公司之起雲劑及經松暉\r\n    公司製成之芒果汁；昱伸公司出售予東甲公司之芒果香醬、\r\n    青蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬、蘋果香醬\r\
      \n    等，均被檢驗出含有塑化劑DEHP，有行政院衛生署食品藥物\r\n    管理局100年5月18日檢驗速報單（抽驗廠商為金饌公司）、\r\n\
      \    同年5月19日（抽驗廠商為松暉公司）、同年5月20日（抽驗\r\n    廠商為昱伸公司）、同年6月5日（抽驗廠商為創意烘焙資源\r\n  \
      \  食品有限公司；為東甲公司負責人葉長賢經營之食品工廠）\r\n    之檢驗速報單在卷可稽（他字卷(一)第1頁、第151頁、他字卷\r\n    (二)第34頁、偵卷(二)第\
      \ 113頁），足認被告賴俊傑、簡玲媛自\r\n    85年1月起至100 年5月16日止，所販賣之起雲劑、芒果香醬\r\n    、青蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬、蘋果香\r\
      \n    醬，均含有塑化劑DNOP、DEHP，且被告賴俊傑、簡玲媛對此\r\n    情亦知之甚明。\r\n  (八)被告賴俊傑、簡玲媛身為食品添加物製造業者，從事食品添\r\
      \n    加物製造、販賣已有多年，其等均明知昱伸公司生產、販賣\r\n    之起雲劑、芒果香醬、青蘋果香醬、哈密瓜香醬、鳳梨香醬\r\n    、橘子香醬、蘋果香醬含有塑化劑DNOP或DEHP，對於何種物\r\
      \n    質可作為食品添加物之原料應知悉甚稔。被告賴俊傑也承認\r\n    製造食品添加物要使用有衛生許可的原料，且知道 SD或DOP\r\n  \
      \  （實際上為DNOP、DEHP）是未經許可之原料等情（見偵卷(三)\r\n    第59頁、原審卷(八)第 190頁反面被告賴俊傑之供述）。再由\r\
      \n    被告賴俊傑、簡玲媛申請之起雲劑食品添加物許可證及其提\r\n    供予其他廠商之行政院衛生署許可證、起雲劑產品之說明、\r\n    成份表等，其中起雲劑之食品添加物許可證，記載其成分為\r\
      \n    ：醋酸、安息香酸鈉、醋酸異丁酸蔗醣酯、椰子油、阿拉伯\r\n    膠、D-山梨醇液、水；提供予盛源公司之起雲劑成份表記載\r\n    其成份為：蔗糖醋酸異酪酸酯、山梨醇液、阿拉伯膠、冰醋\r\
      \n    酸、安息香酸鈉、飲用水；提供予安晉公司之起雲劑標籤記\r\n    載其成份為：阿拉伯膠（Gum Acacia）、醋酸異丁酸蔗糖酯\r\n\
      \    （Sucrose AcetateIsobutyrate）、D-山梨醇液（D-Sorbit\r\n    ol）、椰子油（Coconut Oil）、水（Water）、安息香酸納\r\
      \n    （Sodium Benzoate）、醋酸（Acetic acid）；提供予協成\r\n    化司之起雲劑成份表，記載成份為：己六醇、飲用水、阿拉\r\
      \n    伯膠、精製食用棕櫚油、蔗糖醋酸異酪酸酯、冰醋酸、安息\r\n    香酸鈉等情，有行政院衛生署食品藥物管理局於100年9月30\r\n  \
      \  日函送之昱伸公司食品添加物許可證之申請及展延資料、證\r\n    人黃麗蓉提出之起雲劑產品說明、成份及證人謝清義提出之\r\n    起雲劑許可證、標籤及協成公司管理部協理翁金源提出之昱\r\
      \n    伸公司起雲劑成份表等附卷可佐（媛審卷(六)第124至129頁、\r\n    卷(八)第 1至46頁、他字卷(一)第20頁），上開起雲劑相關文件\r\
      \n    均未一併記載起雲劑之成份含有 DOP或SD、DNOP、DEHP，被\r\n    告賴俊傑、簡玲媛故意隱匿起雲劑中含有塑化劑DNOP或DEHP\r\
      \n    之成份，若其 2人非明知此為不合法之食品添加物，又何必\r\n    故意不揭示此項成份。且於向行政院衛生署申請起雲劑許可\r\n    證時，亦刻意隱瞞此項成份，未據實申報起雲劑含有成份DO\r\
      \n    P或SD、DNOP、DEHP，足認其2人均知所加入之DNOP或DEHP為\r\n    不合法之食品添加物，否則大可光明正大揭示此項成份。又\r\
      \n    被告賴俊傑在偵查中供承：「（問：…你對檢驗出含有塑化\r\n    劑，有何意見？）應該是我產品裡面有一個原料的問題，我\r\n    們向金童購買SD。」、「（問：你為什麼知道是向金童購買\r\
      \n    的SD原料有問題？）因為我所有購買的 6種原料中，只有那\r\n    個沒有衛生許可證」等語（偵卷(三)第21頁）；及「（問：你\r\n\
      \    後來自己出來做，你怎麼會去找DOP？）因為鹽野公司進0.9\r\n    8的用油上面的鐵桶有寫DOP的全銜，那時候我用化工字典查\r\n \
      \   才知道叫DOP」等語（偵卷(三)第229頁）；及於原審自承：伊\r\n    知道 SD、DOP、DEHP不是表列的食品添加物等語（原審卷(八)\r\
      \n    第215頁）；並偵查中亦自承：其知道SD、DOP是工業用塑化\r\n    劑，只是不知道它的毒性那麼強等語（偵卷(三)第59頁），均\r\n\
      \    足認被告賴俊傑對於塑化劑DNOP、DEHP具有毒性且為有害人\r\n    體健康之物質應知之甚明。復參酌被告簡玲媛持續向金童公\r\n  \
      \  司購買 DOP多年，作為該公司製造起雲劑之原料，又豈會不\r\n    知道 DOP即為塑化劑之理。且觀昱伸公司扣案之起雲劑製造\r\n    單可知（見\
      \ 100年度保管字第1703號扣押物品目錄表NO.6編\r\n    號10製作單編號排內之製作單，影本附在原審卷(十一)第 138頁\r\n   \
      \ ），於交付予同案被告簡鈞恒或其他員工製作起雲劑之製造\r\n    單，亦未明白記載成份或配方有「 DOP」，而被告簡玲媛於\r\n    案發後也沒有問被告賴俊傑有什麼問題，僅供承：伊只知道\r\
      \n    起雲劑有問題，伊想應該沒問題就沒問伊先生等語（偵卷(二)\r\n    第167頁），顯然也已經知道起雲劑內加的DOP（實際上為塑\r\n\
      \    化劑DNOP、DEHP）為有問題之物質，否則不會知道是起雲劑\r\n    有問題。而昱伸公司向金童公司購買塑化劑DNOP、DEHP時，\r\n\
      \    幾乎都由被告簡玲媛親為（依其入出境紀錄，雖曾數次出國\r\n    ，然期間均不長，大部分時間均在國內），而不假以他人之\r\n    手，此業據證人詹淑玲詳細證述在卷（原審卷(七)第46頁），\r\
      \n    扣案之金童公司客戶記錄卡上亦記載「每次送貨找老板娘簽\r\n    收」，益見被告賴俊傑、簡玲媛於一開始向金童公司購買DO\r\n    P時，即知道DOP為何物，否則不必如此小心行事。參酌前(七)\r\
      \n    之論述，被告簡玲媛為食品添加物共同製造業者，其向金童\r\n    公司購買塑化劑DNOP或DEHP作為昱伸公司製作起雲劑之原料\r\n \
      \   ，且該項成份又係未經行政院衛生署核准之食品添加物成分\r\n    ，其對於塑化劑DNOP、DEHP為有毒且有害人體健康之物質一\r\n   \
      \ 節，自應有所知悉。被告賴俊傑、簡玲媛辯稱不知道塑化劑\r\n    DNOP、DEHP有毒云云暨上開各辯護人為其等提出辯護意旨所\r\n    持之辯解，均為卸責飾詞，難以採信。\r\
      \n  (九)昱伸公司於附表一至十七所示出貨日期，以附表一至十七所\r\n    示出貨方式，以附表一至十七所示之價格販賣如附表一至十\r\n    七所示數量之起雲劑或香醬予附表一至十七所示之廠商，付\r\
      \n    款時間及方式則如附表一至十七「付款時間及方式」欄所載\r\n    等情（部分交易之日期、數量、金額之認定與起訴書記載不\r\n    同，均於附表一至十七內說明更正之），業據證人即金果王\r\
      \n    公司負責人陳阿和、盛源公司協理黃麗蓉、安晉公司員工謝\r\n    清義、建彰企業行負責人陳柏璋、雲丞有限公司（下稱雲丞\r\n    公司）前任負責人高松益及現任負責人徐明源、協成公司管\r\
      \n    理部協理翁金源、協成公司員工張文德、永明工業原料行負\r\n    責人黃小玲、世明食品原料行負責人許茂森、薪軒公司負責\r\n    人陳國軒、馥聖公司負責人魏碧雲、松暉食品原料有限公司\r\
      \n    （下稱松暉公司）負責人黃信國、黃信國之配偶黃藍瑱、杏\r\n    記公司業務人員謝忠榮、果山園食品企業有限公司（下稱果\r\n    山園）實際負責人黃景宏、東甲公司負責人葉長賢、揚聖公\r\
      \n    司負責人林吉鎮、好量公司負責人謝俊宗、協成公司特助吳\r\n    家榮等人分別於原審審理時證述明確，並有如附表一至十七\r\n    「交易資料」所示之證據（證據所在詳如附表一至十七「交\r\
      \n    易資料」欄所載）、金果王公司 100年11月28日函稿、證人\r\n    葉長賢提出之起訴書附表註記之付款資料等附卷可憑（原審\r\n \
      \   卷(十一)第71頁、第130至134頁），堪以認定。至證人葉長賢所\r\n    提出之付款資料（原審卷(十一)第130至134頁），證人葉長賢稱\r\
      \n    ：其中有支票號碼之記載為東甲公司自行開票等語（原審卷\r\n    (十一)第82頁）；其先前於原審審理時所稱：「我們是月結，開\r\n \
      \   票付款，昱伸公司是10日以前把帳單寄到我公司，然後我在\r\n    25日以前會把支票寄給他，票期一般都是2至3個月」等語（\r\n    原審卷(七)第17頁反面至第18頁），即次月25日以前就會將支\r\
      \n    票寄給昱伸公司，然觀證人葉長賢所提出之上開付款資料有\r\n    支票號碼記載之部分，其所註記之日期與證人葉長賢所稱隔\r\n    月寄支票，兩者時間差距甚遠，反而與證人葉長賢所稱票期\r\
      \n    一般都是2至3個月之時間相吻合，且97年3月1日購買鳳梨香\r\n    醬有支票號碼記載之日期「6月30日」反而在97年3月26日購\r\n\
      \    買橘子香醬、蘋果香醬付客票記載之日期「5 月26日」之後\r\n    ，並不合理，是認該份付款資料上有支票號碼記載部分之日\r\n    期並非東甲公司實際給付開票寄給昱伸公司之日期，而係支\r\
      \n    票上記載之發票日，因此東甲公司除了以現金、客票付款之\r\n    日期係依照證人葉長賢提出之前揭付款資料認定外，其餘東\r\n    甲公司自行開票部分係於何時付款，仍認定為是在隔月25日\r\
      \n    以前開支票寄給昱伸公司，併予敘明。\r\n  (十)如附表一至十七所示之廠商負責人或負責採購之人員並不知\r\n    道其等所購買之起雲劑或香醬內含有塑化劑，此業據證人即\r\
      \n    ：1.金果王公司負責人陳阿和在原審證稱：「我們公司是做\r\n    濃縮果汁的販賣及批發零售，在生產濃縮果汁時有用到起雲\r\n    劑，讓液體看起來有霧霧的樣子，被告賴俊傑來找我推薦起\r\
      \n    雲劑，他說這個東西加了之後對果汁的效果比較好、比較漂\r\n    亮，如果我們知道起雲劑有加了塑化劑一定不會買，昱伸公\r\n    司沒有跟我說過他的起雲劑裡面含有塑化劑或是可塑劑」等\r\
      \n    語（原審卷(五)第161頁反面至第162頁、第165頁反面、第167\r\n    頁）；2.盛源公司協理黃麗蓉於原審證稱：「我跟被告賴俊\r\
      \n    傑買起雲劑主要是轉賣給下游客戶，下游客戶都是把起雲劑\r\n    用在食品添加物，增加飲料的乳化、濁度，他們會給我們一\r\n    份成份規格表，我們品管會根據他的成份規格做檢測，我們\r\
      \n    會去核對它的比重、PH那些符不符合他的規定，我們都有要\r\n    求賣方要提出成份規格表，被告賴俊傑他們送過來的起雲劑\r\n    上面標示完全沒有提到SD、DOP，因為我們準備實施HACCP及\r\
      \n    ISO 的認證，我們所有進來的原料一定要經過管控，一定要\r\n    知道他的成份、規格，才能夠驗收，要不然不能夠採購，所\r\n   \
      \ 以我們會先去了解它的成分是什麼，我們的客戶大部分是做\r\n    食品的，被告賴俊傑沒有提過他的起雲劑裡面有塑化劑，成\r\n    份也沒有列出塑化劑，如果我知道的話，我絕對不會買，有\r\
      \n    危害人體的就不應該買也不應該用，塑化劑依法不能添加在\r\n    食品添加物裡，被告賴俊傑沒有告訴我這個訊息，我會覺得\r\n    被騙，他應該要講清楚成份是什麼，如果他跟我說，我不會\r\
      \n    跟他買起雲劑」等語（原審卷(六)第95頁、第96頁及反面、第\r\n    98頁、第99至100頁反面、第101頁反面）；3.安晉公司員工\r\
      \n    謝清義在原審證稱：「我們跟被告賴俊傑買起雲劑，賣給臺\r\n    中市的家鄉事業股份有限公司（下稱家鄉公司），我們只是\r\n    幫家鄉公司調貨而已，家鄉公司是做香吉士飲料的，起雲劑\r\
      \n    的作用是該飲料看起來有霧狀的感覺，昱伸公司有給我許可\r\n    證、成份表、標籤紙，上面沒有寫到它的成份有塑化劑 DOP\r\n   \
      \ 、DEHP或SD，被告賴俊傑也沒有提過他的起雲劑裡面有成份\r\n    表以外的成份，我在買賣東西的時候一定要求成份表、許可\r\n    證、政府公信單位的證書，我才能夠買，知道含有塑化劑就\r\
      \n    不買，被告賴俊傑沒有告訴我起雲劑裡面有塑化劑，不能添\r\n    加在食品裡，就把起雲劑賣給我，我當然有被騙的感覺，如\r\n    果被告賴俊傑有說起雲劑有加塑化劑，我不會跟他買」等語\r\
      \n    （原審卷(六)第105至107頁、第108頁、第109頁反面、第 111\r\n    頁反面）；4.建彰企業行負責人陳柏璋於原審證稱：「我從\r\
      \n    事飲料加工，有楊桃濃縮汁、金桔檸檬濃縮汁，我們跟昱伸\r\n    公司叫起雲劑，是用在飲料裡面有一點濃濃的，被告賴俊傑\r\n    有跟我介紹說他們賣的起雲劑是可以放在飲料裡面，被告賴\r\
      \n    俊傑沒有說過他的起雲劑裡面添加塑化劑或 SD、DOP、DEHP\r\n    ，這些我都不知道，因為我知道起雲劑可以食用，我不會買\r\n\
      \    塑化劑來加到自己的濃縮果汁，我現在知道塑化劑不能添加\r\n    在食品裡，被告賴俊傑隱瞞這個訊息，我會覺得被他騙，我\r\n    們以為這是可以食用的東西，如果他告訴我這個訊息，我不\r\
      \n    會跟他買」等語（原審卷(六)第133至134頁反面、第 136頁、\r\n    第 137頁、第138頁、第140頁及反面）；5.雲丞有限公司（\r\
      \n    下稱雲丞公司）前負責人徐明源在原審證稱：「我們從事濃\r\n    縮果汁的製造，賣給中盤商，我們跟昱伸公司買起雲劑，起\r\n    雲劑是加在果汁裡面給它濃稠感，我跟昱伸公司往來的這段\r\
