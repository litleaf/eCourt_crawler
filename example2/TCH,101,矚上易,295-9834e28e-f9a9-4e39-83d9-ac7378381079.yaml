      \  9日修正公布之食品衛生管理法第34條第1項之違反食品衛生\r\n    管理規定致危害人體健康罪與其於犯罪事實欄三之附表二至\r\n    十七所示共250次之犯89年2月\
      \ 9日修正公布之食品衛生管理\r\n    法第34條第 1項之違反食品衛生管理規定致危害人體健康罪\r\n    之犯行，犯意各別，時間亦不相同，亦應分論併罰。\r\
      \n  (十二)臺灣板橋地方法院檢察署檢察官以100年度偵字第21360號移\r\n    送併辦部分，核與本案起訴部分之犯罪事實相同，本院自得\r\n\
      \    併予審究。\r\n五、不另為無罪諭知部分：\r\n  (一)公訴意旨另以：被告潘淑蘭共同基於違反食品衛生管理法之\r\n    概括犯意聯絡，自85年1月\
      \ 4日起至94年2月中旬某日之前，\r\n    由被告簡玲媛出面與被告潘淑蘭接洽購買塑化劑事宜，潘淑\r\n    蘭可預見昱伸公司購買之塑化劑將用於調配起雲劑販賣，竟\r\
      \n    仍將塑化劑販賣提供予昱伸公司，被告賴俊傑及簡鈞恒則在\r\n    調配食品添加物起雲劑之過程中，將向金童公司所購買之塑\r\n    化劑添加入起雲劑內，以塑化劑取代調配起雲劑之原料棕櫚\r\
      \n    油，以節省調配起雲劑之成本，並在其等調配食品添加物鳳\r\n    梨香料醬、哈密瓜香料醬、橘子香料醬、芒果香料醬、青蘋\r\n    果香料醬及蘋果香料醬時，將含有塑化劑之起雲劑加入該\
      \ 6\r\n    種香醬內後，昱伸公司再將所調配含塑化劑之食品添加物起\r\n    雲劑及香醬販賣與其他公司或商號，致危害不特定人之身體\r\n\
      \    健康，因認被告潘淑蘭自85年1月 4日起至94年2月中旬某日\r\n    之前亦涉嫌違反食品衛生管理法第34條第1項之罪嫌。\r\n  (二)訊據被告潘淑蘭，堅決否認其自85年1月4日開始即出售塑化\r\
      \n    劑予昱伸公司，辯稱：94年之前伊做伊自己的事情，94年以\r\n    前的塑化劑不是伊賣的等語。查證人鄭郁潔證稱：伊受僱於\r\n   \
      \ 被告潘淑蘭，6、7年前開始在金童公司任職，伊一開始進公\r\n    司主要是做被告潘淑蘭的助理，伊幫她處理雜務，當時她有\r\n    賣房子，伊負責幫她拍照、編輯，讓她去貼廣告，有時候幫\r\
      \n    她打掃她買的房子，伊受僱於被告潘淑蘭的時候，她還沒有\r\n    全心在經營金童公司，金童公司是伊進去做被告潘淑蘭的助\r\n    理大概1年左右以後，她才正式做，在這1年之間，很少跟金\r\
      \n    童公司有接觸，於被告潘淑蘭接手金童公司之前，是一位金\r\n    先生在經營，伊應該是從94年去金童公司上班，93年之前是\r\n   \
      \ 做被告潘淑蘭的助理，伊去金童公司上班之前，有跟被告潘\r\n    淑蘭去過金童公司的倉庫，因為需要用電腦做文書處理，要\r\n    編輯拍回來的房屋照片，打廣告的字，不是在處理金童公司\r\
      \n    的事務，都是有關房屋買賣的事情，金童公司的客戶紀錄卡\r\n    上面「2月17日」是伊的字，表示伊2月17日就在金童公司上\r\n  \
      \  班了，那時候伊的老闆就是被告潘淑蘭等語（原審卷(八)第12\r\n    7頁反面、第134頁反面、第135頁反面、第136頁、第137 頁\r\n\
      \    反面至第139頁反面），證稱其在94年2月17日就在金童公司\r\n    上班，然在去金童公司上班之前，也是受僱於被告潘淑蘭，\r\n  \
      \  但此時從事的工作，均與房屋買賣有關，而非與金童公司有\r\n    關之業務，核與證人即金童公司司機詹明厚所證：金童公司\r\n    剛開始老闆是一位金先生，5、6年前左右開始看到被告潘淑\r\
      \n    蘭等語（原審卷(八)第 158頁及反面）相符，應堪採信。而證\r\n    人朱晃進亦證稱：後來大約在4、5年前才因為送貨去過他公\r\n\
      \    司與被告潘淑蘭見過一次面，才知道他是老闆娘，都是她在\r\n    運作的，但伊知道之前不是她，之前好像是她先生或別人經\r\n    營，但這十幾年來什麼時間由誰經營的伊不很清楚，伊知道\r\
      \n    以前是她先生在經營等語（偵卷(三)第 217頁）；金童公司之\r\n    前有一家叫三富的公司，三富變成金童的時候，那時候的負\r\n \
      \   責人是一個姓金的男子，何時換成被告潘淑蘭伊不曉得，伊\r\n    跟被告潘淑蘭接觸差不多有 5年左右，因為中間都是用電話\r\n    叫貨，所以確切日期伊沒辦法肯定，在金先生負責的期間，\r\
      \n    叫貨應該是他裡面的會計小姐叫的，不是被告潘淑蘭，被告\r\n    潘淑蘭是後來的，偵查中說跟被告潘淑蘭生意往來10幾年了\r\n    ，是跟他們公司往來，不是跟她個人等語（原審卷(五)第\
      \ 115\r\n    頁及反面、第 117頁反面），亦稱金童公司原本負責人為金\r\n    姓男子，與被告潘淑蘭交易是後來的事，足認被告潘淑蘭應\r\
      \n    係自94年 2月中旬才開始接手實際經營金童公司。證人即共\r\n    同被告賴俊傑於偵查中雖稱：跟被告潘淑蘭接洽20幾年，跟\r\n  \
      \  金童公司買 SD或DOP買20年以上，都是跟被告潘淑蘭買的云\r\n    云（偵卷(三)第25頁、第59頁）。然於原審審理時又改稱：我\r\n\
      \    們以前都是打電話跟金童公司買，伊知道被告潘淑蘭在金童\r\n    公司上班，伊知道金童公司有在賣這個東西，所以我們20幾\r\n    年都是跟金童公司買，後來她又打電話過來，說要賣，伊就\r\
      \n    跟她買，後來被告潘淑蘭打電話過來，她說要賣，伊就跟她\r\n    買，約10年前左右，她打電話跟伊說她在那邊做，伊沒辦法\r\n    具體確定是幾年，在檢察官那邊說20多年來都是跟被告潘淑\r\
      \n    蘭購買DOP，是指跟金童公司交易DOP，伊一開始跟金童公司\r\n    交易 DOP是找金老闆，無法記得何時開始跟被告潘淑蘭交易\r\n\
      \    ，也不一定是潘小姐，他們公司有好幾個小姐，誰接電話伊\r\n    就找誰云云（原審卷(八)第200至202頁、第 210頁及反面），\r\n\
      \    先是稱與被告潘淑蘭接洽20幾年，後又稱是與金童公司購買\r\n    ，而非被告潘淑蘭個人，究竟從何時開始向被告潘淑蘭購買\r\n    塑化劑，所為陳述前後不一，尚難遽信，自難作為對被告潘\r\
      \n    淑蘭不利之認定。\r\n  (三)綜上，本件公訴人所提出之證據，不足以證明被告潘淑蘭於\r\n    94年2月中旬之前即實際經營金童公司，而販賣塑化劑DOP（\r\
      \n    應為塑化劑DNOP之誤，已如前述）予昱伸公司，本應為被告\r\n    潘淑蘭無罪判決之諭知，惟起訴書認被告潘淑蘭該部分犯行\r\n   \
      \ 若成立犯罪，與本院認定有罪之犯罪事實欄二所示部分，有\r\n    連續犯之裁判上一罪關係，爰不另為無罪之諭知。\r\n六、原審對被告等所犯，除關於被告昱伸香料有限公司於95年\
      \ 6\r\n    月30日前因其代表人、其他從業人員執行業務犯食品衛生管\r\n    理法第34條第 1項之違反食品衛生管理規定致危害人體健康\r\
      \n    罪、被告賴俊傑、被告簡玲媛被訴於95年 6月30日前犯詐欺\r\n    取財及食品衛生管理法第34條第 1項之違反食品衛生管理規\r\n\
      \    定致危害人體健康罪、被告潘淑蘭被訴於95年 6月30日前犯\r\n    食品衛生管理法第34條第 1項之違反食品衛生管理規定致危\r\n \
      \   害人體健康罪、被告昱伸香料有限公司、被告金童企業有限\r\n    公司被訴如附表九編號17、附表十五編號13、賴俊傑、潘淑\r\n    蘭、簡玲媛被訴如附表九編號17、附表十五編號4、5、13部\r\
      \n    分外之其他犯行部分，以事證明確，並審酌被告賴俊傑、簡\r\n    玲媛從事食品添加物之製造及販賣多年，其等為起雲劑、芒\r\n    果香醬、青蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬、\r\
      \n    蘋果香醬之製造及販賣業者，本應遵守食品添加物相關之法\r\n    令規範，以保障消費者食用安全及健康，然竟長期於製造之\r\n    起雲劑中添加非可供食用而有毒、有害人體健康之塑化劑DN\r\
      \n    OP、DEHP，致如附表二至十七所示廠商負責人或負責採購之\r\n    人員購買後，或用於自行生產製造飲料之添加物或食品之原\r\n  \
      \  料，或用以轉售予其他食品製造業者作為飲料、食品之添加\r\n    物，或輾轉出售後，致上開有毒且有害人體健康之塑化劑DN\r\n    OP、DEHP流入市場，供不特定消費者食用，致廣大消費者在\r\
      \n    不知情之情況下長期食用遭受危害，影響食用者之國民身體\r\n    健康，並使各下游廠商蒙受嚴重商譽損失，部分受害廠商更\r\n    須負擔鉅額賠償，惡性實屬重大，案發後引起社會恐慌，所\r\
      \n    生危害甚鉅，被告潘淑蘭明知昱伸公司為食品添加物製造業\r\n    者，竟仍長期提供塑化劑DNOP、DEHP予昱伸公司，及塑化劑\r\n \
      \   DNOP、DEHP對人體健康之危害程度，被告賴俊傑、潘淑蘭、\r\n    簡玲媛於本件犯罪之分工情形等一切情狀，就被告賴俊傑、\r\n   \
      \ 潘淑蘭、簡玲媛部分，分別量處如原審判決主文及附表二至\r\n    十七各同編號「所犯罪名及處罰」欄所示之刑，並對於被告\r\n    昱伸公司、金童公司分別科以如原審判決主文及如附表二至\r\
      \n    十七各同編號「所犯罪名及處罰」欄所示之罰金。並以被告\r\n    賴俊傑、潘淑蘭、簡玲媛於犯罪事實三之附表三編號1至7、\r\n    52、附表八編號1、附表九編號1、附表十二編號1、2、附表\r\
      \n    十三編號1、2、附表十四編號1至7、44、附表十五編號1至3\r\n    、6、46所犯各罪，其等犯罪時間均在96年4月24日以前，核\r\
      \n    與中華民國96年罪犯減刑條例第2條第1項第 3款所定減刑條\r\n    件相符，而依同條例第7條之規定，於裁判時，減其宣告刑2\r\n \
      \   分之 1；且被告昱伸公司、金童公司就此部分應科處之罰金\r\n    ，同樣減其宣告刑金額2分之1。復以扣案如附表十八編號 1\r\n    所示之物，其中以鹽野公司筆記紙記載之起雲劑成份、配方\r\
      \n    共 3張，係被告賴俊傑所有、製作起雲劑及橘子醬之配方，\r\n    被告賴俊傑並稱橘子醬配方上面也有0.98，那個是原始的，\r\n  \
      \  起雲劑也有用那1張做等語，可認該3張配方均屬供本件犯罪\r\n    所用之物；扣案之seagate1500GB外接硬碟1台，則為被告簡\r\n\
      \    玲媛所有供昱伸公司營業所用之物，均據被告賴俊傑、簡玲\r\n    媛供明在卷（原審卷(九)第41頁反面、第58頁反面），經勘驗\r\n  \
      \  結果，該外接硬碟內有看到日報表、生產單、出貨明細等電\r\n    子檔，亦有與起雲劑有關之檔案（見原審卷(二)第 182頁反面\r\n    勘驗筆錄、第197、198頁檔案列印資料），堪認屬於被告賴\r\
      \n    俊傑、簡玲媛經營昱伸公司販賣含塑化劑DNOP、DEHP起雲劑\r\n    及被告潘淑蘭經營金童公司販賣塑化劑DNOP、DEHP予昱伸公\r\
      \n    司製造起雲劑銷售予不特定消費大眾而違反食品衛生管理法\r\n    所用之物，而依刑法第38條第1項第2款之規定，於被告賴俊\r\n   \
      \ 傑、潘淑蘭、簡玲媛所犯各次罪名下均宣告沒收之。又所謂\r\n    「屬於犯人所有」雖包括共犯所有之物在內，但法人並無犯\r\n    罪意識，其與自然人不可能有犯意聯絡而成立共同正犯（最\r\
      \n    高法院89年度臺上字第1720號判決意旨參照），除附表十八\r\n    編號 1所示之物外，其餘扣案如附表十八所示之物，被告賴\r\n \
      \   俊傑、潘淑蘭、簡玲媛均否認為其個人所有之物或否認與犯\r\n    罪有關（原審卷(八)第119至121頁、卷(九)第41至42頁），且該\r\n\
      \    部分扣案物品，均非違禁物，亦無證據證明確屬被告賴俊傑\r\n    、潘淑蘭或簡玲媛個人所有供本案犯罪所用或為本件犯罪所\r\n    得之物，是均不予宣告沒收。另敘明按除法律另有規定外，\r\
      \n    法人原則上並無刑事責任能力，而食品衛生管理法第34條第\r\n    2 項僅規定：法人之代表人、法人或自然人之代理人、受僱\r\n   \
      \ 人或其他從業人員，因執行業務犯前項之罪者，除處罰其行\r\n    為人外，對該法人或自然人科以前項之罰金，此乃屬轉嫁罰\r\n    之立法體例，故除依該條規定對法人科以罰金刑外，關於沒\r\
      \n    收之刑罰對法人應無適用之餘地（臺灣高等法院88年 6月刑\r\n    事法律問題研究第12輯第44則研究意見意旨參照），是被告\r\n \
      \   昱伸公司、金童公司法人部分，並無沒收規定之適用。經核\r\n    其認事用法均無不當，量刑亦屬妥適。被告昱伸公司、賴俊\r\n    傑、金童公司、潘淑蘭、簡玲媛等人提起上訴，猶執前詞否\r\
      \n    認犯行，其等所為之各項辯解，均無足採憑，皆已詳予論述\r\n    如前，其等之上訴咸無理由應予駁回。又檢察官上訴意旨略\r\n    以：就被告賴俊傑、簡玲媛以及潘淑蘭部分，檢察官起訴時\r\
      \n    曾求處之併科罰金部分，三人均付闕如，理由僅謂「無必要\r\n    」。既乏明文論述，或以原審認被告賴俊傑、簡玲媛共同經\r\n    營之昱伸公司、被告潘淑蘭經營之金童公司均被科處高額罰\r\
      \n    金，始以致之。惟罰金刑之併科與否，實與緩刑宣告與否相\r\n    同，固屬實體法上賦予法院得為自由裁量之事項，惟法院行\r\n    使此項職權時，仍應受比例原則與平等原則等一般法律原則\r\
      \n    之支配，以期達成客觀上之適當性、相當性與必要性之價值\r\n    要求，若違反比例原則、平等原則時，自有量刑失當之違法\r\n    （最高法院91年度臺上字第5317號判決意旨參照）。依原審\r\
      \n    審認結果，被告賴俊傑、簡玲媛均犯詐欺取財與販賣含有害\r\n    人體健康物質食品添加物致危害人體健康罪，被告潘淑蘭犯\r\n    違反食品衛生管理法第34條第\
      \ 1項致危害人體健康罪，流毒\r\n    無窮，重創多家知名食品廠商之商譽，造成社會驚惶，犯罪\r\n    損害至鉅；審理期間猶矢口矯飾，漫稱就塑化劑或起雲劑獲\r\
      \n    利無幾，強稱主觀上毫無犯意云云，被告簡玲媛於偵查之初\r\n    甚有處分財產之舉，又見犯後態度不佳，不對彼等 3人宣告\r\n    併科罰金刑，剝奪彼等犯罪所得，已有未當。再法律規定法\r\
      \n    人就其代表人執行業務之犯行受罰金刑，本意原是防免代表\r\n    人一身受責，受法律擬制人格之法人若得保有行為人創造之\r\n    利益而無過咎，有失公允；至於「對法人執行罰金無著，轉\r\
      \n    嫁至實際負責人」之制度，尚未見諸我國法制。本件被告賴\r\n    俊傑、簡玲媛以及潘淑蘭從事犯罪所得，原非盡以昱伸或金\r\n    童公司之名義持有，毋寧絕大多數轉移至彼等\
      \ 3人名下。彼\r\n    等於審理中均稱兩家公司殘值無幾，本件事發後再無經營可\r\n    能，不對彼等3人併科罰金，形同默許彼等3人在財產上實質\r\
      \n    免責，要難謂當。從而，本件原審對此部分之量刑，容有未\r\n    恰等語，指摘原判決不當。惟按刑之量定，係實體法上賦予\r\n    法院得自由裁量之事項，倘其未逾越法律所規定之範圍，又\r\
      \n    未明顯違背正義，即不得任意指摘為違法。本件原審量刑時\r\n    ，已依刑法第57條之規定審酌被告賴俊傑、潘淑蘭、簡玲媛\r\n    之上開一切情狀，經核原審並未逾越法律所規定之範圍，又\r\
      \n    無明顯違背正義，檢察官執前詞指摘原判決此部分不當，並\r\n    無理由，亦應予駁回。\r\n七、又原審對於被告昱伸香料有限公司於95年\
      \ 6月30日前因其代\r\n    表人、其他從業人員執行業務犯食品衛生管理法第34條第 1\r\n    項之違反食品衛生管理規定致危害人體健康罪、被告賴俊傑\r\
      \n    、被告簡玲媛被訴於95年 6月30日前犯詐欺取財及食品衛生\r\n    管理法第34條第 1項之違反食品衛生管理規定致危害人體健\r\n\
      \    康罪、被告潘淑蘭被訴於95年 6月30日前犯食品衛生管理法\r\n    第34條第 1項之違反食品衛生管理規定致危害人體健康罪、\r\n \
      \   被告昱伸香料有限公司、被告金童企業有限公司被訴如附表\r\n    九編號17、附表十五編號13、被告賴俊傑、被告潘淑蘭、被\r\n    告簡玲媛被訴如附表九編號17、附表十五編號4、5、13部分\r\
      \n    論罪科刑，固非無見。惟原審判決(一)就被告昱伸香料有限公\r\n    司被訴於95年 6月30日前，因其代表人、其他從業人員執行\r\n\
      \    業務犯食品衛生管理法第34條第 1項之違反食品衛生管理規\r\n    定致危害人體健康罪部分，因食品衛生管理法係自89年2月9\r\n  \
      \  日始經修正公布增列第34條第 1項之刑罰罰責，是自該時起\r\n    被告昱伸公司始有該法第34條第 2項之適用，乃原審未予劃\r\n    分說明，併逕予判決，自有違誤；(二)就被告潘淑蘭被訴於95\r\
      \n    年6月30日前共同犯食品衛生管理法第34條第1項之違反食品\r\n    衛生管理規定致危害人體健康罪部分，原審判決分別於事實\r\n  \
      \  及理由欄均詳予說明與被告賴俊傑及被告潘淑蘭如何基於共\r\n    同之犯意聯絡等情，然為於主文諭知時，竟漏列「共同」之\r\n    態樣，亦有未洽；(三)原判決就被告賴俊傑、被告簡玲媛被訴\r\
      \n    於95年6月30日前犯常業詐欺部分，特別係89年2月 9日以前\r\n    ，因對被告昱伸公司部分，尚無罰責，無法科予罰金刑，則\r\n\
      \    原審未說明並對被告賴俊傑與被告簡玲媛部分併科罰金，衡\r\n    情尚有未當；(四)就被告昱伸香料有限公司、被告金童企業有\r\n    限公司被訴如附表九編號17、附表十五編號13、被告賴俊傑\r\
      \n    、被告潘淑蘭、被告簡玲媛被訴如附表九編號17、附表十五\r\n    編號4、5、13部分，原審所處之刑度，與就其他部分犯罪原\r\n  \
      \  審所處之刑，依比例原則而言，就附表九編號17部分原審量\r\n    刑過重、就附表十五編號13部分原審量刑過輕；而對被告賴\r\n    俊傑、潘淑蘭、簡玲媛所犯如附表十五編號4及編號5部分，\r\
      \n    原審之量刑顯亦有情節較輕者，量刑卻較重，情節較重者，\r\n    量刑卻較輕之情形，皆顯有不當。被告等執前詞提起上訴，\r\n    指摘原判決不當，就被告等否認犯行而言，雖無理由；然原\r\
      \n    審判決既有上開疏漏，及檢察官對被告賴俊傑、簡玲媛之95\r\n    年 6月30日前詐欺部分提起上訴認未予併科罰金不當云云，\r\n  \
      \  為有理由，自應由本院予以撤銷改判。爰審酌被告賴俊傑、\r\n    簡玲媛從事食品添加物之製造及販賣多年，其等為起雲劑、\r\n    芒果香醬、青蘋果香醬、哈密瓜香醬、鳳梨香醬、橘子香醬\r\
      \n    、蘋果香醬之製造及販賣業者，本應遵守食品添加物相關之\r\n    法令規範，以保障消費者食用安全及健康，然竟長期於製造\r\n    之起雲劑中添加非可供食用而有毒、有害人體健康之塑化劑\r\
      \n    DNOP、DEHP，致如附表一、附表九編號17、附表十五編號 4\r\n    、 5、13所示廠商負責人或負責採購之人員購買後，或用於\r\
      \n    自行生產製造飲料之添加物或食品之原料，或用以轉售予其\r\n    他食品製造業者作為飲料、食品之添加物，或輾轉出售後，\r\n    致上開有毒且有害人體健康之塑化劑DNOP、DEHP流入市場，\r\
      \n    供不特定消費者食用，致廣大消費者在不知情之情況下長期\r\n    食用遭受危害，影響食用者之國民身體健康，並使各下游廠\r\n    商蒙受嚴重商譽損失，部分受害廠商更須負擔鉅額賠償，惡\r\
      \n    性實屬重大，案發後引起社會恐慌，所生危害甚鉅，被告潘\r\n    淑蘭明知昱伸公司為食品添加物製造業者，竟仍長期提供塑\r\n    化劑DNOP、DEHP予昱伸公司，及塑化劑DNOP、DEHP對人體健\r\
      \n    康之危害程度，被告賴俊傑、潘淑蘭、簡玲媛於本件犯罪之\r\n    分工情形等一切情狀，就被告賴俊傑、潘淑蘭、簡玲媛部分\r\n    ，分別量處如主文所示之刑；又被告賴俊傑、簡玲媛於行為\r\
      \n    時之刑法第42條第 2項前段規定：「易服勞役以一元以上三\r\n    元以下折算一日。」又被告二人行為時之易服勞役折算標準\r\n   \
      \ ，修正前罰金罰鍰提高標準條例第 2條（現已刪除）規定，\r\n    就其原定數額提高為100倍折算1日，則本件被告行為時之易\r\n    服勞役折算標準，最高應以銀元300元折算1日，經折算為新\r\
      \n    臺幣後，應以新臺幣900元折算為1日。惟95年7月1日修正公\r\n    布施行之刑法第42條第 3項前段規定：「易服勞役以新臺幣\r\n\
      \    一千元、二千元或三千元折算一日」。比較修正前後之易服\r\n    勞役折算標準，以95年7月1日修正公布施行後之規定，較有\r\n    利於被告二人，則依刑法第2條第1項但書，應適用修正後刑\r\
      \n    法第42條第 3項前段之規定，對被告賴俊傑與被告簡玲媛定\r\n    其折算標準，爰併予諭知。及對於被告昱伸公司、金童公司\r\n   \
      \ 分別科以如上開主文欄所示之罰金。被告賴俊傑、潘淑蘭、\r\n    簡玲媛於犯罪事實三之附表九編號17、附表十五編號4、5所\r\n    犯各罪，其等犯罪時間均在96年\
      \ 4月24日以前，核與中華民\r\n    國96年罪犯減刑條例第2條第1項第 3款所定減刑條件相符，\r\n    爰依同條例第 7條之規定，於裁判時，減其宣告刑2分之1；\r\
      \n    被告昱伸公司、金童公司就此部分應科處之罰金，同樣減其\r\n    宣告刑金額2分之1。復就上開被告昱伸公司、賴俊傑、金童\r\n    公司、潘淑蘭、簡玲媛撤銷改判及駁回上訴部分所處之刑，\r\
      \n    定其應執行刑如主文所示（併就被告賴俊傑、簡玲媛併科罰\r\n    金部分諭知易服勞役之折算標準），以資懲儆。再者被告賴\r\n    俊傑、潘淑蘭、簡玲媛於犯罪事實欄二所示行為時之刑法第\r\
      \n    51條第 5款規定：「宣告多數有期徒刑者，於各刑中之最長\r\n    期以上，各刑合併之刑期以下，定其刑期。但不得逾20年。\r\n  \
      \  」惟修正後該款則規定為：「宣告多數有期徒刑者，於各刑\r\n    中之最長期以上，各刑合併之刑期以下，定其刑期。但不得\r\n    逾30年。」，修正後之規定，將宣告多數有期徒刑定執行刑\r\
      \n    之上限，由修正前之不得逾20年，提高為不得逾30年，其餘\r\n    則無不同，比較結果，修正後之規定並未較有利於被告等人\r\n   \
      \ 。又裁判確定前犯數罪，其中一罪在新法施行前者，亦應依\r\n    刑法第2條第1項之規定，適用最有利於行為人之法律（最高\r\n    法院95年度第\
      \ 8次刑事庭會議決議參照），是本件仍應依修\r\n    正前之刑法第51條第 5款及中華民國96年罪犯減刑條例第11\r\n    條之規定，定被告賴俊傑、潘淑蘭、簡玲媛等人應執行之刑\r\
      \n    。扣案如附表十八編號 1所示之物，其中以鹽野公司筆記紙\r\n    記載之起雲劑成份、配方共 3張，係被告賴俊傑所有、製作\r\n   \
      \ 起雲劑及橘子醬之配方，被告賴俊傑並稱橘子醬配方上面也\r\n    有0.98，那個是原始的，起雲劑也有用那 1張做等語，可認\r\n    該3張配方均屬供本件犯罪所用之物；扣案之seagate1500GB\r\
      \n    外接硬碟 1台，則為被告簡玲媛所有供昱伸公司營業所用之\r\n    物，均據被告賴俊傑、簡玲媛供明在卷（原審卷(九)第41頁反\r\n \
      \   面、第58頁反面），經勘驗結果，該外接硬碟內有看到日報\r\n    表、生產單、出貨明細等電子檔，亦有與起雲劑有關之檔案\r\n    （見原審卷(二)第182頁反面勘驗筆錄、第197\
      \ 、198頁檔案列\r\n    印資料），堪認屬於被告賴俊傑、簡玲媛經營昱伸公司販賣\r\n    含塑化劑DNOP、DEHP起雲劑及被告潘淑蘭經營金童公司販賣\r\
      \n    塑化劑DNOP、DEHP予昱伸公司製造起雲劑銷售予不特定消費\r\n    大眾而違反食品衛生管理法所用之物，爰依刑法第38條第 1\r\n\
      \    項第 2款之規定，於被告賴俊傑、潘淑蘭、簡玲媛所犯各次\r\n    罪名下均宣告沒收之。又所謂「屬於犯人所有」雖包括共犯\r\n    所有之物在內，但法人並無犯罪意識，其與自然人不可能有\r\
      \n    犯意聯絡而成立共同正犯（最高法院89年度臺上字第1720號\r\n    判決意旨參照），除附表十八編號 1所示之物外，其餘扣案\r\n \
      \   如附表十八所示之物，被告賴俊傑、潘淑蘭、簡玲媛均否認\r\n    為其個人所有之物或否認與犯罪有關（原審卷(八)第119至121\r\n  \
      \  頁、卷(九)第41至42頁），且該部分扣案物品，均非違禁物，\r\n    亦無證據證明確屬被告賴俊傑、潘淑蘭或簡玲媛個人所有供\r\n    本案犯罪所用或為本件犯罪所得之物，爰均不予宣告沒收。\r\
      \n    另按除法律另有規定外，法人原則上並無刑事責任能力，而\r\n    食品衛生管理法第34條第 2項僅規定：法人之代表人、法人\r\n   \
      \ 或自然人之代理人、受僱人或其他從業人員，因執行業務犯\r\n    前項之罪者，除處罰其行為人外，對該法人或自然人科以前\r\n    項之罰金，此乃屬轉嫁罰之立法體例，故除依該條規定對法\r\
      \n    人科以罰金刑外，關於沒收之刑罰對法人應無適用之餘地（\r\n    臺灣高等法院88年6月刑事法律問題研究第12 輯第44則研究\r\n \
      \   意見意旨參照），是被告昱伸公司、金童公司法人部分，並\r\n    無沒收規定之適用，併此敘明。\r\n參、無罪部分：\r\n一、公訴意旨另以：被告簡鈞恒為被告簡玲媛之弟，並為昱伸公\r\
      \n    司之廠長，負責昱伸公司產品之製作，被告簡鈞恒明知塑化\r\n    劑 DOP、DEHP並非合法之食品添加物原料，且為有毒、含有\r\n \
      \   害人體健康之物質，不得作為食品添加物起雲劑之原料，竟\r\n    與被告賴俊傑、潘淑蘭、簡玲媛（被告賴俊傑、潘淑蘭、簡\r\n    玲媛業經本院認定為有罪，詳如前述）共同基於違反食品衛\r\
      \n    生管理法之概括犯意聯絡，自85年1月 4日起至95年6月30日\r\n    止，由被告簡玲媛出面與被告潘淑蘭接洽購買塑化劑事宜，\r\n\
      \    被告潘淑蘭可預見昱伸公司購買之塑化劑將用於調配起雲劑\r\n    販賣，竟仍將塑化劑販賣提供予昱伸公司，被告賴俊傑及簡\r\n    鈞恒則在調配食品添加物起雲劑之過程中，將向金童公司所\r\
      \n    購買之塑化劑添加入起雲劑內，以塑化劑取代調配起雲劑之\r\n    原料棕櫚油，以節省調配起雲劑之成本，並在其等調配食品\r\n    添加物「鳳梨香料醬」、「哈密瓜香料醬」、「橘子香料醬\r\
      \n    」、「芒果香料醬」、「青蘋果香料醬」及「蘋果香料醬」\r\n    時，將含有塑化劑之起雲劑加入該 6種香醬內後，昱伸公司\r\n    再將所調配含塑化劑之食品添加物起雲劑及香醬販賣與其他\r\
      \n    公司或商號，致危害不特定人之身體健康。被告簡鈞恒復與\r\n    被告賴俊傑、簡玲媛共同意圖為自己不法所有及承前違反食\r\n    品衛生管理法之概括犯意聯絡，將昱伸公司所調配上開含塑\r\
      \n    化劑之起雲劑及香醬販賣予盛源公司、安晉公司、建彰企業\r\n    行、雲丞公司、協成公司、東甲公司等公司或商號（上開每\r\n    次販售之品項、時間、重量、價格詳如起訴書附表一之\
      \ 1所\r\n    示），致上開公司、商號均陷於錯誤，誤認昱伸公司所販賣\r\n    之起雲劑或香醬均屬合法食品添加物，而支付款項購買；被\r\n\
      \    告簡鈞恒復與被告潘淑蘭、賴俊傑、簡玲媛另共同基於違反\r\n    食品衛生管理法之犯意聯絡，自95年7月1日起至100年5月16\r\n \
      \   日止，仍由被告簡玲媛出面與被告潘淑蘭接洽購買塑化劑事\r\n    宜，被告潘淑蘭可預見昱伸公司購買之塑化劑將用於調配起\r\n    雲劑販賣，竟仍將塑化劑販賣提供予昱伸公司，再由被告賴\r\
      \n    俊傑及簡鈞恒在調配食品添加物起雲劑之過程中，將塑化劑\r\n    添加入起雲劑內，以塑化劑取代調配起雲劑之原料棕櫚油，\r\n    以節省調配起雲劑之成本，並在其等製作食品添加物「鳳梨\r\
      \n    香料醬」、「哈密瓜香料醬」、「橘子香料醬」、「芒果香\r\n    料醬」、「青蘋果香料醬」及「蘋果香料醬」時，將含有塑\r\n    化劑之起雲劑加入該\
      \ 6種香醬內後，昱伸公司再將所調配含\r\n    塑化劑之食品添加物起雲劑及香醬販賣與其他公司或商號，\r\n    致危害不特定人之身體健康。被告簡鈞恒復與被告賴俊傑、\r\
      \n    簡玲媛共同意圖為自己不法所有及承前違反食品衛生管理法\r\n    之犯意聯絡，將所調配含塑化劑之起雲劑及香醬販賣予永明\r\n    工業原料行、金果王公司（含金吉王公司）、世明食品原料\r\
      \n    行、薪軒企公司、馥盛公司、松暉公司、杏記公司、盛源公\r\n    司、果山園、安晉公司、建彰企業行、雲丞公司、協成公司\r\n    、東甲公司、揚聖公司、好量公司或商號（上開每次販售之\r\
      \n    品項、時間、重量、價格詳如起訴書附表一之 2所示），致\r\n    上開公司、商號均陷於錯誤，誤認昱伸公司所販賣之起雲劑\r\n    或香醬均屬合法食品添加物，而支付款項購買。上開公司、\r\
      \n    商號於購得前揭起雲劑或香醬後，或轉售（轉售之廠商如起\r\n    訴書附表二之1、附表二之2所示）或添加於食品中（所添加\r\n    之食品項目詳如起訴書附表二所示），復層層轉售供不特定\r\
      \n    消費者食用，致危害不特定人之身體健康，並以此方式詐得\r\n    總計如起訴書附表一之 2所示之金額。因認被告簡鈞恒涉犯\r\n    刑法第339條第1項之詐欺取財罪嫌及違反食品衛生管理法34\r\
      \n    條第1項之罪嫌。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；不\r\n    能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第\
      \ 154\r\n    條第2 項、第301 條第1 項分別定有明文。次按刑事訴訟法\r\n    第161 條已於91年2 月8 日修正公布，其第1\
      \ 項規定：檢察\r\n    官就被告犯罪事實，應負舉證責任，並指出證明之方法。因\r\n    此，檢察官對於起訴之犯罪事實，應負提出證據及說服之實\r\
      \n    質舉證責任。倘其所提出之證據，不足為被告有罪之積極證\r\n    明，或其指出證明之方法，無從說服法院以形成被告有罪之\r\n    心證，基於無罪推定之原則，自應為被告無罪判決之諭知（\r\
      \n    最高法院92年臺上字第128 號判例意旨參照）。\r\n三、經查：\r\n  (一)訊據被告簡鈞恒固坦承其負責昱伸公司產品之製作，並以向\r\
      \n    金童公司購買之藍色鐵桶內為原料製作起雲劑，製作香料醬\r\n    時又會將起雲劑加進去等事實，惟堅決否認有何詐欺、違反\r\n    食品衛生管理法之犯行，辯稱：起雲劑、香料醬是照被告賴\r\
      \n    俊傑給的製作單做的，製作單上寫0.98指的就是加那桶藍色\r\n    桶子，伊不知道那桶藍色桶子是什麼東西，不知道所加入的\r\n   \
      \ 為塑化劑DOP、DEHP，也不知道塑化劑DOP、DEHP是什麼等語\r\n    。\r\n  (二)證人即同案被告賴俊傑於原審審理時證稱：被告簡鈞恒應該\r\
      \n    不知道伊所謂的0.98就是工業用的塑化劑，因為我們從來都\r\n    沒有寫塑化劑，塑化劑是後來大家才知道的，我們公司的作\r\n   \
      \ 法是配方表整個公司都有，所以不可能把這個確實什麼東西\r\n    告訴員工，我們也不可能把確實的什麼東西告訴員工去買，\r\n    所以伊才要被告簡玲媛幫伊買，伊寫製作單的時候不會跟被\r\
      \n    告簡鈞恒討論或讓他參與，伊沒有跟被告簡鈞恒說這是什麼\r\n    東西，沒有跟他說那個是塑化劑，公司要照配方表去製作，\r\n    被告簡鈞恒不能用自己的意思去做等語（原審卷(八)第\
      \ 198頁\r\n    及反面、第 206頁及反面）；證人即同案被告簡玲媛於原審\r\n    審理時亦證稱：被告簡鈞恒是根據被告賴俊傑的製作單或配\r\
      \n    方去做，不是他自己決定的，他不是昱伸公司的股東，薪水\r\n    一直是39,500元，伊沒有跟被告簡鈞恒說那一桶就叫 DOP等\r\n\
      \    語（原審卷(六)第77頁及反面、第79頁反面），證人賴俊傑、\r\n    簡玲媛均證稱沒有告訴過被告簡鈞恒其製造起雲劑時所加入\r\n  \
      \  之0.98為塑化劑或 DOP，且起雲劑的配方不是由被告簡鈞恒\r\n    決定，要根據被告賴俊傑的配方去製作，被告賴俊傑並稱不\r\n    可能把確實什麼東西告訴員工等語。且卷內所見昱伸公司關\r\
      \n    於起雲劑之食品添加物許可證、產品說明、成份表等文件，\r\n    均未記載起雲劑之成份含有塑化劑或 DOP、DNOP、DEHP，此\r\n\
      \    部分有行政院衛生署食品藥物管理局100年9月30日函送之昱\r\n    伸公司食品添加物許可證之申請及展延資料、證人黃麗蓉提\r\n   \
      \ 出之起雲劑產品說明、成份及證人謝清義提出之起雲劑許可\r\n    證、標籤及協成公司管理部協理翁金源提出之昱伸公司起雲\r\n    劑成份表等在卷可佐（原審卷(六)第124至129頁、卷(八)第1至4\r\
      \n    6 頁、第224至225頁、他字卷(一)第20頁）；扣案之昱伸公司\r\n    起雲劑製造單上，亦未記載成份配方有塑化劑 DOP、DNOP、\r\
      \n    DEHP（100年度保管字第1703號扣押物品目錄表 NO.6編號10\r\n    製作單編號排內之製作單，影本附在原審卷(十一)第 138頁），\r\
      \n    金童公司所送來盛裝塑化劑之藍色鐵桶上也沒有標示塑化劑\r\n    或 DOP、DNOP、DEHP，此業據被告簡鈞恒與證人詹淑玲、黃\r\n\
      \    秀卿、高佩雲、高秀雲等人證述一致（或稱只有噴SD或稱都\r\n    沒有噴字，見原審卷(六)第 172頁反面被告簡鈞恒之供述、卷\r\n \
      \   (七)第50頁證人詹淑玲之證述、卷(八)第85頁、第99頁、第 111\r\n    頁反面證人黃秀卿、高佩雲、高秀雲之證述），堪以認定。\r\n\
      \    又被告簡鈞恒雖然知道該藍色桶係向金童公司購買，名稱為\r\n    SD，製作起雲劑時有加 SD等情（見偵卷(一)第171、175、176\r\
      \n    頁、原審卷(六)第164頁、第165頁反面被告簡鈞恒之供述筆錄\r\n    ），但SD並非塑化劑之代號或簡稱，且被告賴俊傑亦未向被\r\n\
      \    告簡鈞恒說明該藍色桶內容物為何，證人詹淑玲、邱佳萍亦\r\n    均稱：被告賴俊傑沒有說過SD是什麼等語（偵卷(三)第 399頁\r\n \
      \   ），故認被告簡鈞恒實無從知悉其所加入之藍色桶子原料為\r\n    塑化劑DNOP或DEHP。另證人簡玲媛雖證稱：被告簡鈞恒應該\r\n   \
      \ 知道那桶叫 DOP，因為我們跟金童公司叫貨的時候被告簡鈞\r\n    恒可能有聽到云云（原審卷(六)第79頁反面至第80頁），然被\r\n   \
      \ 告簡鈞恒表示：沒有聽被告簡玲媛講過說SD的原名叫 DOP，\r\n    她在講電話我不會注意聽她的內容，也沒聽過會計小姐叫貨\r\n    講過DOP等語（原審卷(六)第172頁反面），而證人簡玲媛前揭\r\
      \n    所證內容僅為其個人猜測之詞，況證人即昱伸公司會計詹淑\r\n    玲證稱：「（問：你有聽被告簡玲媛打電話叫貨叫 DOP這個\r\n   \
      \ 東西嗎？）我沒有仔細聽，因為各忙各的」等語（原審卷(七)\r\n    第54頁反面），也不會仔細聽被告簡玲媛打電話叫貨的內容\r\n    ；而昱伸公司前會計高秀雲稱：起雲劑的成份有一項叫0.98\r\
      \n    ，沒有聽過 DOP等語（原審卷(八)第108頁反面、第114頁），\r\n    更未聽過 DOP此名詞。再被告簡玲媛與被告簡鈞恒兩人工作\r\
      \n    地點不同，被告簡玲媛上班是在 1樓辦公室，被告簡鈞恒工\r\n    作位置則在2樓或是在1樓製作起雲劑，此業據證人邱佳萍、\r\n   \
      \ 詹淑玲、高佩雲、高秀雲證述明確（原審卷(七)第24頁、第26\r\n    頁反面、第43頁反面、第49頁、卷(八)第 92、103頁），因此\r\n\
      \    被告簡鈞恒於上班時間內，應該比較少有機會聽到被告簡玲\r\n    媛打電話叫貨，即使聽到被告簡玲媛打電話叫貨，但因為講\r\n    電話的人不是被告簡鈞恒，被告簡鈞恒又豈會知道被告簡玲\r\
      \n    媛是在向金童公司叫貨，是證人簡玲媛稱被告簡鈞恒應該知\r\n    道那是DOP云云，不能遽信。\r\n  (三)且證人邱佳萍證稱：作起雲劑的時候，被告簡鈞恒會吃吃看\r\
      \n    ，除了被告簡鈞恒，沒有看過其他人吃等語（原審卷(七)第30\r\n    至31頁）；證人黃秀卿證稱：被告簡鈞恒在昱伸公司跟我們\r\n \
      \   一起製作粉類、醬類、起雲劑，被告簡鈞恒在製造起雲劑過\r\n    程中沒有戴口罩，被告簡鈞恒做完起雲劑會試味道，用手沾\r\n    來吃吃看，伊有看過被告簡鈞恒試起雲劑的味道，他會撈起\r\
      \n    來放嘴巴試等語（原審卷(八)第77頁反面至第79頁）；證人高\r\n    佩雲證稱：被告簡鈞恒在昱伸公司工作是負責做醬類、粉類\r\n \
      \   ，做起雲劑的時候被告簡鈞恒沒有戴口罩或其他防護措施，\r\n    每次被告簡鈞恒做完起雲劑之後一定有試味道，伊有時候會\r\n    問他那是什麼味道、為什麼要試，他說因為做好了要加檸檬\r\
      \n    酸還是什麼，他要知道那個味道等語（原審卷(八)第91頁及反\r\n    面），上開證人均一致證稱被告簡鈞恒於製作起雲劑時會試\r\n  \
      \  吃，則若被告簡鈞恒明知起雲劑所加入之部分原料為有毒、\r\n    有害人體健康之物質，又豈會親自試吃而食用之。被告簡鈞\r\n    恒辯稱：不知道那桶藍色桶子是什麼東西，不知道所加入的\r\
      \n    為塑化劑DOP、DEHP等語，應非虛妄。\r\n  (四)綜上，本件檢察官所舉事證，雖能證明被告簡鈞恒有參與製\r\n    作起雲劑、香醬之客觀行為，但被告簡鈞恒主觀上確實知悉\r\
      \n    其製作起雲劑時所加入之部分原料為塑化劑或DOP 、DNOP、\r\n    DEHP，則乏相關證據可供佐證，本院認尚存有合理之懷疑，\r\n\
      \    無法形成被告簡鈞恒有罪判決之確切心證。\r\n四、綜上所述，本件公訴人所提出之證據，不足為被告簡鈞恒有\r\n    罪之積極證明，無從說服本院形成對被告簡鈞恒有罪之心證\r\
      \n    ，依前揭條文及判例意旨，應為被告簡鈞恒無罪之判決。\r\n五、本件既查無證據證明被告簡鈞恒有何檢察官所指之犯行，原\r\n    審因認此部分罪證不足，而為被告簡鈞恒無罪之諭知，自無\r\
      \n    違誤。且原審判決就卷內證據調查之結果，為綜合判斷、取\r\n    捨，認仍無從證明被告簡鈞恒有公訴意旨所指之犯行，其得\r\n    心證之理由已說明甚詳，所為論斷從形式上觀察，亦難認有\r\
      \n    違背經驗法則、論理法則，或有其他違背法令之情形，自難\r\n    任意指為違法。\r\n六、檢察官提起上訴，以：\r\n  (一)原審判決以諭知被告簡鈞恒無罪，係以證人即同案被告賴俊\r\
      \n    傑於原審審理時證稱，被告簡鈞恒依其指示製作起雲劑，被\r\n    告簡鈞恒應該不知道公司配方表、配方單上的「0.98」是塑\r\n   \
      \ 化劑；證人即同案被告簡玲媛於原審審理時證稱：被告簡鈞\r\n    恒是根據被告賴俊傑的製作單或配方行事，且非昱伸香料有\r\n    限公司的股東，僅每月領取固定薪資，伊未告知被告簡鈞恒\r\
      \n    有用 DOP；證人邱佳萍、黃秀卿均證稱被告簡鈞恒於製作起\r\n    雲劑過程曾徒手沾取試味，證人黃秀卿與高佩雲並稱被告簡\r\n   \
      \ 鈞恒製作起雲劑過程並未戴口罩或其他防護措施等詞，以及\r\n    卷內金童公司裝盛塑化劑之藍色鐵桶等物證、食品添加物許\r\n    可證、產品說明、成份表、標籤等書證，均未見塑化劑或DO\r\
      \n    P、DNOP、DEHP 之標示，被告簡鈞恒無從知悉等由，為其主\r\n    要論據。\r\n  (二)按食品或食品添加物從未於國內供作飲食且未經證明為無害\r\
      \n    人體健康者，不得製造、加工、調配、包裝、運送、貯存、\r\n    販賣、輸入、輸出、作為贈品或公開陳列，食品衛生管理法\r\n    第11條第1項第9款定有明文。本款規定係89年2月9日修正增\r\
      \n    定，「未經證明為無害人體健康」之要件過往無之，「從未\r\n    於國內供作飲食」之要件，是就「從未供作飲食」再做限縮\r\n    。修正理由何在？無非實務上每見行為人執「承襲舊習」、\r\
      \n    「他人傳授」或「不知有害」等說詞辯稱無辜，考量今日社\r\n    會高度分工，食品生產、運銷過程端非一般消費者所得監控\r\n    ，甚且主管機關限於人力、物力，監督密度有限，則做為社\r\
      \n    會安全網絡基礎之食品供應，仰賴消費者對於生產、運銷者\r\n    之信賴，此信賴一旦出現罅隙，勢必造成恐慌，乃以法律明\r\n    文課諸食品業者最高度之自律責任，此由同條項前\
      \ 8款均是\r\n    正面表列，即不具各該事由者皆許業者自由選擇，唯獨本款\r\n    採負面陳述，課諸業者先行義務之法條設計至明。食品業者\r\
      \n    對其食品或食品添加物，必須證明於國內供作飲食早有前例\r\n    ，或已經證明為無害人體健康，始得免除同法第34條之刑事\r\n    責任。\r\
      \n  (三)受食品衛生管理法上開規定規範者為何？自法條管制之作為\r\n    兼及「製造、加工、調配、包裝、運送、貯存、販賣、輸入\r\n    、輸出、作為贈品或公開陳列」，可知直接涉及此間流程者\r\
      \n    均然。被告賴俊傑固無論矣，昱伸香料有限公司成員除開被\r\n    告簡玲媛、簡鈞恒，不過會計乙名，包裝員兩人，每週至少\r\n    五日、每日至少十小時與被告賴俊傑、簡玲媛共處昱伸公司\r\
      \n    ，上下不過三樓層，被告簡玲媛在昱伸公司一樓電話接單，\r\n    隨即自行或由被告簡鈞恒執製作單上樓從事製作，其間毫無\r\n    保密、隔閡、轉遞、隱匿之處；被告簡鈞恒起初跟隨被告賴\r\
      \n    俊傑習藝，嗣得獨當一面，自行完成成產，並掌管昱伸香料\r\n    有限公司原、物料之存放；被告賴俊傑、簡玲媛均供承常將\r\n    「SD」、「0.98」以及「起雲劑用油」等用語混用，顯見彼\r\
      \n    等對於可塑劑做為起雲劑成分乙節，必有直接認知等情，均\r\n    經被告賴俊傑、簡玲媛以及簡鈞恒是認在卷，本件客觀事證\r\n    實無阻斷上揭規範效力及於被告簡鈞恒上開行為之正當緣由\r\
      \n    。\r\n  (四)承上，被告簡鈞恒對於別稱「SD」或「0.98」之「起雲劑用\r\n    油」究係何物，屬否行政院核准之食品添加物，曾否證明無\r\
      \n    害人體健康各節，均有釐清之義務。該被告長年參與昱伸公\r\n    司起雲劑與果醬類產品之生產、包裝過程，對於商品標示獨\r\n    漏「SD」或「0.98」，亦難諉以無知。參諸被告賴俊傑、簡\r\
      \n    玲媛以及簡鈞恒在昱伸公司之分工，衡諸經驗與情理，被告\r\n    賴俊傑總其事，被告簡玲媛就起雲劑之進、出貨與銷售所知\r\n    較深，被告簡鈞恒在起雲劑之生產、製作出力較多，合力完\r\
      \n    成生產及銷售之業務，是以被告簡玲媛於偵查中亦曾供稱被\r\n    告簡鈞恒應知悉「SD」或「0.98」為塑化劑。\r\n  (五)原審法院又以被告簡鈞恒於製造起雲劑過程，並未刻意防護\r\
      \n    ，又曾徒手沾取少許成品試吃為由，認定該被告對塑化劑之\r\n    毒性必無認知，然依原審判決第26頁至第27頁引用之行政院\r\n   \
      \ 衛生署、環境保護署之公告，可知塑化劑之毒性原非立即、\r\n    劇烈發作，此即被告賴俊傑所為相同辯解，卻不為原審判決\r\n    採信之緣故。再者，被告賴俊傑、簡鈞恒從事食品或食品添\r\
      \n    加物生產、銷售以營利，國家法令為此課與彼等確認塑化劑\r\n    絕對無害人體健康之先行義務，原不以彼等事前對於塑化劑\r\n    之具體毒性有確切認知為前提要件，否則食品安全制度勢將\r\
      \n    瓦解。\r\n  (六)綜上，原審判決認定被告簡鈞恒無罪，非無認定事實違反經\r\n    驗法則與判決理由矛盾之違誤云云。\r\n   \
      \ 惟查，檢察官上訴意旨，就被告簡鈞恒所涉各項犯行，均仍\r\n    以同案被告賴俊傑、簡玲媛之證言，暨食品衛生法有關之規\r\n    定，擇其不利於被告簡鈞恒者，採為被告簡鈞恒有罪之論據\r\
      \n    。然此業經原審就採證法則，詳細說明其取捨之依據。本院\r\n    認為檢察官上訴所述各節，仍不足以動搖原判決之基礎。本\r\n    件檢察官之此部分上訴，並無理由，應予駁回。\r\
      \n據上論斷，應依刑事訴訟法第368 條、第369 條第1 項前段、第\r\n364條、第299條第1項前段、第300條，89年2月9日修正公布之食\r\
      \n品衛生管理法第34條第1項、第2項，刑法第2條第1項、第11條前\r\n段、第28條、第339條第1項、第2項、第55條、第42條第3項、第\r\n\
      51 條第7款、第38條第1項第2款，94年1月7日修正公布95年7月1\r\n日施行前刑法第28條、第 340條（刪除前）、第56條、第55條、\r\n\
      第51條第5款，刑法施行法第1條之1第 1項、第2項前段，中華民\r\n國96年罪犯減刑條例第2條第1項第3款、第7條、第11條，判決如\r\n主文。\r\
