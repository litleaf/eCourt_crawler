      \   森、陳國軒、魏碧雲、黃信國、謝忠榮、黃景宏、葉長賢、\r\n    林吉鎮、謝俊宗並均證稱其所購買之起雲劑或香醬，係用於\r\n    自行生產製造飲料之添加物或食品之原料，或用以轉售予其\r\
