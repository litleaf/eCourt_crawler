      \ 2\r\n    月9日修正公布之食品衛生管理法第34條第2項規定科以同條\r\n    第1項之罰金刑。\r\n  (三)被告賴俊傑、簡玲媛就犯罪事實二所示之常業詐欺取財犯行\r\
      \n    及自89年2月9日後至94年 2月中旬某日以前之違反食品衛生\r\n    管理法犯行，有犯意聯絡及行為分擔；被告賴俊傑、簡玲媛\r\n \
