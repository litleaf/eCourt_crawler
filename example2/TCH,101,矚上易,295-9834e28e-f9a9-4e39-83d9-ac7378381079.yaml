      \n    、橘子香醬、蘋果香醬時，均未告知其所販賣之起雲劑、香\r\n    醬含有塑化劑DNOP、DEHP，而起雲劑或上開香醬添加有毒且\r\n \
      \   有害人體健康之物質，對食品業者或一開始即要求可供食用\r\n    之人來說，為重要之交易事項，未據實告知或未在相關標籤\r\n    、文件上載明，均足以使廠商陷於錯誤，誤以為所購入之起\r\
      \n    雲劑或香醬為合格之食品添加物、香醬，如因此支付價金購\r\n    買而為財物之交付或使賣方獲得財產上之利益，自應成立詐\r\n    欺罪甚明。被告賴俊傑之選任辯護人認被告賴俊傑並無詐欺\r\
      \n    之意圖，未告知是因為配方本屬秘密云云，並非可採。\r\n  (十一)按食品衛生管理法第34條第1 項之「致危害人體健康」，屬\r\n   \
      \ 具體危險犯，然所謂具體危險，並不以已經發生實害之結果\r\n    為必要，如行為後客觀上已處於隨時有發生危險之狀態，雖\r\n    實害尚未發生，亦難謂非具體危險（最高法院85年度臺上字\r\
      \n    第3776號、86年度臺上字第3469號判決意旨參照），而具體\r\n    危險之存否，仍應依社會一般之觀念，客觀的予以判定。查\r\n\
      \    如附表一至十七所示之廠商於購買起雲劑或香醬後，除永明\r\n    工業原料行外，其餘廠商購買後，係用於自行生產製造飲料\r\n    之添加物或食品之原料，或用以轉售予其他食品製造業者作\r\
      \n    為飲料、食品之添加物，輾轉出售後，均流入市場供不特定\r\n    消費者食用。而向永明工業原料行購買起雲劑之部分客戶雖\r\n    為釣蝦場，但其中僅有一位有明確告知用途係為使釣蝦場的\r\
      \n    池水混濁，其餘不知道用途，此外，尚有一位散客，則不知\r\n    道其購買起雲劑之用途，惟證人黃小玲在原審稱：被告賴俊\r\n    傑都說起雲劑可以吃，知道起雲劑是用於調果汁是問昱伸公\r\
      \n    司的等語（原審卷(五)第 183頁反面、卷(十一)第80頁），則證人\r\n    黃小玲於販賣時，同樣會將此訊息告知購買起雲劑之客戶，\r\
      \n    是客戶於購買起雲劑後，亦將誤以為是可以食用、可加入果\r\n    汁之物而予以食用或再轉售予其他業者作為飲料添加物，其\r\n    購買之起雲劑經輾轉出售後，堪認亦有流入市場供不特定消\r\
      \n    費者食用之危險。而塑化劑DNOP、DEHP均非合法之食品添加\r\n    物，且為有毒、含有害人體健康之物質，已如前述，若流入\r\n \
      \   市場供消費者食用，將危害人體健康。且觀卷附行政院衛生\r\n    署食品藥物管理局所調查昱伸公司所生產含有塑化劑之起雲\r\n    劑，經層層轉售後，受污染之產品種類甚多，有該局100年9\r\
      \n    月30日 FDA北字第1002000999號函送之產品相關資料表附卷\r\n    可佐（原審卷(九)第72至82頁反面、第84至87頁），而依行政\r\
      \n    院衛生署公布之DEHP每日耐受量（TDI）值為0.05mg/kgbw/d\r\n    ay，如以60公斤體重成人計算，每日攝食未受人為添加污染\r\
      \n    之一般食品，其DEHP攝取量小於45％，反之，遭人為惡意添\r\n    加產品部份之涉取風險，則高達60倍TDI，有該署100 年8月\r\
      \n    16日署授食字第1000050733號函及所附新聞稿在卷足憑（原\r\n    審卷(三)第87頁、第120至121頁），堪認昱伸公司所出售含有\r\
      \n    塑化劑DNOP、DEHP之起雲劑，經下游廠商業者添加於所生產\r\n    製造之飲料、食品內，供不特定消費者食用後，足以致危害\r\n \
      \   人體健康，且情節重大。綜上所述，本件事證明確，被告賴\r\n    俊傑、潘淑蘭、簡玲媛等人之犯行均堪以認定，應依法論科\r\n    。至被告賴俊傑爭執其並非以塑化劑取代棕櫚油，惟被告賴\r\
      \n    俊傑於偵查中供稱：「（問：本來SD應該是用什麼可以取代\r\n    ？）MCP 也就是精製食用棕櫚油」等語（偵卷(三)第23頁）；\r\n\
      \    及「起雲劑分三種，一種是添加天然的棕櫚油，另外是SAIB\r\n    量比較多，SD比較少，俗稱高倍起雲劑，另外一種是SAIB量\r\n \
      \   比較少，SD量較多，品名就叫起雲劑，近 5年內都沒有生產\r\n    添加天然棕櫚油的，如果是做藥的要買，我會建議買含天然\r\n    棕櫚油，若是做飲料的，要求要有糖度較高，會建議買高倍\r\
      \n    起雲劑，若沒有要求糖度，就建議買起雲劑」等語（偵卷(三)\r\n    第61頁）；與「SD一公斤 150元左右，MCT一公斤150元左右\r\
      \n    ，用 SD代替MCT目的是為省成本，且用SD乳化性好，就是起\r\n    雲劑的效果會更佳」等語（偵卷(二)第289至290頁），已供承\r\
      \n    起雲劑有使用棕櫚油之情形，起訴後於原審改稱以棕櫚油會\r\n    致癌、無法作起雲劑云云，所述前後不一，已難憑採。且本\r\n    院認為無論被告賴俊傑使用塑化劑DNOP、DEHP之原因為何，\r\
      \n    僅關乎其犯罪動機而已，對於被告賴俊傑所涉詐欺、違反食\r\n    品衛生管理法等犯行之成立，並無影響；另被告賴俊傑於原\r\n    審聲請傳喚證人即賓漢香料化學有限公司負責人陳哲雄，欲\r\
      \n    證明起雲劑的配方是從鹽野公司學來的等情，然原審判決已\r\n    說明：「被告賴俊傑稱：賓漢的負責人是跟林錫鴻學的，林\r\n    錫鴻是伊的上一屆，伊不認識賓漢的負責人，但是聽說過云\r\
      \n    云（原審卷(三)第 149頁反面），被告賴俊傑與陳哲雄既互不\r\n    認識，且依被告賴俊傑所述，其與陳哲雄就如何習得起雲劑\r\n \
      \   作法之管道不同，則陳哲雄又如何能知悉被告賴俊傑如何學\r\n    到起雲劑之配方，且本件事證已臻明確，本院認為證人陳哲\r\n    雄並無傳喚到庭作證之必要，均附此敘明」，且被告賴俊傑\r\
      \n    於本院亦未聲請就此部分再行調查，爰不再予以傳喚，併予\r\n    敘明。\r\n三、新舊法之比較適用：\r\n  (一)按行為後法律有變更者，應將行為時之法律與裁判時之法律\r\
      \n    比較適用最有利於行為人之法律；又新舊刑法關於刑之規定\r\n    ，雖同採從輕主義，惟比較時仍應就罪刑有關之共犯、未遂\r\n    犯、想像競合犯、牽連犯、連續犯、結合犯，以及累犯加重\r\
      \n    、自首減輕暨其他法定加減原因與加減例等一切情形，綜其\r\n    全部罪刑之結果而為比較，再適用有利於行為人之法律處斷\r\n    ，而不得一部割裂分別適用不同之新舊法（最高法院24年上\r\
      \n    字第4634號判例意旨、95年度第8 次刑事庭會議決議參照）\r\n    。本件被告賴俊傑、潘淑蘭、簡玲媛於犯罪事實欄二所示行\r\n \
      \   為後，刑法已於94年1 月7 日修正、94年2 月2 日公布，並\r\n    於95年7 月1 日施行，其中：\r\n  1.就刑法第33條第\
      \ 5款罰金刑部分：刑法分則編各罪所定罰金\r\n    之貨幣單位原為銀元，且依修正前刑法第33條第 5款規定罰\r\n    金刑為 1銀元以上，而依罰金罰鍰提高標準條例第1條規定，\r\
      \n    就72年6月26日前修正之刑法部分條文罰金數額提高2至10倍\r\n    ，其後修正者則不提高倍數，並依現行法規所定貨幣單位折\r\n \
      \   算新臺幣條例規定，以銀元1元折算新臺幣3元。而修正後刑\r\n    法第33條第5款將罰金刑提高為新臺幣1,000元以上，並以百\r\n  \
      \  元計算之，且因刑法第33條第 5款所定罰金貨幣單位既已改\r\n    為新臺幣，刑法分則編各罪所定罰金之貨幣單位亦應配合修\r\n    正為新臺幣，考量刑法修正施行後，不再施用「現行法規所\r\
      \n    定貨幣單位折算新臺幣條例」，為使刑法分則編各罪所定罰\r\n    金之最高數額與刑法修正前趨於一致，爰增訂刑法施行法第\r\n    1條之1規定，將刑法分則編各罪所定罰金之貨幣單位均改為\r\
      \n    新臺幣，並將72年 6月26日以前修正之刑法部分條文罰金數\r\n    額提高為30倍，其後修正者則提高為 3倍。是以刑法分則編\r\n\
      \    各罪所定罰金刑之最高數額，於上開規定修正後並無不同，\r\n    惟罰金刑之最低數額，則較修正前提高，從而自以修正前之\r\n    規定較有利於被告等人。\r\
      \n  2.刑法第28條關於共同正犯之規定修正限縮於共同實行犯罪行\r\n    為者，始成立共同正犯，並排除陰謀犯、預備犯之共同正犯\r\n    ，是刑法修正後共同正犯之範圍已有減縮，自屬法律變更，\r\
      \n    仍有新舊法比較適用之問題，而本件被告賴俊傑、潘淑蘭、\r\n    簡玲媛不論依修正前後之刑法規定均構成共同正犯，新舊法\r\n    比較結果，修正後之刑法對被告賴俊傑、潘淑蘭、簡玲媛等\r\
      \n    並無較有利之情形（最高法院96年度臺上字第395、934、37\r\n    73號、97年度臺上字第37號判決意旨參照）。\r\n  3.修正前刑法第68條規定：「拘役或罰金加減者，僅加減其最\r\
      \n    高度」；修正後刑法第67條規定：「有期徒刑或罰金加減者\r\n    ，其最高度及最低度同加減之」，比較修正前後之規定，以\r\n    修正前規定罰金加重者，僅加重其最高度，較有利於本件被\r\
      \n    告等人。\r\n  4.刑法第56條連續犯之規定，業已刪除，此刪除雖非犯罪構成\r\n    要件之變更，但顯已影響行為人刑罰之法律效果，自屬法律\r\
      \n    有變更，被告賴俊傑、潘淑蘭、簡玲媛於犯罪事實欄二先後\r\n    多次違反食品衛生管理法之犯行，符合修正前刑法第56條連\r\n    續犯之規定（詳後述），可論以\
      \ 1罪，刑法修正後該規定既\r\n    已刪除，則被告賴俊傑、潘淑蘭、簡玲媛於犯罪事實欄二所\r\n    示多次違反食品衛生管理法之犯行則應分論併罰，比較結果\r\
      \n    ，以適用修正前刑法連續犯之規定較為有利。\r\n  5.刑法第55條牽連犯之規定亦已刪除，此刪除非犯罪構成要件\r\n    之變更，但顯已影響行為人刑罰之法律效果，自屬法律有變\r\
      \n    更。本件被告賴俊傑、簡玲媛於犯罪事實欄二所犯連續違反\r\n    89年2月9日修正公布食品衛生管理法第34條第 1項之違反食\r\n \
      \   品衛生管理規定致危害人體健康罪及修正刪除前刑法第 340\r\n    條之常業詐欺取財罪，有方法結果之牽連關係，為牽連犯（\r\n    詳後述），依修正前即行為時之規定，應從一重之常業詐欺\r\
      \n    取財罪處斷；依修正後之刑法既已刪除牽連犯之規定，則所\r\n    犯上述各罪應依數罪併罰之規定分論併罰。比較新舊法之規\r\n    定，修正後之規定並非較有利於本件被告等人。\r\
      \n  6.被告賴俊傑、簡玲媛於犯罪事實欄二所犯多次詐欺犯行，經\r\n    本院認應成立修正刪除前之刑法第 340條常業詐欺罪（詳後\r\n   \
      \ 述），雖95年7月 1日修正施行之刑法，已刪除第340條常業\r\n    詐欺罪之規定，但被告賴俊傑、簡玲媛於犯罪事實欄二所犯\r\n    本罪之時間在刑法修正施行前，而當時常業詐欺罪，其法定\r\
      \n    本刑為1年以上7年以下有期徒刑，得併科 5萬元以下罰金，\r\n    刑法修正後，因常業犯已經刪除，則其等所犯詐欺多罪應分\r\n   \
      \ 論併罰，以一次評價之常業詐欺行為所觸犯之修正前刑法第\r\n    340條之最高度刑有期徒刑7年，與改就個別犯行分別評價而\r\n    依刑法第339條第1項併合處罰後之最高刑度相比較，顯然新\r\
      \n    法較不利於被告賴俊傑、簡玲媛，應適用修正前刑法第 340\r\n    條之規定。是綜其全部罪刑之結果而為比較，就被告賴俊傑\r\n   \
      \ 、潘淑蘭、簡玲媛犯罪事實二所示犯行，以修正前之刑法較\r\n    為有利，應一體適用修正前之刑法規定論處。\r\n  (二)又食品衛生管理法第34條於89年2\
      \ 月9 日修正公布，並於同\r\n    年2 月11日生效施行，其當時之規定為：「有第31條至前條\r\n    行為，致危害人體健康者，處3 年以下有期徒刑、拘役或科\r\
      \n    或併科新臺幣十八萬元以上九十萬元以下罰金。法人之代表\r\n    人、法人或自然人之代理人、受僱人或其他從業人員，因執\r\n    行業務犯前項之罪者，除處罰其行為人外，對該法人或自然\r\
      \n    人科以前項之罰金。因過失犯第1 項之罪者，處6 個月以下\r\n    有期徒刑、拘役或科新臺幣十萬元以下罰金。」；於100 年\r\n \
      \   6 月22日修正公布、同年6 月24日生效施行之食品衛生管理\r\n    法第34條規定為：「有第三十一條至前條行為，致危害人體\r\n  \
      \  健康者，處七年以下有期徒刑、拘役或科或併科新臺幣一千\r\n    萬元以下罰金。法人之代表人、法人或自然人之代理人、受\r\n    僱人或其他從業人員，因執行業務犯前項之罪者，除處罰其\r\
      \n    行為人外，對該法人或自然人科以前項之罰金。因過失犯第\r\n    一項之罪者，處一年以下有期徒刑、拘役或科新臺幣六百萬\r\n    元以下罰金。」修正後就該條各項構成要件部分均未更動，\r\
      \n    惟提高第1 項之法定刑為7 年以下有期徒刑、拘役或科或併\r\n    科1,000 萬元以下罰金。與修正前之刑度相較，顯然新法較\r\n\
      \    不利於被告賴俊傑、潘淑蘭、簡玲媛及被告昱伸公司、金童\r\n    公司，是經比較新舊法結果，應依刑法第2 條第1 項前段規\r\n    定，應適用行為時即修正前之規定。\r\
      \n四、論罪科刑部分：\r\n  (一)按食品或食品添加物有毒或含有害人體健康之物質或異物，\r\n    不得製造、加工、調配、包裝、運送、貯存、販賣、輸入、\r\
      \n    輸出、作為贈品或公開陳列，食品衛生管理法第11條第1 項\r\n    第3 款定有明文。又塑化劑DNOP、DEHP均為有毒或含有害人\r\n\
      \    體健康之物質，食用後，足以危害人體健康，已如前述。次\r\n    按修正前刑法上所規定之常業犯，指反覆以同種類行為為目\r\n    的之社會活動之職業性犯罪而言，至於犯罪所得之多寡，是\r\
      \n    否恃此犯罪為唯一之謀生職業，則非所問，縱令兼有其他職\r\n    業，仍無礙於該常業犯罪之成立（最高法院85年臺上第 150\r\n  \
      \  號判例參照）。查被告賴俊傑、簡玲媛自85年1 月4 日起至\r\n    95年6 月底止，共同經營昱伸公司，販售含有塑化劑DNOP之\r\n \
      \   起雲劑予附表一所示之廠商而牟利或獲得免除債務之不法利\r\n    益，足認被告賴俊傑、簡玲媛於犯罪事實欄二係恃此營生，\r\n    而應成立常業犯甚明。又修正前刑法第340\
      \ 條之所謂常業詐\r\n    欺罪，係包括以犯同法第339 條第1 項詐欺取財及第2 項詐\r\n    欺得利罪之行為為常業之兩種形態。該條所謂：以犯第\
      \ 339\r\n    條之罪（包括該條第1 項之詐欺取財罪及第2 項之詐欺得利\r\n    罪）為常業者，係指專以觸犯該法條之罪，為其日常生活之\r\
      \n    職業者而言。故該法第340 條為第339 條犯罪之加重態樣，\r\n    性質上屬多數行為之集合犯，法律上擬制為一罪，即學理上\r\n \
      \   所稱之實質上一罪。其反覆從事之多數行為相互間並不發生\r\n    連續犯、牽連犯或想像競合犯裁判上一罪之問題（最高法院\r\n    93年度臺上字第3560號判決意旨參照）。再刑法第339\
      \ 條第\r\n    1 、2 項分別規定詐欺取財罪及詐欺得利罪，前者之行為客\r\n    體係指財物，後者則指取得債權、免除債務、延期履行債務\r\
      \n    或提供勞務等財物以外之財產上不法利益。查協成公司於附\r\n    表一編號41至67及於附表十四所列各次向昱伸公司購買起雲\r\n   \
      \ 劑時，除附表一編號54、附表十四編號41未抵帳外，其餘均\r\n    有抵帳之情形，其付款方式以協成公司對昱伸公司之應收帳\r\n    款相抵後，則昱伸公司原本應給付予協成公司之款項則因相\r\
      \n    抵而減免，獲有免除全部或部分債務之財產上不法利益，應\r\n    成立刑法第339 條第2 項之詐欺得利罪，犯罪事實欄二即附\r\n  \
      \  表一部分並應論以詐欺罪常業犯。\r\n  (二)核被告賴俊傑、簡玲媛於犯罪事實欄二所為，就89年2月8日\r\n    前係犯修正刪除前刑法第 340條之常業詐欺取財及常業詐欺\r\
      \n    得利罪；而89年2月9日以後部分，則均係犯修正刪除前刑法\r\n    第340條之常業詐欺取財及常業詐欺得利罪及89年2月 9日修\r\n\
      \    正公布之食品衛生管理法第34條第 1項之違反食品衛生管理\r\n    規定致危害人體健康罪，所犯常業詐欺取財及常業詐欺得利\r\n    罪，有一罪關係，僅論以常業詐欺取財罪。起訴意旨就被告\r\
      \n    賴俊傑、簡玲媛於95年7月1日刑法修正前所為之詐欺犯行，\r\n    認係犯刑法第339條第1項之詐欺取財罪，尚有未洽，惟基本\r\n \
      \   社會事實相同，本院應予審理，並依法變更起訴法條；被告\r\n    潘淑蘭於犯罪事實欄二所為，係犯89年2月9日修正公布之食\r\n    品衛生管理法第34條第\
      \ 1項之違反食品衛生管理規定致危害\r\n    人體健康罪。被告賴俊傑、簡玲媛於犯罪事實欄三之附表二\r\n    、附表五至八、附表十六至十七、附表十四編號41、附表三\r\
      \n    除編號51外、附表四除編號 2外、附表九除編號16外、附表\r\n    十除編號2外、附表十一除編號14外、附表十二除編號16 外\r\n\
      \    、附表十三除編號11外、附表十五除編號45外之各次所為，\r\n    均係犯刑法第339條第1項之詐欺取財罪及犯89年2月9日修正\r\n\
      \    公布之食品衛生管理法第34條第 1項之違反食品衛生管理規\r\n    定致危害人體健康罪；被告賴俊傑、簡玲媛於犯罪事實欄三\r\n    之附表三編號51、附表四編號\
      \ 2、附表九編號16、附表十編\r\n    號 2、附表十一編號14、附表十二編號16、附表十三編號11\r\n    、附表十四編號43、附表十五編號45各次所為，均係犯刑法\r\
      \n    第339條第3項、第1項之詐欺取財未遂罪及犯89年2月 9日修\r\n    正公布之食品衛生管理法第34條第 1項之違反食品衛生管理\r\n\
      \    規定致危害人體健康罪；被告賴俊傑、簡玲媛於犯罪事實欄\r\n    三之附表十四除編號 9、15、17、21、23、25、35、38、41\r\
      \n    、43以外之各次所為，均係犯刑法第339條第1項之詐欺取財\r\n    罪、同法第339條第2項之詐欺得利罪及犯89年2月9日修正公\r\n\
      \    布之食品衛生管理法第34條第 1項之違反食品衛生管理規定\r\n    致危害人體健康罪；被告賴俊傑、簡玲媛於犯罪事實欄三之\r\n    附表十四編號\
      \ 9、15、17、21、23、25、35、38各次所為，\r\n    均係犯刑法第339條第2項之詐欺得利罪及犯89年2月9日修正\r\n    公布之食品衛生管理法第34條第\
