      \    第 1項之違反食品衛生管理規定致危害人體健康，被告昱伸\r\n    公司均應各依89年2月9日修正公布之食品衛生管理法第34條\r\n  \
      \  第2項規定科以同條第1項之罰金刑；起訴意旨僅認被告賴俊\r\n    傑為昱伸公司之負責人，漏未論及被告簡玲媛為昱伸公司之\r\n    其他從業人員，尚有未洽，附此敘明。被告潘淑蘭為金童公\r\
      \n    司之代表人，被告金童公司因其代表人於犯罪事實欄二執行\r\n    業務連續犯食品衛生管理法第34條第 1項之違反食品衛生管\r\n   \
