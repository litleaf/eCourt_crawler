      \n    管理部協理翁金源於原審證稱：「我的下游廠商金饌公司的\r\n    客戶其產品被驗出來含有可塑劑，我們覺得很奇怪，不可能\r\n    有可塑劑，因為我們都是賣食品的，後來可塑劑有管制，不\r\
