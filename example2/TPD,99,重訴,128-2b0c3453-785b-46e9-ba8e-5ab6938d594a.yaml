      \n三、被告抗辯則以：依系爭第一份契約第5條第1項之約定，原告\r\n    負有完成「食品安全儀器測試方法之開發與設定」（下簡稱\r\n    測試方法之開發與設定）之義務，而測試方法之開發與設定\r\
      \n    係儀器重要之使用依據，猶如電腦軟體之於電腦硬體，若無\r\n    法提供測試方法之開發與設定，則如未付軟體之電腦，根本\r\n    無從進行農藥殘留等之檢測，是原告如未依約完成測試方法\r\
      \n    之開發與設定，顯使契約之目的無法達成。第二份契約雖未\r\n    如第一份契約就測試方法之開發與設定載明於契約內，惟儀\r\n    器若無被告所指定項目之測試方法之開發與設定，則儀器無\r\
      \n    法達到被告所需求之功能，此為原告所明知，且第二份契約\r\n    之簽訂距第一份契約之簽訂甚短，被告之所以於原告未完成\r\n    第一份契約所約定之測試方法之開發與設定義務前，即與原\r\
      \n    告簽訂第二份契約，乃是因為被告業務量激增，而原告再三\r\n    保證能在最短時期內，將測試方法之開發與設定完成，被告\r\n    方再次向原告訂購同型儀器，是於第二份契約中，原告就其\r\
      \n    出售之儀器仍負有給付測試方法之開發與設定之義務甚明。\r\n    又原告技術人員自裝機後雖即協助被告為測試方法之開發與\r\n    設定至98年\
      \ 4月中，但均未能完成，顯已違約，其所為給付\r\n    不完全。原告未依約完成測試方法之開發與設定，顯使契約\r\n    之目的無法達成，被告自得依民法第264條第1項規定，行使\r\
      \n    同時履行抗辯權，拒絕給付剩餘價款。退步言之，縱使被告\r\n    不得拒絕給付貨款，亦得以可歸責於原告之事由所生損害賠\r\n    償之金額主張抵銷應付之貨款，至於被告因原告給付遲延、\r\
      \n    給付不完全，所受之損害及所失利益初步估計為1037萬3527\r\n    元，早已超過被告應給付之款項。是原告已經不得再向被告\r\n \
      \   請求給付貨款等語置辯。並聲明：（一）原告之訴及其假執\r\n    行之聲請均駁回；（二）如受不利判決，願供擔保，請准宣\r\n    告免為假執行。\r\
      \n四、本件兩造不爭執事項及爭點：\r\n（一）兩造就下列事實不爭執：\r\n    1.被告前於97年 9月12日向原告購買相同之檢驗儀器，另包\r\n\
      \      括氣相層析質譜儀及氣相層析儀，契約總價為 977萬元。\r\n      系爭第1份契約第5條驗收第 1項約定「乙方（即原告）應\r\n\
      \      於交貨後45日曆天內完成訓練、功能測試與食品安全儀器\r\n      測驗方法之開發與設定，即完成驗收。其中食品安全之儀\r\n   \
      \   器測試方法，甲方（即被告）應於到貨前指定內容項目交\r\n      予乙方。指定項目如附件 4所列」。關於此份契約之款項\r\n      ，被告已給付648萬5000元，尚有328萬5000元並未支付。\r\
      \n    2.依系爭第1份契約第4條第1款約定：「於簽約次日起100個\r\n      日曆天完成到貨，每逾1日按分項標的物契約價金千分之1\r\n\
      \      計算逾期違約金；原告如未如期到貨視為逾期，逾期違約\r\n      金於到貨款之支付時直接扣抵」。\r\n    3.兩造於97年11月17日簽訂系爭第\
      \ 2份契約，約定由被告向\r\n      原告訂購液相層析串聯質譜儀、高壓快速液相層析系統1\r\n      組，總價金666萬元，並依系爭契約第3條約定分\
      \ 3期付款\r\n      ：1.簽約金款：被告應於雙方簽約日起14日內，以即期票\r\n      據給付20%即133萬2000元；2.到貨款：被告應於標的物到\r\
      \n      貨後之7個工作天內，以30天期票據付予原告50%之契約價\r\n      金即 333萬元；3.交貨款：約定完成交貨內容後，被告應\r\
      \n      以30天期票據付予原告30%之契約價金即199萬8000元。另\r\n      而對於交貨完成之定義則於系爭契約第4條第2項約定，原\r\
      \n      告將標的物運送至被告所指定地點，由被告方點收後，並\r\n      由原告安裝測試30日之後，未有硬體上之故障或損害發生\r\n  \
      \    ，即完成交貨。\r\n    4.原告於97年12月22日就系爭第 2份契約所購之儀器送貨至\r\n      被告指定地點臺北市○○區○○路2段189號14樓，並於同\r\
      \n      月25日至26日進行儀器安裝，安裝完畢經被告簽署安裝測\r\n      試單、驗收單。被告就此分契約僅支付20%簽約金款即133\r\n\
      \      萬2000元。\r\n    5.原告於98年8月4日以新竹市○○街郵局存證信函號碼第\r\n      00883號催告被告於文到3日內給付全數貨款。被告於同月\r\
      \n       5日收受該存證信函。\r\n（二）本件爭點：\r\n    1.依系爭第一份契約第5條第1項之約定，原告是否負有測式\r\n    \
      \  方法之開發與設定之義務？\r\n    2.如是，被告是否已於系爭第一份契約簽訂前指定該義務之\r\n      範圍為附件四所列全部內容？\r\n\
      \    3.原告是否因未完成測式方法之開發與設定而有給付遲延或\r\n      給付不能之情形？\r\n    4.如有，被告是否得以其因原告給付遲延或給付不能而生之\r\
      \n      損害賠償權對原告主張抵銷？\r\n    5.原告是否就系爭第二份契約之貨物亦負有系爭第 1份契約\r\n      第5條第1項所列之義務？\r\
      \n五、得心證之理由：\r\n    原告請求被告給付其就系爭第一份契約所欠價金 532萬8000\r\n    元，及就第二份契約所積欠之價金328萬5000元，合計861萬\r\
      \n    3000元，被告固不否認其尚未給付前開款項，惟以前揭情詞\r\n    抗辯，本院就上開爭點審酌如下：\r\n（一）就原告是否負有測式方法之開發與設定之義務？如有，被\r\
      \n      告是否已依約指定項目與內容為附件四所列全部部分：\r\n    1.按解釋意思表示，應探求當事人之真意，不得拘泥於所用\r\n    \
      \  之辭句。民法98條定有明文。又解釋契約，固須探求當事\r\n      人立約時之真意，不能拘泥於契約之文字，但契約文字業\r\n      已表示當事人真意，無須別事探求者，即不得反捨契約文\r\
      \n      字而更為曲解（最高法院17年上字第1118號判例意旨參照\r\n      ）。\r\n    2.本件被告抗辯原告有測試方法之開發與設定義務，固為原\r\
      \n      告所否認，然查兩造於系爭第一份契約第3條第4款及第5\r\n      條第1項約定「 ……(四)驗收尾款：完成驗收內容後14日內\r\n\
      \      ，甲方（即被告）應以即期票據給付15%即142萬5000元；\r\n      乙方（即原告）應於交貨後45個日曆天內完成訓練、功能\r\n\
      \      測試與食品安全儀器測試方法之開發與設定，即完成驗收\r\n      。其中食品安全之儀器測試方法，甲方應於到貨前指定內\r\n    \
      \  容項目交予乙方。指定項目內容如附件四所列」，是依前\r\n      開約定，原告係以完成訓練、功能測試與食品安全儀器測\r\n      試方法之開發與設定為其完成驗收之方法，因而原告就系\r\
      \n      爭第一份契約之買賣標的物之負有測試方法之開發與設定\r\n      義務。\r\n    3.又原告主張被告未依系爭第一份契約第5條第1項後段之約\r\
      \n      定於買賣標的物到貨前指定，被告雖否認之。然查，本件\r\n      系爭第一份契約第5條第1項係規定「乙方應於交貨後45個\r\n \
      \     日曆天內完成訓練、功能測試與食品安全儀器測試方法之\r\n      開發與設定，即完成驗收。其中食品安全之儀器測試方法\r\n     \
      \ ，甲方應於到貨前指定內容項目交予乙方。指定項目內容\r\n      如附件四所列」，而細譯前開約定之文義，原告固負有測\r\n      試方法之開發與設定義務，惟被告亦負有於到貨前指定應\r\
      \n      開發與設定之測試益法之內容項目交付予原告之義務，而\r\n      項目內容之指定範圍則以附件四所列為限，但並未限制被\r\n   \
      \   告不得以附件四所列內容之全部為其指定項目之內容；而\r\n      被告雖另抗辯其於簽訂系爭第一份契約前已交付指定內容\r\n      項目予原告云云，惟為原告所否認，且依本件兩造係約定\r\
      \n      「其中食品安全之儀器測試方法，甲方應於到貨前指定內\r\n      容項目交予乙方」，而非於系爭第一份契約中直接約「其\r\n   \
      \   中食品安全之儀器測試方法之項目內容如附件四所列」，\r\n      因而如被告於簽訂系爭第一份契約時即已指定附件四所列\r\n      內容即其指定項目之內容，則兩造即應直接約定指定項目\r\
      \n      之內容，而無須依再約定被告應於貨前指定內容項目交予\r\n      原告，是被告此部分之抗辯與系爭第一份契約第5條第1項\r\n  \
      \    之約定不符，尚無足取；又證人賴郁芬固分別於99年 4月\r\n      21日、100年1月12日言詞辯論時證稱「合約上所說被告要\r\n\
      \      指定內容項目交給原告所指的就是附件四的內容，被告不\r\n      需要再通知後自做方法的指定」（本院卷二，頁190 ）、\r\n  \
      \    「因為簽合約前，暐凱公司把指定的項目指定好，才增列\r\n      這句話及附件四；要做哪些方法及檢測哪些項目，都在附\r\n      件四裡面」等語（卷五，頁40背面）、證人何中平則於\r\
      \n      100年1月12日本院言詞辯論時亦到庭證稱「到簽約前包含\r\n      暐凱公司的業務賴郁芬、陳典沅、陳敬明都有跟我承諾，\r\n\
      \      我們購買的設備是可以做到附件四所有檢測的要求」等情\r\n      （卷五，頁40背面），然前開證言均為原告所否認，而前\r\n   \
      \   開證人之證詞與系爭第一份契約第5條第1項記載之文義並\r\n      不相符，且證人賴郁芬自原告公司離職後，自行開設儀器\r\n      公司，與原告公司有競爭關係，且被告公司亦為其客戶，\r\
      \n      證人何中平則為被告公司法定代理人黃乃芸之配偶，與被\r\n      告公司之董事、監察人均有親屬關係，前開證人均與本件\r\n   \
      \   訴訟有利害關係，因而在無其他證據相佐之情形下，證人\r\n      賴郁芬、何中平前開關於被告已於簽訂系爭第一份契約前\r\n      將指定內容交付予原告之證言尚不能使本院形成對被告有\r\
      \n      利之心證。\r\n（二）就原告是否給付遲延部分：\r\n    1.經查，本件原告依系爭第一份契約第5條第1項之約定負有\r\n   \
      \   測試方法之開發與設定之義務，然被告亦負有於到貨前將\r\n      指定項目內容交付予原告之協力義務，已如前所述，然本\r\n      件被告並未提出任何證據證明其於系爭標的物到貨前交付\r\
      \n      指定項目內容予原告，其復自承未於簽約後指定項目範圍\r\n      （本院卷二，頁13），而按，因不可歸責於債務人之事由\r\n  \
      \    ，致未為給付者，債務人不負遲延責任，民法第 230條定\r\n      有明文。又債務人之給付需債權人之協力者，縱未約定債\r\n    \
      \  權人為協力行為之期限，然依一般社會觀念，債權人仍應\r\n      於合理之期間內完成其協力行為。倘因債權人不於合理期\r\n      間完成協力行為，致債務人遲延給付者，尚難謂係因可歸\r\
      \n      責於債務人之事由致未為給付，債務人自不負遲延責任（\r\n      最高法院87年度台上字第2259號判決參照）。本件被告既\r\n\
      \      未盡其交付指定項目內容之協力義務，原告自不能完成其\r\n      測試方法之開發與設定之給付，依前開規定，原告自不負\r\n    \
      \  遲延責任。\r\n    2.承前所述，本件被告未盡交付指定項目內容之協力義務，\r\n      是原告未於系爭標的物交付後45天完成測試方法之開發與\r\
      \n      設定，仍不須負給付遲延之責，然被告未於原告交付系爭\r\n      標的物前交付指定項目內容，原告亦未催告被告配合履行\r\n   \
      \   前揭指定項目內容之義務，致尚未完成測試方法之開發與\r\n      設定，原告既尚未能完成系爭第一份契第5條第1項之驗收\r\n      ，而該測試方法之開發與設定之給付尚無給付不能之情形\r\
      \n      ，是原告仍應依系爭第一份契約第5條第1項約定之方式完\r\n      成驗收，於完成驗收手續前，尚不得請求被告給付系爭第\r\n  \
      \    一份契約第3條第4款所約定之驗收尾款。\r\n    3.綜上，原告既已依系爭第一份契約之約定將系爭標的物交\r\n      付予被告，且如前所述，原告就尚未完成驗收部分不負遲\r\
      \n      延責任，是被告以原告給付不完全、給付遲延為由，主張\r\n      對原告有損害賠償債權即難認有據，其抵銷之主張自屬無\r\n   \
      \   理由，是原告就系爭第一份契約被告尚未給付之價金 328\r\n      萬5000元部分，除尚不得請求被告依系爭第一份契約第3\r\n   \
      \   條第4款所列之驗收尾款142萬5000元外，其請求給付其餘\r\n      價金 186萬元部分（00000000-0000000=0000000），則屬\r\
      \n      有理由。\r\n    4.另有關被告抗辯原告就系爭第二份契約所購買之儀器亦負\r\n      有測試方法之開發與設定之義務云云，則為原告所否認。\r\
      \n      而按當事人主張有利於己之事實者，就其事實有舉證之責\r\n      任。但法律別有規定，或依其情形顯失公平者，不在此限\r\n   \
      \   ；私文書經本人或其代理人簽名、蓋章或按指印或有法院\r\n      或公證人之認證者，推定為真正。民事訴訟法第 277條、\r\n     \
      \ 第358條第1項分別定有明文。經查，兩造間二份契約係分\r\n      別獨立，且系爭第二份契約中並無系爭第一份契約第 5條\r\n      之約定，被告就前開事實亦不爭執，而證人何中平於本院\r\
      \n      99年 4月21日言詞辯論時固證稱因系爭第二份契約中之儀\r\n      器與系爭第一份契約中所購買者相同，是系爭第二份契約\r\n\
      \      時不用再做方法之開發（本院卷二，頁 195），似說明原\r\n      告仍負有測試方法之開發與設定之義務，然證人何中平，\r\n  \
      \    如前所述，因其與反訴原告就本件訴訟之勝負具利害關係\r\n      ，是其證言尚不足以使本院為被告有利之心證，因而被告\r\n      抗辯依系爭第一份契約第\
      \ 5條之約定，原告就系爭第二份\r\n      契約亦負有測試方法之開發與設定之義務，自不足取，而\r\n      原告已依系爭第二分契約之約定交付貨物，則其請求被告\r\
      \n      依系爭契約第3條之約定給付貨款532萬8000元，亦屬有據\r\n      。\r\n    5.末按給付有確定期限者，債務人自期限屆滿時起，負遲延\r\
      \n      責任；給付無確定期限者，債務人於債權人得請求給付時\r\n      ，經其催告而未為給付，自受催告時起，負遲延責任，其\r\n   \
      \   經債權人起訴而送達訴狀，與催告有同一之效力；又遲延\r\n      之債務，以支付金錢為標的者，債權人得請求依法定利率\r\n      計算之遲延利息；應付利息之債務，其利率未經約定，亦\r\
      \n      無法律可據者，週年利率為百分之五，民法第229條第1項\r\n      、第2項、第233 條第1項前段、第203條分別定有明文。\r\
      \n      本件被告經原告請求給付上開貨款，迄未給付，原告自得\r\n      依上開規定請求被告加付法定遲延利息。因而原告請求被\r\n   \
      \   告應自民事準備書（二）狀繕本送達翌日即98年12月29日\r\n      起（本院卷一，頁80、81），至清償日止，按年息百分之\r\n  \
      \    計算之利息，洵屬有據，應予准許。\r\n六、綜上所述，原告依系爭第一份契約請求被告給付價金 186萬\r\n    元、依系爭第二份契約請求被告給付價金\
      \ 532萬8000元，合\r\n    計718萬8000元（0000000+0000000=0000000）及該部分價金\r\n    自民事準備書(二)狀送達被告之翌日即98年12月29日起按年息\r\
      \n    百分之五計算之利息為有理由，應予准許，逾此部分之請求\r\n    則屬無據，而應予駁回。\r\n七、兩造明願供擔保，聲請宣告假執行或免為假執行，經核原告\r\
      \n    勝訴部分，合於法律規定，爰分別酌定相當之擔保金額宣告\r\n    之；至原告其餘假執行之聲請，因訴之駁回而失所依據，不\r\n    予准許。\r\
      \n貳、反訴部分：\r\n一、按被告於言詞辯論終結前，得在本訴繫屬之法院，對於原告\r\n    及就訴訟標的必須合一確定之人提起反訴；反訴之標的，如\r\
      \n    專屬他法院管轄，或與本訴之標的及其防禦方法不相牽連者\r\n    ，不得提起，民事訴訟法第259條、第260條第 1項定有明文\r\n \
      \   。而所謂反訴之標的與本訴之標的及其防禦方法有牽連關係\r\n    者，乃指反訴標的之法律關係與本訴標的之法律關係兩者之\r\n    間，或反訴標的之法律關係與本訴被告作為防禦方法所主張\r\
      \n    之法律關係兩者之間，有牽連關係而言。即舉凡本訴標的之\r\n    法律關係或作為防禦方法所主張之法律關係，與反訴標的之\r\n    法律關係同一，或當事人雙方所主張之權利，由同一法律關\r\
      \n    係發生，或本訴標的之法律關係發生之原因，與反訴標的之\r\n    法律關係發生之原因，其主要部分相同，均可認兩者間有牽\r\n    連關係。查，被告於99年\
      \ 4月21日本院言詞辯論期日具狀提\r\n    起反訴（本院卷二，頁 201），主張其業已於98年10月21日\r\n    催告原告於14日內依約給付食品安全之儀器測試方法及賠償\r\
      \n     600萬元，然原告逾期未給付，並以反訴起訴狀送達原告為\r\n    解除契約之意思表示，請求原告返還其已給付之價金 781萬\r\n \
      \   7000元，並賠償其所受之損害及所失利益共 626萬6027元，\r\n    經核與原告於本件訴訟所為攻擊、防禦方法相牽連，其提起\r\n \
      \   反訴合於前開規定，應予准許。\r\n二、反訴原告起訴主張：反訴原告為投入食品藥物殘留檢驗業務\r\n    ，乃於97年 9月12日與反訴被告簽訂系爭第一份契約，向反\r\
      \n    訴被告採購「液相層析串聯質譜儀」、「高壓快速液相層析\r\n    系統」、「氣相層析質譜儀」、「氣相層析儀」各 1組，總\r\n    價\
      \ 977萬元，嗣因反訴原告業務人員接獲申請檢驗之業務超\r\n    出預期，反訴原告乃再於同年11月17日與反訴被告簽訂系爭\r\n    第二份契約，向反訴被告訂購「液相層析串聯質譜儀」、「\r\
      \n    高壓快速液相層析系統」各1組，價金666萬元。系爭第一份\r\n    契約所訂購之設備於97年12月17日安裝完成，系爭第二份契\r\n\
      \    約所訂購者則於同月26日安裝完成，反訴被告即依系爭第一\r\n    份契約第5條第1項之約定派遣工程師進行食品安全儀器測試\r\n    方法之開發與設定，然反訴被告之技術人員至98年\
      \ 4月中仍\r\n    未能開發完成測試方法之設定，且不再提供開發服務，僅提\r\n    供儀器部分之維修保養，同年 6月反訴被告並向反訴原告表\r\
      \n    示願折讓20萬元及補償耗材之損失，請反訴原告自行進行開\r\n    發，但反訴原告並無技術人員足以完成系爭儀器測試方法之\r\n    開發與設定，且反訴原告因此發生之損失亦早已超過反訴被\r\
      \n    告願補償之方案，故反訴原告無法同意反訴被告之補償方案\r\n    。又因反訴被告無法依合約提供使用方法及維持儀器基本維\r\n    護，致反訴原告只能花費更高成本及犧牲利潤委託其他單位\r\
      \n    執行或向其他單位借設備暫維持業務，反訴被告未依約交付\r\n    測試方法之開發與設定項目，顯已違約，其所為給付不完全\r\n    ，且已遲延近\
      \ 1年，不但對反訴原告毫無利益，並已造成反\r\n    訴原告預計營運業務之重大損失，反訴原告自得依民法第\r\n    226條、第235條、第229條、第231條、\
      \ 第260條之規定解除\r\n    契約，請求返還系爭第1份契約已給付之價金648萬5000元、\r\n    系爭第二份契約已給付之價金 133萬2000元，並請求賠償自\r\
      \n    97年10月1日至98年8月31日止，共225件之委外檢測費用101\r\n    萬2500元、自97年11月13日至98年 9月11日之儀器及實驗室\r\
      \n    耗電費用25萬8625元、自97年11月20日至98年10月20日之氣\r\n    體採購費用33萬4992元、自97年10月20日至98年\
      \ 6月22日方\r\n    法開發之標準品及藥品暨耗材損失76萬2343元、自97年10月\r\n    1日至98年10月31日之聘僱專人維護及使用人員薪資114萬\r\
      \n    6067元等損害及自97年10月起至98年 9月30日止無法執行農\r\n    藥殘留檢驗之營業損失193萬元（5000元/件x965件x毛利40%\r\
      \n    =0000000）及無法參與公家機關委託檢測投標之營業損失（\r\n    續繼擴大中）等所失利益，合計為 626萬6027元之損害；並\r\
      \n    聲明：（一）反訴被告應給付反訴原告1408萬3027元，及自\r\n    反訴起訴狀繕本送達反訴被告之翌日起至清償日止，按年息\r\n \
      \   5% 計算之利息；（二）願供擔保，請准宣告假執行。\r\n三、反訴被告則抗辯以：系爭第二份契約並無如同系爭第一份契\r\n    約第 5條之約定，且系爭第二份契約簽訂時系爭第一份契約\r\
      \n    之儀器已交貨完成驗收，如反訴原告對反訴被告有相同之要\r\n    求，自可於契約中訂明，然其並未為如此之約定，顯見二者\r\n    並不相同，是反訴原告主張反訴被告就系爭第二份契約之儀\r\
      \n    器亦有測試方法之開發與設定義務，顯屬無據；又反訴被告\r\n    係以出售貨物予反訴原告為主，並非以提供系統測試方法等\r\n    勞務為主，而依系爭第一份契約第\
      \ 1條之約定，反訴被告除\r\n    交付 4項器材設備外，另負有交付附件一、附係二、附件三\r\n    之義務，依系爭第一份契約第4條第2項之約定，反訴被告於\r\
      \n    交付儀器並完成原廠測試程序後，即完成交貨，反訴被告既\r\n    已將契約中所載標的物移轉予反訴原告，並將中文操作手冊\r\n    交付，反訴被告自已完成出賣人義務，而系爭第一份契約第\r\
      \n    5條第1項固有反訴被告應完成測試方法之開發與設定之約定\r\n    ，該項約定係指反訴被告應依系爭第一份契約所出售予反訴\r\n    原告之儀器設備，是用來檢測食品中是否含有附件四所示成\r\
      \n    份，但因附件四所列成份高達數百種，反訴被告並非負有須\r\n    一一開發該數百種成份之檢測方法之開發與設定義務，而係\r\n    反訴原告應依該項後段之約定於契約所載儀器到貨前將其指\r\
      \n    定內容項目交付予反訴被告，然反訴原告並未於到貨前將指\r\n    定項目交付予反訴被告，反訴被告自無為反訴原告為測試方\r\n    法之開發與設定之義務；反訴被告基於商宜及服務熱忱，協\r\
      \n    助反訴原告就附件四所列八大項目進行測試方法之開發與設\r\n    定，又縱反訴被告有測試方法之開發及設定義務，惟反訴原\r\n    告就附件四所項八大項目中，除農藥項目外均已協助反訴原\r\
      \n    告開發完成，而農藥項目未完成係因：1.GC部分反訴原告未\r\n    購買衛生署授食字第0949424750號公告中所含儀器GC-FPD、\r\
      \n    2.GC部分成係因反訴原告未購買衛生署授食字第0929200294\r\n    號公告中所列部分儀器、3.LC-MS/MS部分未完成係因反訴原\r\
      \n    告未提供衛生署授食字第0971800329號公告中所規定之單劑\r\n    型式配置之農藥標準品，另反訴原告為使用系爭儀器營業，\r\n\
      \    未給予足夠的時間將機器、設備空出，及相關人員有足夠之\r\n    時間學習，是反訴原告未盡附隨義務致反訴被告未能完成給\r\n    付義務，反訴被告自不負遲延責任；反訴原告先稱反訴被告\r\
      \n    給付遲延，嗣於99年 5月31日審理時又改稱反訴被告給付不\r\n    能，然其並未依民事訴訟法第 277條之規定舉證證明反訴被\r\n\
      \    告交付之系爭儀器有何給付不能之情形，況系爭儀器自反訴\r\n    被告交付予反訴原告迄今已近 2年，一直在反訴原告之實力\r\n    支配下，而反訴原告早已使用系爭儀器超過\
      \ 1年有餘且用營\r\n    營業牟利，反訴原告非但已驗收系爭儀器且迄未主張其瑕疵\r\n    ，應視為反訴原告早已受領，是縱有反訴原告所稱給付不能\r\
      \n    情形，亦已非反訴被告交付予反訴原告之儀器之狀態，反訴\r\n    原告稱系爭儀器已達給付不能不情形顯非可信；況以反訴原\r\n    告於98年7月23日向臺北市衛生局標得檢驗項目為196項殘留\r\
      \n    農藥委外代施、於98年12月30日向經濟部標準檢驗局標得食\r\n    品中赭麴毒素檢驗、食品中棒麴毒素檢驗、食品中橘黴素檢\r\n  \
      \  驗、食品中組織胺檢驗等項目均係向政府機構標得案件，且\r\n    係使用反訴被告出售之儀器，足證反訴原告所稱無法參與政\r\n    府投標為不實；又反訴原告亦以系爭儀器通過各項認證、反\r\
      \n    訴原告迄今仍繼續向反訴被告訂購系爭儀器之各項耗材，並\r\n    於99年2月2日仍以電子郵件向反訴被告之工程師詢問如何顯\r\n   \
      \ 示可以完整的報告交給客戶，亦足證反訴原告一直在使用系\r\n    爭儀器營業獲利等語。並聲明：（一）反訴原告之訴及其假\r\n    執行之聲請均駁回；（二）如受不利判決，願供擔保，請准\r\
      \n    宣告免為假執行。\r\n四、得心證之理由：反訴原告固以反訴被告給付不完全、給付遲\r\n    延為由，主張依民法第226條、第235條、第229條、第231條\r\
      \n    、第260條之規定解除系爭第一份、第二份契約，請求反訴\r\n    原告返還已收受之價金並請求損害賠償云云，反訴原告則否\r\n    認之。經查，本件反訴被告就未依系爭第一份契約第5條第1\r\
      \n    項之規定完成驗收手續部分不負遲延責任已如前述，則反訴\r\n    原告主張主張被告給付不完全、給付遲延即屬無據，是其請\r\n    求反訴原告給付1408萬3027元及其法定利息部分則屬無理由\r\
      \n    ，應予駁回。反訴原告之訴既無理由，其假執行之聲請自亦\r\n    失所附麗，應併予以駁回。\r\n參、兩造其餘主張陳述及所提之證據，經本院審酌後，認均不足\r\
