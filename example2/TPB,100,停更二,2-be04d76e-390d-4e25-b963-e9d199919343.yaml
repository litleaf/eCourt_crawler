      \    意旨，顯不具立即執行之公益，實不宜倒果為因，以合法\r\n      性顯有疑義所造成之政治責任與社會代價，正當化原違法\r\n      行政處分，使其可繼續執行。\r\
      \n    (2)再者，相對人所稱「未來預計可增加之就業機會」係屬尚\r\n      未發生之損害，暫不論其計算就業機會之數據是否確係當\r\n  \
