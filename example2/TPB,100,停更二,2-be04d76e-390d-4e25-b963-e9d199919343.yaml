      \   所應審認。\r\n（三）99年環評審查結論及開發許可之合法性無疑，並無聲請人\r\n      所稱勝訴蓋然率甚高之情形：\r\n    (1)聲請人就本院96年度訴字第1117號判決理由顯有誤解，該\r\
