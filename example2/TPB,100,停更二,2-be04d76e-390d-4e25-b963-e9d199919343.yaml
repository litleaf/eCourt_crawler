      \n（一）停止執行裁定所欲防止或避免之難於回復之損害，應限於\r\n      聲請人本身所可能遭受或面臨之急迫危險，而不得係其他\r\n      人之利益或廣泛之社會公益。本件聲請人中詹德健係居住\r\
      \n      在臺中市神岡區神岡里，其餘5 人則係居住於臺中市后里\r\n      區，均非居住於本件開發計畫之內或附近，顯見本件開發\r\n  \
