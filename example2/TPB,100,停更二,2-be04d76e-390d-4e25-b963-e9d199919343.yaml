      \        放流水導電度即已超過灌溉用水法定標準，而規模更大\r\n        之友達公司業已裝機完成，若友達公司量產後，累加之\r\n  \
      \      水汙染必更可觀，對於聲請人等之農業生產環境與健康\r\n        安全危害程度更加不堪設想，因此本件實有停止執行之\r\n    \
