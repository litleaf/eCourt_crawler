      \  人　行政院國家科學委員會\r\n代　表　人　朱敬一（主任委員）\r\n上列當事人間聲請停止執行事件，經最高行政法院第二次廢棄發\r\n回，本院更為裁定如下：\r\
      \n    主  文\r\n聲請駁回。\r\n聲請訴訟費用及發回前抗告審訴訟費用均由聲請人負擔。\r\n    理  由\r\n一、事實概要：相對人行政院環境保護署（下稱環保署）於民國\r\
      \n    95年7 月31日就中部科學工業園區第三期發展區（后里基地\r\n    ─七星農場部分）開發計畫（下稱中科三期），依環境影響\r\n  \
      \  評估法（下稱環評法），以環署綜字第0950060540號公告其\r\n    有條件通過之環境影響評估審查結論（下稱95年環評審查結\r\n  \
      \  論），相對人行政院國家科學委員會（下稱國科會）乃於95\r\n    年8 月3 日對中科三期開發單位即行政院國家科學委員會中\r\n    部科學工業園區管理局（下稱中科管理局）核發該開發計畫\r\
      \n    之開發許可（下稱95年開發許可）。聲請人以95年環評審查\r\n    結論違法，循序提起行政訴訟請求撤銷，經本院以96年度訴\r\n  \
      \  字第1117號判決予以撤銷，環保署上訴後，經最高行政法院\r\n    以99年度判字第30號判決駁回確定在案。嗣環保署於99年9\r\n   \
      \ 月2 日以環署綜字第0990080213號公告重新通過中科三期環\r\n    評審查結論（下稱99年環評審查結論），國科會乃於99年9\r\n \
      \   月6 日據之以臺會協字第0990064454號函對中科管理局核發\r\n    開發許可（下稱99年開發許可），並同時廢止95年開發許可\r\n\
      \    。聲請人於100 年1 月21日向本院提起撤銷99年環評審查結\r\n    論及99年開發許可之訴訟，並請求環保署應繼續進行第二階\r\n\
      \    段環評（案號：100 年度訴字第118 號；下稱99年環評撤銷\r\n    訴訟），並依行政訴訟法第116 條規定聲請：(1)環保署公告\r\
      \n    中科三期之99年環評審查結論於本案訴訟判決確定前，應停\r\n    止執行。(2)國科會依99年環評審查結論就中科三期核發之99\r\n\
      \    年開發許可，於本案訴訟判決確定前，應停止執行。(3)國科\r\n    會及中科管理局就中科三期核發予訴外人友達光電股份有限\r\n    公司（下稱友達公司）及旭能光電股份有限公司（下稱旭能\r\
      \n    公司）之建築執照、使用執照、雜項執照、免實施環境影響\r\n    評估之許可及其他各項開發之許可，於聲請人另案提起之確\r\n    認開發許可無效訴訟（案號：99年度訴字第2054號）及本案\r\
      \n    訴訟判決確定前，應停止執行。經本院100 年度停字第9 號\r\n    裁定准許聲請人前開第(1)(2)項之請求，但駁回第(3)項之聲請\r\
      \n    。相對人就不利部分提起抗告（聲請人就被駁回第(3)項部分\r\n    則未聲明不服而確定），復經最高行政法院100 年度裁字第\r\n \
      \   1058號裁定原裁定除確定部分外廢棄，應由本院更為裁定。\r\n    本院重為審理後，以100 年度停更一字第1 號裁定駁回聲請\r\n  \
      \  ，聲請人不服提起抗告，經最高行政法院100 年度裁字第22\r\n    93號裁定將本院原為裁定廢棄，發回本院更為裁定。\r\n二、聲請意旨略以：\r\
      \n（一）聲請人廖明田、吳進貴、謝哲進、許金水、陳欽全均為臺\r\n      中市后里區居民及農民；詹德健之農地亦位於后里區，長\r\n      期於該區耕作，健康及農作均受系爭開發案污染影響，就\r\
      \n      本件屬利害關係人，並業經臺北高等行政法院96年度訴字\r\n      第1117號判決、最高行政法院99年度判字第30號判決、臺\r\n\
      \      北高等行政法院99年度停字第54號裁定、99年度全字第43\r\n      號裁定、最高行政法院99年度裁字第2032號裁定審認，具\r\
      \n      本件訴訟當事人適格。\r\n（二）99年環評審查結論明顯違法，聲請人所提99年環評撤銷訴\r\n      訟勝訴蓋然率高：\r\n \
      \   (1)環保署環評委員會第197 次會議未依法進行表決，違反行\r\n      政院環境保護署環境影響評估審查委員會組織規程（下稱\r\n  \
      \    環評委員會組織規程）第9條第1項規定：「本會之會議應\r\n      有全體委員過半數之出席始得開會；應有出席委員過半數\r\n     \
      \ 之同意始得決議，正反意見同數時，由主席裁決之。」且\r\n      環評委員會第197 次會議之環評委員受到行政院長及環保\r\n      署相關官員之威嚇，致無法公平公正行使職權。\r\
      \n    (2)本案相關判決，包括本院96年度訴字第1117號判決、最高\r\n      行政法院99年度判字第30號判決及最高行政法院99年度裁\r\
      \n      字第2032號裁定，均已審認中科三期對國民健康及安全確\r\n      有不利影響之虞，依法應繼續進入第二階段環評，始屬合\r\n \
      \     法。惟99年環評審查結論並未進入第二階段環評，即在行\r\n      政院不當干涉下，草率作出有條件通過第一階段環評之決\r\n    \
      \  定，顯與上開判決意旨有違。而依環評法第14條第1 項規\r\n      定，環評審查結論撤銷後，開發許可即失其合法性基礎，\r\n      故於99年環評審查結論撤銷之同時，99年開發許可即屬違\r\
      \n      法，自應一併撤銷。\r\n（三）本件有防止發生難於回復之損害，且有急迫情事，而有就\r\n      原處分為停止執行之必要：\r\n\
      \    (1)中科三期目前尚未完成污水處理廠之設置，卻容許開發單\r\n      位進行量產，99年環評審查結論並同意排放廢水至牛稠坑\r\n  \
      \    附近，至污染濃度達污染管制標準（即成為控制場址）為\r\n      止，不僅將造成自然環境之嚴重破壞，更有裁量濫用之違\r\n      法。又中科管理局於99年3\
      \ 月提出之環境影響說明書補充\r\n      修正資料記載：中科三期園區內之廠商友達公司預計100\r\n      年3 月初量產；就本件污水處理系統配置之承受水體表示\r\
      \n      ：「七星基地規畫埋設放流專管，將污水處理廠放流水銜\r\n      接至后里基地已規劃設置之放流水專管，併同后里基地之\r\n   \
      \   放流水放流至大安溪無台中農田水利會灌溉取水口河段下\r\n      游；放流管完成通水前，則規劃就近放流至牛稠坑溝排水\r\n      。」且「地方村長反映大甲溪河灘地有民眾設置土溝引牛\r\
      \n      稠坑溝水灌溉，該處（河灘地）並非環評承諾監測點，亦\r\n      非環評所模擬導電度可符合灌溉水標準。」而中科三期引\r\n   \
      \   進之光電產業（包含TFT-LCD ）之製程，將產生具有毒性\r\n      之廢水，本案未經審慎環評，即作成第一階段有條件通過\r\n   \
      \   之99年環評審查結論，並同意於無廢水處理廠、且放流管\r\n      亦未完成前，即得逕將廢水排放至牛稠溝坑，將對自然環\r\n      境、農民灌溉、當地居民用水、國民健康及安全等均將造\r\
      \n      成嚴重危害、且具有急迫性。又由環保署環境檢驗所環境\r\n      調查研究年報新竹縣地區事業廢水生物毒性試驗研究，及\r\n   \
      \   國科會委託台大生物環境系統工程學系暨研究所進行之高\r\n      科技產業之重金屬排放及其影響─以新竹科學園區為例研\r\n      究計畫可知，中科三期相關產業所排放廢水具有毒性，縱\r\
      \n      符合放流水標準，大量廢水排放仍將對自然環境、農業生\r\n      產及國民健康造成嚴重不利影響。且上開研究具體指明光\r\n   \
      \   電產業（含LCD 玻璃面板）之廢水毒性特強，本件進駐廠\r\n      商係屬光電產業，且依據進駐廠商友達光電網頁說明：「\r\n     \
      \ LCD 主要由彩色濾光片（Color filter, CF）、TFT 陣列\r\n      （TFT Array ）基板和背光模組（Backlight\
      \ ）三大部分\r\n      所組成。」相對人以上開資料係10年前之檢測資料，且廠\r\n      商製程、使用原料亦不相同為由，認為上開資料無從說明\r\
      \n      本件排放廢水具有毒性，顯無理由。\r\n    (2)99年環評審查結論所附之有條件通過之負擔，亦仍包含水\r\n      污染、空氣污染、毒性化學物質等多項對當地環境及國民\r\
      \n      健康安全具有高度危害之控管條件，更有甚者，審查結論\r\n      所附之第(五)點負擔，要求「審查結論公告後1 年內應完成\r\n\
      \      流行病學背景調查，且營運後應5 年進行1 次流行病學調\r\n      查，並與健康風險評估結果進行追蹤比對。」顯見環評所\r\n  \
      \    應進行之流行病學背景調查尚未完成，即倉促作成有條件\r\n      通過之99年環評審查結論，若中科三期容許友達公司於10\r\n    \
      \  0 年3 月量產，則流行病學背景調查將造成致病來源之混\r\n      淆，益見99年環評審查結論之作成確有裁量之濫用。\r\n    (3)99年環評審查結論無視開發地點附近遍地農田，縱容開發\r\
      \n      單位污染土壤及地下水直至成為汙染控制場址為止。然未\r\n      達土壤及地下水污染控制場址，無從反面推論對農作灌溉\r\n   \
      \   、水產與人體健康無危害。且符合上開標準之放流水並不\r\n      必然等同安全無虞，例如今年4 月初中科三期后里園區首\r\n      次試排污水，雖然強調符合各項檢驗標準，惟仍造成多次\r\
      \n      大量魚群暴斃，當地人心惶惶。又土壤與水體一旦受污染\r\n      ，即甚難恢復。如台南二仁溪於75年間爆發綠牡犡污染事\r\n  \
      \    件，原有之文蛤、牡蠣、鰻苗養殖產業即完全消失迄今；\r\n      94年由於新竹科學園區與香山工業區將工業廢水排放至客\r\n     \
      \ 雅溪，導致香山濕地牡蠣嚴重受到重金屬污染，原有兩百\r\n      多公頃蚵田亦因此毀於一旦，至今無法再生產；彰化和美\r\n      鎮農田因驗出鎘汙染，休耕多年後終於再行復耕，竟還是\r\
      \n      驗出超標鎘。由此可知，農田與水體一旦受到汙染，姑不\r\n      論整治成本極高，縱使經過整治，亦極難再恢復生產力，\r\n   \
      \   如因污染而造成消費者健康甚至生命之傷害，更非金錢所\r\n      能彌補。\r\n    (4)相對人環保署將99年4 月間開始進行之本案審查，明白定\r\
      \n      位為第6 次初審會延續會議，顯係95年審查同一案件之延\r\n      續，且本案開發行為之地點、規模、引入產業類別及污水\r\n \
      \     排放相關規劃等，於99年環評審查並無變動。而99年與95\r\n      年環評審查結論最顯著之差異，係99年形式上已作健康風\r\n \
      \     險評估，惟其仍係基於錯誤且不充分之資訊所做成，仍有\r\n      得撤銷之重大瑕疵。且除健康風險評估外，99年環評審查\r\n    \
      \  結論尚有諸多項目亦係基於不正確、不充分之資訊做成。\r\n      在空氣污染監測方面，本件多數空氣品質監測站距離科學\r\n      園區超過10公里，且地理位置相距大甲溪及大安溪過遠，\r\
