      \      群死亡事件，係后里農場因初次排放後造成泥沙擾動，使\r\n      魚群呼吸系統阻塞所致，並非本件七星園區排放廢水所造\r\n    \
      \  成。況臺中市政府環境保護局另於100 年8 月25日致本院\r\n      上開假處分事件函文亦明確說明：「中科三期七星園區已\r\n    \
      \  於100 年7 月4 日專管排放，大安溪水域現各檢驗項目及\r\n      結果均符合流放水標準規定，目前未再發生魚群死亡之情\r\n    \
      \  事。」有上開假處分裁定可參，該案並經最高行政法院10\r\n      0 年度裁字第3073號裁定駁回抗告而確定。是本件七星園\r\n    \
      \  區進駐廠商廢水經由污水處理廠處理後，再專管排放至大\r\n      安溪，並無事證可認將對大安溪水造成污染而有危害居民\r\n      用水安全與健康之情形。且依相對人所提之七星基地及大\r\
      \n      安溪放流口相對位置圖所示，與聲請人住居地亦有相當距\r\n      離，益難認將對聲請人造成何種難於回復之損害並有急迫\r\n   \
