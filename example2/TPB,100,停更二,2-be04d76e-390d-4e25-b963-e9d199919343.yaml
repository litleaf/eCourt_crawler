      \n      賠償，該等損失最終仍將由國家社會全體負擔，屆時勢必\r\n      對社會資源運用造成重大排擠效應，絕非全體國民之福。\r\n   \
      \   準此，本件停止執行裁定將會對政府、產業與廠商造成重\r\n      大損害，且可能衍生賠償問題，影響公益甚鉅，更會造成\r\n      重大社會損失，依據行政訴訟法第116\
      \ 條第2 項之規定，\r\n      應不得為之。\r\n（六）95年環評審查結論與99年環評審查結論雖均係針對本件七\r\n      星基地之開發，然99年環評審查結論業已就所有與環評相\r\
      \n      關之項目重新進行審查，包含用水回收量及用水量、放流\r\n      水質、空污管制、風險評估、Reach 化學品管制等，可知\r\n\
      \      兩份環評審查結論之內容有諸多變更，益可證本件審查之\r\n      內容並非僅及於本院96年度訴字第1117號及最高行政法院\r\n \
      \     99年度判字第30號判決撤銷95年版環評審查結論所根據之\r\n      健康風險評估相關部分。因此，針對業經重新進行全盤實\r\n  \
      \    質審查之99年環評審查結論，自無直接適用最高行政法院\r\n      99年度裁字第2032號裁定之餘地，而應由聲請人針對99年\r\n \
      \     環評審查結論有何難於回復之損害或急迫性等停止執行相\r\n      關要件提出具體事證。\r\n（七）臺中市政府環保局業於100 年6 月10日核發七星基地之污\r\
      \n      水處理廠水污染防治許可證，且開發單位中科管理局業已\r\n      完成取得前述排放許可後之必要規劃，而七星基地進駐廠\r\n   \
      \   商已於100 年7 月3 日起將放流水改排放至七星基地污水\r\n      處理廠，並於同年7 月4 日正式由大安溪排放口排放，同\r\n \
      \     時並停止於牛稠坑溝排放廠區放流水，進駐廠商之開發行\r\n      為或營運對於聲請人之住居地無可能有任何影響，其距離\r\n     \
      \ 相當遙遠。\r\n四、本院之判斷：\r\n（一）按「行政訴訟繫屬中，行政法院認為原處分或決定之執行\r\n      ，將發生難於回復之損害，且有急迫情事者，得依職權或\r\
      \n      依聲請裁定停止執行。但於公益有重大影響者，或原告之\r\n      訴在法律上顯無理由者，不得為之。」行政訴訟法第116\r\n  \
      \    條第2 項定有明文。又因不服中央或地方機關之行政處分\r\n      而循訴願或行政訴訟程序謀求救濟之人，包括利害關係人\r\n     \
      \ ，而非專以受處分人為限，而所謂利害關係乃指法律上之\r\n      利害關係而言。本件聲請人聲請中科三期99年環評審查結\r\n      論於本案訴訟判決確定前，環保署應停止執行；國科會就\r\
      \n      中科三期核發之99年開發許可，於本案訴訟判決確定前，\r\n      應停止執行。而該99年環評審查結論屬環保署就公法事件\r\n \
      \     所為發生法律效果之單方行政行為，應屬行政處分。行政\r\n      機關依環評法第7 條規定通過環評審查，而認不須進行第\r\n    \
      \  二階段環境影響評估，關乎環評法賦予居民對開發行為表\r\n      示意見等相關權利，當地居民權益即因而受影響，其雖非\r\n      該審查結論之相對人，仍非不得以利害關係人身分提起行\r\
      \n      政訴訟；又目的事業主管機關（即相對人國科會）核發予\r\n      開發單位（即中科管理局）該開發計畫之開發許可，因係\r\n   \
      \   本於該環評審查結論而來，當地居民自亦得對該具有法律\r\n      上效果之行政處分爭執。是聲請人廖明田、吳進貴、謝哲\r\n      進、許金水、陳欽全均為臺中市后里區居民及農民；詹德\r\
      \n      健之農地亦位於后里區一節，業據其等提出相關土地所有\r\n      權狀影本等件在卷可證，其等應為本件之利害關係人無訛\r\n   \
      \   ，合先敘明。\r\n（二）次按「停止執行之裁定，得停止原處分或決定之效力、處\r\n      分或決定之執行或程序之續行或全部。」行政訴訟法第11\r\
      \n      6 條第5 項亦有明文可參。故聲請停止執行之要件，行政\r\n      法院必須審查：(1)原處分或決定之執行是否將發生難於回\r\n\
      \      復之損害？(2)是否有急迫情事？(3)是否於公益無重大影響\r\n      或原告之訴非顯無理由？如未符合上述要件，即應予駁回\r\n\
      \      。而所謂「難於回復之損害」，係指其損害不能回復原狀\r\n      ，或在一般社會通念上，如為執行可認達到回復困難之程\r\n    \
      \  度，以及不能以相當金錢賠償而回復損害而言。但也不應\r\n      只以「能否用金錢賠償損失」當成唯一之判準，如果損失\r\n      之填補可以金錢為之，而其金額過鉅，或者計算有困難時\r\
      \n      ，為了避免將來國家負擔過重的金錢支出或延伸出耗費社\r\n      會資源的不必要爭訟，仍應考慮此等後果是否有必要列為\r\n   \
      \   「難於回復損害」之範圍。又聲請人需對於處分或決定有\r\n      停止執行之必要等事項盡釋明之責。至原處分是否違法應\r\n      予撤銷，乃其本案訴訟是否有理之範疇，非審理停止執行\r\
      \n      之事件所得置喙。\r\n（三）聲請意旨所舉本院96年度訴字第1117號、最高行政法院99\r\n      年度判字第30號判決；本院99年度停字第54號及全字第43\r\
      \n      號、最高行政法院99年度裁字第2032號及第2029號等裁定\r\n      ，所審酌之對象均為95年環評審查結論及開發許可，故上\r\
      \n      開裁判之見解縱使認為95年環評審查結論違法或准許聲請\r\n      人前對95年環評審查結論及開發許可所為停止執行或假處\r\n \
      \     分之聲請，亦無從執以為據並推導99年環評審查結論及開\r\n      發許可當然違法，或其執行將發生難於回復之損害且有急\r\n    \
      \  迫情事，並於公益無重大影響。換言之，仍應由聲請人就\r\n      相關符合停止執行之要件為釋明。\r\n（四）查相對人環保署於本院96年度訴字第1117號及最高行政法\r\
      \n      院99年度判字第30號判決撤銷95年環評審查結論後，已依\r\n      上開確定判決之意旨，對於國民健康及安全造成不利影響\r\n\
      \      部分加以評估，重為處分；相對人國科會亦因而廢止95年\r\n      開發許可，重為99年開發許可，形式上審查，尚難認系爭\r\n  \
      \    處分有顯然違法之處。惟相對人環保署有條件通過環境影\r\n      響評估，認無須進行第二階段環評審查，相對人國科會並\r\n      據為開發許可，所為處分是否合法，仍有待本案判決就所\r\
      \n      附條件逐項審查，難以於暫時權利保護程序遽為論斷，是\r\n      聲請人主張其本案訴訟勝訴之蓋然率甚高云云，尚難遽採\r\n   \
      \   。本件是否有停止系爭處分之必要，仍須審查系爭處分之\r\n      執行是否將發生難於回復之損害，並有急迫之情事等要件\r\n      。\r\
      \n（五）就聲請人主張有難於回復之損害且有急迫性之情形，分述\r\n      如下：\r\n    (1)臺中市政府業於100 年6 月10日核發七星園區污水處理廠\r\
      \n      水污染防治許可證，而七星基地進駐廠商已於100 年7 月\r\n      3 日起將放流水改排放至七星基地污水處理廠，並於同年\r\n\
      \      7 月4 日正式由大安溪排放口排放，同時並停止於牛稠坑\r\n      溝排放廠區放流水一節，有臺中市政府府授環水字第1000\r\n\
      \      104491號函影本附卷可稽，並為聲請人所不爭執。是聲請\r\n      人前所主張中科三期目前尚未完成污水處理廠之設置及排\r\n \
      \     水專管，卻容許開發單位進行量產，99年環評審查結論並\r\n      同意暫排放廢水至牛稠坑溝，有停止執行之急迫性一節，\r\n    \
      \  已與現狀不符。\r\n    (2)又中科管理局自98年7 月起即對本件開發計畫進駐廠商旭\r\n      能公司之放流水委託台灣檢驗科技股份有限公司（SGS\
      \ ）\r\n      每週持續進行定期監測，其化學需氧量(COD) 監測值平均\r\n      為21.5mg/L，最高亦未超過58.7mg /\
      \ L，有相對人提出之\r\n      監測報告影本附卷可憑（見最高行政法院100 年度裁字第\r\n      1058號卷第276 頁），除符合放流水標準（即應小於100m\r\
      \n      g/L ），更均符合99年環評審查結論之加嚴標準（即應小\r\n      於60mg/L）。另相對人提出中科管理局委託嘉義大學熊文\r\
      \n      俊教授持續進行放流水生物急毒性試驗，99年第1 季至第\r\n      4 季之檢測結果均顯示進駐廠商之放流水不具有生物毒性\r\n\
      \      （見同上卷第272 至275 頁）。雖聲請人主張旭能公司放\r\n      流口在98年第3 季、第4 季、99年第1 季、第2 季有多次\r\
      \n      導電度超過灌溉用水標準；98年第3 季至99年第2 季，懸\r\n      浮固體亦有7 次超過中科三期95年環評承諾限值、生化需\r\
      \n      氧量亦有6 次超過該項限值云云，然與此同時亦有多次之\r\n      檢測結果均符合規定，是該等各項監測數據經環評委員綜\r\n  \
      \    合審查考量後，乃於99年環評審查結論就放流水之各項標\r\n      準訂定應符合之規範，並認開發單位未來於施工及營運階\r\n     \
      \ 段時，確實履行所提各項污染物對環境影響預防及減輕改\r\n      善之措施後，有條件通過環評審查。是聲請人上開主張，\r\n      執系爭處分作成前之監測數據資料，謂系爭處分之執行將\r\
      \n      發生難於回復之損害且有急迫性情事，並不足採。況該等\r\n      判斷有無違法而影響環評審查結論公告之效力，應屬本案\r\n   \
      \   訴訟審究範圍，非本件停止執行事件所得逕為論斷。\r\n    (3)聲請人另主張99年環評審查形式上已作健康風險評估，惟\r\n      其仍係基於錯誤且不充分之資訊所作成。且除健康風險評\r\
      \n      估外，尚有諸多項目亦係基於不正確、不充分之資訊作成\r\n      云云：\r\n      {1}查健康風險評估係評估特定場址的增量風險，參考標準\r\
      \n        為10-4~10-6 ，有關某一地區（或範圍）現存所有污染\r\n        源所造成的總風險，在現有方法學上並未發展出這種評\r\
      \n        估模式，故亦無判斷可不可接受的參考標準。聲請人將\r\n        10-4~10-6 做為判斷既存風險是否可接受的基準，指將\r\
      \n        發生難於回復之損害云云，容有誤解。\r\n      {2}聲請人謂旭能公司於98年2 月量產後，同年豐原測站空\r\n     \
      \   氣污染測值多次超過背景值加上中科三期95年環評最大\r\n        增量推估值，友達公司正式量產階段後，累加之空氣汙\r\n      \
      \  染必更為可觀，顯將危害聲請人之農業生產環境與健康\r\n        安全云云。惟99年環評審查結論一、(三)既已要求開發單\r\n     \
      \   位應於本案通過環境影響評估審查並於公告審查結論後\r\n        1 年內，於工業區盛行風下風處完成至少1 個空氣品質\r\n     \
      \   監測設施，連續監測該地區空氣品質，其小時值1 年內\r\n        不得超過豐原測站監測值10次以上，第11次起以違反環\r\n    \
      \    境影響評估法最高罰額處罰，在未改善前，應按日連續\r\n        處罰至改善為止等。可見99年環評審查結論對於空氣污\r\n     \
      \   染之監測及管制處理措施已有完整規劃，如開發單位未\r\n        依審查結論切實執行，自可依環評法第23條之規定予以\r\n      \
      \  罰鍰並限期改善，情節重大者，並得由主管機關轉請目\r\n        的事業主管機關，命其停止實施開發行為。而進駐廠商\r\n        如個別量產後有逾規定標準而造成空氣污染之情事，亦\r\
      \n        可由相關主管機關依空氣污染防制法等有關法規進行監\r\n        督查核，並可裁處罰鍰或限期改善，甚至命令停工等等\r\n \
      \       ，尚難據此推認聲請人因本件99年環評審查結論之公告\r\n        及開發許可之核發，而將受有何難於回復之損害情事，\r\n  \
      \      更遑論有何急迫性可言。\r\n      {3}又相對人亦已說明開發單位中科管理局早在95年間即已\r\n        委託國內學者專家共組研究團隊，參考美國環保署之評\r\
      \n        估方法及行政院衛生署國民健康局所訂健康風險評估指\r\n        引進行此項評估，並以空污煙道檢測方法進行危害性鑑\r\n \
      \       定，依此程序完成之首次評估結果，增量致癌風險為百\r\n        萬分之0.213 ，而增量非致癌風險危害指數為0.0817，\r\
      \n        均在美國環保署標準之可接受範圍內。即使根據環保署\r\n        後來的要求，納入開發現況再次進行評估，本件開發案\r\n \
      \       之增量致癌風險仍僅為百萬分之0.262 ，而增量非致癌\r\n        風險危害指數為0.0849，仍屬美國環保署標準之可接受\r\
      \n        範圍內，此項評估結果於99年7 月5 日送交環保署審查\r\n        通過；又95年環評審查結論經撤銷確定後，中科管理局\r\
      \n        業已依據嚴謹評估方法及程序完成健康風險評估報告，\r\n        就本件開發計畫及另案后里農場部分加總之評估結果，\r\n \
      \       當地終身增量總致癌風險值為2.74&#215;10-7，放流水長期\r\n        排放至大安溪下游之健康風險估結果顯示，成人總終身\r\
      \n        致癌風險為1.16&#215;10-7，小孩則為5.13&#215;10-8，均小於\r\n        美國所公認的可忽略的風險，即致癌風險率小於百萬分\r\
      \n        之一（10-6）等語。是就健康風險評估之立論依據，及\r\n        其他環評審查結論所列諸項目包括空氣污染、水污染及\r\n\
      \        安全性評估等評估基礎是否基於不正確、不充分之資訊\r\n        所作成，而影響99年環評審查結論及據此核發之開發許\r\n \
      \       可之效力，均涉及環評委員專業判斷餘地違法與否之問\r\n        題，核係本案訴訟所應調查認定之範圍，非本件停止執\r\n   \
      \     行事件所應審究。況亦無從依聲請人此部分主張而推認\r\n        本件99年環評審查結論及開發許可若不予停止執行，聲\r\n    \
      \    請人將受有難於回復之損害並有急迫性之情事。\r\n    (4)聲請人又主張99年環評審查結論要求公告後1 年內應完成\r\n      流行病學背景調查，且營運後應5\
      \ 年進行1 次流行病學調\r\n      查，並與健康風險評估結果進行追蹤比對。顯見環評所應\r\n      進行之流行病學背景調查尚未完成，即倉促作成有條件通\r\
      \n      過之99年環評審查結論，若中科三期容許友達公司於100\r\n      年3 月量產，則流行病學背景調查將造成致病來源之混淆\r\n\
      \      ，益見99年環評審查結論之作成確有裁量之濫用云云。惟\r\n      所謂將造成致病來源之混淆云云，乃聲請人之主觀認定，\r\n   \
