      \   年環評審查結論內容與95年環評審查結論內容略有出入，\r\n      乃於99年9 月6 日重新核發開發許可，並為免混淆，同時\r\n   \
      \   廢止95年開發許可。\r\n    (2)99年環評審查結論係環評委員充分討論後，經共識決無異\r\n      議通過，聲請人指摘未依法進行表決，不知所指為何。且\r\
      \n      本案環評委員從未受到行政院長及相對人相關人員之威嚇\r\n      。又相對人已透過公開及由相關權益者參與環評審查的方\r\n   \
      \   式嚴格把關，並已將本案所有環境影響評估審查過程與結\r\n      果相關資訊公開於相對人網站，供各界查閱。至本案於環\r\n      評審查時，是否有資訊不充分以致不足以認定開發計畫開\r\
      \n      發後對環境無重大影響之虞，而需進行第二階段環評，係\r\n      屬環評委員會權責，由環評委員於環評大會依權責及集合\r\n   \
      \   之專業認定之。另有關健康風險評估部分，經環評審查專\r\n      案小組討論後，成立專家會議進行審議，此專家會議係由\r\n      爭議四方（包括提出訴訟的6\
      \ 位農民及環保團體、當地縣\r\n      政府及鄉鎮公所、國民健康局、開發單位），推薦共8 位\r\n      健康風險評估專家組成的專家會議，審查該份報告。專家\r\
      \n      會議已注意到質疑不夠完備之部分，且開發單位被要求為\r\n      必要之修正後，業經參與審查大部分專家同意，送環評委\r\n   \
      \   員會之專案小組及大會審查並獲通過，並無判斷草率之情\r\n      事。\r\n    (3)環評法第8 條所指審查結論應進行第二階段環境影響評估\r\
      \n      ，係指開發行為經開發單位委託執行環評的工程顧問公司\r\n      ，依科學技術、專業經驗，為預防或減輕開發行為對環境\r\n   \
      \   造成不良影響之要求，規劃未來採取之相關措施後，經環\r\n      評委員會為作成審查結論而合議進行判斷時，認為資訊不\r\n      夠充分，不知如何附加條款以確信開發行為不致有嚴重影\r\
      \n      響環境之虞時，則須要求開發單位，進行第二階段環評，\r\n      以取得足夠資訊進行判斷。因此作成判斷之資訊是否充分\r\n   \
      \   ，及是否不需附加條件或附加多少條件始能確信開發計畫\r\n      無嚴重環境影響之虞，均為環評委員之專業判斷餘地，屬\r\n      於合目的性審查範圍。已通過環評審查之案件，斷不可以\r\
      \n      其通過時所附條件多少，作為判斷開發計畫執行後環境影\r\n      響大小之準據，開發單位確實遵守其規劃之預防與減輕措\r\n   \
      \   施及環評結論所附條件後，造成影響之實際絕對量大小，\r\n      方為考量因素。本案經環評審查委員會審查後，認定開發\r\n      單位未來於施工及營運階段時，確實履行所提各項污染物\r\
      \n      對環境影響預防及減輕之措施及所附負擔後，已無環評法\r\n      第8 條及其施行細則第19條所稱對環境有重大影響之虞，\r\n \
      \     無須進行第二階段環境影響評估。\r\n（四）中科管理局對本件開發計畫之廢水排放早有詳盡規劃，環\r\n      保署更要求中科管理局嚴格監測排放廢水，本件開發計畫\r\
      \n      之繼續實施，不會造成土壤及地下水之污染，對當地居民\r\n      之健康或農地安全更不會造成重大損害或急迫危險：\r\n    (1)牛稠坑溝係以排水管理辦法及國家放流水標準列管之渠道\r\
      \n      ，於七星基地放流水排放點之上游，早已係當地諸多工廠\r\n      排放廢水之溝渠，故於七星基地放流水排放點之上游目測\r\n   \
      \   ，即可知其水源品質不佳，即使七星基地放流水不予排放\r\n      ，中科管理局亦不建議引用該水源灌溉農田。況中科三期\r\n      后里基地-\
      \ 后里農場部分開發計畫（與本件中科三期七星\r\n      基地非同一開發計畫），業經環保署於95年3 月10日公告\r\n      其環評審查結論。而依據該案環說書之規劃，於放流專管\r\
      \n      完成前之初期，亦暫排放水至牛稠坑溝，專管完成後則排\r\n      至大安溪無台中農田水利會灌溉取水口河段下游。觀察后\r\n   \
      \   里基地與七星基地實際排放水量，即可知悉七星基地放流\r\n      水之水量甚低，且排放水之水質標準亦遵守前述國家放流\r\n      水標準，故七星農場目前營運，對牛稠坑溝水質影響有限\r\
      \n      ，實不致對牛稠坑溝目前水質產生任何重大影響。再者，\r\n      審查結論中一、(一)放流水部分關於「放流水專管未完成前\r\n \
      \     ，同意放流水短期排放於牛稠坑溝，但應持續進行土壤及\r\n      地下水監測，不得超過土壤及地下水污染管制標準。放流\r\n     \
      \ 水專管完成後仍須持續進行土壤及地下水監測至少2 年。\r\n      」係考量放流水短期排放於牛稠坑溝不至造成自然環境、\r\n      農民灌溉、當地居民用水、國民健康及安全不良影響之虞\r\
      \n      下所為之監督、管控開發單位之管理措施。蓋准許其排放\r\n      至牛稠坑溝之廢水並非原廢水，而係經過水污染防治設施\r\n   \
      \   處理後，符合水污染防治法所規範放流水標準之事業廢水\r\n      。\r\n    (2)環保署雖於87年6 月24日修正發佈地面水體分類及水質標\r\
      \n      準第4 條規定中，將國內陸域地面水體分類分為甲、乙、\r\n      丙、丁、戊等五類予以管制；惟因牛稠坑溝屬台中縣管轄\r\n  \
      \    之區域排水，非屬該標準所規範之水體，故無相關地面水\r\n      體水質標準得供參考。故其水質應依水利法第78條之4 及\r\n    \
      \  排水管理辦法第22條及環保署於98年7 月28日修正發布之\r\n      「放流水標準」等相關規定，亦即應符合國家放流水標準\r\n    \
      \  （生化需氧量(BOD) ≦30mg/L、化學需氧量(COD) ≦100m\r\n      g/L 、懸浮微粒(SS)≦30mg/L）。再者，中科三期分為「\r\
      \n      后里園區」及本件「七星園區」，二園區均規劃最終將進\r\n      駐廠商營運後之放流水，經由放流專管排放至大安溪無台\r\n   \
      \   中農田水利會灌溉取水口河段下游處。而后里園區之環評\r\n      審查結論與七星園區之99年環評審查結論內容不盡相同，\r\n      后里園區「放流水水質之生化需氧量(BOD)\
      \ 應降低至10mg\r\n      /L（7 日平均值）以下」及「懸浮固體(SS)降低至10mg/L\r\n      （7 日平均值）以下」；七星園區則要求「生化需氧量(B\r\
      \n       OD)最大限值10mg/L」、「懸浮固體(SS)最大限值10mg/L\r\n      」、「化學需氧量(COD) 最大限值60mg/L」、「總氮(TN)\r\
      \n      最大限值50mg/L」，並另針對「總毒性有機物」及「放流\r\n      水重金屬」予以管制。雖二園區均係經由同一專管將放流\r\n\
      \      水排放至大安溪，惟后里園區及七星園區各設有污水處理\r\n      廠，各該污水處理廠放流水口亦個別設置，並監測是否符\r\n    \
      \  合各該環評審查結論之規制標準。且其排放口係於灌溉取\r\n      水口下游，對民眾已無直接接觸之污染暴露途徑，其預定\r\n      放流水之水質，除符合放流水標準（其放流水中之重金屬\r\
      \n      濃度實低於放流水標準數百至數千分之1 ）、及地面水體\r\n      分類及水質標準中附表二保護人體健康相關環境基準外，\r\n  \
      \    幾乎符合飲用水水質標準，且其水質亦與大安溪出海口水\r\n      質背景濃度相近，且於排放後更再經由溪水稀釋，故實無\r\n      對民眾用水有重大損害或急迫危害之可能。\r\
      \n    (3)聲請人提出之環保署環檢所之研究報告，係於90年間針對\r\n      新竹縣地區工廠和鑫光電（該廠商位於新竹科學工業園區\r\n \
      \     外）檢測放流水水質所作成之數據資料，該資料係10年前\r\n      之檢測資料，與現今管制內容已有重大差異，且該資料係\r\n    \
      \  針對和鑫光電之放流水進行檢測所得，該廠商並非本開發\r\n      計畫或任何科學工業園區之進駐廠商，且製程與本開發計\r\n      畫進駐廠商之製程顯有不同，兩者所使用之原料亦大不相\r\
      \n      同，顯見該研究報告不足以作為認定本件開發計畫之放流\r\n      水是否具有毒性之參考。且本件放流水規定針對水質、總\r\n   \
      \   毒性有機物、重金屬之管制均相當嚴格，與和鑫光電10年\r\n      前之情形不可相提並論。\r\n    (4)雖中科管理局不建議引用牛稠坑溝之水源灌溉，惟據中科\r\
      \n      管理局自96年6 月起即委託環保署認可之檢測公司就非屬\r\n      環境影響評估承諾監測點之牛稠坑溝／大甲溪附近河灘地\r\n \
      \     進行監測結果，該水源導電度測值介於572~2,160 μmho/\r\n      cm間，根據美國農業部土壤鹽化研究實驗室（U.S. Salin\r\
      \n      ity Laboratory, USSL）於評定灌溉用水品質標準時，其\r\n      認定導電度為0~750 μmho/cm時，歸於優良或良好之灌溉\r\
      \n      水（即國內灌溉用水水質標準所採），而於750~2250μmh\r\n      o/cm時，歸於尚可用之灌溉水。準此，依檢測結果，牛稠\r\
      \n      坑溝／大甲溪河灘地溝渠水質仍界於良好及尚可用灌溉水\r\n      之間，后里基地與本件開發計劃之放流水加總後，亦無任\r\n   \
      \   何對健康或環境有重大損害或急迫危害之情形。又中科管\r\n      理局執行植體檢測之結果，於經土溝引取牛稠坑溝灌溉之\r\n      農田測站及經后里圳一支線灌溉之農田測站，所採集之馬\r\
      \n      鈴薯成分相近，此可顯示牛稠坑溝及后里圳一支線引取之\r\n      灌溉水質對作物影響差異不大。且據文獻比對，以牛稠坑\r\n   \
      \   溝水源灌溉之馬鈴薯重金屬含量亦均低於毒害範圍，故可\r\n      證明本開發計劃對農作物並不會造成毒性危害。至於日後\r\n      預定經由放流專管排放至大安溪無台中農田水利會灌溉取\r\
      \n      水口河段下游處之排放水，均係經過精密處理後始為排放\r\n      ，姑不論該排放口與聲請人等無地緣關係，其不可能受有\r\n   \
      \   影響；實則，該排放口係於灌溉取水口下游，對民眾已無\r\n      直接接觸之污染暴露途徑，其水質除符合放流水標準（其\r\n      放流水中之重金屬濃度實低於放流水標準數百至數千分之\r\
      \n      一）、及地面水體分類及水質標準中附表二保護人體健康\r\n      相關環境基準外，亦幾乎符合飲用水水質標準。且其水質\r\n   \
      \   亦與大安溪出海口水質背景濃度相近，均受嚴格管制及標\r\n      準限制，於排放後再經溪水稀釋，實無對民眾用水有重大\r\n      損害或急迫危害之可能。\r\
      \n    (5)中科管理局自98年7 月起即對本件開發計畫進駐廠商之放\r\n      流水委託台灣檢驗科技股份有限公司（SGS ）每週持續進\r\n\
      \      行定期監測，監測值平均為21.5mg/L，最高亦未超過58.7\r\n      mg/L，其COD 之測值不但符合放流水標準（即應小於100m\r\
      \n      g /L），更均符合99年環評審查結論之加嚴標準（即應小\r\n      於60mg/L）。另中科管理局自營運迄今均有對本件開發計\r\
      \n      畫進駐廠商之放流水委託嘉義大學熊文俊教授持續進行放\r\n      流水生物急毒性試驗，檢測結果均顯示進駐廠商之放流水\r\n   \
      \   不具有生物毒性，此更足證明本件開發計畫進駐廠商之放\r\n      流水水質確實不會對民眾用水有任何損害或危害。又聲請\r\n      人提及導電度一節則顯屬誤解。導電度係表示水傳導電流\r\
      \n      的能力，導電度與水中離子總濃度、移動性、價數、相對\r\n      濃度及水溫等有關，通常導電度愈高，水中電解質含量較\r\n   \
      \   多；由於大部分鹽類都可電離，因此導電度也可表示水中\r\n      總溶解固體的多寡。因水中電解質（鹽類）含量高，故長\r\n      期累積會導致土壤鹽化，影響作物生長，但審查結論僅同\r\
      \n      意於放流專管未完成前短期排放於牛稠坑溝，不會因長期\r\n      累積而對作物產生影響。又后里園區（中科三期后里基地\r\n   \
      \   中之后里園區，與本案之七星園區不同地區）第一次試排\r\n      放廢水即造成魚群大量暴斃，該魚群死亡事件與放流水質\r\n      目前尚無證據證明具有關連性。依據台中市動物保護防疫\r\
      \n      處檢驗報告顯示，本案魚隻有魚鰓阻塞現象（鰓部檢出程\r\n      度不一之深綠色及暗褐色物質蓄積；其他臟器無檢出特徵\r\n   \
      \   病變）。依該報告可推知，因放流水導入後局部環境隨之\r\n      改變，原棲息於排水設施附近之魚隻一時無法適應新環境\r\n      變動而有死亡情形，復因大安溪河床本遍佈礫石泥沙，洩\r\
      \n      水設施聯接後底層亦自然流佈沙泥，專管初次排放水擾動\r\n      之泥沙遂蓄積入魚鰓。而園區污水處理廠係連續操作，自\r\n   \
      \   98年9 月營運起至100 年3 月放流口水質均合乎環評加嚴\r\n      標準，且先前后里園區及七星園區放流水排放之牛稠坑溝\r\n  \
      \    亦有魚隻生存，污水廠內並設有放流水觀察魚池生存良妥\r\n      。本案事件發生迄今，法定放流口水質經檢測均符合管制\r\n      標準，媒體報導指超標乙節係引用標準錯誤，且目前並無\r\
      \n      任何科學證據可證明先前魚群死亡事件與排放水質有關。\r\n      另開發單位在事件發生即積極掌握相關資料，依現場之觀\r\n   \
      \   測，原先在100 年4 月間魚隻適應不良之情形，已未再發\r\n      生，目前放流口現場已可觀察到魚隻巡游出水口附近。\r\n    (6)99年環評審查結論係充分蒐集資訊始進行審查，並無任何\r\
      \n      基於錯誤及不充足資訊而作成之情形：\r\n      {1}99年環評續審時，更綜整出納入健康風險評估之化學物\r\n        質清單，並經環保署完成審查、確認定稿。故已進駐廠\r\
      \n        商或擬進駐廠商均已提供所有清單，並無任何無法提供\r\n        完整資料之情形。且本件環境影響評估之效力範圍僅及\r\n \
      \       於通過時已知之化學物質清單，如有變更，應重新進行\r\n        健康風險評估，並依環境影響評估法規定申請變更。因\r\n   \
      \     此，縱於健康風險評估之過程中，廠方無法即時提供部\r\n        分化學藥品之組成成分，該等不明確之成分部分，均不\r\n     \
      \   得於廠中使用。\r\n      {2}另對於空氣污染物質的排放量推估，本案係採取美國環\r\n        保署建議方法之一「煙道檢測」（Sourcetesting\
      \ ），\r\n        以最直接的方式瞭解光電產業的空氣污染排放情形，據\r\n        此評估健康風險是合理可接受的科學方法，且屬環保署\r\
      \n        公告健康風險評估技術規範規定危害性鑑定之最優先方\r\n        法。聲請人另主張煙道檢測結果並未據實評估且健康風\r\n \
      \       險評估報告定稿本僅評估11種物質云云，均與事實不符\r\n        。\r\n      {3}又七星基地進駐之二廠商均未使用砷化氫，故無聲請人\r\
      \n        主張廠商使用原物料漏列砷化氫之情形。至於聲請人主\r\n        張之離子植入製程，係指半導體製造業製程，而本件七\r\n \
      \       星基地進駐之產業均為光電業，未來也不會有半導體業\r\n        進駐，故不會使用該製程，亦無可能因此而使用離子植\r\n   \
      \     入製程所需之砷化氫。故本件環說書及健康風險評估報\r\n        告中未列砷化氫自屬當然。\r\n      {4}聲請人主張多數測站離科學園區超過10公里，且距大甲\r\
      \n        溪及大安溪過遠，無法呈現當地實際氣象狀況等語云云\r\n        。惟依據環保署所公告實施之健康風險評估技術規範，\r\n \
      \       健康風險評估必須採用連續5 年之氣象資料進行模擬評\r\n        估，因此實務上並無可能為進行開發而先自設氣象站5\r\n  \
      \      年後再進行健康風險評估，故合理作為均係採用空氣品\r\n        質保護及噪音管制處（下稱空保處）依據環保署空氣品\r\n    \
      \    質模擬評估技術規範，由模式支援中心所提供之長期氣\r\n        象資料評估。因此本件監測資料均係依據空保處之長期\r\n      \
      \  氣象資料進行評估，故測站與園區距離即受有資料來源\r\n        之限制。因此，空保處乃於審查過程中，針對如有洩漏\r\n        情況發生時之異常狀況表示意見，建議未來於基地附近\r\
      \n        增設氣象站或空氣品質測站，以因應異常洩漏之緊急應\r\n        變需求。而本件環評審查結論並已規定，開發單位於工\r\n \
      \       業區盛行風下風處，完成設置至少1 個空氣品質監測設\r\n        施，監測項目有風速、風向、溫度及濕度，故能反映實\r\n  \
      \      際園區之氣象狀況。另本監測站主要用意為平時監測及\r\n        發生空氣污染突發事件，並非於開發前空氣污染評估使\r\n    \
      \    用。\r\n      {5}聲請人主張本案使用非開發行為地之苗栗縣卓蘭水文站\r\n        資料估算流量，顯基於錯誤資訊云云。查卓蘭水文站位\r\
      \n        於大安溪流域，與后里園區承受水體屬同一水系，水文\r\n        站資料以流域觀點及上、下游關係作考量，無涉與其所\r\n \
      \       在行政轄區。又水利署於大安溪由下游至中游共設有大\r\n        安溪橋、日南、義里、七塊厝、卓蘭等5 處流量測站，\r\n  \
      \      其中大安溪橋未有監測資料，日南測站記錄年代為30至\r\n        41年間，七塊厝測站記錄年代為29至48年間，故有資料\r\n\
      \        不足且年代久遠之情形，另義里站則於93年全年無紀錄\r\n        資料。因此，於94年間進行環評作業時，乃引用當時有\r\n\
      \        持續量測資料之卓蘭站月平均流量資料，推估后里園區\r\n        長期放流點處之大安溪流量（包括枯水期、豐水期、全\r\n  \
      \      年平均），同時並以卓蘭站日流量資料推估更為保守情\r\n        況之Q75 流量（係指百分之75時間可達到此流量以上）\r\n \
      \       。次查，士林攔河堰於91年完工，由大安溪主流引水至\r\n        鯉魚潭水庫使用，鯉魚潭水庫位於大安溪支流景山溪，\r\n  \
      \      景山溪於苗栗火炎山附近匯入大安溪主流（位於后里園\r\n        區長期放流管排放點上游），故大安溪經士林攔河堰引\r\n    \
      \    水至鯉魚潭水庫後，其剩於水量仍匯入大安溪。台灣電\r\n        力公司之鯉魚潭水庫士林水力發電工程佈置第2 次局部\r\n     \
      \   修訂後環境說明（84年2 月），士林攔河堰為確保大安\r\n        溪下游河川流量及涵容能力已規劃保留環保基流量（2.\r\n    \
      \    7 立方公尺/ 秒）。又環評階段以卓蘭站62至93年日流\r\n        量資料推估后里園區長期放流點處之大安溪流量約為7.\r\n \
      \       53立方公尺/ 秒，如考量士林攔河堰興建之影響，引用\r\n        卓蘭站92至96年日流量資料推估后里園區長期放流點處\r\n\
      \        之大安溪下游流量約為5.83立方公尺/ 秒，經河川水質\r\n        模擬結果顯示混合後水質BOD 及SS亦可符合丙類河川水\r\
      \n        體水質標準。另外由於卓蘭站於96年5 月後即無水文統\r\n        計資料，而水文資料宜以長期資料進行統計分析，若僅\r\n\
      \        以士林攔河堰91年興建後至96年間4 至5 年資料分析，\r\n        可能將有所偏差。因此，若改以更下游之義里水文站推\r\n\
      \        估大安溪流量，自士林攔河堰興建後，92至98年日流量\r\n        推估后里園區長期放流點處之大安溪流量約為12.59 立\r\
      \n        方公尺/ 秒，高於原先本案環評採卓蘭水文站所推估之\r\n        流量，顯見環評階段採用之流量資料已為保守推估數據\r\n\
      \        ，故環說書所評估后里園區對大安溪水質之影響實屬相\r\n        對較為保守之評估結果。至關於聲請人主張大安溪豐枯\r\n  \
      \      水期水量差距甚大，使用卓蘭水文站年平均流量計算稀\r\n        釋率，低估枯水期污染未經稀釋直接滲入風險部分，由\r\n    \
      \    於對長期健康風險評而言，係針對長期累積暴露所累積\r\n        之致癌及非致癌風險加以評估，以此觀點長期性之平均\r\n      \
      \  值應較能代表實際長期累積效應。此外，本案在評估入\r\n        滲進入地下水造成之影響時，係保守假設全部混合水都\r\n        會入滲至地下水層之情境下評估風險，因此評估風險已\r\
      \n        屬依據保守狀態所推估之結果。\r\n      {6}本案安全評估統計之光電產業重大事故，係指火災、爆\r\n        炸或洩漏等重大災害，98年友達台中廠雖曾發生2\
      \ 死工\r\n        安意外，惟該事故原因為工人清洗桶槽，在桶槽內因缺\r\n        氧意外死亡，非屬火災、爆炸或洩漏等重大災害。另有\r\
      \n        關聲請人所提帝蒙科技公司曾發生2 死3 傷之意外事故\r\n        ，查帝蒙科技股份有限公司為PCB （印刷電路板）代工\r\
      \n        業，其製程與光電產業完全不同，並無參考價值。而本\r\n        案安全評估結果並非在說明光電產業不會發生意外事故\r\n \
      \       （意外事故之控管實係各該進駐廠商依據勞工環境安全\r\n        相關法規所應盡之管理職責），安全評估係以環境影響\r\n   \
      \     評估之角度切入，針對廠所提供的原物料使用情形及廠\r\n        房配置等，並搜集歷史事故資料，歸納出七星基地的進\r\n     \
      \   駐廠商如果發生火災、爆炸或洩漏等意外，化學物質的\r\n        影響範圍會侷限在園區內，不致影響到園區外的環境。\r\n       \
      \ 此外，開發單位亦依據健康風險評估技術規範有關急性\r\n        高濃度暴露之規定及GHS 危害特性分類，評估廠商所使\r\n       \
      \ 用之氯氣及氨氣在緊急事故發生且最惡劣的情境下，全\r\n        部排放至周界對人體健康之影響，評估結果為氯氣及氨\r\n        氣之急毒性危害指標（Acute\
      \ Hazard Quotient ，AHQ\r\n        ）分別為0.4 及0.0262，均小於1 ，顯示對人體健康仍\r\n       \
      \ 無急毒性危害。另聲請人主張安全評估漏未考量混爆風\r\n        險，及未將兩條活動斷層包夾與三面環繞軍事基地之環\r\n        境特性納入考量部份，亦係聲請人對於相關事實有所誤\r\
      \n        解。首先，本案安全評估已評估廠商所使用之氣體及化\r\n        學品於發生最惡劣之事故時（不預設事故發生之原因，\r\n \
      \       僅假設發生儲槽、管線破裂且防護措施均失效的最糟情\r\n        況），因大規模外洩所導致之影響範圍。換言之，不論\r\n   \
      \     區位有無活動斷層，均假設地震會造成事故。由於經評\r\n        估的影響範圍均在園區內，所以不會影響鄰近軍事基地\r\n     \
      \   。次查，七星基地東側為廣福營區，北側為裝甲586 旅\r\n        ，南側為靶場，均無彈藥庫，並不會有化學物質洩漏導\r\n     \
      \   致軍火彈藥之爆炸情況。\r\n    (7)針對空氣污染物，開發單位中科管理局早在95年間即已進\r\n      行健康風險評估，由於當時並無健康風險評估之技術規範\r\
      \n      可供遵循（環保署係至99年4 月9 日始訂定「健康風險評\r\n      估技術規範」），故其特別委託國內公共衛生學術界之學\r\n\
      \      者專家共組研究團隊，參考美國環保署之評估方法及行政\r\n      院衛生署國民健康局所訂健康風險評估指引進行此項評估\r\n    \
      \  。該健康風險評估係以空污煙道檢測方法進行危害性鑑定\r\n      ，該方法於環保署嗣後訂定之「健康風險評估技術規範」\r\n      中，屬「直接測量法」，被列為危害性鑑定選用序位最優\r\
      \n      先之方法，其結果當然具有高度參考價值與可信度。依此\r\n      程序完成之首次評估結果，增量致癌風險為百萬分之0.21\r\n \
      \     3 。依美國環境保護署之意見，凡小於百萬分之1 之增量\r\n      健康風險，即表示「可接受」。而增量非致癌風險危害指\r\n   \
      \   數為0.0817，仍小於1 ，亦在美國環保署標準之可接受範\r\n      圍內。即使根據環保署後來的要求，納入開發現況再次進\r\n   \
      \   行評估，本件開發案之增量致癌風險仍僅為百萬分之0.26\r\n      2 ，仍遠低於美國環境保護署之標準，而增量非致癌風險\r\n    \
      \  危害指數為0.0849，仍小於1 ，仍屬美國環保署標準之可\r\n      接受範圍內，此項評估結果於99年7 月5 日送交環保署審\r\n \
      \     查通過。是本件健康風險評估結果均已依據環評審查委員\r\n      之意見辦理，評估結果認為本件開發之健康風險均屬可接\r\n     \
      \ 受，聲請人主張開發行為所在地之既存風險部分，僅屬方\r\n      法學上之限制，與處分之合法性無關。而健康風險評估係\r\n      評估特定場址的增量風險，參考標準為10-4~10-6\
      \ ，有關\r\n      某一地區（或範圍）現存所有污染源所造成的總風險，在\r\n      現有方法學上並沒有發展出這種評估既存風險與增額風險\r\
      \n      相加的評估模式，自然也沒有判斷可不可接受的參考標準\r\n      。聲請人將10-4~10-6 做為判斷既存風險是否可接受的基\r\n\
      \      準，容有誤解。又即使有上述方法學之限制，由於外界對\r\n      於后里地區既有污染源對當地影響之程度迭有疑慮，開發\r\n    \
      \  單位為能儘量呈現當地既存風險的量化程度，仍進行土壤\r\n      及周界空氣中重金屬及戴奧辛之檢測，作為評估之參考。\r\n      在重金屬鉻的檢測上，係檢測總鉻，未區分三價鉻（無致\r\
      \n      癌性）及六價鉻（有致癌性），所以假設二種最極端之情\r\n      況（即總鉻中之六價鉻為0 或100%）進行評估。而僅有當\r\n\
      \      100%為六價鉻時，致癌風險才有可能達到10-4，但因總鉻\r\n      不可能100%為六價鉻，故此實係最保守情境之評估。而依\r\n\
      \      據環保署環檢所於99年8 月檢測后里地區土壤之結果，六\r\n      價鉻測值均為N.D （未偵測到），顯示后里地區總鉻之組\r\n\
      \      成係以三價鉻（無致癌性）為主，故相對致癌風險應較接\r\n      近以100%三價鉻評估之數據( 即1.94&#215;10-6) ，即為可接\r\
      \n      受。縱使依據前述最保守之方式進行評估仍得出目前后里\r\n      地區既存風險為可接受，環保署99年8 月25召開之專案小\r\n\
      \      組第8 次初審會議仍作成附帶決議，為有效管制及削減既\r\n      存污染源所排放的空氣污染物中重金屬含量，環保署將持\r\n   \
      \   續督導並協助台中縣政府對既存污染源及新設污染源加強\r\n      管制，以減少有害空氣污染物量，確保民眾健康。又95年\r\n      環評審查結論經撤銷確定後，開發單位中科管理局業已依\r\
      \n      據嚴謹評估方法及程序完成健康風險評估報告，就本件開\r\n      發計畫及另案后里農場部分加總之評估結果，當地終身增\r\n   \
      \   量總致癌風險值為2.74&#215;10-7，放流水長期排放至大安溪\r\n      下游之健康風險估結果顯示，成人總終身致癌風險為1.16\r\
      \n      &#215;10-7，小孩則為5.13&#215;10-8，均小於美國所公認的可忽\r\n      略的風險，即致癌風險率小於百萬分之1\
      \ （10-6），並無\r\n      對人體健康有重大影響之虞情事。\r\n    (8)聲請人所提多屬臆測（尤其係指聲請人等健康、安全等權\r\n\
      \      利將遭到嚴重之侵害），不僅部分主張並非私益之損害（\r\n      如聲請人所指環境資源及環境特性、當地環境涵容能力之\r\n    \
      \  損害等），且無法釋明有何可能發生不能回復之損害。且\r\n      相對人環保署公告審查結論，整體而言係課予開發單位除\r\n      一般環境保護法規外，更嚴苛之附加條件（性質為負擔之\r\
