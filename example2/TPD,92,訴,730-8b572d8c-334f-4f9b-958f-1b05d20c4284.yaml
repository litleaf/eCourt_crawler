      \n      ，前向鈞院所提起之前揭自訴乙案，雖經鈞院刑事庭以九十年度自字第四八一\r\n      號刑事判決諭知渠等無罪，惟該刑事判決之認事用法非但偏坦、率斷，採證亦\r\
