      \n    告等於八十九年九月二十日所書刑事答辯狀影本、士林地方法院八十九年度自字\r\n    第一七六號刑事案件八十九年九月二十日部分訊問筆錄影本、本院刑事庭九十自\r\
      \n    字第四八一號乙案九十二年一月七日、九十一年十二月二日部分筆錄、本院九十\r\n    年度訴字第三九一二號民事判決影本各乙份等件為證。\r\n\
      乙、被告方面\r\n壹、聲明：原告之訴暨其假執行之聲請均駁回；如受不利之判決，被告願供擔保，請\r\n    免為假執行之宣告。\r\n貳、陳述：\r\n\
      一、原告就其本件指稱被告侵權之事實，向鈞院以九十年自字第四八一號案件提起誹\r\n    謗自訴案件，該案業經鈞院於九十二年三月二十六日判決被告甲○○及乙○○無\r\
      \n    罪，合先敘明。\r\n二、本件原告以被告超允公司一再假藉原告公司之名義，以不當方式要求各加盟店再\r\n    向其購買原、物料，並召開記者會，將報章媒體以渠等言詞所為非屬真實之報導\r\
      \n    文章，再以傳真或親送方式傳送其加盟店打擊原告之商譽及信用云云。惟查：\r\n（一）被告超允公司並未提供不合食品安全衛生規定之濃縮果汁予原告公司之加盟店\r\
      \n      原告對此應負舉證之責，且原告公司於八十八年八月十八日在中國時報所刊登\r\n      之聲明啟事可證，且倘如原告所言其於八十八年五月間即發現被告超允公司所\r\
      \n      提供之濃縮果汁不合食品安全衛生之規定，則原告公司焉會於八十八年八月十\r\n      八日在報上刊登聲明啟事要求各加盟店須依約向被告超允公司購買原、物料？\r\
      \n（二）又被告超允公司之濃縮果汁係向湯武食品企業有限公司（下稱湯武公司）購買\r\n      ，而原告公司於藉故終止與超允公司之供應契約後，其供應商即金錞食品有限\r\
      \n      公司（其負責人原為原告丙○○之夫黃普光）亦係向湯武公司購買濃縮果汁，\r\n      依常理原告公司豈肯再向湯武公司購買不良之濃縮果汁？此亦足證原告上開指\r\
      \n      摘不實，殆無疑義。\r\n（三）原告起訴狀所附原證三及原證四之剪報影本中，不惟無法證明該曹姓台商即係\r\n      被告乙○○，且實際上被告乙○○於上開記者會中並未為上開剪報影本之陳述\r\
      \n      ，若此何來誹謗原告公司及原告丙○○之有？故原告關此部份之指摘亦乏憑據\r\n      。再者，原告以證人洪茗馨於鈞院九十年度自字第四一八號之證詞為由，主張\r\
      \n      被告乙○○於九十年二月五日台北市議員羅宗勝等人所召開之記者會確有誹謗\r\n      原告等二人之陳述乙節，經查，乙○○於九十年二月五日之記者會所陳述之內\r\
      \n      容為：「八十八年二月份開始到十月份左右，出了十幾個貨櫃，我在那邊投下\r\n      很多錢，在那邊設廠，以供應這邊所有加盟商的物料，而我在那邊當地情況是\r\
      \n      看到有很多快可立的代理商，還有像我們這些廠商，這些被他騙過去的廠商都\r\n      在那邊簡直就是血本無歸，而且現在身陷大陸，投資那麼多的錢也拿不回來，\r\
      \n      所以我在這裡呼籲，就是就大家要看清楚，有很多事情要看清楚，我們現在站\r\n      出來最主要就是要讓大家能了解說，不要貿然輕易下去投資，貿然輕易的相信\r\
      \n      這些有一些騙局，這些臺商輕易的騙我們過去，謝謝各位」等語（關此有該記\r\n      者會錄影帶之譯文可資為憑），足證，證人洪茗馨、董孟郎等人之報導不實。\r\
      \n（四）原告公司於八十七年起至大陸地區招募加盟店，初期係以原告公司暨其負責人\r\n      丙○○具名，並以原告公司之名義於大陸地區申請商標登記，嗣始於英屬維爾\r\
      \n      京群島設立境外公司（即SUPER.SPACE.INT），且由原告丙○○之夫黃普光為\r\n      負責人（黃普光原為快可立企業有限公司之總經理），原告公司則授權SUPER.\r\
      \n      SPACE.INT於大陸進行招募加盟店之工作；亦即SUPER.SPACE.INT係原告公司於\r\n      大陸地區之代理人，該公司於大陸地區所為法律行為之效力依法當然由本人即\r\
      \n      原告公司承受，故原告等二人稱其與大陸地區加盟商無關，顯係狡賴之詞，殊\r\n      不足採。至有關原告公司主張SUPER SPACE公司並非其公司在大陸之代理人，\r\
      \n      僅係將商標專用權授予SUPER SPACE公司，同意SUPER SPACE公司得將「快可立\r\n      」之名稱再授權予第三人使用乙節，此原告公司與SUPER\
      \ SPACE公司所簽訂之\r\n      授權書第一條載明：「招募代理或加盟契約（限中國大陸區），上海市與北京\r\n      市除外」等語，即足證SUPER\
      \ SPACE公司係原告公司在大陸之代理人而無疑。\r\n      復由SUPER SPACE公司係一設立於英屬維京群島之境外三無公司（即無員工、\r\
      \n      無辦公處所、無聯絡電話），其係供原告公司在中國大陸從事營業方便所設，\r\n      及SUPER SPACE公司之負責人即原告公司之總經理即原告丙○○之夫等節觀之\r\
      \n      ，益徵SUPER SPACE公司與原告公司間之關係應非僅止於代理關係而已，原告\r\n      上開指摘不惟與事實不符，且刻意將該公司與其總經理黃普光在境外所設之SR\r\
      \n      PER　SPACE公司分離，實與經驗法則有違，不足採信。\r\n（五）有關原告丙○○一再辯稱大陸地區快可立加盟商之經營與其無關，而被證七之\r\
      \n      支票係大陸加盟店李勝欽交付予SUPER SPACE公司之加盟金非交予原告公司之\r\n      加盟金，原告丙○○僅係代為收取而已云云。經查：\r\
      \n　１、除大陸東莞市快可立加盟商李勝欽為支付原告公司之加盟金，曾交付其妻謝夏\r\n      蕙所簽發金額玖拾壹萬元之支票乙紙予丙○○，原告丙○○亦提示受領外，原\r\
      \n      告快可立公司亦曾發函予國內外各加盟店周知被告超允公司為其國內外唯一原\r\n      物料供應廠商，並要求加盟店給付帳款應開立以丙○○個人為抬頭之劃線及禁\r\
      \n      背之票據，凡此均足證原告丙○○稱其與大陸地區快可立加盟商之經營毫無干\r\n      係及其個人與原告公司間之財務截然分立暨其僅係代為收取加盟金等語不實，\r\
      \n      洵無疑義。\r\n　２、復查原告公司於大陸地區之加盟商所使用之機器及原、物料依約均應由原告等\r\n      二人或SUPER.SPACE.公司提供，關此有代理加盟合約書第肆項之約定可證，而\r\
      \n      原告公司當時在大陸地區並無供應商，故原、物料均向被告超允公司購買，機\r\n      器部分則由原告公司購買後再送被告超允公司併櫃運送至大陸供各加盟商使用\r\
      \n      ；然前述機器及原、物料運抵大陸並交付予各加盟商後，各加盟商雖已將上開\r\n      機器及原、物料之價金給付予原告公司總經理黃普光（關此請鈞院調閱台灣士\r\
      \n      林地院八十九年度自字第一七六號丙○○等詐欺案中，被告乙○○與大連、瀋\r\n      陽及石家莊快可立負責人通話電話錄音帶），惟黃普光除未將買賣機器之價金\r\
      \n      給付予名嶸公司外，亦另積欠被告超允公司約八佰萬元之貨款，關此亦經證人\r\n      吳時睿於鈞院九十年度自字第四八一號審理時到庭作證屬實，足證原告公司上\r\
      \n      開指稱其未向超允公司訂貨裝櫃運送至大陸且未積欠超允公司八佰萬元貨款等\r\n      語不實，亦即被告乙○○於九十年二月五日在台北市市議會記者會上聲稱原告\r\
      \n      公司積欠超允公司七、八百萬元之貨款確係真實，自不構成侵害名譽權之行為\r\n      。\r\n　３、另有關原告以被告所提之出口報關單均無原告公司或原告丙○○之簽署、原告\r\
      \n      公司未曾開立支票付款及超允公司未曾開立發票等為由，主張上開單據貨物非\r\n      其所買受乙節，經查被告等所提出口報關單固無原告公司及原告丙○○之簽署\r\
      \n      ，惟其中大都載有：「QUICKLY」之字眼，此依常理，倘該出口之物料非原告\r\n      公司所訂購，被告又何須記載原告公司之英文名稱於其上？且核與出口之原物\r\
      \n      料均係供應原告公司在大陸之加盟店，及該原物料之貨款均已由原告公司之總\r\n      經理即原告丙○○之夫黃普光收取乙情相符，是原告上開主張，顯係卸責之詞\r\
      \n      ，殊不足採。\r\n　４、有關原告以被告等所提出被證八中之「出貨暨收款明細表」中關於金額乙欄所\r\n      載報關金額、貨款金額及應收金額均不相同，主張被告所稱受原告公司委請運\r\
      \n      ，經查被告等所提「出貨暨收款明細表」所載報關金額、貸款金額及應收金額\r\n      僅有部分不同，其中或因折讓、或因機器款直接由原告公司總經理黃普光付予\r\
      \n      廠商，或因單價誤差等，故其間金額當有不同，且由系爭貨款已由原告公司總\r\n      經理即原告丙○○之夫黃普光收取（關此請鈞院調閱台灣士林地院八十九年度\r\
      \n      自字第一七六號詐欺一案中附有被告乙○○與大連、瀋陽及石家莊快可立負責\r\n      人通話電話錄音帶暨譯本，及黃普光由否認收取到承認收取之自白可稽）乙節\r\
      \n      觀之，益證原告上開主張顯係誣指卸責之詞，殊不足採。\r\n（六）又原告以被告於台灣士林地方法院八十九年度自字第一七六號刑事案件及鈞院\r\
      \n      九十年自字第四八一號刑事案件所提之刑事答辯狀暨委請<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63aa41c1a3f93ceef98\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=514de2b485f0d20ab8c2756e\"\
      \ target=\"_blank\">沈志成</a></a>律師所發之函\r\n      文，均陳稱原告丙○○積欠被告超允公司七百餘萬，主張被告有共同侵權行為\r\
      \n      乙節。經查被告等所為之上開主張與陳述，顯係維護自身權益或利用公開法庭\r\n      陳述與訟爭事項有關之事實，屬庭訊中所為答辯，提供法官做為判斷之訴訟資\r\
      \n      料，不足以貶損原告之名譽，不能僅以原告聞後不悅，即認其名譽有何客觀之\r\n      貶損；況單純在法庭內為訴訟上之攻擊防禦內容，尤其以書狀方式表達之詞，\r\
      \n      實無任何不法之意圖，自與侵權行為之要件不合，原告上開主張，顯屬無據，\r\n      殊不足採。\r\n（七）另按言論自由為人民之基本權利，憲法第十一條有明文保障，國家應給予最大\r\
      \n      限度之維護，俾其實現自我、溝通意見、追求真實及監督各種政治或社會活動\r\n      之功能得以發揮。惟為兼顧對個人名譽、隱私及公共利益之保護，法律尚非不\r\
      \n      得對言論自由依其傳播方式為合理之限制。（司法院大法官會議第五○九號解\r\n      釋意旨參照）又按以善意發表言論，對於可受公評之事，而為適當評論者，不\r\
      \n      罰。（刑法第三百十一條第三款規定）而所謂可受公評之事，係指依其事件之\r\n      性質與影響，應受公眾評論、評斷或批評者而言。經查，微論本件原告公司積\r\
      \n      欠超允公司七、八百萬元之貨款確係真實，苟依上開司法院大法官第五０九號\r\n      解釋意旨及刑法第三百十一條第三款之規定，當事人間是否存有債權債務關係\r\
      \n      ，核屬應受公眾評論而為可受公評之事，蓋原告快可立公司既為一社會上之經\r\n      濟營利主體，原告丙○○亦為公司負責人，則其財務狀況及與被告間之債務自\r\
      \n      為可受公評之事，故被告乙○○縱於九十年二月五日在台北市市議會記者會上\r\n      聲稱原告公司積欠超允公司七、八百萬元之貨款，核屬對於可受公評之事，而\r\
      \n      為適當評論之行為，自未侵害原告等之名譽，況原告甚且因商標使用問題致大\r\n      陸地區加盟店未能正常營運？故原告上開主張顯屬無據，洵不足採。\r\
      \n（八）末按為保護個人名譽、隱私等法益及維護公共利益，國家對言論自由尚非不得\r\n      依其傳播方式為適當限制。至於限制之手段究應採用民事賠償抑或兼採刑事處\r\
      \n      罰，則應就國民守法精神、對他人權利尊重之態度、現行民事賠償制度之功能\r\n      、媒體工作者對本身職業規範遵守之程度及其違背時所受同業紀律制裁之效果\r\
      \n      等各項因素，綜合考量。以我國現況而言，基於上述各項因素，尚不能認為不\r\n      實施誹謗除罪化，即屬違憲。況一旦妨害他人名譽均得以金錢賠償而了卻責任\r\
      \n      ，豈非享有財富者即得任意誹謗他人名譽，自非憲法保障人民權利之本意。（\r\n      大法官解釋第五０九號解釋文-見附件一）有關原告以大法官解釋第五０九號\r\
      \n      解釋文「一旦妨害他人名譽均得以金錢賠償而了卻責任，豈非享有財富者即得\r\n      任意誹謗他人名譽，自非憲法保障人民權利之本意」等語，主張民法第一百九\r\
      \n      十五條關於名譽權被侵害之規定，無刑法第三百一十條第三項前段之免責規定\r\n      乙節，經查由上開解釋文全文觀之，其顯係就誹謗罪不宜除罪化所為之合憲性\r\
      \n      闡釋，要無民法第一百九十五條不得適用刑法第三百一十條第三項免責規定之\r\n      意，原告上開主張顯係斷章取義，殊不可採。\r\n\
      參、證據：提出\r\n　　八十八年八月十八日中國時報剪報影本乙份、九十年二月五日記者會譯文（此係\r\n　　原告於鈞院九十年度自字第四八一號刑事案件所提自證22）、代理加盟合約書影\r\
      \n　　本乙份、中華人民共和國國家工商行政管理局商標局商標申請書件受理通知書影\r\n　　本四份、授權書影本乙份、代理加盟合約書影本乙份、支票影本乙份、超允公司\r\
      \n　　出貨暨收付款明細表、對帳單及出口報單影本各乙份、被告乙○○與大連、瀋陽\r\n　　及石家莊快可立負責人通話電話錄音帶譯本影本乙份、鈞院九十年度自字第四八\r\
      \n　　一號刑事案件九十一年十二月廿四日訊問筆錄影本乙份、鈞院九十年度自字第四\r\n　　八一號判決影本乙份、快可立企業有限公司八十八年三月一日申明事項書影本乙\r\
      \n　　份、快可立總公司八十八年四月十四日公告影本乙份、名嶸公司於台灣士林地方\r\n　　法院八十九年度自字第一七六號中所提之自訴狀影本乙份、大法官解釋第五０九\r\
      \n　　號解釋文影本乙份等件為證。\r\n丙、本院依職權調閱臺灣士林地方法院八十九年自字第一七六號詐欺刑事卷宗及本院\r\n    九十年度訴字第三九一二號損害賠償民事卷宗。\r\
      \n    理      由\r\n壹、程序事項：\r\n　　關於原告於九十二年四月七日之書狀中將原起訴狀中第三項部分請求被告連帶給\r\n    付伍拾萬元，擴張為請求被告連帶給付原告丙○○二百萬元，嗣原告於九十二年\r\
      \n    十月八日變更訴之聲明如本件訴之聲明所示，為被告所同意，此有本院九十二年\r\n    十月八日言詞辯論筆錄附卷為證，依法應予准許。\r\n\
      貳、得心證之理由：\r\n一、原告起訴主張：兩造於八十八年二月間簽訂「原、物料供契約」，因原告快可立\r\n    公司於八十八年五月間起陸續發現被告超允公司提供予原告快可立公司各地加盟\r\
      \n    店之食品竟常因品質不良致迭遭退貨，原告快可立公司遂於八十八年十一月十八\r\n    日以源聯法字第八八一一一八號律師函，終止原告公司與超允公司間之原物料供\r\
      \n    應契約。詎被告超允公司竟指稱原告快可立公司積欠該公司貨款七百餘萬元，並\r\n    於九十年二月五日，由被告乙○○以被告超允公司代表人之身份，在台北市市議\r\
      \n    會召開記者會對原告等為前揭不實之指控，以達其誹謗原告快可公司商譽、信用\r\n    與原告丙○○名譽之目的，並將報章媒體以渠等言詞所為非屬真實之報導文章，\r\
      \n    再以傳真或親送方式紛紛傳送至原告快可立公司各地之加盟商，藉以混淆視聽，\r\n    打擊原告之商譽及信用。且名嶸公司於台灣士林地方法院對原告及其配偶黃普光\r\
      \n    以八十九年度自字第一七六號提起詐欺之自訴案件，原告丙○○於該刑事詐欺證\r\n    物中，發現被告等以原告快可立公司之名義向名嶸公司訂貨，並簽署出貨單，藉\r\
      \n    以侵害原告等之商譽、名譽。為此，原告爰依民法第二十八條、同法第一百八十\r\n    四條第一項、同法第一百八十五條第一項前段規定、同法第一百九十五條第一項\r\
      \n    前段規定及同法第一百九十五條第一項後段等規定，請求判決如訴之聲明所示等\r\n    語。被告則以：原告所附剪報上之陳述並非其等所為，且其等於法庭上之陳述均\r\
      \n    係為維護自身權益或利用公開法庭陳述與訟爭事項有關之事實，並無不法毀損原\r\n    告名譽、信用之意圖，原告之主張殊不足採等語抗辯之。\r\
      \n二、本件原告起訴主張原告快可立公司與被告超允公司於八十八年二月間簽訂原物料\r\n    供應契約、被告曾溫榮於九十年二月五日於台北市議會曾召開記者會之事實，為\r\
      \n    兩造所不爭執，堪信為真實。再者，原告起訴主張被告之侵權行為事實有二：一\r\n    為被告乙○○於九十年二月五日於台北市議會召開記者會，不實指摘原告快可立\r\
      \n    公司與丙○○積欠被告超允公司貨款七百餘萬元，並將報章媒體報導前揭記者會\r\n    內容之文章，散佈予原告快可立公司之加盟商；二為訴外人名嶸公司於台灣士林\r\
      \n    地方法院對原告及其配偶黃普光以八十九年度自字第一七六號提起之詐欺自訴案\r\n    件，原告丙○○於該刑事詐欺證物中，發現被告等以原告快可立公司之名義向名\r\
      \n    嶸公司訂貨，並簽署出貨單，藉以侵害原告等之商譽、名譽，為被告所否認，並\r\n    以前詞抗辯之。以下就原告主張之前揭侵權行為事實，一一審究：\r\
      \n（一）關於被告乙○○於九十年二月五日召開記者會及將該報章媒體報導前揭記者會\r\n      內容之文章，散佈予原告快可立公司之加盟商部分：\r\n\
      \    (1)首查，原告主張被告乙○○召開前揭記者會，並散發該記者會之報導，爰依民\r\n      法第二十八條、第一百八十四條第一項，請求被告應負連帶賠償之責等語。惟\r\
      \n      查原告泛以被告等散佈前揭記者會報導云云，均未舉證以實其說，此部分請求\r\n      被告三人應負連帶賠償之責，均不足採，先予敘明。是原告主張被告乙○○召\r\
      \n      開記者會指摘原告積欠貨款七百餘萬，被告超允公司應負連帶賠償責任，即為\r\n      審究之爭點。\r\n    (2)按名譽固為人格權之一，而得為侵權行為之客體，法律並設有保障人格權之規\r\
      \n      定，分別在刑法及民法各設有保護之規定（刑法第二十七章「妨害名譽及信用\r\n      罪」章及民法第十八條及第一百九十五條第一項規定參照）。而言論自由則為\r\
      \n      人民之基本權利，憲法第十一條有明文保障，國家應給予最大限度之維護，俾\r\n      其實現自我、溝通意見、追求真理及監督各種政治或社會活動之功能得以發揮\r\
      \n      。雖為兼顧對個人名譽、隱私及公共利益之保護，非不得以法律對言論自由依\r\n      其傳播方式為合理之限制（憲法第二十三條規定參照）。參以刑法第三百十條\r\
      \n      第一項及第二項誹謗罪雖係保護個人法益而設，為防止妨礙他人之自由權利所\r\n      必要，刑法同條第三項前段對誹謗之事，能證明其為真實者不罰，則係針對言\r\
      \n      論內容與事實相符者之保障，並藉以限定刑罰權之範圍，但並非謂指摘或傳述\r\n      誹謗事項之行為人，必須自行證明其言論內容確屬真實，始能免於刑責。惟行\r\
      \n      為人雖不能證明言論內容為真實，但依其所提證據資料，認為行為人有相當理\r\n      由確信其為真實者，即不能以誹謗罪之刑責相繩（大法官會議釋字第五０九號\r\
      \n      解釋），雖民法上侵權行為不分故意或過失均可成立，然參照上開大法官會議\r\n      釋字第五０九號解釋之意旨，如行為人非明知不實、或以假設語氣而有所質疑\r\
      \n      時，仍不得遽認有侵害名譽之故意或過失。依前揭說明，原告自應就被告乙○\r\n      ○召開記者會指摘原告積欠貨款七百餘萬一節，符合侵權行為之構成要件。原\r\
      \n      告對於被告之前揭侵權事實，固提出九十年二月五日中時晚報剪報影本、九十\r\n      年二月五日剪報影本、本院刑事庭九十自字第四八一號乙案部分筆錄等件為證\r\
      \n      。惟查，被告乙○○於九十年二月五日之記者會發言內容係：八十八年二月份\r\n      開始到十月份左右，出了十幾個貨櫃，我在那邊投下很多錢，在那邊設廠，以\r\
      \n      供應這邊所有加盟商的原物料，而我在那邊當地情況是看到有很多『快可立』\r\n      的代理商，還有像我們這些廠商，這些被『他』騙過去的廠商都在那邊簡直就\r\
      \n      是血本無歸，而且現在身陷大陸，投資那麼多的錢也拿不回來，所以我在這裡\r\n      呼籲，就是就大家要看楚，有很多事情要看清楚，我們現在站出來最主要就是\r\
      \n      要讓大家能了解說，不要貿然輕易下去投資，貿然輕易的相信這些有一些騙局\r\n      ，這些臺商輕易的騙我們過去，謝謝各位等語，此有本院九十年度自字第四八\r\
      \n      一號誹謗案件之判決附卷為憑。則被告乙○○之前揭言詞均未提及原告快可立\r\n      公司或丙○○等人，有積欠被告超允公司七百餘萬元之言詞，已堪認定，原告\r\
      \n      此部分之主張，顯屬無據。\r\n    (3)再查，原告另提出之剪報之內容，分別記載：黃普光、丙○○夫婦後來找他一\r\n      起到大陸投資，要他先出貨櫃供應大陸設點物料，沒想到投資一去不回，黃、\r\
      \n      楊夫婦已欠他近八百萬元貨款未收到‧‧，目前受害臺商近二十家‧‧，快可\r\n      立加盟體系遍及沿海到內陸都有，受害者總計損失三千多萬人民幣，約一億多\r\
      \n      臺幣等語；一位曹姓臺商則表示，黃普光夫婦積欠他近八百萬元貨款等語，前\r\n      開剪報之報導內容，顯與被告乙○○之前揭記者會所發表之言論，並不相符，\r\
      \n      且上開報導內容並非被告乙○○所為，自難採信，原告據以為被告乙○○發表\r\n      剪報中之言論云云，顯屬遽斷，洵無足採。\r\n\
      \    (4)原告復引用前揭記者會現場之記者洪茗馨、董孟郎，分別於本院九十年度自字\r\n      第四八一號誹謗罪案所為之證詞以為其前揭主張之依據云云。惟中時晚報記者\r\
      \n      洪茗馨於前揭自訴誹謗案件中證稱：自證三是我報導，該報導記載各個代理商\r\n      ，有張先生、李先生、曹先生等人，是由羅宗勝議員在現場提供的書面資料，\r\
      \n      並介紹陳情人給在記者會現場的記者，關於報導中曹先生表示內容部分，應該\r\n      是記者會現場自稱曹先生的人所說，我不記者曹先生確實姓名，也沒有跟曹先\r\
      \n      生私下談話，報導內容是他公開發言的陳述等語。經該承審法官當庭播放記者\r\n      會錄影帶供證人洪茗馨觀覽後，其又證稱：我不確定錄影帶內之人是否曹先生\r\
      \n      ，我只記得我們依羅議員的介紹以及各在場人的發言作截錄報導，應該是現場\r\n      有其他的代理商提到黃普光、丙○○夫婦，我們有做了紀錄，所以才報導黃普\r\
      \n      光、丙○○夫婦積款近八百萬元，我不確定是否將別人講的話誤以為是曹先生\r\n      所言等語。另證人即中國時報記者董孟郎則證述：自證四是我報導，報導中記\r\
      \n      載張姓、李姓、曹姓臺商是根據在場臺商的發言來報導，現場我們有問他們的\r\n      姓氏，報導中曹姓臺商的陳述是根據曹姓臺商在記者會的發言。經該承審法官\r\
      \n      當庭播放記者會錄影帶供證人董孟郎觀覽後，其雖證稱：錄影帶不是全程錄影\r\n      ，記者會曹姓臺商應該有提到黃普光、丙○○夫婦欠款近八百萬元，否則我們\r\
      \n      不會胡亂報導等語；惟揆諸證人董孟郎同日庭訊時自承：因常常參加記者會，\r\n      不記得曹姓臺商姓名、長相，亦不記得是否在記者會上或其他場合私下採訪曹\r\
      \n      姓臺商或與之談話，更不記得記者會上的曹姓臺商公開發言是否如本院播放的\r\n      錄影帶內容，且表示事隔很久，不可能回憶當時的狀況等語。前揭證人之證詞\r\
      \n      ，均有本院九十年度自字第四八一號判決為憑。足徵證人等之證言，均無法證\r\n      明前揭報導內容，為被告乙○○於記者會中所言，更與被告乙○○於記者會錄\r\
      \n      影帶內容未合，自難認原告之主張為真實。\r\n    (5)綜上，原告前揭舉證均無法證明其主張被告乙○○之侵權行為，此部分主張，\r\n\
      \      自難採信；其另依民法第二十八條主張被告超允公司應負連帶賠償責任，亦屬\r\n      無據，均不應准許。\r\n（二）原告丙○○於台灣士林地方法院八十九年度自字第一七六號提起之詐欺自訴案\r\
      \n      件證物中，發現被告等以原告快可立公司之名義向名嶸公司訂貨，並簽署出貨\r\n      單，藉以侵害被告等之商譽、名譽部分：\r\n \
      \   (1)查被告甲○○及乙○○於前揭士林地院之刑事案件答辯狀中，固然記載遭原告\r\n      丙○○詐欺七百餘萬元之貨款，庭訊時亦陳述係原告快可立公司下訂單予名嶸\r\
      \n      公司，被告超允公司只是負責幫忙原告快可立公司裝櫃，錢都是原告快可立公\r\n      司直接交給名嶸公司，快可立公司目前積欠超允公司七百多萬元等語（詳於台\r\
      \n      灣士林地方法院八十九年度自字第一七六號詐欺卷宗第五十三頁以下），此為\r\n      被告所不否認，並經本院調閱之台灣士林地方法院八十九年自度字第一七六號\r\
      \n      詐欺案件核閱屬實，則原告此部分之主張堪認真實。惟查，被告之前開答辯，\r\n      顯為公開法庭之陳述，並與訟爭事項有關之事實，要屬庭訊中所為答辯，提供\r\
      \n      法官做為判斷之訴訟資料，尚難認有何侵害原告名譽或商譽之故意或過失；況\r\n      原告對於其主張被告以原告快可立公司之名義向名嶸公司訂貨，並簽署之出貨\r\
      \n      單等事實，均未舉證以實其說，其所為之前揭主張，亦難信為真實。\r\n    (2)是原告指稱被告之前揭行為，要難認屬侵權行為，此部分之主張，亦非可採。\r\
      \n三、綜上所述，原告主張被告召開記者會、散發新聞報導及於刑事訴訟程序之答辯內\r\n    容，已對原告之名譽及商譽構成損害等語，則無可採，其主張依據民法第二十八\r\
      \n    條、第一百八十四條第一項、第一百八十五條第一項前段、第一百九十五條第一\r\n    項等規定，請求被告超允公司、乙○○應同時於「中國時報」、「聯合報」第一\r\
      \n    版以黑白版面面積十公分乘十三公分之版面，刊登如附件所示之「道歉啟事」之\r\n    回復名譽行為及被告應連帶給付原告丙○○五十萬元，及自本訴狀繕本送達被告\r\
      \n    等之翌日起至清償日止，按年利率百分之五計算之利息之損害賠償，即非有據，\r\n    不應准許。\r\n四、原告之訴既經駁回，其假執行之聲請，即無所附力，依法併予駁回之。\r\
      \n五、因本案事證已臻明確，兩造其餘主張、陳述及所提之證據，均無礙本院心證之形\r\n    成，並與本件爭點無涉，自毋庸再予審酌，附此敘明。\r\n\
