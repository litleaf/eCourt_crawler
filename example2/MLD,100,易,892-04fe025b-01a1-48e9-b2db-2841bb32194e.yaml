    content: "臺灣苗栗地方法院刑事判決　　　　　　　100年度易字第892號\r\n公　訴　人　臺灣苗栗地方法院檢察署檢察官\r\n被　　　告　何乃隆\r\
      \n　　　　　　尤琬茹\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93cef006\"\
      \ target=\"_blank\">林天財</a>律師\r\n被　　　告　樂活購有限公司\r\n代　表　人　呂欣婷\r\n被　　　告　哲儒有限公司\r\
      \n代　表　人　呂王麗春\r\n上2 人共同\r\n代　理　人　何乃隆\r\n上列被告因違反健康食品管理法等案件，經檢察官提起公訴（10\r\n0 年度偵字第82號、第2001號、第2856號、第5435號、第5448號\r\
      \n），本院判決如下：\r\n    主  文\r\n何乃隆共同犯健康食品管理法第二十一條第二項之販賣非法製造\r\n健康食品罪，處有期徒刑陸月，如易科罰金，以新臺幣壹仟元折\r\
      \n算壹日。緩刑貳年，並向公庫支付新臺幣貳拾萬元。扣案之如附\r\n表二所示編號2 至28所示之物，均沒收。\r\n尤琬茹共同犯健康食品管理法第二十一條第二項之販賣非法製造\r\
      \n健康食品罪，處有期徒刑伍月，如易科罰金，以新臺幣壹仟元折\r\n算壹日。緩刑貳年，並向公庫支付新臺幣壹拾萬元。扣案之如附\r\n表二所示編號2 至28所示之物，均沒收。\r\
      \n樂活購有限公司因其受僱人執行業務，犯健康食品管理法第二十\r\n一條第二項之販賣非法製造健康食品罪，科罰金新臺幣貳拾萬元\r\n。\r\n哲儒有限公司因其受僱人執行業務，犯健康食品管理法第二十一\r\
      \n條第二項之販賣非法製造健康食品罪，科罰金新臺幣貳拾萬元。\r\n    事  實\r\n一、何乃隆、尤琬茹均係受僱於設在臺北市中山區中山區○○○\r\
      \n    路150 號12樓之9 樂活購有限公司（下稱樂活購公司，登記\r\n    之代表人為何乃隆之配偶呂欣婷，登記營業地址已改為臺北\r\n \
      \   市○○區○○路149 巷7 號）、哲儒有限公司（下稱哲儒公\r\n    司，登記之代表人為何乃隆之岳母呂王麗春），何乃隆係擔\r\n    任上開二間公司之法律顧問、兼任實際負責人，尤琬茹則係\r\
      \n    擔任上開二間公司之總經理職務；其二人為決定、執行樂活\r\n    購公司、哲儒公司銷售業務之人，其二人發現奇異果酵素在\r\n    日本受歡迎，欲製造、銷售以奇異果酵素為成分之減重產品\r\
      \n    ，竟明知未經核准不得擅自製造、輸入或販賣健康食品，及\r\n    食品非依健康食品管理法之規定，申請中央主管機關查驗登\r\n    記，發給許可證，不得標示或廣告為健康食品，或標示、廣\r\
      \n    告提供特殊營養素或具有特定保健功效，且其亦明知提供不\r\n    詳原料、配方未經中央主管機關評估實驗，恐有危害人體生\r\n    命健康之虞，竟未經中央主管機關許可及罔顧有危害人體生\r\
      \n    命健康之虞，自民國98年10月間某日起，共同基於違反上開\r\n    健康食品管理法之接續犯意聯絡，自行挑選奇異果營養素，\r\n   \
      \ 委託不知情之大江生醫股份有限公司（下稱大江生醫公司）\r\n    製造以奇異果酵素為特殊營養成分之健康食品，並取名為「\r\n    Mr.KIW\
      \ I奇異果嗜脂雷達黃金酵素」（另一名稱「Mr.KIWI\r\n    黃金奇異果酵素」）；另挑選馬鈴薯營養素，委託大江生醫\r\n    公司製造以馬鈴薯萃取物等為特殊營養成分之健康食品，取\r\
      \n    名為「悅蓉堂魔塑密碼」（另一名稱為「悅蓉堂嗜脂密碼」\r\n    、「S 密碼」，以下僅稱「悅蓉堂魔塑密碼」）；另自99年\r\n   \
      \ 1 月間起，自行挑選馬鈴薯營養素，委託大江生醫公司（大\r\n    江生醫再委託德周製藥股份有限公司製造）製造內含馬鈴薯\r\n    、大豆等特殊營養素之健康食品，取名為「懶人計」；其中\r\
      \n    「Mr.KIW I奇異果嗜脂雷達黃金酵素」、「懶人計」均自費\r\n    包裝，並以樂活購公司名義交由不知情之「康是美」通路商\r\n \
      \   在全國販售或者自行販售予不特定人，另「悅蓉堂魔塑密碼\r\n    」則係以哲儒公司之名義交由具有犯意聯絡之中石通路整合\r\n    有限公司之實際負責人石文珏（下稱中石公司，中石公司、\r\
      \n    石文珏部份均由臺灣苗栗地方法院檢察署檢察官另為緩起訴\r\n    處分）轉交不知情之「屈臣氏」通路商在全國各地銷售或者\r\n    自行販售予不特定人，而以此方式，利用大江生醫公司、德\r\
      \n    周製藥股份有限公司非法製造健康食品；又何乃隆、尤琬茹\r\n    為增加產品曝光率以利銷售成績，另由尤琬茹參考日本人所\r\n    著「係金A\
      \ ！KIWI奇異果早餐減肥法」一書內容，自行擬定\r\n    廣告文案，且經過何乃隆審閱後，先後於如附表一「奇異果\r\n    嗜脂雷達黃金酵素」所示編號1\
      \ 至30所示之日期，透過不知\r\n    情之友人許柏紳所經營之豐華企業社之名義刊登廣告，而接\r\n    續在自由時報全國版包括苗栗縣在內之「健康醫療」版面刊\r\
      \n    登廣告，在廣告中擅自宣稱「奇異果嗜脂雷達黃金酵素」具\r\n    有「收肚腩--阻斷多糖及澱粉類，減少熱量達到收胃效果」\r\n    、「供肥氣-\
      \ 強化腸胃道功能，鎖定脂肪，高速分解，促進\r\n    腸道健康」、「阻斷糖脂與澱粉吸收」、「黃金酵素100%『\r\n    毀滅脂肪蛋白質』」、「守纖型--使線條更均勻，提升腰腎\r\
      \n    比例」等衛生署公告之「不易形成體脂肪」保健功效，並登\r\n    載樂活購公司申請使用之免付費電話0000000000、\r\n    0000000000\
      \ 供 消費者詢問購買；另尤琬茹另於上開同一期\r\n    間，在Yahoo 奇摩、PC home 網路刊登相同之廣告，吸引一\r\n    般消費者購買；另由哲儒公司支付廣告費用，將廣告交由中\r\
      \n    石公司自如附表一「悅蓉堂魔塑密碼」編號1 至14所示之日\r\n    期，接續在自由時報全國版包括苗栗縣在內之「健康醫療」\r\n   \
      \ 版面刊登廣告，在廣告中擅自宣稱「悅蓉堂魔塑密碼」所含\r\n    營養素具有「主動搜尋體內頑固脂肪，加以燃燒分解」、「\r\n    分解蛋白質、澱粉與脂肪」、「刺激腸胃運動加速，排出油\r\
      \n    脂宿便」、「睡覺也在吃脂肪」、「6 大專利認證，絕不讓\r\n    肥肉長出來」，並舉試用者見證服用「悅蓉堂魔塑密碼」後\r\n    一個半月即能迅速甩掉15公斤等誇大內容，違法廣告宣稱該\r\
      \n    食品具有衛生署公告之「不易形成體脂肪」保健功效，並登\r\n    載樂活購公司申請使用之免付費電話0000000000供消費者詢\r\n\
      \    問購買；另於如附表一「懶人計」編號1 至5 所示之日期，\r\n    接續在自由時報全國版包括苗栗縣在內之「健康醫療」版面\r\n    刊登廣告計5\
      \ 次；於同年3 月10日在蘋果日報包括苗栗縣在\r\n    內之副刊「讓我更瘦」全國版面刊登廣告1 次，在廣告中擅\r\n    自宣稱上開產品所含成分具有「日間促燃燒、夜間助代謝，\r\
      \n    台北鐘小姐就靠著『懶人計』輕鬆甩走三層肚」、「刺激燃\r\n    燒脂肪的生長，分解多餘熱能。加上『P12 斷糖放澱殺手』\r\n   \
      \ ，斷絕吸收糖與澱粉類」、「在晚上時間，身體的機能運作\r\n    正常，自然不會肥胖了」、「愈懶越瘦」、「沒想到45天後\r\n    成功減下14公斤，甩掉20年的肥肉與油脂」，並舉試用者見\r\
      \n    證服用「懶人計」後試用45日後即迅速甩掉14公斤等衛生署\r\n    公告之「不易形成體脂肪」保健功效，並登載樂活購公司申\r\n   \
      \ 請使用之免付費電話0000000000、0000000000供消費者詢問\r\n    購買，以上開方式廣告、推銷上開非法製造之健康食品；直\r\n\
      \    至查獲時止，合計樂活購公司共賣出「奇異果嗜脂雷達黃金\r\n    酵素」共約1萬4,97 9 組（1 組即係1 盒，每盒60顆膠囊）\r\n\
      \    ，每組購入成本為新臺幣（下同）120.3 元，由「康是美」\r\n    每組以約1,280 元賣出，若有賣出，每組由「康是美」支付\r\n\
      \    約832 元給樂活購公司；合計哲儒公司共賣出「悅蓉堂魔塑\r\n    密碼」共約3 萬2,65 3組（1 組即係1 盒，每盒60顆膠囊）\r\
      \n    ，每組購入成本為13 5.3元，每組以392 元賣給中石公司；\r\n    合計樂活購公司共賣出「懶人計」共約8,255 盒（每盒60顆\r\
      \n    膠囊），每盒購入成本為109.5 元，每盒由「康是美」平均\r\n    支付832 元給樂活購公司；嗣經臺灣苗栗地方法院檢察署檢\r\n\
      \    察官剪報偵辦，於99年5 月18日經何乃隆同意後，至臺北市\r\n    ○○○路150 號12樓之7 、8 、9 處所執行搜索，且扣得如\r\
      \n    附表二所示之物，而查獲上情。\r\n二、案經臺灣苗栗地方法院檢察署檢察官自動檢舉並指揮苗栗縣\r\n    警察局、法務部調查局苗栗縣調查站移送及呂琇湄、黃玉琴\r\
      \n    、簡其煥、葉芷菱、廖晉平、許閔順、涂易聖、吳瓊珠、蘇\r\n    心瑀、劉亦翎、李曼蓉、林振芳、張淑慧、蘇慶煌、郭縈淇\r\n    、張美鳳、劉淑媛、鄭美芳訴由彰化縣警察局報告臺灣彰化\r\
      \n    地方法院檢察署函請臺灣高等法院檢察署檢察長移轉臺灣苗\r\n    栗地方法院檢察署檢察官偵查起訴。\r\n    理  由\r\n壹、程序部分：\r\
      \n一、按刑事訴訟法第159 條之5 規定：「（第1 項）被告以外之\r\n    人於審判外之陳述，雖不符前4 條之規定，而經當事人於審\r\n  \
      \  判程序同意作為證據，法院審酌該言詞陳述或書面陳述作成\r\n    時之情況，認為適當者，亦得為證據。（第2 項）當事人、\r\n    代理人或辯護人於法院調查證據時，知有第159\
      \ 條第1 項不\r\n    得為證據之情形，而未於言詞辯論終結前聲明異議者，視為\r\n    有前項之同意」，其立法意旨在於傳聞證據未經當事人之反\r\
      \n    對詰問予以核實，原則上先予排除，惟若當事人已放棄詰問\r\n    或未聲明異議，基於證據資料愈豐富，愈有助於真實發現之\r\n    理念，且強化言詞辯論原則，法院自可承認該傳聞證據例外\r\
      \n    擁有證據能力。經查，檢察官、被告何乃隆、被告尤琬茹及\r\n    其選任辯護人、被告樂活購有限公司、哲儒有限公司及其等\r\n    代理人未對本院下述其餘所引用之證據表示意見，且迄至言\r\
      \n    詞辯論終結前亦未聲明異議，可認為均同意作為證據，本院\r\n    審酌該等證據之取得過程並無瑕疵，與本案待證事實間復具\r\n    有相當之關聯性，以之為本案證據尚無不當，認為得為本案\r\
      \n    之證據，是依刑事訴訟法第159 條之5 之規定，均有證據能\r\n    力。\r\n貳、實體部分：\r\n一、訊據被告何乃隆、尤琬茹、樂活購有限公司、哲儒有限公司\r\
      \n    對於上開犯罪事實於本院準備程序、審理時均坦承不諱（見\r\n    本院卷二第108 頁背面、第239 頁背面、卷三第18頁），核\r\n\
      \    與證人即告訴人呂琇湄、黃玉琴、葉芷菱、許閔順、涂易聖\r\n    、吳瓊珠、蘇心瑀、劉亦翎、林振芳、張美鳳、劉淑媛、鄭\r\n    美芳於警詢及偵查中之指訴、證人即告訴人簡其煥、廖晉平\r\
