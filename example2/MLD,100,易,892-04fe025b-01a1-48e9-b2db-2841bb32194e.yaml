      \n二、按健康食品管理法第6 條第1 項規定：「食品非依本法之規\r\n    定，不得標示或廣告為健康食品。」同法第21條第1 項則規\r\n   \
      \ 定：「未經核准擅自製造或輸入健康食品或違反第六條第一\r\n    項之規定者，處三年以下有期徒刑，得併科新臺幣一百萬元\r\n    以下罰金。」而其所謂「健康食品」，依同法第2\
      \ 條第1 項\r\n    規定：「本法所稱健康食品，指具有保健功效，並標示或廣\r\n    告其具該功效之食品。」足見該法第6 條雖僅規定：「不得\r\
      \n    標示或廣告為健康食品」，惟其中「健康食品」之定義，仍\r\n    應依同法第2 條第1 項之內容，非謂只要未使用「健康食品\r\n   \
      \ 」字樣，其他文字即非屬其禁止範圍，仍應視其是否標示或\r\n    廣告具有特定之保健功效而加以判斷。而被告所舉主管機關\r\n    公布之「健康食品管理法標示及廣告用詞管理原則」，亦就\r\
      \n    標示及廣告用詞之管理區別為兩類，其一即使用「健康食品\r\n    」字樣之類型，其次則為宣稱功效之類型，在第1 種類型中\r\n    ，只要使用之字樣並非「健康食品」4\
      \ 字，均不違反健康食\r\n    品管理法第6 條第1 項規定，然若其標示或廣告用詞有宣稱\r\n    已公告之「保健功效」時，即第2 種類型，自仍屬該條項禁\r\
      \n    止之範圍。被告等所刊登之廣告內容，所宣稱「奇異果嗜脂\r\n    雷達黃金酵素」具有「收肚腩--阻斷多糖及澱粉類，減少熱\r\n    量達到收胃效果」、「供肥氣-\
      \ 強化腸胃道功能，鎖定脂肪\r\n    ，高速分解，促進腸道健康」、「阻斷糖脂與澱粉吸收」、\r\n    「黃金酵素100%『毀滅脂肪蛋白質』」、「守纖型--使線條\r\
      \n    更均勻，提升腰腎比例」；「悅蓉堂魔塑密碼」所含營養素\r\n    具有「主動搜尋體內頑固脂肪，加以燃燒分解」、「分解蛋\r\n    白質、澱粉與脂肪」、「刺激腸胃運動加速，排出油脂宿便\r\
      \n    」、「睡覺也在吃脂肪」、「6 大專利認證，絕不讓肥肉長\r\n    出來」；「懶人計」所含成分具有「日間促燃燒、夜間助代\r\n    謝，台北鐘小姐就靠著『懶人計』輕鬆甩走三層肚」、「刺\r\
      \n    激燃燒脂肪的生長，分解多餘熱能。加上『P12 斷糖放澱殺\r\n    手』，斷絕吸收糖與澱粉類」、「在晚上時間，身體的機能\r\n   \
      \ 運作正常，自然不會肥胖了」、「愈懶越瘦」、「沒想到45\r\n    天後成功減下14公斤，甩掉20年的肥肉與油脂」等詞句，係\r\n    屬已公告之健康食品「不易形成體脂肪」保健功效，自應認\r\
      \n    係違反健康食品管理法第6 條第1 項之規定，而應依同法第\r\n    21條第1 項、第2 項、第26條分別處罰之。被告何乃隆、尤\r\n\
      \    琬茹辯稱其等僅有在產品、廣告內容上標示「食品」，並非\r\n    標示「健康食品」4 字，故並無違反健康食品管理法云云，\r\n    自屬誤會，並無可採。\r\
      \n三、按「刑法於95年7 月1 日修正施行，基於一罪一罰，以實現\r\n    刑罰公平原則之考量，將包含多數侵害法益行為，但科刑上\r\n    僅論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。\r\
      \n    為避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念\r\n    ，認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，\r\n    自應僅總括論以一罪；然其範圍必須與修法意旨相契合。又\r\
      \n    集合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社\r\n    會常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續\r\n    實行之行為，於自然意義上雖係數行為，但依社會通念，法\r\
      \n    律上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪\r\n    類型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客\r\n    觀上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必\r\
      \n    要手段、社會生活經驗中該犯罪實行常態及社會通念；主觀\r\n    上，則視其是否出於行為人之一次決意，並秉持刑罰公平原\r\n    則等情形，加以判斷。又刑法上有關製造、販賣之罪（包括\r\
      \n    製造、販賣毒品、槍械、偽藥、禁藥等) ，在立法者預定之\r\n    構成要件類型上，並非屬於必須反覆或延續實行始能成立之\r\n    犯罪，且該等製造、販賣行為，常有單一或偶發性販賣之情\r\
      \n    形，亦非絕對具有反覆、延續實行之特徵」( 最高法院99年\r\n    度台上字第4062號判決參照) 。查被告何乃隆、尤琬茹擔任\r\n\
      \    樂活購公司、哲儒公司之實際負責人及總經理職務，負責決\r\n    策、執行公司銷售業務，該等公司主要之營業項目包括食品\r\n    什貨批發業、食品什貨零售業、日常用品批發業、日常用品\r\
      \n    零售業，此有公司及分公司基本資料查詢（明細）2 紙在卷\r\n    可查（見本院卷一第49至51頁），其等非法製造健康食品之\r\n  \
      \  目的即在販賣健康食品，應係基於單一之目的而為非法製造\r\n    、販賣健康食品之行為，而侵害同一法益，在時間、空間上\r\n    有密切關係，具有反覆、繼續之特性，依一般社會健全觀念\r\
      \n    ，難以強行分開，應為包括之一販賣非法製造之健康食品罪\r\n    。故核被告何乃隆、尤琬茹所為，均係違反健康食品管理法\r\n    第21條第2\
      \ 項之販賣未經核准擅自製造之健康食品罪。而被\r\n    告何乃隆、尤琬茹為行販賣而非法廣告，其非法廣告之目的\r\n    即為行販賣，故非法廣告犯行應為販賣犯行所吸收；又被告\r\
      \n    何乃隆、尤琬茹非法製造健康食品，目的亦在出售牟利，故\r\n    製造為低度行為，應為高度之販賣行為所吸收，均不另論罪\r\n    ；至公訴人認被告何乃隆、尤琬茹所犯非法廣告、販賣健康\r\
      \n    食品犯行，應為非法製造健康食品罪所吸收，應以非法製造\r\n    健康食品罪嫌等語，尚有誤會。被告何乃隆、尤琬茹因擔任\r\n    樂活購公司、哲儒公司之實際負責人、總經理職務，而執行\r\
      \n    公司業務時先後多次販賣「奇異果嗜脂雷達黃金酵素」、「\r\n    悅蓉堂魔塑密碼」、「懶人計」健康食品之數行為，而被告\r\n    何乃隆、尤琬茹均係被告樂活購公司、哲儒公司之受僱人，\r\
      \n    因執行業務，而犯健康食品管理法第21條第1 項之罪，應依\r\n    同法第26條之規定，對被告樂活購公司、哲儒公司科處同法\r\n  \
      \  第21條第1 項規定之罰金。另被告何乃隆、尤琬茹利用大江\r\n    生醫公司、德周製藥股份有限公司製造上開健康食品、利用\r\n    「康是美」、「屈臣氏」販售通路販賣上開建康食品、利用\r\
      \n    前開不知情之廣告業者廣告上開健康食品，均係間接正犯；\r\n    被告何乃隆、尤琬茹就前開販賣「奇異果嗜脂雷達黃金酵素\r\n    」、「懶人計」健康食品；被告何乃隆、尤琬茹與石文珏，\r\
      \n    就前開販賣「悅蓉堂魔塑密碼」健康食品之犯行間，有犯意\r\n    聯絡、行為分擔，應論以共同正犯。\r\n四、爰審酌被告何乃隆、尤琬茹為圖牟利，竟未經核准擅自製造\r\
      \n    「Mr.KIWI 奇異果嗜脂雷達黃金酵素」、「悅蓉堂魔塑密碼\r\n    」、「懶人計」等產品，復於報紙刊載宣稱具有健康食品之\r\n \
      \   保健功效之廣告，並自行或委託通路商公開對外販賣，對食\r\n    品安全之管制及民眾健康之維護均有潛在危險，其行為自屬\r\n    不該，惟考量其等於偵查、審理中均自白犯行，節省有限之\r\
      \n    調查資源，並坦承認錯，犯後態度尚佳，且其等並無犯罪前\r\n    科紀錄，素行均尚佳，有其等臺灣高等法院被告前案紀錄表\r\n    各1\
      \ 份在卷可憑，暨其等品行、生活狀況、犯罪動機、手段\r\n    、目的、所生危害等一切情狀，分別量處如主文第1 項、第\r\n    2 項所示之刑，並諭知易科罰金之折算標準；另審酌被告樂\r\
      \n    活購有限公司、哲儒有限公司其受雇人執行業務之犯罪情節\r\n    輕重、犯罪手段平和、犯罪所得利潤多寡等一切情狀，各處\r\n    如主文第3\
      \ 項、第4 項所示之罰金。\r\n五、沒收部份：\r\n  (一)被告何乃隆、尤琬茹附表二編號1：\r\n    扣案如附表二編號1 之電腦設備1 臺，為樂活購公司、哲儒\r\
      \n    公司平日營運、經營所用之設備，而非專供被告何乃隆、尤\r\n    琬茹用以本案犯罪所用之物，此並有證人沈致宇於偵查中證\r\n    述稱查扣之蘋果牌電腦是其平常業務使用等語在卷可參（見\r\
      \n    99年他字第517 號卷一第50頁背面），爰不予宣告沒收。\r\n  (二)被告何乃隆、尤琬茹附表二編號2至28：\r\n    扣案如附表二編號2\
      \ 、4 至10、12至28均為被告等所有，且\r\n    為被告何乃隆、尤琬茹犯本案時所用之物，依共犯責任共同\r\n    原則，均應依刑法第38條第1\
      \ 項第2 款規定，於被告何乃隆\r\n    、尤琬茹項下分別宣告沒收；另扣案如附表二編號3 之「Mr\r\n    .KIWI 奇異果嗜脂雷達黃金酵素」65盒、編號11之「懶人計\r\
      \n    」27盒，均為被告何乃隆、尤琬茹所有而因製造犯罪所生之\r\n    物，爰依共同責任共同原則，依刑法第38條第1 項第3 款規\r\n \
      \   定，於被告何乃隆、尤琬茹項下分別宣告沒收。\r\n  (三)至樂活購公司、哲儒公司部分，因健康食品管理法第26條乃\r\n    屬轉嫁罰之立法體例，故除依該條規定對法人科以罰金刑外\r\
      \n    ，關於沒收之刑罰對法人應無適用之餘地（刑事法律問題研\r\n    究第12輯第44則決議意旨參照），附此敘明。\r\n六、末查被告何乃隆、尤琬茹未曾因故意犯罪受有期徒刑以上刑\r\
      \n    之宣告，此有其等臺灣苗栗地方法院檢察署刑案資料查註紀\r\n    錄表及臺灣高等法院被告前案紀錄表各1 份附卷可佐，其等\r\n    經此教訓，自當知所警惕而無虞再犯，本院綜核各情認上開\r\
      \n    有期徒刑之宣告，已足策其自新，所宣告之刑，以暫不執行\r\n    為適當，併依法諭知被告何乃隆、尤琬茹各緩刑2 年，並向\r\n    公庫分別支付20萬元、10萬元，用啟自新。\r\
      \n七、不另為無罪之諭知：\r\n  (一)公訴意旨雖認被告何乃隆、尤琬茹先後製造「奇異果嗜脂雷\r\n    達黃金酵素」、「悅蓉堂魔塑密碼」、「懶人計」健康食品\r\
      \n    之數行為，應構成三次違法製造健康食品罪嫌，應分論併罰\r\n    等語；惟查，本案樂活購公司、哲儒公司之代表人係被告何\r\n    乃隆之配偶呂欣婷、岳母呂王麗春，公司地址目前均係在同\r\
      \n    一處所即台北市○○區○○路149 巷7 號，而上開二間公司\r\n    之法律顧問、實際負責人均係被告何乃隆，另上開二間公司\r\n  \
      \  之總經理均係被告尤琬茹，被告二人負責公司銷售業務之決\r\n    策、經營方向及執行人員，而上開二間公司決策模式、經營\r\n    團隊係由同一組人員，而其等犯罪時間，均係在98年10月起\r\
      \n    至被查獲時止，且上開「奇異果嗜脂雷達黃金酵素」、「悅\r\n    蓉堂魔塑密碼」、「懶人計」健康食品之主要成份，均係奇\r\n    異果酵素成份，另外為了吸引消費者購買，商品成份則係加\r\
      \n    上其他營養素組成後，才分裝成三種商品對外販售，且係因\r\n    要交由「康是美」、「屈臣氏」二種販售通路才由二家公司\r\n    分屬不同商品，故被告何乃隆、尤琬茹擔任上開公司而執行\r\
      \n    業務，應係基於同一非法販賣健康食品之犯意，而為上開犯\r\n    行才是；此外，公訴人亦未舉證證明被告何乃隆、尤琬茹係\r\n    基於不同犯意，於不同之犯罪時間，而為數次非法製造健康\r\
      \n    食品罪嫌，就此部份自應為被告何乃隆、尤琬茹有利之認定\r\n    。從而，本案被告何乃隆、尤琬茹前開非法販賣三種健康食\r\n    品犯行，應論依據集合犯意，如前揭說明，認定係各犯一個\r\
      \n    非法販賣健康食品罪，此部份與本院認定部份，為裁判上一\r\n    罪之法律關係，爰不另為無罪之諭知。\r\n  (二)公訴意旨另認被告何乃隆、尤琬茹前開非法販賣健康食品行\r\
      \n    為，涉有刑法第339條第1項之詐欺犯嫌等語；惟查：\r\n  (1)上開「Mr.KIWI 奇異果嗜脂雷達黃金酵素」、「悅蓉堂魔塑\r\n \
      \   密碼」、「懶人計」健康食品之主要成份，均係奇異果酵素\r\n    、大豆或馬鈴薯萃取物等，僅為供不同通路販售，而做細部\r\n    成分調整一情，為被告尤琬茹於本院審理時供稱：奇異果酵\r\
      \n    素有其他所有主成分的專利，有大豆萃取、馬鈴薯萃取、P1\r\n    2 ，奇異果酵素、魔塑密碼跟懶人計，都是有主成分加副成\r\n   \
      \ 分，只有一些成份不一樣等語；另被告何乃隆於本院審理時\r\n    供稱：哲儒公司、樂活購公司負責兩種不同商品，是一起做\r\n    ，因為針對不同通路所以對包裝、名稱有一些變更，成分有\r\
      \n    做一些調整不要讓它完全一樣，但應該大同小異，懶人計的\r\n    成分是大豆、馬鈴薯，把內容稍微做一些調整等語（見本院\r\n    卷三第13頁背面、第15頁背面、第16頁背面、第17頁）在卷\r\
      \n    ，並有「Mr.KIWI 奇異果嗜脂雷達黃金酵素」外包裝影本之\r\n    成分標示、「悅蓉堂魔塑密碼」外包裝影本之成分標示、「\r\n \
      \   懶人計」外包裝成分標示之照片1 張在卷可核（見本院卷二\r\n    第34頁、99年他字第517 號卷二第64頁、彰化地方法院檢察\r\n \
      \   署99年他字第2134號卷第67頁）；且被告等所製造之上開產\r\n    品，並未含有其他危害人體健康之成份或西藥成份，此有昭\r\n   \
      \ 信標準檢驗股份有限公司藥物化學檢驗實驗室99年4 月12日\r\n    檢驗「悅蓉堂魔塑密碼」之結果報告書2 份及昭信常見西藥\r\n    成分分析細目分類資料1\
      \ 份、98年12月7 日檢驗「Mr.KIWI\r\n    奇異果嗜脂雷達黃金酵素」之結果報告書2 份及昭信常見西\r\n    藥成分分析細目分類資料1\
      \ 份、98年12月3 日檢驗「Mr.KIW\r\n    I 奇異果嗜脂雷達黃金酵素」之結果報告書1 份及附件照片\r\n    2 張、99年3 月31日檢驗「日夜雙效懶人計」之結果報告書\r\
      \n    2 份及昭信常見西藥成份分析細目分類資料1 份、行政院衛\r\n    生署99年8 月2 日FDA 研字第0990031580號函及檢驗報告書\r\
      \n    1 份、彰化縣衛生局99年6 月8 日彰衛食字第0990021555號\r\n    函、行政院衛生署食品藥物管理局99年5 月6 日FDA\
      \ 研字第\r\n    0990015635號函及檢驗報告書等在卷可稽(99 年他字第517\r\n    號卷二第58至62頁、99年他字第238\
      \ 號卷第81至87頁、99年\r\n    他字第765 號卷一第24至25頁、警卷第184 至186 頁、第22\r\n    3 至227 頁)\
      \ ；且被告何乃隆、尤琬茹、樂活購有限公司、\r\n    哲儒有限公司就上開健康食品之銷售並設有退貨機制，此有\r\n    中石公司與哲儒公司簽訂之商品總經銷契約書第四項第4\
      \ 點\r\n    所載「消費者因使用過敏或其他原因於門市退貨要求退費之\r\n    產品，乙方（即指哲儒公司）同意於每月20日彙總退貨於當\r\n\
      \    月或款中扣除」等內容在卷可參（見99年他字第517 號卷二\r\n    第5 頁），並有扣案如附表二編號19之退換貨訂單1 冊、編\r\n\
      \    號23之退件明細表1 張等在卷可核；再者上開健康食品之報\r\n    紙廣告內容所載之見證人，確係有其人，並非憑空杜撰，且\r\n    減肥觀看個人體質、使用產品之情形、身體狀況、飲食習慣\r\
      \n    等而於效果上有所不同，自不得因消費者使用上開產品後之\r\n    減肥效果，未如報紙廣告所刊登之顯著效果，即認被告等有\r\n    何詐欺之行為。\r\
      \n  (2)又上開「Mr.KIWI 奇異果嗜脂雷達黃金酵素」、「悅蓉堂魔\r\n    塑密碼」、「懶人計」等產品均有投保產品責任保險，此有\r\n\
      \    泰安產物保險股份有限公司保單號碼07字第16228000049 號\r\n    產品責任保險證明書2 份、保險單號碼07字第16228000036\r\
      \n    號產品責任保險單1 份在卷可參（見本院卷一第124 至126\r\n    頁）。既被告等於經營產品銷售及公司經營之際，尚能顧慮\r\n \
      \   消費者權益而對所製造販賣之產品均投予產品責任保險，則\r\n    顯見其等主觀上係基於販賣商品之犯意為上開行為，應無詐\r\n    欺之犯意為是。\r\
      \n  (3)又查被告何乃隆、尤琬茹雖於「Mr.KIWI 奇異果嗜脂雷達黃\r\n    金酵素」、「悅蓉堂魔塑密碼」、「懶人計」健康食品之報\r\n\
      \    紙廣告上，載明產品獲有「美、加、日、澳6 大認證」、「\r\n    美、加、日、澳等國6 大專利認證」、「日本官方肥滿療程\r\n    認證」等內容，惟被告上揭販賣之健康食品配方內所含成分\r\
      \n    ，確實經專利認證一情，有被告尤琬茹陳報之美國專利認證\r\n    第0000000 、0000000 、0000000 號、日本專利特許第0000\r\
      \n    000 號、加拿大CA第0000000 號、澳洲專利第779377號專利\r\n    證書及101 年6 月6 日臺灣臺北地方法院所屬民間公證人敏\r\
      \n    律聯合事務所101 年度北院民公詠字第500364號之公證書、\r\n    101 年6 月7 日101 年度北院民公詠字第500368號公證書等\r\
      \n    各1 份在卷可參（見本院卷二第115 至234 頁），則被告等\r\n    前開廣告內容，尚難認全然不實，自不得以詐術相繩。\r\n  (4)又按刑法第339\
      \ 條第1 項詐欺罪之成立，以意圖為自己或第\r\n    三人不法之所有，以詐術使人將本人或第三人之物交付為要\r\n    件，本案被告何乃隆、尤琬茹係以製造、販賣商品予消費者\r\
      \n    之方式，使其等經營之公司獲取利潤，其等雖有營利之犯意\r\n    ，惟係以販賣為手段透過市場合法買賣交易取得利潤，實與\r\n    一般詐欺犯意不同，主觀上難認其等有何基於不法所有之犯\r\
      \n    意而施以詐術之行為存在；又本案被害人於購買上開商品之\r\n    初，主觀上係以取得該商品之實體為目的而交付商品之對價\r\n    與銷售者，與一般受詐欺之被害人純然因行為人之施以詐術\r\
      \n    ，即行交付財物之情狀亦有差別，又況本案告訴人等並非主\r\n    動提起告訴，而係因本案經檢警機關開始偵查，並予以訊問\r\n    後始提出告訴，益徵買受上開商品之告訴人於買受上開商品\r\
      \n    並食用後，縱有未如被告等刊登之報紙廣告所載有顯著之減\r\n    重效果，然並未因此而有受詐騙之感受，否應早已自行提出\r\n    告訴為是，而此概因市場上常見廣告詞誇大效果之情，此為\r\
      \n    一般智識程度之消費者均知之社會現象，因而通常消費者不\r\n    致因廣告而有陷於錯誤判斷之虞為是。\r\n  (5)蓋廣告詞誇張，無非為刺激消費大眾之購買慾望，且事所恆\r\
      \n    有，尤以增高、減肥、美容等廣告為然。是被告何乃隆、尤\r\n    琬茹對本件產品之廣告，衡情尚不能與詐術相提並論，換言\r\n    之，縱被告何乃隆、尤琬茹所製作用以推廣產品之廣告文案\r\
      \n    有所誇大之處，惟消費者亦不致因此陷於錯誤而至「康是美\r\n    」、「屈臣氏」或自行撥打消費者專線向被告樂活購公司、\r\n    哲儒公司購買上開產品，已如前述，茍以刑法過分干預彼等\r\
      \n    間之商業行為，亦有違信賴保護原則，並有害於交易之安全\r\n    。是本件實無從以刑法詐欺罪名相繩，惟此部份與本院前開\r\n    認定有罪部份，為裁判上一罪之法律關係，爰不另為無罪之\r\
      \n    諭知，併此敘明。\r\n據上論斷，應依刑事訴訟法第299 條第1 項前段，健康食品管理\r\n法第21條第1 項、第2 項、第26條，刑法第11條前段、第28條、\r\
      \n第38條第1 項第2 款、第3 款、第74條第1 項第1 款、第2 項第\r\n4 款，判決如主文。\r\n本案經檢察官盧明軒到庭執行職務。\r\n\
