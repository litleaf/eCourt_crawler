    content: "臺灣高等法院刑事判決　　　　　　　　 97年度矚上訴字第8號\r\n上　訴　人　臺灣板橋地方法院檢察署檢察官\r\n上　訴　人\r\n\
      即　被　告　玄○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93cef044\"\
      \ target=\"_blank\">林聖彬</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebc4\"\
      \ target=\"_blank\">方伯勳</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef224\"\
      \ target=\"_blank\">李傳侯</a>律師\r\n上列上訴人因被告詐欺等案件，不服臺灣板橋地方法院九十六年\r\n度矚訴字第三號，中華民國九十七年八月十三日第一審判決（起\r\
      \n訴案號：臺灣板橋地方法院檢察署九十六年度偵字第一四五三號\r\n；暨移送併辦案號：臺灣板橋地方法院檢察署以九十七年度偵字\r\n第八三一二號、第八六三六號、第一四四四一號），提起上訴，\r\
      \n本院判決如下：\r\n    主  文\r\n原判決撤銷。\r\n玄○○共同意圖為自己不法之所有，以詐術使人將本人之物交付\r\n為常業，處有期徒刑參年。\r\
      \n    事  實\r\n一、玄○○於民國八十九年二月二十三日入股「丸葉通商有限公\r\n    司」新臺幣（下同）四百八十萬元，玄○○之母姜襄春則出\r\
      \n    資十萬元，直至九十一年十月十五日，玄○○之父Ｃ○（另\r\n    案由臺灣板橋地方法院檢察署於九十七年九月十二日以九十\r\n    七年度偵字第八六三六號詐欺案件為不起訴處分）亦出資十\r\
      \n    萬元購買上開公司股份後，三人遂將「丸葉通商有限公司」\r\n    更名為「路加國際養生有限公司」（下稱「路加公司」，「\r\n    路加公司」違反健康食品管理法犯行部分，未據檢察官一併\r\
      \n    提起公訴），並將公司遷移至臺北縣永和市○○路○段六十\r\n    九號七樓，而由Ｃ○擔任「路加公司」之登記負責人，實際\r\n    負責人則為玄○○，由於玄○○思及現代民眾害怕罹患癌症\r\
      \n    、肥胖及文明病之心理，如「路加公司」生產所謂「健康排\r\n    毒餐」將可獲致暴利，竟基於意圖為自己不法所有並恃詐欺\r\n    取財為主要經濟來源為常業之犯意與違反健康食品管理法廣\r\
      \n    告食品為健康食品之概括犯意，因得知未經我國教育部認可\r\n    ，亦未經美國教育部認可之任何高等教育採認機構之採認之\r\n    「美國環球大學（American\
      \ Global University）」（下簡\r\n    稱ＡＧＵ）僅須在臺北市○○○路、和平東路之「文化大學\r\n    推廣中心」、臺北市○○○路之「中華現代針灸醫學會」教\r\
      \n    室上課而不須實際前往美國上課，且僅須繳交論文及口試即\r\n    可獲得該校授予之「東方醫學（Department of Oriental\r\
      \n    Medicine Re se arc h Advancement）博士」學歷，乃於九\r\n    十一年九月四日取得前開學位，明知其在國內並未經任何中\r\
      \n    西醫醫師考試及格，亦未依醫師法領有醫師證書，然開始對\r\n    外自稱具有醫師、教授之資格，並明知「路加公司」所生產\r\n    販售如附表三所示產品，不具有「治療癌症」、「治療腫瘤\r\
      \n    」、「減肥」及「排毒」等效果，復明知食品如欲標示或廣\r\n    告具有保健功效者，需先辦理健康食品查驗登記，並獲主管\r\n    機關許可，始得為之，而「路加公司」所銷售之如附表三所\r\
      \n    示產品，亦未依健康食品管理法規定，向中央主管機關申請\r\n    許可登記為健康食品，先於九十一年五月、六月間利用在各\r\n    地教會、靈糧堂演講之機會，以附表四所示「遠離文明病」\r\
      \n    、「癌症好好治」、「癌症非絕症」等光碟所示演說之內容\r\n    ，使不特定之聽講人員誤信玄○○具有我國認可之醫學博士\r\n    、教授、中西醫考試及格之醫師資格，且對腫瘤及癌症之治\r\
      \n    療為特別之專家，只須依照其指示之方式食用其所推薦之「\r\n    健康排毒餐」即可毋庸化療放療就可控制癌細胞，復於九十\r\n    一年八月間以所著作內容如附表四所示之「無毒一身輕」、\r\
      \n    「玄○○三加四健康報告」等書籍內容，而向不特定之讀者\r\n    詐稱僅須依照其書內所記載之內容食用其指示之「健康排毒\r\n    餐」即能治好癌症、使腫瘤變小，並對癌症之預防特別有幫\r\
      \n    助，而推銷「路加公司」所生產如附表三所示之產品，玄○\r\n    ○並於「無毒一身輕」一書刊載「路加公司」之電話及網址\r\n    （http://www.doctorluke.com.tw），推銷並高價販售如附\r\
      \n    表三所示「路加公司」產品，其間玄○○復佯稱其可以「一\r\n    根筷子」診斷疾病、「血癌不可做化療、放療，不然會誤診\r\n    」、「在大陸地區做過臨床診斷」、「在醫院開過門診」、\r\
      \n    「曾以喝胡蘿蔔汁方式，治療癌症病患成功案例」等之言論\r\n    ，復在大眾稱其為林醫師時亦不否認，致使不知情之大眾不\r\n    疑而陷於錯誤，誤以為玄○○具有合法學歷及國內合法之教\r\
      \n    授、醫師等資格，玄○○因而建立權威醫學形象，取信於他\r\n    人，再藉由電視台頻道廣告而強力播送見證人士使用前、後\r\n    之見證，並訛稱玄○○所實際負責之「路加公司」如附表三\r\
      \n    所示產品具有「治療乳癌」、「治療肝癌」、「淨化血液」\r\n    、「增加纖維質」及「排出宿便以大量排毒，並可使腫瘤變\r\n    小」等誇大、不實之保健功效，其中如附表一編號一至五所\r\
      \n    示之丑○○、Ｂ○○、乙○○、Ｕ○○、ａ○○等人係罹患\r\n    癌症，而附表一編號六所示之李蘭喜則係患有紅斑性狼瘡，\r\n    玄○○向丑○○、Ｂ○○、乙○○、Ｕ○○、ａ○○及李蘭\r\
      \n    喜等人騙稱，只要按照其所撰寫之「無毒一身輕」等書內所\r\n    撰寫之方法，並按時服用上開「路加公司」如附表三所示全\r\n    然植物總合酵素等產品，即無須再前往醫院做化學及放射線\r\
      \n    治療或服用藥物等醫療行為，並以「一根筷子」方式替其中\r\n    丑○○、ａ○○、Ｕ○○、李蘭喜等人診斷，且訛稱渠等身\r\n    體有改善，致丑○○、Ｂ○○、乙○○、Ｕ○○、ａ○○、\r\
      \n    李蘭喜等人陷於錯誤，陸續購買如附表一編號一至六所示之\r\n    產品服用（其被詐欺時間、損失金額、詐欺方式詳如附表一\r\n    編號一至六所示），而另如附表一編號七至二十一所示之人\r\
      \n    亦因玄○○以上開其所撰寫之「無毒一身輕」等書、演講內\r\n    容、演講光碟、網站、置入性行銷之電視廣告節目等，廣告\r\n    「路加公司」之產品可以提供特殊營養素或具有特定保健功\r\
      \n    效，致使如附表一編號七至二十一所示之人亦陷於錯誤，至\r\n    「路加公司」之門市購買該等產品（該等被害人之姓名、被\r\n    詐欺時間、地點、損失金額、開立發票公司、詐欺方式詳如\r\
      \n    附表一編號七至二十一所示），其中丑○○並因不知道遭受\r\n    詐騙而於九十五年三月二十日，與「路加公司」簽署加盟經\r\n    銷合作契約書，並進貨近二百萬元之產品後，於九十五年四\r\
      \n    月六日，在臺北縣蘆洲市開設加盟店販售上開產品，直至丑\r\n    ○○於九十五年七月間，再次前往財團法人辜公亮基金會和\r\n    信治癌中心醫院檢查後，發現所罹患之乳癌，非但不僅未能\r\
      \n    治癒，反而引起腫瘤復發轉移之更嚴重之病情，至此丑○○\r\n    始知受騙。\r\n二、緣廖紋廣（另案由臺灣板橋地方法院於九十八年五月十一日\r\
      \n    以九十六年度矚重訴字第四號判處有期徒刑一年，減為有期\r\n    徒刑六月，如易科罰金以新臺幣一千元折算一日）分別成立\r\n    京虹生物科技股份有限公司（下稱京虹公司）、日瀠子生物\r\
      \n    科技股份有限公司（下稱日瀠子公司前身為中廣百貨股份有\r\n    限公司，下稱中廣百貨公司）、廣通國際行銷股份有限公司\r\n    （下稱廣通公司）、永瀠生物科技股份有限公司（下稱永瀠\r\
      \n    公司；前身為舜裕國際企業股份有限公司，下稱舜裕公司）\r\n    、子瀠生物科技有限公司（下稱子瀠公司）、目彪生物科技\r\n    股份有限公司（下稱目彪公司）、詮縈生物科技股份有限公\r\
      \n    司（下稱詮縈公司：前身為鳳帝生物科技股份有限公司，下\r\n    稱鳳帝公司）等公司，對外統稱為廣通國際企業集團（下稱\r\n    廣通集團），廣通集團旗下之各公司，除子瀠公司屬行政單\r\
      \n    位，負責為對外簽約代理商品暨供貨予廣通集團之其它所屬\r\n    公司，廣通集團之其它所屬公司皆屬行銷部下之業務平台單\r\n    位，主要負責產品之電話行銷，廖紋廣擔任廣通集團之總裁\r\
      \n    及實際負責人。而廣通集團主要係在東風電視台、年代電視\r\n    台、ＪＥＴ日本台、台視、民視、衛視中文、衛視西文、衛\r\n    視國片、ＭＵＣＨ、ＴＶＢＳ─Ｇ、中天娛樂、高點、ＣＨ\r\
      \n    ─Ｖ、東森娛樂、超視娛樂、台藝、好萊塢、東森綜合、財\r\n    訊、環球、新穎、緯來戲劇、追蹤、霹靂、世界、ＡＸＮ、\r\n    Ｚ頻道等電視台頻道播送有關「增高」、「塑身減肥」、「\r\
      \n    豐胸」、「改善體質」、「改善視力」等效果而推銷廣通集\r\n    團並不具有前揭效果之產品，且以使用前及使用後見證、介\r\n    紹或解說而推銷其所生產之前揭食品廣告，由於廖紋廣見「\r\
      \n    路加公司」所生產之全然植物總合酵素熱銷，認有利可圖，\r\n    而於九十四年十月間，經由從事電視購物商品開發業務之鍾\r\n    任沛介紹而結識玄○○，詎玄○○、廖紋廣竟共同基於意圖\r\
      \n    為自己不法所有並恃詐欺取財為主要經濟來源為常業之犯意\r\n    與違反健康食品管理法廣告食品為健康食品之概括犯意聯絡\r\n    ，明知「路加公司」所生產之全然植物總合酵素，不具有「\r\
      \n    抗老化」、「預防及改善癌症、糖尿病、心臟病」、「改善\r\n    體質、促進新陳代謝」、「改善及治療胃痛、胃癌、胃病」\r\n    、「治療胃穿孔、胃潰瘍」、「改善腎臟功能」、「治療青\r\
      \n    春痘」、「改善內分泌、腸胃問題」、「排毒」、「解酒」\r\n    、「改善皮膚」、「改善人體之酸性體質成為弱鹼性體質」\r\n    、「改善糖尿病」、「降低膽固醇」、「改善及治療乳癌、\r\
      \n    肝癌、淋巴癌」之功能，且明知食品非依健康食品管理法之\r\n    規定，不得標示或廣告提供特殊營養素或具有特定保健功效\r\n    ，二人乃先於九十四年十一月十八日以「路加公司」及「子\r\
      \n    瀠公司」之名義訂立經銷契約書，雙方約定由「子瀠公司」\r\n    以每盒六百七十二元之價格向「路加公司」進貨，而由「子\r\n    瀠公司」代為銷售全然植物總合酵素，每銷售一盒全然植物\r\
      \n    總合酵素「子瀠公司」應給付玄○○五十元之代言費，而由\r\n    廣通集團所銷售之全然植物總合酵素則稱為ＭＯＤ植物總合\r\n    酵素，於包裝上並印有玄○○本人之照片，有關產品說明資\r\
      \n    料不論是以書面、影片、電子紀錄等方式呈現，皆由「路加\r\n    公司」提供，但有關玄○○針對ＭＯＤ植物總合酵素產品之\r\n    相關介紹影片之拍攝，拍攝人員、費用皆由「子瀠公司」提\r\
      \n    供及負擔，玄○○於與廣通集團締約後，除前往廣通集團內\r\n    部對其行銷人員以如附表五編號一至二六所示之毫無科學根\r\n    據之內容進行教育訓練，同樣強調全然植物總合酵素具有前\r\
      \n    開功效，以便利廣通集團行銷人員之行銷外，另「子瀠公司\r\n    」於九十四年十二月間委請楊宗翰擔任拍攝前揭ＭＯＤ植物\r\n    總合酵素電視廣告之製作人，楊宗翰即與玄○○接洽，由玄\r\
      \n    ○○提供廣告之內容及見證人，作為置入性行銷之廣告，而\r\n    於九十四年十二月間在臺北縣林口鄉之阿龍片場拍攝ＭＯＤ\r\n    植物總合酵素之廣告，該廣告以節目之方式呈現，由玄○○\r\
      \n    邀請崔麗心擔任主持人，玄○○擔任節目之來賓，並有當時\r\n    尚不知道遭受詐騙之丑○○擔任見證人及數名觀眾，佯稱Ｍ\r\n    ＯＤ植物總合酵素具有「抗老化」、「預防及改善癌症、糖\r\
      \n    尿病、心臟病」、「改善體質、促進新陳代謝」、「改善及\r\n    治療胃痛、胃癌、胃病」、「治療胃穿孔、胃潰瘍」、「改\r\n    善腎臟功能」、「治療青春痘」、「改善內分泌、腸胃問題\r\
      \n    」、「排毒」、「解酒」、「改善皮膚」、「改善人體之酸\r\n    性體質成為弱鹼性體質」、「改善糖尿病」、「降低膽固醇\r\n    」、「改善及治療乳癌、肝癌、淋巴癌」之功效，並以如附\r\
      \n    表六編號一至七所示毫無科學根據之對話內容推銷ＭＯＤ植\r\n    物總合酵素，該廣告製作完畢後，由廣通集團支出託播費，\r\n    而於九十四年十二月起，由廣通集團之職員雷錦雄持向前述\r\
      \n    電視台頻道密集播放，該廣告上並留有廣通集團免付費電話\r\n    ，致使不知情之民眾因此陷於錯誤，旋即撥打廣告跑馬燈之\r\n    免付費電話0000000000、0000000000\r\
      \n    、0000000000、0000000000、000\r\n    0000000等，當民眾撥入前揭０八００電話留下個人\r\n    基本資料後，經由玄○○進行教育訓練之行銷人員復自稱為\r\
      \n    「諮詢師」、「營養師」，以化名方式，致電留下個人基本\r\n    資料之民眾，並以聊天、話家常之方式騙取民眾信任，並自\r\n    稱係營養師而以玄○○所為如附表五編號一至二六所示毫無\r\
      \n    科學根據之內容向民眾稱ＭＯＤ植物總合酵素確有如節目廣\r\n    告所示之上開療效云云，並取得留下個人資料之民眾信用卡\r\n    卡號、有效期間等信用卡資料，要求民眾使用信用卡付費得\r\
      \n    享受免利率分期付款，致使如附表二編號一至三十六所示之\r\n    被害人因此陷於錯誤，同意以刷卡之方式向廣通集團旗下之\r\n    如附表二所示各公司以一盒五千元至一萬元不等之價格購入\r\
      \n    如附表二所示金額之ＭＯＤ植物總合酵素（該等被害人之姓\r\n    名、被詐欺時間、地點、損失金額、開立發票公司、詐欺方\r\n    式詳如附表二所示），惟如附表二編號一至三十六所示被害\r\
      \n    人於取得ＭＯＤ植物總合酵素使用後，發現皆無廣告及「諮\r\n    詢師」、「營養師」所宣稱之效果，始知悉遭詐騙。\r\n三、嗣因：（一）附表一編號一所示之被害人丑○○於發現遭受\r\
      \n    詐騙乃於九十五年十一月五日向臺灣板橋地方法院檢察署具\r\n    狀對玄○○提出告訴；（二）臺灣板橋地方法院檢察署檢察\r\n    官因偵辦廣通集團發現該集團行銷玄○○擔任實際負責人之\r\
      \n    「路加公司」所生產ＭＯＤ植物總合酵素涉嫌違反健康食品\r\n    管理法及詐欺嫌，乃自動檢舉偵辦並指揮內政部警政署刑事\r\n    警察局於九十七年二月二十六日前往「路加公司」及無毒公\r\
      \n    司進行搜索，當場扣得如附表七所示之物後，移請原審併案\r\n    審理；（三）附表一編號五所示之被害人李蘭喜因聽信玄○\r\n    ○之所言，停止服用藥物，採信玄○○所稱之「排毒療法」\r\
      \n    ，而於九十二年六月二十七日，在財團法人長庚紀念醫院（\r\n    林口）分院，因全身性紅斑狼瘡、敗血症、肺炎、鬱血性心\r\n    衰竭、心律不整死亡後，其母宇○○乃於九十七年四月十一\r\
      \n    日向臺灣板橋地方法院檢察署具狀對玄○○提出告訴後，由\r\n    臺灣板橋地方法院檢察署檢察官移請原審併案審理。\r\n四、案經被害人丑○○訴由臺灣板橋地方法院檢察署檢察官偵辦\r\
      \n    後起訴，暨該署察官自動檢舉偵辦及被害人李蘭喜之母宇○\r\n    ○訴由該署檢察官偵辦後移請原審併案審理。\r\n    理  由\r\n\
      壹、證據能力部分：\r\n一、附表一編號一告訴人丑○○於偵查中未經具結之陳述部分，\r\n    有證據能力：\r\n    按「刑事訴訟法第一百五十八條之三規定：『證人、鑑定人\r\
      \n    依法應具結而未具結者，其證言或鑑定意見，不得作為證據\r\n    。』所謂『依法應具結而未具結者』，係指檢察官或法官依\r\n    刑事訴訟法第一百七十五條之規定，以證人身分傳喚被告以\r\
      \n    外之人（證人、告發人、告訴人、被害人、共犯或共同被告\r\n    ）到庭作證，或雖非以證人身分傳喚到庭，而於訊問調查過\r\n    程中，轉換為證人身分為調查時，此時其等供述之身分為證\r\
      \n    人，則檢察官、法官自應依本法第一百八十六條有關具結之\r\n    規定，命證人供前或供後具結，其陳述始符合第一百五十八\r\n    條之三之規定，而有證據能力。若檢察官或法官非以證人身\r\
      \n    分傳喚而以告發人、告訴人、被害人或共犯、共同被告身分\r\n    傳喚到庭為訊問時（例如刑事訴訟法第七十一條、第二百十\r\n    九條之六第二項、第二百三十六條之一第一項、第二百四十\r\
      \n    八條之一、第二百七十一條第二項、第二百七十一條之一第\r\n    一項），其身分既非證人，即與『依法應具結』之要件不合\r\n    ，縱未命其具結，純屬檢察官或法官調查證據職權之適法行\r\
      \n    使，當無違法可言。而前揭不論係本案或他案在檢察官面前\r\n    作成未經具結之陳述筆錄，係屬被告以外之人於偵查中向檢\r\n    察官所為之陳述，本質上屬於傳聞證據，基於保障被告在憲\r\
      \n    法上之基本訴訟權，除該被告以外之人死亡、身心障礙致記\r\n    憶喪失或無法陳述、滯留國外或所在不明而無法傳喚或傳喚\r\n    不到、或到庭後拒絕陳述等情形外，如已經法院傳喚到庭具\r\
      \n    結而為陳述，並經被告之反對詰問，前揭非以證人身分而在\r\n    檢察官面前未經具結之陳述筆錄，除顯有不可信之情況者外\r\n    ，得為證據，並應於判決內敘明其符合傳聞證據例外之理由\r\
      \n    ；又前揭非以證人之身分在審判中之陳述筆錄，倘該被告以\r\n    外之人已經法院以證人身分傳喚到庭並經具結作證，且由被\r\n    告為反對詰問，或有前揭傳喚不能或詰問不能之情形外，該\r\
      \n    未經具結之陳述筆錄因屬審判上之陳述，自有證據能力；若\r\n    係在另案法官面前作成之陳述筆錄，本質上亦屬傳聞證據，\r\n    自得依本法第一百五十九條之一第一項之規定，認有證據能\r\
      \n    力。不能因陳述人未經具結，即一律適用本法第一百五十八\r\n    條之三之規定，排除其證據能力。」（詳最高法院九十六年\r\n    度台上字第三五二七號判決意旨）。查證人即告訴人丑○○\r\
      \n    於偵查時所為供述之內容，雖未經具結，惟檢察官當時係以\r\n    告訴人之身分傳喚而為訊問，則丑○○於當時其身分既非證\r\n    人，即與依法應具結之要件不合，縱未命其具結，純屬檢察\r\
      \n    官調查證據職權之適法行使，當無違法可言，上開陳述本質\r\n    上雖屬於傳聞證據，惟原審已經依法對告訴人丑○○（詳矚\r\n    訴字第三號卷三第二四三頁至第二五七頁）以證人身分到庭\r\
      \n    具結而為陳述，並經被告玄○○及其選任辯護人於原審對丑\r\n    ○○進行交互詰問，則前揭非以證人身分而在檢察官面前未\r\n    經具結之陳述筆錄，並無顯不可信之情況，揆諸前揭說明，\r\
      \n    自有證據能力，故被告玄○○及其選任辯護人主張告訴人丑\r\n    ○○於偵查中所言無證據能力（詳矚訴字第三號卷一第八三\r\n    頁），揆諸首揭說明，尚屬無據。\r\
      \n二、附表一編號二被害人Ｂ○○、附表二編號十三、十六、十七\r\n    、二十、、二四、二五、二六、三六被害人ｉ○○、Ｗ○○\r\n    、ｄ○○、ｊ○○、辰○○、巳○○、申○○、Ｉ○○於偵\r\
      \n    查中已經具結所為之陳述部分：\r\n    按被告以外之人於偵查中向檢察官所為之陳述，除顯有不可\r\n    信之情況外，得為證據，刑事訴訟法第一百五十九條之一第\r\
      \n    二項定有明文；又刑事訴訟法第一百五十九條之一明定檢察\r\n    官於偵查程序取得被告以外之人所為陳述，除顯有不可信之\r\n    情況者外，均有證據能力，得為證據。當事人若主張其顯有\r\
      \n    不可信之情形者，本乎當事人主導證據調查原則，自應負舉\r\n    證責任，否則，被告以外之人向檢察官所為之陳述，毋庸另\r\n    為證明，即得作為認定被告犯罪之證據（詳最高法院九十六\r\
      \n    年度台上字第五六八四號判決要旨參照）。經查證人即附表\r\n    一編號二被害人Ｂ○○（詳偵字第一四五三號卷第一一七頁\r\n    至第一一八頁）、附表二編號十三被害人ｉ○○（詳他字第\r\
      \n    六三五四號卷二第一九０頁）、附表二編號十六被害人Ｗ○\r\n    ○（詳他字第六三五四號卷二第一九七頁）、附表二編號十\r\n    七被害人ｄ○○（詳他字第六三五四號卷二第一九二頁至第\r\
      \n    一九三頁）、附表二編號二十被害人ｊ○○（詳他字第六三\r\n    五四號卷二第二一九頁至第二二０頁）、附表二編號二四被\r\n    害人辰○○（詳他字第六三五四號卷二第二一六頁至第二一\r\
      \n    八頁）、附表二編號二五被害人巳○○（詳他字第六三五四\r\n    號卷二第二二七頁至第二二八頁）、附表二編號二六被害人\r\n    申○○（詳他字第六三五四號卷二第二三三頁至第二三四頁\r\
      \n    ）、附表二編號三六被害人Ｉ○○（詳他字第六三五四號卷\r\n    一第一六０頁背面至第一六六頁）於偵查中之陳述，既均經\r\n    依法具結以擔保其係據實陳述者，依刑事訴訟法第一百五十\r\
      \n    九條之一第二項規定，除顯有不可信之情況者外，自得作為\r\n    證據，況其中被害人Ｂ○○已經死亡，被告玄○○及其選任\r\n    辯護人於原審準備程序時已經表示不爭執其證據能力（詳矚\r\
      \n    訴字第三號卷二第四頁），至其餘之上述被害人於偵查中所\r\n    為陳述，被告玄○○及其選任辯護人雖否認其於偵查中所為\r\n    陳述之證據能力（詳矚訴字第三號卷三第十三頁至第十八頁\r\
      \n    ），惟迄未舉證證明前述證人於偵查中向檢察官所為之陳述\r\n    ，有何顯不可信之情況，揆諸前揭說明，上開證人於偵查中\r\n    已經具結之陳述，均有證據能力。\r\
      \n三、附表二編號四、十四、二一、二二、二三、二七、二八之被\r\n    害人ｃ○○、壬○○、Ｏ○○、ｂ○○、Ｌ○○、寅○○、\r\n    黃○○於警詢時或偵查中所為之陳述部分，均有證據能力：\r\
      \n（一）警詢中之陳述部分：\r\n      按被告以外之人於審判外之言詞或書面陳述，除法律有規\r\n      定者外，不得作為證據，刑事訴訟法第一百五十九條第一\r\
      \n      項定有明文；同法第一百五十九條之五規定被告以外之人\r\n      ，於審判外之陳述，雖不符前四條（指第一百五十九條之\r\n   \
      \   一至第一百五十九條之四）之規定，而經當事人於審判程\r\n      序同意作為證據，法院審酌該言詞陳述或書面陳述作成時\r\n      之情況，認為適當者亦得為證據。而所謂「審酌該陳述作\r\
      \n      成時之情況，認為適當」者，係指依各該審判外供述證據\r\n      製作當時之過程、內容、功能等情況，是否具備合法可信\r\n   \
      \   之適當性保障，加以綜合判斷而言（詳最高法院九十四年\r\n      度台上字第三二七七號判決意旨、第五八三０號判決意旨\r\n      ）。經查上開附表二編號四、十四、二一、二二、二三、\r\
      \n      二七、二八之被害人ｃ○○、壬○○、Ｏ○○、ｂ○○、\r\n      Ｌ○○、寅○○、黃○○於原審九十七年五月十五日依法\r\n   \
      \   傳喚後未到庭（詳矚訴字第三號卷四第一頁點名單未到）\r\n      後，被告玄○○及其選任辯護人於原審該次審理中表示：\r\n      對於今日未到庭的證人警詢、偵訊筆錄之證據能力不爭執\r\
      \n      ，同意作為證據等語（詳矚訴字第三號卷四第四七頁），\r\n      復於本院審理時再次表示：在審判程序中同意作為證據者\r\n   \
      \   ，亦同意作為證據等語（詳本院卷四詳本院九十九年六月\r\n      二日審判筆錄第三頁），本院審酌結果，認上開證據資料\r\n      製作時之情況，尚無違法不當及證明力明顯過低之瑕疵，\r\
      \n      亦認為以之作為證據應屬適當。揆諸前開規定，爰依刑事\r\n      訴訟法第一百五十九條之五規定，認前揭證人於警詢中之\r\n   \
      \   陳述有證據能力。\r\n（二）偵查中之陳述部分：\r\n      按被告以外之人於偵查中向檢察官所為之陳述，除顯有不\r\n      可信之情況外，得為證據，刑事訴訟法第一百五十九條之\r\
      \n      一第二項定有明文。上述證人於偵查中向檢察官所言之陳\r\n      述，均經具結以擔保其係據實陳述，參酌上述被告玄○○\r\n   \
      \   及其選任辯護人於原審審理及本院審理中所言，均表示同\r\n      意作為證據，故上開證人於偵查中所言均有證據能力。\r\n四、附表一編號三、四、五、六被害人乙○○、被害人Ｕ○○之\r\
      \n    母Ｖ○○○、ａ○○、李蘭喜之友人黃玉華、附表二編號三\r\n    、六、八、九、十九、二九、三十、三一、三二、三三、三\r\n    四、三五被害人未○○、Ｊ○○、戌○○、ｈ○○、卯○○\r\
      \n    、子○○、ｇ○○、Ｐ○○、丁○○、天○○、酉○○、Ｅ\r\n    ○○於原審審理時或偵查中之陳述，均有證據能力：\r\n（一）上述證人於原審審理均經傳喚到庭具結陳述，並經被告玄\r\
      \n      ○○及其選任辯護人對之進行交互詰問，故上述證人於原\r\n      審審理中所為陳述，自有證據能力。\r\n（二）至於上述證人乙○○、黃玉華於偵查中向檢察官所為陳述\r\
      \n      ，並無顯不可信之情況，依刑事訴訟法第一百五十九條之\r\n      一第二項規定，自有證據能力，故被告玄○○及其選任辯\r\n   \
      \   護人就證人乙○○於偵查中之陳述主張無證據能力（詳矚\r\n      訴字第三號卷一第八三頁），因亦未舉證證明上開證人於\r\n      偵查中所為陳述有何顯不可信之情況，至證人黃玉華於偵\r\
      \n      查中所言，被告玄○○及其選任辯護人於原審九十七年六\r\n      月二十日審理時當庭表示沒有意見等語（詳矚訴字第三號\r\n   \
      \   卷五第一四六頁），故證人乙○○、黃玉華於偵查中所為\r\n      陳述，自有證據能力。\r\n五、附表一編號七、八、九、十、十一、十二、十三、十四、十\r\
      \n    五、十六、十七、十八、十九、二十、二一被害人辛○○、\r\n    Ｙ○○、癸○○、午○○、地○○、Ｄ○○、Ｚ○○、亥○\r\n    ○、甲○○、ｋ○、Ｑ○○、Ｔ○○、Ｓ○○、己○○（原\r\
      \n    審誤載為岳綠茵）、Ａ○○、附表二編號一、二、五、六、\r\n    七、十、十一、十二、十五被害人丙○○、Ｒ○○、Ｘ○○\r\n    、陳嬑鈴（原審誤載為Ｋ○○）、Ｆ○○、Ｈ○○、戊○○\r\
      \n    、ｅ○○於本院審理時或偵查中之陳述，有證據能力：\r\n（一）上述證人於本院審理均經傳喚到庭具結陳述，並經被告玄\r\n      ○○及其選任辯護人對之進行交互詰問，故上述證人於本\r\
      \n      院審理中所為陳述，自有證據能力。\r\n（二）至於上述證人丙○○、Ｒ○○、Ｘ○○、陳嬑鈴、Ｆ○○\r\n      、Ｈ○○、戊○○、ｅ○○於偵查中之陳述，亦無顯不可\r\
      \n      信之情況，依刑事訴訟法第一百五十九條之一第二項規定\r\n      ，自有證據能力，故被告玄○○及其選任辯護人就上述證\r\n   \
      \   人丙○○、Ｒ○○、Ｘ○○、陳嬑鈴、Ｆ○○、Ｈ○○、\r\n      戊○○、ｅ○○於偵查中之陳述主張無證據能力（詳矚訴\r\n      字第三號卷三第十三頁至第十八頁），因亦未舉證證明上\r\
      \n      開證人於偵查中所為陳述有何顯不可信之情況，故上開證\r\n      人於偵查中所為陳述，自有證據能力。\r\n六、附表二編號十八被害人Ｇ○○於警詢中之陳述，有證據能力\r\
      \n    ：\r\n    按「刑事訴訟法第一百五十九條之三規定：『被告以外之人\r\n    於審判中有下列情形之一，其於檢察事務官、司法警察官或\r\
      \n    司法警察調查中所為之陳述，經證明具有可信之特別情況，\r\n    且為證明犯罪事實之存否所必要者，得為證據：一、死亡者\r\n    。二、身心障礙致記憶喪失或無法陳述者。三、滯留國外或\r\
      \n    所在不明而無法傳喚或傳喚不到者。四、到庭後無正當理由\r\n    拒絕陳述者。』立法意旨係以被告以外之人發生事實上無從\r\n    為直接審理之原因，而其於檢察事務官、司法警察（官）調\r\
      \n    查中所為之陳述，係在可信之特別情況下所為，且為證明犯\r\n    罪事實之存否所必要者，為求實體真實發現之訴訟目的，故\r\n    例外承認該等審判外之陳述，亦得為證據。」（詳最高法院\r\
      \n    九十六年度台上字第四一三號判決意旨）。查證人Ｇ○○於\r\n    警詢時之陳述，被告玄○○及其選任辯護人雖否認其證據能\r\n    力（詳矚訴字第三號卷三第十四頁），惟證人Ｇ○○業於九\r\
      \n    十六年十月十四日死亡，此有被害人Ｇ○○法務部戶役政連\r\n    結作業系統（詳本院卷一第一八０頁）附卷可稽，致客觀上\r\n    發生不能到庭陳述並接受詰問之原因，則其於警詢中所為之\r\
      \n    陳述，是否經證明具有可信之特別情況，且為證明犯罪事實\r\n    之存否所必要者而具有證據能力，茲分析如下：\r\n（一）證人Ｇ○○於警詢時係證述：因受詐騙而向京虹公司之產\r\
      \n      品，購買由玄○○廣告之酵素，當時係在九十四年九月至\r\n      十月間，因在有線電視頻道，看到是透過玄○○代言該產\r\n   \
      \   品，沒有演員代言，當時電視上主要是推銷「酵素」，推\r\n      銷內容為改善體質及防癌等功能，我見到此廣告有名醫代\r\n      言，應具有公信力，我見到此廣告撥打０八００免付費電\r\
      \n      話（確實號碼已忘記）與該公司聯絡購買，並由該公司諮\r\n      詢師（女性）接電話，經由該諮詢師推銷，我購買該產品\r\n   \
      \   ，當時所購買的產品係酵素，金額新臺幣三萬四千九百元\r\n      ，該公司將物品宅配到我家，我付現金，我於九十四年九\r\n      月至十月間接到該公司以宅急便寄來之貨品，我吃了完全\r\
      \n      沒有效果，我吃完酵素後，發現都沒有效果，後來他們還\r\n      有向我推銷其他產品，我都一口拒絕，因為我東西吃了，\r\n   \
      \   錢也付了，所以我沒有要求退費，我確實遭受詐騙，因為\r\n      我不知道向主管機關提起申訴之管道，所以沒有申訴也沒\r\n      有報警，我要提出詐騙告訴等語（詳他字第六三五四號卷\r\
      \n      二第一二一頁至第一二三頁）。\r\n（二）上述證人Ｇ○○之證述內容之「可信性」方面（即具有可\r\n      信之特別情況，係指陳述時之外部客觀情況較值得信用，\r\
      \n      陳述經過並未受有其他外力影響而較為可信）：\r\n      所謂「具有可信之特別情況」之情形，應參酌陳述時之各\r\n      種外部情況，若陳述係在特別可信之情況下所為，則虛偽\r\
      \n      陳述之危險性即不高，雖係審判外陳述，或未經被告為反\r\n      對詰問、對質，仍得承認其有證據能力。經查上開證人Ｇ\r\n   \
      \   ○○係內政部警政署刑事警察局由檢察官指揮前往廣通集\r\n      團搜索後，依該集團內之資料發現被害人Ｇ○○購買「Ｍ\r\n      ＯＤ植物總合酵素」之資料後始通知到局說明，核與被害\r\
      \n      人Ｇ○○於警詢時陳述係觀看廣通集團之廣告向該集團之\r\n      京虹公司購買ＭＯＤ植物總合酵素等節相符，另參酌證人\r\n   \
      \   Ｇ○○於警詢時之外部情況，並無被告玄○○在場之心理\r\n      壓力，未及顧慮向警方據實陳述之後果，較無刻意虛偽陳\r\n      述或迴護推卸之可能，足證證人Ｇ○○於警詢中所述具備\r\
      \n      特別可信性。\r\n（三）證人Ｇ○○警詢證述之「必要性」方面（即證明犯罪事實\r\n      存否所必要者，係指無法再從同一證人取得證言，而有利\r\
      \n      用該原陳述以證明犯罪事實之必要性）：\r\n      本件檢察官併案有關被告玄○○所涉附表二編號十八之詐\r\n      欺及違反健康食品管理法之犯行，即係被害人Ｇ○○依被\r\
      \n      告玄○○於電視節目之廣告而向廣通集團購買ＭＯＤ植物\r\n      總合酵素，故證人Ｇ○○前揭警詢中之證述即為證明被告\r\n   \
      \   玄○○犯罪事實之存否所必要，而具有不可欠缺性。\r\n  從而，證人Ｇ○○於警詢中之陳述，既具有前揭「可信性」及\r\n  「必要性」，自具有證據能力，是被告玄○○及其選任辯護人\r\
      \n  主張證人Ｇ○○警詢無證據能力乙節，應非可採。\r\n七、其餘附表一編號七、八、九、十、十一、十二、十三、十四\r\n    、十五、十六、十七、十八、十九、二十、二一被害人辛○\r\
      \n    ○、Ｙ○○、癸○○、午○○、地○○、Ｄ○○、Ｚ○○、\r\n    亥○○、甲○○、ｋ○、Ｑ○○、Ｔ○○、Ｓ○○、己○○\r\n    、Ａ○○之警詢筆錄，及附表二編號一、二、三、五、六、\r\
      \n    七、八、九、十、十一、十二、十三、十五、十六、十七、\r\n    十九、二十、二四、二五、二六、二九、三十、三一、三二\r\n    、三三、三四、三五、三六被害人丙○○、Ｒ○○、未○○\r\
      \n    、Ｘ○○、Ｊ○○、陳嬑鈴、戌○○、ｈ○○、Ｆ○○、Ｈ\r\n    ○○、戊○○、ｉ○○、ｅ○○、Ｗ○○、ｄ○○、卯○○\r\n    、ｊ○○、辰○○、巳○○、申○○、子○○、ｇ○○、Ｐ\r\
      \n    ○○、丁○○、天○○、酉○○、Ｅ○○、Ｉ○○於警詢中\r\n    之陳述部分，應無證據能力：\r\n    按「『被告以外之人於審判外之言詞或書面陳述，除法律有\r\
      \n    規定外，不得作為證據。』九十二年二月六日修正公布，同\r\n    年九月一日施行之刑事訴訟法第一百五十九條第一項定有明\r\n    文。又『被告以外之人於檢察事務官、司法警察官或司法警\r\
      \n    察調查中所為之陳述，與審判中不符時，其先前之陳述具有\r\n    較可信之特別情況，且為證明犯罪事實存否所必要者，得為\r\n    證據。』同法第一百五十九條之二亦有明定。於此情形，係\r\
      \n    必須同時具備該可信性及必要性，始合於傳聞法則之例外，\r\n    得作為證據。原判決理由第一項謂：『證人張一鴻於調查站\r\n    所為之調查筆錄』與審判中所述相符，有證據能力云云，其\r\
      \n    對於該證人之『調查筆錄』認定係具證據能力，與前揭法律\r\n    規定係以『與審判中不符時，其先前之陳述具有較可信之特\r\n    別情況，且為證明犯罪事實存否所必要者，得為證據』之要\r\
      \n    件已不相符合；況該證人既於審判中經踐行人證之交互詰問\r\n    調查程序，依完整之法定方式合法取得證據，如認其證詞適\r\n    合為待證事實之證明，先前於『調查筆錄』之供述即不具前\r\
      \n    述較可信之特別情況及證明犯罪事實存否之必要性，自應逕\r\n    以該審判中之證詞採為論證犯罪事實之依據，亦無捨該審判\r\n    中之證詞不用卻例外地認其先前於警詢之調查或偵訊筆錄認\r\
      \n    具證據能力而採為斷罪證據之餘地，是以原判決關於該部分\r\n    之採證，於法不合，難認允洽。」（詳最高法院九十五年度\r\n    台上字第四六七四號判決意旨）、「『被告以外之人於審判\r\
      \n    外之言詞或書面陳述，除法律有規定者外，不得作為證據。\r\n    』、『被告以外之人於檢察事務官、司法警察官或司法警察\r\n    調查中所為之陳述，與審判中不符時，其先前之陳述具有較\r\
      \n    可信之特別情況，且為證明犯罪事實存否所必要者，得為證\r\n    據。』刑事訴訟法第一百五十九條第一項、第一百五十九條\r\n    之二分別定有明文。依此規定，被告以外之人於檢察事務官\r\
      \n    、司法警察官或司法警察調查中所為之供述，原屬該等之人\r\n    於審判外之言詞或書面陳述，於有前揭第一百五十九條之二\r\n    或其他法律例外規定之情形，始得採為證據。原判決斟酌黃\r\
      \n    ○○於警詢及偵查中之供述，謂『證人黃○○於警詢時所為\r\n    之陳述，具有較可信之特別情況，且為證明被告之犯罪事實\r\n    存否所必要，依刑事訴訟法第一百五十九條之二所規定，得\r\
      \n    為證據』云云，並未就該證人於警詢之供述，如何係與審判\r\n    中不符，而其先前之陳述具有較可信之特別情況，且為證明\r\n    犯罪事實存否所必要者，得就該證人於警詢供述採為證據之\r\
      \n    理由，其採證難認適法，併嫌理由欠備。」（詳最高法院九\r\n    十六年度台上字第二七一六號判決意旨）。查其餘附表一編\r\n    號七、八、九、十、十一、十二、十三、十四、十五、十六\r\
      \n    、十七、十八、十九、二十、二一被害人辛○○、Ｙ○○、\r\n    癸○○、午○○、地○○、Ｄ○○、Ｚ○○、亥○○、甲○\r\n    ○、ｋ○、Ｑ○○、Ｔ○○、Ｓ○○、己○○、Ａ○○之警\r\
      \n    詢筆錄部分，因檢察官於九十七年三月十日以九十七年度偵\r\n    字第八三一二號、第八六三六號案件移送併辦時，於併辦意\r\n    旨書僅就附表二之被害人記載於附表內，而漏載上開附表一\r\
      \n    編號七至二十一被害人之姓名於移送併辦意旨書內，致被告\r\n    玄○○及其選任辯護人於原審準備程序時就其證據能力並未\r\n    表示意見（詳矚訴字第三號卷三第十三頁至第十八頁），雖\r\
      \n    原審於九十七年六月二十日審理時曾提示上開人等之警詢筆\r\n    錄，惟依審審判筆錄之記載係概括提示問：對證人亥○○等\r\n    十五人警察局筆錄內容（卷一Ｐ一六九），有何意見？（提\r\
      \n    示並告以要旨）被告答：沒有意見。辯護人答：沒有意見。\r\n    檢察官答：沒有意見。（詳矚訴字第三號卷五第一三九頁）\r\n    ，則參酌被告玄○○及其選任辯護人於原審準備程序時已就\r\
      \n    檢察官九十七年三月十日以九十七年度偵字第八三一二號、\r\n    第八六三六號移送併辦意旨書有記載之附表二編號一、二、\r\n    三、五、六、七、八、九、十、十一、十二、十三、十五、\r\
      \n    十六、十七、十九、二十、二四、二五、二六、二九、三十\r\n    、三一、三二、三三、三四、三五、三六被害人丙○○、Ｒ\r\n    ○○、未○○、Ｘ○○、Ｊ○○、陳嬑鈴、戌○○、ｈ○○\r\
      \n    、Ｆ○○、Ｈ○○、戊○○、ｉ○○、ｅ○○、Ｗ○○、ｄ\r\n    ○○、卯○○、ｊ○○、辰○○、巳○○、申○○、子○○\r\n    、ｇ○○、Ｐ○○、丁○○、天○○、酉○○、Ｅ○○、Ｉ\r\
      \n    ○○於警詢中之陳述均主張無證據能力，則參酌上開附表一\r\n    編號七至二一所示被害人已均經本院合法傳喚到庭結證因遭\r\n    詐騙而向被告玄○○為實際負責人「路加公司」購買如附表\r\
      \n    一編號七至二一所示物品之經過，故前揭證人之警詢筆錄既\r\n    屬審判外之陳述，應無證據能力。\r\n八、又按「鑑定之經過及其結果，應命鑑定人以言詞或『書面』\r\
      \n    報告」，刑事訴訟法第二百零六條第一項規定甚明，是鑑定\r\n    人以書面為鑑定報告提出於法院，依刑事訴訟法第一百五十\r\n    九條第一項立法理由及同法第二百零六條第一項規定，具有\r\
      \n    證據能力。而法院或檢察官得囑託醫院、學校或其他相當之\r\n    機關、團體為鑑定，或審查他人之鑑定，並準用第二百零三\r\n    條至第二百零六條之一之規定，刑事訴訟法第二百零八條第\r\
      \n    一項亦定有明文。從而附表五玄○○對廣通集團行銷人員所\r\n    作之教育訓練ＶＣＤ及附表六所示ＮＣＣ側錄玄○○廣告帶\r\n    ，因其本身即係被告玄○○進行犯罪中構成犯罪事實之部分\r\
      \n    內容，自與所謂「審判外之陳述」無涉，應不受傳聞法則之\r\n    規範，當然具有證據能力（詳最高法院九十七年度台上字第\r\n    五九四０號判決意旨），至原審就上開而表五玄○○對廣通\r\
      \n    集團行銷人員所作之教育訓練ＶＣＤ及附表六所示ＮＣＣ側\r\n    錄玄○○廣告帶，委託臺北醫學大學進行鑑定，此有臺北醫\r\n    學大學鑑定報告、傳真文件（詳矚訴字第三號卷四第二四０\r\
      \n    頁至第二四八頁及矚訴字第三號卷五第一頁至第一二０頁）\r\n    、臺北醫學大學保健營養學系九十八年四月九日保健系健字\r\n    第０九八００一０號函及附件（詳本院卷三第五四頁至第五\r\
      \n    五頁）、臺北醫學大學保健營養學系九十八年五月二十二日\r\n    保健系健字第０九八００一四號暨陳報狀及附件（詳本院卷\r\n    三第九五頁至第一０五頁）等附卷可稽，揆諸刑事訴訟法第\r\
      \n    一百五十九條第一項與同法第二百零六條第一項規定，自有\r\n    證據能力。\r\n九、末按被告以外之人於審判外之言詞或書面陳述，除法律有規\r\
      \n    定者外，不得作為證據，刑事訴訟法第一百五十九條第一項\r\n    定有明文；同法第一百五十九條之五規定被告以外之人，於\r\n    審判外之陳述，雖不符前四條（指第一百五十九條之一至第\r\
      \n    一百五十九條之四）之規定，而經當事人於審判程序同意作\r\n    為證據，法院審酌該言詞陳述或書面陳述作成時之情況，認\r\n    為適當者亦得為證據。而所謂「審酌該陳述作成時之情況，\r\
      \n    認為適當」者，係指依各該審判外供述證據製作當時之過程\r\n    、內容、功能等情況，是否具備合法可信之適當性保障，加\r\n    以綜合判斷而言（詳最高法院九十四年度台上字第三二七七\r\
      \n    號判決意旨、第五八三０號判決意旨）。本判決下列除上述\r\n    其他所引用之各該被告以外之人於審判外之陳述（含書面陳\r\n    述），雖屬傳聞證據，惟當事人即被告玄○○及其選任辯護\r\
      \n    人於本院審判期日中（詳本院九十九年七月七日審判筆錄第\r\n    三頁至第一０五頁）均表示同意作為證據而不予爭執，本院\r\n    審酌結果，認上開證據資料製作時之情況，尚無違法不當及\r\
      \n    證明力明顯過低之瑕疵，亦認為以之作為證據應屬適當。揆\r\n    諸前開規定，爰依刑事訴訟法第一百五十九條之五規定，認\r\n    前揭證據資料均有證據能力。\r\
      \n貳、實體部分：\r\n一、訊據被告玄○○就事實欄一之部分固坦承其入股「路加公司\r\n    」四百八十萬元，而其父Ｃ○僅出資十萬元然為登記負責人\r\
      \n    ，被告玄○○並未取得我國中西醫醫師資料，且「美國環球\r\n    大學」僅須在臺北市上課而不須實際前往美國上課即可取得\r\n    醫學博士學歷，「路加公司」有生產如附表三所示之產品，\r\
      \n    上開產品未經健康食品管理法規定先向中央主管機關申請許\r\n    可登記為健康食品，附表四所示「遠離文明病」、「癌症好\r\n    好治」、「癌症非絕症」等光碟內容確係其所演講之內容，\r\
      \n    如附表四所示「無毒一身輕」、「玄○○三加四健康報告」\r\n    等書籍亦係其所著作之內容，並有以一根筷子以了解被害人\r\n    現罹患疾病之現狀，「無毒一身輕」一書上有記載「路加公\r\
      \n    司」之電話及網址，而「路加公司」之網址上有刊登推銷如\r\n    附表三所示產品；就事實欄二之部分則坦承「子瀠公司」於\r\n    銷售一盒ＭＯＤ植物總合酵素時應給被告玄○○五十元之代\r\
      \n    言費，且ＭＯＤ植物總合酵素包裝盒上印有被告玄○○之照\r\n    片，並有前往廣通集團內部對其內部人員講述如附表五編號\r\n    一至二六之內容，且於「子瀠公司」拍攝以節目方式之廣告\r\
      \n    以推銷「路加公司」生產之ＭＯＤ植物總合酵素時，亦有與\r\n    主持人崔麗心講述如附表六編號一至七所示內容等情（詳本\r\n    院九十九年七月七日審判筆錄第一０九頁至第一一五頁），\r\
      \n    惟矢口否認有何常業詐欺、違反健康食品管理法之犯行，辯\r\n    稱略以：\r\n（一）被告玄○○確實具有中國大陸中醫師資格，但在國內參與\r\
      \n      任何活動均未對外表達具有醫師資格及表明醫師身份，亦\r\n      未從事任何醫療行為。被告玄○○之博士學位雖未經教育\r\n   \
      \   部認可，但學歷確實為真，另外被告玄○○曾擔任遼寧省\r\n      中華文化學院之客座教授且目前仍是澳大利亞針灸進修學\r\n      院之客座教授。\r\
      \n（二）被告玄○○僅是「路加公司」之股東，並未參與「路加公\r\n      司」之經營，被告玄○○本身並未販售任何產品及健康食\r\n      品，而「路加公司」所販售之如附表三所示食品，從未宣\r\
      \n      稱具有「治療癌症」、「治療腫瘤」之效果。\r\n（三）電視頻道上所播放之節目，被告玄○○只是以受邀者之身\r\n      分參與說明或討論，內容並未涉及任何特定產品，亦未在\r\
      \n      任何節目向詢問者表示應放棄醫生所要求之治療。另被告\r\n      玄○○及「路加公司」並未委託中華電視公司、旅遊生活\r\n   \
      \   頻道、東森綜合台、東森戲劇台等頻道播送見證者使用前\r\n      、後之見證，託播者係該節目之製作者，與被告玄○○無\r\n      關。\r\
      \n（四）被告玄○○並未向附表一編號一、二、三所示被害人丑○\r\n      ○、Ｂ○○、乙○○表示只要依其所撰寫之「無毒一身輕\r\n      」等書所撰寫之方法及按時服用全然植物總合酵素、明日\r\
      \n      葉、奈米幾丁聚醣、榖粉，即無須接受化學及放射線治療\r\n      ，甚至被告玄○○與被害人Ｂ○○亦從未碰面而有任何之\r\n   \
      \   對話，告訴人丑○○拒絕接受化學及放射治療，係其自己\r\n      之決定，被告玄○○係在其決定拒絕接受化學及放射治療\r\n      後才與告訴人丑○○認識。另被告玄○○所著之所有書籍\r\
      \n      及光碟並未表示應放棄醫生所給予之治療，被告玄○○反\r\n      而在所著之「玄○○三加四健康報告」一書表示生病要看\r\n   \
      \   醫生，哪些病應看西醫哪些病應看中醫。\r\n（五）告訴人丑○○係自九十三年二月至九十四年十月向「路加\r\n      公司」購買之產品總額約為二十萬元，應係自己食用，平\r\
      \n      均每月花費不到一萬元。另自九十四年十一月二十二日起\r\n      ，因被告玄○○對於告訴人丑○○之同情，經「路加公司\r\n   \
      \   」獲准以經銷價銷售「路加公司」產品，直至九十五年五\r\n      月一日告訴人丑○○成立蘆洲加盟店，其進貨之產品，共\r\n      計約一百九十九萬四千七百二十四元，絕大多數均販售給\r\
      \n      消費者，並無財產受損之情形，反而告訴人丑○○因販售\r\n      「路加公司」之產品而獲利。嗣後九十五年九月八日告訴\r\n   \
      \   人丑○○結束蘆洲之加盟店，依據其與「路加公司」之合\r\n      約，「路加公司」並無義務接受退貨，但因顧及告訴人丑\r\n      ○○係癌症病患，「路加公司」亦無條件接受退貨二十一\r\
      \n      萬零四百四十三元，被告玄○○及「路加公司」之任何人\r\n      員均未為對告訴人丑○○及民眾有詐欺行為。\r\n（六）至所謂以「一根筷子」診斷疾病、「血癌不可以作化療、\r\
      \n      放療，不然會誤診」，係檢察官有所誤解或斷章取義之結\r\n      果，又所謂一根筷子診療是一種測試法，而非診療法，其\r\n   \
      \   理論根據為日本大村惠昭博士之Ｏ環測試法，該測試法具\r\n      有醫學與科學根據。\r\n（七）又健康食品管理法第二十一條第一項後段既已明確指明違\r\
      \n      反第六條第一項之規定應受刑事處罰，依罪刑法定原則，\r\n      自需食品上明確標示或廣告「健康食品」字樣，始該當本\r\n   \
      \   罪，而「路加公司」所生產如附表三所示產品皆未標示為\r\n      「健康食品」，自不受該法之拘束。\r\n（八）「路加公司」所生產之全然植物總合酵素確實對人體有療\r\
      \n      效，並請求傳喚臺北醫學大學進行鑑定之鑑定人謝明哲教\r\n      授到庭證述以實其說。\r\n  等云云置辯。然查：\r\n（一）附表一編號一至二一所示被害人就渠等遭詐騙之情形分述\r\
      \n      如下：\r\n  １、告訴人丑○○於九十五年十一月二十七日偵查中陳述：「\r\n      我於九十三年二月八日在台北市何嘉仁書店玄○○的簽書\r\
      \n      會上，他有幫我檢查身體，他說我可以先吃排毒餐四個月\r\n      ，．．而且被告沒有取得醫師資格，就在他的光碟「癌症\r\n   \
      \   好好治」中騙說他有在醫院門診．．．被告沒有醫師資格\r\n      ，卻檢查我的身體，擅自執行醫療業務」等語（詳他字第\r\n      七六五九號卷第二四頁至第二五頁）；於九十六年一月二\r\
      \n      十四日偵查中陳稱：「健康講座，講員：玄○○醫師」的\r\n      ＶＣＤ是我於九十三年二月去被告開設的路加公司買的，\r\n   \
      \   跟被告的大姐林聰慧買的，因為他自稱是醫學博士，而且\r\n      拿很多見證人的電話給我，所以我才去買的，直到九十五\r\n      年五月我發現脖子有一個腫瘤，發覺不對，再去做檢查，\r\
      \n      發現全身都是癌細胞了，在「癌症好好治」及「癌症非絕\r\n      症」ＣＤ內有自稱是醫生及教授，被告有用一枝銀筷子比\r\n   \
      \   著我的身體，說我哪個部位身體比較弱等語（詳偵字第一\r\n      四五三號卷第五六頁至第五七頁）；於九十六年二月二十\r\n      六日偵查中又稱：我有向玄○○買過「植物總合酵素」、\r\
      \n      「幾丁聚糖」、「明日葉濃縮錠」、「Whole Nature G\r\n      rain Power」，「植物總合酵素」一瓶九千五百元、「幾\r\
      \n      丁聚糖」三千九百八十元、「明日葉濃縮錠」二千八百元\r\n      、「Whole Nature Gra in Power」每瓶一千五百元，功\r\
      \n      能為「植物總合酵素」一個小時吃一次可以把癌細胞排除\r\n      、「幾丁聚糖」也可以把腫瘤消除、「明日葉濃縮錠」可\r\n   \
      \   以淨化血液，因為如果血液是酸的對身體不好，「Whole\r\n      Nature Grain Power」吃了可以增加纖維質，沒有一個產\r\
      \n      品叫做「排毒餐」，只是一個吃法而已，也要配合「植物\r\n      總合酵素」、「幾丁聚糖」、「明日葉濃縮錠」、「Whol\r\n \
      \     e Nature Grain Power」一起服用才會有效。玄○○跟藝\r\n      人崔麗心一起拍廣告，有一集是我當見證人，不定時在民\r\
      \n      視、東森、華視及旅遊生活頻道播放，當初是因為玄○○\r\n      打電話給我說我買了很多排毒餐，吃很有效，可以出來幫\r\n   \
      \   助很多人，就去幫玄○○拍電視廣告帶，沒想到玄○○一\r\n      直播放，我最早曾經在電視上看到玄○○介紹他的產品，\r\n      就去買玄○○的書，之後再去買玄○○的產品。因為有許\r\
      \n      多人因為吃玄○○的產品而延誤病情，但是他們不敢出來\r\n      作證，但是玄○○都說是因為我等沒有認真吃排毒餐才導\r\n   \
      \   致的，我去作見證時，還不知道玄○○的產品沒有效果，\r\n      不知道被騙了，才去做見證，後來發現反而病情更嚴重等\r\n      語（詳偵字第一四五三號卷第一二七頁至第一二九頁）；\r\
      \n      另於原審審理中證述：「（問：你是否認識在庭的被告玄\r\n      ○○？）看到關於無毒一身輕的書，在生病以後才認識他\r\n   \
      \   的，我於九十三年一月十五日開完刀，於同年二十一日二\r\n      十二日左右在被告於何嘉仁的簽書會認識他的。（問：你\r\n      認識被告以後有做過什麼事情或買過什麼東西嗎？）我在\r\
      \n      看過他書中的陳述後，就在永和的一條巷子內一樓的店面\r\n      裡一次購足他書上所有提到的東西，因為他說那些東西對\r\n   \
      \   癌症很有幫助，當時我去詢問時是由他的姐姐跟妹妹接待\r\n      我的，他們說很多人都照這個方式得到了健康，癌症就會\r\n      改善。（問：被告玄○○在你所購買的書中有做過何種陳\r\
      \n      述或介紹，使你會想要買他的產品？）他在書中所提的重\r\n      點就是化療很傷身體而且後遺症很大，會造成很大的危害\r\n   \
      \   ，讓我們會想不要做化療了，後來跟他接觸後他也一再強\r\n      調化療真的很傷身，很多人用了他的方式後都改善了妳也\r\n      可以改善，你要試試看。（問：為何你會相信被告玄○○\r\
      \n      在書上所寫的內容？在書上有寫些什麼會讓你相信他的東\r\n      西確實會有效？）在他的書上有非常多癌症患者的見證，\r\n   \
      \   都說是因為他的方式改善的，所以我才會很認真的照他書\r\n      上所寫的一舉一動做，連作息都要改變，所有吃的喝的都\r\n      照著書上說的做，大部分就是買酵素，吃了很多酵素，除\r\
      \n      了睡覺沒吃以外其他時間都在吃。（問：被告玄○○有表\r\n      示過他具有何種學歷或專長使你相信購買他的產品會具有\r\n   \
      \   一定的療效而可以放棄化療？）我當時看到被告玄○○的\r\n      那本書就說他是醫學博士，所以我就相信他是醫生，我先\r\n      生因為癌症做一次化療就死了所以我很害怕，又看到他書\r\
      \n      上說他是醫學博士我就以為他是真的醫生，以為他並沒有\r\n      在一般醫院看診而是開了這樣的店，所以就很相信他，所\r\n   \
      \   以他書上講的我才會完全相信。．．（問：如果不是被告\r\n      玄○○宣稱這些東西有療效，你會用這麼高的價格去買這\r\n      些產品嗎？）當然不會，一般人哪有能力去購買，我是因\r\
      \n      為得了癌症有保險理賠的錢才可以買這些東西，當時就想\r\n      把理賠的錢當做醫療的錢來使用。．．（問：他的ＣＤ你\r\n   \
      \   有聽嗎？內容為何？）有，內容講到關於治療癌症的部分\r\n      我們得癌症的人聽了都會很興奮，他說在他手上沒有癌症\r\n      患者死亡，都活得好好的，所以我們當時以為真的有救了\r\
      \n      ，就會跟別人說被告玄○○能治好癌症。．．（問：這些\r\n      話語是否會使你相信被告玄○○為專業的臨床醫生及具有\r\n   \
      \   博士的醫學學歷？）相信，因為當時就很興奮加上被告玄\r\n      ○○提出許多患者的見證，所以就很認真相信他會治好我\r\n      的癌症。（問：你在未購買被告玄○○產品及放棄化療前\r\
      \n      你癌症的情形是如何？）我於九十三年元月份開刀時由楊\r\n      承恩醫師開立的診斷書已經是癌症第二期，當時楊醫師說\r\n   \
      \   開完刀一定要化療不然癌細胞會移轉，但我看被告玄○○\r\n      的書卻說只要喝大量的水及大量的酵素癌細胞就一定會代\r\n      謝掉，所以當時就很認真聽，四個月後去做癌指數的檢查\r\
      \n      是１．０，到目前我已經擴散到肝跟肺跟骨頭還是１．０\r\n      ，因為我是那三分之一檢查不準確的患者且當時醫院並未\r\n   \
      \   做振子的檢查，所以當時我以為痊癒了很高興，我吃了四\r\n      個月的排毒餐到現在復發了檢查還是１．０。．．（問：\r\n      你當初會跟被告玄○○一起去拍藝人崔麗心所主持的見證\r\
      \n      節目的原因為何？）被告玄○○跟我說因為我已經痊癒了\r\n      ，也買了很多他的書去送人，所以要我出來幫助更多的人\r\n   \
      \   ，於是我就跟他一起去上民視元氣加油站的節目，當時我\r\n      心裡是想說得了癌症就多做一些善事、一些彌補社會的事\r\n      ，看看能不能換來自己多一點的壽命，所以被告玄○○當\r\
      \n      時要我去哪裡拍什麼我都會答應，不管哪一場演講會只要\r\n      他需要我我都會去。．．（問：妳是否是因為看了被告玄\r\n   \
      \   ○○的書及聽了他的ＣＤ而決定放棄化療？）我就是因為\r\n      這樣下決定的。．．（問：引起妳購買被告玄○○產品的\r\n      動機是否就是因為可以治療癌症？）是。」等語（詳矚訴\r\
      \n      字第三號卷三第二四三頁至第二五七頁），足證告訴人丑\r\n      ○○係因被告玄○○以附表四所示之演說內容及「無毒一\r\n   \
      \   身輕」書籍之內容，因而購買「路加公司」如附表三所示\r\n      產品，並誤以為上開產品可以排毒、治療癌症因而陷於錯\r\n      誤而購買。\r\
      \n  ２、被害人Ｂ○○於偵查中證稱：「我是看電視看到丑○○在\r\n      講見證的事情，我就打電話去路加公司問產品如何使用，\r\n     \
      \ 公司就給我丑○○加盟店的電話，我就打電話去問她，然\r\n      後買了飲水機、蔬果解毒機及排毒餐與總合酵素，飲水機\r\n      一台一萬九千元，蔬果解毒機四千五百元，丑○○說吃完\r\
      \n      了癌細胞都沒了，都是在食品及藥的頻道上，玄○○有跟\r\n      我說吃了他的東西就不用化療，他在『無毒一身輕』的書\r\n   \
      \   上有寫，書上都會附ＣＤ，ＣＤ內也有講。我買總合酵素\r\n      一罐九千五百元，宣稱可以排毒，我買了三罐，他們說總\r\n      合酵素可以排除體內的毒素，我覺得沒有效果，我在吃玄\r\
      \n      ○○的產品時，有停止化療，因為聽了玄○○的ＣＤ跟書\r\n      所寫的，才沒去化療。都是書上寫玄○○是醫生、博士，\r\n   \
      \   丑○○吃了二年沒事，但是後來去醫院複診，又復發，丑\r\n      ○○就叫玄○○把電視廣告停播，但是玄○○又繼續播，\r\n      丑○○覺得不要再害人，我是一開始就用玄○○的產品，\r\
      \n      吃了半年的期間我只回診二次，沒有做化療，直到第二次\r\n      回診醫生檢查出我有復發，我才沒吃玄○○的產品」等語\r\n   \
      \   （詳偵字第一四五三號卷第一一七頁至第一一八頁），足\r\n      證被害人Ｂ○○亦係因被告玄○○之演講ＣＤ及書而誤以\r\n      為「路加公司」之產品有療效而購買如附表一編號二所示\r\
      \n      之產品無訛。\r\n  ３、被害人乙○○於偵查中證稱：因在電視上見到丑○○做玄\r\n      ○○之見證人，因此去購買產品，因丑○○說吃玄○○的\r\
      \n      產品就不必做化療，吃產品就會治好癌症，因此陸陸續續\r\n      買了植物總合酵素、幾丁聚醣及穀粉三個產品，玄○○因\r\n   \
      \   在他的「無毒一身輕」上寫說他是博士，所以我們就都叫\r\n      玄○○為博士，玄○○在丑○○的說明會上說，意有所指\r\n      的對我說，如果我是他的親人，就會叫我不要做化療等語\r\
      \n      （詳他字第七六五九號卷二第四九頁至第五十頁）；於原\r\n      審審理時證述：「（問：妳有吃路加公司的產品嗎？）有\r\n   \
      \   。（問：請問你是向誰買的？）丑○○小姐。．．．（問\r\n      ：妳有沒有因為看了被告玄○○的書或聽了他的ＣＤ而去\r\n      買他的產品？）當時因為看了他的書後去買了一瓶小罐的\r\
      \n      植物總和酵素後來有去拜訪丑○○當時看她的頭髮很長很\r\n      漂亮就以為吃了真的有效。（問：是否有筆錄中所述之情\r\n   \
      \   形？提示九十五年他字第七六五九號卷之訊問筆錄第四九\r\n      頁第五組問答）是。（問：妳覺得當時妳買產品的價格有\r\n      沒有比一般的行情貴很多？）是很貴。（問：這麼貴妳還\r\
      \n      願意買的原因為何？）如果產品可以對我有幫助的話就願\r\n      意買。（問：妳說的對妳有幫助是指可以治療癌症嗎？）\r\n   \
      \   我不敢這樣說，我還是有接受正統的醫療，產品只是輔助\r\n      的作用。」等語（詳矚訴字第三號卷三第二七四頁至第二\r\n      七七頁），則被害人乙○○亦係因患有癌症，誤信「無毒\r\
      \n      一身輕」上所載「路加公司」之產品有利於癌症因此陷於\r\n      錯誤而購買上開不具療效之產品甚明。\r\n  ４、被害人Ｕ○○之母親Ｖ○○○於原審審理中證稱：「我兒\r\
      \n      子是鼻咽癌過世的，本來沒有轉移。」、「和信醫院當時\r\n      跟我們說預計在九十一年五月十八要做化療，我兒子堅持\r\n   \
      \   不做說化療會傷身，就上網看一些另類的療法及服用中藥\r\n      ，在八月的時候看到關於被告玄○○的介紹，就停止吃中\r\n      藥改使用被告玄○○的產品。每個禮拜三都要回診，被告\r\
      \n      玄○○會用筷子做診療。每個禮拜我都陪他去。就拿筷子\r\n      指身體這邊那邊有軟化或是有好轉的。」，「當時我跟兒\r\n   \
      \   子會去讓被告玄○○看診及買他的產品是因為他自稱是醫\r\n      學博士，他說他是醫學教授。」，「從九十一年八月底開\r\n      始使用產品到九十一年十二月底及接受被告玄○○診療，\r\
      \n      九十一年十二月是因為當時我兒子已經很嚴重了，癱在床\r\n      上沒辦法起來才又回去和信醫院做治療，當時回去和信醫\r\n   \
      \   院發現鼻咽癌轉移到頸椎。」，「我兒子會這麼相信被告\r\n      玄○○的原因，是他的書本上都有見證，且我兒子有說因\r\n      為被告玄○○是醫學博士，我兒子當時每個禮拜三去回診\r\
      \n      的時候，被告玄○○都跟他說有改善。」等語（詳矚訴字\r\n      第三號卷三第二五九頁至第二六四頁），足證被害人Ｕ○\r\n   \
      \   ○亦係因被告玄○○之說法誤信食用「路加公司」如附表\r\n      三所示產品即可不須化療而購買該產品食用。\r\n  ５、被害人ａ○○於原審審理中證稱：「我得乳癌。是在九十\r\
      \n      四年七月份發現。九十四年發現後就去台中榮民總醫院做\r\n      手術，做完手術後教會的一對老夫妻給了我被告玄○○先\r\n   \
      \   生的書，教會的其他人跟我說被告玄○○也是基督徒所以\r\n      我就相信他，但我還是有持續在醫院做治療，做了六次治\r\n      療後頭髮都掉了心裡很難過就想說有沒有辦法不要在醫院\r\
      \n      做治療，在十二月底的時候在電視上看到丑○○小姐的見\r\n      證，我就跟路加公司的人連絡得到丑○○小姐的電話，在\r\n   \
      \   跟呂小姐聯絡後就拜託她幫我跟被告玄○○約見面，後來\r\n      在九十四年十二月六號那天有跟被告玄○○見到面，見面\r\n      後被告玄○○就幫我做筷子的診療及一些能量的測試，我\r\
      \n      問是否可以停止化療了，被告玄○○當時跟我說我不知道\r\n      是因為你做了六次的化療讓你身體變好了還是生活作息正\r\n   \
      \   常，我現在測試到你的身體都很健康，當時我聽了就很高\r\n      興加上呂小姐在旁邊也說她自己也是照被告玄○○的方式\r\n      讓身體健康起來的，我告訴被告玄○○我的狀況後他就說\r\
      \n      我可以停止化療，當時我是因為親身經歷過化療的痛苦，\r\n      會相信被告玄○○第一是因為他是基督徒，第二是因為相\r\n   \
      \   信他的教授、博士頭銜，那次之後就完全照被告玄○○的\r\n      方式做，也買了二、三十萬他的產品包括床墊、枕頭、酵\r\n      素、綠藻、昆布粉等，當時在猶豫該不該停止化療但看了\r\
      \n      那麼多人的見證就決定停止，九十五年七月份我做自我檢\r\n      測時發現疑似復發的跡象，去醫院檢查後醫生發現有轉移\r\n   \
      \   ，後來我再打給呂小姐並跟她說這的吃法根本沒用不要再\r\n      這樣吃了，呂小姐質疑是因為我自己情緒控制不好。我從\r\n      九十四去榮總治療後到九十五年七月這段期間我都沒有接\r\
      \n      受任何西式的醫療行為或吃藥，那段期間就完全照被告玄\r\n      ○○的方式做。化療我做到第六次就停止了，是因為見過\r\n   \
      \   被告本人，他給我這樣的訊息我才會停止化療。當時我去\r\n      讓被告玄○○診療時，他有說過我可以停止化療了所以我\r\n      才停止的，被告玄○○當時有拿丑○○小姐做例子。」、\r\
      \n      「如果被告玄○○不是醫學教授、博士而僅單單是基督徒\r\n      ，我應該不會相信他，我原本就是尋求正當的醫療方法，\r\n   \
      \   是因為聽了被告的話才停止的。」、「丑○○的見證是有\r\n      加分的作用，但主要還是因為我有見到被告玄○○本人，\r\n      在他幫我做過檢測後說可以停止化療我才決定停止的。我\r\
      \n      沒有去找過其他西醫以外的醫生，是基督徒又是博士的人\r\n      很多，我為何沒去找過其他的人，是因為沒有其他的醫生\r\n   \
      \   有宣稱可以不用做化療就控制癌細胞並且還有這麼多人見\r\n      證的。」，「被告玄○○所賣的產品單價是比一般的市價\r\n      貴很多。我會買被告玄○○的產品是因為他宣稱這些東西\r\
      \n      可以治療癌症，因為那些東西都標榜可以治療癌症，我的\r\n      意思是如果這些產品只是一般健康食品，沒有治療癌症的\r\n   \
      \   效果，我就不會花這麼高的價錢去買」等語明確（詳矚訴\r\n      字第三號卷三第二六五頁至第二七０頁），足證被害人ａ\r\n      ○○亦係因被告玄○○所言誤信「路加公司」產品對癌症\r\
      \n      有療效因而購買被告玄○○所言之產品甚明。\r\n  ６、被害人李蘭喜之友人黃玉華於偵查中證稱：李蘭喜於九十\r\n      一年初經台中榮總診斷罹患紅班性狼瘡，九十一年六月於\r\
      \n      台北某教會聽到被告演講說他是醫師也是博士，被告在演\r\n      講時說，病就可以好，所以後來在九十一年七月間我就陪\r\n   \
      \   李蘭喜去台北靈糧堂接受被告診斷，被告表示只要食用排\r\n      毒餐、酵素及水，李蘭喜的病就會好，被告用一根筷子診\r\n      斷，要李蘭喜握住筷子，用這樣方式判斷李的身體器官是\r\
      \n      否正常，並以這樣的方式判斷李蘭喜應該吃何種食品，所\r\n      有肉類、蛋、奶及葷食都不能吃，只要吃被告的排毒餐，\r\n   \
      \   不要吃其他醫生開的藥，也不要再去看醫生，所以李蘭喜\r\n      就買被告推薦的淨水器、蔬果清淨機、酵素、水，我們是\r\n      向永和的路加公司購買，這些都是在被告所寫「無毒一身\r\
      \n      輕」書上寫的，我們是依照被告推薦跟路加公司購買前開\r\n      產品，李蘭喜總共大概給被告玄○○診斷四、五次，被告\r\n   \
      \   每次都是用一根筷子診斷，後來也跟李蘭喜說要吃全素，\r\n      不要再吃藥了，李蘭喜是到九十二年年初身體狀況變差，\r\n      意識不清，不認得人，走路，會撞牆，我就打電話給被告\r\
      \n      表示李蘭喜的情形，我問被告是否要將李送醫，被告冷冷\r\n      的說要送醫也可以，但是沒有用，後來被告介紹桃園的生\r\n   \
      \   機老師說可以幫李蘭喜開菜單，後來我們就去桃園給該名\r\n      治療師診斷，並食用治療師開的菜單，李蘭喜還不願就醫\r\n      ，因為她很相信被告的診斷，李蘭喜九十二年六月五日因\r\
      \n      為大量流鼻血到新竹東元醫院急救，直到六月九日轉送林\r\n      口長庚，六月二十七日在林，口長庚病逝等語（詳偵字第\r\n   \
      \   一四四四一號卷第五頁至第六頁）；於原審審理中則結證\r\n      稱：「李蘭喜在九十一年二月左右，被檢查出來有紅斑性\r\n      狼瘡，後來經過朋友介紹說玄○○，後來就聽玄○○的演\r\
      \n      講，用較自然方式，在九十一年五、六月我們到和平東路\r\n      靈糧大樓有一個佳音電台，被告在那裡接受採訪，我們從\r\n   \
      \   台中開車到那裡去找被告，那是第一次李蘭喜被被告一對\r\n      一門診，我跟另一位同事一起陪同她去，被告用筷子撥她\r\n      的手指頭，看她的身體各器官功能如何，玄○○跟她說叫\r\
      \n      她不要吃藥，藥很毒，到時候還要排毒，因為玄○○也會\r\n      到台中教會演講，我也去過，總共四次的門診我都有參與\r\n   \
      \   ，從裡面知道紅斑性狼瘡是因為ＭＣ期間感冒，血液逆流\r\n      到心臟，這個在被告無毒一身輕中有提到，所以被告就跟\r\n      李蘭喜說不要吃藥，李蘭喜之角度來看，當時對於紅斑性\r\
      \n      狼瘡不是很清楚，當時醫院有給他重大傷病卡，所以我們\r\n      都很無助情形下，玄○○跟我們說不用吃藥，給他看就可\r\n   \
      \   以了」，「我總共參與就這四次，過程被告都會拿筷子幫\r\n      她診斷，並會說心臟有進步或哪裡有進步，但九十二年二\r\n      月左右她的體力一直在快速退化，她見過玄○○後就沒有\r\
      \n      再就醫或吃藥過，因為玄○○會拿筷子幫她診斷說哪裡有\r\n      進步，九十一年五、六月聽演講及門診後，她就陸續買了\r\n   \
      \   玄○○推薦的酵素、淨水機、及蔬果解毒機」，「我打電\r\n      話問玄○○雞肉能不能吃，林就說要吃就給她吃，我問玄\r\n      ○○要不要送醫院，玄○○說送醫院也沒有用。從九十一\r\
      \n      年五月到九十二年四月一年過程中，玄○○都是透過筷子\r\n      診斷，之後告訴她哪裡有進步，但過程中她有常發燒，皮\r\n   \
      \   膚疼痛、發汗，身體一直變瘦，蘭喜打電話給玄○○，問\r\n      這個情形，林都回答排毒就會有這些症狀，這是正常現象\r\n      ，所以蘭喜都一直相信被告說的，繼續吃排毒餐及酵素，\r\
      \n      魚肉蛋奶都沒有吃，直到九十二年六月五日被送醫急救，\r\n      因為她當時大量流鼻血，全身皮膚是黑，本來是紅疹，後\r\n   \
      \   來變黑，人已昏迷，她姐姐才將她送醫，之前她都堅持不\r\n      肯就醫，因為她相信吃玄○○的建議的食物就會好。後來\r\n      在六月九日她整個心臟腫大積水，送到林口長庚急救，從\r\
      \n      六月九日到六月二十日，我們每天都會去陪伴她，直到她\r\n      從加護病房出來，她慢慢可以吃東西之後，她家人特別交\r\n   \
      \   待我，玄○○說不可以吃的東西，現在蘭喜都要吃，蘭喜\r\n      已經不想聽玄○○的話了，後來在六月二十五日那天，輪\r\n      到我跟另一位同事從台中到林口看她，我到病房時，她跟\r\
      \n      我說她很後悔聽玄○○的話，那天剛好醫生在巡房，她當\r\n      著醫生面跟我說，她願意配合服用藥物，但隔天她就過世\r\n   \
      \   了。」，「他會說他是教授沒有錯，且會幫我們門診，所\r\n      以我們當然會稱他是醫師，且我們叫他醫師時他並沒有否\r\n      認，且在很多地方門診。他門診沒收錢，但他會說酵素、\r\
      \n      以琳水有用，及吃的蔬果要用蔬果解毒機。」，「我只是\r\n      問她要不要再去看醫生，因為她經常發燒，且皮膚痛到無\r\n   \
      \   法碰，冒冷汗，我才問她要不要去看醫生，但她說玄○○\r\n      說這是正常排毒現象。但我感覺她的病症一直出現時我覺\r\n      得她應該要去看醫生，但她不願意，她相信玄○○，所以\r\
      \n      我只好配合她。」等語（詳矚訴字第三號卷五第一二五頁\r\n      至第一三二頁），並有被害人李蘭喜長庚紀念醫院診斷證\r\n   \
