      \   為酵素吃了之後，酵素也不能進入身體裡面發生對任何疾\r\n      病的作用，除非是消化酵素。（問：提示書狀卷第一八二\r\n      頁之廣告帶譯文整理，請問廣告帶原文欄所載『在醫學上\r\
      \n      面，有無數的證據來證實效訴確確實實對於現代人的各種\r\n      不同的慢性病，都有最直接的關連，現代人的飲食不能快\r\n   \
