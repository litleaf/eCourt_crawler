      \n      等附卷可稽，足證被告玄○○於廣告中所言及對廣通集團\r\n      行銷人員所為教育訓練內容皆無科學根據。\r\n（２）依臺北醫學大學保健營養學系九十八年五月十二日保健系\r\
      \n      健字第０九八００一二號函覆本院前揭鑑定之人係證人謝\r\n      明哲教授（詳本院卷三第八五頁），而依鑑定人謝明哲於\r\n   \
      \   本院證稱：「（問：這個函檢送鑑定報告，這份鑑定報告\r\n      是否為台北醫學的鑑定報告？提示九十七年六月十七日台\r\n      北醫學大學函）我當時請學校保健營養學系Ｎ○○教授負\r\
      \n      責鑑定報告。（問：你當時呈報有關鑑定報告中，譯文整\r\n      理部分鑑定意見，是針對板橋地方法院所提供之『重點標\r\n   \
      \   題討論的結果』是否如此？提示本院卷第九五頁，台北醫\r\n      學大學營養學系九十八年五月二十二日函並告以要旨）當\r\n      然如此，我是針對問題來答。（問：是否曾經審訂過營養\r\
      \n      治療的處方百科一書？提示九十八年六月二日刑事陳報四\r\n      狀）那是翻譯的，我只是審訂有無翻譯錯誤。（問：你對\r\n   \
      \   於自己審訂的此書內容，你是否贊同？）我只是評審此書\r\n      翻譯有無錯誤，至於此書的內容有無錯誤，不是我的責任\r\n      。（問：你對此書有無逐字審訂？）是的。（問：提示書\r\
      \n      狀卷第一七五頁之廣告帶譯文整理，請問廣告帶原文欄所\r\n      載『任何的食物，只要你生吃，都可以吃到消化它的酵素\r\n   \
