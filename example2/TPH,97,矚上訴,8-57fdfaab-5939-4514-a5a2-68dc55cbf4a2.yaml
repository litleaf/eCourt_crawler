      \   被告玄○○於附表五及附表六所示之言詞，皆無科學根據\r\n      。\r\n（六）綜上所述，互核以參，被告玄○○前揭所辯均不足採信，\r\n\
      \      本件事證明確，被告玄○○違反健康食品管理法及常業詐\r\n      欺之犯行明確，均堪以認定，應予依法論科。\r\n二、查被告玄○○行為後，刑法部分條文業經修正公布，並於九\r\
      \n    十五年七月一日施行。刑法第二條第一項之規定，係規範行\r\n    為後法律變更所生新舊法律比較適用之準據法。所謂行為後\r\n    法律有變更者，包括構成要件之變更而有擴張或限縮，或法\r\
      \n    定刑度之變更。行為後法律有無變更，端視所適用處罰之成\r\n    罪或科刑條件之實質內容，修正前後法律所定要件有無不同\r\n    而斷。新舊法條文之內容有所修正，除其修正係無關乎要件\r\
      \n    內容之不同或處罰之輕重，而僅為文字、文義之修正或原有\r\n    實務見解、法理之明文化，或僅條次之移列等無關有利或不\r\n    利於行為人，非屬該條所指之法律有變更者，可毋庸依該規\r\
      \n    定為新舊法之比較，而應依一般法律適用原則，適用裁判時\r\n    法（詳九十五年十一月七日最高法院九十五年度第二十一次\r\n    刑事庭會議決議參照）外，即應適用刑法第二條第一項之規\r\
      \n    定，為「從舊從輕」之比較。而比較時，應就罪刑有關之事\r\n    項，如共犯、未遂犯、想像競合犯、牽連犯、連續犯、結合\r\n    犯，以及累犯加重、自首減輕及其他法定加減原因（如身分\r\
      \n    加減）與加減例等一切情形，綜合全部罪刑之結果而為比較\r\n    ，予以整體適用（九十五年五月二十三日最高法院九十五年\r\n    度第八次刑事庭會議決議參照）。乃因各該規定皆涉及犯罪\r\
      \n    之態樣、階段、罪數、法定刑得或應否加、減暨加減之幅度\r\n    ，影響及法定刑或處斷刑之範圍，各該罪刑規定須經綜合考\r\n    量整體適用後，方能據以限定法定刑或處斷刑之範圍，於該\r\
      \n    範圍內為一定刑之宣告。是宣告刑雖屬單一之結論，實係經\r\n    綜合考量整體適用各相關罪刑規定之所得。宣告刑所據以決\r\n    定之各相關罪刑規定，具有適用上之「依附及相互關聯」之\r\
      \n    特性，自須同其新舊法之適用。而「法律有變更」為因，再\r\n    經適用準據法相互比較新舊法之規定，始有「對被告有利或\r\n    不利」之結果，兩者互為因果，不難分辨，亦不容混淆（詳\r\
      \n    最高法院九十六年度台上字第三七七三號判決意旨參照）。\r\n    經查：\r\n（一）罰金刑部分，依被告行為時之刑罰法律，即罰金罰鍰提高\r\
      \n      標準條例第一條前段、修正前刑法第三十三條第五款（規\r\n      定罰金為一元以上），並依現行法規所定貨幣單位折算新\r\n   \
      \   臺幣條例第二條規定計、折算結果，前揭詐欺取財罪罰金\r\n      刑之法定刑分別得科銀元一元（即新臺幣三元）以上、銀\r\n      元一萬元（即新臺幣三萬元）以下罰金。惟依被告行為後\r\
      \n      修正增訂刑法施行法第一條之一：「中華民國九十四年一\r\n      月七日刑法修正施行後，刑法分則編所定罰金之貨幣單位\r\n   \
      \   為新臺幣。九十四年一月七日刑法修正時，刑法分則編未\r\n      修正之條文定有罰金者，自九十四年一月七日刑法修正施\r\n      行後，就其所定數額提高為三十倍。但七十二年六月二十\r\
      \n      六日至九十四年一月七日新增或修正之條文，就其所定數\r\n      額提高為三倍」，及刑法第三十三條第五款將罰金刑修正\r\n   \
      \   為：「新臺幣一千元以上，以百元計算之」等規定，上開\r\n      詐欺取財罪處罰條文之法定罰金刑最低額均已提高為新臺\r\n      幣一千元以上。經比較新舊法結果，認應適用較有利於被\r\
      \n      告之舊法即修正前刑法第三十三條第五款規定。\r\n（二）被告玄○○於事實欄二所示之行為時，刑法第二十八條規\r\n      定：「二人以上共同實施犯罪之行為者，皆為正犯」，被\r\
      \n      告黃進農於事實欄一所示之行為後，刑法第二十八條修正\r\n      後改為「二人以上共同實行犯罪之行為者，皆為正犯」。\r\n   \
      \   是刑法第二十八條共同正犯之範圍，已修正限縮於共同實\r\n      行犯罪行為者始成立共同正犯，排除陰謀犯、預備犯共同\r\n      正犯；新舊法就共同正犯之範圍，既因此而有變動，自屬\r\
      \n      行為後法律有變更，而非僅屬文字修正，應有新舊法比較\r\n      適用之問題（詳九十六年度台上字第三七七三號判決意旨\r\n   \
      \   ），惟參照修正理由之說明，本案被告黃進農之犯罪行為\r\n      ，依新舊法，均成立共同正犯，適用新法並無較有利於被\r\n      告玄○○。\r\
      \n（三）修正後刑法已刪除第三百四十條常業詐欺罪之規定，而修\r\n      正前該條常業詐欺罪，其法定本刑為一年以上七年以下有\r\n      期徒刑，得併科五萬元以下罰金，刑法修正後，因常業犯\r\
      \n      已經刪除，應將被告玄○○所犯詐欺罪分論併罰，合併計\r\n      算刑期之結果已較原常業犯之法定刑為重，則適用修正前\r\n   \
      \   規定對被告玄○○較為有利。\r\n（四）關於連續犯部分：刑法第五十六條連續犯之規定業經刪除\r\n      ，於新法施行後，被告玄○○違反違反健康食品管理法之\r\
      \n      數犯罪行為，應予分論併罰。此條刪除雖非犯罪構成要件\r\n      之變更，然顯已影響行為人刑罰之法律效果，自屬法律有\r\n   \
      \   變更。比較修正前後之規定，應以被告玄○○行為時之刑\r\n      法第五十六條規定論處，對被告玄○○較為有利。\r\n（五）又被告玄○○行為後，刑法第五十五條關於牽連犯之規定\r\
      \n      業已刪除，而此修正已影響行為人之實質刑罰法律效果，\r\n      自屬法律變更，應依刑法第二條第一項之規定比較新舊法\r\n   \
      \   ，對於行為人有利或不利之狀況加以適用。本件被告玄○\r\n      ○所犯之常業詐欺取財罪及違反健康食品管理法罪間有方\r\n      法、結果之牽連關係，依修正前刑法第五十五條前段之規\r\
      \n      定，為牽連犯，應從一重之行使偽造文書罪處斷；然而依\r\n      修正施行後之刑法，已刪除牽連犯之規定，原則上即應依\r\n   \
      \   個別論處，其刑度經數罪併罰結果，顯較修正前依刑法第\r\n      五十五條規定從一重處斷為重。比較後，修正後之規定較\r\n      不利於被告玄○○。\r\
      \n（六）至刑法施行法第一條之一施行後，罰金刑貨幣單位雖有「\r\n      銀元」、「新臺幣」之差異，惟適用結果之罰金額度則無\r\n      二致，就罰金法定刑提高之「刑罰權規範內容」並無利或\r\
      \n      不利變更，自不生新舊法之比較問題，應適用具特別法及\r\n      準據法之刑法施行法第一條之一規定（詳臺灣高等法院暨\r\n   \
      \   所屬法院九十五年度法律座談會刑事類提案第十六號參照\r\n      ）。\r\n  綜合上述各條文修正前、後之比較，揆諸前揭最高法院決議所\r\
      \n  揭示之罪刑綜合比較原則，依刑法第二條第一項前段之規定，\r\n  應整體適用行為時即修正前之規定。\r\n三、核被告玄○○所為，係犯修正前刑法第三百四十條之常業詐\r\
      \n    欺罪、違反健康食品管理法第六條第一項之規定，而應依同\r\n    法第二十一條第一項之規定論處，檢察官起訴書漏載第一項\r\n    ，應予補充。被告玄○○就事實欄二所示之犯行，與成年人\r\
      \n    廖紋廣間，具有犯意之聯絡及行為之分擔，應依修正前刑法\r\n    第二十八條之規定，論以共同正犯。又被告玄○○利用無犯\r\n    意聯絡之告訴人丑○○於事實欄二拍攝節目之廣告並擔任事\r\
      \n    實欄一及二之見證人、以附表五所示毫無科學根據之內容對\r\n    廣通集團行銷人員進行教育訓練，再由廣通集團行銷人員對\r\n    被害人轉知上開內容而遂行其前揭常業詐欺及違反健康食品\r\
      \n    管理法之犯行，均係間接正犯。再被告玄○○分別利用網路\r\n    、書籍、演講及電視播送等，另與廣通集團以電視播送之方\r\n    式，廣告「路加公司」所生產之食品有保健功能，所為多次\r\
      \n    違反違反健康食品管理法之犯行，時間緊接，方法相同，觸\r\n    犯構成要件同一之罪名，顯係基於概括犯意為之，屬連續犯\r\n    ，應依修正前刑法第五十六條之規定以一罪論，並加重其刑\r\
      \n    。被告玄○○所犯上開兩罪間，具有方法結果之牽連關係，\r\n    應依修正前刑法第五十五條牽連犯之規定，從一重之常業詐\r\n    欺罪處斷，檢察官起訴認前開兩罪係屬刑法之想像競合犯，\r\
      \n    尚有誤會，一併敘明。又檢察官雖僅就附表一編號一、二、\r\n    三所示被害人丑○○、Ｂ○○及乙○○部分提起公訴，惟其\r\n    餘附表一編號四至二一、附表二編號一至三六所示之部分，\r\
      \n    因與業經起訴之部分，分別具有實質上一罪、牽連犯裁判上\r\n    一罪之關係，均為起訴效力所及，且其中附表一編號六、附\r\n    表二部分復由檢察官於移送併辦意旨書中載明併案審理，本\r\
      \n    院自得一併審判。\r\n四、原審以被告玄○○事證明確，予以論罪科刑，固非無見。惟\r\n    ：（一）被告玄○○以一根筷子方式，對附表一編號一之被\r\
      \n    害人丑○○、編號四之被害人Ｕ○○、編號五之被害人ａ○\r\n    ○及編號六之被害人李蘭喜進行診療，其行為尚與醫師法第\r\n    二十八條所稱「醫療業務」之構成要件不符，詳如後述，原\r\
      \n    審認被告玄○○另涉犯違反醫師法第二十八條之規定，尚有\r\n    未合；（二）被告玄○○所犯常業詐欺罪與所犯違反健康食\r\n    品管理法罪，二罪間之關係應係互有方法結果之牽連關係，\r\
      \n    原審認係屬想像競合犯，尚有未當；（三）被告玄○○違反\r\n    健康食品管理法之犯行，因其係以不同方法、與不同共犯所\r\n    為，故應係屬連續犯，且被告玄○○係利用無犯意聯絡之告\r\
      \n    訴人丑○○於事實欄二拍攝節目之廣告並擔任事實欄一及二\r\n    之見證人、以附表五所示毫無科學根據之內容對廣通集團行\r\n    銷人員進行教育訓練，再由廣通集團行銷人員對被害人轉知\r\
      \n    上開內容而遂行其前揭常業詐欺及違反健康食品管理法之犯\r\n    行，而為間接正犯，原審論罪時未敘明；（四）按「未經合\r\n    法調查之證據，不得作為判斷之依據，刑事訴訟法第一百五\r\
      \n    十五條第二項定有明文。又同法第一百六十四條規定：『審\r\n    判長應將證物提示當事人、代理人、辯護人或輔佐人，使其\r\n    辨認。（第一項）』『前項證物如係文書而被告不解其意義\r\
      \n    者，應告以要旨。（第二項）』第一百六十五條第一項規定\r\n    ：『卷宗內之筆錄及其他文書可為證據者，審判長應向當事\r\n    人、代理人、辯護人或輔佐人宣讀或告以要旨。』此為事實\r\
      \n    審法院於審判期日，就判斷犯罪事實所採用證據所應踐行之\r\n    調查方法及程序，旨在使當事人、代理人、辯護人或輔佐人\r\n    均能澈底瞭解該等證據之形貌或內容、意涵，得以表示意見\r\
      \n    ，而為充分之辯論，俾法院形成正確之心證。故法院就該等\r\n    證據，如未確實依照上開法定調查方法，於審判期日踐行調\r\n    查程序，而遽採為判斷事實之依據，即難謂於上開證據法則\r\
      \n    並無違背。且依前引法律之規定，係將辯護人與當事人等並\r\n    列，是法院於踐行上揭調查證據程序，自應對包括辯護人在\r\n    內之上揭所有在庭之人為之，不得僅對當事人為證據之提示\r\
      \n    或告以要旨，否則其所踐行之證據調查程序即難認適法，不\r\n    得就該未經合法調查之證據，逕採為論斷犯罪事實之判決基\r\n    礎。本件依原審九十七年十月六日下午審判筆錄之記載，上\r\
      \n    訴人於審判期日，經其選任辯護人彭安國律師偕同到庭，然\r\n    原審審判長於審判程序之進行中，就判決所採用之相關證據\r\n    ，均未依證據之性質，對上訴人之選任辯護人提示辨認或告\r\
      \n    以要旨，即逕採為認定上訴人犯罪事實之論據，自難認與上\r\n    引證據法則並無違背。」（詳最高法院九十七年度台上字第\r\n    六六七六號判決意旨），查原審於九十七年六月二十日審判\r\
      \n    筆錄所提示被害人筆錄，竟只籠統提示：「（問：對證人亥\r\n    ○○等十五人警察局筆錄內容（卷一Ｐ一六九），有何意見\r\n    ？（提示並告以要旨）被告答：沒有意見。辯護人答：沒有\r\
      \n    意見。檢察官答：沒有意見。」等語（詳矚訴字第三號卷五\r\n    第一三九頁），則被告玄○○及其選任辯護人原係具狀表示\r\n    上開證人所為證述無證據能力（詳矚訴字第三號卷三第十三\r\
      \n    頁至第十八頁），原審前揭提示內容究竟被告玄○○及其選\r\n    任辯護人就其中證人亥○○之警詢筆錄沒有意見，抑或係其\r\n    他證人所言均無意見，顯然不明，亦有未當；（五）本案被\r\
      \n    害人眾多，其中被害人Ｕ○○、ａ○○、李蘭喜於檢察官起\r\n    訴前業已死亡，另告訴人丑○○亦於本院審理期間亦因癌症\r\n    死亡，被告玄○○犯後猶飾詞狡辯，犯後態度不佳且未與各\r\
      \n    被害人達成和解，故被告玄○○上訴仍執陳詞否認犯罪，雖\r\n    無可取，惟檢察官上訴意旨以原審僅量處被告玄○○二年六\r\n    月，顯屬過輕，則為有理由，且原判決復有前述可議之處，\r\
      \n    自應由本院予以撤銷，爰審酌被告玄○○品行、犯罪動機、\r\n    目的、手段、本案被害人數眾多、所造成社會之危害非輕，\r\n    被告玄○○利用告訴人及被害人等人追求身體健康及急欲治\r\
      \n    癒癌症之心理，不斷施用詐術鼓吹告訴人及被害人等人廣大\r\n    消費者花費巨額款項購買「路加公司」產品，並要告訴人及\r\n    被害人等人放棄正當醫療之方式，致告訴人及被害人等人延\r\
      \n    誤治療病情之時機，導致病情之惡化，並造成身心之巨大負\r\n    擔，且被告以詐欺為常業長達數年之久，並經常在國內巡迴\r\n    四處演講，並販售「路加公司」產品，其詐欺所得之不法利\r\
      \n    益甚豐，危害非輕，其中告訴人丑○○、被害人Ｕ○○、ａ\r\n    ○○、李蘭喜等人均已死亡，另兼衡被告玄○○前無不良素\r\n    行，有臺灣高等法院被告前案紀錄表一份可憑，智識程度、\r\
      \n    生活狀況，及犯後否認犯行且均未與告訴人丑○○及其餘被\r\n    害人達成和解之態度等一切情狀，改量處如主文第二項所示\r\n    之刑。至扣案如附表七所示之物品，因無證據顯示為被告玄\r\
      \n    ○○所有供本案犯罪所用之物，爰不為宣告沒收，併此敘明\r\n    。\r\n五、不另為無罪諭知部分：\r\n（一）本件起訴及併案意旨另略以：１、起訴部分：被告玄○○\r\
      \n      自九十三年二月二十七日起，連續向附表一編號一、二、\r\n      三所示被害人丑○○、乙○○、Ｂ○○及其他廣大之消費\r\n   \
      \   者訛稱，只要按照其所撰寫之「無毒一身輕」等書內所撰\r\n      寫之方法，並按時服用上開「植物綜合酵素」及「幾丁聚\r\n      糖」、「明日葉」、「穀粉」及其所研發之「健康排毒餐\r\
      \n      」等產品，即無須再前往醫院做化學及放射線治療等醫療\r\n      行為，致被害人丑○○、乙○○及Ｂ○○因此陷於錯誤而\r\n   \
      \   購買「路加公司」產品食用，嗣被害人丑○○於九十五年\r\n      七月間，再次前往財團法人辜公亮基金會和信治癌中心醫\r\n      院（下稱和信醫院）檢查後，發現所罹患之乳癌，非但不\r\
      \n      僅未能治癒，反而引起腫瘤復發轉移之更嚴重病情之傷害\r\n      ，因認為被告玄○○此部分另涉犯刑法第二百七十七條第\r\n   \
      \   一項之傷害罪嫌；２、九十七年度偵字第一四四四一號併\r\n      案部分：被告玄○○向罹患紅斑性狼瘡之附表一編號六之\r\n      被害人李蘭喜詐稱只要持續食用植物總合酵素、排毒餐及\r\
      \n      使用以琳淨水器、蔬果清淨機，所罹患之紅斑性狼瘡自可\r\n      不藥而癒，惟不可繼續服用醫師所開立之藥物及其他食品\r\n   \
      \   ，並不可再前往醫院讓醫師進行診斷，復以一根筷子對被\r\n      害人李蘭喜進行診斷，而以此方式執行醫療業務，使不知\r\n      情之被害人李蘭喜陷於錯誤，而於同年六、七月間，在臺\r\
      \n      北市○○○路靈糧堂大樓之佳音電臺休息室內，向被告玄\r\n      ○○購買「路加公司」產品，並遵照被告玄○○所為之前\r\n   \
      \   開指示。嗣於九十二年一月、二月間，被害人李蘭喜因長\r\n      期遵循被告玄○○所為之前開指示，導致其健康狀況急轉\r\n      直下，身體虛弱，意識不清，經被害人李蘭喜之朋友黃玉\r\
      \n      華詢問被告玄○○應如何處理，被告玄○○雖預見被害人\r\n      李蘭喜如繼續遵照前開指示，可能造成死亡之結果，竟不\r\n   \
      \   違背其本意，基於殺人之犯意，仍指示被害人李蘭喜應繼\r\n      續遵循前開指示，使被害人李蘭喜再度陷於錯誤，而繼續\r\n      遵循前開指示，及至同年四月十九日，被害人李蘭喜所罹\r\
      \n      患之紅斑性狼瘡再度復發，遂自行詢問被告玄○○應如何\r\n      處理，惟被告玄○○仍指示被害人李蘭喜應遵照前開指示\r\n   \
      \   ，使被害人李蘭喜再度陷於錯誤，而繼續遵循前開指示，\r\n      終導致被害人李蘭喜於同年六月二十七日，在林口長庚紀\r\n      念醫院，因全身性紅斑狼瘡、敗血症、肺炎、鬱血性心衰\r\
      \n      竭、心律不整而死亡，因認被告玄○○另涉犯違反醫師法\r\n      第二十八條之未取得合法醫師資格擅自執行醫療業務罪嫌\r\n   \
      \   、刑法第二百七十一條第一項之殺人罪嫌。\r\n（二）按犯罪事實應依證據認定之，無證據不得認定犯罪事實，\r\n      又不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法\r\
      \n      第一百五十四條第二項、第三百零一條第一項分別定有明\r\n      文。且認定犯罪事實所憑之證據，雖不以直接證據為限，\r\n   \
      \   間接證據亦包括在內，然無論直接或間接證據，其為訴訟\r\n      上之證明，須於通常一般之人均不致於有所懷疑，而得確\r\n      信其為真實之程度者，始得據之為有罪之認定，倘其證明\r\
      \n      尚未達到此一程度，而有合理性懷疑之存在時，即無從為\r\n      有罪之認定，此有最高法院七十六年台上字第四九八六號\r\n   \
      \   判例意旨可資參照。再認定不利於被告之事實，須依積極\r\n      證據，苟積極證據不足為不利於被告事實之認定時，即應\r\n      為有利於被告之認定，更不必有何有利之證據，亦據最高\r\
      \n      法院三十年上字第八一六號判例意旨明揭，合先敘明。\r\n（三）被告玄○○違反醫師法第二十八條之未取得合法醫師資格\r\n      擅自執行醫療業務罪嫌部分：\r\
      \n  １、查醫師法所謂醫療行為，係指凡以治療、矯正或預防人體\r\n      疾病、傷害、殘缺為目的，所為之診察、診斷及治療，或\r\n     \
      \ 基於診察、診斷結果，以治療為目的，所為之處方、用藥\r\n      、施術或處置等行為之全部或一部。而為兼顧民俗療法之\r\n      現況，行政院衛生署於八十二年十一月十九日以衛署醫字\r\
      \n      第八二０七五六五六公告對於：（１）未涉及接骨或交付\r\n      內服藥品，以傳統之推拿手法，或使用民間習用之外敷膏\r\n   \
      \   藥、外敷生草藥與藥洗，對運動跌打損傷所為之處置行為\r\n      。（２）未使用儀器、未交付或使用藥品，或未有侵入性\r\n      ，而以傳統習用方式，對人體疾病所為之處置行為。如藉\r\
      \n      按摩、指壓、刮痧、腳底按摩、收驚、神符、香灰、拔罐\r\n      、氣功與內功之功術等方式，對人體疾病所為之處置行為\r\n   \
      \   ，均不列入醫療行為。\r\n  ２、查被告玄○○雖不具有醫師資格，惟被告玄○○前述以一\r\n      根筷子對被害人丑○○、Ｕ○○、ａ○○及李蘭喜進行所\r\
      \n      進行之診療行為均未有使用儀器或侵入性行為等情，此已\r\n      據告訴人丑○○、被害人Ｕ○○之母Ｖ○○○、ａ○○及\r\n   \
      \   被害人李蘭喜之友人黃玉華證述在卷，內容已如前述，又\r\n      被告玄○○雖推薦「路加公司」所生產如附表三之產品，\r\n      惟上開產品係食品而非交付或使用藥品，故被告玄○○上\r\
      \n      開行為顯與醫師法所謂醫療行為不符，而為被告玄○○行\r\n      使詐術之一環。\r\n  綜上所述，被告玄○○行為尚與醫師法第二十八條之構成要件\r\
      \n  不合，尚難以該罪相繩。\r\n（四）被告玄○○涉犯刑法第二百七十七條第一項之傷害罪嫌及\r\n      刑法第二百七十一條第一項之殺人罪嫌部分：\r\
      \n  １、查檢察官人認被告玄○○涉犯殺人未遂及傷害等罪嫌，係\r\n      以告訴人丑○○之指述，告訴人丑○○提出之和信治癌中\r\n     \
      \ 心醫院診斷證明書二紙及和信醫院出院病歷摘要乙份，及\r\n      證人黃玉華之證述，及告訴人宇○○提出已死亡之李蘭喜\r\n      長庚紀念醫院診斷證明書及其病歷資料、臺中榮民總醫院\r\
      \n      病歷記錄、東元綜合醫院出院病歷摘要等為其主要論據。\r\n  ２、訊據被告玄○○堅決否認有上揭犯行，辯稱：伊並無傷害\r\n     \
      \ 或殺人之犯意，且縱認伊有對丑○○稱無須再前往醫院做\r\n      化學及放射線治療或對已死亡之李蘭喜稱只要服用「路加\r\n      公司」產品勿須服用藥物等屬實，惟亦無證據證明丑○○\r\
      \n      癌症復發或李蘭喜之死亡與其行為間存在有因果關係等語\r\n      。\r\n  ３、按所謂相當因果關係，係指依經驗法則，綜合行為當時所\r\
      \n      存在之一切事實，為客觀之事後審查，認為在一般情形下\r\n      ，在此環境、有此行為之同一條件，均可發生同一結果者\r\n   \
      \   ，則該條件即為發生結果之相當條件，行為與結果即有相\r\n      當因果關係。反之，若在一般情形下，有此同一條件存在\r\n      ，而依客觀之審查，認為不必皆發生此結果者，則該條件\r\
      \n      與結果並不相當，不過為偶然之事實而已，其行為與結果\r\n      間即無相當因果關係（詳最高法院七十六年度台上字第一\r\n   \
      \   九二號判例參照）；次按因果關係依客觀歸責理論，係指\r\n      唯有行為人的行為對於行為客體製造或是昇高了一個法律\r\n      所不容許的風險，並且該風險在具體事件歷程中實現，而\r\
      \n      導致構成要件結果的發生者，則該結果方可歸責於行為人\r\n      （見林山田教授著刑法通論第二百十六頁）。\r\n  ４、經查本件縱認被告玄○○有對告訴人丑○○稱無須再前往\r\
      \n      醫院做化學及放射線治療或對已死亡之被害人李蘭喜稱只\r\n      要服用「路加公司」產品即毋須服用藥物等醫療行為屬實\r\n   \
      \   ，惟無證據證明告訴人丑○○是否接受正統醫療行為，其\r\n      所罹患之乳癌就不會再復發或提早復發，而癌症患者本就\r\n      有存活率之問題，病患依照醫師建議作化療後，最終也可\r\
      \n      能還是會導致死亡，是因果關係實無法建立。而亦無證據\r\n      證明李蘭喜所罹患之紅斑性狼瘡，倘接受正統醫療即不會\r\n   \
      \   死亡或提早死亡，是本件縱被告玄○○未建議告訴人丑○\r\n      ○不接受化療或未對被害人李蘭喜稱藥很毒，吃藥到時還\r\n      要排毒，亦不能保證上開不好的結果即不會發生，自難遽\r\
      \n      認被告玄○○之行為與被害人間即有相當因果關係。況依\r\n      被害人乙○○於原審證稱：沒有因此停止化療等語（詳矚\r\n   \
      \   訴字第三號卷三第二七五頁），則告訴人丑○○、被害人\r\n      李蘭喜亦可自行決定是否要再繼續進行化療及正統醫療，\r\n      又被告玄○○對於告訴人丑○○不作化療將導致傷害，或\r\
      \n      對於被害人李蘭喜不接受正統醫療將導致死亡之結果，是\r\n      否有認知，亦有疑義，本件被告玄○○或許因急欲推銷其\r\n   \
      \   「路加公司」產品，而給予上開被害人錯誤訊息，但終究\r\n      無法逕認被告玄○○對於告訴人丑○○及已死亡之被害人\r\n      李蘭喜有何傷害及殺人之知與欲。此外，檢察官復未提出\r\
      \n      其他積極證據足以證明被告玄○○另有構成傷害或殺人未\r\n      遂等罪，揆諸前開說明，犯罪尚屬不能證明，又因此部分\r\n   \
      \   犯行與上開有罪部分，檢察官認有裁判上一罪之關係，是\r\n      爰就此部分犯行，不另為無罪之諭知。\r\n（五）檢察官依告訴人丑○○及被害人李蘭喜之母宇○○之請求\r\
      \n      提起上訴內容略以：原審既認定被告玄○○所販售之商品\r\n      並不具有治療癌症、腫瘤及治療紅斑性狼瘡等功效，則被\r\n   \
      \   告玄○○向告訴人丑○○及告訴人宇○○之女即被害人李\r\n      蘭喜佯稱其所代言之產品具有上開效果，不須再前往醫院\r\n      接受化學、放射或紅斑性狼瘡之治療之行為，即係製造並\r\
      \n      昇高了一個法律所不容許之風險。被告玄○○向告訴人丑\r\n      ○○及被害人李蘭喜誆稱應放棄正統醫療方式等言，實已\r\n   \
      \   加速造成告訴人丑○○癌症病情惡化及被害人李蘭喜因紅\r\n      斑性狼瘡惡化而致死亡之結果，依照首揭說明，自難謂被\r\n      告之行為與告訴人丑○○之傷害及被害人李蘭喜死亡之結\r\
      \n      果間無因果關係，亦難認被告玄○○就其上開傷害及殺人\r\n      之行為無知與欲，原審未詳查，逕認定被告玄○○被訴傷\r\n   \
      \   害及殺人之部分無罪，實與經驗法則有違等語提起上訴，\r\n      惟被告玄○○有對告訴人丑○○、被害人李蘭喜表示只要\r\n      服用「路加公司」產品即毋須服用藥物等醫療行為縱為實\r\
      \n      在，惟是否不須再前往醫院接受化學、放射或紅斑性狼瘡\r\n      之治療之行為，其決定權猶在告訴人丑○○及被害人李蘭\r\n   \
      \   喜，參酌被害人Ｂ○○表示並未停止化療等情，告訴人丑\r\n      ○○於原審審理時復表示之所以未再進行化療係因其業已\r\n      去世亦罹患癌症之先生進行化療情形致其心理產生恐懼，\r\
      \n      且化療很痛苦，所以於聽到被告玄○○前揭說法後始決定\r\n      不再進行化療等語（詳矚訴字第三號卷三第二五一頁），\r\n   \
      \   足證被告玄○○前揭行為，與告訴人丑○○受傷害及被害\r\n      人李蘭喜死亡間，並無因果關係，故檢察官此部分上訴尚\r\n      無理由。\r\
      \n六、退回檢察官另行偵辦部分：\r\n    檢察官以九十七年度偵字第八三一二號、第八六三六號併辦\r\n    意旨書中就被告玄○○所犯附表八所示犯行，認亦構成修正\r\
      \n    前刑法第三百四十條常業詐欺罪嫌等語，惟依已死亡之被害\r\n    人林淑惠之家屬ｆ○○所製作之筆錄，被害人林淑惠係自九\r\n    十五年五月三十一日至九十五年八月十八日間陸續購買「路\r\
      \n    加公司」產品，其被詐騙之行為既已在新法施行後，及依被\r\n    害人Ｍ○○所述，其購買產品係在九十五年七月間，亦在新\r\n    法施行後，即不得再適用修正前常業詐欺罪，應構成刑法普\r\
      \n    通詐欺罪。是此部分併辦意旨既與前開有罪部分無實質上一\r\n    罪之關係，無法為起訴效力所及，自應由檢察官另為適法之\r\n    處理，一併敘明。\r\
      \n據上論斷，應依刑事訴訟法第三百六十九條第一項前段、第三百\r\n六十四條、第二百九十九條第一項前段，刑法第二條第一項前段\r\n、第十一條前段，修正前刑法第二十八條、第三百四十條、第五\r\
      \n十五條、第五十六條，健康食品管理法第二十一條第一項，刑法\r\n施行法第一條之一，判決如主文。\r\n本案經檢察官侯千姬到庭執行職務。\r\n中 \
