      \  部認可，但學歷確實為真，另外被告玄○○曾擔任遼寧省\r\n      中華文化學院之客座教授且目前仍是澳大利亞針灸進修學\r\n      院之客座教授云云，然：\r\
      \n（１）被告玄○○雖有取得美國環球大學博士學歷，並提出以中\r\n      文撰寫之博士論文「毒與癌的研究」，惟美國環球大學（\r\n      ＡＧＵ）之學歷，目前向美國懷俄明州教育廳僅登記為私\r\
      \n      立高等學位頒發機構，該登記狀態係指該校現為正在申請\r\n      程序之中，尚未獲美國教育部認可之任何高等教育採認機\r\n   \
      \   構之採認，亦未列名於美國最權威之高等教育機構認證指\r\n      南之一，我教育部查證學歷採認之參考依據，有駐西雅圖\r\n      辦事處九十六年六月二十二日西雅字第０九六一六五號函\r\
      \n      一紙可憑（詳偵字第一四五三號卷第三七八頁至第三八０\r\n      頁），且查被告上開美國環球大學博士學位，不符合教育\r\n   \
      \   部「大學辦理國外學歷採認辦法」規定，教育部不予認定\r\n      等情，亦有教育部九十六年六月二十三日台文（三）備０\r\n      九六００九四五六八號函（詳偵字第一四五三號卷第三七\r\
      \n      五頁）在卷可稽；又本院復就被告玄○○所提出Honolulu\r\n       University成績單、畢業證書向教育部及外交部函查被\r\
      \n      告玄○○所提之該碩士學位，是否為本國承認之學歷，亦\r\n      經教育部回覆認該學校並非我國所認可之學歷，且該學校\r\n   \
      \   亦非當地國政府權責機關或專業評鑑團體所認可，故被告\r\n      玄○○該學校之碩士學歷亦無法認定等情，有教育部九十\r\n      八年一月十五日台高（二）字第０九八０００七五九六號\r\
      \n      函及附件（詳本院卷二第二二八頁至第二三四頁）在卷可\r\n      佐，且該校僅向夏州政府商務暨消費事務廳作商業登記，\r\n   \
      \   而該校網站並自稱未向美國教育部登記等語，亦有外交部\r\n      九十八年三月十一日外條二字第０九八０二一一四三六０\r\n      號函暨檀香山台北經濟文化辦事處函在卷可參（詳本院卷\r\
      \n      三第十六頁至第十八頁），足證被告玄○○前揭學歷均未\r\n      經我國及美國教育部認可。\r\n（２）再被告玄○○雖提出其所撰寫之博士論文「毒與癌的研\r\
      \n      究」，惟經本院於九十七年十二月二日勘驗筆錄上開博士\r\n      論文與被告玄○○所撰寫之「無毒一身輕」一書，發現二\r\n   \
      \   者有如下之相同處：\r\n一、日期部分：\r\n（一）無毒一身輕：出版於二００二年八月二日。\r\n（玄○○陳述：出版時間是二００二年十月。序是在八月寫的）\r\
      \n（二）博士論文：二００三年（未記載出版之月、日）\r\n（玄○○陳述：是）\r\n二、記載：\r\n（一）無毒一身輕：封面背頁記載玄○○先生為美國環球大學（\r\
      \n      American Global University）醫學博士。\r\n（玄○○陳述：是）\r\n（二）博士論文：封面記載為Ph.D.\
      \ in Oriental Medicine\r\n    Research Advancement American Global  University\
      \ 2003\r\n    。\r\n（玄○○陳述：不是。是記載學號，ＯＭＲＡ博士班，並不是指\r\n讀的人是博士，而是就讀ＯＭＲＡ博士班）\r\n（玄○○答：是有上開的記載）\r\
      \n三、內容：\r\n（一）無毒一身輕共七章、附錄（一）至（七）、排毒餐見證實\r\n      例共三十五篇。\r\n（二）博士論文共七章、附錄共七篇、治癒實例見證共三十六篇\r\
      \n     。\r\n（玄○○陳述：是）\r\n（三）「無毒一身輕」（以下簡稱『書』）與博士論文之異同：\r\n１、編排上：\r\n（１）章節、附錄部分：兩者數量相同，但博士論文就附錄未標\r\
      \n      明編號；另『書』與博士論文之附錄第一篇與第二篇之內\r\n      容及標題均不同。\r\n（２）見證實例部分：\r\n  {1}『書』之標題為『排毒餐見證實例』，與博士論文為『治癒\r\
      \n    實例見證』不同，但內文標題除博士論文第五篇（內容同『\r\n    書』第五篇）、博士論文第十二篇（內容同『書』第十二篇\r\n    ）、博士論文第十七篇（內容同『書』第十七篇）、博士論\r\
      \n    文第二十六篇（內容同『書』第二十五篇）、博士論文第三\r\n    十四篇（內容同『書』第三十四篇）與『書』之標題不同外\r\n    ，餘均相同。\r\
      \n  {2}博士論文之治癒實例見證較『書』多一篇「從淋巴瘤、肝腫\r\n    瘤癌症中活過來，洪國財（新加坡）」（博士論文第二十三\r\n    篇）。\r\
      \n（玄○○陳述：是）\r\n２、頁次上：\r\n  {1}『書』除少數如排毒餐見證實例第三十篇後頁次有誤（目錄\r\n    上之頁次與實際頁次不同）外，其餘並無不同。\r\
      \n  {2}博士論文則是除少數第四章之『人體賀爾蒙受環境的影響甚\r\n    鉅』、『人類創造癌症環境』等外，目錄頁次與實際頁次並\r\n    不相同。\r\
      \n３、章節標題、內容：『書』與博士論文均相同（除見證實例部\r\n    分如前所述有所不同外）。\r\n４、博士論文目錄有作者序、郭序，但實際並無該等序（論文僅\r\
      \n    有Introduction介紹）。\r\n  由上可知，被告玄○○雖提出前揭以中文撰寫之博士論文「毒\r\n  與癌的研究」，惟與被告玄○○所著之「無毒一身輕」內容多\r\
      \n  所一致。\r\n（３）依被告玄○○所舉證人即美國環球大學博士班之同學庚○\r\n      ○、宙○○分別於本院證述如下：\r\n  １、證人庚○○證稱：「（問：在什麼地方、由何人上課？）\r\
      \n      在建國南路、和平東路文化大學推廣中心上課，在敦化南\r\n      路的中華現代針灸醫學會教室上課。．．教授教我們這個\r\n   \
      \   科目，要我們寫十到二十頁的作業送到美國總會研究院，\r\n      由他們審核，這個性質是網際網路的方法，概念大概一樣\r\n      ，像臺灣的空中大學。．．．（問：美國環球大學的學歷\r\
      \n      沒有經過本國教育部認同，也沒有經過美國高等教育機構\r\n      採認，你為何要去那裡？）學歷沒有被承認我知道，大陸\r\n   \
      \   在臺灣也沒有被承認，這我都知道，美國環球大學不是正\r\n      規的教育體系，美國學校、學歷是被州政府的教育局承認\r\n      ，美國是一個聯邦，這個州承認，其他州他也不承認，除\r\
      \n      非用這個執照去申請他們的執照。可以印名片，美國環球\r\n      大學是州政府立案，考試不承認，考試必須要有基礎醫學\r\n   \
      \   ，但學歷承認，不能用這個去考試，寫作可以印在書上面\r\n      。（問：依據什麼可以印名片及印在書上，可否提供相關\r\n      規定？）我要回去看一下。在美國沒有法律規定不可以作\r\
      \n      ，他們就認為可以作，是通俗習慣。．．（問：上課地點\r\n      是你剛才說的台北？）對。（問：你上課是整天？）不是\r\n   \
      \   整天，要上課時，請老師來，這天我就去上課。去租文化\r\n      大學推廣中心的教室，都是星期六或日去上課，平常沒有\r\n      上課，是上一整天的課，不是每個星期六、日都有上課，\r\
      \n      最多上七個小時。（問：上課期間有無寒暑假？）沒有，\r\n      這類似網際網路大學，像臺灣的空中大學，並沒有規定上\r\n   \
      \   課時間。．．（問：教授有無考試？）沒有，寫作業寄到\r\n      美國去。．．（問：他如何指導你作博士論文？）用網路\r\n      。．．（問：口試完過幾天參加畢業典禮？）口試完不超\r\
      \n      過一個星期。」等語（詳本院卷二第一八四頁至第一九０\r\n      頁），則依前揭證人庚○○之證述可知，美國環球大學博\r\n   \
      \   士班僅須在臺北市上課，學歷不被我國教育部認可，且非\r\n      美國之正規教育體系，其他州亦不承認該學歷，教授依網\r\n      路教授博士論文，教授沒有考試，僅須寫作業寄到美國，\r\
      \n      且口試完不超過一個星期即舉行畢業典禮等各節明確。\r\n  ２、證人宙○○證稱：（問：在什麼地方、由何人上課？）在\r\n      台北上課，找一些合格的師資來上課，遠距教學。．．（\r\
      \n      問：你本身有中醫師資格？）美國全美中醫師的執照，在\r\n      臺灣只有西醫的執照。（問：你在臺灣有中醫師特考及格\r\n   \
      \   ？）沒有，我只有考檢定考試。．．（問：美國環球大學\r\n      的學歷，未經過我們教育部認可，也沒有經過美國教育機\r\n      構的認可，你為何會去那裡就讀？）當時個人的情況能接\r\
      \n      受他們的授課方式，我個人也不需要教育部認可得資歷來\r\n      做提升副教授的資格，我當時已是開業的醫師，我個人的\r\n   \
      \   需求認為這樣已經夠了。（問：你剛才說授課方式是遠距\r\n      授課？）類似遠距，指派人在臺灣開課，我們就不用去美\r\n      國上課。．．（問：你有取得東方醫學的學位？）有。．\r\
      \n      ．（問：授課有無教授測試你？）我們都是交報告，寫了\r\n      十二篇論文，寄到加州的劉教授給他打分數。．．（問：\r\n   \
      \   你有無領到畢業證書？）有。口試完一個星期有畢業典禮\r\n      ，好像是畢業典禮當場拿的，記得不是很清楚。．．（問\r\n      ：你們上課地點都是在同一地點？）好像有二個地方，研\r\
      \n      究學會的教室，也有借文化大學城中區的教室。」等語（\r\n      詳本院卷二第二一０頁至第二一四頁），足證證人宙○○\r\n   \
      \   亦證稱上開美國環球大學博士班亦僅須在臺北市上班，教\r\n      授毋庸對學生進行測試僅須繳交報告、論文，並於口試一\r\n      週內即舉行畢業典禮。\r\
      \n  ３、綜上所述，前揭美國環球大學博士班之學歷除非我國所認\r\n      可之學歷外，亦非美國之正規教育體系，其他州亦不承認\r\n     \
      \ 該學歷，學生僅須在臺北市上課，教授亦毋庸對學生進行\r\n      測試，僅須繳交論文，並於口試完一週之內即舉行畢業典\r\n      禮，佐以證人庚○○及宙○○所言，渠等修習前揭美國環\r\
      \n      球大學博士班學分目的僅不過係為「印名片及印在書上」\r\n      。\r\n（４）又醫師經完成專科醫師訓練，並經中央主管機關甄審合格\r\
      \n      者，得請領專科醫師證書，非領有醫師證書者，不得使用\r\n      醫師名稱；醫師應向執業所在地直轄市、縣市主管機關申\r\n   \
      \   請執業登記，領有執業執照，始得執業。醫師法第一條、\r\n      第七之一條第一項、第七之二條第一項、第八條分別訂有\r\n      明文。查被告玄○○雖有於一九九八年十月至一九九九年\r\
      \n      一月間在遼寧中醫學院內科、外科等臨床研修，總計一百\r\n      五十學時，考試合格，獲頒遼寧中醫學院附屬醫院結業證\r\n   \
      \   書，及在二００三年五月九日至十月十四日在遼寧中醫學\r\n      院附屬醫院臨床實習，取得遼寧中醫學院附屬醫院臨床實\r\n      踐證書、及於二００六年九月二七日始參加世界中醫藥學\r\
      \n      會聯合會舉行的國際中醫師資格考試，成績合格，有被告\r\n      所提遼寧中醫學院附屬醫院結業證書、臨床實踐證書、食\r\n   \
      \   療科臨床手寫稿、世界中醫藥學會聯合會中醫師證書影本\r\n      各一紙等為憑，惟在國內並未經任何中西醫醫師考試及格\r\n      ，並未依醫師法領有醫師證書，是依上開規定，自不得執\r\
      \n      行醫療業務；又本院於九十七年十一月二十五日依刑事訴\r\n      訟法第二百十二條、第二百十三條第六款及第二百十四條\r\n   \
      \   對被告玄○○進行勘驗，即以考試院九十六年度中醫師檢\r\n      定考試之內科學及方劑學試題請被告玄○○當庭作答，其\r\n      勘驗結果為：一、內科學：二十六．二五分；二、方劑學\r\
      \n      ：被告稱：我現在腦袋一片空白，非常疲倦，所以沒辦法\r\n      作答等語（詳本院卷二第十二頁至第十三頁及第十九頁至\r\n   \
      \   第二七頁），則被告玄○○是否確有如其演講及書中所述\r\n      如附表四內容之治療癌症之經驗，顯屬可疑；另被告玄○\r\n      ○另稱「於二００六年九月二十七日參加世界中醫藥學會\r\
      \n      聯合會舉行的國際中醫師資格考試，成績合格，已經取得\r\n      執業醫師資格」，並舉世界中醫藥學會聯合會中醫師證書\r\n   \
      \   影本一紙為據（詳偵字第一四五三號卷第九頁），然由本\r\n      院經行政院大陸委員會轉由財團法人海峽交流基金會函詢\r\n      大陸海峽兩岸關係協會後，由該大陸海峽兩岸關係協會函\r\
      \n      覆為：國際中醫師資格考試為世界中醫藥學會聯合會舉辦\r\n      之中醫水平考試，並非中醫師資格考試，考試及格證明不\r\n   \
      \   能作為獲得中醫師執業資格之憑證等語，此分別有行政院\r\n      大陸委員會九十七年十二月十八日陸法字第０九七００二\r\n      四一六八號函（詳本院卷二第一七九頁）、財團法人海峽\r\
      \n      交流基金會九十八年二月九日海廉（法）字第０九八００\r\n      ０二六三０號函及附件（詳本院卷二第二三七頁至第二三\r\n   \
      \   八頁），足證被告玄○○所辯已於九十五年九月二十七日\r\n      參加世界中醫藥學會聯合會舉行之國際中醫師資格考試，\r\n      成績合格，已經取得執業醫師資格云云，亦非真實，無法\r\
      \n      採信。\r\n（５）另被告玄○○雖於一九九九年八月十八日獲聘為遼寧中華\r\n      文化學院客座教授，及於澳大利亞中醫針灸進修學院邀請\r\
      \n      為客座教授，並於二００五年十一月二十七日在雪梨澳大\r\n      利亞中醫學會之學術會議中發表演講，固有被告玄○○所\r\n   \
      \   提之大陸遼寧中華文化學院聘書（詳偵字第一四五三號卷\r\n      第八頁、第十頁至第十二頁）、澳大利亞中醫針灸進修學\r\n      院聘書（詳矚訴字第三號卷二第一八一頁至第一八二頁、\r\
      \n      第一八五頁至第一八六頁）各一紙可憑，惟被告並未有國\r\n      內任何醫學院教授之資格，此亦為被告玄○○所自承，然\r\n   \
      \   被告玄○○於其所撰寫之「無毒一身輕」等書、演講光碟\r\n      （詳如附表四），即多次對外宣稱其有合法之醫學博士、\r\n      教授等資格，此有如附表四所示無「無毒一身輕」書籍內\r\
      \n      容，及遠離文明病、癌症好好治、癌症非絕症等光碟及癌\r\n      症好好治光碟全文譯文（詳他字第七六五九號偵查卷第十\r\n   \
      \   七頁頁至第十八頁背面、偵字第一四五三號偵查卷證物袋\r\n      、他字第六三五四號卷二第三０五頁至第三二六頁）附卷\r\n      可憑，故被告玄○○藉書籍或演講光碟片內容呈現，佯稱\r\
      \n      其可以「以一根筷子」診斷疾病、「血癌不可做化療、放\r\n      療，不然會誤診」、「在大陸地區做過臨床診斷」、「在\r\n   \
      \   醫院開過門診」、「曾以喝胡蘿蔔汁方式，治療癌症病患\r\n      成功案例」之言論，詳如前述，使人誤信被告有許多臨床\r\n      研究及門診醫療之經驗，為國內合法醫師資格，然而被告\r\
      \n      玄○○所取得之前揭東方醫學博士及Honolulu Universit\r\n      y碩士學歷，均未經我國教育部認可，亦未經美國教育部\r\
      \n      認可之任何高等教育採認機構之採認，在國內亦非任何醫\r\n      學院之教授，業如前述，惟被告玄○○卻對外宣稱有醫學\r\n   \
      \   博士學歷，及對外以教授自稱，又被告玄○○並無任何執\r\n      業醫師資格，卻在被害人對被告玄○○稱呼為林醫師時，\r\n      被告玄○○亦不否認之情形下，亦如前述，極易使人誤以\r\
      \n      為被告玄○○確有經我國教育部認可之醫學博士學歷，並\r\n      具有國內醫學院教授及國內合法之醫師等資格，而接受以\r\n   \
      \   「一根筷子」之方式診斷，並相信被告以上開醫學博士及\r\n      教授、醫師等醫學權威身分推薦之產品，因而陷於錯誤，\r\n      而誤以為食用被告玄○○所推薦之產品病情即會好轉，是\r\
      \n      被告玄○○確有施用詐術之行為。\r\n  ２、被告玄○○辯稱：僅是「路加公司」之股東，並未參與「\r\n      路加公司」之經營，被告玄○○本身並未販售任何產品及\r\
      \n      健康食品，而「路加公司」所販售之如附表三所示食品，\r\n      從未宣稱具有「治療癌症」、「治療腫瘤」之效果云云，\r\n   \
      \   惟：\r\n（１）被告玄○○於八十九年二月二十三日入股「丸葉通商有限\r\n      公司」四百八十萬元，被告玄○○之母姜襄春則出資十萬\r\n\
      \      元，直至九十一年十月十五日，被告玄○○之父Ｃ○始出\r\n      資十萬元購買上開公司股份後，三人遂將「丸葉通商有限\r\n    \
      \  公司」更名為「路加公司」之事實，此有「丸葉通商有限\r\n      公司」股東同意書（詳他字第六三五四號卷一第三三頁、\r\n      第三九頁、第五三頁）、「丸葉通商有限公司」變更登記\r\
      \n      表（詳他字第六三五四號卷一第三五頁、第三七頁）、「\r\n      丸葉通商有限公司」董事、股東名單（詳他字第六三五四\r\n   \
      \   號卷一第三六頁、第三八頁、第四六頁、第四八頁）、「\r\n      丸葉通商有限公司」章程（詳他字第六三五四號卷一第四\r\n      ０頁至第四三頁、第四九頁至第五二頁）、臺灣省政府建\r\
      \n      設廳（函）稿（詳他字第六三五四號卷一第四四頁）、「\r\n      丸葉通商有限公司」變更登記事項卡（詳他字第六三五四\r\n   \
      \   號卷一第四五頁頁至第四七頁）、商工登記資料公示查詢\r\n      系統「路加公司」（詳他字第六三五四號卷一第四頁）\r\n      、「路加公司」變更登記表（詳他字第六三五四號卷一第\r\
      \n      六頁至第十一頁、第十四頁至第十六頁、第二五頁至第二\r\n      六頁、第三０頁）、「路加公司」章程（詳他字第六三五\r\n   \
      \   四號卷一第十二頁至第十三頁、第十七頁至第十八頁、第\r\n      二七頁至第二八頁、第三一頁至第三二頁）、「路加公司\r\n      」股東同意書（詳他字第六三五四號卷一第十九頁）、「\r\
      \n      路加公司」董事、股東名單（詳他字第六三五四號卷一第\r\n      二九頁）等附卷可稽，足證本件係被告玄○○先入股「路\r\n   \
      \   加公司」之前身即「丸葉通商有限公司」四百八十萬元後\r\n      ，被告玄○○之父Ｃ○始於九十一年十月十五日入股十萬\r\n      元，則被告玄○○所辯：「路加公司」係其父Ｃ○之厚愛\r\
      \n      而由Ｃ○出資四百八十萬元後將股份登記在被告玄○○名\r\n      下云云，尚非實在。\r\n（２）被告玄○○之父Ｃ○雖係「路加公司」之登記負責人，然\r\
      \n      實際上並未負責公司之業務，因而由臺灣板橋地方法院檢\r\n      察署九十七年九月十二日以九十七年度偵字第八六三六號\r\n   \
      \   詐欺案件為不起訴處分，而依證人Ｃ○於本院結證稱：「\r\n      （問：路加公司的資本額是否由玄○○出資四百八十萬，\r\n      你只出資十萬元？）是。．．（問：你多久會去路加公司\r\
      \n      一次？）我每天早上八點沒有到，甚至八點過幾分就到公\r\n      司，我先去是開門，最後一個是關門，我早一點去開門，\r\n   \
      \   還會把開水燒好，我一直都待在公司，大約十個鐘頭。．\r\n      ．（問：你在九十七年二月二十六日警詢稱：當天上午十\r\n      一點搜索時，玄○○正與許淑華、古曜州、雲希、安靖汝\r\
      \n      這四個人開會？）對，是他開會，但不是開路加的會，是\r\n      開顧問公司的會，他賣書，開他們自己的會。．．（問：\r\n   \
      \   檢察官問你在九十六年七月十六日訊問時，向檢察官表示\r\n      前開路加公司銷售產品有何幫助，你說不出來，是否實在\r\n      ？）效用大概知道一點，這個用品我們都叫他去問營養師\r\
      \n      。這不是屬於我負責講解的。．．（問：路加公司與子瀠\r\n      公司經銷合約約定每銷售一盒，子瀠公司要給玄○○五十\r\n   \
      \   元代言費？）有，這不是路加公司代言的，是玄○○代言\r\n      的，跟路加公司無關。」等語（詳本院卷三第四四頁至第\r\n      四七頁），益徵上開四百八十萬元係被告玄○○所出資，\r\
      \n      又前揭「路加公司」與廣通集團之「子瀠公司」所簽立之\r\n      九十四年十八日經銷契約書（詳他字第六三五四號卷二第\r\n   \
      \   二五八頁至第二六六頁），雖由「路加公司」負責人Ｃ○\r\n      具名與「子瀠公司」簽約，然證人Ｃ○卻證述：此與「路\r\n      加公司」無關，係玄○○代言的等語，觀諸前揭經銷合約\r\
      \n      內容均敘明由被告玄○○代言等情，及參酌證人Ｃ○其自\r\n      承在「路加公司」主要工作是開門、關門燒開水，查獲當\r\n   \
      \   日並係由被告玄○○與「路加公司」在會議室內開會而Ｃ\r\n      ○並未參與等節，顯見被告玄○○確係「路加公司」之實\r\n      際負責人無訛。\r\
      \n（３）被告玄○○於演講時及所著「無毒一身輕」一書等，有記\r\n      載如附表四所示其就長期研究癌症及教學、治療癌症等內\r\n      容，被告玄○○復再於其所著作「無毒一身輕」、「玄○\r\
      \n      ○三加四健康報告」中記載食用「路加公司」所生產如附\r\n      表三所示全然植物總合酵素等產品有如附表三所示之功能\r\n   \
      \   ，且於「無毒一身輕」之最末封底頁並記載：書中相關產\r\n      品資諮詢專線，並記載「路加公司」之臺灣及香港地區○\r\n      ○○○路加公司」網址，此有「無毒一身輕」一書、「玄\r\
      \n      ○○三加四健康報告」及前述「路加公司」網頁列印資料\r\n      （詳偵字第一四五三號卷第一三九頁至第一五二頁、他字\r\n   \
      \   第六三五四號卷一第五八頁至第七六頁、他字第六三五四\r\n      號卷三第一九二頁至第二一０頁、他字第七六五九號卷第\r\n      八三頁至第八八頁）附卷可佐，而前揭演講及書籍之串連\r\
      \n      結果，使人有誤信上開「路加公司」所販售之如附表三所\r\n      示食品，具有「治療癌症」、「治療腫瘤」之效果甚明，\r\n   \
      \   參酌前揭附表一及附表二被害人之所言即係因此陷於錯誤\r\n      而購買「路加公司」如附表三所示之產品，是被告玄○○\r\n      前揭所辯無非事後卸責之詞，不足採信。\r\
      \n  ３、被告玄○○辯稱：電視頻道上所播放之節目，被告玄○○\r\n      只是以受邀者之身分參與說明或討論，內容並未涉及任何\r\n     \
      \ 特定產品，亦未在任何節目向詢問者表示應放棄醫生所要\r\n      求之治療，另被告玄○○及「路加公司」並未委託中華電\r\n      視公司、旅遊生活頻道、東森綜合台、東森戲劇台等頻道\r\
      \n      播送見證者使用前、後之見證，託播者係該節目之製作者\r\n      ，與被告玄○○無關云云。然：\r\n（１）證人楊宗翰於原審結證稱：「（問：你在檢察官筆錄中稱\r\
      \n      你在無毒一身輕節目中，參與製作狀況為何？）我是節目\r\n      製作人，操作整個錄影流程。（問：節目有出現哪些突顯\r\n   \
      \   角色，見證人主持人？）主持人為林崑生、玄○○、崔麗\r\n      心、呂小姐。（問：崔麗心是誰去連絡的？）林先生。（\r\n      問：除了崔麗心、玄○○之外？）見證人也都是玄○○先\r\
      \n      生提供的。．．（問：刪除部分的內容為何？）我們刪除\r\n      其中比較不妥的部份，因為酵素其實是食品，不會有特殊\r\n   \
      \   功效比方說抗癌。（問：現場有提及抗癌否？）錄影氣氛\r\n      活絡，我們有過濾內容，若有誇張部份會剪接。．．（問\r\n      ：這節目是誰委託你製作的？）鍾任沛提供製作費，我來\r\
      \n      拍攝，拍攝前有請玄○○先生來共同參與討論。（問：拍\r\n      攝目的？）置入性行銷，販售酵素產品。（問：你如何知\r\n   \
      \   道崔麗心？）崔麗心的通告較難敲，林先生幫我們聯繫的\r\n      。（問：玄○○跟你說崔麗心是他聯繫的？）林先生建議\r\n      ，崔麗心是個好主持人。（問：有關製作流程，玄○○先\r\
      \n      生的特助把資料提供給你們，依照書籍網站的資料以及他\r\n      的口述做腳本，都是實在嗎？）實在。（問：在無毒一身\r\n   \
      \   輕的廣告內有提到癌症嗎？）呂小姐在節目內是說他曾經\r\n      得過癌症，他有一段時間吃了酵素，但他沒有說吃了酵素\r\n      之後變好或變得更差，他只是說曾有這個病史，然後看過\r\
      \n      書上的介紹，吃過酵素。（問：除了癌症之外有否提到酵\r\n      素有治療糖尿病或是排毒等功效？）有，主要強調功能是\r\n   \
      \   排毒。（問：開始拍攝節目之前，參與討論的人有哪些？\r\n      討論過幾次？）決定要製作節目後，我曾帶企劃、編劇等\r\n      人去林先生的辦公室（路家公司）開會，林先生說明這些\r\
      \n      產品有哪些好處，根據討論內容去製作腳本。．．（問：\r\n      錄影過程玄○○先生從頭到尾都有參與嗎？）有，他是主\r\n   \
      \   持人。（問：所以你們即使經過剪接，也不會剪到沒有玄\r\n      ○○只有別人的畫面？）不會，剪接的目的在於把瑣碎的\r\n      過程精簡。（問：錄影過程玄○○先生都在場？）對。」\r\
      \n      等語（詳矚訴字第三號卷四第一八九頁至第一九五頁），\r\n      由上可知，有關節目之內容，被告玄○○從頭參與至尾，\r\n   \
      \   且主持人崔麗心、見證人等均係被告玄○○所找，拍攝影\r\n      片之目的係在置入性行銷等各節無訛，故被告玄○○所辯\r\n      只是以受邀者之身分參與說明或討論，內容並未涉及任何\r\
      \n      特定產品云云，核非事實，無法採信。\r\n（２）證人鍾任沛於原審證稱：「（問：玄○○路加公司跟東豐\r\n      集團合作，你是否知道？）知道。．．（問：節目製作費\r\
      \n      用由誰支付？）廣通。．．（問：你如何介紹玄○○先生\r\n      與廣通公司洽談簽約事宜？）找林商談商品特性，去他公\r\n   \
      \   司找他代理，我有試吃過，覺得不錯就介紹給廣通公司。\r\n      （問：你找玄○○先生時談什麼？）代理。（問：代理何\r\n      ？）植物綜合酵素。（問：洽談時你稱要幫他代理，或是\r\
      \n      誰要幫他代理？）本來是我代理，但廣通說他們要獨賣，\r\n      因此變成玄○○先生與廣通去談。（問：有關此產品要如\r\n   \
      \   何製作節目，如何促銷這部份你是否清楚？）知道。．．\r\n      （問：有否有跟林先生提過如何行銷？）有。．．（問：\r\n      製作內容為何？如何製作？）找企劃，林先生無毒一身輕\r\
      \n      的資料，以及林先生身分背景，再進行錄製。．．（問：\r\n      與廣通誰接洽？）廖紋廣先生。（問：與廖紋廣怎談？）\r\n   \
      \   商品找他們代理，後來他們去找玄○○共同討論如何代理\r\n      。（問：討論結果為何？）有簽訂合約。（問：簽約由廣\r\n      通與路加公司來簽？）是。．．（問：玄○○先生一組產\r\
      \n      品可以獲利多少？）林先生代言費五十塊。．．．（問：\r\n      行銷何意？）在電視上撥出。（問：與林討論節目內容哪\r\n   \
      \   個部份，有提及產品要在哪個購物平臺出現？）電視購物\r\n      代理。」等語（詳矚訴字第三號卷四第一九五頁至第二０\r\n      二頁），足證如事實欄二所示之犯罪事實，雖由「路加公\r\
      \n      司」與「子瀠公司」簽約，但實際上係由廣通集團之廖紋\r\n      廣與被告玄○○就代理「路加公司」之產品商談細節，益\r\n   \
      \   徵被告玄○○確係「路加公司」之實際負責人無訛。\r\n（３）依附表二編號六所示被害人Ｊ○○於原審證稱：「（問：\r\n      之前有否在任何場所或電視節目看過在庭被告？）有，電\r\
      \n      視節目。（問：何種電視節目？）賣產品，第四臺。（問\r\n      ：賣何種產品？）當時推薦產品為植物綜合酵素。（問：\r\n   \
      \   如何推薦？）使用人見證，講食物營養，最後推薦商品，\r\n      請使用人講使用多久，有何使用效果。（問：整個電視畫\r\n      面中，有否提供如何購買的聯絡方法？）請洽電話０八０\r\
      \n      ０。（問：看了節目後你做何反應？）我很常看到，他內\r\n      容針對老人家慢性病，可以改善糖尿病之類，之後就決定\r\n   \
      \   購買。．．（問：被告在節目中如何描述植物綜合酵素？\r\n      ）一天人體所需蔬果的量，現代人多半攝取不夠，他就推\r\n      薦他的產品，有使用者的見證，還有到使用者家中作使用\r\
      \n      產品示範。．．（問：你使用後感覺效果如何？）沒有感\r\n      覺。收到包裝感覺不安心。．．（問：妳認為整件事情中\r\n   \
      \   他騙你的方法為何？）廣告不實。（問：何處不實在？）\r\n      他所強調的療效消費者沒有感受到，我覺得他利用一般消\r\n      費者對媒體信任，很持續性、密集性利用媒體播放，購買\r\
      \n      後覺得沒有療效，要處理時沒有人願意負責。．．（問：\r\n      妳在警局筆錄提及，訂購的是有治療糖尿病、促進新陳代\r\n   \
      \   謝、防止現代文明病、改善消化系統等，這些字樣是在何\r\n      處見到？）第四臺上。．．（問：妳購買的產品與玄○○\r\n      先生有無關聯？）包裝上有他的照片。（問：妳看電視廣\r\
      \n      告的內容，覺得產品與玄○○先生有無關聯？）有。（問\r\n      ：何種關聯？）整個都是他在介紹，他擔任代言人主導整\r\n   \
      \   個節目進行，加上坊間有一些書籍，很自然的聯想。（問\r\n      ：節目中有否把林先生跟產品做連結？有無提到這是他做\r\n      的產品、想法等？）產品包裝上有林先生的照片。（問：\r\
      \n      看節目的時候？）看節目感到有非常直接的關係。（問：\r\n      筆錄中妳提到產品有治療的效果，這是你自己的解讀還是\r\n   \
      \   在節目中有做這樣的說明？）在節目中有做這樣的宣導。\r\n      （問：是哪個人講的？）我印象中見證人一定有講，包括\r\n      林先生也有說。」等語（詳矚訴字第三號卷四第十二頁至\r\
      \n      第十八頁），足證廣通集團於事實欄二所示媒體上所製作\r\n      之節目廣告，被告玄○○確實有主張其療效，況前揭ＭＯ\r\n   \
      \   Ｄ植物總合酵素包裝上復印有被告玄○○之照片，是被告\r\n      玄○○所辯上開節目與其無涉，其僅係單純受邀確係不實\r\n      。\r\
      \n（４）又依前揭「路加公司」與廣通集團之「子瀠公司」所簽立\r\n      之九十四年十八日經銷契約書（詳他字第六三五四號卷二\r\n      第二五八頁至第二六六頁），其契約內有記載：有關玄○\r\
      \n      ○博士針對植物酵素產品之拍攝等語，佐以證人即廣通集\r\n      團負責人廖紋廣於偵查中證稱：「（問：玄○○的廣告是\r\n   \
      \   誰拍的？）我們在代理他的產品前，玄○○在每週二的民\r\n      視就有廣告，後來我們代理他的產品後，他的廣告我們公\r\n      司沒有參與．．（問：有沒有其他陳述？）這邊有一份玄\r\
      \n      ○○到我們公司教育訓練的帶子，我們有針對他所說的內\r\n      容作一些書面的資料，另外有一份是玄○○自己發的特刊\r\n   \
      \   ，是發給他的消費者。」等語（詳他字第六三五四號卷二\r\n      第二五四頁）及於原審審理時證述：「（問：方才稱玄○\r\n      ○先生有到現場替公司小姐做教育訓練，所謂現場地址？\r\
      \n      ）國際路一段一一六九號（公司地址）七樓。」等語（詳\r\n      矚訴字第三號卷四第二０五頁），足證前揭廣通集團如事\r\n   \
      \   實欄二所示播送之節目廣告被告玄○○確實有參與無訛。\r\n（５）另被告玄○○及「路加公司」於與廣通集團之「子瀠公司\r\n      」簽立經銷合約前，確實有在民視播送「路加公司」之產\r\
      \n      品廣告，除前揭證人廖紋廣證述在卷外，復有如附表一所\r\n      示被害人證述於電視上見得「路加公司」產品之廣告；又\r\n   \
      \   被告玄○○與廣通集團之廖紋廣簽約後，則係由廣通集團\r\n      出資購買如事實欄二所示第四台頻道等情，亦有前述經銷\r\n      合約及證人雷錦雄於偵查中結證明確（詳他字第六三五四\r\
      \n      號卷二第二五四頁），並有ＭＯＤ植物總合酵素廣告播出\r\n      表及光碟片等附卷可佐（詳他字第六三五四號卷二第二六\r\n   \
      \   八頁至第二六九頁），顯見被告玄○○及「路加公司」雖\r\n      非於中華電視公司、旅遊生活頻道、東森綜合台、東森戲\r\n      劇台等頻道播送見證者使用前、後之見證，惟係在上開頻\r\
      \n      道以外之民視等頻道介紹「路加公司」如附表三所示產品\r\n      ，至中華電視公司、旅遊生活頻道、東森綜合台、東森戲\r\n   \
      \   劇台等頻道播送見證者使用前、後之見證，則係由廣通集\r\n      團出資所購買頻道時段。\r\n  ４、至被告玄○○另辯稱：未對被害人丑○○、Ｂ○○、乙○\r\
      \n      ○稱只要依其所撰寫之「無毒一身輕」等書所撰寫之方法\r\n      及按時服用全然植物總合酵素、明日葉、奈米幾丁聚醣、\r\n   \
      \   榖粉，即無須接受化學及放射線治療，甚至被告玄○○與\r\n      被害人Ｂ○○亦從未碰面而有任何之對話，告訴人丑○○\r\n      拒絕接受化學及放射治療，係其自己之決定，被告玄○○\r\
      \n      係在其決定拒絕接受化學及放射治療後才與告訴人丑○○\r\n      認識，另被告玄○○所著之所有書籍及光碟並未表示應放\r\n   \
      \   棄醫生所給予之治療，被告玄○○反而在所著之「玄○○\r\n      三加四健康報告」一書表示生病要看醫生，哪些病應看西\r\n      醫哪些病應看中醫。又告訴人丑○○係自九十三年二月至\r\
      \n      九十四年十月向「路加公司」購買之產品總額約為二十萬\r\n      元，應係自己食用，平均每月花費不到一萬元，且自九十\r\n   \
      \   四年十一月二十二日起，因被告玄○○對於告訴人丑○○\r\n      之同情，經「路加公司」獲准以經銷價銷售「路加公司」\r\n      產品，直至九十五年五月一日告訴人丑○○成立蘆洲加盟\r\
      \n      店，其進貨之產品，共計約一百九十九萬四千七百二十四\r\n      元，絕大多數均販售給消費者，並無財產受損之情形，反\r\n   \
      \   而告訴人丑○○因販售「路加公司」之產品而獲利，嗣後\r\n      九十五年九月八日告訴人丑○○結束蘆洲之加盟店，依據\r\n      其與「路加公司」之合約，「路加公司」並無義務接受退\r\
      \n      貨，但因顧及告訴人丑○○係癌症病患，「路加公司」亦\r\n      無條件接受退貨二十一萬零四百四十三元，被告玄○○及\r\n   \
      \   「路加公司」之任何人員均未為對告訴人丑○○及民眾有\r\n      詐欺行為云云，惟被告玄○○對附表一編號一、二、三所\r\n      示被害人丑○○、Ｂ○○、乙○○等癌症患者表示依其所\r\
      \n      撰寫之「無毒一身輕」等書所撰寫之方法及按時服用「路\r\n      加公司」如附表三所示之產品，即可以控治、治療癌症等\r\n   \
      \   情，內容已如前述，被告玄○○辯顯然不實；又依證人Ｂ\r\n      ○○於偵查中所述：係玄○○向其表示吃了他的東西即可\r\n      不必化療等語，亦如前述，故被告玄○○所辯未與Ｂ○○\r\
      \n      對話云云，亦屬不實；又被告玄○○雖於所著之所有書籍\r\n      記載生病要看醫生，此僅於書籍之最後一頁附註小字，然\r\n   \
      \   於其所著作之「無毒一身輕」中猶記載如附表四所示之內\r\n      容；再本件檢察官起訴被告玄○○詐騙告訴人丑○○，並\r\n      非詐騙告訴人丑○○投資成立加盟店販售「路加公司」產\r\
      \n      品，而係起訴被告玄○○以如附表一編號一所示詐術詐騙\r\n      癌症患者丑○○只須依其「無毒一身輕」所撰寫之內容服\r\n   \
      \   用「路加公司」如附表三所示產品，即可毋須再前往醫院\r\n      進行化療，是被告玄○○前揭所辯，亦無足採憑。\r\n  ５、被告玄○○又辯稱：所謂以一根筷子診療是一種測試法，\r\
      \n      而非診療法，其理論根據為日本大村惠昭博士之Ｏ環測試\r\n      法，該測試法具有醫學與科學根據云云，惟被告玄○○以\r\n   \
      \   一根筷子對如附表一編號一之被害人丑○○、編號四之被\r\n      害人Ｕ○○、編號五之被害人ａ○○及編號六之被害人李\r\n      蘭喜進行診療，而向上述被害人丑○○、Ｕ○○、ａ○○\r\
      \n      及李蘭喜佯稱其病情好轉，因而誘使上開被害人丑○○、\r\n      Ｕ○○、ａ○○及李蘭喜等人信以為真，陸續購買「路加\r\n   \
      \   公司」產品等情，亦分別據證人丑○○、Ｕ○○之母張連\r\n      金、ａ○○及李蘭喜之友人黃玉華分別證述在卷，內容已\r\n      如前述，則上開人等雖由被告玄○○以一根筷子測試渠等\r\
      \n      之癌症或紅斑性狼瘡有好轉，然實際上卻係惡化，其中丑\r\n      ○○、Ｕ○○及李蘭喜並陸續死亡，顯見被告玄○○前述\r\n   \
      \   行為雖非屬醫師法所稱之醫療行為（詳後述），然被告玄\r\n      ○○係以前述一根筷子診療作為詐術行為甚明。\r\n  ６、另被告玄○○辯稱：「路加公司」所生產如附表三所示產\r\
      \n      品皆未標示為「健康食品」，自不健康食品管理法之拘束\r\n      云云。然查：\r\n（１）按健康食品管理法第六條第一項規定：「食品非依本法之\r\
      \n      規定，不得標示或廣告為健康食品。」，同法第二十一條\r\n      第一項則規定：「未經核准擅製造或輸入健康食品或違反\r\n   \
      \   第六條第一項之規定者，處三年以下有期徒刑，得併科新\r\n      臺幣一百萬元以下罰金。」，而其所謂「健康食品」，依\r\n      同法第二條第一項規定：「本法所稱健康食品，指具有保\r\
      \n      健功效，並標示或廣告其具該功效之食品。」，足見該法\r\n      第六條雖僅規定：「不得標示或廣告為健康食品」，惟其\r\n   \
      \   中「健康食品」之定義，仍應依同法第二條第一項之內容\r\n      ，非謂只要未使用「健康食品」字樣，其他文字即非屬其\r\n      禁止範圍，仍應視其是否標示或廣告具有特定之保健功效\r\
      \n      而加以判斷。又依「健康食品管理法標示及廣告用詞管理\r\n      原則」，若食品之標示或廣告用詞有宣稱已公告之「保健\r\n   \
      \   功效」時，即為該原則所述第二種類型，而為健康食品管\r\n      理法禁止之範圍。查被告玄○○於演講、「無毒一身輕」\r\n      等書籍及「路加公司」上刊登廣告，及廣通集團於事實欄\r\
      \n      二所示製作節目化之廣告，目的係在銷入性行銷，已如前\r\n      述，並以如附表四所示內容表示保健功效，自應認係違反\r\n   \
      \   健康食品管理法第六條第一項之規定，而應依同法第二十\r\n      一條第一項、第二十六條分別處罰之。被告玄○○所辯未\r\n      使用「健康食品」四字即未違法云云，自屬誤會。\r\
      \n（２）行政院衛生署九十二年九月八日衛署食字第０九二００四\r\n      八八００號函釋：「同法（即健康食品管理法）第六條第\r\n      二項規定『食品標示或廣告提供特殊營業素或具有特定保\r\
      \n      健功效者，應依本法規定辦理之』係指食品標示或廣告『\r\n      提供某種特殊營養素或特定之保健功效』，因已符合同法\r\n   \
      \   第二條對健康食品之定義，因此該食品應依同法第七條之\r\n      規定申請許可為健康食品。換言之，食品廣告或標示提供\r\n      特殊營養素或具有特定保健功效，依同法第二條對健康食\r\
      \n      品之定義，該等標示或廣告之行為已可認定為健康食品之\r\n      標示或廣告，如果該食品未依同法第七條之規定申請取得\r\n   \
      \   許可，則該等標示或廣告亦明顯違反健康食品管理法第六\r\n      條第一項『食品非依本法之規定，不得標示或廣告為健康\r\n      食品』之規定，應依同法第二十一條第一項處理」等語，\r\
      \n      」（詳他字第六三五四號卷一第八七頁至第八八頁），故\r\n      被告玄○○執健康食品管理法第二十一條第一項未以違反\r\n   \
      \   同法第六條第一項為構成要件，辯稱「路加公司」並未標\r\n      示為「健康食品」所為並不犯罪云云，自非可採，況本案\r\n      復經行政院衛生署藥物食品檢驗局再次函釋：食品不得宣\r\
      \n      稱療等語，此有該局九十六年六月六日藥檢參字第０九六\r\n      ０００七０六二號函（詳偵字第一四五三號卷第三七０頁\r\n   \
      \   ）在卷可稽，益徵被告玄○○所辯不足採信。\r\n（３）再「路加公司」如附表三所示產品未經依健康食品管理法\r\n      規定，向中央主管機關申請許可登記為健康食品等情，亦\r\
      \n      有行政院衛生署九十六年六月十三日衛署食字第０九六０\r\n      ０二四八二二號函在卷可稽（詳偵字第一四五三號卷第三\r\n   \
