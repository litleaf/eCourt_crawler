  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: A, content: "臺北高等行政法院判決\r\
      \n　　　　　　　　　　　　　　　　　　 94年度訴字第04135號\r\n　　　　　　　　　　　　　　　.\r\n原　　　告　甲○○\r\n訴訟代理人　乙○○\r\
      \n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61aa41c1a3f93cedce5\"\
      \ target=\"_blank\">田振慶</a>　律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ca41c1a3f93ceddf6\"\
      \ target=\"_blank\">楊偉奇</a>　律師\r\n被　　　告　臺北市政府衛生局\r\n代　表　人　宋晏仁(局長)\r\n訴訟代理人　丙○○\r\
      \n上列當事人間因食品衛生管理法事件，原告不服台北市政府中華\r\n民國94年10月28日府訴字第09427065700 號訴願決定，提起行政\r\n\
      訴訟。本院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n    事  實\r\n壹、事實概要：\r\n \
      \ 一原告販售之「CandyLand Jellies 」產品無中文標示，經被\r\n    告94年3 月9 日於台北市饒河夜市阿知蜜餞攤（饒河街211\r\
      \n    號路中）查獲。嗣被告於94年4 月26日訪談原告及作成調查\r\n    紀錄表，並審認原告違反食品衛生管理法第17條第1 項規定\r\n\
      \    ，乃依同法第29條第1 項第3 款及第33條規定，以94年5 月\r\n    13日北市衛藥食字第09433416200 號行政處分書，處以原告\r\
      \n    新臺幣（以下同）3 萬元罰鍰，並限於94年7 月15日前回收\r\n    改正完成。\r\n  二原告不服，主張「其為食品販賣業者，並非製造、加工或輸\r\
      \n    入廠商，非食品衛生管理法第17條第1 項之規範對象」，向\r\n    台北市政府提出訴願。\r\n  三惟臺北市政府以94年10月28日府訴字第09427065700\
      \ 號訴願\r\n    決定書「訴願駁回」，原告不服，因此提起本件行政訴訟。\r\n貳、兩造聲明：\r\n  一原告聲明：\r\n    求為判決撤銷原處分及訴願決定。\r\
      \n  二被告聲明：\r\n    求為判決駁回原告之訴。\r\n參、兩造之爭點：\r\n  一原告主張之理由：\r\n    (一)原告並非食品衛生管理法第17條第1項之規範對象：\r\
      \n      1.查食品衛生管理法之立法目的及規範意旨，為管理食品\r\n        衛生安全及品質，維護國民健康，食品衛生管理法第1\r\n \
      \       條定有明文。而因食品衛生管理所涉及之行業及經營種\r\n        類繁多，故食品衛生管理法特別分章節，以第二章食品\r\n   \
      \     衛生管理、第三章食品標示及廣告管理、第四章食品業\r\n        衛生管理等，就食品衛生各流程中個別經營項目之廠商\r\n     \
      \   ，科予一定之行為或注意義務。然因食品由原料製造、\r\n        輸出入、分裝、銷售至消費者，由消費者消費使用之流\r\n       \
      \ 程，食品衛生管理法既已有相關個別之規範，則不同之\r\n        行為或不行為義務即應由不同階段之業者所分別負責，\r\n        除非不同經營業別之業者均負有相同或共通之義務，例\r\
      \n        如第四章所規定之食品業衛生管理，或第19條之不得為\r\n        不實、誇張或醫療效能標示、廣告等行為等，即為全體\r\n\
      \        食品業者所需共同遵守之規範。惟如食品衛生管理法中\r\n        特別篇章所規範之客體，有所侷限或特定，則非規範客\r\n  \
      \      體之其他業者，即不得以此類條文裁罰，否則法條未科\r\n        予業者義務，卻以業者違反義務而受裁罰，處分顯然違\r\n    \
      \    法，當予撤銷。\r\n      2.按食品衛生管理法第17條第1 項係規定「有容器或包裝\r\n        之食品、食品添加物，應以中文及通用符號顯著標示下\r\
      \n        列事項於容器或包裝之上：1 、品名。2 、內容物名稱\r\n        及重量、容量或數量；其為二種以上混合物時，應分別\r\n\
      \        標明。3 、食品添加物名稱。4 、廠商名稱、電話號碼\r\n        及地址。輸入者，應註明國內負責廠商名稱、電話號碼\r\n\
      \        及地址。5 、有效日期。經中央主管機關公告指定須標\r\n        示製造日期、保存期限或保存條件者，應一併標示之。\r\n \
      \       6 、其他經中央主管機關公告指定之標示事項。」其內\r\n        容中並未如食品衛生管理法第20條、第21條、第24條、\r\n\
      \        第28條、第29條第3 項、第29-1條第2 項及第38條等明\r\n        白地概括限定其規範對象為第7 條所述之「食品業者」\r\
      \n        ，故對於該條規範及其適用對象究竟為何階段之業者，\r\n        即應依其條文文義、立法目的、相關行政函示及其他條\r\n \
      \       文規定等綜合判斷，絕非如被告機關或訴願機關不予細\r\n        究，即不當地一概適用所有食品業者。\r\n      3.次查，依下述之綜合分析解釋，食品衛生管理法第17條\r\
      \n        第1 項所規範之對象，應不及於食品販賣業者，故原行\r\n        政處分及訴願決定係屬錯誤，應予撤銷。理由如下；\r\n \
      \       (1)食品衛生管理法之規範義務有別：\r\n          查食品衛生管理法第7 條雖將「食品業者」之定義包\r\n       \
      \   含販賣業者，原告依此條規定，亦屬食品業者，應受\r\n          食品衛生管理法規範。然細繹食品衛生管理法第三章\r\n       \
      \   食品標示及廣告管理第17條條文，其僅為食品標示之\r\n          規定，以其立法目的而言，乃要求產品資訊之公開，\r\n      \
      \    與第四章第20條條文，為食品業者均需遵守衛生管理\r\n          之規範，或第19條為不行為義務，可規範所有違反不\r\n    \
      \      行為義務之行為人不同，依此顯見該法第17條之規定\r\n          僅係規範「特定營業內容」之食品業者，並非一體適\r\n   \
      \       用所有食品業者。\r\n        (2)食品衛生管理法施行細則第13條第2 、3 款規定：\r\n          按，食品衛生管理法施行細則第13條規定：「有容器\r\
      \n          或包裝之食品及食品添加物之標示，應依下列規定辦\r\n          理：一、標示字體之長度及寬度不得小於2 公厘。但\r\n\
      \          最大表面積不足10平方公分之小包裝，除品名、廠商\r\n          名稱及有效日期外，其他項目標示字體之長度及寬度\r\n\
      \          得小於2 公厘。二、在國內製造者，其標示如兼用外\r\n          文時，應以中文為主，外文為輔。但專供外銷者，不\r\n\
      \          在此限。三、由國外輸入者，應依本法第17條之規定\r\n          加中文標示，始得輸入。但需再經改裝、分裝或其他\r\n\
      \          加工程序者，得於銷售前完成中文標示。」可知，食\r\n          品衛生管理法第17條僅僅係規範食品之「製造」及「\r\n\
      \          輸入」業者。否則，何以施行細則內全未規定販賣業\r\n          者所需負擔之標示義務內容？\r\n        (3)衛生署函示之認定：\r\
      \n          按行政院衛生署93年11月25日公布之衛署食字第0930\r\n          415482號函文，說明有關食品衛生管理法第17條第1\r\
      \n          項第5 款規定之有效日期標示方式。其內文之說明三\r\n          中載明：「因考量業者實際作業情形，自94年3 月1\r\
      \n          日起製造、輸入之食品，日期標示未以『有效日期』\r\n          字樣或同時標明該日期即為『有效日期』者，認屬違\r\n\
      \          反食品衛生管理法第17條規定。94年3 月1 日前製造\r\n          、輸入之食品，得繼續銷售至完畢，惟仍請備有產品\r\
      \n          生產、輸入之相關證明，供衛生單位查核之用，並請\r\n          即早配合修正，免生消費爭議。」故依函文可知，衛\r\n\
      \          生署亦認食品衛生管理法第17條所規範之客體，應僅\r\n          限於製造或輸入業者，而不及於販賣業者，故函文僅\r\n\
      \          提及「製造與輸入」，而未言「販賣」。\r\n        (4)販賣業者無法取得資料及進行標示：\r\n          查食品衛生管理法第17條所要求標示之訊息，為品名\r\
      \n          、內容物名稱、重量、容量、添加物名稱、有限期限\r\n          等資訊。然原告僅為零售販賣商，對於第17條所規定\r\n\
      \          之資訊，根本無獲悉之可能，又如何能於產品上進行\r\n          標示，被告機關要求原告進行標示，實強人所難，亦\r\n\
      \          不符立法原意。\r\n        (5)罰則處分之方式：\r\n          按食品衛生管理法第33條第1 項2款 及第1\
      \ 項本文之\r\n          規定可知，如違反第17條商品標示，處3 萬元以上15\r\n          萬元以下罰鍰；1 年內再次違反者，並得廢止其營業\r\
      \n          或工廠登記證照。然原告僅為零售販賣商，並無營業\r\n          或工廠登記證照，試問；原告如1 年內再犯，則被告\r\n\
      \          機關又該如何廢止其營業或工廠登記證照？顯見第17\r\n          條確係僅規範製造或輸入業者，而不及於一般零售業\r\n\
      \          者。\r\n        (6)綜上，食品衛生管理法第17條第1 項之條文，立法者\r\n          故意忽略不以「『食品業者』對於有容器或包裝之食\r\
      \n          品、食品添加物，應以中文及通用符號顯著標示下列\r\n          事項於容器或包裝之上：... 」之概括方式規定，即\r\
      \n          知立法者有意限縮其規範對象，故依上開解釋，該條\r\n          所規範對象應僅限於食品之「製造」及「輸入」業者\r\n\
      \          ，應不及於「零售販賣業者」。然而訴願決定書對此\r\n          卻不予細究，僅簡單地臚列第7 條及第17條之條文內\r\n\
      \          容，即欲涵攝第17條係一體適用所有「食品業者」，\r\n          理由牽強，且屬不當，是以，關於原行政處分及其訴\r\n\
      \          願決定，均為違誤，應予撤銷。\r\n    (二)食品衛生管理法第29條第1 項第3 款及第33條主要係處罰\r\n      業者之未為第17條規定之「標示行為」，而非處罰「販賣\r\
      \n      行為」：\r\n      1.訴願決定書理由欄第六點略謂；「...... ； 訴願人雖\r\n        非食品之製造業者、加工業者或輸入業者，縱無製作標\r\
      \n        示於於食品容器或包裝上之義務；惟依前揭規定，仍有\r\n        不應販賣未具合格中文標示食品之義務，違者，仍應受\r\n \
      \       罰。本件訴願人於事實欄所述時地販售未具中文標示之\r\n        『CandyLand Jellies 』包裝食品，依上開說明，即應\r\
      \n        受罰，訴願人執此論辯，難認有理。」及第七點；「\r\n        ...... 。 惟無論其包裝方式為何，均應符合前揭食品\r\n\
      \        衛生管理法相關中文標示之規定，故若於食品之製造業\r\n        者、輸入業者決定其銷售包裝之形式後，對於未具中文\r\n  \
      \      標示之食品，販賣業者即不應銷售，否則即違反前揭規\r\n        定。」云云，認定食品衛生管理法第17條第1 項亦處罰\r\n  \
      \      販賣未具中文標示食品之販售行為，然此等論述實屬錯\r\n        誤，要無可採。\r\n      2.首先，關於食品衛生管理法第17條第1\
      \ 項所規範對象，\r\n        應僅限於食品之製造及輸入業者，而不及於零售販賣業\r\n        者，理由已如前述。次觀食品衛生管理法第17條第1項\r\
      \n        「有容器或包裝之食品、食品添加物，應以中文及通用\r\n        符號顯著標示下列事項於容器或包裝之上：... 」之規\r\n\
      \        定，其僅規定業者有以中文及通用符號顯著標示之義務\r\n        ，若未依法標示，則應受第29條第1 項第3 款及第33條\r\n\
      \        之處罰，該條法文中，並無就「販售」行為亦應適用本\r\n        條文而需一併受罰之規定，且食品衛生管理法之其他條\r\n  \
      \      文亦無相關規定，依此試問；既然食品衛生管理法內全\r\n        無「販售未具中文標示食品之行為應受處罰」之規定，\r\n    \
      \    亦無准予類推適用第17條第1 項之規範，則被告機關又\r\n        怎可自行斷章取義，隨意「擴張」解釋，違法不當加諸\r\n    \
      \    不利益予一般小老百姓，使其蒙受財產損害？故該行政\r\n        處分及訴願決定確屬違法，當應撤銷。\r\n      3.次查，於訴願決定書及被告本案之行政訴訟答辯狀中，\r\
      \n        均認同原告非食品製造業者、加工業者或輸入業者，並\r\n        無製作標示於食品容器或包裝上之義務（參訴願決定書\r\n \
      \       第6 頁之第六點及被告行政訴訟答辯狀第6 頁第5 行後\r\n        段）。依此再試問；被告既然認同原告並無製作標示之\r\n\
      \        義務，而法條所課予之義務僅為「標示義務」，且法律\r\n        也僅就未依法標示之行為處以罰則，其又何以能隨意引\r\n  \
      \      用該條文之規定，逕自擴張規範對象及行為而裁罰原告\r\n        ？行政處分顯屬無據。\r\n    (三)被告以無法律授權之行政函釋，擅自擴張條文處罰對象，\r\
      \n      應屬無理：\r\n      1.查被告以行政院衛生署91年12月18日衛署食字第091008\r\n        0738號函釋，認定零售商如拆開販售未具中文標示食品\r\
      \n        者，即應依食品衛生管理法第17條第1 項規定處罰，其\r\n        處分並無不當云云，惟此等論述要無可採。蓋首先，關\r\n\
      \        於食品衛生管理法第17條第1 項所規範對象，法條內容\r\n        並無明確規定，然由食品衛生管理法之施行細則、立法\r\n\
      \        目的、罰則處分方式等內容觀之，均得認定該條文所規\r\n        範對象應僅限於食品之「製造」及「輸入」業者，不及\r\n  \
      \      於零售販賣業者；且依法條文義觀之，其處罰之構成要\r\n        件亦僅針對「未依法標示」之行為，並無處罰「販售」\r\n    \
      \    行為，相關論述及理由已於前述，不再贅言，但行政機\r\n        關卻逕以行政函釋擴充處罰對象及行為態樣，實屬不當\r\n      \
      \  。\r\n      2.次按，行政機關欲對法條內容予以擴張解釋而援引作為\r\n        處罰人民之依據者，當應符合明確性原則，方屬適法，\r\
      \n        亦即國家行為欲干涉人民權利時，即必須要有明確之法\r\n        律上根據，無法律規定即不得處罰人民，絕不宜由行政\r\n \
      \       機關無任何法律授權，即逕自擴充法條解釋而隨意加諸\r\n        法所未定之義務予人民，且加以處罰，否則，將嚴重影\r\n   \
      \     響人民權利（司法院釋字第394 號解釋意旨參照）。對\r\n        於食品衛生管理法第17條第1 項之規定，其違反效果，\r\n \
      \       依同法第33條第2 款之規定，人民最高可遭處新台幣15\r\n        萬元以下之罰鍰，明顯涉及人民權利之限制，故其處罰\r\n\
      \        對象及構成要件當依法條內容定之，不得隨意擴充，而\r\n        該條文之處罰對象及行為態樣，依前述，應不及於「零\r\n  \
      \      售販賣業者」及「販售行為」，但上開函釋卻在無任何\r\n        明確法律根據及授權之前提下，隨意將食品衛生管理法\r\n    \
      \    第17條第1 項之處罰對象與行為態樣擴張，課予法所未\r\n        定之義務與人民，不但嚴重影響及干涉人民權利，且與\r\n    \
      \    法律保留及明確性原則有違，應屬違法，要無拘束法院\r\n        之效果，法院亦得行使規範審查權而予拒絕適用。另查\r\n      \
      \  ，上開函釋內容之全文為何？該函釋所適用之個案是否\r\n        與本案相同而可一體通用？亦待商榷！故被告以此函釋\r\n        欲合法化其行政處分，實無理由。\r\
      \n    (四)被告將輸入商之責任轉嫁與原告，實屬不當：\r\n      1.關於本案原告受處罰之商品，係一坊間常見之水果軟糖\r\n      \
      \  ，為國外製造，由訴外人「鄉春食品有限公司」進口輸\r\n        入，而原告購買時，其包裝最外層係以白色紙盒裝載，\r\n        而其內放置有4\
      \ 包塑膠袋包裝之水果軟糖，紙盒包裝上\r\n        並未有任何彌封設計，亦無任何「家庭號」或「不得分\r\n        開銷售」等字樣，依此可知，輸入廠商係有意讓零售販\r\
      \n        賣商以「塑膠袋包裝」作為販賣交易之標的，否則，何\r\n        不將產品彌封供銷售？又，如係以整盒包裝作為販賣標\r\n \
      \       的，其內容物何不僅以1 包塑膠袋包裝即可，卻反將其\r\n        分裝成4 包塑膠袋包裝？如此豈不既費工又費材，顯與\r\n \
      \       常態不符。故既然輸入業者係有意且有預見讓該水果軟\r\n        糖以塑膠袋包裝零售販賣，其自應有按食品衛生管理法\r\n   \
      \     第17條之規定，依法標示相關訊息之義務（另附上坊間\r\n        其他廠商之相同性質水果軟糖產品之包裝及標示照片供\r\n    \
      \    參照比較，其不問包裝大小，每包均予詳細標示，附件\r\n        三），但本案水果軟糖之輸入商「鄉春食品有限公司」\r\n      \
      \  卻故違法律，怠於標示，而被告竟也不予詳查細究，即\r\n        逕將此輸入商之法律責任，無辜轉嫁予經濟弱勢之原告\r\n        ，加以裁罰，實有不當。\r\
      \n      2.次查，對於食品衛生管理法第17條第1 項所要求標示之\r\n        訊息，係為食品之品名、內容物名稱、添加物名稱、重\r\n\
      \        量、容量、製造商及輸入商之聯絡方式、食品有限期限\r\n        等相關資訊，然該等資訊僅製造商或輸入商最能清楚確\r\n  \
      \      知，且其標示方式，製造商或輸入商亦僅需於製作包裝\r\n        袋之同時一併印製標示，即得輕易完成，不但經濟便宜\r\n    \
      \    ，且能確保資訊無誤；反之，若將此標示義務轉由零售\r\n        販賣商為之，其相關資訊零售販賣商根本無從得知，如\r\n      \
      \  何進行標示？又，縱能獲有相關資料，其資料之正確性\r\n        亦無從確保。且倘遇不肖零售業者，消費者甚需擔心其\r\n        上載之食品有效期限或內容物名稱等攸關健康之重要資\r\
      \n        訊是否會遭竄改？不但將成飲食安全之重大隱憂，亦與\r\n        食品衛生管理法第1 條所定「管理食品衛生及品質，維\r\n\
      \        護國民健康」之立法目的相悖，故此等標示義務當應由\r\n        最上游之「製造商」或「輸入商」為之，並加上主管機\r\n  \
      \      關之督導管理，方最能有效確實保障國民健康。但現被\r\n        告卻倒果為因，將此責任轉嫁與無辜小零售商，反而放\r\n    \
      \    任上游大廠商恣意妄為，且不予監督裁罰，顯屬不當。\r\n  二被告主張之理由：\r\n    (一)本件所涉相關法令與函釋：\r\n    \
      \  1.食品衛生管理法第1 條規定：\r\n        為管理食品衛生安全及品質，維護國民健康，特制定本\r\n        法；本法未規定者，適用其他有關法律之規定。\r\
      \n      2.食品衛生管理法第2 條規定：\r\n        本法所稱食品，係指供人飲食或咀嚼之物品及其原料。\r\n      3.食品衛生管理法第5\
      \ 條規定：\r\n        本法所稱食品容器、食品包裝，係指與食品或食品添加\r\n        物直接接觸之容器或包裹物。\r\n    \
      \  4.食品衛生管理法第7 條規定：\r\n        本法所稱食品業者，係指經營食品或食品添加物之製造\r\n        、加工、調配、包裝、運送、貯存、販賣、輸入、輸出\r\
      \n        或經營食品器具、食品容器、食品包裝、食品用洗潔劑\r\n        之製造、加工、輸入、輸出或販賣之業者。\r\n      5.食品衛生管理法第8\
      \ 條規定：\r\n        本法所稱標示，係指於下列物品用以記載品名或說明之\r\n        文字、圖畫或記號：．．．二食品器具、食品容器、食\r\
      \n        品包裝之本身或外表。\r\n      6.食品衛生管理法第9 條規定：\r\n        本法所稱主管機關，在中央為行政院衛生署；在直轄市\r\
      \n        為直轄市政府；在縣（市）為縣（市）政府。\r\n      7.食品衛生管理法第17條第1 項規定：\r\n        有容器或包裝之食品、食品添加物，應以中文及通用符\r\
      \n        號顯著標示下列事項於容器或包裝之上：一品名。二內\r\n        容物名稱及重量、容量．．．。三食品添加物名稱。四\r\n \
      \       廠商名稱、電話號碼及地址。．．．五有效日期。．．\r\n        ．。\r\n      8.食品衛生管理法第29條第1 項第3\
      \ 款規定：\r\n        標示違反第17條、第18條或第19條第1 項規定者，應通\r\n        知限期回收改正；屆時不遵行或違反第19條第2\
      \ 項者，\r\n        沒入銷毀之。\r\n      9.食品衛生管理法第33條第1 項規定：\r\n        有下列行為之一者，處新臺幣3\
      \ 萬元以上15萬元以下罰\r\n        鍰；1 年內再次違反者，並得廢止其營業或工廠登記證\r\n        照：1.違反第10條...\
      \ 2.違反第11條... 、第17條第1\r\n        項... 規定者。\r\n      10.食品衛生管理法第36條第1 項規定：\r\n\
      \        本法所定之罰鍰，除第32條第4 項規定外，由直轄市或\r\n        縣（市）主管機關處罰之。\r\n      11.行政院衛生署91年12月18日衛署食字第0910080738號函\r\
      \n        釋：\r\n        最小之販售包裝應依規定完整標示，案內產品如無小包\r\n        裝單獨販售之情形，則於外包裝完整標示即可。\r\
      \n      12.臺北市政府94年2 月24日府衛企字第09404404400 號公\r\n        告：\r\n        公    告：修正本府90年8\
      \ 月23日府秘二字第90107981\r\n                  00號公告有關本府主管衛生業務委任事項，\r\n          \
      \        自即日起生效。...\r\n        公告事項：修正後本府90年8 月23日府秘二字第901079\r\n          \
      \        8100號公告略以：「... 六本府將下列業務\r\n                  委任本府衛生局，以該局名義執行之：...\r\
      \n                  (七)食品衛生管理法中有關本府權限事項。\r\n                    ... 」。\r\n \
      \   (二)本件原告起訴理由略以：\r\n      1.原告並非食品衛生管理法第17條第1 項之規範對象：如\r\n        食品衛生管理法中特別篇章所規範之客體有所侷限或特\r\
      \n        定，則非規範客體之其他業者，即不得以此類條文裁罰\r\n        。該條所規範對象應僅限於食品之製造及輸入業者，應\r\n \
      \       不及於食品販賣業者。\r\n      2.食品衛生管理法第17條第1 項之規定，其內容並未如食\r\n        品衛生管理法第20條、第21條、第24條、第28條、第29\r\
      \n        條第3 項、第29之1 條第2 項及第38條等明白地概括限\r\n        定其規範對象為第7 條所述之「食品業者」，應不及於\r\
      \n        食品販賣業者。\r\n      3.食品衛生管理法第29條第1 項第3 款及第33條主要係處\r\n        罰業者之未為第17條規定之「標示行為」，而非處罰「\r\
      \n        販賣行為」。\r\n    (三)卷查：\r\n      1.本件原告於事實欄所述時、地，販售未具中文標示之「\r\n     \
      \   CandyLand Jellies 」包裝產品，此有被告抽驗物品送\r\n        驗單、臺北縣政府衛生局94年4 月11日北衛藥字第0940\r\
      \n        020958號函及所附該局94年3 月30日訪談受系爭食品進\r\n        口商「鄉春食品有限公司」負責人委託之曾銘祺之訪談\r\
      \n        紀錄表及被告94年4 月26日訪談原告之調查紀錄表、系\r\n        爭產品採證照片等影本附卷可稽。是本件違規事證明確\r\n\
      \        ，洵堪認定，原處分自屬有據。\r\n      2.按為管理食品衛生安全及品質，維護國民健康，特制定\r\n        食品衛生管理法以資規範食品之衛生；而所謂食品，係\r\
      \n        指供人飲食或咀嚼之物品及其原料；至所稱食品容器、\r\n        食品包裝，係指與食品或食品添加物直接接觸之容器或\r\n \
      \       包裹物；至該法所稱食品業者，係指經營食品或食品添\r\n        加物之製造、加工、調配、包裝、運送、貯存、販賣、\r\n   \
      \     輸入、輸出或經營食品器具、食品容器、食品包裝、食\r\n        品用洗潔劑之製造、加工、輸入、輸出或販賣之業者。\r\n     \
      \   是依該法第17條規範之食品業者，包含製造業者、輸入\r\n        業者，經銷商或販賣業者等，對於其所製造、加工、輸\r\n      \
      \  入或販賣有容器或包裝之食品、食品添加物，均應有合\r\n        於前揭規定之中文及通用符號標示。\r\n      3.本件原告既為食品販賣業者，依上開說明，自應為食品\r\
      \n        衛生管理法規制之對象，對其所販賣有容器或包裝之食\r\n        品，自有符合規定之標示，故無論原告銷售食品係大包\r\n \
      \       裝抑或小包裝之食品，均應依上開說明為中文等標示；\r\n        若有銷售食品係大包裝，而其內有若干小包裝，其中文\r\n   \
      \     標示僅標於大包裝之食品容器、食品包裝上而不及於小\r\n        包裝之食品容器、食品包裝之情形者，食品零售販賣業\r\n     \
      \   者如拆開銷售，即為銷售未具中文標示食品，依前揭規\r\n        定，即應處罰，此亦經前揭行政院衛生署91年12月18日\r\n    \
      \    衛署食字第0910080738號函釋在案。是原告主張非食品\r\n        衛生管理法第17條第1 項之規範對象，且該條僅規範製\r\n\
      \        造或輸入業者等節，不足採據。\r\n      4.另原告主張並無分裝販售等節。按食品販賣業者負有對\r\n        其銷售之食品應符合食品衛生管理法所規範相關中文標\r\
      \n        示之義務，已如前述；本件系爭食品縱如原告所述，其\r\n        於大包裝上並未有任何彌封設計，亦無任何「家庭號」\r\n \
      \       或「不得分開銷售」字樣，原告於銷售時既已知系爭食\r\n        品之小包裝並無中文標示，即不應分開零售販賣，否則\r\n   \
      \     ，即應依前揭規定受罰。是原告就此論辯，亦不足採據\r\n        。\r\n      5.至原告主張無標示責任及販售未為產品標示之產品沒有\r\
      \n        罰則等節。按依前揭規定，販賣業者銷售食品，負有銷\r\n        售具有合格中文標示之食品之義務；原告雖非食品之製\r\n \
      \       造業者、加工業者或輸入業者，縱無製作標示於食品容\r\n        器或包裝上之義務；惟依前揭規定，仍有不應販賣未具\r\n   \
      \     合格中文標示食品之義務，違者，仍應受罰。本件原告\r\n        於事實欄所述時地販售未具中文標示之「CandyLand\r\n  \
      \      Jellies 」包裝食品，依上開說明，即應受罰，原告執\r\n        此論辯，難認有理。\r\n      6.末查原告主張被告據以裁罰原告之產品，一般消費者誰\r\
      \n        會1 次買4 包，被告既未裁罰負有標示義務之輸入商，\r\n        而接受其說法，認定輸入商所為之標示即為足夠合理等\r\n\
      \        節。按商品之銷售，其包裝究應為大包裝抑或小包裝方\r\n        式銷售，應由市場機制加以決定。惟無論其包裝方式為\r\n  \
      \      何，均應符合前揭食品衛生管理法相關中文標示之規定\r\n        ，故若於食品之製造業者、輸入業者決定其銷售包裝之\r\n    \
      \    形式後，對於未具中文標示之食品，販賣業者即不應銷\r\n        售，否則，即違反前揭規定。\r\n    (四)是原告就此主張，尚難遽對其為有利之認定。從而，被告\r\
      \n      依首揭規定及函釋意旨，處以原告法定最低額3 萬元罰鍰\r\n      ，並限於94年7 月15日前回收改正完成，並無不合，原處\r\n\
      \      分應予維持。\r\n    理  由\r\n壹、兩造爭執之要點：\r\n  一本案中雙方所不爭執之客觀事實：\r\n    (一)按原告為蜜餞糖果之零售業者，其自上游批發業者買入「\r\
      \n      CandyLand Jellies 」等糖果產品，而於94年3 月9 日將\r\n      之陳列在台北市○○街夜市阿知蜜餞攤（台北市○○街21\r\
      \n      1 號路中）販售。\r\n    (二)上開糖果產品從上游批發商買入時，是以紙箱包裝，內裝\r\n      四塑膠袋之糖果。而紙箱包裝上有按食品衛生管理法第17\r\
      \n      條之規定，標明「品名」、「內容物名稱及重量、容量」\r\n      與「食品添加物名稱」及「廠商名稱、電話號碼及地址」\r\n   \
      \   、「有效日期」等資訊，但內裝之四塑膠袋糖果產品，其\r\n      塑膠包裝上則沒有上開資訊之揭露。\r\n    (三)而原告基於其市場之認知，採取「將紙箱包裝拆開，而單\r\
      \n      獨出售塑膠包裝糖果產品」之行銷決策。\r\n  二在上開客觀事實基礎下，兩造發生以下之法律爭議。\r\n    (一)被告機關認定原告在販賣食品時，「不為上開資訊標示」\r\
      \n      之不作為，已違反食品衛生管理法第17條第1 項所課予食\r\n      品銷售業者之誡命規範。乃依同法第29條第1 項第3 款及\r\n\
      \      第33條第1 項之規定作成行政處分，規制內容分別為「處\r\n      原告3 萬元之罰緩」及「下命原告限期回收改正完成」。\r\n \
      \     1.食品衛生管理法第17條第1 項之規定內容：\r\n        有容器或包裝之食品、食品添加物，應以中文及通用符\r\n      \
      \  號顯著標示下列事項於容器或包裝之上：\r\n        一品名。\r\n        二內容物名稱及重量、容量．．．。\r\n      \
      \  三食品添加物名稱。\r\n        四廠商名稱、電話號碼及地址。．．．\r\n        五有效日期。．．．。\r\n      2.食品衛生管理法第29條第1\
      \ 項第3 款規定：\r\n        標示違反第17條、第18條或第19條第1 項規定者，應通\r\n        知限期回收改正；屆時不遵行或違反第19條第2\
      \ 項者，\r\n        沒入銷毀之。\r\n      3.食品衛生管理法第33條第1 項規定：\r\n        有下列行為之一者，處新臺幣3\
      \ 萬元以上15萬元以下罰\r\n        鍰；1 年內再次違反者，並得廢止其營業或工廠登記證\r\n        照：\r\n       \
      \ 1.違反第10條...\r\n        2.違反第11條... 、第17條第1項... 規定者。\r\n    (二)原告之爭執重點則在於，糖果食品零售業者非屬食品衛生\r\
      \n      管理法第17條第1 項誡命規範之下命對象，當然也不會是\r\n      「違反該規範所生制裁及下命」之對象。而其認為糖果食\r\n \
      \     品零售業者非屬食品衛生管理法第17條第1 項誡命規範之\r\n      下命對象之理由則為：\r\n      1.從（實證法）規範體系之角度言之：\r\
      \n        (1)食品衛生管理法第17條第1 項之規定內容並沒有表明\r\n          下命對象，但從法典體例言之，該條文落於食品衛生\r\
      \n          管理法第三章「食品標示及廣告管理」中，規制對象\r\n          顯然僅限於「食品製造商」。\r\n        (2)從該法施行細則第13條第2\
      \ 、3 款之規定內容觀之，\r\n          顯見上開條文之規範對象，僅限於食品製造者及進口\r\n          者，不及於零售商。\r\
      \n        (3)而行政院衛生署93年11月25日公布之衛署食字第0930\r\n          415482號函文，其內容中亦表明食品衛生管理法第17\r\
      \n          條第1 項之規範對象為「製造」及「輸入」者，而未\r\n          未言及「販賣」者。\r\n        (4)從罰則所定之處分方式觀之，食品衛生管理法第33條\r\
      \n          第1 項之法律效果包括廢止營業或工廠登記證照，而\r\n          零售販賣商如何撤銷營業登記證照。\r\n     \
      \   (5)食品衛生管理法第29條第1 項第3 款及第33條之制裁\r\n          或下命對象，主要是針對「未為標示」之消極不作為\r\n\
      \          ，而非積極之「販賣作為」。因此被告機關或訴願機\r\n          關以原告違反「對未具標示之食品不得販賣」之禁止\r\n\
      \          規範為由，作為處罰原告之依據，於法顯非有據。\r\n        (6)行政院衛生署91年12月18日衛署食字第0910080738號\r\
      \n          函釋，認為零售商如拆開販售未具中文標示食品者，\r\n          即應依食品衛生管理法第17條第1 項規定處罰。此等\r\
      \n          函釋意見是在無法律授權情況下，任意擴張處罰對象\r\n          ，違反「行政罰法定原則」。\r\n      2.從法律之經濟分析角度言之：\r\
      \n        (1)食品衛生管理法第17條所要求標示揭露之資訊，零售\r\n          業者無從知悉，因此從成本效益之角度考量，在立法\r\
      \n          論上，不宜將此等防衛社會集體利益（食品衛生安全\r\n          ）之作為義務配置在零售業者身上（因為有可以更低\r\n\
      \          成本承擔此等義務者，即製造及進口商）。\r\n        (2)原告在買入上開糖果時，因為外觀紙盒包裝並沒有彌\r\n   \
      \       封，亦無任何「家庭號」或「不得分開銷售」等字樣\r\n          ，所以可以推論輸入廠商有意讓零售販賣商拆開銷售\r\n   \
      \       。但卻沒有在其內塑膠袋中為資訊標示，顯然是該輸\r\n          入廠商違反上開誡命義務，不應將此誡命義務轉嫁予\r\n   \
      \       經濟弱勢之原告承當。\r\n        (3)政府將上開誡命規範之作為義務交由原告負擔，等於\r\n          是縱容上游之製造及進口商。\r\
      \n貳、本院之判斷：\r\n  一先從法律之經濟（效率）分析角度立論，本院認為食品衛生\r\n    管理法第17條第1 項之誡命規範，其下命對象應該及於「從\r\
      \n    生產、輸入開始，到最終販售至消費者手中，整個產銷流程\r\n    中之全部營業人」，包括「零售商」在內，方能達成經濟效\r\n    率上之要求，理由如下：\r\
      \n    (一)按食品衛生管理法第17條第1 項之誡命規範，其規範目的\r\n      在確保食品消費者可以在購入食品當時立即獲得該食品之\r\n\
      \      相關資訊，一方面在事前維護食品食用之安全性，另一方\r\n      面則可於食品食用產生問題以後，迅速找到問題食品來源\r\n    \
      \  及究責管道。而為了維持此一規範目的，所有處在銷售流\r\n      程中之每一營業人均須對其出售之產品踐行此等資訊揭露\r\n      義務，資訊才可以不斷傳遞下去，直到消費者手中，中間\r\
      \n      不能有間斷。\r\n    (二)而每一階段營業人踐行此等義務時，只要其義務之履行方\r\n      式，是單純地忠實轉載前手訊息，對其即不會構成太大之\r\
      \n      成本。\r\n    (三)且當立法者課予每一行銷流程之銷售人此等義務時，上游\r\n      業者為了獲利（或擴大市場占有率），自然必須為其下游\r\
      \n      設想，預為其下游銷售業者思及產品是否有分售之必要，\r\n      若有必要，其可預先在小包裝標示資訊，以利行銷。若上\r\n   \
      \   游業者認為其產品沒有分售之必要，而下游業者認為有分\r\n      售之必要時，下游業者同樣為了獲利，也可以分開販售，\r\n      並踐行上開義務。簡言之，每一營業人為了其自身利益，\r\
      \n      自然可以決定其行銷方式，並各自決定如何踐行上開義務\r\n      。當一個上游業者對銷售單位判斷錯誤，沒有照顧到下游\r\n   \
      \   業者的利益，或增加其行銷成本時，透過市場上價格機能\r\n      的運作，其可能面臨滯銷之結果。另外當下游業者認為分\r\n      銷有利可圖，一樣可以自行負擔上開公法上義務，進行套\r\
      \n      利活動，賺取上游業者判斷錯誤所生之利潤。\r\n    (四)所以上述公法義務之課予，再配合市場上的價格機能，食\r\n      品資訊之揭露可以用極低之成本達成，並不會有原告所言\r\
      \n      ，成本過高之情事。\r\n  二再從（實證法）規範體系解釋論之角度立論，現行食品衛生\r\n    管理法第17條第1 項之下命對象也應如上開經濟效益之分析\r\
      \n    結論，及於食品「零售商」。理由如下：\r\n    (一)實則現行食品衛生管理法第17條第1 項誡命規範之誡命內\r\n      容實有規範不完整之處，忘記把產生誡命規範的時空環境\r\
      \n      （即「銷售」或「預為銷售」之前置作為）納入實證法規\r\n      定中。因為食品只有在打算對外銷售時，才有資訊揭露之\r\n   \
      \   義務。\r\n    (二)食品衛生管理法第17條第1 項之規定內容既然沒有表明下\r\n      命對象，且同法第7 條復明定食品販賣業者亦為「食品業\r\
      \n      者」，而為該法典規範之對象。且依前述法理，有關「食\r\n      品標示及廣告管理」，均係為社會全體消費者利益，所有\r\n   \
      \   營業人均為規範對象，依此法體系判斷，食品販賣業者為\r\n      食品衛生管理法第17條第1 項規範效力所及。\r\n    (三)至於原告所引(1)食品衛生管理法施行細則第13條第2\
      \ 、3\r\n      款及(2)行政院衛生署93年11月25日公布之衛署食字第0930\r\n      415482號函文與食品衛生管理法第33條第1\
      \ 項之法律效果\r\n      規定，均不足導出「食品資訊揭露義務之對象僅限於製造\r\n      者或輸入者」之結論，因為：\r\n     \
      \ 1.食品衛生管理法施行細則第13條第2 、3 款之規定內容\r\n        ，是以食品來源之分類，決定其應記載事項之內容，核\r\n    \
      \    與行為主體無涉。\r\n      2.行政院衛生署93年11月25日公布之衛署食字第09304154\r\n        82號函文內容是處理「時際法」課題，按食品製造輸入\r\
      \n        日期決定揭示義務之程度，同樣與行為主體無涉。\r\n      3.食品衛生管理法第33條第1 項之法律效果固然包括「廢\r\n \
      \       止營業或工廠登記證照」等方式，但同時也有罰鍰，不\r\n        能由此推論，其處罰對象僅限於有「營業或或工廠登記\r\n   \
      \     證照」之食品製造業者及食品輸入業者。\r\n    (四)至於食品衛生管理法第29條第1 項第3 款及第33條之制裁\r\n      規定，固然是針對違反食品衛生管理法第17條第1\
      \ 項「誡\r\n      命規範」所為之規定。但食品衛生管理法第17條第1 項之\r\n      「誡命規範」，正如上述，必須具備產生「誡命規範」的\r\
      \n      時空背景，而這個時空背景實際上是「販賣」或「預備販\r\n      賣」之積極作為，因此其並非單純之「誡命規範」，乃是\r\n   \
      \   「雙重行為」意義底下之「誡命規範」（後詳），被告機\r\n      關或訴願機關對此部分爭議之說理固然不夠清楚，但其認\r\n      定原告違反食品衛生管理法第17條第1\
      \ 項誡命規範之結論\r\n      尚屬有據。\r\n    (五)而行政院衛生署91年12月18日衛署食字第0910080738號函\r\n  \
      \    釋意旨（即認為「零售商如拆開販售未具中文標示食品，\r\n      即應依食品衛生管理法第17條第1 項規定處罰」）只是將\r\n    \
      \  上開法理所導出之結論以文字表達而已，並無原告所言，\r\n      「在法無明文授權情況下，任意擴張處罰對象」之違法情\r\n      事存在。\r\
      \n  三本院對原告法律觀點意見之回應：\r\n    (一)本院同意原告之見解，認為食品衛生管理法第17條第1 項\r\n      之規定內容屬「誡命規範」，而非「禁止規範」。然而這\r\
      \n      個「誡命規範」必須伴隨販售行為（或販售準備行為）才\r\n      成立，具有「雙重行為」之特質。就此而言，被告機關及\r\n   \
      \   訴願機關之說理過程尚嫌粗糙，但其判斷結論，依本院上\r\n      開法理說明，尚非違法。\r\n      【註】：當行為到底是違反禁止規範或誡命規範發生爭議\r\
      \n              時，通常是因「雙重行為」所導致，本案事實即\r\n              其適例。而在雙重行為案例中，所違反規範之種\r\
      \n              類為何﹖其判斷方式為「應自行為實質內涵加以\r\n              區分，且其區分是規範的價值判斷」，參閱林山\r\
      \n              田教授著刑法通論（下冊）增訂六版第519 頁以\r\n              下。\r\n    (二)本院也承認，現行食品衛生管理法第17條第1\
      \ 項之「誡命\r\n      規範」內容，應該要視其下命對象處在產銷流程中之位置\r\n      而有不同，每一產銷流程中之作為義務，即是忠實轉載前\r\
      \n      手揭露之資訊，並在前手與前前手之資訊有出入時，為進\r\n      一步之查證。\r\n    (三)如果產銷流程中之任何一位營業人覺得資訊轉載有困難時\r\
      \n      ，其可因停止銷售，而解免上開作為義務（雙重行為理論\r\n      下之選擇），上游業者也會基於經濟利益之考量，思索如\r\n   \
      \   何便於下游業者行銷，以便增加銷售量，則此等資訊標示\r\n      所追求之社會福祉，自然可以透過誘因機制而輕易達成。\r\n    (四)最後要特別強調，本案中課予原告作為義務，絕不意味著\r\
      \n      對上游製造商或輸入商的放縱，各個階段各自履行其等義\r\n      務，整個食品安全衛生的社會福祉才得以確保。\r\n參、綜上所述，本件原課罰及下命（限期回收改正）處分於法並\r\
      \n    無不合，訴願決定予以維持，其結論亦無違誤，原告訴請撤\r\n    銷於法無據，應予駁回。\r\n據上論結，本件原告之訴為無理由，爰依行政訴訟法第98條第3\r\
      \n項前段，判決如主文。\r\n中　　華　　民　　國　　95　　年　 　9　　月　　7　　 日\r\n                        第五庭審判長\
