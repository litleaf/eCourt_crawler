      \n    筆記本之3 月16日欄位內，亦詳實記錄「香香（嘉義）、15\r\n    歲、0938XXX317、網拍、10點」等B 女相關資訊，有辯護人\r\
      \n    自行聲請函調亞太電信股份有限公司提供被告所有上開綠色\r\n    筆記本1 本及相關頁面影本3 紙在卷可稽，堪認被告於與B\r\n   \
      \ 女見面拍攝前及使B 女施用系爭藥物時，業已明確知悉B 女\r\n    為未滿18歲之少年。而辯護人上開所舉奇集集網站模特兒履\r\n    歷列印資料內，固無記載該模特兒之年齡，惟該列印資料所\r\
