      \n    而系爭藥物所含舒樂安定成分除本會導致暈眩、夢遊行為等\r\n    不良反應外，酒精亦會加重其嗜睡作用，松德醫院所裝盛系\r\n    爭藥物之藥袋上，並已註明施用此藥物時勿飲酒，有臺北市\r\
      \n    立聯合醫院前開函文及所附艾斯樂錠藥袋、Estazolam 用藥\r\n    指導單張、藥物仿單及行政院衛生署96年3 月22日第79期藥\r\
      \n    物食品安全週報等件在卷可稽，參以C 女偵訊時結證稱：伊\r\n    進入旅館後很快就沒有意識，沒有印象被告有摸伊乳頭及對\r\n    伊自慰射精等語（參偵卷第150\
