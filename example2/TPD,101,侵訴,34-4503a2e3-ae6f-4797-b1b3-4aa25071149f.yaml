      \ 女施用\r\n    第四級毒品致意識迷茫而對之強制猥褻，係一行為觸犯2 罪\r\n    名，為想像競合犯，應從一重之以欺瞞方法使人施用第四級\r\
      \n    毒品罪論處。而被告對甲 女、B 女、C 女所犯之3 罪間，犯\r\n    意各別、行為互殊，應予分論併罰。爰審酌被告明知系爭藥\r\n \
      \   物為助眠鎮定之安眠藥劑，並可得預見其亦為管制藥品及列\r\n    管毒品，仍以欺瞞方式使告訴人3 人予以施用，致告訴人3\r\n    人陷於意識狀態不清之危險狀態，且被告此等行為固未能證\r\
      \n    明其係為對告訴人3 人為檢察官所起訴之詐欺、強盜及強制\r\n    性交之犯行（詳下述），然確非基於何等正當之動機與目的\r\n    ，並猶藉此對C\
      \ 女為強制猥褻犯行，侵害C 女之身體及性自\r\n    主決定權，兼衡以被告並無前科，且已與告訴人3 人達成和\r\n    解，並經告訴人3 人具狀表示原諒被告並請求從輕量刑之意\r\
      \n    ，有臺灣高等法院被告前案紀錄表、甲 女101 年12月6 日陳\r\n    報狀、本院101 年度司北調字第1191號調解筆錄、B 女101\r\
      \n    年12月3 日陳述書、和解書、C 女101 年11月29日刑事陳報\r\n    狀各1 紙在卷可稽，及被告犯罪手段、造成侵害結果、大學\r\
      \n    畢業之智識程度、生活狀況、犯後否認犯行等一切情狀，分\r\n    別量處如主文所示之刑，並定其應執行之刑，以示懲儆。扣\r\n    案之艾斯樂錠30顆、金座錠22顆，固與被告使告訴人3\
      \ 人施\r\n    用之系爭藥物具相同品項成分，然係於本案案發後之101 年\r\n    5 月3 日經警至被告家中搜索扣押所得，為被告之母平日使\r\
      \n    用，既非被告所有，亦乏證據認係供被告犯罪所用或犯罪預\r\n    備之物，而扣案Nikon 牌照相機1 部、HP牌手提電腦1 部、\r\n\
      \    編號1 、2 、3 號之隨身碟3 支、SD記憶卡1 片、情趣衣物\r\n    （含絲襪）1 袋等物，固為被告所有，然均與被告本件所涉\r\n\
      \    使人施用第四級毒品及加重強制猥褻犯行無關，爰均不宣告\r\n    沒收，併此敘明。\r\n三、不另為無罪之諭知部分：\r\n(一)、公訴意旨另以：被告除前開以欺瞞方式使告訴人3\
      \ 人施用第\r\n    四級毒品舒樂安定之犯行外，尚以此為方式為以下之行為：\r\n    (1)、被告於100 年7 月2 日下午2 時許與甲 女碰面拍照時，\r\
      \n    基於詐欺得利之犯意，意圖為自己不法之所有，以欺瞞使甲\r\n    女飲用摻有系爭藥物之咖啡致失去意識並昏迷之詐術方法，\r\n    欲以脫免支付甲\
      \ 女拍攝費用以得財產上不法之利益，嗣因甲\r\n    女未昏迷而不遂，因認被告此部分行為涉犯刑法第339 條第\r\n    3 項、第2 項詐欺得利未遂罪嫌；(2)、被告於100\
      \ 年10月21\r\n    日下午2 時許與B 女碰面後，明知B 女為未滿18歲之人，竟\r\n    基於拍攝未滿18歲之人為猥褻行為照片之犯意，在莎多堡奇\r\
      \n    幻汽車旅館內，拍攝B 女裸露胸部、乳頭、僅著內褲、網襪\r\n    之猥褻照片多張，並基於強盜及詐欺得利之犯意，意圖為自\r\n    己不法之所有，以欺瞞使B\
      \ 女飲用摻有系爭藥物之咖啡而失\r\n    去意識並昏迷致不能抗拒，而盜取B 女皮包內之現金新臺幣\r\n    （下同）4,500 元，並以此為詐術方法，脫免支付B\
      \ 女拍攝\r\n    費用以得財產上不法之利益，因認被告此部分行為涉犯兒童\r\n    及少年性交易防制條例第27條第1 項拍攝未滿18歲之人猥褻\r\
      \n    照片罪嫌、刑法第328 條第1 項強盜罪嫌、第339 條第2項\r\n    詐欺得利罪嫌；(3)、被告於101 年3 月12日上午9 時34分至\r\
      \n    中午12時19分間，除上開以欺瞞使C 女飲用摻有系爭藥物之\r\n    抹茶拿鐵後，對C 女為觸摸揉捏乳頭、手淫自慰至生殖器射\r\n \
      \   精於C 女大腿之強制猥褻行為外，另基於強制性交之犯意，\r\n    先伸手撫摸C 女下體陰部，見C 女月經來潮，乃以手指插入\r\n    C\
      \ 女陰道內將其陰道內衛生棉條取出之方式，對C 女強制性\r\n    交得逞，因認被告此部分行為涉犯刑法第222 條第1 項第4\r\n    款以藥劑犯強制性交罪嫌。\r\
      \n(二)、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；不\r\n    能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第154\r\n    條第2\
      \ 項、第301 條第1 項分別定有明文。次按認定不利於\r\n    被告之事實，須依積極證據，苟積極證據不足為不利於被告\r\n    事實之認定時，即應為有利被告之認定，更不必有何有利之\r\
      \n    證據。認定犯罪事實，所憑之證據，雖不以直接證據為限，\r\n    間接證據亦包括在內，然無論直接或間接證據，其為訴訟上\r\n    之證明，須於通常一般之人均不致於有所懷疑，而得確信其\r\
      \n    為真實之程度者，始得據之為有罪之認定，倘其證明尚未達\r\n    到此一程度，而有合理性懷疑之存在時，即無從為有罪之認\r\n    定（最高法院30年上字第816\
      \ 號、76年臺上字第4986號判例\r\n    意旨參照）。而告訴人之告訴，係以使被告受刑事訴追為目\r\n    的，是其陳述是否與事實相符，仍應調查其他證據以資審認\r\
      \n    。被害人就被害經過所為之陳述，其目的在於使被告受刑事\r\n    訴追處罰，與被告處於絕對相反之立場，其陳述或不免渲染\r\n    、誇大。是被害人縱立於證人地位具結而為指證、陳述，其\r\
      \n    供述證據之證明力仍較與被告無利害關係之一般證人之陳述\r\n    為薄弱。從而，被害人就被害經過之陳述，除須無瑕疵可指\r\n    ，且須就其他方面調查又與事實相符，亦即仍應調查其他補\r\
      \n    強證據以擔保其指證、陳述確有相當之真實性，而為通常一\r\n    般人均不致有所懷疑者，始得採為論罪科刑之依據，非謂被\r\n    害人已踐行人證之調查程序，即得恝置其他補強證據不論，\r\
      \n    逕以其指證、陳述作為有罪判決之唯一證據（最高法院52年\r\n    臺上字第1300號判例、95年度臺上字第6017號判決意旨參照\r\n\
      \    ）。\r\n(三)、公訴意旨認被告涉犯此部分罪嫌，無非係以告訴人3 人之指\r\n    述、卷附自被告無名小站網路相簿網頁列印之B 女照片7\
      \ 紙\r\n    、內政部警政署刑事警察局101 年5 月17日刑醫字第000000\r\n    0000號、101 年6 月12日行醫字第0000000000號鑑定書、10\r\
      \n    1 年11月12日刑醫字第0000000000號函、行政院衛生署基隆\r\n    醫院101 年11月14日基醫病字第0000000000號函等件為其論\r\
      \n    據。訊據被告堅決否認有為上開犯行，辯稱：伊將系爭藥物\r\n    摻入飲料中給告訴人3 人飲用，非基於何等不法所有意圖，\r\n    且均有按約定給付告訴人3\
      \ 人拍攝費用，伊不知道B 女未滿\r\n    18歲，亦未盜取B 女之財物，所拍攝之B 女照片也非屬猥褻\r\n    行為照片，且伊並未伸手撫摸C\
      \ 女下體陰部及取出衛生棉條\r\n    等語。經查：\r\n  1.甲 女部分：按被告或共犯之自白，不得作為有罪判決之唯一\r\n    證據，仍應調查其他必要之證據，以察其是否與事實相符。\r\
      \n    刑事訴訟法第156 條第2 項定有明文。其立法目的乃欲以補\r\n    強證據擔保自白之真實性；亦即以補強證據之存在，藉之限\r\n  \
      \  制自白在證據上之價值。而所謂補強證據，則指除該自白本\r\n    身外，其他足資以證明自白之犯罪事實確具有相當程度真實\r\n    性之證據而言，苟無法證明該自白與事實相符，根本即失其\r\
      \n    證據之證明力，不得採為判斷事實之根據（最高法院74年臺\r\n    覆第10號、46年臺上字第809 號判例意旨參照）。經查，被\r\n\
      \    告固確有使甲 女飲用摻有系爭藥物之咖啡，欲使甲 女精神意\r\n    識迷茫或至昏迷，惟其目的可能多端，或為竊取其金錢、或\r\n    為侵犯其身體、抑或使其易受控制任令擺佈，尚難僅從使人\r\
      \n    施用藥物此一行為推斷其意圖，尚須依行為人後續對被害人\r\n    之行為歷程為判斷。而被告於警詢及偵查中固陳稱：伊對甲\r\n    女下藥之目的，係希望甲\
      \ 女神智不清可以少給拍照之費用，\r\n    在講價時可以將價錢降低等語（參偵卷第39、129 頁），然\r\n    除目的是否即可認被告自始無意給付報酬而有詐欺得利之不\r\
      \n    法所有意圖，尚非無疑外，此亦僅屬被告單一自白，而本件\r\n    行為後，甲 女既未有實際財產所得之短少，則在別無其他補\r\n    強證據足資補強下，依上開說明，無法證明被告上開自白之\r\
      \n    真實性，無從遽認被告有公訴人所指之詐欺得利犯行。\r\n  2.B 女部分：\r\n  (1)按所謂「猥褻」，係指客觀上足以刺激或滿足性慾，其內容\r\
      \n    可與性器官、性行為及性文化之描繪與論述聯結，且須以引\r\n    起普通一般人羞恥或厭惡感而侵害性的道德感情，有礙於社\r\n    會風化者為限。而有關風化之觀念，常隨社會發展、風俗變\r\
      \n    異而有所不同，故是否為猥褻行為之圖畫或物品，應就其內\r\n    容整體之特性及目的而為觀察，依當時之一般社會觀念決定\r\n    之，非謂一切在客觀上足以刺激、滿足人之性慾之文字或圖\r\
      \n    畫，均可謂之「猥褻」（司法院釋字第407 號、第617 號解\r\n    釋意旨參照）。經查，被告於為B 女進行拍照時，已明確知\r\n\
      \    悉B 女為未滿18歲之少年，已如前述，且被告亦確有拍攝B\r\n    女裸露肢體之照片，有被告在無名小站網站所申請網路相簿\r\n    網頁列印之B\
      \ 女照片7 紙在卷可稽（參偵卷第221 至225 頁\r\n    ），然觀該上開照片，B 女固均裸露上半身、僅著內褲及絲\r\n    襪，惟僅有2\
      \ 紙照片有裸露乳頭，其餘則均以頭髮或肢體予\r\n    以遮擋，且所拍攝之B 女肢體動作均係自然呈現其身體曲線\r\n    ，其裸露部分並未與性意識直接連結，亦非以一般人感到噁\r\
      \n    心、下流或刻意強調之方式拍攝性器官或性行為，是依上開\r\n    說明，就其內容整體特性及目的觀察結果，堪認依現今社會\r\n    觀念觀之，該等照片在客觀上尚不足以刺激、引起他人性慾\r\
      \n    ，亦不致使人產生厭惡感及羞恥心，應非屬猥褻行為之照片\r\n    ，是被告所拍攝上開B 女照片，尚與兒童及少年性交易防制\r\n    條例第27條所指「猥褻行為」之資訊或物體之構成要件有間\r\
      \n    。\r\n  (2)B 女固於偵訊及本院審理時指稱：伊與被告在100 年10月21\r\n    日上午10時許有先拍過第一場，被告有先給付伊4,500\
      \ 元，\r\n    在同日下午2 時許要拍第二場時，被告就拿摻有系爭藥物之\r\n    咖啡給伊喝，並將伊載至莎多堡奇幻汽車旅館，伊拍了20多\r\
      \n    分鐘後昏迷，約下午5 時許被告將伊抱到該汽車旅館外面，\r\n    讓另一個與伊約拍、綽號「小綠」之人將伊接走，被告就沒\r\n    有付第二場的錢4,500\
      \ 元，而後來伊回嘉義時才發現被告給\r\n    伊放在皮包內的4,500 元不見了，只剩下「小綠」給伊的5,\r\n    000 元云云，而對被告為強盜取財及詐欺得利之指訴。惟查\r\
      \n    ，被告縱確使B 女施用系爭藥物，然難僅據此行為推認被告\r\n    具為自己不法所有之意圖，已如前述，且就B 女金錢遺失及\r\n   \
      \ 未收取被告第二場拍攝費用等情節，除經被告抗辯已如數給\r\n    付B 女二場拍攝之費用及否認有盜取B 女皮包內之金錢等語\r\n    外，據B\
      \ 女於本院審理時所證稱：「（問：大概當天下午拍\r\n    攝多久後，你覺得暈眩失去意識？）二十分鐘左右。.. （\r\n    問：當天證人與「小綠」如何聯繫？）我跟他（即「小綠」\r\
      \n    ）約五點，但是我被被告下藥，他一直打電話給我，因為已\r\n    經超過五點了，我沒有到約定地點..後來小綠就覺得事情不\r\n    對，就馬上來莎多堡找我，我不知道他們怎麼約好的，我到\r\
      \n    樓下，有兩台車子，應該是被告把我抱下車，小綠把我接到\r\n    他的車上，因為我和小綠原本是約拍照，但是他看我連走路\r\n    都不能走，他就帶我到薇閣汽車旅館，我的印象中就是我一\r\
      \n    直跌倒，小綠就一直扶我，小綠說他有給我五千元，如果加\r\n    上被告的拍攝費用，應該是九千五百元，但是後來我坐高鐵\r\n    回去，早上起來的時候我就很暈眩，我就打給我朋友說我好\r\
      \n    像被下藥了，走路都沒法走好，如果扣掉高鐵的車錢的話，\r\n    應該還有八千多元，可是我回去的時候發現只剩下三千多塊\r\n    。」等語（參本院卷(一)第162\
      \ 頁），是B 女指訴被告盜取及\r\n    未給付拍攝費用等情，僅係以其事後所餘金錢為推估，然B\r\n    女所稱有收取「小綠」5,000 元等情，亦係聽信「小綠」所\r\
      \n    轉述，其金錢計算之前提即非無疑。而B 女嗣亦具狀陳稱：\r\n    「當日拍攝之費用均依約定給付，至於皮包內所遺失之現金\r\n    ，我不確定是否在上開汽車旅館內遺失。」等語（參本院卷\r\
      \n    (三)第22頁），是B 女所為被告以藥劑強盜、詐欺得利之指述\r\n    ，即非無瑕疵可指，且復無其他補強證據可供擔保B 女指訴\r\n\
      \    之真實性，依前開判例、判決意旨，無法使本院就此形成被\r\n    告另有對B 女為以藥劑強盜及詐欺得利犯行之有罪心證。\r\n  3.C 女部分：C\
      \ 女固於偵查及本院審理時指稱：伊於薇閣汽車\r\n    旅館與被告拍照時，因月經來潮，故裸體時有使用衛生棉條\r\n    ，但後來失去意識在湯臣汽車旅館醒來時，衛生棉條已經不\r\
      \n    在體內，應是被告以手指插入其下體內所取出等語，告訴代\r\n    理人並以：C 女外陰部及陰道深部棉棒均驗出精液反應，且\r\n    外陰部棉棒尚驗出被告之DN甲\
      \ ，而對被告為以手指及生殖器\r\n    插入C 女陰道之強制性交指訴。經查，C 女於與被告進行拍\r\n    照之前3 日即101 年3 月9\
      \ 日起確有月經來潮，有101 年3\r\n    月13日行政院衛生署基隆醫院C 女受理疑似性侵害事件驗傷\r\n    診斷書為據，惟一般衛生棉條之使用，係將棉條吸收體置於\r\
      \n    陰道內，並將其連接之棉線一部份露於體外以方便取出，除\r\n    屬一般生活經驗外，亦有卷附衛生棉條使用說明1 紙可稽，\r\n    然依本院會同檢察官、被告及辯護人所勘驗扣案編號1\
      \ 號隨\r\n    身碟內被告所拍攝C 女裸露下體特寫照片檔案觀之（檔案名\r\n    稱：DSC790、DSC796、DSC797、DSC799、DSC800、DSC804、\r\
      \n    DSC814、DSC815、DSC819、DSC820、DSC821、DSC833，於該\r\n    隨身碟內102D5100號資料夾內，列印照片參本院勘驗照片資\r\
      \n    料卷第115 至121 頁），C 女陰道口處並未見該衛生棉條時\r\n    之外露棉繩，另據當日被告協同C 女退房後薇閣汽車旅館之\r\n\
      \    清潔人員廖美惠陳稱：該房間內之椅子及抱枕處有一點血跡\r\n    等語，有臺北市政府警察局中山分局大直派出所查訪問報告\r\n    表1\
      \ 紙在卷可稽（參偵卷第48頁），而薇閣汽車旅館及湯臣\r\n    汽車旅館房內亦無發現有衛生棉條遺留，故C 女是否確於其\r\n    裸體拍照時有使用衛生棉條，即非無疑，且衛生棉條既係以\r\
      \n    拉外露於陰道口之棉繩方式取出，則被告是否確需以手指插\r\n    入C 女陰道內取出衛生棉條，亦有可疑，C 女上開指訴即非\r\n   \
      \ 無瑕疵可指。而C 女之陰道深部即陰道後穹窿處固確有男性\r\n    精液反應，惟該DN甲 量微無法檢出為何人所有，有內政部警\r\n    政署刑事警察局及行政院衛生署基隆醫院前開鑑定書及函文\r\
      \n    可稽，且C 女於警詢時亦陳稱：伊於101 年3 月10日有與男\r\n    友發生過性行為等語，是亦難據認該等精液確係被告以生殖\r\n\
      \    器插入C 女陰道內所遺留，復查無其他證據足資補強C 女有\r\n    瑕疵之指述，而難認被告確有對C 女以藥劑為強制性交之犯\r\n   \
      \ 行。\r\n(四)、綜上所述，公訴人上開所指之被告詐欺得利未遂、拍攝未滿\r\n    18歲之人猥褻照片、以藥劑強盜、詐欺得利既遂及以藥劑加\r\n\
      \    重強制性交等犯行，均非無瑕疵可指，檢察官所舉證據亦尚\r\n    未達於通常一般之人均無合理懷疑。此外復查無其他積極證\r\n    據足資證明被告確有上開犯行，揆諸前揭說明，本應為無罪\r\
      \n    之諭知，惟依檢察官起訴書、補充理由書及審理時當庭所為\r\n    表示，認此部分與前開有罪部分具想像競合之裁判上一罪關\r\n    係，爰不另為無罪之諭知。\r\
      \n四、不另為不受理之諭知部分：\r\n    公訴意旨另以：被告於100 年7 月2 日下午2 時許與甲 女碰\r\n    面拍照時，已約定不可拍攝甲\
      \ 女裸體，詎被告於拍攝過程中\r\n    ，竟基於竊錄甲 女身體隱私之犯意，無故以照相方式拍攝甲\r\n    女上半身全裸，僅在乳頭部位貼有胸貼之隱私部位照片多張\r\
      \n    ，因認被告此部分行為另涉犯刑法第315 條之1 第2 款竊錄\r\n    身體隱私部位罪嫌。然按告訴乃論之罪，告訴人於第一審辯\r\n \
      \   論終結前得撤回其告訴，又告訴經撤回者，應諭知不受理之\r\n    判決，刑事訴訟法第238 條第1 項、第303 條第3 款分別定\r\n \
      \   有明文。檢察官認被告所涉犯此部分罪嫌，依刑法第319 條\r\n    之規定須經告訴乃論，茲因被告與甲女達成和解，並經甲女於\r\n    本案第一審言詞辯論終結前具狀撤回告訴，有甲\
      \ 女101 年12\r\n    月6 日陳報狀1 紙存卷可參。依前開規定意旨，本應為不受\r\n    理之判決，惟檢察官既認被告此部分行為與前開有罪部分具\r\
      \n    想像競合之裁判上一罪關係，爰不另為不受理之諭知。\r\n乙、無罪部分\r\n一、公訴意旨另以：被告另基於散布竊錄之身體隱私部位內容、\r\n\
      \    拍攝未滿18歲之人為猥褻行為照片，及散布該猥褻行為照片\r\n    之犯意，分別為以下之行為：(1)、被告於100 年7 月2 日下\r\n\
      \    午2 時許與甲 女碰面拍照時，除無故以照相方式拍攝雙方約\r\n    定範圍外之甲 女上半身全裸，僅在乳頭部位貼有胸貼之隱私\r\n   \
      \ 部位照片外（即前開甲、四所涉不另為不受理之諭知部分）\r\n    ，另於100 年7 月下旬某日，將上開竊錄之身體隱私部位內\r\n    容之照片2\
      \ 紙，以張貼於被告在無名小站網站所申請之網路\r\n    相簿內（網址：http://www.wretch.cc/album/ya198XXXXX\r\
      \n    ，真實網址詳卷），供不特定人上網觀看之方式為散布，因\r\n    認被告此部分行為涉犯刑法第315 條之2 第2 項散布竊錄之\r\n \
      \   身體隱私部位內容罪嫌；(2)、被告於100 年10月間以網路付\r\n    費邀約B 女為人體拍攝後，明知B 女為未滿18歲之人，竟於\r\n\
      \    100 年10月21日上午10時許，基於拍攝未滿18歲之人為猥褻\r\n    行為照片之犯意，駕駛前開自用小客車在臺北市南港區之臺\r\n\
      \    北捷運南港展覽館站與應約前來之B 女碰面後，搭載B 女前\r\n    往位於新北市○○區○○路0 段000 號之慾望汽車旅館房間\r\n \
      \   內，拍攝B 女裸露胸部、乳頭、僅著內褲、網襪之猥褻照片\r\n    多張。被告另於100 年11月初某日，將上開100 年10月21日\r\n\
      \    上午10時許在慾望汽車旅館內及同日下午2 時許在莎多堡奇\r\n    幻汽車旅館內（即前開甲、三、(一)、(2)所涉不另為無罪之諭\r\n\
      \    知部分）所拍攝之猥褻照片7 紙，以張貼於被告在無名小站\r\n    網站所申請之網路相簿內（網址：http://www.wretch.cc/a\r\
      \n    lbum/passionXXXXX ，真實網址詳卷），供不特定人上網觀\r\n    看之方式為散布，因認被告此部分行為涉犯兒童及少年性交\r\
      \n    易防制條例第27條第1 項拍攝未滿18歲之人猥褻照片罪嫌，\r\n    及同條例第28條第1 項散布前開猥褻照片罪嫌。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；不\r\
      \n    能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第154\r\n    條第2 項、第301 條第1 項分別定有明文。次按認定不利於\r\n\
      \    被告之事實，須依積極證據，苟積極證據不足為不利於被告\r\n    事實之認定時，即應為有利被告之認定，更不必有何有利之\r\n    證據。認定犯罪事實，所憑之證據，雖不以直接證據為限，\r\
      \n    間接證據亦包括在內，然無論直接或間接證據，其為訴訟上\r\n    之證明，須於通常一般之人均不致於有所懷疑，而得確信其\r\n    為真實之程度者，始得據之為有罪之認定，倘其證明尚未達\r\
      \n    到此一程度，而有合理性懷疑之存在時，即無從為有罪之認\r\n    定。而刑事訴訟法第161 條第1 項亦規定，檢察官就被告犯\r\n  \
      \  罪事實應負舉證責任，並指出證明之方法，是檢察官對於起\r\n    訴之犯罪事實，應負提出證據及說服之實質舉證責任。倘其\r\n    所提出之證據，不足為被告有罪之積極證明，或其指出證明\r\
      \n    之方法，無從說服法院以形成被告有罪之心證，基於無罪推\r\n    定之原則，自應為被告無罪判決之諭知（最高法院30年上字\r\n    第816\
      \ 號、76年臺上字第4986號、92年臺上字第128 號判例\r\n    意旨參照）。\r\n三、公訴意旨認被告涉犯此部分罪嫌，無非係以甲 女、B\
      \ 女之指\r\n    訴、卷附被告無名小站網路相簿網頁列印資料各1 紙、甲 女\r\n    、B 女照片各7 紙為其論據。\r\n四、訊據被告堅決否認有為上開犯行，辯稱：伊拍攝甲\
      \ 女相片之\r\n    尺度均符合雙方先前所約定範圍，並非無故偷拍，且伊亦未\r\n    將甲 女上半身全裸，僅在乳頭部位貼有胸貼之照片散布於網\r\
      \n    路相簿內，伊也不知B 女未滿18歲，所拍攝之B 女相片亦非\r\n    屬猥褻行為照片等語。經查：\r\n(一)、甲 女部分：甲 女固於偵查及本院審理時指稱：伊未曾與被告\r\
      \n    約定拍攝上半身全裸僅貼胸貼之照片，卷附伊上身全裸僅貼\r\n    胸貼之照片2 紙係被告趁伊在換衣服時所偷拍的云云。然查\r\n    ，被告固確有拍攝甲\
      \ 女裸露上半身，僅在乳頭部位貼有胸貼\r\n    之照片2 紙（參偵卷第69頁），並經本院會同檢察官、被告\r\n    及辯護人勘驗扣案編號2 號之隨身碟所附上開照片檔案無訛\r\
      \n    （檔案名稱：IMG_ 2445 、IMG_2641，於該隨身碟內vivian\r\n    -1號資料夾內），惟就上開資料夾內所含全部甲 女照片檔案\r\
      \n    內容及其時間先後觀之，甲 女於拍攝起始固係著內衣、內褲\r\n    及絲襪，然於途中即褪去內衣，裸露上半身僅貼胸貼，並分\r\n    別以不同之表情、身體姿勢在床鋪、椅子、浴室等各處供被\r\
      \n    告拍攝，上開2 紙照片僅為多數連續照片中之2 紙，並無不\r\n    自然之處，是被告上開所為該2 照片拍攝尺度已經雙方事先\r\n  \
      \  約定等語，應非無稽，甲 女此部分指述即屬有疑。次查，被\r\n    告固確於100 年7 月下旬某日，將所拍攝甲 女之照片張貼於\r\n   \
      \ 其所申請使用無名小站網路相簿內，有被告無名小站網路相\r\n    簿網頁列印資料1 紙在卷可稽（參偵卷第67頁，網址：http\r\n    ://www.wretch.cc/album/ya198XXXXX\
      \ ，真實網址詳卷），\r\n    然觀該網頁列印資料上所示之甲 女照片，除均於照片右下角\r\n    顯示日期時間外，並均附有「vivian」字樣之字型標示，而\r\
      \n    上開檢察官據以認被告涉犯此部分犯行之甲 女裸露上半身僅\r\n    貼胸貼之2 紙照片，除未併予顯示在被告網路相簿網頁列印\r\n   \
      \ 資料上外，該2 紙照片上亦無顯示日期、時間及字型標示，\r\n    且前開網頁及網路相簿現已經移除，是亦難認被告確有將該\r\n    2 紙照片張貼於網路相簿內以為散布。故檢察官認被告此部\r\
      \n    分行為所涉犯刑法第315 條之2 第2 項散布竊錄之身體隱私\r\n    部位內容罪嫌，尚屬不能證明，而有合理性懷疑存在。\r\n(二)、B\
      \ 女部分：被告於為B 女進行拍照時，已明確知悉B 女為未\r\n    滿18歲之少年，已如前述，且被告亦確有拍攝B 女裸露肢體\r\n    之照片7\
      \ 紙，並於100 年11月初某日，將之張貼於被告在無\r\n    名小站網站所申請網路相簿網頁內，有被告無名小站網路相\r\n    簿網頁列印資料1\
      \ 紙及該網頁翻拍列印之B 女照片7 紙在卷\r\n    可稽（參偵卷第221 至225 頁，網址http://www.wretch.cc\r\n \
      \   /album/passionXXXXX ，真實網址詳卷）。惟查，上開B 女\r\n    照片7 紙除究係100 年10月21日上午10時許在慾望汽車旅館\r\
      \n    所拍攝，抑或係同日下午2 時許在莎多堡奇幻汽車旅館內所\r\n    拍攝，尚無法究明外，本院認依現今社會觀念觀之，該等照\r\n    片在客觀上尚不足以刺激、引起他人性慾，亦不致使人產生\r\
      \n    厭惡感及羞恥心，而非屬猥褻行為之照片，亦已如前述，是\r\n    被告將上開照片張貼於網路相簿內供不特定人觀覽，尚與兒\r\n    童及少年性交易防制條例第27條第1\
      \ 項及第28條第1 項所指\r\n    散布「猥褻行為」之資訊或物體之構成要件有間。\r\n五、綜上所述，檢察官就被告對甲 女所為散布竊錄身體隱私部位\r\
      \n    犯行之舉證，既仍有合理性懷疑存在，無法使本院形成有罪\r\n    心證，而本院亦認被告對B 女所拍攝者尚非猥褻行為照片，\r\n    無法該當拍攝未滿18歲之人猥褻行為照片及散布該照片犯行\r\
      \n    之構成要件。此外，復查無其他積極證據，足資證明被告有\r\n    此部分公訴意旨所指犯行，不能證明被告犯罪，按諸前揭說\r\n    明，依法應為被告無罪之諭知。\r\
      \n據上論斷，應依刑事訴訟法第299 條第1 項前段、第301 條第1\r\n項，毒品危害防制條例第6 條第4 項，兒童及少年福利與權益保\r\n障法第112\
      \ 條第1 項，刑法第11條、第224 條之1 、第55條、第\r\n51 條 第5 款，判決如主文。\r\n本案經檢察官梁光宗到庭執行職務\r\n中\
