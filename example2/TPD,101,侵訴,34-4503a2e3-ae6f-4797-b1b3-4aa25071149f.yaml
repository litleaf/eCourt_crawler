      \  審判長法  官  許泰誠\r\n                                      法  官  陳諾樺\r\n     \
      \                                 法  官  林呈樵\r\n上正本證明與原本無異。 \r\n如不服本判決應於收受送達後10日內向本院提出上訴書狀，並應\r\
      \n敘述具體理由；其未敘述上訴理由者，應於上訴期間屆滿後20日\r\n內向本院補提理由書（均須按他造當事人之人數附繕本）「切勿\r\n逕送上級法院」。告訴人或被害人如對於本判決不服者，應具備\r\
