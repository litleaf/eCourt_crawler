    content: "臺灣臺北地方法院刑事判決　　　　　　 101年度侵訴字第34號\r\n公　訴　人　臺灣臺北地方法院檢察署檢察官\r\n被　　　告　林家餘\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a620a41c1a3f93cee0ea\"\
      \ target=\"_blank\">邱永豪</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a626a41c1a3f93cee4d6\"\
      \ target=\"_blank\">廖偉真</a>律師\r\n上列被告因妨害性自主罪案件，經檢察官提起公訴（101 年度偵\r\n字第6545號），本院判決如下：\r\
      \n    主  文\r\n林家餘以欺瞞之方法使人施用第四級毒品，處有期徒刑肆年；又\r\n成年人故意對少年以欺瞞之方法使人施用第四級毒品，處有期徒\r\
      \n刑伍年；又以欺瞞之方法使人施用第四級毒品，處有期徒刑陸年\r\n。應執行有期徒刑玖年陸月。\r\n其餘被訴部分無罪。\r\n    事  實\r\n\
      一、林家餘為成年人，長年向臺北市立聯合醫院松德院區（下稱\r\n    松德醫院），為其母領取含第四級毒品舒樂安定（Estazola\r\n    m\
      \ ，苯二氮平類鎮定安眠劑）成分之安眠鎮靜藥物艾斯樂錠\r\n    及金座錠（下稱系爭藥物），以作為其母助眠之用，該院所\r\n    提供藥袋上並已註明系爭藥物名稱、用途及所具第4\
      \ 類管制\r\n    藥物之性質，是林家餘已可預見系爭藥物含有毒品成分，竟\r\n    分別基於以下犯意為下列行為：\r\n(一)、林家餘於民國100\
      \ 年7 月間，以網路結識兼職為外拍模特兒\r\n    之代號0000000000號成年女子（下稱甲 女，77年2 月生，真\r\n    實姓名年籍詳卷），乃付費邀約甲\
      \ 女至汽車旅館房間內為人\r\n    體拍攝，而於100 年7 月2 日下午2 時許，基於以欺瞞使人\r\n    施用第四級毒品亦不違背其本意之不確定故意，先將系爭藥\r\
      \n    物摻入其所購買之咖啡內，復駕駛車牌號碼0000-00 號自用\r\n    小客車，在位於臺北市松山區八德路上之京華城百貨公司附\r\n \
      \   近與應約前來之甲 女碰面後，搭載甲 女前往位於臺北市○○\r\n    區○○○路00號之薇閣汽車旅館進行拍照，並於駕駛途中將\r\n    上開摻有系爭藥物之咖啡交由甲\
      \ 女飲用，欺瞞使甲 女施用第\r\n    四級毒品，甲 女乃受欺瞞而飲用數口。嗣於同日下午5 時許\r\n    拍攝完成後，林家餘駕車搭載甲 女返回京華城百貨公司附近\r\
      \n    ，於途中復催促使甲 女將上開咖啡飲用完畢，而接續欺瞞使\r\n    甲 女施用第四級毒品既遂。\r\n(二)、林家餘復於100 年10月間，以網路結識兼職為外拍模特兒之\r\
      \n    代號0000000000號未滿18歲少年女子（下稱B 女，85年7 月\r\n    生，真實姓名年籍詳卷），亦付費邀約B 女至汽車旅館房間\r\
      \n    內為人體拍攝，其明知B 女為12歲以上未滿18歲之少年，竟\r\n    於100 年10月21日下午2 時許，基於成年人以欺瞞使少年施\r\
      \n    用第四級毒品亦不違背其本意之不確定故意，先將系爭藥物\r\n    摻入其所購買之咖啡內，復駕駛上開自用小客車在臺北市南\r\n    港區之臺北捷運南港站與應約前來之B\
      \ 女碰面後，搭載B 女\r\n    前往位於臺北市○○區○○○路00號之莎多堡奇幻汽車旅館\r\n    進行拍照，並亦於駕駛途中將上開摻有系爭藥物之咖啡交由\r\
      \n    B 女飲用，欺瞞使少年B 女施用第四級毒品既遂。\r\n(三)、林家餘又於101 年3 月間，以網路結識兼職為外拍模特兒之\r\n    代號0000000000號成年女子（下稱C\
      \ 女，74年11月生，真實\r\n    姓名年籍詳卷），亦付費邀約C 女至汽車旅館房間內進行裸\r\n    體拍攝，而於101 年3 月12日上午9\
      \ 時許，基於以欺瞞使人\r\n    施用第四級毒品亦不違背其本意之不確定故意及以藥劑犯強\r\n    制猥褻之犯意，先將系爭藥物摻入其所購買之抹茶拿鐵內，\r\
      \n    復駕駛上開自用小客車在臺北市中山區之臺北捷運劍南路站\r\n    與應約前來之C 女碰面後，搭載C 女前往上開薇閣汽車旅館\r\n   \
      \ 515 號房，並於駕駛途中將上開摻有系爭藥物之抹茶拿鐵交\r\n    由C 女飲用，欺瞞使C 女施用第四級毒品後，2 人於同日上\r\n    午9\
      \ 時34分許抵達上開汽車旅館房間內，C 女乃依約裸體，\r\n    並飲用林家餘所提供紅酒，擺姿勢供林家餘拍照，而林家餘\r\n    見C 女於拍照過程中，因系爭藥物藥效及酒精雙重催化已意\r\
      \n    識迷茫不清，即於同日上午10時35分許，徒手觸摸揉捏C女\r\n    之乳頭，並於同日上午10時36分至中午12時19分間某時，接\r\n\
      \    續以目視C 女裸體同時手淫自慰生殖器至射精在C 女大腿上\r\n    之方法，而違反C 女意願，對之以藥劑犯加重強制猥褻既遂\r\n   \
      \ 。嗣林家餘於同日中午12時19分許偕同已昏迷之C 女退房，\r\n    再將C 女載往位於新北市○○區○○○街00號之湯城汽車旅\r\n    館118\
      \ 號房內自行離去，C 女於同日下午4 時許驚醒，察覺\r\n    意識仍不清醒，乃報警處理並至醫院檢驗，始循線查悉上情\r\n    。\r\n二、案經甲\
      \ 女、B 女、C 女訴由臺北市政府警察局中山分局報請\r\n    臺灣臺北地方法院檢察署檢察官偵查起訴。\r\n    理  由\r\n甲、有罪部分\r\
      \n壹、證據能力方面\r\n一、按訊問被告應出以懇切之態度，不得用強暴、脅迫、利誘、\r\n    詐欺、疲勞訊問或其他不正之方法。本章之規定，於司法警\r\
      \n    察官或司法警察詢問犯罪嫌疑人時，準用之。被告之自白，\r\n    非出於強暴、脅迫、利誘、詐欺、疲勞訊問、違法羈押或其\r\n    他不正之方法，且與事實相符者，得為證據。刑事訴訟法第\r\
      \n    98條、第100 條之2 、第156 條第1 項分別定有明文。本件\r\n    被告林家餘及辯護人固抗辯：被告於101 年3 月15日警詢中\r\
      \n    所為有自慰射精在C 女大腿上等語之供述，係因司法警察以\r\n    威脅、誘導方式為詢問，並恐嚇要建請檢察官羈押被告，被\r\n    告因此心生畏懼所為，應屬不正訊問而無證據能力云云。惟\r\
      \n    按刑事訴訟法第98條並無禁止誘導詢問之規定，而依同法第\r\n    166 條之7 第2 項第2 款規定，詰問證人、鑑定人固不得以\r\n\
      \    恫嚇、侮辱、利誘、詐欺或其他不正之方法為之，惟就證人\r\n    、鑑定人之主詰問，雖規定不得為誘導詰問，但於同法第16\r\n    6\
      \ 條之1 第3 項但書所定之情形，得誘導詰問；同法第166\r\n    條之2 第2 項亦規定，行反詰問於必要時，得誘導詰問，顯\r\n    見誘導詰問非屬同法第166\
      \ 條之7 第2 項第2 款所指以恫嚇\r\n    、侮辱、利誘、詐欺或其他不正方法之不正方法，僅係於特\r\n    定情況下，禁止誘導詰問而已。而刑事訴訟法第98條所指不\r\
      \n    得用強暴、脅迫、利誘、詐欺、疲勞訊問或其他不正之方法\r\n    ，與同法第166 條之7 第2 項第2 款所定之不正方法，內容\r\n\
      \    相當，應認誘導訊問亦非屬刑事訴訟法第98條所定之不正方\r\n    法（最高法院98年度臺上字第865 號判決意旨參照）。是本\r\n  \
      \  件負責詢問被告製作上開警詢筆錄之司法警察，縱有對被告\r\n    為誘導詢問，仍非以不正方法取得證據。且被告上開警詢時\r\n    之供述，依本院勘驗其警詢錄音光碟之結果為：「（問：你\r\
      \n    不是有把拉鍊拉起來，怎樣？）沒有，我把他穿衣服，後來\r\n    ..就把..就把他穿衣服了..（問：你在那邊沒有打手槍喔？\r\n  \
      \  ）沒..那時候..那時候她還沒有很..還沒有很醉的時候，她\r\n    就跟我說，欸..可以就是跟她..我說..那時候我在拍照嘛..\r\n \
      \   啊我看她這樣，而且她都完全就是在表演，很興奮，所以我\r\n    就自己打手槍，可是有沾到..有沾到她的身體上..（問：你\r\n    娘勒，我剛才問你什麼你跟我說，我現在給你提示，你跟我\r\
      \n    說你打手槍，我是問你說，你做了什麼事，你要講啊，你又\r\n    不講，那老是我在跟你提示，啊好像是我在現場耶？）我只\r\n    有在對她打手槍啊。（問：那要講啊，現在是..）我知道我\r\
      \n    知道。（問：是你把我抓來還是我把你抓來的啊？你要講啊\r\n    ，你要講，你不講我怎麼知道。你說怎樣，11點半，見到被\r\n    害人喝三瓶酒睡在床上，然後怎樣？你幫她穿衣服？）對，\r\
      \n    就是她已經喝..她喝醉之後，她還沒有醉之前..（問：她衣\r\n    服穿起來，你就興..你就進去打手槍？）喔，不是不是，她\r\n  \
      \  還沒有喝醉之前，看她那樣已經表演的很..很..很，她已經\r\n    很..她表演的很興奮，所以，我就對著她打手槍而已這樣子\r\n    。..（問：你的性器官有沒有插到她的性器官裡面去？）沒\r\
      \n    有、沒有、沒有、沒有，因為她已經..後來..（問：你有沒\r\n    有用手摸她的性器官？）沒有，都沒有摸。（問：然後射在\r\n   \
      \ 她衣服上面？）她沒有穿衣服耶。（問：她沒有..啊射在她\r\n    身上？）對啊。就這樣子而已啊。」（參本院卷(一)第75、76\r\n    頁），被告及辯護人就上開警詢錄音之勘驗譯文真實性並無\r\
      \n    爭執。是觀該次警詢過程，司法警察態度固非友善，但仍係\r\n    就被告閃爍其辭、避重就輕時予以提示確認，尚難認屬脅迫\r\n    ，且亦無以建請羈押為由對被告為恐嚇，難謂司法警察上開\r\
      \n    警詢過程屬不正詢問。此外，被告於他次警詢、偵訊、本院\r\n    審理程序中所提出之陳報狀，亦均坦承確有自慰並射精在C\r\n    女大腿上等情（參偵卷第27、128\
      \ 頁、本院卷(二)第37頁），\r\n    辯護人於本院審理程序中所提出之刑事辯護(二)狀內，就被告\r\n    此情亦不否認（參本院卷(二)第68頁），且C\
      \ 女之外陰道棉棒\r\n    內亦檢出被告之DN甲 ，而被告射精在C 女大腿上之精液確有\r\n    可能流至其外陰部等情，有內政部警政署刑事警察局刑醫字\r\
      \n    第0000000000號、刑醫字第0000000000號鑑定書、行政院衛\r\n    生署基隆醫院基醫病字第0000000000號函各1\
      \ 紙在卷可稽（\r\n    參本院卷(一)第59、132 頁、卷(二)第181 頁），堪認被告此部\r\n    分自白非出於不正方法而與事實相符，依上開規定，應得為\r\
      \n    證據。\r\n二、次按被告以外之人於審判外之言詞或書面陳述，除法律有規\r\n    定者外，不得作為證據。惟被告以外之人於偵查中向檢察官\r\
      \n    所為之陳述，除顯有不可信之情況者外，得為證據。刑事訴\r\n    訟法第159 條第1 項、第159 條之1 第2 項分別定有明文。\r\n\
      \    經查，證人即告訴人甲 女、B 女、C 女（下合稱告訴人3 人\r\n    ）於偵查中向檢察官所為證述，業均經具結，且衡諸其陳述\r\n  \
      \  時之外在環境及就卷證形式觀察該陳述情形，並無顯有不可\r\n    信之情況，且其等均於審判中經本院傳喚到庭，使被告及辯\r\n    護人有反對詰問之機會，已足確保被告之對質詰問權，是該\r\
      \n    部分審判外之陳述，亦具證據能力。\r\n三、再按除公務員職務上製作之紀錄文書、證明文書，從事業務\r\n    之人於業務上或通常業務過程所須製作之紀錄文書、證明文\r\
      \n    書外，其他於可信之特別情況下所製作之文書，亦得為證據\r\n    。刑事訴訟法第159 條之4 第3 款定有明文。而此所稱其他\r\n \
      \   於可信之特別情況下所製作之文書，係指在類型上，與同條\r\n    第1 款公務文書、第2 款業務文書等具有同樣高度可信性之\r\n    其他例行性文書而言，例如被廣泛使用之官方公報、統計表\r\
      \n    、體育紀錄、學術論文、家譜等是（最高法院100 年度臺上\r\n    字第5502號判決意旨參照）。本件卷附行政院衛生署96年3\r\n\
      \    月22日第79期藥物食品安全週報（參本院卷(二)第146 、147\r\n    頁），固係被告以外之人於審判外之書面陳述，惟此供述證\r\n\
      \    據係行政院衛生署之公務機關，針對藥物食品安全之新進資\r\n    訊為例行性之官方公報，該文書具相當專業性，並處於可受\r\n    公開檢查之狀態，且非為本案特定情節所作成，真實性保障\r\
      \n    極高，依上開規定，亦應具證據能力。\r\n四、復按被告以外之人，於審判外之陳述，雖不符刑事訴訟法第\r\n    159 條之1 至第159\
      \ 條之4 之規定，而經當事人於審判程序\r\n    同意作為證據，法院審酌該言詞陳述或書面陳述作成時之情\r\n    況，認為適當者亦得為證據。刑事訴訟法第159\
      \ 條之5 第1\r\n    項定有明文。本案除上開供述證據外，其餘被告以外之人於\r\n    審判外所為之陳述及所製作之文書，均經檢察官、被告及辯\r\
      \n    護人於本院準備程序及審判期日中，均表示同意作為證據而\r\n    不予爭執，且本院審酌結果，認該證據資料製作時之情況，\r\n    尚無違法不當及證明力明顯過低之瑕疵，以之作為證據應屬\r\
      \n    適當，依上開規定，亦應具證據能力。\r\n貳、實體方面\r\n一、訊據被告矢口否認有對告訴人3 人有為欺瞞使人施用第四級\r\n    毒品及對C\
      \ 女有為加重強制猥褻之犯行，辯稱：伊固有將系\r\n    爭藥物摻入飲料內給告訴人3 人飲用，惟僅係為使告訴人3\r\n    人體態得以放鬆利於拍照，伊並不知道系爭藥物為第四級毒\r\
      \n    品，也不知道B 女為未滿18歲之少年，而伊固有於拍攝過程\r\n    中以手碰觸C 女之乳頭及自慰射精在C 女之大腿，然均係得\r\n \
      \   C 女同意所為云云。惟查：\r\n(一)、甲 女部分：\r\n  1.被告於100 年7 月間，以網路結識兼職為外拍模特兒之甲 女\r\n  \
      \  ，即付費邀約甲 女至汽車旅館房間內為人體拍攝，而於100\r\n    年7 月2 日下午2 時許，先將系爭藥物摻入其所購買之咖啡\r\n   \
      \ 內，復駕駛車牌號碼0000-00 號自用小客車，在位於臺北市\r\n    松山區八德路上之京華城百貨公司附近與應約前來之甲 女碰\r\n    面後，搭載甲\
      \ 女前往位於臺北市○○區○○○路00號之薇閣\r\n    汽車旅館進行拍照，並於駕駛途中將上開摻有系爭藥物之咖\r\n    啡交由甲 女飲用數口，嗣於同日下午5\
      \ 時許拍攝完成後，被\r\n    告駕車搭載甲 女返回京華城百貨公司附近，於途中復催促使\r\n    甲 女將上開咖啡飲用完畢等情，業據甲 女指述明確，並有被\r\
      \n    告所拍攝甲 女照片7 紙在卷可稽，及扣案與系爭藥物同品項\r\n    、含第四級毒品舒樂安定成分之艾斯樂錠、金座錠，與內有\r\n   \
      \ 上開照片檔案在內之編號3 號之隨身碟可資佐證，且為被告\r\n    所坦承，堪認屬實。\r\n  2.次查，系爭藥物之艾斯樂錠、金座錠內含舒樂安定（Estazo\r\
      \n    lam ，苯二氮平類鎮定安眠劑）成分，屬毒品危害防制條例\r\n    所定第四級毒品，有臺北市立聯合醫院101 年8 月15日北市\r\n\
      \    醫松字第00000000000 號函、臺北榮民總醫院臨床毒物科10\r\n    1 年4 月26日檢驗報告各1 紙在卷可稽，是被告未言明而將\r\
      \n    系爭藥物摻入咖啡中使甲 女誤為普通咖啡飲用之情，確屬以\r\n    欺瞞方法使甲 女施用第四級毒品舒樂安定。辯護人固為被告\r\n   \
      \ 抗辯以：松德醫院開給被告之母之用藥處方箋及藥袋上僅有\r\n    藥名、單位及數量，並未載明其成分，被告亦無相關學經歷\r\n    及管道知悉系爭藥物屬第四級毒品，被告並無使人施用第四\r\
      \n    級毒品之主觀犯意云云，並舉臺北市立療養院91年10月12日\r\n    藥袋1 紙為據。惟查，松德醫院開立處方用藥予患者時，均\r\n \
      \   會於藥袋外表明列開立日期時間、病患姓名、用法用量、藥\r\n    名、外觀、適應症（臨床用途）、警語／副作用、注意事項\r\n    及服藥說明，並於發藥時會由藥師提供簡單用藥指導等相關\r\
      \n    藥物訊息，而該院開立艾斯樂錠之系爭藥物時，其藥袋上則\r\n    有註明「藥名：Eszo 2mg tab（管4 ）（Estazolam ）艾斯\r\
      \n    樂錠2 公絲、外觀：白色圓錠劑、適應症（臨床用途）：助\r\n    眠劑、警語／副作用：1.勿飲酒。2.請小心開車或操作危險\r\n  \
      \  機械。3.可能有腳步笨拙、頭暈、昏昏欲睡、口齒不清、心\r\n    灼熱等現象。」，而其Estazolam 用藥指導單張及藥物仿單\r\n  \
      \  上亦載明該藥物係用於短期幫助入眠或增強睡眠、具成癮性\r\n    、可能會導致暈眩、帶有頭痛、心灼熱感、腹瀉、宿醉感、\r\n    想睡、眩暈、虛弱、口乾等副作用，須由醫師處方使用等語\r\
      \n    ，有臺北市立聯合醫院上開函文及所附艾斯樂錠藥袋、Esta\r\n    zolam 用藥指導單張、藥物仿單正反面影本各1 紙在卷可稽\r\n\
      \    （參本院卷(一)第188 至193 頁），除已明確載明系爭藥物之\r\n    成分及管制級別，並已提示藥效及副作用，堪足使人留意此\r\n\
      \    藥物所具對人體之強烈影響外，被告年逾不惑，具大學畢業\r\n    學歷，為從事行政總務類工作之白領階級，為被告所供承，\r\n    且有被告個人戶籍資料查詢結果表1\
      \ 紙可稽，被告亦坦承伊\r\n    長達9 年間均幫伊母親去松德院區拿系爭藥物，以供助眠使\r\n    用，並有陪母親去看醫生，知道系爭藥物為安眠藥等語（參\r\
      \n    本院卷(一)第12頁反面），且系爭藥物既需由醫院開立處方箋\r\n    始得領取，故衡以被告之年齡、職業、智識程度及長期陪同\r\n  \
      \  母親看病取藥之生活經驗觀之，自可預見系爭藥物屬管制類\r\n    藥品，而其中含有毒品成分，也因此之故，才需醫師開立處\r\n    方才可使用，甚至於藥物指導單及仿單上亦加以註明具成癮\r\
      \n    性。而辯護人所舉前開藥袋上固未明確載有藥品成分及管制\r\n    級別，惟該藥袋係於距今已逾10年之91年10月12日當日所製\r\n \
      \   發，除難認被告長年所領取系爭藥物均由該藥袋盛裝外，其\r\n    上亦有明載該藥物屬助眠劑而使被告可得預見其性質，故難\r\n    據此為被告有利之認定。是被告在有此預見下，竟仍將系爭\r\
      \n    藥物摻入咖啡內使甲 女飲用，自具以欺瞞方法使人施用第四\r\n    級毒品之不確定故意甚明，辯護人此部分抗辯即屬無據。從\r\n    而，被告基於使人施用第四級毒品亦不違背其本意之不確定\r\
      \n    故意，以欺瞞方法使甲 女施用第四級毒品之犯行，堪以認定\r\n    。\r\n(二)、B 女部分：\r\n  1.被告於100 年10月間為成年人，以網路結識兼職為外拍模特\r\
      \n    兒，時年15歲之未滿18歲少年女子B 女，亦付費邀約B 女至\r\n    汽車旅館房間內為人體拍攝，而於100 年10月21日下午2 時\r\
      \n    許，先將系爭藥物摻入其所購買之咖啡內，復駕駛上開自用\r\n    小客車在臺北市南港區之臺北捷運南港站與應約前來之B 女\r\n    碰面後，搭載B\
      \ 女前往位於臺北市○○區○○○路00號之莎\r\n    多堡奇幻汽車旅館進行拍照，並亦於駕駛途中將上開摻有系\r\n    爭藥物之咖啡交由B 女飲用等情，業據B\
      \ 女指述明確，並有\r\n    被告戶籍資料查詢結果表、B 女代號及真實姓名年籍對照表\r\n    各1 紙、被告所拍攝B 女照片7 紙在卷可稽，另有扣案與系\r\
      \n    爭藥物同品項、含第四級毒品舒樂安定成分之艾斯樂錠、金\r\n    座錠可資佐證，且為被告所坦承，堪認屬實。而被告可預見\r\n    系爭藥物屬第四級毒品，已如上述，是其在有此預見下，未\r\
      \n    言明而將系爭藥物摻入咖啡中使B 女誤為普通咖啡飲用之情\r\n    ，亦屬基於使人施用第四級毒品亦不違背其本意之不確定故\r\n    意，以欺瞞方法使B\
      \ 女施用第四級毒品舒樂安定。\r\n  2.辯護人固為被告抗辯以：被告係依B 女於「奇集集模特兒資\r\n    訊網站」所登錄資料結識並聯絡網路暱稱「香香」之B\
