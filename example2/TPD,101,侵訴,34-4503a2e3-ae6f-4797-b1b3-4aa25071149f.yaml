      \n    論科。\r\n二、查被告為上開行為時為滿20歲之成年人，並明知B 女於100\r\n    年10月間為未滿18歲之少年等情，已如前述。另按刑法第22\r\
      \n    4 條第1 項強制猥褻罪，與第225 條第2 項乘機猥褻罪，其\r\n    主要區別在於犯人是否施用強制力及被害人不能抗拒之原因\r\n\
      \    如何造成，為其判別之標準。如被害人不能抗拒之原因，為\r\n    犯人故意造成者，應成立強制猥褻罪，如被害人不能抗拒之\r\n    原因，非出於犯人所為，且無共犯關係之情形，僅於被害人\r\
      \n    心神喪失或其他相類之情形不能抗拒時，犯人乘此時機以行\r\n    猥褻行為者，則應依乘機猥褻罪論處（最高法院71年臺上字\r\n    第1562號判例意旨參照）。查本件C\
      \ 女係在車上飲用被告摻\r\n    有舒樂安定之抹茶拿鐵後，其藥效再經飲用被告所提供之酒\r\n    精雙重催化後，始陷入意識迷茫不清及不省人事狀態，是C\r\
      \n    女此意識不清迷茫之狀態既係被告故意施以藥劑所致，則被\r\n    告於C 女此狀態下對之為違反其意願之猥褻行為，自係施以\r\n    藥劑犯強制猥褻罪，而非屬乘機猥褻罪。是核被告對甲\
      \ 女所\r\n    為，係犯毒品危害防制條例第6 條第4 項以欺瞞方法使人施\r\n    用第四級毒品罪；對B 女所為，係犯兒童及少年福利與權益\r\
      \n    保障法第112 條第1 項前段（即100 年11月30日修正前之兒\r\n    童及少年福利法第70條第1 項，惟2 規定內容並未改變，無\r\
      \n    新舊法比較之問題）、毒品危害防制條例第6 條第4 項之成\r\n    年人故意以欺瞞方法使少年施用第四級毒品罪；對C 女所為\r\n  \
      \  ，係犯毒品危害防制條例第6 條第4 項以欺瞞方法使人施用\r\n    第四級毒品罪、刑法第224 條之1 以藥劑犯強制猥褻罪。被\r\n   \
      \ 告於100 年7 月2 日下午2 時許及同日下午5 時許，分別欺\r\n    瞞使甲 女施用摻有第四級毒品咖啡之數舉動，均係基於使同\r\n  \
