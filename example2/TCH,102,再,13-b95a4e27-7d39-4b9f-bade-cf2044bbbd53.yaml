      \  被告亦未提出其他出貨單據或訂單，客觀上未能依通常情形\r\n    或已定之計畫證明日後均有此預期利益，形成確定性。但原\r\n    確定判決卻以99年5\
      \ 月10日單日之單據，即認再審被告近年\r\n    平均生產雞蛋數量為每日80箱，並據此計算再審被告6 個月\r\n    之所失利益為2,832,000元，顯有適用民法第216條第2\
      \ 項、\r\n    論理法則及證據法則不當之情。\r\n  (七)伊於一審99年11月10日答辯狀不爭執部分第三點，及再審被\r\n    告於100年12月12\
      \ 日民事爭點整理暨聲請調查證據(六)狀不爭\r\n    執事項第一點，均已將再審被告於99年5月13日至99年5月26\r\n    日使用系爭飼料計970\
      \ 公斤乙節列為不爭執事項，惟原確定\r\n    判決卻枉顧此不爭執事項，自行認定該段時間雞隻共食用1.\r\n    8 公噸之飼料，再藉此回推死亡雞隻為23,850隻，再審被告\r\
      \n    未能銷售雞蛋之利益為 2,832,000元，顯然違反辯論主義及\r\n    證據法則。爰依民事訴訟法第496條第1項第1 款提起再審之\r\
      \n    訴，聲明：(一)本院100年度重上字第71 號判決廢棄；(二)再審\r\n    被告之第二審上訴駁回。\r\n三、本院查：\r\n  (一)按再審之訴，應於30日之不變期間內提起，民事訴訟法第50\r\
      \n    0條第1項定有明文。又對於第二審判決於上訴期間內提起上\r\n    訴者，其上訴因不合法而被以裁定駁回時，在該裁定確定前\r\n    ，尚無從斷定上訴為不合法。因之，應於駁回上訴之裁定確\r\
      \n    定時，始知悉原判決確定（司法院院解字第3007號解釋參照\r\n    ) ，故對於該原判決提起再審之訴者，其提起再審之訴之不\r\n  \
      \  變期間，應自駁回上訴之裁定確定時起算（最高法院67年度\r\n    台抗字第495 號判例意旨參照）。本件再審原告於前訴訟程\r\n    序提起第三審上訴，經最高法院102年度台上字第793號裁定\r\
      \n    以不合法為由駁回其上訴，該裁定於102年5月9 日送達再審\r\n    原告，有最高法院卷附送達證書可稽（見第三審卷第90頁）\r\n \
      \   ，故本件再審之訴不變期間應自再審原告收受前開最高法院\r\n    裁定而知悉時之翌日即102年5月10日起算，則再審原告於10\r\n   \
      \ 2年6月3 日提起本件再審之訴，並未逾30日不變期間，於法\r\n    自無不合，先予敘明。\r\n  (二)次按判決適用法規顯有錯誤，得為再審理由，固為民事訴訟\r\
      \n    法第496條第1項第1 款所明定。惟所謂適用法規顯有錯誤，\r\n    係指確定判決所適用之法規顯然不合於法律規定，或與司法\r\n  \
      \  院現尚有效及大法官會議之解釋，或最高法院尚有效之判例\r\n    顯然違反者而言，不包括認定事實錯誤或取捨證據失當之情\r\n    形在內（最高法院63年台上字第880號判例、69年台再字第1\r\
      \n    31號判決意旨參照）。又判決如有違背論理法則、經驗法則\r\n    或證據法則者，固亦屬違背法令，而得作為再審之理由，惟\r\n    所謂論理法則，係指以理論認識之方法即邏輯分析方法，而\r\
      \n    經驗法則，則係本於經驗累積歸納所得之定則，而該等法則\r\n    於裁判上通常係以法官之知識形式呈現，並無固定之「法則\r\n    」形式。法院為事實認定之際，通常係綜合各種證據及全辯\r\
      \n    論意旨後，得出一個總括的結論，故尚難僅以法院採信或不\r\n    採信何項證據即認其違背經驗法則或論理法則。又所謂證據\r\n    法則，係指法院調查證據認定事實所應遵守之法則。如法院\r\
      \n    認定事實並無違背應遵守之法則，並於判決理由中記載得心\r\n    證之理由，即無違背法令。本件再審原告雖以前述理由，指\r\n    摘原確定判決有適用法規顯有錯誤之情形，惟查：\r\
      \n    1.再審原告質疑原確定判決未採納再審被告提出之農委會10\r\n      1年3月23日畜試營字第0000000000號函附件資料敘明美國\r\
      \n      、歐盟及大陸地區採行之嘔吐毒素之含量標準乙節，按民\r\n      事訴訟法第355條第1項有關公交書推定為真正之規定，係\r\n \
      \     僅指公文書之形式證據力而言，至於公文書是否具備實質\r\n      證據力，法院仍應依自由心證，本諸經驗法則判斷之。查\r\n     \
      \ 原確定判決依宜蘭大學機能性分子營養研究室研究報告、\r\n      96年7月20日第319期藥物食品簡訊月刊「2006年SELAMA T\r\n\
      \      真菌毒素分析與風險評估研習會記實」乙文，及食品安全\r\n      性分析實驗室RomerLabsSinga  pore提供之研究報告，及\r\
      \n      95年第7 期飼料營養雜誌，動物「黴菌毒素、黴菌毒素症\r\n      」與其防治乙文，認定嘔吐毒素之標準值應為1,000ppb以\r\
      \n      下，乃證據取捨之問題，並依自由心證，本諸經驗法則判\r\n      斷所得之結論，難謂合於適用法規顯有錯誤之情形。且上\r\n   \
      \   開宜蘭大學機能性分子營養研究室所引用之「美國飼料協\r\n      會0000-00-0 發佈黴菌毒素污染嚴重警告」已載明關於雞\r\n  \
      \    隻、豬隻嘔吐毒素「FDA制定在日糧中含量為1ppm 」（見\r\n      第一審卷第1宗，第148頁），而96年7月20日第319期藥物\r\
      \n      食品簡訊月刊「2006年SELAMAT 真菌毒素分析與風險評估\r\n      研習會記實」乙文亦載明「JECFA 所建立真菌毒素暫定每\r\
      \n      日最高容許攝取量，4-Deoxynivalenol為1ug/kgbw」（見\r\n      第一審卷第1宗，第154頁）；食品安全性分析實驗室Rome\r\
      \n      rLabsSing  apore提供之黴菌毒素分析結果亦記載飼料來\r\n      源美國玉米粒含嘔吐毒素1064ppb及1291ppb係高度污染（\r\
      \n      見第一審卷第1宗，第161頁），及95年第7 期飼料營養雜\r\n      誌，動物「黴菌毒素、黴菌毒素症」與其防治乙文，亦指\r\n\
      \      出嘔吐毒素污染家禽完全飼料的最高忍受度為1.0  mg/kg\r\n      （見第一審卷第1宗，第162頁），是該等資料對於飼料所\r\
      \n      含嘔吐毒素之標準值為1ppm乙情，均有相當程度之證明力\r\n      ，故原確定判決參酌前開資料後，認定嘔吐毒素之標準值\r\n \
      \     應為1,000ppb以下，並於判決中敘明未採納再審原告辯稱\r\n      其所提供之飼料符合標準值之情（原確定判決雖未明確指\r\n \
      \     出不採再審原告所持前揭農委會函附件資料，惟再審原告\r\n      此部分所辯實與前揭農委會函附件資料同一旨趣）之理由\r\n     \
      \ （見原確定判決事實及理由欄五、(四)、1.所載，同判決第\r\n      8、9頁），亦無違反證據法則之情。況再審原告曾以此相\r\n     \
      \ 同理由為本件上訴三審指摘原確定判決有違背法令之情（\r\n      見第三審卷第25頁第9 行以下），亦為第三審法院所不採\r\n      認而裁定駁回其上訴，益見再審原告此部分主張為不可採\r\
      \n      。\r\n    2.原確定判決係依宜蘭大學檢驗報告認定系爭飼料含有玉米\r\n      希酮150ppb、伏馬鏈孢690ppb及嘔吐毒素2483ppb\
      \ 等多種\r\n      黴菌，再依雞隻食用飼料之數量判認系爭飼料含有此等高\r\n      量毒素，產生協同作用，嚴重影響雞隻（見原確定判決事\r\
      \n      實及理由欄五、(三)、(四)、2.所載，同判決第6至8 頁、第9\r\n      頁），並非係在無相關科學檢驗及其他證據佐證情形下，\r\
      \n      憑空認定其因果關係。且原確定判決中亦敘明農委會 101\r\n      年3月28日農牧字第0000000000 號函附件第二點說明，僅\r\
      \n      係指低嘔吐毒素一項而已，未表示包括上開毒素所產生協\r\n      同效應（見原確定判決事實及理由欄五、(四)、6.所載，同\r\n\
      \      判決第10頁），故不採為有利於再審原告認定之證據。是\r\n      原確定判決並無認定事實違背因果關係及證據法則之情。\r\n   \
      \ 3.原確定判決已先認定系爭飼料含有高量毒素，再參酌農委\r\n      會畜產試驗所101年6月14日畜試營字0000000000號函函覆\r\n\
      \      本院所載：「飼料原料品質不佳時，其配製的完全混合飼\r\n      料之品質亦會受到影響，但其影響程度受到氣候、各原料\r\n    \
      \  品質、飼料儲存環境、雞隻品種、性能、飼養管理、健康\r\n      狀況、緊迫與衛生防疫等等眾多因素之影響」（本院前審\r\n      卷第3宗，第84至85\
      \ 頁），逐一調查氣候、飼料儲存環境\r\n      、飼料管理、衛生防疫、健康狀況，並依中央氣象局所示\r\n      氣溫、降水、風向、風速等資料，判認雞隻死亡非由於天\r\
      \n      氣因素所致（見原確定判決事實及理由欄五、(三)、3.所載\r\n      ，同判決第7頁）。再以再審被告畜牧場在99年5月13日前\r\
      \n      並無任何異樣，認再審被告養雞場的飼料供給管線、飼料\r\n      輸送過程及飼料桶儲存環境衛生安全無虞，與其他雞舍無\r\n   \
      \   異，為通常使用（原確定判決事實及理由欄五、(四)、3.所\r\n      載，同判決第9 頁）。另以99年1月至3月間彰化縣有低病\r\n \
      \     源性的禽流感疫情，依規定在發生畜養場3 公里內的範圍\r\n      之再審被告雞舍要做病毒監測，99年4月12日、99年5月12\r\n\
      \      日2 次監測，採樣後送到淡水國家實驗室化驗，病毒為陰\r\n      性反應，動物防疫所於7 月22日現場訪視，疫情調查表顯\r\n \
      \     示飼養雞隻14,400隻蛋中雞，攝食量、飲水量及健康狀況\r\n      正常，而認衛生防疫、健康狀況亦非影響因素（見原確定\r\n  \
      \    判決事實及理由欄五、(三)、1.所載，同判決第6 頁）後，\r\n      始判認雞隻死亡係因食用系爭飼料所致，並非未顧及前揭\r\n  \
      \    農委會函所載，而僅憑主觀臆測、排除證據法則，即為上\r\n      開結果之認定。再審原告以之作為再審理由，顯非可採。\r\n      至原確定判決未採防疫所監測結果及證人黃國青所述雞場\r\
      \n      內雞隻曾感染疾病之證詞，及再審原告所為無其他客戶反\r\n      應飼料異常之陳述，均屬證據取捨之問題，且本院前審亦\r\n   \
      \   已於判決中說明其不採之理由（見原確定判決事實及理由\r\n      欄五、(三)、4.、(四)、5.所載，同判決第7、8頁，第10頁）\r\n\
      \      ，故原確定判決並無認定事實違反證據法則之情。\r\n    4.又原確定判決係採證人葉晴之證詞，再參以禽流感一般傳\r\n      播途徑及防疫所監控報告，排除雞隻死亡為禽流感疫情所\r\
      \n      致，並未採信證人賴延盛關於雞隻死亡係疑似流行性感冒\r\n      所致之證詞（見原確定判決事實及理由欄五、(三)、2.4.1.\r\n\
      \      ，同判決第7、8頁，第6 頁），故自亦無所謂前後矛盾，\r\n      違反論理法則之問題。又證人賴延盛證述雞隻解剖後所呈\r\n  \
      \    現之現象雖與95年第7 期飼料營養雜誌，動物「黴菌毒素\r\n      、黴菌毒素症」與其防治乙文所述症狀不同，但法院是否\r\n    \
      \  採信證人賴延盛之證詞，本屬證據取捨之問題，縱有不當\r\n      ，亦與適用法規顯有錯誤之情形有間。況原確定判決除就\r\n      雞隻解剖後所呈現之現象外，亦參酌其他相關證據綜合判\r\
      \n      斷後，始認定雞隻死亡係食用高含量嘔吐毒素之飼料所致\r\n      ，故自亦不得僅以其未採納該項證據，即認其違反證據法\r\n   \
      \   則。\r\n    5.另原確定判決未採信農委會動植物防疫檢疫局100年3 月8\r\n      日防檢一字第0000000000號函附件，及證人許純益、葉晴\r\
      \n      關於再審被告係因蛋價低迷始自行淘汰蛋雞之證詞，亦屬\r\n      證據取捨之問題，而原確定判決亦已就其不採之理由於判\r\n   \
      \   決中敘明（見原確定判決事實及理由欄五、(四)、4.所載，\r\n      同判決第10頁），且僅因蛋價低迷即銷毀雞隻，而置雞隻\r\n   \
      \   尚可以較低價格出售圖利而不顧，此與一般養雞業界之常\r\n      情尚有未符，故原確定判決採前揭證人證詞，亦無違反論\r\n      理法則及證據法則。另本院前審以99年5\
      \ 月10日單據所示\r\n      數量為據，並參酌再審被告蓄養雞隻死亡之數量、原每日\r\n      得生產雞蛋數量，換算斤數及重新培育蛋雞之期間等諸多\r\
      \n      因素，計算再審被告6 個月所失利益（見原確定判決事實\r\n      及理由欄六、4.所載，同判決第13頁），且僅因蛋價低迷\r\n\
      \      即銷毀雞隻，而置雞隻，此為證據取捨之認定，難認得作\r\n      為再審之理由。況再審被告係於99年5 月13日餵食雞隻食\r\n \
      \     用系爭飼料，雞隻開始出現嘔吐拒食死亡之情形，故本院\r\n      前審以離事發日期甚近之99年5 月10日出貨單所載出貨數\r\n  \
      \    量，判認再審被告於損害發生前正常之出貨量，並據此計\r\n      算其6 個月之所失利益，與一般常情並無相悖，並無違反\r\n     \
      \ 論理法則、證據法則及民法第216 條規定之問題。另觀之\r\n      再審原告於101年8月17日民事爭點整理續狀載明「上訴人\r\n    \
      \  （按即再審被告）主張99年5月13日至99年5月26日使用系\r\n      爭飼料260000公斤，被上訴人（按即再審原告）否認。」\r\n\
      \      等語（見本院前審卷第3宗，第120頁），足見再審被告於\r\n      99年5月13日至99年5月26日使用系爭飼料計970 公斤乙事\r\
      \n      ，並非兩造所不爭執之事項，原確定判決未援為判決依據\r\n      ，亦無違反辯論主義及證據法則之問題。\r\n  (三)綜上所述，再審原告依民事訴訟法第496\
      \ 條第1項第1款，提\r\n    起本件再審之訴，顯無理由。爰依民事訴訟法第502條第2項\r\n    之規定，不經言詞辯論，逕以判決駁回之。\r\
      \n四、據上論結，本件再審之訴為顯無理由，依民事訴訟法第502\r\n    條第2項、第78條，判決如主文。\r\n中    華    民    國\
