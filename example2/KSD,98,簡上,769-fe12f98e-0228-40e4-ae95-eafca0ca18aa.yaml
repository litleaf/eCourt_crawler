  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高雄地方法院刑事判決　　　　　　\
      \ 98年度簡上字第769號\r\n公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n上　訴　人\r\n即　被　告　丙○○\r\n　　　　　　甲○○\r\n\
      共　　　同\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93ceefee\"\
      \ target=\"_blank\">盧俊誠</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62ea41c1a3f93cee9e9\"\
      \ target=\"_blank\">王奕棋</a>律師\r\n上列上訴人即被告因違反食品衛生管理法案件，不服本院高雄簡\r\n易庭98年度審簡字第2098號中華民國98年6\
      \ 月22日第一審刑事簡\r\n易判決（聲請簡易判決處刑書案號：98年度偵字第8462號），提\r\n起上訴，本院管轄之第二審合議庭認不得以簡易判決處刑，改依\r\
      \n通常程序審理，自為第一審判決如下：\r\n    主  文\r\n原判決撤銷。\r\n丙○○、甲○○均無罪。\r\n    理  由\r\n一、公訴意旨略以：被告丙○○係址設高雄市○○區○○街21號\r\
      \n    7 樓之1 之統津企業股份有限公司（下稱統津公司）總經理\r\n    ，被告甲○○係統津公司派駐位於高雄縣大寮鄉○○村○○\r\n   \
      \ 路180 號之高雄市立凱旋醫院大寮養護中心（下稱大寮養護\r\n    中心）之現場主管，均負責處理該公司於大寮養護中心膳食\r\n    供應之業務。於民國97年5\
      \ 月27日下午某時，統津公司職員\r\n    在大寮養護中心廚房內製作晚餐之際，2 人本應監督、注意\r\n    食品染有病原菌者，不得製造、加工、調配、包裝、運送、\r\
      \n    貯存，且應注意食品冷藏與操作場所環境之衛生，而依當時\r\n    之情形，並無不能注意之情事，竟均疏未注意及此，致該公\r\n    司職員所製作晚餐中之菜餚「冬粉」染有金黃色葡萄球菌及\r\
      \n    「油菜」染有金黃色葡萄球菌（C 型腸毒素型），嗣大寮養\r\n    護中心之被照護者陳文通、王登福、程慶隆、羅濤、蘇杏、\r\n    賴永梅、鍾菊金、張富妹及郭靜香等9\
      \ 人（下稱發生疑似食\r\n    物中毒之被照護者9 人），於當日下午4 時30分許食用該晚\r\n    餐後，於翌（28）日凌晨2 時許，因發生噁心、腹瀉、嘔吐\r\
      \n    、腹部疼痛等食物中毒症狀，陸續被送往高雄縣鳳山市大東\r\n    醫院就醫，經大寮養護中心通報高雄縣政府衛生局，而為相\r\n    關採驗人員採集食餘檢體及人體肛門拭子檢體，並送至行政\r\
      \n    院衛生署疾病管制局第5 分局檢驗，檢查結果食餘檢體呈「\r\n    冬粉」金黃色葡萄球菌、「油菜」金黃色葡萄球菌（C 型腸\r\n   \
      \ 毒素型）陽性反應；因認被告丙○○、甲○○違反食品衛生\r\n    管理法第11條第4 款之規定，均係涉有食品衛生管理法第34\r\n    條第3\
      \ 項、第1 項之過失犯同法第34條第1 項之違反食品衛\r\n    生管理規定致危害人體檢康罪嫌云云。\r\n二、按犯罪事實，應依證據認定之，無證據不得認定犯罪事實；\r\
      \n    又不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第\r\n    154 條第2 項、第301 條第1 項分別定有明文。次按認定不\r\n\
      \    利於被告之證據須依積極證據，苟積極證據不足為不利於被\r\n    告事實之認定，即應為有利被告之認定，更不必有何有利之\r\n    證據；又犯罪事實之認定，應憑證據，如無相當之證據，或\r\
      \n    證據不足以證明，自不得以推測或擬制之方法，以為裁判之\r\n    基礎（最高法院30年上字第816 號判例、40年臺上字第86號\r\n\
      \    判例可資參照）。又檢察官就被告犯罪事實，應負舉證責任\r\n    ，並指出證明之方法，亦為同法第161 條第1 項所明定。因\r\n   \
      \ 此，檢察官對於起訴之犯罪事實，應負提出證據及說服之實\r\n    質舉證責任，倘其所提出之證據，不足為被告有罪之積極證\r\n    明，或其指出證明之方法，無從說服法院以形成被告有罪之\r\
      \n    心證，基於無罪推定之原則，自應為被告無罪判決之諭知，\r\n    亦有最高法院92年臺上字第128 號判例足參。所謂認定犯罪\r\n  \
      \  事實之證據，係指足以認定被告確有犯罪行為之積極證據而\r\n    言，如未發現相當證據，或證據不足以證明，自不能以推測\r\n    或擬制之方法，以為裁判基礎。且刑事訴訟上證明之資料，\r\
      \n    無論其為直接證據或間接證據，均須達於通常一般人均不致\r\n    於有所懷疑，而得確信其為真實之程度，始得據為有罪之認\r\n    定，若其關於被告是否犯罪之證明未能達此程度，而有合理\r\
      \n    性懷疑之存在，致使無從形成有罪之確信，根據「罪證有疑\r\n    ，利於被告」之證據法則，即不得遽為不利被告之認定，其\r\n    以情況證據（即間接證據）斷罪時，尤須基於該證據在直接\r\
      \n    關係上所可證明之他項情況事實，本乎推理作用足以確證被\r\n    告有罪，方為合法，不得徒憑主觀上之推想，將一般經驗上\r\n    有利被告之其他合理情況逕予排除，此觀諸最高法院76年臺\r\
      \n    上字第4986號、32年度上字第67號判例亦甚明顯。\r\n三、證據能力部分：\r\n（一）按被告以外之人於偵查中向檢察官所為陳述，除顯有不可\r\
      \n      信之情況者外，得為證據，同法第159 條之1 第2 項定有\r\n      明文。次按刑事訴訟法第159 條之1 第2 項所稱得為證據\r\
      \n      之被告以外之人於偵查中向檢察官所為之陳述，係指依法\r\n      應具結而已具結，並經被告或其辯護人行使反對詰問權者\r\n   \
      \   於偵查中向檢察官所為之陳述，得作為論罪之基礎，最高\r\n      法院著有96年度臺上字第476 號判決意旨可資參照。本件\r\n    \
      \  證人即高雄縣衛生局衛生稽查員乙○○於偵查中所為之陳\r\n      述，已依法具結（見臺灣高雄地方法院檢察署97年度他字\r\n      第6667號卷〈下稱偵卷〉第81頁），可擔保其係據實陳述\r\
      \n      ，而被告及辯護人對於上開證人向檢察官所為之陳述，未\r\n      曾主張有何違法取供之情形，本院亦查無檢察官有以不正\r\n   \
      \   方法取證之情事，足認證人即高雄縣衛生局衛生稽查員乙\r\n      ○○於偵查中向檢察官所為之陳述，並無任何顯有不可信\r\n      之情況。且證人即高雄縣衛生局衛生稽查員乙○○復於本\r\
      \n      院審理時到庭結證，且經檢察官、被告及辯護人之詰問，\r\n      是揆諸上開見解，證人即高雄縣衛生局衛生稽查員乙○○\r\n   \
      \   於偵查中之陳述，具有證據能力，得為本案之證據。\r\n（二）按被告以外之人於審判外之言詞或書面陳述，除法律有規\r\n      定者外，不得作為證據，刑事訴訟法第159\
      \ 條第1 項定有\r\n      明文；另按被告以外之人於審判外之陳述，雖不符前四條\r\n      之規定，而經當事人於審判程序同意作為證據，法院審酌\r\
      \n      該言詞陳述或書面陳述作成時之情況，認為適當者，亦得\r\n      為證據；當事人、代理人或辯護人於法院調查證據時，知\r\n   \
      \   有第159 條第1 項不得為證據之情形，而未於言詞辯論終\r\n      結前聲明異議者，視為有前項之同意；同法第159 條之5\r\n  \
      \    規定甚明。本院用以認定本案事實所憑之被告以外之人於\r\n      審判外之言詞或書面陳述，除上揭證據外，檢察官及被告\r\n      於審判程序中均未曾聲明異議，並同意將之作為證據（見\r\
      \n      本院卷第56頁），本院復審酌該等言詞或書面陳述作成時\r\n      之情況均屬正常，且與本案相關之待證事實具有關連性，\r\n  \
      \    認適當作為證據，依前開之規定，認上開陳述均具有證據\r\n      能力，合先敘明。\r\n四、公訴意旨認被告丙○○、甲○○涉有上開食品衛生管理法第\r\
      \n    34條第3 項、第1 項之過失犯同法第34條第1 項之違反食品\r\n    衛生管理規定致危害人體健康罪嫌，係以被告丙○○、甲○\r\n\
      \    ○之供述、證人即高雄縣衛生局衛生稽查員乙○○之證詞及\r\n    財團法人義大醫院以97年12月25日義醫字第09702093號函、\r\n\
      \    高雄縣政府衛生局食品衛生課97年6 月30日訪問紀要、高雄\r\n    縣政府衛生局食品中毒事件調查簡速報告單、行政院衛生署\r\n   \
      \ 藥物食品檢驗局97年6 月11日藥檢南字第0971600099號函暨\r\n    所附檢驗報告書及上揭發生疑似食物中毒之被照護者9 人之\r\n\
      \    研判結果摘要、病歷單及高雄市立凱旋醫院契約書各1 份等\r\n    為其論據。訊據被告丙○○、甲○○固均坦其等分別係統津\r\n    公司之總經理、派駐大療養護中心之現場主管，統津公司於\r\
      \n    上揭時地，確有提供大療養護中心膳食，另大寮養護中心之\r\n    被照護者陳文通、王登福、程慶隆、羅濤、蘇杏、賴永梅、\r\n    鍾菊金、張富妹及郭靜香等9\
      \ 人，於97年5 月28日凌晨2 時\r\n    許，因發生噁心、腹瀉、嘔吐、腹部疼痛等食物中毒症狀，\r\n    陸續被送往高雄縣鳳山市大東醫院就醫之事實，然其等均堅\r\
      \n    決否認有何過失犯同法第34條第1 項之違反食品衛生管理規\r\n    定致危害人體檢康罪犯行，均辯稱：統津公司提供膳食之流\r\n   \
      \ 程均有遵照食品安全管制規定，上揭被照護者有食物中毒之\r\n    情形，應與統津公司提供之膳食無關。經查：\r\n（一）查被告丙○○係統津公司之總經理，被告甲○○則係統津\r\
      \n      公司派駐大療養護中心之現場主管；又大寮養護中心於97\r\n      年5 月27日之晚膳係由統津公司提供，發生疑似食物中毒\r\n\
      \      之被照護者9 人係於當日下午4 時30分許食用該晚膳，另\r\n      該被照護者9 人於97年5 月27日凌晨2時 許，發生噁心、\r\
      \n      腹瀉、嘔吐、腹部疼痛等症狀，陸續被送往高雄縣鳳山市\r\n      大東醫院就醫等情，為被告丙○○、甲○○所不爭執，核\r\n   \
      \   與證人即高雄縣衛生局衛生稽查員乙○○之證詞相符（見\r\n      本院卷第100 頁；偵卷第78頁），並有高雄市立凱旋醫院\r\n    \
      \  膳食委託專業服務伙食委外契約書、高雄縣政府衛生局食\r\n      品衛生課97年6 月30日訪問紀要、高雄縣政府衛生局食品\r\n     \
      \ 中毒事件調查簡速報告單及上揭發生疑似食物中毒之被照\r\n      護者9 人之病歷單等附卷可稽（見偵卷第4 頁至第6 頁、\r\n      第19頁至第28頁、第29頁至第52頁），是此部分之事實，\r\
      \n      固堪為真實。\r\n（二）復查，高雄縣政府衛生局經通報大寮養護中心之被照護者\r\n      有上揭疑似食物中毒之情形，隨即到場處理並將統津公司\r\
      \n      於97年5 月27日提供予大寮養護中心之晚膳即稀飯、芋丸\r\n      、花生、肉燥、冬粉、油菜之食餘檢體及食物剁碎機一併\r\n\
      \      送行政院衛生署藥物食品檢驗局檢驗，檢驗結果為上揭送\r\n      檢之「冬粉」檢出金黃色葡萄球菌、「油菜」檢出金黃色\r\n    \
      \  葡萄球菌（C 型腸毒素型）陽性反應乙節，雖均亦為被告\r\n      丙○○、甲○○所供承，復有行政院衛生署藥物食品局檢\r\n      驗局97年6\
      \ 月11日藥檢南字第0971600099號函暨所附檢驗\r\n      報告書1 份附卷可查。惟查，統津公司當日係提供355 人\r\n     \
      \ 份晚膳予大寮養護中心，其中有84人份係配合被照護者之\r\n      需求，在將煮熟之食物剁碎後始供食用，而本件發生疑似\r\n      食物中毒之被照護者9\
      \ 人均係屬於食用剁碎食物者等節，\r\n      已經被告丙○○、甲○○供承明確，另有高雄縣政府97年\r\n      8 月20日府衛食字第0970189873號案件移送書、高雄縣政\r\
      \n      府衛生局食品衛生課97年6 月30日訪問紀要、高雄縣政府\r\n      衛生局食品中毒事件調查簡速報告單各1 份附卷足考（見\r\n\
      \      偵卷第2 頁至5 頁）；再查上揭送檢驗之食物檢體係由統\r\n      津公司、大寮養護中心所提供乙情，業經證人即高雄縣衛\r\n  \
      \    生局衛生稽查員乙○○之於本院審理時證陳屬實（見本院\r\n      卷第100 頁），復核其證述內容，並未提及該食餘檢體係\r\n    \
      \  屬僅提供食用剁碎食物者之食餘檢體，且按金黃色葡萄球\r\n      菌食物中毒主要乃因食入耐高熱之腸毒素所致，菌體可能\r\n      在食品調理加工等過程中被殺死，而至食品及肛門拭子檢\r\
      \n      體無法驗出金黃色葡萄球菌乙節，有行政院衛生署食品藥\r\n      物管理局99年3 月3 日FDA 研字第0990009199號函附卷可\r\
      \n      查（見本院卷第121 頁），據此，在食物中毒者之肛門拭\r\n      子檢體無法驗出金黃色葡萄球菌，多係因在食物調理過程\r\n \
      \     中已因高溫而死亡，而觀之上揭晚膳經剁碎者，係於煮熟\r\n      後始予以剁碎，業如前述，則衡之上揭晚膳在剁碎過程中\r\n     \
      \ 並無加熱程序，是倘上揭晚膳係於剁碎過程中遭病菌感染\r\n      ，則晚膳在剁碎後應有病菌菌體存在，進而，倘認上揭晚\r\n      膳係於剁碎過程遭病菌感染，以致上揭被照護者9\
      \ 人於食\r\n      用上揭晚膳後發生食物中毒，則其等之肛門拭子檢體中，\r\n      自應可檢出金黃色葡萄球菌，才為合情，然而，上揭發生\r\
      \n      疑似食物中毒之被照護者9 人之肛門拭子檢體檢驗結果均\r\n      為陰性反應乙情，有高雄縣政府97年8 月20日府衛食字第\r\n\
      \      0970189873號案件移送書及上揭被照護者9 人之研判結果\r\n      摘要各1 份附卷可憑（見偵卷第3 頁、第9 頁至第17頁）\r\
      \n      ，佐以本件食物剁碎機經送行政院衛生署食品檢驗局檢驗\r\n      ，檢驗結果亦呈現陰性反應乙情，有行政院衛生署藥物食\r\n   \
      \   品局檢驗局97年6 月11日藥檢南字第0971600099號函暨所\r\n      附檢驗報告書1 份附卷可按（見偵卷第7 頁），可知上揭\r\
      \n      食餘檢體並無於剁碎過程中遭病菌感染之可能，是應認該\r\n      食餘檢體係於提供大寮養護中心被照護者全體食用前，即\r\n   \
      \   經採出收藏作為檢體者無疑，易言之，該食餘檢體應屬提\r\n      供大寮養護中心被照護者全體食用之食物檢體，則據此，\r\n      倘被照護者確因統津公司提供之上揭晚膳以致食物中毒，\r\
      \n      衡情，發生食物中毒症狀之被照護者理應平均分布於大寮\r\n      養護中心之355 位被照護者，惟查，本件發生疑似食物中\r\n \
      \     毒之被照護者9 人均係屬食用剁碎食物者，食用未剁碎食\r\n      物者之被照護者則均無食物中毒情形，業於前述，此顯然\r\n    \
      \  不合常情，則據上，上揭被照護者9 人發生疑似食物中毒\r\n      之情形，可否因上開食餘檢體「冬粉」、「油菜」經檢驗\r\n      出金黃色葡萄球菌，即認係因該被照護者9\
      \ 人食用上開「\r\n      冬粉」、「油菜」所造成，即有可議。\r\n（三）再按金黃色葡萄球菌食物中毒，係屬細菌性食品中毒之毒\r\n    \
      \  素型食品中毒（即攝取病原菌在食品中繁衍產生的有毒物\r\n      質後引起之中毒中毒症狀），發病之症狀通常為噁心、嘔\r\n      吐、腹痛、腹瀉及疲倦等，某些嚴重病患則會有頭痛、肌\r\
      \n      肉痛及短暫血壓與脈搏改變等症狀，其潛伏期通常是快速\r\n      且急性，一般為1 至8 小時，平均為2 至4 小時，且患者\r\n\
      \      是否可能超過8 小時始產生中毒症狀，涉及各種因素，如\r\n      攝入細菌數量、毒素含量、細菌繁殖環境、人體抵抗力強\r\n   \
      \   弱等，因此，不無可能超過8 小時後始發病，但一般之潛\r\n      伏期為1 至8 之小時等語，業經行政院衛生署食品藥物管\r\n    \
      \  理局分別於99年3 月3 日、99年4 月9 日以FDA 研字第09\r\n      90009199號、FDA 食字第0990013559號函暨所附行政院衛\r\
      \n      生署91年度6 月10日衛署食字第0910032151號函回復本院\r\n      明確在卷（見本院卷第121 頁、第145 頁至第147\
      \ 頁），\r\n      再參以財團法人義大醫院於97年12月25日以097020093 號\r\n      函復臺灣高雄地方法院檢察署謂：食用含有金黃色葡萄球\r\
      \n      菌（C 型腸毒素型）之食物而出現噁心、拉肚子等症狀，\r\n      一般而言金黃色葡萄球菌進入人體後，發病之潛伏期為1\r\n  \
      \    至6 小時等語（見偵卷第86頁），復參以證人即高雄縣衛\r\n      生局衛生稽查員乙○○雖於本院審理時證述：金黃葡萄球\r\n    \
      \  菌在人體之潛伏期為2 至8 、9 小時等語（見本院卷第10\r\n      4 頁），然其於偵訊時係證陳：金黃葡萄球菌及腸毒素在\r\n   \
      \   人體之潛伏期為2 至8 小時等語（見偵卷第79頁），足知\r\n      金黃色葡萄球菌（C 型腸毒素型）之潛伏期通常係快速且\r\n   \
      \   急性，除非有特殊因素，一般而言，其潛伏期以不超過8\r\n      小時為常情。而查，本件發生疑似食物中毒之被照護者9\r\n      人係於97年5\
      \ 月27日16時30分開始食用統津公司提供之上\r\n      揭晚膳，並於同日17時用餐完畢，卻直至翌日即97年5 月\r\n      28日凌晨2\
      \ 時許後始陸續有被照護者發生噁心、拉肚子、\r\n      想吐、肚痛等症狀等節，業經被告丙○○、甲○○供承屬\r\n      實在卷，並有高雄縣政府97年8\
      \ 月20日府衛食字第097018\r\n      9873號案件移送書、高雄縣政府衛生局食品衛生課97年6\r\n      月30日訪問紀要、高雄縣政府衛生局食品中毒事件調查簡\r\
      \n      速報告單各1 份在卷可參（見偵卷第2 頁至5 頁），可知\r\n      上揭被照護者9 人發生噁心、腹瀉、嘔吐、腹部疼痛等症\r\n\
      \      狀之時，業距其等食用統津公司提供上揭之晚膳已近10小\r\n      時，顯已逾上揭所述金黃色葡萄球菌（C 型腸毒素型）一\r\n  \
      \    般應有之潛伏期，據此，益徵上揭被照護者9 人發生疑似\r\n      食物中毒情形，應與食用統津公司所提供之上揭晚膳無涉\r\n     \
      \ 。\r\n五、綜上所述，檢察官所為舉證，均不足以證實被告丙○○、甲\r\n    ○○確有本件違反食品衛生管理規定致危害人體健康犯行。\r\n  \
      \  此外，本院復查無其他積極證據足認被告丙○○、甲○○有\r\n    檢察官所指之上述犯行，且被告丙○○、甲○○所辯，亦非\r\n    無據，揆諸首揭規定及說明，自應均為無罪之諭知。原審未\r\
      \n    詳審酌及此，遽為被告丙○○、甲○○有罪科刑之判決，尚\r\n    有未洽。被告丙○○、甲○○上訴意旨否認犯罪，指摘原判\r\n    決不當，為有理由，自應予以撤銷改判，另為諭知被告丙○\r\
      \n    ○、甲○○均無罪之判決。\r\n六、末按檢察官聲請以簡易判決處刑之案件，經法院認為有刑事\r\n    訴訟法第451 條之1 第4 項但書之情形者，應適用通常訴訟\r\
      \n    程序審判之，同法第452 條著有明文；且對於簡易判決之上\r\n    訴，準用刑事訴訟法第3 編第1 章及第2 章之規定，管轄第\r\n\
      \    二審之地方法院合議庭受理簡易判決上訴案件，應依通常程\r\n    序審理。其認案件有刑事訴訟法第452 條之情形者，應撤銷\r\n    原判決，逕依通常程序為第一審判決，法院辦理刑事訴訟簡\r\
      \n    易程序案件應行注意事項第14項亦有規定。且地方法院第二\r\n    審合議庭所為之第一審通常程序判決，仍得由檢察官依通常\r\n    上訴程序上訴於管轄之高等法院（或其分院），亦有最高法\r\
      \n    院91年度臺非字第21號判決意旨可資參照，均合先敘明。是\r\n    本院既認應諭知被告丙○○、甲○○均無罪之判決，除應撤\r\n   \
      \ 銷原判決外，並應逕行改依第一審通常程序審理判決之，檢\r\n    察官如有不服，仍得於法定上訴期間內，向管轄之第二審法\r\n    院（即臺灣高等法院高雄分院）提起上訴，附此敘明。\r\
      \n據上論斷，應依刑事訴訟法第452 條、第455 條之1 第1 項、第\r\n3 項、第369 條第1 項前段、第364 條、第301 條第1 項，判決\r\
      \n如主文。\r\n本案經檢察官王兆琳到庭執行職務。\r\n中    華    民    國    99    年    6     月    17 \
      \   日\r\n                  刑事第十三庭  審判長法  官  黃蕙芳\r\n                        \
      \              法  官  王宗羿\r\n                                      法  官  王參和\r\
      \n以上正本證明與原本無異。\r\n檢察官如不服本判決應於收受送達後10日內向本院提出上訴書狀\r\n，並應敘述具體理由；如未敘述上訴理由者，應於上訴期間屆滿\r\
      \n後20日內向本院補提理由書（均須按他造當事人之人數附繕本）\r\n「切勿逕送上級法院」。\r\n中    華    民    國    99   \
      \ 年    6     月    17    日\r\n                                      書記官  葉祝君\r\
