  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣臺北地方法院刑事判決　　　　　　　　　　　　九十一年度易字第一五七三號\r\
      \n　　公　訴　人　臺灣臺北地方法院檢察署檢察官\r\n　　被　　　告　甲○○○○有限公司大安分公司\r\n　　兼代表　人　戊○○\r\n　　選任辯護人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61da41c1a3f93cedefb\"\
      \ target=\"_blank\">劉樹錚</a>律師\r\n　　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63da41c1a3f93cef0e9\"\
      \ target=\"_blank\">林志宏</a>律師\r\n　　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef77\"\
      \ target=\"_blank\">楊久弘</a>律師\r\n右列被告因違反食品衛生管理法案件，經檢察官聲請以簡易判決處刑（九十一年度偵\r\n字第二O二九四），本院認不宜以簡易判決處刑，改依通常程序審理，判決如左：\r\
      \n    主  文\r\n甲○○○○有限公司大安分公司被訴部分公訴不受理。\r\n戊○○無罪。\r\n    理  由\r\n一、公訴意旨略以：被告戊○○係臺北市○○區○○路一段一七○號一樓「甲○○○\r\
      \n    ○有限公司大安分公司」負責人，本應注意所製造販賣之食品不得含有有害人体\r\n    健康之病原菌，且無不能注意之情事，竟於民國九十年八月十七日，製造含有「\r\
      \n    大腸桿菌」、「腸炎弧菌」等病原菌之食品，販售予丁○○○、乙○○等不特定\r\n    顧客食用，造成丁○○○二人食用後發生上吐下瀉、腹瀉、腹痛等食物中毒症狀\r\
      \n    ，致生危害於人體健康，因認被告甲○○○○有限公司大安分公司、戊○○涉犯\r\n    食品衛生管理法第三十四條第三項之過失製造販賣染有病源菌之食品罪嫌等語。\r\
      \n二、不受理部分：\r\n  (一)按案件有左列情形之一者，應諭知不受理之判決：(一)起訴之程序違背規定者，刑\r\n    事訴訟法第三百零三條第一款定有明文。又法院對於提起自訴或公訴之案件，應\r\
      \n    先為形式上之審理，如經形式上審理後，認為欠缺訴訟之要件，即應為形式之判\r\n    決，毋庸再為實體上之審理，最高法院七十二年台上字第四四八一號判例意旨可\r\
      \n    資參照。次按，公司雖得設分公司，但分公司僅為本公司管轄之分支機構，其為\r\n    法人之權利主體仍為單一，並非法人之下，另有法人，故分公司與本公司在法律\r\
      \n    上應屬一體而不可分割。民事訴訟程序中有無當事人能力，與實體法上有無權利\r\n    能力，乃屬不同之觀念，故民事訴訟法承認非法人團體，亦有當事人能力，實務\r\
      \n    上為謀求便利，認分公司具有當事人能力者，亦係在程序上承認其具有當事人之\r\n    資格，非可解為另有獨立之人格，而為各別之權利主體。\r\
      \n  (二)本件公訴人對被告甲○○○○有限公司大安分公司聲請以簡易判決處刑，然而被\r\n    告甲○○○○有限公司大安分公司僅為本公司管轄之分支機構，並非法人，亦非\r\
      \n    自然人，在實體法上不認其有犯罪能力，公訴人對之聲請簡易判決處刑，其聲請\r\n    之程序即違背規定，揆諸首揭判例意旨及說明，應依刑事訴訟法第三百零三條第\r\
      \n    一款規定，諭知不受理之判決。\r\n三、無罪部分：\r\n  (一)按犯罪事實應依證據認定之，無證據不得推定其犯罪事實；不能證明被告犯罪者\r\
      \n    ，應諭知無罪之判決，刑事訴訟法第一百五十四條、第三百零一條第一項分別定\r\n    有明文。次按認定不利於被告之事實須依積極證據，苟積極證據不足為不利於被\r\
      \n    告事實之認定時，即應為有利於被告之認定（最高法院三十年台上字第八一六號\r\n    判例意旨參照）；事實之認定，應憑證據，如未能發現相當證據，或證據不足以\r\
      \n    證明，自不能以推測或擬制之方法，為裁判基礎（最高法院四十年台上字第八六\r\n    號判例意旨參照）；認定犯罪事實所憑之證據，雖不以直接證據為限，間接證據\r\
      \n    亦包括在內；然而無論直接或間接證據，其為訴訟上之證明，須於通常一般之人\r\n    均不致有所懷疑，而得確信其為真實之程度者，始得據為有罪之認定（最高法院\r\
      \n    七十六年台上字第四九八六號判例意旨參照）。\r\n  (二)本件公訴人認被告戊○○涉有右揭犯行，係以右揭事實，業據被告於臺北市大安\r\n\
      \    區衛生所人員調查中坦承不諱。而被告販售予丁○○○、乙○○食用之食品，經\r\n    送行政院衛生署疾病管制局檢驗，確實含有「大腸桿菌」、「腸炎弧菌」等病原\r\
      \n    菌，亦有臺北市政府衛生局函附檢驗報告書等附卷，資為論據。訊據被告戊○○\r\n    堅詞否認有何違反食品衛生管理法之犯行，辯稱：其於偵查階段並未收到傳票即\r\
      \n    遭起訴，無所謂坦承不諱之情形。聲請書上所指之消費者之糞便檢驗出之菌種均\r\n    為腸炎弧菌，而其公司送驗之食品及器具，依行政院衛生署疾病管制局之檢驗報\r\
      \n    告，均未檢驗出腸炎弧菌，顯然前開消費者並非因食用其公司提供之食品而導致\r\n    腹瀉之情形。依大安衛生所食品中毒事件調查簡速報告單所載，消費者係於九十\r\
      \n    一年八月十七日下午二時用餐，惟十八日才採集糞便檢體，二十日才至被告公司\r\n    採集食物及刀具檢體，如此長時間之間隔，消費者可能另有進食。且同年八月二\r\
      \n    十日被告公司之食品狀況與同年月十七日之食品狀況亦不相同，無法以八月二十\r\n    日所採集食物及刀具檢體來證明被告公司於八月十七日所提供之食品含有危害消\r\
      \n    費者身體健康之病原菌。又被告公司於九十一年八月十七日星期六消費之人數為\r\n    八百四十九人，若該日之食物確有病原菌感染，則實際上產生腹瀉之消費者應不\r\
      \n    只於該二人，故聲請書所指二名消費者是否真係因實用被告公司提供之食品而產\r\n    生腹瀉症狀，實質懷疑等語。\r\n四、經查：\r\n\
      \  (一)被害人丁○○○、乙○○陳稱於九十一年八月十七日下午二時許，在臺北市○○\r\n    區○○路一段一七○號一樓甲○○○○有限公司大安分公司用餐之後，於翌日（\r\
      \n    十八日）凌晨零時零分至零時二十分許開始發生嘔吐及腹瀉之症狀，嗣分別於同\r\n    日凌晨二時四十八分、三時三十分許至臺北市立仁愛醫院（下稱仁愛醫院）急診\r\
      \n    治療後返家等情，有臺北市政府衛生局大安區衛生所食品中毒事件調查簡速報告\r\n    單（參偵查卷第十八頁）、臺北市立仁愛醫院上吐、下瀉患者資料調查表（參偵\r\
      \n    查卷第十五頁）各一件在卷可稽。經仁愛醫院於同年月十八日採集丁○○○、乙\r\n    ○○二位患者之糞便檢體，交由臺北市大安區衛生所送至行政院衛生署疾病管制\r\
      \n    局檢驗結果：丁○○○、乙○○之糞便檢體分別檢出腸炎弧菌Ｋ６型、腸炎弧菌\r\n    Ｋ２５型之病原體，此有臺北市政府衛生局九十一年九月九日北市衛七字第○九\r\
      \n    一四四三一七九○○號函附行政院衛生署疾病管制局檢驗報告一件存卷足憑。又\r\n    證人即臺北市大安衛生所組長丙○於本院調查時到庭結證稱：糞便檢體檢出腸炎\r\
      \n    弧菌陽性反應，表示可能吃到沾有腸炎弧菌之海鮮食物等語（參本院九十二年五\r\n    月十四日訊問筆錄）。是由上開檢驗報告及證人丙○之證詞足徵，致使被害人丁\r\
      \n    ○○○、乙○○發生嘔吐及腹瀉症狀者，乃腸炎弧菌病原體甚明。\r\n  (二)次查，臺北市大安衛生所於同年月二十日至上址甲○○○○有限公司大安分公司\r\
      \n    稽查，並就該公司販售之食品烤肉串、蝦籚筍手捲、鮭魚生魚片、鯛魚生魚片、\r\n    冷盤蛤立、冷盤扇貝，及該公司廚房使用之器具切壽司用砧板、切生魚片用砧板\r\
      \n    、切生魚片用刀子，採樣送驗，經臺北市衛生局檢驗結果，其中蝦籚筍手捲、鮭\r\n    魚生魚片、鯛魚生魚片、冷盤蛤蜊、切生魚片用砧板、切生魚片用刀子均檢出大\r\
      \n    腸桿菌群陽性反應，均未檢出有腸炎弧菌，有臺北市衛生局檢驗報告二件（參偵\r\n    查卷第十三頁、第十四頁）存卷可佐。復參以證人丙○於本院調查時到庭結證稱\r\
      \n    ：其與同事於九十一年八月二十日至甲○○○○有限公司大安分公司查看有無消\r\n    費者於同年月十七日食用剩餘之食品，但已過數日，並沒有當日消費者吃剩下的\r\
      \n    食品，所以就到該公司廚房作環境檢查，並用無菌棉棒沾生理食鹽水在切壽司及\r\n    切生魚片之砧板、刀具上抹拭採集檢體，且將烤肉串、蝦籚筍手捲、鮭魚生魚片\r\
      \n    、鯛魚生魚片、冷盤蛤蜊、冷盤扇貝等食品攜回檢驗。腸炎弧菌只生活在鹹水也\r\n    就是海水的環境，大腸桿菌並無證據顯示可生活在鹹水環境，大腸桿菌生存在腸\r\
      \n    道，存在我們週遭環境，隨時隨地都可能碰到。若吃下沾有大腸桿菌之食品，不\r\n    可能排出有腸炎弧菌之排泄物，只有吃下沾有腸炎弧菌之食品，排泄物才會鑑驗\r\
      \n    出腸炎弧菌等語（參本院九十二年五月十四日訊問筆錄）。從而，臺北市大安衛\r\n    生所於同年月二十日至上址甲○○○○有限公司大安分公司所採集之食品及廚房\r\
      \n    器具之檢體，既非被害人丁○○○、乙○○於九十一年八月十七日下午二時許，\r\n    在甲○○○○有限公司大安分公司所食用之食品，亦非當日所使用之器具，且該\r\
      \n    等檢體檢驗結果，又僅呈大腸桿菌陽性反應，核與被害人丁○○○、乙○○上開\r\n    糞便檢體檢驗出之腸炎弧菌病原體不同，況食用沾有大腸桿菌之食品，不可能排\r\
      \n    出有腸炎弧菌之排泄物，業據證人丙○證述在卷，是以臺北市衛生局就甲○○○\r\n    ○有限公司大安分公司上開食品及廚房器具檢驗出有大腸桿菌陽性反應之檢驗報\r\
      \n    告，與被害人丁○○○、乙○○因食用沾有腸炎弧菌之食品致生嘔吐及腹瀉之事\r\n    實間，實無任何關聯性，自難援引臺北市衛生局上開檢驗報告據以推得被害人丁\r\
      \n    ○○○、乙○○係食用甲○○○○有限公司大安分公司沾有腸炎弧菌之食品而致\r\n    嘔吐及腹瀉之結論。\r\n  (三)第查，被告戊○○於九十一年九月十三日臺北市大安區衛生所派員訪談時雖陳稱\r\
      \n    ：同年八月十七日中午十二時許有空調故障，緊急處理一小時，以致室溫回升，\r\n    可能是這種原因使食品回溫，導致菌種迅速繁殖所致等語（參偵查卷第四頁），\r\
      \n    惟此乃被告戊○○臆測之詞，尚乏依據。又臺北市大安衛生所於九十一年八月二\r\n    十日至上址甲○○○○有限公司大安分公司稽查，該公司環境檢查雖有：生食砧\r\
      \n    板上放置熱食盤料、製冰機拉門積水污穢、廚房地面已磨損積水等未符合食品衛\r\n    生管理法第十條、第二十條規定之餐飲業者良好衛生規範之情形，經臺北市政府\r\
      \n    衛生局於九十一年八月二十日以限期改善通知單通知甲○○○○有限公司大安分\r\n    公司應於同年月二十七日改善完竣，有臺北市政府衛生局限期改善通知單（參偵\r\
      \n    查卷第十七頁）、臺北市政府衛生局大安區衛生所餐飲業者良好衛生規範稽查紀\r\n    錄表（參偵查卷第十九頁）各一件在卷可憑。按「販賣之食品、食品用洗潔劑\r\
      \n    及其器具、容器或包裝，應符合衛生安全及品質之標準；其標準，由中央主管機\r\n    關定之。」；「食品業者製造、加工、調配、包裝、運送、貯存、販賣食品或食\r\
      \n    品添加物之作業場所、設施及品保制度，應符合中央主管機關所定食品良好衛生\r\n    規範，經中央主管機關公告指定之食品業別，並應符合中央主管機關所定食品安\r\
      \n    全管制系統之規定。」；「有下列行為之一者，處新臺幣三萬元以上十五萬元以\r\n    下罰鍰；一年內再次違反者，並得廢止其營業或工廠登記證照：(一)違反第十條規\r\
      \n    定經限期令其改善，屆期不改善者；(四)違反中央主管機關依第二十條第一項、第\r\n    二十一條所為之規定，經限期令其改善，屆期不改善者。」食品衛生管理法第十\r\
      \n    條、第二十條第一項、第三十三條分別定有明文，從而被告戊○○經營之甲○○\r\n    ○○有限公司大安分公司雖有違反食品衛生管理法所定餐飲業者良好衛生規範之\r\
      \n    情形，經限期令其改善，如屆期不改善，僅係行政罰之問題，並無刑事責任。次\r\n    按過失責任之有無，應以行為人之懈怠或疏虞與結果之發生，有無相當因果關係\r\
      \n    為斷，所謂相當因果關係，即以所生之結果觀察，認為確因某項因素而惹起，又\r\n    從因素觀察，認為足以發生此項結果，始克當之，最高法院五十八年台上字第四\r\
      \n    ○四號判例意旨足資參照。查被告戊○○經營之甲○○○○有限公司大安分公司\r\n    雖有違反食品衛生管理法所定餐飲業者良好衛生規範之情形，然其經臺北市大安\r\
      \n    衛生所採集送驗之食品及廚房用具，均未檢出腸炎弧菌反應，俱如前述，是以並\r\n    無證據證明該公司違反食品衛生管理法所定餐飲業者良好衛生規範之行為確實足\r\
      \n    致該公司所販售之食品染有導致消費者嘔吐及腹瀉之腸炎弧菌病原菌，自難認定\r\n    被告戊○○經營上開公司違反食品衛生管理法所定餐飲業者良好衛生規範之行為\r\
      \n    ，與被害人丁○○○、乙○○嘔吐及腹瀉症狀間有何相當因果關係，從而尚難遽\r\n    以過失製造販賣染有病源菌之食品罪相繩。\r\n  (四)至公訴人聲請傳喚被害人丁○○○、乙○○、仁愛醫院醫師賴昭智及調閱被害人\r\
      \n    等之病例資料，以證明其等至甲○○○○有限公司大安分公司用餐及就醫之情形\r\n    ，然查被告戊○○對於被害人丁○○○、乙○○陳稱曾至其餐廳用餐乙節，並不\r\
      \n    否認；且被害人丁○○○、乙○○就診之情形復經臺北市大安衛生所及臺北市立\r\n    仁愛醫院醫師賴昭智分別製作臺北市政府衛生局大安區衛生所餐飲業者良好衛生\r\
      \n    規範稽查紀錄表（參偵查卷第十九頁）、臺北市立仁愛醫院上吐、下瀉患者資料\r\n    調查表（參偵查卷第十五頁）清楚記載被告人等就醫之情形；再被害人等發生嘔\r\
      \n    吐及腹瀉症狀後，仁愛醫院已採集其等糞便檢體交由臺北市大安區衛生所送交行\r\n    政院衛生署疾病管制局檢驗，檢驗結果確認導致其等發生嘔吐及腹瀉症狀之病原\r\
      \n    菌為腸炎弧菌，有上述函文及檢驗報告附卷可循，俱如前述，從而尚無再傳喚被\r\n    害人等調查上開無爭執事項及傳喚賴昭智醫師與調閱病歷而重複調查卷證已明事\r\
      \n    項之必要，附此敘明。\r\n  (五)綜上所述，被告戊○○經營之甲○○○○有限公司大安分公司雖有違反食品衛生\r\n    管理法所定餐飲業者良好衛生規範之情形，然並無證據證明該公司違反食品衛生\r\
      \n    管理法所定餐飲業者良好衛生規範之行為確實足致該公司所販售之食品染有導致\r\n    消費者嘔吐及腹瀉之腸炎弧菌病原菌，自難認定被告戊○○經營上開公司違反食\r\
      \n    品衛生管理法所定餐飲業者良好衛生規範之行為，與被害人丁○○○、乙○○嘔\r\n    吐及腹瀉症狀間有何相當因果關係，從而尚難遽以過失製造染有病源菌之食品罪\r\
      \n    論處。此外，復查無其他積極證據足認被告戊○○確有公訴人指訴之過失製造販\r\n    賣染有病源菌之食品罪犯行，被告之罪嫌即有未足，自應為無罪之諭知。\r\
      \n據上論斷，應依刑事訴訟法第四百五十二條、第三百零三條第一款、第三百零一條第\r\n一項前段，判決如主文。\r\n本案經檢察官張安箴到庭執行職務\r\n\
