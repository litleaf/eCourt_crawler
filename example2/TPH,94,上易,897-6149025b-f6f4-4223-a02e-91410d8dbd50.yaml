      \ target=\"_blank\">張梅音</a>　律師\r\n上列上訴人因被告妨害名譽案件，不服臺灣士林地方法院93年度\r\n易字第484號，中華民國94年4月12日第一審判決（聲請簡易判決\r\
      \n處刑案號：臺灣士林地方法院檢察署93年度偵字第1215號），提\r\n起上訴，本院判決如下：\r\n    主  文\r\n上訴駁回。\r\n  \
      \  事  實\r\n一、緣乙○○在台北市大同區○○○路25號1樓經營「韓國涮烤\r\n    屋」，甲○○則為25號2樓住戶，二人間為了店面懸掛招牌\r\
      \n    一事，相處不睦。民國92年12月25日晚間7時45分許，甲○\r\n    ○偕其母張淑真及其弟朱容平行經正在營業之乙○○所經營\r\n \
      \   之上揭「韓國涮烤屋」，詎甲○○竟意圖散布於眾，接續在\r\n    該店門口以言語指摘：「非法營業，非法營業，小心，吃了\r\n    拉肚子」及進入店內以言語指摘「店家非法、無照營業、吃\r\
      \n    了會拉肚子，吃了會死人，要客人趕快離開。」等語足以毀\r\n    損乙○○經營該店之名譽，嗣因乙○○報警，始為警循線查\r\n    獲。\r\
      \n二、案經告訴人乙○○訴由臺北市政府警察局大同分局報請臺灣\r\n    士林地方法院檢察署檢察官聲請簡易判決處刑，經原審該依\r\n    通常程序審理。\r\
      \n　　理   由\r\n一、訊據被告甲○○矢口否認有何妨害名譽犯行，辯稱：伊當日\r\n    前往該處，只是與母親及弟弟一同去向乙○○抗議其未經住\r\
      \n    戶同意，擅自懸掛店面招牌，並沒有講吃了會死人，亦無叫\r\n    客人離開云云。其辯護人於原審及本院為被告辯護稱：當初\r\n    案發前有上網查告訴人之店有無違反營業之問題時，有發現\r\
      \n    客人抱怨，告訴人店內之食品不新鮮，吃了會拉肚子。且網\r\n    站查詢結果，台北市大同區○○○路25號1樓登記公司名稱\r\n    為「驛前長壽」，並非韓國涮烤屋，所使用之營業名稱與公\r\
      \n    司登記並不相符，而有混淆之情云云。經查：\r\n(一)、被告在告訴人所經營之上開店門前以言語指摘告訴人：「非\r\n    法營業，非法營業，小心，吃了拉肚子」等情，業經被告自\r\
      \n    白，且經原審於93年9月7日當庭勘驗被告甲○○所提案發現\r\n    場所攝ＤＶ情況。\r\n１、畫面一開始是白天，有工人在裝「韓國涮烤屋長安店」的招\r\
      \n    牌。\r\n２、之後畫面出現夜晚的情形，餐廳內客人滿座，馬路上人車往\r\n    來，畫面在店門口先出現乙○○，被告稱「打人、無照營業\r\
      \n    、全部拍下來」，被告之母稱「打人」、乙○○稱「誰打人\r\n    ，騎樓也是我的」，被告稱「騎樓不是你的，權狀拿出來」\r\n    告訴人與被告之母互相推擠，被告稱「小心、小心，不要吃\r\
      \n    ，拉肚子，活該，非法營業，非法營業、小心，吃了拉肚子\r\n    」等情。就勘驗結果，被告在該店門口宣稱：告訴人店係非\r\n    法營業，小心，吃了會拉肚子等情與被告自白之事實相符，\r\
      \n    此部分事證明確。\r\n(二)、另就被告進入告訴人店內所誹謗之事證：\r\n１、證人陳紹天於原審結證：其任長壽驛前外場服務生，九二年\r\n\
      \    十二月二十五日晚上有在店內，我們老闆和二樓的太太、小\r\n    孩在外面爭吵。當時店內客滿，而他們在外面吵什麼聽不到\r\n    ，因為我隔著玻璃門看到二樓的太太情緒激動。後來朱太太\r\
      \n    的壹個小孩進來店裡面，向我們客人說我們東西不乾淨，吃\r\n    了會拉肚子，沒有營業登記證。進來時門打開到一半，人在\r\n    一半的位置，當時我站在門口過去制止。這些話是門打開的\r\
      \n    時候講的，被告推門進來3、4次，講了2次。第1次的時候我\r\n    用講阻止他，第2次我有擋住，但是他還是講了。第一次直\r\n   \
      \ 接對著大眾大聲喧譁，我們東西不乾淨，吃了會拉肚子，沒\r\n    有營業登記證。第二次直拉對著門口的第8桌的客人講，吃\r\n    了會拉肚子，吃了會死人。第1次、第2次間隔二、三分鐘。\r\
      \n    當天整個過程都很清楚，案發時他們在外面爭吵，被告才進\r\n    入店裡面。被告嘗試進入店內兩、三次，乙○○都在店外門\r\n    口勸。\r\
      \n２、證人趙安安於原審所證，92年12月25日晚上7點多至台北市\r\n    ○○○路一樓的長壽驛前燒肉店吃飯。當時店客滿的，用餐\r\n    到一半的時候聽到吵鬧聲、爭執聲，因為當時我坐的位置背\r\
      \n    對門，我有回頭看，我看到有一女二男與乙○○在爭執，其\r\n    中壹個男的手上有拿攝影器材。我就持續聽到、看到除了乙\r\n    ○○以外的那兩個男的一直叫罵，想要衝進店裡面，至少有\r\
      \n    兩次推門進到店裡面說不要吃了，趕快走了，吃了會死人，\r\n    這家店沒有牌照這類的話。講這些話的人不是拿攝影器材的\r\n    人，我印象中那兩個男的和另壹個女性都有加入叫罵，從我\r\
      \n    的位置看過去就是那三個人一直在叫罵。有壹個人在裡面叫\r\n    罵，另一個拿攝影器材在外面隔著玻璃看。上開情節，並經\r\n    辯護人反詰，其仍堅稱：其確定被告有進去餐廳，因為我確\r\
      \n    定被告在說吃了會死人那些話的時候是推門進來的。他有說\r\n    吃了會拉肚子，也說吃了會死人。兩次都有說吃了會拉肚子\r\n    、吃了會死人，這是一連串的話。\r\
      \n３、證人林寧於原審證稱：伊在告訴人店內做收帳、服務之工作\r\n    。九二年十二月二十五日晚上七點半左右被告、被告媽媽、\r\n    哥哥在店外面好像和我們老闆講事情，我看氣氛好像不是很\r\
      \n    好。當時伊站在五、六桌之間比較靠近門口的地方。我看到\r\n    被告推開門進來，他壹支腳在店裡面，壹支腳在店外，手扶\r\n    著門把。說吃了會拉肚子、會死人吶。我只有看到一次。被\r\
      \n    告第二次想進來被陳紹天擋住。推門進來的只有被告，被告\r\n    之弟弟，拿攝影器材的，並無進來。\r\n４、證人即告訴人之妻劉美麗於原審結證：九二年十二月二十五\r\
      \n    日晚上，伊在餐廳裡面工作。看店員清潔、招呼客人。當天\r\n    晚上他們三個人在外面罵、老闆擋住他們，有壹個人拿著攝\r\n    影機照著老闆，後來在推的時候，被告推門兩、三次，只進\r\
      \n    來一次，也只聽到一次被告罵「吃了拉肚子、會死人」。被\r\n    告要推門進來時，店裡面的人有阻止他。另外拿攝影器材的\r\n    人無進入店內，他在玻璃的門外拍。\r\
      \n５、證人乙○○於原審結證：其在長安西路二五號一樓開烤肉店\r\n    。烤肉店開四年多。案發時懸掛韓國涮烤屋。店並無分店，\r\n    是獨立的店。外面有很多家驛前長壽的店，有一些伊也認識\r\
      \n    ，但是業務上沒有任何關係。九二年十二月二十五日案發當\r\n    晚，我人沒有在店裡面，我站在捷運口的石墩往店裡面看，\r\n    當天晚上店裡面的客人很多，幾乎客滿了。當天店內外場有\r\
      \n    劉美麗、陳紹天、林寧及臨時調來的小馬在幫忙，廚房有兩\r\n    、三個。當時被告進去喊一喊又出來，壹個人拿攝影機在拍\r\n    ，另一個是被告之母親在旁邊唸。被告第一次喊，我和他有\r\
      \n    一段距離，我來不及阻止他，第二次喊我當然有拉他阻止他\r\n    。被告喊「無照營業、吃了會拉肚子、死人，叫客人快點離\r\n    開」，當時有在外面要進來的客人也受到影響，當天過節人\r\
      \n    很多。拿攝影器材的人一直站在外面，稱「我打人」。喊完\r\n    後在店門口拉扯，我們店因為人很多，所以店員沒有出來，\r\n    我就用行動電話報警。\r\
      \n６、被告之弟朱容平於偵訊中證稱：伊未進入餐廳內。而案發當\r\n    時朱容平一直持攝影器材Ｖ八，亦為被告所不否認。再者證\r\n    人趙安安、林寧、劉美麗、陳紹天，依序分別於本院審理時\r\
      \n    結證稱「另一個拿攝影器材在外面隔著玻璃看」、「拿攝影\r\n    器材的人無進來餐廳」、「拿攝影器材的人在玻璃門外拍」\r\n    、「拿攝影器材的人未進入店內」（依序見94年1月18日原\r\
      \n    審之審理筆錄第21頁、27頁、34頁），準此，則案發時朱容\r\n    平既未進入告訴人店內，則其所持之攝影機，當不致拍得到\r\n  \
      \  被告進入餐廳內誹謗之情，且經原審當庭勘驗之錄影帶畫面\r\n    ，均是在店門口前面，並無店內之畫面，故被告所提出之Ｄ\r\n    Ｖ，僅有被告在告訴人店門前面所誹謗之情，當不得以此反\r\
      \n    證被告未有指摘「吃了會死人」之語。\r\n(三)、綜上五位證人結證所述，及證人劉美麗、陳紹天、林寧在警\r\n    詢中所證，皆有聽到被告講吃了會死人，而趙安安於警詢中\r\
      \n    、偵訊時，亦證明被告有說：吃了會死人等語；再參酌證人\r\n    陳紹天、林寧、劉美麗所見被告進入告訴人餐廳大門口之位\r\n    置，所標繪出之位置在甫推開玻璃大門之處大抵相符（見本\r\
      \n    院卷第123頁），亦證被告確有於前揭時、地，進入告訴人\r\n    所經營之韓國涮烤屋店內，對著客人喊「店家非法、無照營\r\n    業、吃了會拉肚子，吃了會死人，要客人趕快離開。」等誹\r\
      \n    謗之語。至於證人朱容平於偵訊中所言，案發時被告未進入\r\n    餐廳內及張淑真所證，被告未進入餐廳內，對店內客人大喊\r\n    「店家非法，無照營業，吃了會死人，叫客人趕快開」云云\r\
      \n    ，渠等二位證人，一為被告之母，一為被告之弟，所為證詞\r\n    難免有偏頗之虞，並不足採。\r\n(四)、再者審核被告有無免責之事由：\r\
      \n    按言論自由為人民之基本權利，憲法第十一條設有明文予以\r\n    保障，國家應給予最大限度之維護，俾其實現自我、溝通意\r\n    見、追求真理及監督各種政治或社會活動之功能得以發揮。\r\
      \n    惟為兼顧對個人名譽、隱私及公共利益之保護，法律尚非不\r\n    得對言論自由依其傳播方式為合理之限制，刑法第三百十條\r\n    第一項及第二項誹謗罪即係保護個人法益而設，為防止妨礙\r\
      \n    他人之自由權利所必要，符合憲法第二十三條規定之意旨。\r\n    至刑法同條第三項前段以對誹謗之事，能證明其為真實者不\r\n    罰，係針對言論內容與事實相符者之保障，並藉以限定刑罰\r\
      \n    權之範圍，非謂指摘或傳述誹謗事項之行為人，必須自行證\r\n    明其言論內容確屬真實，始能免於刑責。如行為人雖不能證\r\n    明言論內容為真實，但依其所提證據資料，認為行為人有相\r\
      \n    當理由確信其為真實者，即不能以誹謗罪之刑責相繩，司法\r\n    院大法官會議著有第五○九號解釋可參。經查被告雖一再辯\r\n    稱案發前有上網查告訴人之店有無違反營業之問題時，有發\r\
      \n    現客人抱怨，告訴人店內之食品不新鮮，吃了會拉肚子云云\r\n    ；但經本院質以（有無向上網之消費者查證？）則稱：「沒\r\n    有」。被告迄無提出具體之證據資料，證明其主觀上顯有相\r\
      \n    當理由確信該言論為真實，依前揭大法官會議解釋意旨，被\r\n    告已不能阻卻其違法性。又告訴人在台北市大同區○○○路\r\n    25\
      \ 號1樓所經營之招牌懸掛為韓國涮烤屋，惟其有申請營利\r\n    事業登記，名稱為「驛前長壽有限公司」，核准日期為91年\r\n    8 月6日，營業項目為餐館業，地點亦在上址，有台北市政\r\
      \n    府所核發之營利事業登記證，附偵查卷第18頁可考。雖懸掛\r\n    招牌名稱不同，惟招牌懸掛內容，依台北市廣告物暫行管理\r\n    條例第7條第3項規定，只要不違反公共秩序、善良風俗或虛\r\
      \n    偽、誇大不實之情事外，主管機關均不加干涉。故常見一般\r\n    商家懸掛與其申請之營業商號名稱不同之廣告物，且縱未事\r\n    前經主管機關申請核准即懸掛招牌營業，而綜觀上開廣告物\r\
      \n    暫行管理規則，就未申請之廣告物，亦無罰則可罰。本件告\r\n    訴人營業執照既已申請核准，雖未申請懸掛廣告物即懸掛與\r\n    其商號名稱不同之廣告物營業，由上所述，即知並非非法營\r\
      \n    業。另就辯護人所稱，被告案發前有上網查得，消費者曾抱\r\n    怨告訴人之店內不新鮮云云。惟細稽該留言，是一群己畢業\r\n    之松山高中之消費者曾到「長壽之忠孝店」吃過，印象很差\r\
      \n    ，希望處理等語，且留言之時間係在93年7月16日下午2點55\r\n    分，不但店址不同，且在被告為本案之犯行之後，並無提到\r\n \
      \   坐落長安西路之告訴人所經營店務有服務態度不佳或食品衛\r\n    生不潔之問題。另一提到長安西路店，係抱怨烤具變成瓦斯\r\n    爐，亦無提到食物不新鮮，讓人吃了會拉肚子之事實。而被\r\
      \n    抱怨食物壞掉係台北市○○○路○段135號之涮烤屋店，不涉\r\n    告訴人所經營之長安西路之涮烤屋。另外還有消費者讚美長\r\n   \
      \ 安店之長壽驛前菜色不錯，而復興店之菜色較少。均難認被\r\n    告及其辯護人所辯，有相當理由確信其所誹謗之事由為真實\r\n    ，被告及其辯護人所辯顯不足以構成被告免責之事由。此外\r\
      \n    亦無刑法第311條所定自衛、自辯或保護合法之利益所為必\r\n    要指摘，亦難有構成不罰之事由。被告及其辯護人所辯，要\r\n    係卸責之詞，難以採信。本件被告犯行事證明確，洵堪認定\r\
      \n    。\r\n二、按餐廳首重衛生及食品安全，被告在告訴人營業時間內及高\r\n    朋滿座時，對著店內之多數客人及店外之不特定之過客以告\r\n\
      \    訴人所經營之餐廳，無照營業，吃了會拉肚子，吃了會死人\r\n    等語散布之，自足以貶損告訴人所經營之餐廳商譽。核被告\r\n    所為，係犯刑法第310條第1項之意圖散布於眾，而指摘足以\r\
      \n    毀損他人名譽之事。被告基於同一犯意為達同一目的，在密\r\n    切接近之時、地，分別就同一構成要件行為，接續進行，屬\r\n    接續犯，應以包括一罪論。公訴人雖未就被告進入告訴人店\r\
      \n    內之犯行起訴，惟因與起訴之事實，有接續犯實質上一罪之\r\n    關係，依法自得併予審理。原審認被告罪證明確，適用刑法\r\n    第310條第1項、第41條第1項前段，罰金罰鍰提高標準條例\r\
      \n    第1條前段、第2條之規定，及審酌被告並無犯罪之紀錄，素\r\n    行尚佳，惟被告係知識分子，知識程度高、本件係因告訴人\r\n    在未徵得二樓外牆之權利人即被告之兄朱建平（持分百分之\r\
      \n    四十）之同意下，即逕行懸掛招牌而起及被告犯罪之動機、\r\n    目的，所生對告訴人商譽之損害及犯罪後之態度尚無悔意等\r\n    一切情狀，量處拘役十五日，並諭知易科罰金之折算標準。\r\
      \n    其認事用法均無不當，量刑亦稱妥適，被告上訴否認誹謗罪\r\n    故意，公訴人循告訴人之請求，提起上訴指摘原審量刑過輕\r\n    云云，均為無理由，其上訴均應予駁回。\r\
