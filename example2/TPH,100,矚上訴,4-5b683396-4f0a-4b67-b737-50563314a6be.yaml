      \n四、按刑事訴訟法關於「鑑定」之規定，除選任自然人充當鑑定\r\n    人外，另設有囑託機關鑑定制度，依同法第198 條、第208\r\n    條之規定，不論鑑定人或鑑定機關、團體，固均應由法院、\r\
