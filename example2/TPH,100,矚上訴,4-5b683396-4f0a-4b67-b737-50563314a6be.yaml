    content: "臺灣高等法院刑事判決　　　　　　　　100年度矚上訴字第4號\r\n上　訴　人　臺灣板橋地方法院檢察署檢察官\r\n上　訴　人\r\n\
      即　被　告　陳哲雄\r\n上　訴　人\r\n即　被　告　王粉\r\n上　訴　人\r\n即　被　告　賓漢香料化學有限公司\r\n代　表　人　陳威丞\r\n\
      上三人共同\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef1c2\"\
      \ target=\"_blank\">孫治平</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a624a41c1a3f93cee35f\"\
      \ target=\"_blank\">張世和</a>律師\r\n被　　　告　陳威丞\r\n被　　　告　陳威銓\r\n上二人共同\r\n選任辯護人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef1c2\"\
      \ target=\"_blank\">孫治平</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a624a41c1a3f93cee35f\"\
      \ target=\"_blank\">張世和</a>律師\r\n上列上訴人因被告詐欺等案件，不服臺灣板橋地方法院100 年度\r\n矚易字第1 號，中華民國100\
      \ 年10月28日第一審判決（起訴案號\r\n：臺灣板橋地方法院檢察署100 年度偵字第14362 、15552 、15\r\n811 、15812 號）及移送併辦（臺灣板橋地方法院檢察署100\
      \ 年\r\n度偵字第17604 、20682 號），提起上訴，本院判決如下：\r\n    主  文\r\n原判決關於陳哲雄、王粉、賓漢香料化學有限公司部分均撤銷。\r\
      \n陳哲雄犯如附表一、附表二所示之罪，各處如附表一、附表二所\r\n示之刑；應執行有期徒刑拾叁年。\r\n王粉犯如附表一、附表二所示之罪，各處如附表一、附表二所示\r\
      \n之刑；應執行有期徒刑拾年。\r\n賓漢香料化學有限公司犯如附表一、附表二所示之罪，各處如附\r\n表一、附表二所示之刑；應執行罰金新臺幣伍佰萬元。\r\
      \n其他上訴駁回。\r\n    事  實\r\n一、陳哲雄及其配偶王粉均知悉屬鄰苯二甲酸酯類塑化劑之DEHP\r\n    （鄰苯二甲酸二【2-乙基己基】酯〈學名：Di-(2-ethylhex\r\
      \n    yl)phthalate〉，下稱DEHP）及鄰苯二甲酸二異壬酯〈學名\r\n    ：Di-isononyl phthalate 〉，下稱DINP）通常使用於建築\r\
      \n    材料、食品包裝袋、兒童玩具及醫療器材、鞋底等用途，二\r\n    者均為環境荷爾蒙即內分泌干擾物質，具有生殖毒性，係有\r\n    害人體健康之物質，均非行政院衛生署所發布「食品添加物\r\
      \n    使用範圍及限量暨規格標準」表列之添加物，亦非屬衛生署\r\n    「可供食品使用原料彙整一覽表」所列之食品原料（屬草木\r\n    本植物類來源製取之原料，詳附件一所示），均非合法之食\r\
      \n    品添加物，不得添加於食品。而DEHP前經行政院環境保護署\r\n    （下稱環保署）於88年8 月16日公告列為第一類毒性化學物\r\n\
      \    質（列管編號068 號序號1 ），於90年6 月22日公告改列為\r\n    第四類毒性化學物質【嗣於100 年7 月20日復公告改列為第\r\
      \n    一、二類毒性化學物質】，DEHP可能會影響女性雌性激素因\r\n    而導致女童乳房發育過早，對孕婦則可能造成妊娠週數縮短\r\n   \
      \ 進而影響胎兒生長發育，且胎兒亦會因內分泌系統受到干擾\r\n    ，導致陰莖尺寸縮減及睪丸下降不完全等生殖危害，對成年\r\n    男性則會影響精液品質下降（精液濃度、精子活動力及精子\r\
      \n    型態）及體內性荷爾蒙之正常機制，業經人類流行病學研究\r\n    加以確認，並經IARC（國際癌症研究總署）列為2B類致癌物\r\n  \
      \  （Possibly carcinogenic tohumans）、生殖毒性（包括致\r\n    畸胎性及生殖能力受損）經歐盟分類為1B，為有毒、含有害\r\
      \n    人體健康之物質。至DINP則屬鄰苯二甲酸酯類，係由酯類及\r\n    鄰苯二甲酐之醇類酯化所製成，為工業使用溶劑原料，雖在\r\n   \
      \ 人體相關研究數據尚不完備，惟其與DEHP同為鄰苯二甲酸酯\r\n    類，化學結構相類似，且在動物實驗上對懷孕母鼠投以DINP\r\n    ，經證實會導致雄性子代鼠的睪固酮及睪丸功能下降，雌性\r\
      \n    子代鼠則有雄性化之行為結果等生殖危害之物質【嗣經環保\r\n    署於100 年7 月20日公告列告列為第一類毒性化學物質（列\r\n \
      \   管編號068 號序號4 ）】。\r\n二、緣設於民國66年8 月間之賓漢香料化學有限公司（下稱賓漢\r\n    香料公司，以生產化學香料之分裝加工及買賣、暨食品添加\r\
      \n    物〈含起雲劑〉等商品之加工及買賣為主要營業項目），陳\r\n    哲雄、林錫鴻、江茂盛（以上2 人均未據起訴）等均係創始\r\n    股東。84年3\
      \ 月間林錫鴻離開賓漢香料公司後，即由陳哲雄\r\n    習得起雲劑之製程及配方，並實際負責起雲劑之製造及銷售\r\n    業務；江茂盛自75年5\
      \ 月26日起至94年7 月18日間為賓漢香\r\n    料公司董事，亦負責起雲劑之銷售業務；王粉為陳哲雄之妻\r\n    ，自公司設立後擔任賓漢香料公司會計，並於林錫鴻離開賓\r\
      \n    漢香料公司後負責辦理賓漢起雲劑食品添加物許可證之展延\r\n    。94年7 月18日後，江茂盛退出賓漢香料公司經營，由陳哲\r\n  \
      \  雄以次子陳威丞之名義（無罪詳理由貳）登記為公司董事，\r\n    取得全部經營權，並於96年7 月1 日將賓漢香料公司自臺北\r\n    市○○區○○路2\
      \ 段390 號遷址至新北市○○區○○街8 號\r\n    現址，由陳哲雄負責起雲劑之製造及販賣，王粉除仍擔任公\r\n    司會計並負責辦理賓漢起雲劑食品添加物許可證之展延外，\r\
      \n    亦負責賓漢香料公司進、出貨之管理，均為賓漢香料公司之\r\n    實際負責人。\r\n三、賓漢香料公司於67年9 月14日由股東林錫鴻申請並取得行政\r\
      \n    院衛生署所核發之「賓漢起雲劑P.H.CLOUDY」食品添加物許\r\n    可證（許可文號：67.9.14 衛署添製字第0114號），該食品\r\
      \n    添加物許可證上所載成分為：阿拉伯膠（Gum Acacia）、山\r\n    梨醇（D-Sorbitol）、醋酸異丁酸蔗糖酯（SucroseAcetate\r\
      \n    Isobutyrate ，下稱SAIB）、冰醋酸（Aceticacid）、安息\r\n    香酸納（Sodium Benzoate）、蒸餾水（Distilled\
      \ Water）\r\n    。\r\n  (一)詎陳哲雄、王粉及江茂盛意圖為自己不法之所有，共同基於\r\n    常業詐欺取財之犯意聯絡及違反食品衛生管理法之概括犯意\r\
      \n    聯絡，知悉塑化劑DEHP、DINP並非合法之食品添加物原料，\r\n    且為有毒、含有害人體健康之物質，不得製造、販賣，且均\r\n \
      \   知悉賓漢香料公司生產、販賣之起雲劑於下游廠商購得後係\r\n    添加於各種飲料等食品中，且亦知悉食品添加物需取得衛生\r\n    署核發之食品添加物許可證，目的在證明該食品添加物之成\r\
      \n    分及比例，業經衛生署審核與食品添加物管理規則等規定相\r\n    符，以確保國人之飲食安全，而均已預見倘任意添加未經衛\r\n    生署審核通過，且不在「食品添加物使用範圍及限量暨規格\r\
      \n    標準」或衛生署頒布之「可供食品使用原料一覽表」內之成\r\n    分，極有可能危害食用者之健康，竟自87年5 月起至95年6\r\n  \
      \  月底止（江茂盛至94年7 月18日止），在製造之起雲劑中，\r\n    加入DEHP、DINP（90年3 月前係添加DEHP；90年3 月起改加\r\
      \n    入DINP），並對千賓香精原料有限公司（下稱千賓公司）、\r\n    津津股份有限公司（下稱津津公司）、統一企業股份有限公\r\n   \
      \ 司（下稱統一公司）、愛如蜜食品工業股份有限公司（下稱\r\n    愛如蜜公司）等下游廠商之採購決策者出示每5 年申請延展\r\n    許可之行政院衛生署食品添加物許可證，隱匿不告知賓漢香\r\
      \n    料公司所生產起雲劑添加塑化劑成分DEHP、DINP之事實，致\r\n    上開下游廠商之採購決策者誤認賓漢香料公司所生產製造之\r\n \
      \   賓漢起雲劑成分均經行政院衛生署審核通過，為合法之食品\r\n    添加物，不致對人體健康造成損害，而均陷於錯誤，購入賓\r\n    漢香料公司生產起雲劑，並交付價款，由賓漢香料公司僱請\r\
      \n    不知情司機送貨至各該下游廠商，添加進各該公司生產之飲\r\n    料內（各下游廠商之購入時間、數量及給付價款金額均如附\r\n    表一所示），而恃以為生。\r\
      \n  (二)陳哲雄、王粉復意圖為自己不法之所有，共同基於詐欺取財\r\n    及違反食品衛生管理法之犯意聯絡，知悉塑化劑DINP非合法\r\n  \
      \  之食品添加物原料，且均為有毒、含有害人體健康之物質，\r\n    不得製造、販賣，自95年7 月1 日起至100 年5 月間止，以\r\n  \
      \  與前述相同手法製造、販賣添加未經衛生署核可且非可供食\r\n    用之DINP成分起雲劑予千賓公司及統一公司，致上開下游廠\r\n    商之採購決策者誤認賓漢起雲劑之成分確經審核無虞，不致\r\
      \n    對人體健康造成損害，而均陷於錯誤，購入賓漢起雲劑，並\r\n    交付價款，由賓漢香料公司僱請不知情司機送貨至各該下游\r\n    廠商，添加進各該公司生產之飲料內；且統一公司採購決策\r\
      \n    者因陷於錯誤，復要求其代工廠名牌食品股份有限公司（下\r\n    稱名牌公司）、美達食品工業股份有限公司（下稱美達公司\r\n    ）及泰華油脂工業股份有限公司（下稱泰華公司）亦需向賓\r\
      \n    漢香料公司購入起雲劑添，由賓漢香料公司僱請不知情司機\r\n    送貨至各該下游廠商，添加進各該公司生產為統一公司代工\r\n    生產之飲料內（各下游廠商之購入時間、數量及給付價款金\r\
      \n    額均如附表二所示）。\r\n  (三)統一公司及其上揭代工廠、津津公司、千賓公司、愛如蜜公\r\n    司等廠商於上揭時間購入含有DEHP及DINP成分之賓漢香料公\r\
      \n    司起雲劑後，即添加於渠等生產之運動飲料、蘆筍汁、果汁\r\n    及各種調味色醬等食品內，再行銷售予如附表四所示之下游\r\n    通路及不特定之廣大消費者，致危害人體健康。\r\
      \n四、嗣因另案昱伸香料有限公司於所生產之起雲劑中添加DEHP一\r\n    事經媒體披露後，引起社會恐慌，新北市政府衛生局於100\r\n    年5\
      \ 月19日對賓漢香料公司進行行政稽查，檢出賓漢香料公\r\n    司生產之起雲劑中含有害人體物質之DINP，始循線查獲上情\r\n    ，並在賓漢香料公司位於新北市○○區○○街8\
      \ 號處扣得附\r\n    表三所示之物。\r\n五、案經臺灣板橋地方法院檢察署檢察官指揮法務部調查局新北\r\n    市調查處暨統一公司、泰華公司、津津公司訴請臺灣板橋地\r\
