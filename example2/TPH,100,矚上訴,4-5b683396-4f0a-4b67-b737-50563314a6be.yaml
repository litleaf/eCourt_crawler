      \    院卷(一)第232 頁至第240 頁）。且鑑定人即國立成功大學環\r\n    境醫學研究所教授暨環境微量毒物研究中心主任李俊璋亦於\r\n\
      \    原審證稱：國內幾個主要的大製造廠，包括台塑、南亞、聯\r\n    成都把DEHP叫做DOP ，事實上DEHP和DnOP最大的差別，DnOP\r\
      \n    是8 個碳的直鏈，而DEHP是6 個碳和2 個碳的支鏈，但國內\r\n    在製造上過去都叫DOP ，但那個DOP 其實是DEHP，因為國內\r\
      \n    沒有製造直鏈的DnOP等語（見原審卷(三)第350 頁背面至第35\r\n    1 頁）。鑑定人即國家衛生研究院研究員王淑麗於原審亦證\r\
      \n    稱：DEHP化學式中的「2-ethylhexyl」，表示「ethyl 」是\r\n    2 個碳，然後「hexyl 」是6 個碳，加起來就是8\
      \ 個碳，有\r\n    的人不管官能基，就把它加成8 個碳，8 就是「octyl 」，\r\n    就變成DOP 的那個「O 」，所以早期有些人沒有把它弄得很\r\
      \n    清楚，就把DEHP簡稱為DO P，但後來還有一個DnOP，所以DO\r\n    P 並不是很好的名稱，它可能指DEHP，也可能指DnOP去掉當\r\
      \n    中的n 等語（見原審卷(三)第422 頁）。足證DOP 均可能作為\r\n    DEHP或DnOP之代稱，惟被告陳哲雄等人於賓漢香料公司起雲\r\
      \n    劑中所添加之DOP ，其真實成分為何，自應依實際購入原料\r\n    成分以斷。而被告賓漢香料公司向興隆公司所購入之DOP 係\r\n \
      \   聯成公司所生產，且聯成公司所生產之DOP 即為DEHP，業如\r\n    前述。辯護意旨以：鑑定人毛義方及李俊璋均證稱DnOP與DO\r\n\
      \    P 為同一物質，且證人即興隆公司負責人張明順於新北市調\r\n    處調查筆錄中證稱：一開始被告賓漢香料公司是向興隆公司\r\n    購買DOP\
      \ ，DOP 之後由聯成等上游公司添加一些或改變成分\r\n    後改稱DEHP，可知興隆公司出售之DOP 與DEHP係不同之原料\r\n    云云，惟證人即興隆公司負責人張明順於原審亦證稱：我原\r\
      \n    本在明正貿易公司當董事長，93年才到興隆公司從事會計方\r\n    面，95年4 月間正式當興隆公司的董事長，明正貿易公司主\r\n  \
      \  要從事橡膠業務，興隆公司從事塑膠業務，我不是讀化工的\r\n    等語（見原審卷(二)第137 頁背面），是證人張明順於87年至\r\n   \
      \ 90年間被告賓漢香料公司向興隆公司購入DOP 時，既非負責\r\n    興隆公司之業務，則就上開時期興隆公司所販售聯成公司之\r\n    DOP\
      \ 其成分究竟為何？有無可能因名稱混淆而有認知錯誤之\r\n    情形，即非無疑。再證人即興隆公司業務經理陳祥英於原審\r\n    證稱：90年之後DOP\
      \ 列入管制，故無法再交DOP 給被告賓漢\r\n    香料公司等語（見原審卷(二)第147 頁）。徵之行政院環保署\r\n    100 年8 月24日環署毒字第1000069130號函所附DEHP及DINP\r\
      \n    之毒性化學物質管理法公告列管時間點及分類表（見原審卷\r\n    (五)第239 頁），DEHP公告列管為第一類毒性化學物質之時間\r\n\
      \    點則為88年8 月16日，惟定有改善期間至90年2 月24日，迨\r\n    於88年12月24日仍列為第一類毒性化學物質，然修正改善期\r\
      \n    限至90年6 月24日，嗣於90年6 月20日改列為第四類毒性化\r\n    學物質，與證人陳祥英所述售予被告賓漢香料公司之DOP 遭\r\
      \n    管制時間點吻合。綜上可知，被告陳哲雄等人自87年5 月起\r\n    至90年3 月止向興隆公司所購得並添加進所生產之賓漢起雲\r\n \
      \   劑中之DOP 確為DEHP無疑，辯護意旨辯稱係DnOP云云，容有\r\n    誤會。至辯護意旨另稱：即使認87年5 月間至90年3 月間，\r\
      \n    被告陳哲雄、王粉夫婦於負責製造、販賣起雲劑，當時使用\r\n    之塑化劑為DEHP，而DEHP於90年6 月20日才經列第四類毒性\r\n\
      \    化學物質，故87年5 月間至90年3 月間尚未列為管制毒性化\r\n    學物質云云，然依上開環保署函文，可知DEHP於88年8 月16\r\
      \n    日即經公告列管為第一類毒性化學物質，辯護人所稱尚有誤\r\n    會。至辯護意旨復稱：如DEHP有害於人體，亦應視其添加至\r\n   \
      \ 起雲劑後，進而經飲料公司添加至飲料中，在飲料中所殘留\r\n    之濃度是否可達到可能危害人體之程度，賓漢香料公司於87\r\n    年5 月間至90年3\
      \ 月間使用DEHP製作之起雲劑，因上開期間\r\n    內所製造起雲劑及當時所生產飲料並未遭查扣，並無直接證\r\n    據證明被告陳哲雄、王粉有違反食品衛生法及常業詐欺罪犯\r\
      \n    行云云。然查，被告陳哲雄、王粉於上述期間所製造添加塑\r\n    化劑DEHP之起雲劑，確有販售予附表一所示廠商，而該等廠\r\n   \
      \ 商用於生產飲料銷售，業如前述，而塑化劑確影響人體健康\r\n    （詳後述(十)），準此，辯護人所稱自無足採。\r\n  (四)被告陳哲雄及王粉均肯認自94年7\
      \ 月18日起，被告賓漢香料\r\n    公司係由渠等負責經營，被告陳哲雄負責製造、調配起雲劑\r\n    及起雲劑之銷售業務，被告王粉除負責會計事務、向起雲劑\r\
      \n    原料廠商進貨及接聽起雲劑購買廠商叫貨電話等事宜外，亦\r\n    自承96年8 月20日賓漢起雲劑之申請展延係由其負責（見原\r\n  \
      \  審卷(四)第52頁背面）等情。就87年5 月起至94年7 月18日前\r\n    止之期間，被告陳哲雄雖辯稱：我僅有幫忙起雲劑的製造，\r\n\
      \    添加何成分均係依照林錫鴻所留下的配方及江茂盛之指示云\r\n    云。被告王粉亦辯稱：我完全沒有參與起雲劑的製造及銷售\r\n    業務，我也不太記得起雲劑的製作有無添加DEHP，有添加DI\r\
      \n    NP是94年7 月18日後才知道的，我當時只有在被告賓漢香料\r\n    公司上半天班云云。惟被告賓漢香料公司原由林錫鴻負責起\r\n \
      \   雲劑之生產，業據證人林錫鴻、江茂盛及江黃雪玉證述綦詳\r\n    ，林錫鴻於84年3 月10日即已離開被告賓漢香料公司，亦據\r\n    證人林錫鴻及江黃雪玉證述無誤，並有臺北市政府衛生局84\r\
      \n    年4 月7 日（84）北市衛七字第17500 號函暨林錫鴻84年度\r\n    各類所得扣繳暨免扣繳憑單2 份在卷足憑（見偵字14362\
      \ 號\r\n    卷(二)第103 頁至第104 頁）。被告陳哲雄復自承：85年以後\r\n    只剩我一個人在撐，其他的股東都領薪水，自林錫鴻離開被\r\
      \n    告賓漢香料公司成立廣福林公司後，起雲劑的製造就由我負\r\n    責，江茂盛不太管起雲劑的業務等語（見偵字14362 號卷(三)\r\n\
      \    第62頁、偵字17604 號卷第16頁、第19頁）。共同被告王粉\r\n    於檢察官偵訊時亦證稱：林錫鴻在84年離開後，起雲劑的生\r\n\
      \    產製造應該就是由被告陳哲雄負責，江茂盛主要負責進出口\r\n    貿易，不太處理起雲劑的業務等語（見偵字17604 號卷第25\r\n  \
      \  頁、第26頁）。證人即原賓漢香料公司老員工江黃雪玉復證\r\n    稱：陳哲雄會要我打電話向起雲劑的原料商叫貨，江茂盛從\r\n    來沒有指示我叫貨，因為江茂盛沒有管香料這部分，林錫鴻\r\
      \n    離開後我只知道是陳哲雄在負責香料，也沒有別人了等語（\r\n    見見原審卷(二)第69頁背面、第70頁、第72頁）。另證人即千\r\n\
      \    賓公司負責人盧慧郎於檢察官偵訊時證稱：千賓公司從87年\r\n    開始向賓漢香料公司購買起雲劑，林錫鴻和陳哲雄都有來推\r\n    銷，有時是其中一人來等語（見偵字14362\
      \ 號卷(二)第15頁、\r\n    第16頁）。證人即津津公司管理部副理凃文章亦於原審證稱\r\n    ：早期都是跟江茂盛接洽，大概在津津公司94年間爆發財務\r\
      \n    危機前1 、2 年即改由陳哲雄及王粉夫婦與津津公司接洽等\r\n    語（見原審卷(二)第272 頁）。足證自84年間林錫鴻離開被告\r\n\
      \    賓漢香料公司後，即由被告陳哲雄實際獨立負責起雲劑之製\r\n    作，並負責起雲劑之銷售業務，且被告陳哲雄於被告賓漢香\r\n    料公司之出資額與江茂盛等其他股東同為100\
      \ 萬元，自非如\r\n    被告陳哲雄辯稱：僅單純聽命行事之從屬工具性地位云云。\r\n    又被告陳哲雄於偵查中對檢察官訊問其為何使用DINP製造起\r\
      \n    雲劑時始終供稱：配方及生產製程是林錫鴻開發的，扣得的\r\n    配方是林錫鴻提供，接手以前就拿到配方等語（見偵字1436\r\n   \
      \ 2 號卷(一)第10頁、第72頁、第116 頁背面），然被告賓漢香\r\n    料公司係遲至90年3 月始開始向興隆公司訂購DINP取代原所\r\n\
      \    使用的DEHP，業如前述，距林錫鴻於84年3 月10日離開被告\r\n    賓漢香料公司已約有6 年之久，是在賓漢香料公司起雲劑中\r\n\
      \    加入DINP自無可能係林錫鴻所留下之配方。被告陳哲雄雖於\r\n    原審辯稱：改用DINP係依照江茂盛之指示云云，辯護人亦以\r\n  \
      \  證人即興隆公司業務經理陳祥英於原審證稱：賓漢香料公司\r\n    90年以前是用DOP （即DEHP），當時我記得是跟江先生聯繫\r\n   \
      \ ，以後是用DINP；90年時因為DEHP被列為毒性化學物，因此\r\n    建議被告賓漢香料公司改用DINP，當時係與江先生（江茂盛\r\n  \
      \  ）及江太太（江黃雪玉）連絡等語（見原審卷(四)第86頁、第\r\n    129 頁）為被告陳哲雄辯護。然被告陳哲雄於偵查歷次詢問\r\n   \
      \ 中，從未曾提及在製作之起雲劑中改加入DINP係依江茂盛指\r\n    示之情事，則其事後辯稱：全係江茂盛所為，我僅係聽命行\r\n    事云云，自屬虛妄。參以被告陳哲雄自84年林錫鴻離開後即\r\
      \n    已獨立負責起雲劑之製作，已如前述，至90年更換配方時止\r\n    已有長達6 年之時間，其就起雲劑之配方、比例及製程自已\r\n   \
      \ 甚為熟稔，且證人即同業昱伸公司賴俊傑於原審亦證稱：陳\r\n    哲雄於案發時手寫起雲劑配方與我使用DEHP製作起雲劑的配\r\n    方幾乎完全相同，製作起雲劑主要就是量比重，DOP\
      \ （即DE\r\n    HP）與DINP的比重一樣，他們都是同分異構物，最後放到起\r\n    雲劑前一定都要調到比重1.036 等語（見原審卷(三)第252\
      \ 頁\r\n    至第253 頁），益徵使用DINP取代DEHP在製程及比例上並無\r\n    重大改變，縱被告陳哲雄僅國中畢業，亦非無將DINP取代原\r\
      \n    有之DEHP製作起雲劑之能力。且稽之證人陳祥英於原審係證\r\n    稱：「90年是一個分界點，90年之前是用DOP （即DEHP），\r\
      \n    當時我記得是跟江先生聯繫。」「（江先生是誰？）我記得\r\n    是江先生或江太太。我記得當時提供DINP的樣品、說明書給\r\n   \
      \ 賓漢公司。」「（給誰？）我不記得了。」「（在90年這個\r\n    時點，你是否記得是誰跟你們聯繫DEHP轉換DINP？）事隔已\r\n    久，我已記不清。」「（無法確認是王粉、或你所說的江先\r\
      \n    生、江女士？）是。」（見原審卷(二)第147 頁正、背面）依\r\n    上足認證人陳祥英實係證述：無法確認90年間賓漢公司變更\r\n\
      \    起雲劑配方時係與何人聯繫等情，辯護人徒憑己意擷取證人\r\n    陳祥英證言片段，未綜核證人證述內容全部意旨，遽以推論\r\n    87年5\
      \ 月至90年3 月間被告陳哲雄、王粉均未負責起雲劑製\r\n    造、販賣，與事實不符，自難憑採，是證人陳祥英上開證述\r\n    自難資為被告陳哲雄有利之認定。據此可知，自87年至94年\r\
      \n    7 月18日被告陳哲雄一家收購被告賓漢香料公司其他股東股\r\n    份前止，被告陳哲雄即已實際獨立負責起雲劑之製作，並與\r\n   \
      \ 被告江茂盛共同負責起雲劑之銷售業務，90年間將賓漢起雲\r\n    劑之配方自DEHP變更為DINP被告陳哲雄確有參與其中，決非\r\n    如其所辯：僅係單純受命於人云云。另被告王粉雖辯稱：在\r\
      \n    被告賓漢香料公司只上半天班，負責叫貨及記帳之人係江黃\r\n    雪玉，對於起雲劑之製造及銷售均未參與，也不清楚起雲劑\r\n    中有無添加DEHP云云。惟據證人江黃雪玉證稱：賓漢香料公\r\
      \n    司所有的帳均由我先登記，之後再交給王粉作帳等語（見原\r\n    審卷(二)第72頁背面），被告王粉亦於原審自承：江黃雪玉記\r\n  \
      \  帳後會再交由我整理統計等語（見原審卷(四)第59頁背面）。\r\n    又證人江茂盛及江黃雪玉均證稱：公司的大小章是由被告王\r\n    粉保管等語（見偵字14362\
      \ 號卷(四)第33頁、原審卷(二)第58頁\r\n    、第70頁背面）。佐以被告王粉自承賓漢起雲劑於86年6 月\r\n    18日、91年9\
      \ 月9 日、96年8 月20日各次申請展延均係由其\r\n    所申請（見原審卷(四)第59頁背面至第60頁），各次申請展延\r\n    資料上之筆跡（見原審卷(五)第302\
      \ 頁背面至第315 頁），與\r\n    被告賓漢香料公司於75年6 月20日辦理公司變更登記所附蓋\r\n    有公司大小章之被告賓漢香料公司章程暨股東同意書，及90\r\
      \n    年2 月12日辦理變更經理人登記蓋有江茂盛印章之變更登記\r\n    表上之字跡（見偵字14362 號卷(三)第115 頁背面、第116\
      \ 頁\r\n    至第117 頁背面）；辯護人所提出蓋有被告賓漢香料公司大\r\n    小章86年3 月18日聘任契約書2 紙（見原審卷(二)第83頁、第\r\
      \n    84頁）；及93年間被告賓漢香料公司申請奶油香精、蘋果香\r\n    精、咖哩粉、牛奶香精食品添加物許可證展延資料（見原審\r\n   \
      \ 卷(五)第324 頁以下）上之字跡均完全相同，足認皆為被告王\r\n    粉所為，是證人江茂盛及江黃雪玉證稱：被告賓漢香料公司\r\n    大小章係由被告王粉所保管等情，應堪憑採。況被告陳威銓\r\
      \n    於檢察官偵訊時即已供稱：我約略聽母親王粉提過，之前是\r\n    使用DEHP，這是在接手我們（即陳哲雄、王粉）賓漢香料公\r\n   \
      \ 司之前等語（見100 年度偵字第15812 號卷〈下稱偵字1581\r\n    2 號卷〉第6 頁），據上，足認被告王粉就被告賓漢香料公\r\n\
      \    司起雲劑含有DEHP、DINP等情，知之甚詳，咸無疑義。被告\r\n    王粉於94年7 月18日前即已負責被告賓漢香料公司之帳目統\r\n\
      \    整、計算盈虧，並負責保管被告賓漢香料公司大小章及辦理\r\n    被告賓漢香料公司各項食品添加物之食品添加物許可證展延\r\n    申請事宜，其辯稱：對起雲劑業務全無所悉云云，自無足採\r\
      \n    。基此，被告陳哲雄及王粉於87年5 月間至94年7 月18日期\r\n    間，均已為被告賓漢香料公司之實際經營者，被告陳哲雄負\r\n\
      \    責起雲劑之製作，並負責起雲劑之銷售業務，且於90年間將\r\n    賓漢起雲劑之配方將DEHP變更為DINP，被告王粉則負責辦理\r\n \
      \   起雲劑之食品添加物許可證展延等情，均堪認定。\r\n  (五)辯護人復辯稱：87年5 月間至90年3 月間陳哲雄、王粉夫婦\r\n    使用DEHP製造起雲劑，上開期間賓漢香料公司負責人為江茂\r\
      \n    盛，當時公司負責製造起雲劑的人是吳如陵及所聘用工人王\r\n    德旺，負責銷售起雲劑之人為江黃雪玉，並非陳哲雄、王粉\r\n    夫婦，此據證人吳如陵、陳伯伸、蕭家前、陳瑞登於鈞院到\r\
      \n    庭證述綦詳云云。惟被告陳哲雄、王粉於前揭期間確為賓漢\r\n    香料公司之實際經營者，被告陳哲雄負責起雲劑之製作，並\r\n    負責起雲劑之銷售業務，且於90年間將賓漢起雲劑之配方將\r\
      \n    DEHP變更為DINP，被告王粉則負責辦理起雲劑之食品添加物\r\n    許可證展延等情，詳如前述。再者，細繹證人即與賓漢香料\r\n \
      \   公司在同一棟樓之東泰隆公司員工陳伯伸於本院行交互詰問\r\n    時證述：「（東泰隆公司和賓漢公司是否是一起辦公？）賓\r\n    漢公司在樓上，東泰隆在樓下，是在同一個場所。」「（你\r\
      \n    剛才說84年至94年，就是林錫鴻離開賓漢公司至陳哲雄接手\r\n    之間，當時老闆是江茂盛，實際業務是江茂盛及江正和在處\r\n   \
      \ 理，你是自己猜想，或是你根據什麼資料判斷？）要問吳如\r\n    陵比較清楚，因為他們是股東。」「（這是否是你自己的猜\r\n    想，是你根據什麼做的判斷？）」依我所知是江茂盛負責賓\r\
      \n    漢。「（這是你的猜想，或是你依照什麼資料所判斷，或是\r\n    聽說的？）我是聽說的。」等語（見本院卷(二)第37頁、第41\r\n \
      \   頁），依證人陳伯伸上開證述，顯係證人個人臆測判斷之詞\r\n    ，自難援為有利被告陳哲雄、王粉之認定；雖證人陳伯伸迨\r\n    於辯護人詰問時證稱：「（剛剛檢察官問你說，你說陳哲雄\r\
      \n    沒有製作起雲劑，你的判斷是因為什麼，是因為你沒有看到\r\n    他在公司，還是你猜想？）不是猜想，因為陳哲雄當初要去\r\n    學，江正和也不讓他學，他都是跑外務比較多。」等語（見\r\
      \n    本院卷(二)第42頁），然被告陳哲雄及王粉於前述期間，均已\r\n    為被告賓漢香料公司之實際經營者，被告陳哲雄負責起雲劑\r\n  \
      \  之製作，並負責起雲劑之銷售業務，並於90年間將賓漢起雲\r\n    劑之配方將DEHP變更為DINP，被告王粉則負責辦理起雲劑之\r\n   \
      \ 食品添加物許可證展延等情，已如前述，證人陳伯伸證詞難\r\n    以作為有利被告2 人之認定。證人即賓漢香料公司股東吳如\r\n    陵於本院審理時證稱：「（你為什麼不認為實際負責人是陳\r\
      \n    哲雄，而是江茂盛？）實際負責人從林錫鴻離開後就沒有人\r\n    了，只剩他們2 位（陳哲雄、江茂盛）。」「（總是有個原\r\n    因讓你認為當時江茂盛是實際負責人？）賓漢的兩家公司，\r\
      \n    他在這方面和學識方面，我認為應該他（江茂盛）是負責人\r\n    。」「（這是你猜的？）是，因為這是小公司。」「（你為\r\n    何如此認為？因為陳哲雄當時也有擔任一些裡頭的職務，但\r\
      \n    在我觀察下，我認為江茂盛應該是負責人。」等語（見本院\r\n    卷(二)第47頁背面），依證人吳如陵證述內容，可知其證述江\r\n  \
      \  茂盛是前揭期間賓漢香料公司實際負責人，亦係其個人判斷\r\n    意見，難以資為有利於被告之認定。證人即賓漢香料公司外\r\n    僱送貨司機蕭家前於本院審理時證稱：「（當時賓漢公司的\r\
      \n    負責人是誰？）我知道他們有7 個老闆，算是7 個股東，老\r\n    闆是姓江的，我們都稱陳先生、吳先生，他們的名字我不記\r\n   \
      \ 得。」等語（見本院卷(二)第52頁背面至第53頁），依證人蕭\r\n    家前證述，足徵依其認知賓漢香料公司之股東均為該公司老\r\n    闆，則證人不知該公司內部分工情形甚明，且參以其僅為自\r\
      \n    外聘僱計次付費之外送司機，自難期證人蕭家前了解賓漢香\r\n    料公司之內部分工，是證人蕭家前證詞，自難作為有利或不\r\n    利被告陳哲雄、王粉之認定。證人即出售起雲劑原料阿拉伯\r\
      \n    膠予賓漢香料公司之台灣阿拉伯膠公司員工陳瑞登於本院審\r\n    理時證稱：我從民國80幾年開始到本案爆發（100 年5 月27\r\n\
      \    日止）負責阿拉伯膠公司與賓漢香料公司聯絡窗口，期間有\r\n    到過賓漢香料公司，在該公司搬到新北市土城區前後都有去\r\n    過，但他們公司搬到土城比較常去，約1\
      \ 、2 個月或3 、4\r\n    個月去1 次，我不認識江茂盛，王粉我不認識，只知道陳哲\r\n    雄是股東之一，後來因為我有去推銷新的產品，我會先去找\r\
      \n    江黃雪玉小姐，當時也有遇到陳哲雄先生，有跟陳哲雄先生\r\n    討論技術上的問題，時間就是陳哲雄他們搬到土城之前好幾\r\n    年前，他對新產品比較保守，比較不敢測試新產品，他會說\r\
      \n    要測試完後確定產品穩定，才可能會去用等語（見本院卷(二)\r\n    第59頁至第60頁背面），依證人陳瑞登證述，益徵被告陳哲\r\n \
      \   雄於賓漢香料公司搬遷至土城前即負責起雲劑製造無訛，否\r\n    則證人陳瑞登豈需與被告陳哲雄討論製造起雲劑技術問題。\r\n    另證人吳如陵、陳伯伸、蕭家前、陳瑞登固均證稱：未曾聽\r\
      \n    聞賓漢香料公司說過該公司製造起雲劑有毒，市面販售飲料\r\n    不能喝等語，然上述證人等人未聽聞賓漢香料公司所生產起\r\n    雲劑有毒，市售飲料不能喝乙節，容因賓漢香料公司所生產\r\
      \n    起雲劑之原料配方已取得主管機關許可證，不知該公司所生\r\n    產之起雲劑有添加有毒物質DEHP、DINP所致，是該等證人前\r\n \
      \   開證詞亦無法解免被告陳哲雄、王粉犯行之成立。\r\n  (六)按食品衛生法所指食品添加物，係指食品之製造、加工、調\r\n    配、包裝、運送、貯存等過程中用以著色、調味、防腐、漂\r\
      \n    白、乳化、增加香味、安定品質、促進發酵、增加稠度、增\r\n    加營養、防止氧化或其他用途而添加或接觸於食品之物質。\r\n    食品添加物之品名、規格及其使用範圍、限量標準，由中央\r\
      \n    主管機關定之。經中央主管機關公告指定之食品、食品添加\r\n    物、食品用洗潔劑、食品器具、食品容器及食品包裝，其製\r\n    造、加工、調配、改裝、輸入或輸出，非經中央主管機關查\r\
      \n    驗登記並發給許可證，不得為之。登記事項有變更者，應事\r\n    先向中央主管機關申請審查核准。食品衛生管理法第3 條、\r\n    第12條、第14條第1\
      \ 項分別定有明文。又行政院衛生署依據\r\n    食品衛生管理法第12條定有「食品添加物使用範圍及限量暨\r\n    規格標準」，該標準係採「正面表列」。辨理食品添加物之\r\
      \n    查驗登記應確認產品所含之所有項目均符合「食品添加物使\r\n    用範圍及限量暨規格標準」，始得發給許可證，其所含項目\r\n    須逐一列載於許可證上，產品成分亦須與許可證登載成分相\r\
      \n    同，有行政院衛生署食品藥物管理局100 年7 月12日FDA 食\r\n    字第1000034939號函文在卷可稽（見原審卷(五)第108\
      \ 頁）。\r\n    又食品添加物許可證於申請展延時，應檢具展延申請書、食\r\n    品添加物許可證正本、所使用各個原料之來源證明文件正本\r\n\
      \    ，國產者應提具所使用各個原料之食品添加物許可證字號或\r\n    其為食品級之證明文件，亦有食品添加物（食用香料）查驗\r\n    登記作業事項在卷可參（見原審卷(五)第109\
      \ 頁至第110 頁）\r\n    。足證我國對於食品添加物之管理，除採正面表列之方式，\r\n    即需係在「食品添加物使用範圍及限量暨規格標準」內已明\r\
      \n    列之物質，且使用之用途及製成品中該物質含量均依該標準\r\n    之規定，始為合法之食品添加物之外，尚須向衛生署申請發\r\n    給許可證，其實際成分復須與許可證登載成分相同，於每次\r\
      \n    申請許可證展期時，並需檢具各項原料之食品添加物許可證\r\n    字號或其為食品級之證明文件，藉此管理食品衛生安全及品\r\n    質，維護國民健康。辯護人雖辯稱：公訴人所指被告等人在\r\
      \n    起雲劑中以DEHP、DINP等所取代之原成分棕櫚油亦不在「食\r\n    品添加物使用範圍及限量暨規格標準」內，足證食品添加物\r\n \
      \   中本可加入非「食品添加物使用範圍及限量暨規格標準」所\r\n    列之物質云云。惟以本件賓漢起雲劑許可證上所載成分為例\r\n    ，其中就蒸餾水及阿拉伯膠均非「食品添加物使用範圍及限\r\
      \n    量暨規格標準」中所列物質，乃蒸餾水、阿拉伯膠及棕櫚油\r\n    等均係天然或自植物中萃取而得之原料，與「食品添加物使\r\n    用範圍及限量暨規格標準」中所列各項物質均係化學合成物\r\
      \n    質不同，而阿拉伯膠及棕櫚油均係明列於行政院衛生署所頒\r\n    訂之「可供食品使用原料一覽表」中「草、木本植物類來源\r\n    製取之原料」類別中之合法食品原料，此有「食品添加物使\r\
      \n    用範圍及限量暨規格標準」及「可供食品使用原料一覽表」\r\n    在卷足參（見原審卷(一)第116 頁至第165 頁、第305 頁至第\r\
      \n    307 頁）。是辯護人辯稱：在食品添加物中可以任意加入非\r\n    「食品添加物使用範圍及限量暨規格標準」所列物質云云，\r\n   \
      \ 洵無足採。再者，被告陳哲雄自承知道生產起雲劑需向行政\r\n    院衛生署申請食品添加物許可證（見偵字14362 號卷(一)第10\r\n   \
      \ 頁），並供稱：會給客戶食品添加物許可證，因為有成分等\r\n    語（見偵字14362 號卷(一)第172 頁）。被告王粉復自86年起\r\n \
      \   履次向行政院衛生署申請賓漢起雲劑食品添加物許可證之展\r\n    延，且供稱：有檢附過起雲劑的食品添加物許可證給下游廠\r\n    商，新公司會要食品添加物許可證，展延新的食品添加物許\r\
      \n    可證也有檢附，統一、美達、泰華、千賓都有傳真過食品添\r\n    加物許可證，津津跟愛如蜜不知道等語（見偵字14362 號卷\r\n  \
      \  (一)第203 頁至第204 頁），足證被告陳哲雄、王粉均知起雲\r\n    劑之製造需取得衛生署所核發且在有效期間內之食品添加物\r\n  \
      \  許可證，且該有效之食品添加物許可證亦係下游廠商購買起\r\n    雲劑之重要條件，則辯護意旨以在食品添加物中添加不在許\r\n    可證上所載明之成分乃業界慣例，被告陳哲雄、王粉主觀上\r\
      \n    並無詐欺之故意云云，顯不足採信，否則食品添加物之申請\r\n    許可證制度豈非形同虛設？下游廠商又何需於交易時要求提\r\n    供不能保證與購入起雲劑成分一致之食品添加物許可證？是\r\
      \n    被告陳哲雄及王粉確知所製造、販賣之起雲劑成分均應與食\r\n    品添加物許可證上所載成分相符，惟竟擅自於所製造、販賣\r\n    之起雲劑中添加未載明於食品添加物許可證上之DEHP及DINP\r\
      \n    ，並隱匿此事實未向購買起雲劑之下游廠商揭露，渠等有詐\r\n    欺之主觀犯意甚明。辯護人復辯稱：被告陳哲雄、王粉並未\r\n    藉販賣起雲劑謀取暴利，並無不法所有意圖云云，惟被告陳\r\
      \n    哲雄、王粉確有以銷售起雲劑獲取如附表一所示之價款，至\r\n    利潤之多寡，僅係用以衡量被告陳哲雄、王粉犯罪情節之輕\r\n    重，無從僅以未從中獲取暴利，即認被告陳哲雄、王粉無不\r\
      \n    法所有之意圖。\r\n  (七)被告陳哲雄辯稱：我僅國中學歷不具化學專業背景，不知起\r\n    雲劑製程云云。然卷附內容「油60、水125\
      \ 、山梨105 、膠\r\n    39、酸0.8 ，統一SAIB 22.90、DINP 370.10 ，津津SAIB29\r\n    .74 DINP30.26\
      \ 」之起雲劑配方（見偵字14362 號卷(一)第14\r\n    頁）及內容「阿拉伯膠、水、已六醇水桐、（SAIB）DINP油\r\n    桐、水經過濾取雜質（~\
      \ 離心機）再加入油桐、經由均值機\r\n    200K打六次、過濾包裝完成」之起雲劑製程（見偵字14362\r\n    號卷(一)第22頁）均係被告陳哲雄所書寫；且同案被告陳威丞\r\
      \n    於原審亦供稱：我偶爾會至賓漢公司幫忙倒原料，起雲劑的\r\n    配方，製作方法是我父陳哲雄教的等語（見原審卷(四)第61頁\r\n  \
      \  背面）。復酌以，被告陳哲雄於原審供稱：自原股東林錫鴻\r\n    離開賓漢公司後，就換我製作起雲劑等語（見原審卷(四)第51\r\n    頁），而林錫鴻係於84年間離開賓漢公司乙節【另林錫鴻在\r\
      \n    賓漢公司股份，經被告陳哲雄等家族成員於94年7 月18日收\r\n    購，有賓漢公司股東同意書在卷足憑〈見偵字14362 號卷(三)\r\
      \n    第101 頁正、背面〉】，除據證人林錫鴻於原審證述在卷外\r\n    （見原審卷(二)第46頁背面），亦與被告陳哲雄於檢察官偵訊\r\n\
      \    時及原審供稱：84年間林錫鴻離開賓漢公司後，我開始製作\r\n    起雲劑等語（見偵字17604 號卷第19頁、原審卷(四)第51頁）\r\n\
      \    ，被告王粉於檢察官偵訊結證稱：林錫鴻於84年間離開賓漢\r\n    公司後起雲劑生產製造由陳哲雄負責等語（見偵字17604 號\r\n  \
      \  卷第25頁）不謀而合。依上資料，可知被告陳哲雄可依不同\r\n    客戶統一公司、津津公司需求調整起雲劑配方，亦知起雲劑\r\n    製程，其所稱不具化學專業背景，不懂起雲劑之製造，與事\r\
      \n    實不符，況是否具正式學歷之化工背景，與被告陳哲雄是否\r\n    製造起雲劑並無必然關聯性，是被告陳哲雄所稱不足採信。\r\n    另被告陳哲雄及王粉雖始終辯稱：渠2\
      \ 人完全不知DEHP及DI\r\n    NP是什麼，對此二物質之毒害性全無所知，不知不可作為起\r\n    雲劑原料，如果知道就不會這樣做，主觀上不知該等原料為\r\
      \n    有毒化學物質云云。然查，被告陳哲雄、王粉人從事起雲劑\r\n    等各類食品添加物之製造及販賣多年，被告陳哲雄既知在製\r\n    造之起雲劑中加入未經衛生署核可之DEHP，復於90年間決定\r\
      \n    改於製造之起雲劑中加入亦未經衛生署核可之DINP，詳如前\r\n    述；而被告王粉均知悉上情，其於歷次展延起雲劑食品添加\r\n   \
      \ 物許可證效期時，亦知須檢附起雲劑各項成分之食品添加物\r\n    許可證，且每次展延時所提出各項成分之食品添加物許可證\r\n    復均需在有效期間內，非可逕以前次申請提出之文件重新提\r\
      \n    出，此觀卷附賓漢起雲劑自86年起歷次展延申請檢附資料即\r\n    明（見原審卷(五)第30 2頁至第321 頁）。復稽之，被告陳哲\r\n\
      \    雄於原審供稱：「（第一次看到賓漢公司所製作起雲劑食品\r\n    添加物許可證是何時？）（民國）60幾年就有了。」「（所\r\n    以你一開始用DINP或DEHP時，就知道這二樣東西並不是記載\r\
      \n    在賓漢公司起雲劑食品添物許可證上所載之成分？）有所懷\r\n    疑，但是這個很明顯，它就是沒有記載。」等語（見原審卷\r\n    (四)第51頁正、背面）。是被告陳哲雄、王粉對於我國以許可\r\
      \n    證制度管制各類食品添加物，以確保食用安全，倘任意在食\r\n    品添加物中加入未經衛生署核可之成分，即有可能對食用人\r\n    之健康發生危害等情，自不得諉為不知，惟被告陳哲雄、王\r\
      \n    粉知悉渠等所添加之DEHP及DINP並無任何食品添加物許可證\r\n    字號或其為食品級之證明文件，竟仍於起雲劑中擅自添加DE\r\n\
      \    HP及DINP，對於所添加之DEHP及DINP可能危害人體健康乙事\r\n    有不確定故意，亦堪認定。\r\n  (八)又證人即千賓公司負責人盧慧郎於檢察官偵訊時證稱：千賓\r\
      \n    公司從87年開始向被告賓漢香料公司購入起雲劑，我不知道\r\n    起雲劑裡含有DINP，當初賓漢香料公司人員推銷起雲劑時，\r\n  \
      \  就有拿行政院衛生署食品添加物許可證給我們看，表示他們\r\n    推銷的起雲劑是經過衛生署許可的食品添加物，所以才會向\r\n    賓漢香料公司購買等語（見偵字14362\
      \ 號卷(二)第15頁）。證\r\n    人即津津公司管理部副理凃文章亦於檢察官偵訊時證稱：賓\r\n    漢香料公司沒有告知起雲劑裡面有DINP，因為賓漢香料公司\r\
      \n    有提供行政院衛生署食品添加物許可證，所以認為是安全的\r\n    等語（見偵字14362 號卷(二)第155 頁），繼於原審證稱：會\r\n\
      \    向賓漢香料公司購買起雲劑是因為品質可以，且當初也有提\r\n    供衛生署的食品添加物許可證，許可證中並沒有提到有塑化\r\n    劑項目。除了最初一開始江茂盛出具食品添加物許可證外，\r\
      \n    因為許可證有期限，到期需要展延，若過期就會要求再傳真\r\n    一次，直到約89年間衛生署取消複方的食品添加物亦須申請\r\n    許可證的規定，才沒有再要求賓漢香料公司提供。陳哲雄及\r\
      \n    王粉從來沒有提過起雲劑中含有DINP。賓漢香料公司在起雲\r\n    劑中加入DINP違反了行政院衛生署食品添加物許可證的相關\r\n \
      \   內容，如果知道有此情形，絕對不會繼續購買賓漢香料公司\r\n    的起雲劑，89年之後雖然不再需要提供複方的食品添加物許\r\n    可證，但因為相信賓漢香料公司所販賣的起雲劑仍然符合當\r\
      \n    初食品添加物許可證裡的成分，才會繼續購買等語（見原審\r\n    卷(二)第268 頁、第270 頁背面至第271 頁、第272 頁）。證\r\
      \n    人即統一公司總廠長李三健於檢察官偵訊時證稱：賓漢香料\r\n    公司出售起雲劑予統一公司有檢附許可證，如果有加DINP\r\n    就不會用，品管都需要有食品添加物許可證明，也要確認食\r\
      \n    品添加物許可證是否在有效範圍內，依據食品衛生管理法，\r\n    主要是看許可證，如果知道含有危害人體的DINP，當然不會\r\n   \
      \ 向被告賓漢香料公司購買起雲劑等語（見偵字14362 號卷(二)\r\n    第37頁至第38頁）。證人即統一公司採購部經理劉盛富於原\r\n  \
      \  審證稱：統一公司一定要有衛生署食品添加物許可證採購部\r\n    門才會購買，公司延續下來一直都是這樣，最初買的時候一\r\n    定會有，5\
      \ 年會改變，到時就會再要新的看有沒有展期等語\r\n    （見原審卷(二)第246 頁背面至第247 頁）。證人即愛如蜜公\r\n    司董事長林文東於檢察官偵訊時證稱：賓漢香料公司就算有\r\
      \n    賣起雲劑，也不會告知有添加DINP之塑化劑等語（見偵字14\r\n    362 號卷(二)第97頁）。且被告陳哲雄及王粉曾於97年9 月17\r\
      \n    日傳真賓漢起雲劑經展延效期至101 年9 月14日之食品添加\r\n    物許可證予告訴人統一公司，有該食品添加物許可證傳真影\r\n \
      \   本1 份在卷足稽（見100 年度他字第3193號卷第13頁）。且\r\n    直至100 年為止，被告賓漢香料公司所製造之起雲劑上張貼\r\n\
      \    之標籤，亦均會揭示其食品添加物許可證號，亦有賓漢起雲\r\n    劑標籤1 本扣案可佐。再依卷附告訴人統一公司與被告賓漢\r\n    香料公司間之報價單及議價單上所載交易條件，均已註明「\r\
      \n    需符合政府相關單位之食品衛生法規定」「應按食品衛生管\r\n    理法所規定之事項標示」「不得含正常原料以外之異物」「\r\n    保證所交貨品品質保證，並符合相關食品衛生法規定，否則\r\
      \n    願賠償本公司一切之損失」等字樣，並有議價單1 份及報價\r\n    單7 紙存卷可參（見偵字14362 號卷(三)第14頁至第21頁、第\r\
      \n    25頁）。足徵賓漢香料公司起雲劑之購買廠商就起雲劑是否\r\n    合乎食品衛生管理法之規定，乃決定是否交易之重要事項，\r\n    惟均未曾被通知過所購買的起雲劑中摻有不符食品衛生管理\r\
      \n    法規定而非可供食用之DEHP或DINP等塑化劑成分，僅係因信\r\n    賴被告賓漢香料公司所提供經衛生署核發並有效之賓漢起雲\r\n \
      \   劑食品添加物許可證，致陷於錯誤而認賓漢起雲劑確係合法\r\n    且安全無虞之食品添加物，始予購入，足堪認定。辯護意旨\r\n    固辯稱：刑法所規定詐欺罪，須行為人施用詐術，使被害人\r\
      \n    陷於錯誤，而為財產或物之交付，使行為人受有利益，被害\r\n    人受有損害，且兩者有因果關係，始能成立詐欺罪，被告陳\r\n    哲雄、王粉究施用何種詐術詐欺廠商？如僅未全部公開食品\r\
      \n    添加物起雲劑之原料配方，實為香料業界慣例，故自不能僅\r\n    因賓漢香料公司之起雲劑食品添加物許可證所載之原料，與\r\n    實際添加於起雲劑之原料不符，即認被告陳哲雄、王粉有詐\r\
      \n    欺行為云云。但上揭購買賓漢香料公司起雲劑之廠商，係將\r\n    購得起雲劑加入其所生產銷售之食品飲料，則該起雲劑之添\r\n    加物是否符合食品安全衛生之規範，自成為買賣契約重要事\r\
      \n    項，如未符合規範，該等廠商即不購買，被告陳哲雄、王粉\r\n    隱匿而不告知承購廠商所生產起雲劑有添加塑化劑，自屬施\r\n    用詐術甚明，而被告陳哲雄、王粉詐欺廠商時間如附表一、\r\
      \n    二所示，詐欺地點則為起雲劑之聯絡採購地點，而被告陳哲\r\n    雄、王粉則為賓漢香料公司取得銷售起雲劑之利潤，各該購\r\n    買起雲劑添加於食品飲料中，除商譽受損外，尚需回收市面\r\
      \n    上流通含有塑化劑之產品，被告陳哲雄、王粉、賓漢香料公\r\n    司受有利益，購買起雲劑廠商受有損害，兩者有因果關係，\r\n    咸無疑義。是辯護意旨稱被告陳哲雄、王粉所為不構成刑法\r\
      \n    詐欺罪，容有誤會。至是否有消費者向附表一、二所示廠商\r\n    求償及求償金額若干，與被告陳哲雄、王粉2 人成立詐欺罪\r\n    無關。\r\
      \n  (九)被告陳哲雄、王粉及辯護雖均辯稱：最初向衛生署聲請並向\r\n    下游廠商出示食品添加物許可證之人非陳哲雄或王粉，是渠\r\n    2\
      \ 人並無施以詐術之行為云云。惟被告陳哲雄及王粉均已自\r\n    承賓漢起雲劑之食品添加物許可證於有效期限屆滿前均有申\r\n    請展延，現仍在效期內，且亦有出示展延後之賓漢起雲劑食\r\
      \n    品添加物許可證予下游廠商，縱賓漢起雲劑食品添加物許可\r\n    證之最初申請人並非被告陳哲雄、王粉，被告陳哲雄及王粉\r\n    既均明知賓漢起雲劑中摻有未向衛生署申請核可之DEHP或DI\r\
      \n    NP成份，仍隱匿此事，無積極告知之行為，並持續向下游廠\r\n    商出示展延效期之賓漢起雲劑食品添加物許可證，佯稱所販\r\n    售之起雲劑為合法，自難謂無施以詐術之行為。又於87年至\r\
      \n    94年7 月18日間，除被害人千賓公司之業務負責人為被告陳\r\n    哲雄，及告訴人津津公司之業務負責人為江茂盛，分據證人\r\n  \
      \  盧慧郎及凃文章證述在卷（見偵字14362 號卷(二)第16頁、見\r\n    原審卷(二)第268 頁）外，代表被告賓漢香料公司於該時期實\r\n\
      \    際提出賓漢起雲劑食品添加物許可證予告訴人統一公司與被\r\n    害人愛如蜜公司之人，雖因時間久遠，且因告訴人統一公司\r\n    及被害人愛如蜜公司之組織龐雜，致無法確認究係被告陳哲\r\
      \n    雄、王粉抑或江茂盛，惟此僅係共犯內部分工之問題，仍無\r\n    礙於被告陳哲雄、王粉犯行之成立。辯護人復辯稱：統一公\r\n    司與賓漢香料公司買賣起雲劑之契約中，已約定統一公司可\r\
      \n    自行檢驗起雲劑成分，自無因賓漢香料公司出具食品添加物\r\n    許可證即陷於錯誤之可能云云。然告訴人統一公司對被告賓\r\n    漢香料公司出貨之起雲劑，其驗收項目包括：PH值、比重、\r\
      \n    砷、鉛、生菌數、大腸菌群、外觀及雜質等，此有告訴人統\r\n    一公司起雲劑品質驗收規格標準書在卷可參（見100 年度他\r\n   \
      \ 字第3193號卷第14頁），證人即統一公司品管課課長吳佳長\r\n    於原審復證稱：公司原料進來的檢驗項目係依照公司制定的\r\n    規格標準書等語（見原審卷(三)第262\
      \ 頁背面），足徵告訴人\r\n    統一公司並未就起雲劑中是否含有DEHP或DINP進行檢驗。且\r\n    證人即統一公司人員江永仁、劉盛富、李德屏、吳佳長於原\r\
      \n    審均證稱：從未曾想過塑化劑可以添加在食品裡面，也不曾\r\n    聽過業界有人將塑化劑添加進食品添加物中等語（見原審卷\r\n    (二)第243\
      \ 頁背面、第248 頁背面、第250 頁背面、見原審卷\r\n    (三)第268 頁）。蓋欲檢驗一物品中是否含有何種成分，必先\r\n    特定所欲檢驗者係何成分方有檢驗之可能，告訴人統一公司\r\
      \n    之人員既從未曾聽聞有添加塑化劑至起雲劑中之情事，自無\r\n    自行檢驗起雲劑中是否含有塑化劑之可能。被告陳哲雄、王\r\n    粉及其辯護人主張告訴人統一公司可自行檢驗是否含有塑化\r\
      \n    劑，而無陷於錯誤之可能云云，自無足採。被害人千賓公司\r\n    、愛如蜜公司及告訴人統一公司、津津公司均因信賴被告陳\r\n    哲雄、王粉及江茂盛等人所提供經衛生署核發並有效之賓漢\r\
      \n    起雲劑食品添加物許可證，致陷於錯誤而認賓漢起雲劑確係\r\n    合法且安全無虞之食品添加物，始予購入並因此交付價款之\r\n    事實，足堪認定。另名牌公司資材課課長張淑紋於偵查中具\r\
      \n    結證稱：向被告賓漢香料公司購入起雲劑是因為幫統一公司\r\n    代工，是統一公司指定使用賓漢起雲劑，價錢也是由統一指\r\n    定等語（見偵字14362\
      \ 號卷(二)第158 頁至第159 頁）。另證\r\n    人即泰華公司採購課課長林柑利於檢察官偵訊時證稱：99年\r\n    7 月開始跟被告賓漢香料公司有交易，因為泰華公司幫統一\r\
      \n    公司代工低納運動飲料，賓漢起雲劑是統一公司指定要採購\r\n    ，泰華公司生產的其他產品有向樺興公司購買起雲劑，每公\r\n    斤價格140\
      \ 元，賓漢起雲劑的價格較高，但因為統一公司配\r\n    方就是賓漢起雲劑，所以只能跟被告賓漢香料公司購買，再\r\n    將價錢轉嫁給統一公司，只要統一公司能接受，泰華公司並\r\
      \n    無意見等語（見偵字14362 號卷(三)第45頁）。證人即美達公\r\n    司採購職員林秋燕亦於原審證稱：美達公司是統一公司的委\r\n\
      \    外加工廠，統一公司說要加賓漢起雲劑，美達公司才會向被\r\n    告賓漢香料公司購買起雲劑，價格再轉嫁給統一公司，要購\r\n    買起雲劑也一定要同時通知統一公司才可以訂購等語（見原\r\
      \n    審卷(二)第263 頁至第264 頁背面）。足證名牌公司、泰華公\r\n    司及美達公司均係告訴人統一公司之代工廠，係為求程序簡\r\n\
      \    便，乃依照告訴人統一公司之指示直接向被告賓漢香料公司\r\n    購買起雲劑，雖由名牌、美達、泰華等公司先行支付被告賓\r\n    漢香料公司價款，惟成本均會轉嫁予告訴人統一公司承受，\r\
      \n    是詐欺對象仍為告訴人統一公司。\r\n  (十)按食品衛生管理法第34條第1 項之「致危害人體健康」，屬\r\n    具體危險犯，然所謂具體危險，並不以已經發生實害之結果\r\
      \n    為必要，如行為後客觀上已處於隨時有發生危險之狀態，雖\r\n    實害尚未發生，亦難謂非具體危險（最高法院85年度台上字\r\n    第3776號、86年度台上字第3469號判決意旨參照），而具體\r\
      \n    危險之存否，仍應依社會一般之觀念，客觀的予以判定。查\r\n    DEHP主要用於建築材料、食品包裝袋、兒童玩具及醫療器材\r\n   \
      \ 等用途，多種動物試驗均證實口服DEHP會造成體重減輕、肝\r\n    的重量變化、腎的構造及肝臟生理功能改變等不同毒理反應\r\n    。高劑量下，會造成肝癌、慢性腎細胞的增殖，並有促進癌\r\
      \n    症及腫瘤細胞活性的現象。在環境荷爾蒙效應方面，DEHP在\r\n    雌性成鼠試驗上，長期暴露會出現嚴重的危害，包括雌性素\r\n   \
      \ 不足致無卵性週期及多囊性卵巢。DEHP的代謝物MEHP也具有\r\n    抑制卵巢雌二醇之生成，導致不排卵之毒性。DEHP餵食大鼠\r\n   \
      \ 後，可致大鼠不育，尤其是對雄性大鼠睪丸可造成不可逆的\r\n    損傷，進而導致胎鼠畸形或死胎。這種環境荷爾蒙為干擾生\r\n    物體內分泌之化學物質，形成假性荷爾蒙，傳送假性化學訊\r\
      \n    號，並影響本身體內荷爾蒙含量，進而干擾內分泌之原本機\r\n    制，可能阻害生物體生殖機能或引發惡性腫瘤，對懷孕期胚\r\n    胎或成長初期影響頗大，此有行政院衛生署食品藥物管理局\r\
      \n    100 年7 月26日FDA 食字第1000047725號函文暨附件在卷可\r\n    參（見原審卷(五)第158 頁至第161 頁、第156\
      \ 頁背面）。又\r\n    DEHP於100 年4 月12日經國際癌症研究總署（簡稱IARC）將\r\n    其致癌性分類調升為2B（也許是人類致癌物Possiblycarcin\r\
      \n    ogenic to humans；無足夠之人類流行病學證據，而動物試\r\n    驗證據較少），生殖毒性（包括致畸胎性及生殖能力受損）\r\
      \n    依歐盟分類為1B，合於行政院環保署第二類毒性化學物質，\r\n    即化學物質有致腫瘤、生育能力受損、畸胎、遺傳因子突變\r\n    或其他慢性疾病等作用者之列管標準中之生殖毒性標準，亦\r\
      \n    有行政院環保署100 年8 月24日環署毒字第1000069130號函\r\n    文暨附件附卷足稽（見原審卷(五)第238 頁至第240\
      \ 頁背面）\r\n    。再依鑑定人李俊璋於原審所提出Table 1 「Phthalateest\r\n    ers （DEHP等）暴露與人體健康效應」相關文獻研究結果統\r\
      \n    整：對嬰兒而言，母體DEHP暴露會導致其妊娠週期縮短（ge\r\n    stationalage），進而可能導致胎兒生長發育的影響，胎兒\r\
      \n    期DEHP暴露會因內分泌系統受到干擾而導致其陰莖尺寸縮減\r\n    及睪丸下降不完全等生殖危害。對兒童而言，DEHP為內分泌\r\n \
      \   干擾物質，可能藉由影響女性雌性激素而導致女童乳房發育\r\n    過早之現象。對女性成人，婦女體內DEHP暴露劑量與罹患糖\r\n    尿病有低度之相關性。對男性成人，DEHP暴露可能會影響男\r\
      \n    性成人體內性荷爾蒙（FSH 、LH、estradiol 、Testostero\r\n    ne、Freetest osterone 、Prolactin\
      \ 、inhibin B ）正常\r\n    機制，與男性成人精液品質（精液濃度、精子活動力及精子\r\n    型態）下降有關，亦與精子DNA傷害（cometextent\
      \ 及TDM）\r\n    及精子氧化性傷害（粒線體功能不全、自由基產生、脂質過\r\n    氧化、DNA碎片化指標及αT值）增加有關。前開各文獻研究\r\
      \n    結果之證據等級，依美國國家疾病預防工作小組使用之「Le\r\n    vel of evidence byhierarchy of researchd\
      \ esign」進行\r\n    分級（分為I-III 級，I 級為至少有1 份或以上之完善設計\r\n    的隨機對照研究或報告；II-1級為至少有1\
      \ 份或以上之完善\r\n    設計的非隨機對照研究或報告；II-2級為完善設計之世代研\r\n    究或病例對照研究，最好來自一個或多個研究中心；II-3級\r\
      \n    為從多個介入或不介入之時間序列調查所得之證據；III 級\r\n    為具公信力之學者或組織根據臨床經驗、描述性研究或專家\r\n   \
      \ 委員會提供之報告或意見。證據價值依I-III 級從弱至強）\r\n    ，均為II-2級或II-3級（見原審卷(三)第364 頁至第375 頁）\r\
      \n    。基此可知，DEHP在人類流行病學之研究結果上，已可獲致\r\n    其為環境荷爾蒙，會干擾人體內分泌之正常機制，而具有生\r\n   \
      \ 殖毒性之結論。再就DINP而言，DINP通常用於鞋底、兒童玩\r\n    具、建築材料等用途，在動物實驗上口服DINP會造成體重減\r\n   \
      \ 輕、肝、腎的重量變化、腎的構造及肝臟生理功能改變等與\r\n    口服DEHP相同的毒理反應，有行政院衛生署食品藥物管理局\r\n    100\
      \ 年7 月18日FDA 風字第1000040337號函文、暨鑑定人李\r\n    俊璋所提出Table2「DINP暴露之毒理資料」相關文獻研究結\r\
      \n    果統整在卷可佐（見原審卷(五)第257 頁至第258 頁、原審卷\r\n    (三)第376 頁至第383 頁）。復經鑑定人即國家衛生研究院研\r\
      \n    究員王淑麗於原審證稱：DINP目前研究結果顯示它的致癌性\r\n    與急毒性均較DEHP低，也較不會影響實驗動物的生殖、發育\r\n \
      \   ，但近來亦有動物實驗證明DINP會降低動物、特別是雄性的\r\n    生殖功能，還有發育的毒性。DINP人體健康危害研究較少，\r\n   \
      \ 因為它近來才開發比較完整，DINP目前最新的研究結果為：\r\n    懷孕母鼠暴露於DINP中，雌性子代鼠會有雄性化的行為，雄\r\n    性子代鼠的睪固酮、睪丸功能則會有下降之情形，使睪丸的\r\
      \n    生長及精蟲品質下降等語（見原審卷(三)第420 頁背面、第42\r\n    1 頁背面、第427 頁）。另鑑定人即成功大學環境微量毒物\r\
      \n    研究中心主任李俊璋於原審證稱：由於化學物質種類繁多，\r\n    在未被大量使用前，基於人力物力經費的限制，通常會依使\r\n    用量越高越優先管理，包括動物實驗之進行，比如一個完整\r\
      \n    的動物致癌性實驗至少就要花50萬美金，有了動物實驗資料\r\n    後才有可能再進一步去做人體環境流行病學的研究，而DINP\r\n  \
      \  目前的研究只侷限在動物實驗，尚未有流行病學的相關資料\r\n    說明DINP與人體健康危害之間的關係。惟在保護民眾健康的\r\n    立場上，縱使缺乏人體上的環境流行病學資料，亦不會因此\r\
      \n    即不為管理。行政院衛生署食品藥物管理局在100 年7 月公\r\n    告了5 種塑化劑的TDI （每日耐受量）值，所謂TDI 值的制\r\
      \n    定，即是用NOAEL 在動物實驗的結果，亦即若給動物這個劑\r\n    量，在此劑量之下就不會產生明顯的健康危害，而這個值在\r\n  \
      \  推到人類的時候，會根據動物實驗數據的品質去除一個unce\r\n    rtainty factor即不確定係數。這個不確定係數會考量：實\r\n\
      \    驗動物是脊椎動物還是非脊椎動物、所使用的劑量以及人與\r\n    人間的差異，不確定係數最多可以差到1000倍。由於TDI 值\r\n  \
      \  的訂定我們是引用歐盟的資料，歐盟的數據品質不錯，所以\r\n    它的不確定係數是用100 而得到的TDI 值，該數值的意義為\r\n    「如果暴露劑量超過該數值，就有機會產生健康危害」等語\r\
      \n    （見原審卷(三)第351 頁背面、第352 頁背面至第353 頁）。\r\n    鑑定人王淑麗於原審亦證稱：DEHP在動物實驗有造成老鼠雄\r\
      \n    性素下降，雄性器官、睪丸功能各方面的影響，而在人類流\r\n    行病學研究的結果上有完全相似的結果，在動物上的研究結\r\n    果是否可以推至人類，要看該影響會涉及到的機制，及該機\r\
      \n    制涉及的基因人類是否也有，而有關臨苯二甲酸酯類對動物\r\n    的影響結果所涉及的基因和機制人類也有等語（見原審卷(三)\r\n   \
      \ 第427 頁、第428 頁背面）。是DINP對人體健康之危害，目\r\n    前雖乏流行病學之研究結果加以確認，惟鑑於各種物質對健\r\n   \
      \ 康之危害性，非可透過直接對人體加以實驗確認，倘在動物\r\n    實驗所涉及之機制與基因與人類相同時，尚非不可以動物實\r\n    驗之結果推論對人體健康之影響。DINP與DEHP相較，二者均\r\
      \n    為臨苯二甲酸酯類，化學結構相似，且在動物實驗上，口服\r\n    DINP與DEHP均會影響實驗動物的生殖功能，而DEHP對人體會\r\n\
      \    產生與對動物相同的生殖毒性，復經長期之研究加以證實，\r\n    是DINP與DEHP同為環境荷爾蒙，會干擾人體內分泌正常運作\r\n  \
      \  機制，亦具有生殖毒性，應堪認定。再參諸扣案下游廠商使\r\n    用賓漢起雲劑製成產品中DINP濃度，統一公司自行生產之寶\r\n    健飲料為26.6ppm、統一蘆筍汁為15.3ppm；7-select運動飲\r\
      \n    料14.2ppm ；美達公司為告訴人統一公司代工生產之統一寶\r\n    健飲料為13.7ppm ，已如前述。而被告陳哲雄於87年至90年\r\
      \n    間添加DEHP之賓漢起雲劑所製成之產品雖未據扣案，致無法\r\n    送鑑其濃度，惟被告陳哲雄於原審供稱：DEHP變更為DINP的\r\n\
      \    比例我忘了有沒有變更，也許有但是差距很小等語（見原審\r\n    卷(四)第57頁背面），證人賴俊傑亦於原審證稱：DEHP與DINP\r\n\
      \    的比重一樣，他們都是同分異構物，最後放到起雲劑前一定\r\n    都要調到比重1.036 等語（見原審卷(三)第252 頁背面至第25\r\n\
      \    3 頁），堪認被告陳哲雄使用DEHP製造之起雲劑與使用DINP\r\n    製造之起雲劑其DEHP與DINP濃度應大致相同。而行政院衛生\r\
      \n    署食品藥物管理局依據歐盟標準所制定DINP之TDI 值為0.15\r\n    mg/kg，DEHP之TDI 值為0.05mg/kg，有行政院衛生署食品藥\r\
      \n    物管理局100 年7 月26日FDA 食字第1000047725號號函文附\r\n    件在卷可佐（見原審卷(五)第151 頁、第153\
      \ 頁）。以60公斤\r\n    之成人而言，其DINP之每日總耐受量為9 mg，DEHP之每日總\r\n    耐受量為3 mg，以20公斤之兒童而言，其DINP之每日總耐受\r\
      \n    量為3 mg，DEHP之每日總耐受量為1 mg。以案內統一寶健飲\r\n    料每罐338 毫升、統一蘆筍汁每罐588 毫升、7-select運動\r\
      \n    飲料每罐634 毫升為例（見原審卷(五)第323 頁），每喝1 罐\r\n    統一寶健飲料所攝入之DINP為8.9908毫克；每喝1 罐統一蘆\r\
      \n    筍汁所攝入之DINP為8.9964毫克；每喝1 罐7-select運動飲\r\n    料所攝入之DINP為9.0028毫克，均已達或逾60公斤成人每日\r\
      \n    總耐受量之上限值，而對20公斤之兒童而言，則超標近3 倍\r\n    ，堪認確已足危害人體健康。\r\n  (十一)「按當事人、代理人、辯護人或輔佐人聲請調查之證據，法\r\
      \n    院認為不必要者，得以裁定駁回之。下列情形，應認為不必\r\n    要：....二、與待證事實無重要關係者。三、待證事實已臻\r\n   \
      \ 明瞭無再調查之必要者。四、同一證據再行聲請者。」刑事\r\n    訴訟法第163 條之2 定有明文。辯護人聲請傳喚證人即現任\r\n    中華香料協會理事長鄭清竹，待證事項：由於隱藏部分配方\r\
      \n    為香料業之傳統，是否可因許可證上未揭露起雲劑所有成分\r\n    ，即謂被告有詐欺之故意或未必故意，辯護人並引報章刊載\r\n    「可口可樂」及「臺灣啤酒」亦未完全揭露其配方為證。按\r\
      \n    食品添加物之配方需屬行政院衛生署所發布「食品添加物使\r\n    用範圍及限量暨規格標準」表列之添加物，且該規定採正面\r\n    表列方式，如添加非許可證上所許可之原料，亦需屬衛生署\r\
      \n    「可供食品使用原料彙整一覽表」所列之食品原料，此觀之\r\n    食品衛生管理法第1 條之立法目的「為管理食品衛生安全及\r\n    品質，維護國民健康」自明，被告陳哲雄、王粉添加之起雲\r\
      \n    劑配方DEHP、DINP並非合法之食品添加物原料，且為有毒、\r\n    含有害人體健康之物質，自不能作為食用之原料，此為國民\r\n \
      \   日常知識所知悉，其理至明。再者，縱如辯護人所稱「可口\r\n    可樂」及「臺灣啤酒」亦未完全揭露其配方，然該兩種飲品\r\n    ，並未檢出對人體健康有害之添加物，自不能比附援引。另\r\
      \n    被告陳哲雄、王粉隱匿賓漢香料公司起雲劑內添加有毒、含\r\n    有害人體健康之DEHP、DINP，是否有詐欺之故意或未必故意\r\n \
      \   ，更非證人鄭清竹所能證明。辯護人聲請傳喚之證人鄭清竹\r\n    固係現任中華香料協會理事長，惟其與本件被告陳哲雄、王\r\n    粉之犯行並無關聯性，且本件事證已明，無庸再行傳喚。另\r\
      \n    辯護人再聲請傳喚證人李俊璋、王淑麗，其待證事項為：(1)\r\n    90年以前是否有相關資料可認定DEHP對於人體有害。(2)主管\r\n\
      \    機關為何要將DEHP列為毒性化學物質，而不將DINP列入。然\r\n    證人李俊璋、王淑麗業於原審到庭接受辯護人詰問，就90年\r\n \
      \   以前是否有相關資料可認定DEHP對於人體有害詳為證述（見\r\n    原審卷(三)第345 頁至第354 頁、第419 頁背面至第429 頁）\r\
      \n    ，並提出相關書面資料（見原審卷(三)第356 頁至第387 頁、\r\n    第431 頁至第444 頁）。另主管機關為何要將DEHP列為毒性\r\
      \n    化學物質，而不將DINP列入，並非證人李俊璋、王淑麗所能\r\n    決定，而是主管機關權責，辯護人再聲請傳喚同一證人李俊\r\n   \
      \ 璋、王淑麗，本院認無必要，併此敘明。\r\n  (十二)綜上所述，被告陳哲雄、王粉均知起雲劑為食品添加物，需\r\n    取得衛生署核發之食品添加物許可證，證明該產品之成分及\r\
      \n    比例，業經衛生署審核與食品添加物管理規則等規定相符，\r\n    且起雲劑之下游廠商亦需出具有效之食品添加物許可證，始\r\n    願意購買。而均已預見倘任意添加未經衛生署審核通過，且\r\
      \n    不在食品添加物使用範圍及限量暨規格標準或衛生署頒布之\r\n    可供食品使用原料一覽表內之成分，極有可能危害食用者之\r\n    健康，竟仍隱匿所販賣之起雲劑中摻有DEHP及DINP之事實，\r\
      \n    並不斷展延起雲劑食品添加物許可證之效期以出示予下游廠\r\n    商，致下游廠商陷於錯誤購買含有害人體物質之起雲劑添加\r\n    進所生產之各種飲料等食品內，致危害人體健康等事實，均\r\
      \n    堪認定，被告陳哲雄、王粉2 人涉犯詐欺及違反食品衛生管\r\n    理法之犯行，事證明確，應予依法論科。\r\n三、新舊法之比較適用：\r\
      \n  (一)按行為後法律有變更者，應將行為時之法律與裁判時之法律\r\n    比較適用最有利於行為人之法律；又新舊刑法關於刑之規定\r\n    ，雖同採從輕主義，惟比較時仍應就罪刑有關之共犯、未遂\r\
      \n    犯、想像競合犯、牽連犯、連續犯、結合犯，以及累犯加重\r\n    、自首減輕暨其他法定加減原因與加減例等一切情形，綜其\r\n    全部罪刑之結果而為比較，再適用有利於行為人之法律處斷\r\
      \n    ，而不得一部割裂分別適用不同之新舊法（最高法院24年上\r\n    字第4634號判例意旨、95年度第8 次刑事庭會議決議參照）\r\n\
      \    。本件被告陳哲雄、王粉行為後，刑法已於94年1 月7 日修\r\n    正、94年2 月2 日公布，並於95年7 月1 日施行，其中：\r\n\
      \  1.就刑法第33條第5 款罰金刑部分：刑法分則編各罪所定罰金\r\n    之貨幣單位原為銀元，且依修正前刑法第33條第5 款規定罰\r\n  \
      \  金刑為1 銀元以上，而依罰金罰鍰提高標準條例第1 條規定\r\n    ，就72年6 月26日前修正之刑法部分條文罰金數額提高2 至\r\n  \
      \  10倍，其後修正者則不提高倍數，並依現行法規所定貨幣單\r\n    位折算新臺幣條例規定，以銀元1 元折算新臺幣3 元。而修\r\n    正後刑法第33條第5\
      \ 款將罰金刑提高為新臺幣1000元以上，\r\n    並以百元計算之，且因刑法第33條第5 款所定罰金貨幣單位\r\n    既已改為新臺幣，刑法分則編各罪所定罰金之貨幣單位亦應\r\
      \n    配合修正為新臺幣，考量刑法修正施行後，不再施用「現行\r\n    法規所定貨幣單位折算新臺幣條例」，為使刑法分則編各罪\r\n    所定罰金之最高數額與刑法修正前趨於一致，爰增訂刑法施\r\
      \n    行法第1 條之1 規定，將刑法分則編各罪所定罰金之貨幣單\r\n    位均改為新臺幣，並將72年6 月26日以前修正之刑法部分條\r\n\
      \    文罰金數額提高為30倍，其後修正者則提高為3 倍。是以刑\r\n    法分則編各罪所定罰金刑之最高數額，於上開規定修正後並\r\n    無不同，惟罰金刑之最低數額，則較修正前提高，從而自以\r\
      \n    修正前之規定較有利於被告等人。\r\n  2.刑法第28條關於共同正犯之規定修正限縮於共同實行犯罪行\r\n    為者，始成立共同正犯，並排除陰謀犯、預備犯之共同正犯\r\
      \n    ，是刑法修正後共同正犯之範圍已有減縮，自屬法律變更，\r\n    仍有新舊法比較適用之問題，而本件被告不論依修正前後之\r\n    刑法規定均構成共同正犯，新舊法比較結果，修正後之刑法\r\
      \n    對被告並無較有利之情形（最高法院96年度台上字第395 、\r\n    934 、3773號、97年度台上字第37號判決要旨參照）。\r\n\
      \  3.修正前刑法第68條規定：「拘役或罰金加減者，僅加減其最\r\n    高度」；修正後刑法第67條規定：「有期徒刑或罰金加減者\r\n    ，其最高度及最低度同加減之」，比較修正前後之規定，以\r\
      \n    修正前規定罰金加重者，僅加重其最高度，較有利於被告等\r\n    人。\r\n  4.刑法第56條連續犯之規定，業已刪除，此刪除雖非犯罪構成\r\
      \n    要件之變更，但顯已影響行為人刑罰之法律效果，自屬法律\r\n    變更，被告陳哲雄、王粉犯罪事實三(一)先後多次違反食品衛\r\n   \
      \ 生管理法之犯行，符合修正前刑法第56條連續犯規定，應論\r\n    以一罪，刑法修正後該規定既已刪除，則被告陳哲雄、王粉\r\n    於犯罪事實三(一)所示多次違反食品衛生管理法之犯行應分論\r\
      \n    併罰，比較結果，以適用修正前連續犯規定較為有利。\r\n  5.刑法第55條牽連犯之規定亦已刪除，此刪除非犯罪構成要件\r\n    之變更，但顯已影響行為人刑罰之法律效果，自屬法律有變\r\
      \n    更。本件被告陳哲雄、王粉所犯違反食品衛生管理法第34條\r\n    第1 項之違反食品衛生管理規定致危害人體健康罪及刑法第\r\n   \
      \ 340 條之常業詐欺取財罪，有方法結果之牽連關係，為牽連\r\n    犯（詳後述），依修正前即行為時之規定，應從一重之常業\r\n    詐欺取財罪處斷；依修正後之刑法既已刪除牽連犯之規定，\r\
      \n    則所犯上述各罪應依數罪併罰之規定分論併罰，經比較新舊\r\n    法之規定，修正後之規定並非較有利於被告等人。\r\n  6.被告陳哲雄、王粉於95年7\
      \ 月1 日前所犯多次詐欺犯行，應\r\n    成立常業詐欺罪（詳後述），雖95年7 月1 日修正施行之刑\r\n    法，已刪除第340 條常業詐欺罪之規定，但被告陳哲雄、王\r\
      \n    粉所犯本罪之時間在刑法修正施行前，而當時常業詐欺罪，\r\n    其法定本刑為1 年以上7 年以下有期徒刑，得併科5 萬元以\r\n  \
      \  下罰金，刑法修正後，因常業犯已經刪除，則其等所犯詐欺\r\n    多罪應分論併罰，以一次評價之常業詐欺行為所觸犯之修正\r\n    前刑法第340\
      \ 條之最高度刑有期徒刑7 年，與改就個別犯行\r\n    分別評價而依刑法第339 條第1 項併合處罰後之最高刑度相\r\n    比較，顯然新法較不利於被告陳哲雄、王粉，應適用修正前\r\
      \n    刑法第340 條之規定。是綜其全部罪刑之結果而為比較，就\r\n    被告陳哲雄、王粉95年7 月1 日前所犯多次犯行，以修正前\r\n\
      \    之刑法較為有利，應一體適用修正前之刑法規定論處。\r\n  (二)又食品衛生管理法第34條於89年2 月9 日修正公布，並於同\r\n   \
      \ 年2 月11日生效施行，其當時之規定為：「有第31條至前條\r\n    行為，致危害人體健康者，處3 年以下有期徒刑、拘役或科\r\n    或併科新臺幣18萬元以上90萬元以下罰金。法人之代表人、\r\
      \n    法人或自然人之代理人、受僱人或其他從業人員，因執行業\r\n    務犯前項之罪者，除處罰其行為人外，對該法人或自然人科\r\n    以前項之罰金。因過失犯第1\
      \ 項之罪者，處6 個月以下有期\r\n    徒刑、拘役或科新臺幣10萬元以下罰金。」於100 年6 月22\r\n    日修正公布、並同年6 月24日生效施行之食品衛生管理法第\r\
      \n    34條規定為：「有第31條至前條行為，致危害人體健康者，\r\n    處7 年以下有期徒刑、拘役或科或併科新臺幣1 千萬元以下\r\n \
      \   罰金。法人之代表人、法人或自然人之代理人、受僱人或其\r\n    他從業人員，因執行業務犯前項之罪者，除處罰其行為人外\r\n    ，對該法人或自然人科以前項之罰金。因過失犯第1\
      \ 項之罪\r\n    者，處1 年以下有期徒刑、拘役或科新臺幣6 百萬元以下罰\r\n    金。」修正後就該條各項構成要件部分均未更動，惟提高第\r\
      \n    1 項之法定刑為7 年以下有期徒刑、拘役或科或併科1000萬\r\n    元以下罰金，與修正前之刑度相較，顯然新法較不利於被告\r\n \
      \   陳哲雄、王粉及被告賓漢香料公司，是經比較新舊法結果，\r\n    依刑法第2 條第1 項前段規定，自應適用行為時即修正前之\r\n    規定。\r\
      \n四、論罪科刑部分：\r\n  (一)按食品或食品添加物有毒或含有害人體健康之物質或異物，\r\n    不得製造、加工、調配、包裝、運送、貯存、販賣、輸入、\r\
      \n    輸出、作為贈品或公開陳列，食品衛生管理法第11條第1 項\r\n    第3 款定有明文。又塑化劑DEHP、DINP均為有毒或含有害人\r\n\
      \    體健康之物質，食用後，足以危害人體健康，業如前述。又\r\n    按修正前刑法上所規定之常業犯，指反覆以同種類行為為目\r\n    的之社會活動之職業性犯罪而言，至於犯罪所得之多寡，是\r\
      \n    否恃此犯罪為唯一之謀生職業，則非所問，縱令兼有其他職\r\n    業，仍無礙於該常業犯罪之成立（最高法院85年度台上第15\r\n   \
      \ 0 號判例要旨參照）。查被告陳哲雄、王粉與江茂盛自87年\r\n    5 月間起至95年6 月30日止（江茂盛至94年7 月18日止），\r\n\
      \    共同經營賓漢香料公司，販售含有塑化劑DEHP、DINP（90年\r\n    3 月前係添加DEHP；90年3 月起改加入DINP）之起雲劑給附\r\
      \n    表一所示之廠商而牟利，被告陳哲雄、王粉與江茂盛於87年\r\n    5 月12日起至95年6 月30日止（江茂盛部分至94年7 月18日\r\
      \n    退出被告賓漢香料公司經營時止），共同經營賓漢香料公司\r\n    ，反覆製造之起雲劑中添加有害人體健康物質之DEHP、DINP\r\n \
      \   ，進而販賣予附表一所示廠商，惟對該等下游廠商隱匿，並\r\n    出示不斷展延效期之賓漢起雲劑食品添加物許可證，致下游\r\n    廠商均陷於錯誤，誤信渠等所販售之起雲劑合乎法令規範始\r\
      \n    購買之並交付價款，進而製成飲料等食品致危害消費者健康\r\n    。足認被告陳哲雄、王粉於犯罪事實欄三、(一)（即附表一）\r\n   \
      \ 所示犯行，係恃此營生，應成立常業犯。\r\n  (二)被告陳哲雄、王粉就犯罪事實欄三、(一)（即附表一）所為，\r\n    係犯刪除前刑法第340\
      \ 條之詐欺常業罪及89年2 月9 日修正\r\n    公布之食品衛生管理法第34條第1 項之違反食品衛生管理規\r\n    定致危害人體健康罪。被告陳哲雄、王粉製造含有害人體物\r\
      \n    質食品添加物之低度行為為其後之販賣行為所吸收，不另論\r\n    罪。被告陳哲雄、王粉及江茂盛（江茂盛部分至94年7 月18\r\n  \
      \  日止）就如附表一所示犯行，有犯意聯絡及行為分擔，均為\r\n    共同正犯。被告2 人於販賣時出貨方式係以貨運方式交付者\r\n    ，係利用不知情之貨運公司成年司機完成販賣行為，其等犯\r\
      \n    罪行為為間接正犯。被告2 人於犯罪事實三、(一)（即附表一\r\n    所示犯行）所犯之常業詐欺取財罪及犯89年2 月9 日修正公\r\n\
      \    布之食品衛生管理法第34條第1 項之違反食品衛生管理規定\r\n    致危害人體健康罪，二罪間有方法、結果之牽連犯關係，應\r\n    依修正前刑法第55條規定，從一重之常業詐欺取財罪處斷。\r\
      \n    食品衛生管理法第34條第1 項為刑法第191 條製造、販賣、\r\n    陳列妨害衛生物品罪之特別規定，依「特別法優於普通法」\r\n \
      \   之原則，依違反食品衛生管理法第34條第1 項之規定處罰，\r\n    不另論刑法第191 條之罪，公訴意旨認被告2 人所犯刑法第\r\n  \
      \  191 條與所犯違反食品衛生管理法第34條第1 項之罪，為一\r\n    行為觸犯數罪名之想像競合犯，尚有未當。又修正前刑法第\r\n    340\
      \ 條之所謂常業詐欺罪，係指專以觸犯該法條之罪，為其\r\n    日常生活之職業者而言。故該法第340 條為第339 條犯罪之\r\n    加重態樣，性質上屬多數行為之集合犯，法律上擬制為一罪\r\
      \n    ，即學理上所稱之實質上一罪。其反覆從事之多數行為相互\r\n    間並不發生連續犯、牽連犯或想像競合犯裁判上一罪之問題\r\n    （最高法院93年度台上字第3560號判決要旨參照）。公訴意\r\
      \n    旨認被告陳哲雄、王粉就附表一(二)編號54至60、附表一(三)編\r\n    號18至29、附表一(四)編號1 （即起訴書附件一編號二、1\
      \ 至\r\n    9 、編號四、1 、編號六、1 至3 、編號七、1 至7 所示）\r\n    犯行，時間緊接，所犯罪名相同，顯係出於概括犯意為之，\r\
      \n    為連續犯，應依修正前刑法第56條之規定以一罪論，並加重\r\n    其刑。被告陳哲雄、王粉就附表一所示全部犯行應論以詐欺\r\n    罪常業犯，公訴意旨認被告陳哲雄、王粉就附表一(二)編號54\r\
      \n    至60、附表一(三)編號18至29、附表一(四)編號1 所犯及移送併\r\n    辦意旨（100 年度偵字第17604 號）所示被告陳哲雄、王粉\r\
      \n    犯行，均係犯刑法第339 條第1 項詐欺取財罪，且時間緊接\r\n    ，所犯罪名相同，顯係出於概括犯意為之，為連續犯，應論\r\n  \
      \  以連續詐欺取財罪，尚有誤會，惟基本事實相同，本院自得\r\n    加以審理，並依法變更起訴條。又移送併辦意旨附件一所示\r\n    （即附表一(一)編號1\
      \ 至11所示）千賓公司向賓漢公司採購起\r\n    雲劑、附件二所示（即附表一(三)編號1 至17所示）統一公司\r\n    向賓漢公司採購起雲劑、附件三所示（即附表一(二)編號1\
      \ 至\r\n    53）津津公司向賓漢公司採購起雲劑之犯行，與被告陳哲雄\r\n    、王粉經起訴並論罪科刑之犯行，有常業犯實質上一罪之關\r\n\
      \    係，為起訴效力所及，本院自得併予審理。\r\n  (三)被告陳哲雄、王粉就犯罪事實欄三、(二)（即附表二）各次所\r\n    為，均係犯刑法第339\
      \ 條第1 項詐欺取財罪及犯89年2 月9\r\n    日修正公布之食品衛生管理法第34條第1 項之違反食品衛生\r\n    管理規定致危害人體健康罪。被告陳哲雄、王粉製造含有害\r\
      \n    人體物質食品添加物之低度行為為其後之販賣行為所吸收，\r\n    不另論罪。被告陳哲雄與王粉就如附表二所示犯行，有犯意\r\n    聯絡及行為分擔，為共同正犯。另被告2\
      \ 人於販賣時出貨方\r\n    式係以貨運方式交付者，亦係利用不知情之貨運公司成年員\r\n    工完成販賣行為，其等犯罪行為均為間接正犯。被告陳哲雄\r\
      \n    、王粉以一行為犯上揭二罪名，為想像競合犯，應從一重刑\r\n    法第339 條第1 項詐欺取財罪論處。又食品衛生管理法第34\r\n \
      \   條第1 項為刑法第191 條製造、販賣、陳列妨害衛生物品罪\r\n    之特別規定，依「特別法優於普通法」之原則，依違反食品\r\n    衛生管理法第34條第1\
      \ 項之規定處罰，不另論刑法第191 條\r\n    之罪。又移送併辦意旨（100 年度偵字第20682 號）關於被\r\n    告陳哲雄販售起雲劑予泰華公司犯行部分（另被告陳威丞、\r\
      \n    陳威銓併辦部分，詳後述），與已起訴經論罪科刑之被告陳\r\n    哲雄如附表二(二){9}編號8 至10、附表二(二){10}編號8 至13所示\r\
      \n    犯行為同一事實，本院自得加以審理。另被告陳哲雄、王粉\r\n    2 人以被告賓漢香料公司名義與告訴人統一公司訂定起雲劑\r\n    購買契約，分別於95年10月1\
      \ 日起至96年3 月31日止、96年\r\n    4 月1 日起至96年12月31日止、自97年起每半年契購1 次，\r\n    均分別訂定採購契約，有報價單7\
      \ 紙及DRM-原料會議議價單\r\n    表單HEADER在卷可憑，被告2 人於各契購期間內分批出貨並\r\n    收取貨款，各舉動之獨立性極為薄弱，依一般社會健全觀念\r\
      \n    ，難以強行分離，顯係基於單一犯意接續所為，為接續犯，\r\n    各應論以一詐欺取財罪。又95年7 月1 日起至95年9 月30日\r\n\
      \    止之期間，並無積極證據證明各次交易之獨立性，依「罪證\r\n    有疑、利於被告」原則，應認係構成接續犯，而為單純一罪\r\n    。被告陳哲雄與王粉所犯如附表一、附表二(一)所示編號1\
      \ 至\r\n    3 各罪、及附表二(二)所示{1}至{10}各罪，犯意各別，行為互殊\r\n    ，應予分論併罰。辯護意旨稱：被告陳哲雄、王粉附表二所\r\
      \n    為係繼續性供給契約，應與附表一所為論以一常業詐欺犯行\r\n    云云。惟按連續犯在本質上究為一罪或數罪，學說上迭有爭\r\n    議，一般均認為連續犯在本質上應屬數罪，僅係基於訴訟經\r\
      \n    濟或責任吸收原則之考量，而論以一罪，故刑法承認連續犯\r\n    之概念，並規定得加重其刑至二分之一，然我國刑法規定連\r\n    續犯以來，經常可連綿數年之久，且在採證上多趨於寬鬆，\r\
      \n    每每在起訴之後，最後事實審判決前對犯同一罪名之罪者，\r\n    均適用連續犯之規定論處，不無鼓勵犯罪之嫌，亦使國家刑\r\n    罰權之行使發生不合理現象，因此，基於連續犯原為數罪之\r\
      \n    本質及行罰公平原則之考量，乃將刑法第56條有關連續犯規\r\n    定刪除；而常業犯本含有連續犯之性質，為變相連續犯，其\r\n    嚴重性較諸連續犯更大，如刑法總則廢除連續犯，常業犯自\r\
      \n    應檢討之，否則將產生常業犯之處罰輕於數罪併罰之不公情\r\n    形，故連續犯之規定於95年7 月1 日刑法修正公布刪除後，\r\n  \
      \  常業犯自應刪除，此觀之，94年1 月7 日修正、94年2 月2\r\n    日公布，並於95年7 月1 日施行之中華民國刑法部分條文修\r\n\
      \    正草案總說明自明。查被告陳哲雄、王粉附表二所示犯行之\r\n    時點均在95年7 月1 日之後，刑法第340 條常業詐欺罪已修\r\n \
      \   正刪除，揆諸上開說明，為使國家刑罰權合理行使，遏止犯\r\n    罪，自不得再與附表一所示犯行，論以常業詐欺罪一罪，辯\r\n    護意旨所稱尚有誤會。\r\
      \n  (四)被告陳哲雄、王粉均為賓漢香料公司之其他從業人員，渠2\r\n    人如犯罪事實欄三、(一)及(二)（即附表一、二）之犯行，均因\r\n\
      \    執行業務犯食品衛生管理法第34條第1 項之違反食品衛生管\r\n    理規定致危害人體健康罪，被告賓漢香料公司均應各依89年\r\n   \
      \ 2 月9 日修正公布之食品衛生管理法第34條第2 項規定科以\r\n    同條第1 項之罰金刑。\r\n五、原審認被告陳哲雄、王粉及賓漢公司上揭犯行，事證明確，\r\
      \n    予以論罪科刑，固非無見，惟查：（１）DEHP早於88年8 月\r\n    16日即經公告列管為第一類毒性化學物質，惟定有改善期間\r\n\
      \    至90年2 月24日，迨於88年12月24日仍列為第一類毒性化學\r\n    物質，修正改善期限至90年6 月24日，嗣於90年6 月20日改\r\
      \n    列為第四類毒性化學物質，有行政院環保署100 年8 月24日\r\n    環署毒字第1000069130號函所附DEHP及DINP之毒性化學物質\r\
      \n    管理法公告列管時間點及分類表在卷可憑（見原審卷(五)第23\r\n    9 頁），已如前述，原判決卻認DEHP遲至90年6 月20日始初\r\
      \n    次列為第四類毒性化學物質（見原判決第17頁第17列、第18\r\n    列），卷內事證不符。（２）被告陳哲雄、王粉就附表一所\r\n  \
      \  示全部犯行應論以詐欺罪常業犯，公訴意旨認被告陳哲雄、\r\n    王粉就附表一(二)編號54至60、附表一(三)編號18至29、附表一\r\n\
      \    (四)編號1 所犯為連續犯，容有誤會，原判決疏未說明，亦漏\r\n    未敘明變更起訴法條，容有未當。（３）被告陳哲雄、王粉\r\n   \
      \ 犯罪事實三、(一)（即附表一所示犯行）所犯之常業詐欺取財\r\n    罪及犯89年2 月9 日修正公布之食品衛生管理法第34條第1\r\n   \
      \ 項之違反食品衛生管理規定致危害人體健康罪，二罪間有方\r\n    法、結果之牽連犯關係，應依修正前刑法第55條規定，從一\r\n    重之常業詐欺取財罪處斷，原判決認係想像競合犯，尚有未\r\
      \n    當。（４）移送併辦意旨（100 年度偵字第20 682號）關於\r\n    被告陳哲雄販售起雲劑予泰華公司犯行部分（另被告陳威丞\r\n\
      \    、陳威銓併辦部分，詳後述），與已起訴經論罪科刑之被告\r\n    陳哲雄如附表二{9}編號8 至10、附表二{10}編號8 至13所示犯\r\
      \n    行為同一事實，本院得加以審理，原判決疏未說明，尚有未\r\n    洽。（５）被告陳哲雄、王粉於販賣時出貨方式係以貨運方\r\n    式交付者，係利用不知情之貨運公司成年員工完成販賣行為\r\
      \n    ，其等犯罪行為，均為間接正犯，原判決漏未論述，亦尚嫌\r\n    疏漏。（６）被告賓漢香料公司之從業人員被告陳哲雄與王\r\n    粉販賣添加塑化劑之起雲劑予下游飲料廠商牟利，原審論處\r\
      \n    被告賓漢香料公司以從業人員因執行業務違反食品添加物含\r\n    有害人體健康物質不得販賣致危害人體健康之規定共14罪，\r\n    各罪合併宣告罰金325\
      \ 萬元，較諸犯罪所得及使告訴人統一\r\n    公司等下游廠商蒙受之嚴重商譽損失暨長期危害飲用之國民\r\n    身體健康，僅對被告賓漢香料公司定執行刑250\
      \ 萬元，難認\r\n    其裁量之行使與刑罰規範目的及刑事內部界線相符。檢察官\r\n    提起上訴認原判決對被告賓漢香料公司所科處罰金刑過低，\r\
      \n    不符比例原則，為有理由。另檢察官上訴意旨略以：原判決\r\n    對被告陳哲雄、王粉量刑過輕顯不符比例原則與公平原則，\r\n    又被告2\
      \ 人分別犯常業詐欺及食品衛生管理法第34條第1 項\r\n    之罪，及詐欺取財及食品衛生管理法第34條第1 項之罪，依\r\n    刑法第55條之規定，分別從一重之常業詐欺罪及詐欺取財罪\r\
      \n    處斷，其犯罪內涵本含有觸犯89年2 月9 日修正公布食品衛\r\n    生管理法第34條第1 項之罪最輕本刑為「3 年以下有期徒刑\r\n\
      \    、拘役或科或併科新臺幣（下同）18萬元以上90萬元以下罰\r\n    金」，亦即得「併」科被告2 人每一犯行18萬元以上90萬元\r\n \
      \   以下罰金，原判決未對被告2 人科處罰金，認事用法顯有不\r\n    當，及對不沒收被告犯罪所得之認事用法，亦有違誤云云，\r\n    提起上訴，然查，原判決已就檢察官前揭上訴意旨指摘，詳\r\
      \n    為論述其依據及理由，檢察官上訴意旨復執前詞爭執，難認\r\n    有理由。至被告陳哲雄、王粉、賓漢香料公司上訴意旨均否\r\n    認有上述犯行，固均無理由。惟原判決關於被告陳哲雄、王\r\
      \n    粉、賓漢香料公司部分既有上述可議之處，自應由本院予以\r\n    撤銷改判。爰審酌被告陳哲雄、王粉從事食品添加物之製造\r\n    及販賣多年，渠等身為起雲劑之製造及販買業者，本應負把\r\
      \n    關之責，遵守食品添加物相關之法令規範，以保障消費者食\r\n    用安全及健康，竟長期於製造之起雲劑中添加非可供食用而\r\n    有害人體健康之DEHP及DINP，且蓄意隱瞞，既未向衛生署申\r\
      \n    報，亦從未曾告知因信賴渠等所出示有效之食品添加物許可\r\n    證而購買起雲劑之下游廠商，終致食品業者於採購後製成各\r\n    式飲料，長期大量販賣，影響飲用之國民身體健康，惡性重\r\
      \n    大。被告陳哲雄、王粉於本案爆發後，猶飾詞推諉，反辯稱\r\n    係衛生署及下游廠商應自行檢驗起雲劑成分之犯後態度。兼\r\n    衡DINP與DEHP均為環境荷爾蒙，對人體生殖機能之危害程度\r\
      \n    ，渠等長期販賣有害人體健康之起雲劑予下游廠商製成飲料\r\n    等食品，影響層面甚廣，並使告訴人統一公司等下游廠商蒙\r\n    受嚴重商譽損失，及被告陳哲雄、王粉於本件犯罪之分工情\r\
      \n    形等一切情狀，分別量處如附表一、附表二所示之刑，並對\r\n    於被告賓漢香料公司科以如附表一、附表二所示之罰金。又\r\n    被告陳哲雄、王粉如附表二、(二)、編號{1}、{2}之犯行及被告\r\
      \n    賓漢香料公司如附表一、及附表二、(二)、編號{1}、{2}之犯行\r\n    ，其犯罪時間均係於96年4 月24日之前，且無所定不得減刑\r\
      \n    之情形，爰依中華民國九十六年罪犯減刑條例第2 條第1 項\r\n    第3 款規定減其宣告刑二分之一。另按依刑法第51條定應執\r\n \
      \   行之刑時，其中1 罪在新法施行前者，於新法施行後，亦應\r\n    為新舊法律之比較適用，最高法院95年度第8 次刑事庭會議\r\n    決議意旨可資參照；且此所謂之比較適用，當包括合併定刑\r\
      \n    以後之易刑處分宣告。查被告陳哲雄、王粉所為如附表一之\r\n    犯行，係新法施行前所為，附表二各犯行，則係新法施行後\r\n    所為，就定應執行刑時，仍應比較新舊法。而刑法第51條第\r\
      \n    5 款原規定多數有期徒刑合併應執行之刑不得逾20年，於刑\r\n    法95年7 月1 日修正公布施行後，提高合併應執行之最高度\r\n\
      \    刑期為30年，比較後應適用最有利於被告之舊法，爰依修正\r\n    前之刑法第51條第5 款及中華民國九十六年罪犯減刑條例第\r\n   \
      \ 11條之規定，定被告陳哲雄、王粉之應執行刑如主文所示，\r\n    另依刑法第51條第7 款及中華民國九十六年罪犯減刑條例第\r\n    11條之規定，定被告賓漢香料公司之應執行刑如主文所示。\r\
      \n    又公訴人雖就被告陳哲雄部分請求量處有期徒刑25年，併科\r\n    罰金1000萬元；被告王粉部分請求量處有期徒刑20年，併科\r\n \
      \   罰金800 萬元，惟本件被告2 人依法所得合併量處有期徒刑\r\n    之上限為20年，已如前述。公訴人就被告陳哲雄部分之求刑\r\n   \
      \ 顯已逾法定所能量處之刑度；就犯罪情節較諸被告陳哲雄為\r\n    輕之被告王粉部分，其求刑則達依法所得合併量處之最高刑\r\n    度，均無從採為本院量刑之參考。另就請求併科罰金之部分\r\
      \n    ，被告陳哲雄、王粉所犯詐欺及違反食品衛生管理法犯行，\r\n    或因刑法修正前牽連犯、或因想像競犯合而分別採較重之常\r\n    業詐欺及詐欺罪處斷，自不得割裂法條之適用，就併科罰金\r\
      \n    之部分另量處食品衛生管理法所定之刑度，是公訴人請求就\r\n    被告2 人分別併科罰金達1000萬元及800 萬元部分，亦於法\r\n\
      \    無據，且本院認被告2 人所犯之罪，其行為之應非難性在於\r\n    對廣大食用者健康所造成之危害，而非所詐欺犯行獲利益之\r\n    多寡，本院審酌結果，認應無再併予宣告罰金之必要，附此\r\
      \n    敘明。\r\n六、扣案附表三所示之賓漢起雲劑13桶、SAIB及DINP之混合劑1\r\n    桶、DINP及SAIB各1 桶、電腦主機1\
      \ 台、起雲劑機具、起雲\r\n    劑離心機各1 台、起雲劑攪拌機共3 台、賓漢進貨帳、文件\r\n    資料各1 本、原始憑證共3 本、客戶資料（統一公司）1\
      \ 本\r\n    、起雲劑標籤1 本、光碟片（賓漢香料公司）1 張、起雲劑\r\n    銷貨明細表2 張、賓漢香料公司銷貨月報表、賓漢香料公司\r\
      \n    上游資料1 本、賓漢香料公司存摺1 本、賓漢香料公司公司\r\n    帳1 本、賓漢香料公司文件資料1 本等物，均係被告賓漢香\r\n \
      \   料公司所有，非被告陳哲雄、王粉所有之物，復非違禁物，\r\n    自不得於被告陳哲雄、王粉項下宣告沒收；另按除法律另有\r\n    規定外，法人原則上並無刑事責任能力，而食品衛生管理法\r\
      \n    第34條第2 項僅規定：法人之代表人、法人或自然人之代理\r\n    人、受僱人或其他從業人員，因執行業務犯前項之罪者，除\r\n   \
      \ 處罰其行為人外，對該法人或自然人科以前項罰金，此乃屬\r\n    轉嫁罰之立法體例，故除依該條規定對法人科以罰金刑外，\r\n    關於沒收之刑罰對法人應無適用之餘地（臺灣高等法院88年\r\
      \n    6 月刑事法律問題研究第12輯第44則研究意見意旨參照）。\r\n    是前開雖屬被告賓漢香料所有而供被告陳哲雄、王粉犯罪所\r\n  \
      \  用之物，亦無從於被告賓漢香料公司項下宣告沒收。至陳威\r\n    丞存摺1 本、嘉昇公司存摺2 本、客戶資料（味全公司）1\r\n    本、廣福林公司資料1\
      \ 本、光碟片（賓漢香料、嘉昇）1 張\r\n    、記事本1 本、報價單2 張，均與被告陳哲雄、王粉2 人所\r\n    犯詐欺及違反食品衛生管理法之犯行無關；起雲劑相關文件\r\
      \n    資料1 份均係昱伸公司於起雲劑中添加DEHP乙事經揭露後之\r\n    查詢資料；均質機操作注意事項為被告陳威銓所製作；被告\r\n  \
      \  陳哲雄所寫起雲劑配方則係調查局詢問時所製作，亦均與被\r\n    告陳哲雄、王粉之上開犯行無關，亦不予宣告沒收。公訴人\r\n    另就被告二人販賣添加塑化劑之起雲劑予下游廠商，所得不\r\
      \n    法利益445 萬5382元，認係被告2 人犯罪所得，亦聲請依刑\r\n    法第38條第1 項第3 款之規定宣告沒收云云。惟按刑罰之執\r\
      \n    行，係對於人身及財產之侵害，應止於犯罪行為人之一身為\r\n    原則。沒收為刑罰之一種；刑法上所謂屬於犯罪行為人因犯\r\n    罪所得之沒收物，乃指無他人對於該物得主張法律上之權利\r\
      \n    者而言；倘該物原屬被害人所有，而為犯罪行為人因犯罪而\r\n    取得或變易獲得，該被害人既仍得對之為法律上權利之主張\r\n    ，自難認該當於沒收之要件（最高法院97年度台上字第2250\r\
      \n    號、96年度台上字第5390號判決要旨參照）。被告2 人因詐\r\n    欺所取得之價款，亦屬詐欺取財犯行被害人得主張法律上之\r\n \
      \   權利請求返還之物，自不得宣告沒收，併予敘明。\r\n貳、上訴駁回部分（被告陳威丞、陳威銓無罪部分）：\r\n一、公訴意旨另略以：被告陳威丞自94年8\
      \ 月4 日起，為被告賓\r\n    漢香料公司之負責人，被告陳威銓則為被告賓漢香料公司股\r\n    東，並協助生產、製造起雲劑，且協助被告王粉處理下游廠\r\
      \n    商之線上報價事宜，因認被告陳威銓、陳威丞與被告陳哲雄\r\n    、王粉就94年7 月18日起所犯之刑法第191 條製造販賣陳列\r\n\
      \    妨害衛生物品、同法第339 條第1 項詐欺取財及違反食品衛\r\n    生管理法第34條第1 項之犯行，亦具共同正犯關係云云。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；又\r\
      \n    不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第15\r\n    4 條第2 項及第301 條第1 項，分別定有明文。次按認定不\r\n\
      \    利於被告之事實，須依積極證據，苟積極證據不足為不利於\r\n    被告事實之認定時，即應為有利於被告之認定，更不必有何\r\n    有利之證據；又事實之認定，應憑證據，如未能發現相當證\r\
      \n    據，或證據不足以證明，自不能以推測或擬制之方法，以為\r\n    裁判基礎；被告否認犯罪事實所持之辯解，縱屬不能成立，\r\n    仍非有積極證據足以證明其犯罪行為，不能遽為有罪之認定\r\
      \n    。而刑事訴訟法上所謂認定犯罪事實之積極證據，係指適合\r\n    於被告犯罪事實之認定之積極證據而言，雖不以直接證據為\r\n    限，間接證據亦包括在內；然而無論直接或間接證據，其為\r\
      \n    訴訟上之證明，須於通常一般之人均不致有所懷疑，而得確\r\n    信其為真實之程度者，始得據為有罪之認定，倘其證明尚未\r\n    達到此一程度，而有合理之懷疑存在時，致使無從形成有罪\r\
      \n    之確信，根據「罪證有疑，利於被告」之證據法則，即不得\r\n    遽為不利被告之認定（最高法院30年上字第816 號、29年上\r\n \
      \   字第3105號、30年上字第1831號、40年台上字第86號、76年\r\n    台上字第4986號判例意旨參照）。次按，檢察官就被告犯罪\r\
      \n    事實，應負舉證責任，並指出證明之方法；因此，檢察官對\r\n    於起訴之犯罪事實，應負提出證據及說服之實質舉證責任；\r\n    倘其所提出之證據，不足為被告有罪之積極證明，或其闡明\r\
      \n    之證明方法，無從說服法官以形成被告有罪之心證，基於無\r\n    罪推定之原則，自應為被告無罪判決之諭知（最高法院92年\r\n    台上字第128\
      \ 號判例要旨參照）。\r\n三、公訴人認被告陳威丞、陳威銓與被告陳哲雄、王粉共犯詐欺\r\n    及違反食品衛生管理法犯行，無非係以被告陳威銓協助被告\r\
      \n    陳哲雄製作非法摻入DINP之起雲劑，且協助被告王粉處理下\r\n    游廠商之線上報價事宜，甚至製作均質機，並自承其知悉起\r\n   \
      \ 雲劑原料，亦看過興隆公司價賣予賓漢公司之DINP原料桶上\r\n    之骷髏頭標示，知道骷髏頭之含意應該是指危險物品等語。\r\n    而被告陳威丞則出名擔任賓漢公司之名義負責人，以便利其\r\
      \n    餘被告遂行違反食品衛生管理法與詐欺取財之犯行，被告陳\r\n    威銓、陳威丞2 人復因而牟得不法暴利，以35歲上下之年紀\r\n   \
      \ ，名下即坐擁多筆與渠等工作收入不合比例之房產與股票，\r\n    足認被告陳威銓、陳威丞與被告陳哲雄、王粉間具有犯意聯\r\n    絡與行為分擔，渠等事前同謀復事後得贓，應論以共同正犯\r\
      \n    云云，為其論據。\r\n四、訊據被告陳威丞、陳威銓均堅詞否認有何詐欺及違反食品衛\r\n    生管理法之犯行，被告陳威丞辯稱：我從退伍後就進入安泰\r\
      \n    人壽保險股份有限公司（下稱安泰人壽公司）擔任業務員，\r\n    98年間安泰人壽公司被富邦人壽保險股份有限公司（下稱富\r\n    邦人壽公司）合併，我仍繼續擔任業務員迄今，因我父親陳\r\
      \n    哲雄向我表示算命的說，用我的名義登記為負責人對公司營\r\n    運有幫助，才會同意將我登記為賓漢香料公司董事，但我從\r\n    未參與賓漢香料公司之運作等語。被告陳威銓則辯稱：我從\r\
      \n    96年間賓漢香料公司遷廠至新北市土城區後，才偶而去公司\r\n    幫忙我父親陳哲雄製作起雲劑和一些文書工作，我雖知悉起\r\n    雲劑中摻有DINP，也依稀有印象DINP桶身上有警告標示，彈\r\
      \n    不知與食品添加物許可證上所載成分不符，且賓漢香料公司\r\n    廠內許多其他食品添加物的原料也都有骷髏頭等警告標示，\r\n    我並不知DINP是不能添加在食品中且對人體健康有害的物質\r\
      \n    等語。經查：\r\n  (一)被告陳威丞部分：\r\n  1.共同被告陳哲雄、王粉及陳威銓均供稱：陳威丞僅係掛名賓\r\n    漢香料公司董事，並未參與公司之實際經營等語（見偵字14\r\
      \n    362 號卷(一)第9 頁、第68頁、第60頁、偵字15812 號卷第9\r\n    頁背面、第4 頁至第5 頁）；證人江黃雪玉亦證稱：從林錫\r\
      \n    鴻離開賓漢香料公司後到95年11月左右我離職之期間，陳威\r\n    丞、陳威銓不在公司裡，陳威銓只是偶爾會來辦公室打個招\r\n   \
      \ 呼，一下子就沒有看到人，陳威丞則完全沒有到過公司等語\r\n    （見原審卷(二)第69頁、第72頁背面）；證人即為賓漢香料公\r\n    司送貨之司機蕭家前於本院審理時亦證稱：我從民國80幾年\r\
      \n    開始幫賓漢香料公司送貨，約3 個月至半年才會遇到陳威丞\r\n    、陳威銓到賓漢香料公司找他們父母陳哲雄、王粉，他們說\r\n    一下話就離開了，我未曾看到他們在那邊工作等語（見本院\r\
      \n    卷第52頁背面、第58頁）。\r\n  2.公訴意旨復以：被告陳威丞年紀約35歲上下，名下即坐擁多\r\n    筆與渠等工作收入不合比例之房產與股票，足認被告陳威丞\r\
      \n    與被告陳哲雄、王粉間具有犯意聯絡與行為分擔，渠等事前\r\n    同謀復事後得贓，應論以共同正犯云云。然查，被告陳威丞\r\n    自87年4\
      \ 月6 日起任職於富邦人壽公司，至100 年6 月11日\r\n    起留職停薪，現任富橋通訊處業務襄理等情，亦有富邦人壽\r\n    公司在職證明書存在可憑（見原審卷(一)第278\
      \ 頁），足信被\r\n    告陳威丞所稱：僅係掛名被告賓漢香料公司負責人，並未參\r\n    與公司實際經營等語，尚非虛妄。且被告陳哲雄、王粉2\
      \ 人\r\n    所經營之被告賓漢香料公司之營業項目除起雲劑外，尚包括\r\n    其他香料、調味料等食品添加物之製造及販賣，縱被告陳威\r\n\
      \    丞有自被告陳哲雄及王粉處獲取任何財產，因渠等為近親，\r\n    財物贈予亦屬正常，除有直接證據，有故為犯罪所得之轉讓\r\n    ，自無從單以有財物往來即推論被告陳威丞對被告陳哲雄及\r\
      \n    王粉2 人之犯行有何認識。況縱被告陳威丞名下有多筆房產\r\n    及股票，檢察官亦未具體指出被告陳威丞名下財產，究係何\r\n    部分由被告陳哲雄、王粉以犯罪所得所贈與，及如何認定被\r\
      \n    告陳威丞名下財產與工作收入不成比例認定之依據，遑論被\r\n    告陳威丞有正當工作及固定工作收入，自無從單以有財物往\r\n    來，即遽以推論被告陳威丞與其父母即被告陳哲雄、王粉有\r\
      \n    犯意聯絡及行為分擔。\r\n  3.承上所述，依卷內公訴人所舉事證，僅能證明被告陳威丞為\r\n    被告賓漢香料公司登記負責人，就被告陳威丞實際參與詐欺\r\
      \n    、違反食品衛生管理法犯行之舉動，均乏證據支持，檢察官\r\n    所指在客觀上尚未達到使通常一般之人均不致有所懷疑，而\r\n    得確信被告陳威丞就上揭犯行，與被告陳哲雄、王粉有何犯\r\
      \n    意聯絡或行為分擔。此外，復查無其他積極事證足認被告陳\r\n    威丞有何詐欺或違反食品衛生管理法之犯行，揆諸首揭說明\r\n    ，被告陳威丞之犯行尚屬無從證明，自應諭知無罪之判決。\r\
      \n  (二)被告陳威銓部分：\r\n  1.證人江黃雪玉於原審證稱：我在賓漢香料公司幫忙到95年11\r\n    月左右，我在公司期間，陳威銓偶而來辦公室打一下招呼，\r\
      \n    一下子就沒有看到人等語；證人即為賓漢香料公司送貨之司\r\n    機蕭家前於本院審理時亦證稱：我從民國80幾年開始幫賓漢\r\n    香料公司送貨，約3\
      \ 個月至半年才會遇到陳威丞、陳威銓到\r\n    賓漢香料公司找他們父母陳哲雄、王粉，他們說一下話就離\r\n    開了，我未曾看到他們在那邊工作等語，均業如前述。被告\r\
      \n    陳哲雄亦供稱：陳威銓偶而才會來幫忙，起雲劑之調配是由\r\n    我負責，陳威銓只是在製造過程負責搬東西，陳威銓住在臺\r\n    中，所以很少幫忙（見偵字14362\
      \ 號卷(一)第9 頁背面、第68\r\n    頁）、被告王粉供稱：有時候陳哲雄在忙的時候陳威銓會幫\r\n    忙搬原料，夏天1 、2 個月1 次，冬天2\
      \ 、3 個月1 次，陳\r\n    威銓不常在公司，因為我弟弟肝硬化，陳威銓負責在臺中照\r\n    顧等語（見偵字14362 號卷(一)第60頁、第113\
      \ 頁背面），再\r\n    依扣案之均質機操作注意事項所示，製作日期為99年6 月23\r\n    日，內容為使用均質機製作起雲劑之步驟，被告陳威銓供稱\r\
      \n    ：該注意事項為我製作，因我是初學怕忘記，故將操作步驟\r\n    繕打成書面等語（見原審卷(四)第62頁）。綜上可知，被告陳\r\n  \
      \  威銓於95年11月前確未參與被告賓漢公司之各項業務，其陳\r\n    稱：係96年間被告賓漢香料公司遷廠至土城後才開始協助幫\r\n    忙等情，尚非子虛，是96年後被告陳威銓於被告賓漢香料公\r\
      \n    司雖有參與起雲劑之製作，惟僅係偶爾協助幫忙，並依據被\r\n    告陳哲雄之指示搬運原料，直至99年6 月間，始開始學習操\r\n   \
      \ 作均質機製作起雲劑，洵堪認定。\r\n  2.雖被告陳威銓自承：知悉起雲劑中摻有DINP，並自承調查局\r\n    人員提示之賓漢香料公司起雲劑標籤（附於偵字15812\
      \ 號卷\r\n    第16頁背面）係其幫忙繕打，僅更改有效期限，其餘內容是\r\n    我父親陳哲雄提供電子檔給我等語（見偵字15812 號卷第11\r\
      \n    頁背面、見偵字14362 號卷(三)第141 頁、原審卷(四)第7 頁）\r\n    。惟查被告陳威銓亦供稱：沒有認真看過起雲劑之食品添加\r\
      \n    物許可證，只有在被告陳哲雄桌上看過一眼等語（見原審卷\r\n    (四)第62頁背面），且調查局人員所提示之起雲劑標籤上雖未\r\n  \
      \  揭示成分中含有DINP，惟亦未揭示賓漢起雲劑食品添加物許\r\n    可證（附於偵字14362 號卷(一)第33頁）中所載之Sodium Ben\r\
      \n    zoate 即安息香酸納之成分，足見賓漢香料公司起雲劑標籤\r\n    所載內容，亦有未載食品添加物許可證所允許添加之其他成\r\n  \
      \  分，並非僅特意隱匿DINP，是尚難據此遽認被告陳威銓確知\r\n    DINP係刻意隱匿而未登載於起雲劑食品添加許可證。公訴人\r\n    復未提出任何證據證明被告陳威銓確實知悉其協助製造之起\r\
      \n    雲劑成分與食品添加物許可證上所載成分並不一致，自無法\r\n    證明被告陳威銓有詐欺之主觀犯意。\r\n  3.另被告陳威銓固有於告訴人統一公司99年11月7\
      \ 日詢/ 報價\r\n    單上簽名乙節，雖有該詢/ 報價單附卷可佐（見偵字14362\r\n    號卷(三)第39頁）。然被告陳威銓供稱：因告訴人統一公司改\r\
      \n    採線上報價，我父母親陳哲雄、王粉不太會操作，故由我上\r\n    網幫忙報價，原本在網上即可完成報價不須再列印簽名，因\r\n    為習慣用傳真方式，才會列印出來，當時被告陳哲雄、王粉\r\
      \n    都在忙，我就簽名後傳真予告訴人統一公司，我並沒有跟告\r\n    訴人統一公司的人員通過電話或見面等語（見原審卷(四)第45\r\n  \
      \  頁背面），且證人即統一公司採購經辦江永仁亦於原審證稱\r\n    ：詢/ 報價單只要傳真沒有問題，不會再刻意打電話，並無\r\n    與詢/\
      \ 報價單上簽名之人作任何聯繫，我自99年4 月1 日起\r\n    擔任採購經辦後，都是與賓漢香料公司的一位陳先生聯絡，\r\n    沒有見過陳先生本人，但聽聲音判斷他應該是60歲左右等語\r\
      \n    （見原審卷(二)第242 頁）。核與被告陳威銓上開所述基本事\r\n    實大致相符，縱被告陳威銓曾在99年11月7 日詢/ 報價單上\r\
      \n    簽名，然其與被告陳哲雄及王粉為近親，子女為單一事務為\r\n    父母代勞處理，亦不能僅以此遽認被告陳威銓自94年8 月起\r\n   \
      \ 至100 年5 月止，與被告陳哲雄、王粉之詐欺犯行有主觀上\r\n    之犯意聯絡。\r\n  4.另被告陳威銓雖供稱：我有見過賓漢香料公司向興隆公司購\r\
      \n    買的DINP原料及空桶，桶子是藍色的，依稀記得桶子上有一\r\n    個骷顱頭，亦有看過扣案DINP桶身上之警告標誌等語（見偵\r\n \
      \   字15812 號卷第11頁），惟辯稱：賓漢香料公司廠內許多其\r\n    他食品添加物的原料也都有骷髏頭等警告標示，我並不知DI\r\n  \
      \  NP是不能添加在食品中，且對人體健康有害的物質等語。況\r\n    依證人即聯成公司業務經理黃培喬於原審證稱：DINP的物質\r\n    安全資料表（MSDS）會不斷更新，物質安全資料表上之警告\r\
      \n    標示會同樣標示在DINP桶身之外包裝標誌上（見原審卷(二)第\r\n    136 頁背面）。而聯成公司95年6 月22日所制訂之DINP物質\r\
      \n    安全資料表並無任何象徵符號；97年11月4 日制定之版本上\r\n    所載象徵符號為骷髏與兩根交叉骨、環境；98年3 月4 日之\r\n\
      \    物質安全資料表上所載象徵符號為驚嘆號，有上開物質安全\r\n    資料表各1 份在卷可參（見原審卷(三)第40頁至第44頁、第45\r\n\
      \    至49頁）。足證聯成公司所販售之DINP係自97年11月4 日起\r\n    始在桶身上標示骷顱頭之警告標示，並自98年3 月4 日起改\r\
      \n    在桶身上標示驚歎號之警告標示，縱被告陳威銓有在DINP原\r\n    料桶身上見過骷顱頭或驚嘆號之警告標示，亦係在97年11月\r\n \
      \   4 日以後。且依扣案之DINP桶身上警告標示所示，其內容為\r\n    ：吸入致命、造成輕微皮膚刺激、造成眼睛刺激、對水生生\r\n    物毒性非常大並具有長期持續影響等（見偵字14362\
      \ 號卷(二)\r\n    第169 頁），皆係指其原料（100%）成分本身之危害性，並\r\n    非說明經大量稀釋後添加進食品之危害。而被告賓漢香料公\r\
      \n    司內之各原料桶身上，確有如火焰（FLAMMABLE LIQUID）、\r\n    骷髏頭（POISON）、X （IRRITANT）及CORROSIVE\
      \ 等警告易\r\n    燃、有毒、刺激、具腐蝕性之標示，有辯護人所提被告賓漢\r\n    香料公司內原料桶身照片共24張存卷可參（見原審卷(四)第94\r\
      \n    頁至第105 頁刑事答辯狀(三)證一）。是被告陳威銓既係偶爾\r\n    至被告賓漢香料公司幫忙，並聽從被告陳哲雄之指示從事事\r\n \
      \   務性之工作，復無任何證據顯示被告陳威銓明知DINP乃隱匿\r\n    而未揭示於賓漢起雲劑食品添加物許可證上之成分，則其主\r\n    觀上確有可能因被告賓漢香料公司廠內許多原料均有各種警\r\
      \n    告標示，致無法分辨DINP並非可作為食品添加物之原料。\r\n  5.按刑事訴訟法第163 條之2 規定賦予法院就當事人聲請調查\r\n \
      \   之證據決定其應否調查之權，則法院倘已盡調查之職責，並\r\n    獲得充分之心證，自無就全部聲請之證據，均有一一予以調\r\n    查之義務，僅就不予調查之理由為必要之說明，即屬合法。\r\
      \n    又刑事訴訟法所稱依法應於審判期日調查之證據，是指與待\r\n    證事實具有重要關係，客觀上顯有調查必要性之證據而言。\r\n    其範圍並非漫無限制，必其證據與判斷待證事實之有無，具\r\
      \n    有關連性；若僅屬枝節性問題或所證明之事項已臻明瞭，當\r\n    事人聲請調查之證據，僅在延滯訴訟，甚或就同一證據再度\r\n    聲請調查，自均欠缺其調查之必要性。原審未依聲請為無益\r\
      \n    之調查，即無違法可言（最高法院76年台上字第3317號判例\r\n    、91年台上字第257 號判決要旨參照）。公訴人雖於原審另\r\n\
      \    聲請調取被告陳威丞自94年8 月4 日至100 年5 月28日所有\r\n    金融機構帳戶交易明細，以及向財政部國稅局函詢被告賓漢\r\n\
      \    香料公司員工薪資之申報明細，待證事實為被告陳威丞有無\r\n    自被告賓漢香料公司領取薪資（見原審卷(一)第212 頁背面）\r\n  \
      \  ，惟被告陳威丞有無自被告賓漢香料公司領取任何薪資，於\r\n    論理邏輯上並無從推論其就本案犯行有無主觀之犯意聯絡或\r\n    客觀之行為分擔，自無調查之必要，併此敘明。\r\
      \n  6.基此，公訴人所舉事證，均不足證明被告陳威銓主觀上有詐\r\n    欺之故意，亦不足證明其對協助製造之起雲劑含有害人體健\r\n    康物質而會危害人體健康等情有認識。此外，復查無其他積\r\
      \n    極事證足認被告陳威銓有何詐欺或違反食品衛生管理法之犯\r\n    行，揆諸首揭說明，被告陳威銓之犯行亦屬無從證明，自應\r\n    諭知無罪之判決。\r\
      \n五、綜上所述，檢察官所舉上開之證據猶有合理之懷疑，尚無從\r\n    使本院形成被告陳威丞、陳威銓有罪心證之確信。此外，並\r\n    查無何積極證據足資證明被告陳威丞、陳威銓涉有公訴人所\r\
      \n    指共犯刑法製造販賣陳列妨害衛生物品、詐欺取財及違反食\r\n    品衛生管理法第34條第1 項之犯行，核諸前揭說明，被告陳\r\n   \
      \ 威丞、陳威銓犯罪尚屬不能證明，自應為無罪之諭知，原審\r\n    以不能證明被告陳威丞、陳威銓涉犯上揭罪嫌之犯罪，為被\r\n    告陳威丞、陳威銓無罪之判決，經核並無違誤，應予維持。\r\
      \n六、檢察官上訴意旨略以：(1)被告陳威銓於96年後確有參與起雲\r\n    劑之製作，並知悉起雲劑中摻有DINP，甚且幫忙繕打賓漢起\r\n  \
      \  雲劑標籤與使用均質機製作起雲劑之注意事項，復因告訴人\r\n    統一公司改採線上報價，共同被告陳哲雄、王粉不太會操作\r\n    ，故由被告陳威銓上網幫忙報價，再於告訴人統一公司99年\r\
      \n    11月7 日詢／報價單上簽名等行為，且被告陳威銓既見DINP\r\n    桶上之骷髏頭標示，即當想見此等原料對人體之危害，竟仍\r\n \
      \   添加於起雲劑中，顯見其具有添加有害人體健康物質於食品\r\n    添加物中之不確定故意，而下游廠商若知被告賓漢香料公司\r\n    販售之起雲劑添加有此等有害人體健康之物質，亦必不願出\r\
      \n    價購買，乃竟又協助共同被告陳哲雄與王粉報價販售，其與\r\n    共同被告陳哲雄、王粉因此具有詐騙下游廠商之犯意聯絡與\r\n    行為分擔，可謂至為明確，原審未能衡情度理，就上開具有\r\
      \n    關聯性之直接、間接事實及客觀情況證據作通盤審酌，反作\r\n    出不合社會經驗常情、常理之無罪判決，其判決顯有不適用\r\n    法則及判決理由矛盾之違法。(2)94年7\
      \ 月18日，共同被告陳\r\n    哲雄一家收購被告賓漢香料公司其他股東股份，由被告陳威\r\n    丞出名擔任被告賓漢香料公司之負責人，有被告賓漢香料公\r\
      \n    司設立及歷次變更登記表影本暨申請資料、財團法人金融聯\r\n    合徵信中心個人任職董監事企業名錄等在卷可參；又被告陳\r\n    威丞以35歲年紀，名下即坐擁多筆與其工作收入不合比例之\r\
      \n    房產及股票，此亦有稅務電子閘門財產所得調件明細表數紙\r\n    附卷可佐。參以被告陳威丞於100 年9 月26日原審法院審理\r\n \
      \   中自承其既然同意擔任被告賓漢香料公司之負責人，也就同\r\n    意共同被告王粉處理生意上之事等語；共同被告陳威銓於同\r\n    日審理中亦供陳被告賓漢香料公司之網頁係共同被告王粉委\r\
      \n    由被告陳威丞所設立，因公司需要，且申設網站就會附一個\r\n    電子郵件信箱，遇有客戶來信，就由其代收，轉交予共同被\r\n    告陳哲雄處理，再由其徵詢其父意見回覆等語。是衡情被告\r\
      \n    陳威丞就被告賓漢香料公司之經營決策等事項，當有相當之\r\n    參與，而與單純掛名之名義負責人不同，其就公司所為，自\r\n    有負相關法律責任之認識。原審判決無視於被告賓漢香料公\r\
      \n    司係被告陳威丞與共同被告陳哲雄、王粉、陳威銓所營家族\r\n    企業，傳統家族企業用人唯親，被告陳威丞是否另在富邦人\r\n    壽公司任職，與其是否參與家族企業之運營，並無絕對關係\r\
      \n    之事實，逕憑共同被告迴護之詞，及被告陳威丞自87年4 月\r\n    6 日起即在富邦人壽公司任職乙情，遽認被告陳威丞關於其\r\n  \
      \  就共同被告陳哲雄、王粉於起雲劑內添加塑化劑，復隱匿此\r\n    事，出示不斷展延效期之賓漢起雲劑食品添加物許可證，致\r\n    下游廠商陷於錯誤，誤信被告賓漢香料公司所販售之起雲劑\r\
      \n    合乎法令規範始購買之並交付價款，進而製成飲料等食品致\r\n    危害消費者健康之事一概不知之辯詞為可採，其認事顯與經\r\n    驗法則及論理法則乖違。(3)原審復就公訴人調取被告陳威丞\r\
      \n    自94年8 月4 日至100 年5 月28日所有金融機構帳戶交易明\r\n    細，及向財政部國稅局函詢被告賓漢香料公司員工薪資之申\r\n\
      \    報明細之聲請置若罔聞。原判決認事用法尚嫌未洽，爰提起\r\n    上訴，請撤銷原判決，更為適當合法之判決。惟查：(一)按事\r\n    實之認定與證據之取捨，乃事實審法院之職權，苟其事實之\r\
      \n    認定與證據之取捨，並不違背經驗法則與論理法則，即不能\r\n    任意指摘為違法（最高法院101 年度台上字第815 號判決要\r\n \
      \   旨參照），公訴人上訴意旨之指摘，均經查明如前，難認有\r\n    理由。(二)公訴人雖於原審另聲請調取被告陳威丞自94年8 月\r\n   \
      \ 4 日至100 年5 月28日所有金融機構帳戶交易明細，以及向\r\n    財政部國稅局函詢被告賓漢香料公司員工薪資之申報明細，\r\n    其待證事實為被告陳威丞有無自被告賓漢香料公司領取薪資\r\
      \n    乙節，本院審酌被告陳威丞有無自被告賓漢香料公司領取任\r\n    何薪資，於論理邏輯上並無從推論其就本案犯行有無主觀之\r\n    犯意聯絡或客觀之行為分擔，自無調查之必要，業如前述。\r\
      \n    (三)綜上所述，檢察官就被告陳威丞、陳威銓部分上訴意旨所\r\n    指，均經查明如前，難認有理由，應予駁回，如主文第5 項\r\n  \
      \  所示。\r\n據上論斷，應依刑事訴訟法第368 條、第369 條第1 項前段、第\r\n364 條、第299 條第1 項前段、第300 條，（89年2\
      \ 月9 日公布\r\n修正）食品衛生管理法第34條第1 項、第2 項、刑法第2 條第1\r\n項前段、第11條前段、（修正前）第28條、刑法第339\
      \ 條第1 項\r\n（修正刪除前）第340 條、修正前第55條、（修正前）第51條第\r\n5 款、第51條第7 款，刑法施行法第1 條之1 第1 項、第2\
