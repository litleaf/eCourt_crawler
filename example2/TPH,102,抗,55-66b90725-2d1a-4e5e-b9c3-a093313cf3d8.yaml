  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: V, content: "臺灣高等法院民事裁定　　　　　　　　　\
      \ 102年度抗字第55號\r\n　　抗　告　人　　台興興業有限公司\r\n　　法定代理人　　林懷達\r\n上列抗告人因與相對人德州美墨食品有限公司間之定暫時狀態處\r\
      \n分事件，對於中華民國101年9月28日臺灣臺北地方法院101年度\r\n全字第1625號裁定，提起抗告，本院裁定如下：\r\n    主  文\r\n\
      抗告駁回。\r\n抗告費用由抗告人負擔。\r\n    理  由\r\n一、抗告人於原法院聲請及抗告意旨略以：伊與相對人簽立技術\r\n    合作經營契約（下稱系爭經營契約），由伊提供第三人國立\r\
      \n    臺灣師範大學（下稱師範大學）坐落於臺北市○○區○○○\r\n    路0段000號軍訓室1樓櫃位如原裁定附圖一黃色所示部分22.\r\n \
      \   5坪（見原法院卷第10頁及63頁背面、本院卷二第4、43頁）\r\n    與相對人使用，並無償將同地點2樓如原裁定附圖2黃色所示\r\n  \
      \  部分計30坪（見原法院卷第11頁及63頁背面、本院卷二第4\r\n    至5頁、43頁）交付相對人使用（以下就原裁定附圖一、二\r\n    黃色所示範圍合稱系爭櫃位），期間自民國99年10月1日起\r\
      \n    至103年9月30日止。詎相對人自100年7月起即有拖欠管理費\r\n    ，並自101年3月起未繳納管理費，經抗告人於100年3月30日\r\
      \n    終止系爭經營契約，迄今積欠之管理費及不當得利損害金合\r\n    計新台幣（下同）300萬元（抗告人原稱計至101年10月止，\r\n \
      \   積欠之管理費及損害金合計250萬元，見本院卷一第8頁），\r\n    相對人自應返還系爭櫃位。再者，相對人違反多項衛生安全\r\n    規定，復公然侮辱顧客，又因系爭經營契約已於101年3月間\r\
      \n    終止，伊已無法對相對人為監督管理，倘任由相對人繼續營\r\n    業，將對師範大學之學生、教職員等消費者之飲食衛生安全\r\n    、健康及尊嚴有急迫而重大之危害。另相對人上開故意不配\r\
      \n    合行為，已影響師範大學與伊續約之意願，且相對人無償占\r\n    用系爭櫃位已嚴重影響伊公司營運及員工生計，未來應將有\r\n    更多與兩造配合之廠商遭受損害，故本件確有定暫時狀態處\r\
      \n    分之必要。爰依民事訴訟法第538條第1項規定，聲請相對人\r\n    停止在系爭櫃位營業並遷空返還與抗告人，並願供擔保以補\r\n   \
      \ 釋明之不足。原裁定駁回抗告人上開聲請，抗告人提起本件\r\n    抗告，爰聲明廢棄原裁定，並准予上開定暫時狀態處分之聲\r\n    請云云。\r\
      \n二、按於爭執之法律關係，為防止發生重大之損害或避免急迫之\r\n    危險或有其他相類之情形而有必要時，得聲請為定暫時狀態\r\n    之處分，民事訴訟法第538條第1項定有明文。是故，定暫時\r\
      \n    狀態處分之要件，厥為：(一)有爭執之法律關係存在。(二)\r\n    有定暫時狀態保全之必要性。再依同法第538條之4準用第53\r\n\
      \    3條再準用第526條規定，應就其請求（爭執之法律關係）及\r\n    假處分之原因（定暫時狀態保全之必要性）加以釋明，兩者\r\n    缺一不可。前開釋明如有不足，若債權人陳明願供擔保或法\r\
      \n    院認為適當者，法院始得定相當之擔保為定暫時狀態之處分\r\n    。又定暫時狀態處分之保全必要性，即指防止發生重大之損\r\n    害或避免急迫之危險或有其他相類之情形，而有必要者而言\r\
      \n    ，至是否為「重大」或「急迫」或其他相類情形，均屬不確\r\n    定法律概念，有賴利益衡量予以判定，應由法院視個案情節\r\n    ，就債權人可能避免損害、危險發生等類之不利益，與相對\r\
      \n    人因該處分所將蒙受之不利益或可能遭致之損害相較，必於\r\n    前者大於後者，始得謂為重大或急迫或其他相類情形而具有\r\n    保全之必要性。法院審理定暫時狀態處分之保全必要性，應\r\
      \n    考量是否造成無法彌補之損害、利益之衡平、受侵害權利之\r\n    有效性及權利被侵害之事實等節（最高法院95年度台抗字第\r\n    231號裁定參照），若涉及公眾利益者，並應審酌對公眾利\r\
      \n    益之影響（最高法院98年度台抗字第713號裁定參照）。\r\n三、經查:\r\n (一) 抗告人主張相對人自100年7月起即拖欠繳付管理費，嗣經催\r\
      \n    告始為繳納，然自101年3月起欠繳管理費，抗告人於101年3\r\n    月30日終止系爭經營契約，相對人迄今積欠抗告人之管理費\r\n\
      \    及不當得利損害金合計300萬元，經伊寄發存證信函催告相\r\n    對人限期繳清欠費，仍未獲置理，伊已於101年3月30日終止\r\n  \
      \  系爭經營契約，自得請求相對人停止營業並將系爭櫃位遷讓\r\n    返還等情，已提出系爭經營契約、存證信函及水電費收據為\r\n    證（見原法院卷第12頁至第46頁），堪認認抗告人已就聲請\r\
      \n    定暫時狀態處分之請求即本案訴訟之請求已為釋明。\r\n (二) 惟依前揭說明，抗告人仍應就定暫時狀態處分之保全必要性\r\n    予以釋明之，茲分述如下：\r\
      \n 1、抗告人固主張相對人繼續占用系爭櫃位，僅以其欠繳之管理\r\n    費及不當得利損害金合計已達300萬元，先不論日後恐需再\r\n    為相對人支付之水電費及其他負債，僅以上開管理費及損害\r\
      \n    金即已明顯高於其公司登記資本額，為免相對人繼續占用系\r\n    爭櫃位使抗告人損失擴大，影響員工生計及社會交易安全，\r\n    應有命相對人先行遷離系爭櫃位之必要云云，然查：\r\
      \n (1) 縱認相對人名下確無資產，然抗告人就其與相對人之本案訴\r\n    訟獲得勝訴確定判決後，是否能以相對人所有之財產實現其\r\n    私法上請求權，係屬抗告人日後求償之問題，抗告人迄未釋\r\
      \n    明因相對人繼續占用系爭櫃位復未給付對價（管理費及不當\r\n    得利損害金），致抗告人公司財務周轉發生如何之問題，或\r\n    因此造成抗告人公司員工不能取得工資等已影響員工生計，\r\
      \n    有需在兩造之本案判決確定前即命相對人遷讓交還系爭櫃位\r\n    之必要，抗告人以相對人積欠管理費及損害金但名下並無財\r\n    產，為避免損害擴大，影響員工生計，有命相對人先行遷離\r\
      \n    系爭櫃位之必要云云，即無可取。\r\n (2) 抗告人復主張相對人資力已屬不佳，卻占用系爭櫃位而持續\r\n    與第三人發生交易，有礙社會交易安全云云，然查，抗告人\r\
      \n    所提出臺灣臺北地方法院（下稱臺北地院）100年度司促字\r\n    第14425號支付命令（見本院卷一第13頁），其債務人為梁\r\n \
      \   雲花，並非相對人，且第三人信誠國際資產管理股份有限公\r\n    司（下稱信誠公司）就該支付命令所主張之事實提出之訴訟\r\n    ，經梁雲花提出答辯狀否認有申請該信用卡及為該消費額之\r\
      \n    後，業已具狀撤回起訴，有答辯狀及臺北地院100年10月17\r\n    日店簡木民菊100店小字第602號函為證（見本院卷一第25、\r\n\
      \    27頁），自難以抗告人提出之支付命令認定梁雲花對信誠公\r\n    司有該債務存在。抗告人復未釋明相對人因占用系爭櫃位而\r\n    與他人發生之交易，相對人有未依約清償之情況，則抗告人\r\
      \n    以相對人若不遷讓返還系爭櫃位，將有礙社會交易安全，自\r\n    無可取。\r\n 2、抗告人再主張相對人違反多項衛生安全規定，若令相對人繼\r\
      \n    續占用系爭櫃位，無法保障學生及教職員等消費者之飲食衛\r\n    生健康安全，惟查：\r\n (1) 抗告人固主張相對人未依規定期限繳交員工體檢表云云，依\r\
      \n    系爭經營契約第6條第4項約定，相對人需於每學期開學前一\r\n    週（營業日）內，繳交員工合格體檢表（見原法院卷第15頁\r\n   \
      \ ），相對人固未分別於100年9月間及101年2月間前，繳交10\r\n    0學年度第1、2學期之餐廳膳食作業人員體檢表與抗告人，\r\n   \
      \ 有師範大學100年10月26日師大學健中字第0000000000號函\r\n    、100年5月13日師大學健中字第0000000000號、100年12月9\r\
      \n    日師大學健中字第00000000000號函、101年5月23日師大總\r\n    資字第0000000000號函為證（見原法院卷第48至49頁）。惟\r\
      \n    以此僅能認定相對人違反上開約定，尚不能逕行推認相對人\r\n    在系爭櫃位現場之作業人員之身體狀況不符規定恐影響學生\r\n    及教職員等消費者之飲食衛生安全。\r\
      \n (2) 況且，相對人已於101年3月間將員工王善慧、張焯晞、林明\r\n    萱及梁雲花計四人100學年度第2學期之體檢資料交付抗告人\r\n\
      \    ，有體檢資料表為證（見本院卷二第8至12頁），再於101年\r\n    8月14日將員工梁雲花、尤詠絮、林貴彥、侯維杰、姜仕峰\r\n  \
      \  、余永秀及姜琪琪等7人101學年度第1學期之體檢表交付師\r\n    範大學，又於101年9月間補交員工林貴彥、姜仕峰、侯維杰\r\n    「B肝」及「梅毒」之檢查報告，有健康檢查紀錄表及簽收\r\
      \n    單據在卷可憑（見本院卷二第8至24頁），依各該員工體檢\r\n    表所示，並未顯示各該員工患有系爭經營契約第6條第4項第\r\n   \
      \ 2款所約定不得從事餐飲工作之疾病（A型肝炎、皮膚病、性\r\n    病、愛滋病、結核病、傷寒及法定傳染病），抗告人亦自陳\r\n    ：「101年度上學期體檢資料，…才補足完整體檢資料」（\r\
      \n    見本院卷二第45頁），尤認相對人已如數繳清其100學年度\r\n    第2學期及101學年度第1學期其合格員工體檢表。抗告人嗣\r\n \
      \   後雖稱相對人所繳交之體檢表除尤詠絮之外，其他於101年8\r\n    月14日補交之體檢表其健康檢查日期乃自101年5月18日至同\r\n \
      \   年7月20日止，尚在師範大學100學年度第2學期（101年2月1\r\n    日至同年7月31日）內，不能認為相對人已繳交101學年度第\r\n\
      \    1學期員工體檢表，且相對人繳交之份數不符云云，並提出\r\n    師範大學行事曆為證（見本院卷二第78頁）。然抗告人此部\r\n    分陳述，已與其前陳稱相對人已繳足101學年度第1學期員工\r\
      \n    體檢表等語不符，且抗告人自陳從業人員每年應健康檢查（\r\n    見原法院卷第7頁），並未要求其檢查次數，而上開人體檢\r\n    表之健康檢查日期既均在101年間，復未見師範大學再催告\r\
      \n    相對人提出體檢表，尚難認不得以之作為101學年度第2學期\r\n    之員工體檢資料，則抗告人以相對人未於規定之時間內繳交\r\n   \
      \ 體檢報告，且份數亦與人數不符，顯無法保障消費者之食品\r\n    衛生安全云云，洵非可取。\r\n (3) 抗告人又主張相對人未於100年4月7日、19日、26日參加師\r\
      \n    範大學校內衛生講習，且未依通知配合全面標示產品熱量，\r\n    復於100年7月13、21、22、25日及11月28日阻擾拖延學校營\r\
      \n    養師進入系爭櫃位檢查，並將抹布置放在冰櫃中，固提出師\r\n    範大學100年5月13日師大學健中字第0000000000號函、100\r\
      \n    年10月26日師大總經字第0000000000號、100年12月9日師大\r\n    學健中字第0000000000號及101年5月23日師大總資字第0000\r\
      \n    000000號函（見原法院卷第47、48、49、51頁）為證，然依\r\n    各該函文所載，已分別定應於100年5月18日前補正完成、或\r\
      \n    於文到3日、7日或14日內補正，且依系爭經營契約第6條第4\r\n    項第3款約定，相對人等從業人員每年應參加衛生（營養）\r\n  \
      \  講習至少8小時（見原法院卷第15頁），並於第6條第4項第5\r\n    款約定，抗告人或師範大學得抽驗相對人購入之食材、物料\r\n    是否符合衛生標準（見原法院卷第15頁），及於第7條約定\r\
      \n    ，相對人在經營期間必須接受抗告人及師範大學管理人員、\r\n    校方評審小組工作人員針對膳食、衛生、品質、價格、營業\r\n    項目及人員服務之督導（見原法院卷第16頁背面），相對人\r\
      \n    並應接受師範大學之衛生管理檢查（見原法院卷第23頁背面\r\n    之衛生管理檢查表），然自相對人應參加上開衛生講習、未\r\n    依規定標示相關資料及阻擾營養師進入檢查迄今，迄今已達\r\
      \n    一年半餘，卻未見抗告人或師範大學發文催告相對人補正上\r\n    開事項，抗告人亦未提出證據釋明相對人現仍有未參加衛生\r\n    講習、阻擾營養師進入檢查及張貼產品熱量標誌之情況；又\r\
      \n    相對人固不爭執抗告人曾將抹布放在冰箱中，但抗告人並未\r\n    釋明相對人自該次放置抹布事件之後復有再違規之情事，抗\r\n    告人既未釋明相對人繼續占用系爭櫃位將再發生上開違反飲\r\
      \n    食衛生健康安全規範之情事，則其主張師範大學之教職員及\r\n    學生等消費者將因相對人繼續占用系爭櫃位受有飲食安全衛\r\n    生上之損害，致有在本案判決確定前將系爭櫃位交還抗告人\r\
      \n    之必要，仍無可取。\r\n (4) 抗告人復主張，伊與相對人已於101年3月底終止系爭經營契\r\n    約，故伊目前已無權監督相對人，則使相對人繼續占用系爭\r\
      \n    櫃位販售產品即有食品衛生安全管理上之急迫危險云云，惟\r\n    查，縱認系爭經營契約迄101年3月底已經終止，但此充其量\r\n   \
      \ 僅能認為相對人無繼續依系爭經營契約占用系爭櫃位之法律\r\n    上權源，惟相對人仍受國家行政機關對其食品安全衛生之監\r\n    督，自不能遽認抗告人與相對人間無契約上之監督權，相對\r\
      \n    人提供之飲食即有安全衛生之疑慮。至抗告人主張相對人販\r\n    售約定以外商品云云，並未提出證據釋明，況縱認抗告人此\r\n    部分主張為真實，亦與相對人提供之食品衛生安全無涉。\r\
      \n (5) 抗告人另主張相對人法定代理人梁雲花有公然侮辱客戶之情\r\n    況，為保障師範大學學生、教職員等消費者之自尊，自有命\r\n    相對人交還系爭櫃位之必要云云，固提出臺北地院100年度\r\
      \n    簡字第2944號判決為證（見原審卷50頁），然此事實乃發生\r\n    於100年5月29日，迄今已一年半餘，抗告人並未釋明梁雲花\r\n\
      \    現在仍有該狀況發生，尚難以此認定如相對人繼續占用系爭\r\n    櫃位仍會發生上開侮辱客戶事件。況且，抗告人於101年間\r\n    已取得師範大學運動與休閒學院、公民教育與活動領導學會\r\
      \n    、體育性社團、港澳同學會等頒發之感謝狀，並榮獲學生自\r\n    治會評選台師大餐廳商品美味度第一名（見本院卷一第28至\r\n    30頁），可見師範大學教職員及學生等消費者對相對人應無\r\
      \n    不良形象。抗告人雖云此乃因兩造進行訴訟程序相對人為對\r\n    抗伊所為。然以此仍不能認定師範大學師生對於相對人之印\r\n    象有不佳之情況，若繼續使相對人營業抗告人將受損害。\r\
      \n (6) 抗告人再主張相對人上開故意不配合行為，已造成師範大學\r\n    對伊管理能力產生不良印象，將影響日後續約云云，惟相對\r\n    人上開違反飲食衛生安全健康規定之行為，縱已由師範大學\r\
      \n    彙整交由師範大學遴選委員作為爾後場地租賃招標評選廠商\r\n    之參考（見原法院卷第47頁之師範大學100年5月13日師大學\r\n \
      \   健中字第0000000000號函），然此為相對人已發生之違規事\r\n    件，係屬兩造另一法律關係，並不因相對人是否遷讓系爭櫃\r\n  \
      \  位而有改變，抗告人既未釋明相對人迄今仍有各該違約情況\r\n    ，則相對人是否遷讓系爭櫃位，亦與抗告人日後能否繼續與\r\n    師範大學簽訂場地租賃契約無涉。\r\
      \n 3、抗告人末稱若相對人繼續占用系爭櫃位，勢必造成相對人故\r\n    意拖延訴訟之情況云云。然查，抗告人就其所主張相對人未\r\n    依定暫時狀態處分之程序將系爭櫃位交出即會故意延滯訴訟\r\
      \n    乙節，並未提出證據釋明；又我國民事訴訟固為尊重當事人\r\n    之意思而採當事人進行主義，但為防止訴訟之延滯，亦兼採\r\n    職權進行主義，即依其性質不得由當事人自行決定之訴訟行\r\
      \n    為，則採職權進行主義，如依職權為送達、指定期日、停止\r\n    訴訟程序、撤銷停止訴訟程序及命續行訴訟程序之裁定、終\r\n    局判決及攻擊防禦提出限制等均屬之（民事訴訟法第123、\r\
      \n    154、181至186、178、381、383及447 條規定參照），則兩\r\n    造所進行之本案訴訟程序尚難僅因相對人之片面主觀意願即\r\
      \n    有所延滯。\r\n 4、從而，抗告人因相對人未將系爭櫃位交還所受之損害，僅為\r\n    其不能使用系爭櫃位之損害，而此損害以系爭經營契約第4\r\
      \n    條約定可取得之每月管理費25萬元（見原法院卷第13頁背面\r\n    ）計算，縱可認抗告人因此受有每月25萬元之經濟上損害，\r\n  \
      \  但抗告人不能釋明其因此受有何重大或急迫之危險致需在本\r\n    案判決確定前遷讓返還系爭櫃位。至抗告人所稱日後恐需再\r\n    為相對人支出水電費部分，縱認抗告人所述相對人迄100年\r\
      \n    11月3日始繳清100年7至9月份之水電費乙節為真，但抗告人\r\n    不能釋明自100年11月起仍有拖延繳納水電費之情況，尚難\r\n\
      \    認抗告人主張日後其需為相對人墊繳水電費為可取，抗告人\r\n    主張相對人未交還系爭櫃位致其受有墊繳水電費之損害，即\r\n    無可取。然而，相對人若將系爭櫃位交還，將使其受有不能\r\
      \n    營業之損害，相對人101年1月至8月31日之營業收入已達845\r\n    萬6,232元，營業淨利率為12.53%計105萬9,566元（8,456,2\r\
      \n    32&#215;12.53%＝1,059,565.8，元以下四捨五入）（見原法院\r\n    101年度訴字第2078號卷第170頁之損益表），相對人復不能\r\
      \n    繼續使用其就系爭櫃位之裝潢設備，且相對人一旦遷離系爭\r\n    櫃位，縱日後能再遷回系爭櫃位，尚需重新尋求客源樹立口\r\n    碑，則抗告人因不收回系爭櫃位所受之損害，並不大於相對\r\
      \n    人遷讓交還系爭櫃位所受損害，是抗告人本件定暫時狀態處\r\n    分之聲請尚難認符合民事訴訟法第538條所規定防止重大之\r\n    損害、避免急迫危險或其他相類情形之保全必要性。\r\
      \n四、綜上，本件抗告人僅釋明其與相對人間就系爭經營契約紛爭\r\n    即聲請定暫時狀態處分之請求，惟就有何防止發生重大之損\r\n    害或避免急迫之危險或有其他相類之情形而有必要定暫時狀\r\
      \n    態處分之保全必要性，其釋明尚有不足，考量抗告人本件聲\r\n    請之態樣，乃使抗告人在本案判決確定以前，先獲得與本案\r\n    確定判決相同之權利滿足（見本院卷一第44頁、卷二第61頁\r\
      \n    之臺北地院101年度訴字第2078號判決），而相對人卻蒙受\r\n    不利益，衡其性質雖抗告人願供擔保，亦難認足補釋明之欠\r\n  \
      \  缺，其聲請不應准許。是原裁定所為駁回抗告人定暫時狀態\r\n    處分之聲請，並無違誤。抗告論旨指摘原審裁定有誤，聲明\r\n    廢棄改判，並無理由，應駁回其抗告。\r\
      \n五、據上論結，本件抗告為無理由，爰裁定如主文。\r\n中    華    民    國   102    年    1     月    31  \
      \  日\r\n                    民事第十六庭\r\n                        審判長法  官  王聖惠\r\
      \n                              法  官  傅中樂\r\n                              法\
      \  官  黃書苑\r\n正本係照原本作成。\r\n本裁定除以適用法規顯有錯誤為理由外，不得再抗告。如提起再\r\n抗告，應於收受後10日內委任律師為代理人向本院提出再抗告狀\r\
      \n。並繳納再抗告費新台幣１千元。\r\n中    華    民    國   102    年    2     月    1     日\r\n \
