      \n　　原　　　告　藍騏企業有限公司\r\n　　法定代理人　甲○○\r\n　　訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceede2\"\
      \ target=\"_blank\">黃正淮</a>律師\r\n　　被　　　告　昶康國際股份有限公司　　設桃園縣中壢市下三座屋一號\r\n　　法定代理人　乙○○　　　　.\r\
      \n　　訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a627a41c1a3f93cee58c\"\
      \ target=\"_blank\">謝啟明</a>律師\r\n　　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a638a41c1a3f93ceeed6\"\
      \ target=\"_blank\">陳傳中</a>律師\r\n　　右　一　人\r\n　　複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a627a41c1a3f93cee541\"\
      \ target=\"_blank\">蔡銘書</a>律師\r\n右當事人間請求損害賠償事件，經本院於民國九十三年二月十八日言詞辯論終結，茲\r\n判決如左：\r\
      \n    主      文\r\n被告應給付原告新台幣壹佰貳拾叁萬柒仟玖佰玖拾柒元，及自民國九十二年四月九日\r\n起至清償日止，按週年利率百分之五計算之利息。\r\
      \n原告其餘之訴駁回。\r\n訴訟費用由被告負擔十分之八，由原告負擔十分之二。\r\n    事      實\r\n甲、原告方面：\r\n  一、聲明：\r\
      \n    (一)被告應給付原告新台幣（下同）一百四十三萬一千九百三十一元，及自民國九\r\n      十二年四月九日即起訴狀繕本送達被告之翌日起至清償日止，按週年利率百分\r\
      \n      之五計算之利息。\r\n    (二)訴訟費用由被告負擔。\r\n  二、陳述：\r\n    (一)被告係經營倉儲及物流配送業務，原告於九十年十一月十五日間因進口巧克力\r\
      \n      商品之需，兩造乃簽訂物流倉儲委託配送合約，由原告委託被告為倉儲管理及\r\n      運輸配送服務。依合約第四條約定，原告交付配送之商品由被告負責配送及管\r\
      \n      理之責，被告應於收到原告貨品後負完全責任以簽收單據為憑證，並盡善良管\r\n      理人之責，依正常方法作業以確保貨品免受損害，如因被告之責，於配送過程\r\
      \n      導致貨品發生損害或遺失，概由被告負責賠償。惟原告公司負責人與其助理於\r\n      九十一年九月間至被告倉儲，助理人員即發現被告冷藏倉貨架上有黑貓跳來跳\r\
      \n      去，旋詢問被告公司倉管副理朱金源，伊竟回應：「那沒什麼，我知道這隻貓\r\n      ！」足見被告倉儲管理不當。另原告復於同年十一月十日下午至被告之倉儲，\r\
      \n      發現冷藏倉並未開冷氣空調，被告竟稱該倉儲自下午三點三十分即關掉空調等\r\n      語，足見被告對於冷藏倉倉儲管理未有一定之空調標準，其忽冷忽暖之環境，\r\
      \n      豈不滋生蛀蟲及螞蟻，且當時之冷藏倉內，各式各樣及髒黑之棧板均置其內，\r\n      甚可發現其他客戶退回之錄影帶等物，並與一般食品等混置，此種管理方法極\r\
      \n      易夾帶或引進蛀蟲及他蟲卵或細菌帶原入侵。被告前揭倉儲管理不當之行為，\r\n      致原告自德國原裝進口之巧克力、糖盒商品遭蛀蟲及螞蟻侵蝕（損壞商品詳後\r\
      \n      述），原告商品邊緣受蟲咬蝕或成洞狀或粉灰狀，甚且於盒中發現很多黑色成\r\n      蟲及白色尚成長之幼蟲，致不能上市而全數報廢，損害極大。原告乃向被告理\r\
      \n      論索賠，詎被告公司竟稱「可協助清理、分類，肉眼看得好之商品仍可銷售」\r\n      云云，圖敷衍塞責，但原告基於食品安全衛生之要求及多年辛苦經營建立之商\r\
      \n      業信譽，自不可能接受。\r\n    (二)依民法第六百十四條準用第五百九十條後段之規定，被告對於原告寄託之系爭\r\n      商品保管，應以善良管理人之注意為之。又按，受有報酬之受寄人，對於寄託\r\
      \n      物之滅失，非證明自己於善良管理人之注意無所欠缺，不能免其賠償責任，又\r\n      債務不履行之債務人應負損害賠償責任，係以可歸責之事由為要件，故債權人\r\
      \n      苟證明債之關係存在，債權人因債務人不履行債務（給付不能，給付遲延或不\r\n      完全給付）而受損害，即得請求債務人負債務不履行責任，如債務人抗辯損害\r\
      \n      之發生為不可歸責於債務人之事由所致，即應由其負舉證責任，如未能舉證證\r\n      明，自不能免責，有最高法院八十五年台上字第八四四號判例可佐。因而，被\r\
      \n      告對於系爭商品自應講求防火、防盜、防水、防霉、防蟲等方法，詎被告不採\r\n      上開作為，顯未履行善盡其責，致原告遭受損害，是被告自應對原告所受下列\r\
      \n      損害負賠償責任：\r\n    1.商品之損害：八十萬零七百三十二元。\r\n      (1)原告交付被告倉儲以待配送之巧克力糖盒，因被告之過失致毀損不能販售，\r\
      \n        已全報廢，有如前述，其各式商品名稱、數量價格如下：\r\n        {1}商品貨號五七九三之亮面紅心巧克力，共計一百六十九盒，每盒單價七十\r\
      \n          二元，合計金額為一萬二千一百六十八元。\r\n        {2}商品貨號五八六二之飛鼠心型糖盒，共計六百九十七盒，每盒單價一百零\r\
      \n          五點四元，合計金額為七萬三千四百六十三元。\r\n        {3}商品貨號六０三七之耶誕老公公糖盒，共計一千零五十五盒，每盒單價五\r\
      \n          十一點三元，合計金額為五萬四千一百二十一元。\r\n        {4}商品貨號六一六四之耶誕雪人糖盒，共計六千七百九十九盒，每盒單價五\r\
      \n          十四元，合計金額為三十六萬七千一百四十六元。\r\n        {5}商品貨號六八０三之耶誕熊糖盒，共計二千七百盒，每盒單價五十九點四\r\
      \n          元，合計金額為一十六萬零三百八十元。\r\n       (2)前開商品之關稅為十萬零九十一元，營業稅三萬三千三百六十三元，共計\r\
      \n         十三萬三千四百五十四元。\r\n    2.所失利益：\r\n      查原告進口上述商品係要供應客戶及一般消費者耶誕及過新年活動之禮品，嗣\r\
      \n      因被告之管理不當，巧克力及糖盒受蟲害污染而不能上市，致客戶取消訂單暨\r\n      未能舖貨至百貨公司，據此，原告依通常情形及已定計畫可得之預期利益為：\r\
      \n      (1)商品貨號五七九三之亮面紅心巧克力，每盒單價一百九十元，計有一百六十\r\n        九盒，可售得金額為三十二萬一千一百元。\r\
      \n      (2)商品貨號五八六二之飛鼠心型糖盒，每盒單價一百九十元，計有一百九十盒\r\n        ，可售得金額為一十三萬二千四百三十元。\r\
      \n      (3)商品貨號六零三七之耶誕老公公糖盒，每盒單價一百一十五元，計有一千零\r\n        五十五盒，可售得金額為一十二萬一千三百二十五元。\r\
      \n      (4)商品貨號六一六四之耶誕雪人糖盒，每盒單價一百一十四元，計有六千七百\r\n        九十九盒，可售得金額為七十七萬五千零八十六元。\r\
      \n      (5)商品貨號六八零三之耶誕熊糖盒，每盒單價一百一十五元，計有二千七百盒\r\n        ，可售得金額為三十一萬零五百元。\r\n\
      \      ★上述商品之可售得金額為一百三十七萬一千四百五十一元，扣減前述成本價\r\n        及稅金，計可得預期之利益為五十七萬七百十九元，依民法第二一六條第二\r\
      \n        項規定，自應由被告負責賠償。\r\n    3.倉儲費用：上述商品每月所支付之倉儲費為五千零四十元（證六），自九十年\r\n   \
      \   十月至九十一年十月止，十二個月共計六萬零四百八十元。純係被告債務不履\r\n      行所肇生之損害，依法自應由其賠償。\r\n    4.總計原告之損害金額為一百四十三萬一千九百三十一元，爰依法起訴請求之。\r\
      \n    (三)對被告抗辯之陳述：\r\n    1.原告係於九十年十月中旬，經友人介紹至被告公司了解倉儲運送可否互為配合\r\n      ，當時被告公司負責人乙○○及負責該業務之經理陳美珠均參與溝通，並了解\r\
      \n      原告之巧克力、糖盒等商品性質，因時適冬季，天候較冷，原告之巧克力及糖\r\n      盒無須冷藏保管，被告並表示毋庸擔心等語，且引領原告與介紹人至倉庫參觀\r\
      \n      ，待雙方達成共識後，旋由被告擬妥系爭「物流倉儲委託配送合約書」，並先\r\n      以E-Mail傳送至原告電子信箱，經原告閱讀初稿，認無意見，未加修改予以同\r\
      \n      意後，即由被告郵寄二份合約書予原告，原告蓋妥公司大小章，依約留存一份\r\n      外，另一份則寄回被告收執，故雙方確已同意並簽訂該份合約書，非如被告所\r\
      \n      辯兩造始終未簽立任何書面合約云云。惟嗣因原告公司搬遷，所持合約書不慎\r\n      遺失，是只得調出電腦內儲存之資料列印庭呈為佐，詎被告臨訟見該合約書未\r\
      \n      蓋用原告印章，即藉題發揮，隱瞞上開事實經過，且隱匿該份合約書，並捏造\r\n      ：原告不願承租空調艙，只欲承租普通艙，但為被告所拒，故雙方未簽訂書面\r\
      \n      契約云云，顯非實情。另被告對於原告所提合約書副本之內容，並不否認，僅\r\n      推稱未蓋章，且亦不否認兩造就倉儲配送關係確有契約關係，甚且對合約之約\r\
      \n      定事項，如合約期限、服務內容以及計算方式、倉儲費用、配送費用等，被告\r\n      均予以引用其為真正，而兩造於本件訴訟前，實際上即係依照合約書內容行事\r\
      \n      ，由此益足見被告空言辯稱：雙方未簽訂合約書云云，顯非事實。\r\n    2.原告請求被告賠償之項目中，關於商品損害部分，係原告交付被告倉儲以待配\r\
      \n      送之巧克力及糖盒，現均仍在被告倉儲中。又原告之貨品乃為食品，已遭蟲蛀\r\n      污染而不能食用，被告竟以僥倖作法，單憑肉眼而區分良品、不良品兩項，並\r\
      \n      硬稱良品仍可出售予消費者食用，故未有損害云云，顯有背公序良俗，更有違\r\n      食品衛生管理法。\r\n    3.被告倉儲管理不當之情形，諸如原告提出之光碟所示，且被告倉儲現場有三、\r\
      \n      四個棧板，空運貨品及隨後二十冷藏櫃到場時，係用塑膠保潔膜將商品包封，\r\n      待爾後出貨再拆封，此等棧板未曾出貨至客戶，原告派員抽查時，竟發現全遭\r\
      \n      嚴重蟲蝕，且可在棧板保潔膜封皮發現數隻死蟲。又某些棧板外表無異樣，但\r\n      打開包裝，巧克力仍被蛀成灰，或猶有蛀蟲爬行，顯見該商品確遭嚴重污染，\r\
      \n      已無從上市販售，毀損報廢而不能食用。\r\n    4.原告並無不租用空調倉情事，已如前述，況原告先前租用常溫倉時期，二造依\r\n \
      \     約出貨予下游客戶，皆無問題發生，然系爭管理瑕疵卻於冷溫倉時期發生，亦\r\n      可徵被告所言，殊不足採。被告業收取原告報酬，卻不盡善良管理人之注意義\r\
      \n      務，未盡保管責任，依兩造合約或民法寄託、倉庫等契約規定，被告均應負賠\r\n      償責任。\r\n    5.被告非但倉庫管理不當，且對人事之監察督導、統御雜亂無章，上下聯繫亦未\r\
      \n      緊密考核追蹤，蓋於本件事故發生後，被告第一線人員發現問題後，不僅未嚴\r\n      密採取相應措施，舉凡對原告之通知，或稱發現盒上有一、二隻蟲云云，或謂\r\
      \n      已無大礙，只是蟲爬在外箱上，互不相關云云，前後反覆，致原告未能警覺，\r\n      誤信其詞，足證原告並無怠於處理已有瑕疵之退貨，造成損害之發生與擴大之\r\
      \n      情。況發現此種事故，被告第一線人員根本未呈報其上級主管，請示如何處理\r\n      ，致其幹部主管亦不知情，迨原告抗議索賠，被告公司主管尚不知前後始末，\r\
      \n      足見被告公司人員指揮統御，顯有不當。又被告發現蟲害嚴重後，為掩飾過錯\r\n      ，竟悖於倉儲業者之基本信條與守則，未通知貨主前來會同處理，即擅自將貨\r\
      \n      品拆箱，且亂無標準，單憑己意，遽分良品或不良品，而未進一步嚴密保存，\r\n      繼續置放污染區域，任其繼續遭蟲侵襲，在在得見被告之倉儲管理欠當，致引\r\
      \n      起本損害之發生。\r\n    6.證人莊雨青證稱：請原告前來處理，但是原告一直沒來處理，前後通知三次云\r\n      云，不實在。實情為莊雨青小姐來電告知有見到蟲，原告隨即請對方檢查蟲是\r\
      \n      在外箱或內箱，莊小姐告知原告人員鄭瑞珍蟲是在外箱爬，沒有至內箱，且其\r\n      他箱子也一併檢查亦沒問題，又蟲子也處理好了，嗣莊小姐來電告知檢查後無\r\
      \n      問題會安排入倉。莊雨青從一開始至發生狀況，從未要求原告方面人員前去處\r\n      理，只是二次來電說明情況，且原告當初以為：因被告之退貨現場，常堆積其\r\
      \n      他客戶之退貨商品，原告商品也是其中之一部份，所以現場難免有蟲子一、二\r\n      隻在外箱，況且當初我們有要求確實檢查內箱是否有狀況，莊小姐來電告知檢\r\
      \n      查後無問題，因此原告方面是相信對方之處置，而非不去處理。另證人朱金源\r\n      證稱：發現原告貨品有蟲子時請原告公司前往處理，但是原告都沒有來，又在\r\
      \n      被告倉儲內並沒有發現黑貓等情，亦均不實在。\r\n    7.若商品在出貨給訴外人丹提咖啡食品股份有限公司（下稱丹提公司）時、或自\r\n\
      \      丹提公司退貨回來即有蟲子，為何原告從未接獲丹堤公司任何投訴、抱怨電話\r\n      ，或由丹堤公司主動告知退貨下架一事，況依被告於九十一年九月十七日回報\r\
      \n      予原告之丹提公司退貨單上，明白記載退貨品質狀態欄為「Ａ」，此與本件事\r\n      故發生前，雙方往來無異狀時期所記載為「Ａ」即均無問題之情況，並無殊異\r\
      \n      ，可知該筆退貨，其品質狀態應無問題，即無蟲害，從而可知被告所謂該批退\r\n      貨有長蟲，與當時實情不符，殊不可採。\r\n \
      \   8.被告所謂「積欠倉儲費」一節，其時被告已因倉儲保管不當致原告所有貨品均\r\n      遭蟲害而成為廢物，已非原告所寄放之貨品，被告已非受託保管，且無盡保管\r\
      \n      之責，依誠信法則，原告應無再付保管費用之義務，從而被告之抵銷抗辯無理\r\n      由。\r\n    (三)證據：提出合約書影本一件、進倉驗收單影本十紙、現場錄影光碟一片、進口\r\
      \n      商品價格證明表六紙，商品取消聲明書及訂貨單影本六紙，倉租付款簽收單影\r\n      本二紙，商品型錄五紙，銷貨憑單影本一紙，退貨單影本一紙，被告倉庫相片\r\
      \n      相片三十九張及現場光碟片（ＶＣＤ）四片為證，並請求通知鄭瑞珍即原告先\r\n      前承辦人員到庭作證。\r\n乙、被告方面：\r\n\
      \  一、聲明：原告之訴駁回。訴訟費用由原告負擔。\r\n  二、陳述：\r\n    (一)否認兩造曾簽訂原告所提出之「物流倉儲委託配送合約書」，實情係兩造間原\r\
      \n      欲簽訂前開合約書，惟因原告所儲存之主要貨物為進口巧克力、糖盒，具不耐\r\n      常溫、非經冷氣不易保存之特性，被告乃要求原告應承租空調倉（冷藏倉），\r\
      \n      否則不負貨物變質、蟲害等賠償責任，但為原告拒絕，故兩造始終未簽立任何\r\n      書面合約，此從原告所提出前開合約書影本並無被告公司及負責人簽名或蓋章\r\
      \n      可知。從而原告以被告違反前開合約書第四條約定而請求損害賠償，並無根據\r\n      。\r\n    (二)被告之常溫倉每一儲位每日租金為十元，空調倉（冷藏倉）每一儲位每十日租\r\
      \n      金為二百元。而原告之貨物自九十年十一月二十三日即陸續進駐被告倉庫之普\r\n      通倉位，直至九十一年六月二十八日起始要求將庫存貨物移往冷藏倉庫存放，\r\
      \n      按原告存放之貨物以進口巧克力、糖盒等食品為主，不適於常溫存放過久，原\r\n      告知之甚詳，詎其竟為節省倉租空調費用，仍執意僅租用常溫倉庫儲存，並存\r\
      \n      放長達五、六個月之久，之後，其雖通知被告將系爭貨物移入冷藏倉內存放，\r\n      惟系爭貨物於常溫下儲存過久，貨物變質與否，已屬難料；況以台灣地區五、\r\
      \n      六月之高溫、濕熱，百蟲易於滋生之氣候，一般存放於常溫下之巧克力、糖盒\r\n      ，難有不變質或遭致蟲襲之可能。故，原告以自德國原裝進口巧克力、糖盒等\r\
      \n      遭蛀蟲及螞蟻侵襲造成損害，係因被告倉儲管理失當云云，非但無據，且大有\r\n      疑問。至原告辯稱存放於常溫倉係聽從被告建議云云，則係臨訟編撰之詞，並\r\
      \n      不足採。況冷藏倉與常溫倉價格相差一倍，被告以出租倉位營利，不可能捨較\r\n      高利潤之冷藏倉而建議原告將貨物存放於常溫倉。又原告所稱「於九十一年十\r\
      \n      一月十日下午到倉儲發現冷藏倉未開冷氣空調」、「當時冷藏倉內管理環境不\r\n      周各式各樣及髒黑之棧板均放在冷藏倉內」、「發現在冷藏倉之貨價上有隻黑\r\
      \n      貓跳來跳去」云云，均係原告片面之詞，且與證人朱金源、鄭瑞珍之證詞相異\r\n      ，可見並非事實，被告均予否認。原告儲存於被告倉儲之貨物遭蟲侵壞，係或\r\
      \n      因原告未自始租用空調倉存放，或疏於處理瑕疵退貨所致，被告倉儲管理並無\r\n      不當，本無須負債務不履行之損害賠償之責。\r\n\
      \    (三)原告於九十一年九月十二日自丹提公司退回一批貨物，並要求被告點收實際數\r\n      量後送入冷藏倉，當時由被告員工陳春香驗收，並發現退回貨物中有小蟲子，\r\
      \n      乃由被告客服小姐莊雨菁將上開訊息回報予原告公司鄭瑞珍，然原告並未立即\r\n      派人前來處理，亦未指示被告如何處理，直至同年十一月十四日，才由原告公\r\
      \n      司負責人甲○○與另一小姐前來看貨，終至蟲害蔓延其他庫存貨物，是原告當\r\n      時怠為處理蟲害，極可能是發生本件損害之主因之一。至證人鄭瑞珍證稱：被\r\
      \n      告係電話告知蟲子已處理完畢，未通知原告前來處理等語，並非事實，蓋從原\r\n      告於九十一年十一月間出貨前，突然特地至被告倉儲查驗貨物一節來看，原告\r\
      \n      顯然十分在意儲存於被告倉儲之貨物品質情況，是之前若無特殊事由，如何勞\r\n      駕原告負責人親自前往查驗貨物品質？既然於丹堤公司退貨時已有蟲子產生，\r\
      \n      以原告自詡重視消費者權益之立場，何以不於當時親自查驗貨物，而僅以被告\r\n      員工一句話即放心貨物品質無虞？又，當時丹堤公司何以要退貨，退貨當時原\r\
      \n      告公司何以未向丹堤公司追究蟲害責任歸屬等情看來，當時丹堤公司係以原告\r\n      貨品中有蟲子而退貨，原告早已對貨品蟲害產生，知之甚詳，亦未可知。否則\r\
      \n      ，原告公司何以不立時查驗退貨品質、何以不追究退貨蟲害責任歸屬，反於事\r\n      隔二、三個月後才追查蟲害緣由，並追究被告責任。又被告於丹提公司退貨之\r\
      \n      退貨單上，於退貨品質狀態欄記載「Ａ」一事，係因該退貨乃原裝進口包裝，\r\n      未得原告同意，被告驗收退貨員工並無開封查驗權限，故僅能從外觀上觀察。\r\
      \n      故即使退貨單上之品質狀態欄上記載「Ａ」，仍無法確保該退貨之實際品質。\r\n    (四)再退萬步言之，縱令被告應負損害賠償責任，原告請求金額亦屬不當：\r\
      \n    1.因原告之貨品發生蟲害，被告乃就存放於被告倉庫之原告產品進行兩次清查，\r\n      第一次係於原告負責人前來驗貨發現有嚴重蟲害之後，第二次則係於本件訴訟\r\
      \n      中，而依兩次清查之結果，原告損失並未如其所述嚴重，實際上尚有良品及不\r\n      良品之分，惟原告不加區分而全數指稱為已受損害之貨物數量，據以請求賠償\r\
      \n      ，顯無理由。且原告未及時處理蟲害，導致損失擴大與發生與有過失，自應共\r\n      負損害賠償責任。\r\n    2.關稅、貨物稅之請求，顯屬無據。\r\
      \n    3.原告所請求之所失利益，亦顯屬無據。且依原告所提出客戶取消訂單商品聲明\r\n      書三紙統計其貨物品名、數量僅為：\r\n   \
      \   (1)商品貨號六八０三、耶誕熊糖盒、二千七百盒。\r\n      (2)商品貨號六０三七、耶誕老公公糖盒、一千盒。\r\n      (3)商品貨號六一六四、耶誕雪人糖盒、六千八百盒。\r\
      \n      是以原告請求亮面紅心巧克力一百六十九盒、飛鼠心型糖盒六百九十七盒、耶\r\n      誕老公公糖盒一百五十九盒（超過一千盒部分）部分，事前並無客戶訂單可憑\r\
      \n      ，列入所失利益計算，已有疑問。\r\n    4.兩造間之倉儲運送契約期限，係至九十一年十一月十四日為止，上開三紙取消\r\n    \
      \  訂單商品聲明書之訂單均約定於九十一年十一月底或耶誕節前後出貨，斯時貨\r\n      物保存已非在被告倉庫，是以要求被告負賠償責任，並不妥適；況系爭貨物非\r\
      \n      不可替代，原告自得再從國外進口履約。即使無法及時進口貨物履約，取消訂\r\n      單廠商亦以同意以其他商品代替（洛佳企業有限公司、瑞典商洛卡企業股份有\r\
      \n      限公司取消訂單商品聲明書中均聲明改以或考慮以其他商品代替），故原告得\r\n      否再請求所失利益，亦屬有疑。\r\n    5.況且，原告自九十一年十月起，積欠被告倉儲費用計四萬七千五百八十六元，\r\
      \n      是若鈞院認為原告之主張有理由，則被告就此部分之債權主張抵銷。\r\n  三、證據：提出指示單影本一紙，退貨指示單影本一紙，應收帳款單一份，原告庫\r\
      \n      存產品損害清單二紙，應收帳款明細一紙為證，並請求通知證人陳春香、莊雨\r\n      菁、朱金源到庭作證。\r\n    理    \
      \  由\r\n一、原告主張：被告係經營倉儲及物流配送業務，原告因進口巧克力商品之需，遂委\r\n    託被告為倉儲管理及運輸配送服務，兩造於九十年十一月十五日間簽訂「物流倉\r\
      \n    儲委託配送合約書」（下稱系爭合約），依合約第四條約定，原告交付配送之商\r\n    品由被告負責配送及管理之責，被告應於收到原告貨品後負完全責任以簽收單據\r\
      \n    為憑證，並盡善良管理人之責，依正常方法作業以確保貨品免受損害，如因被告\r\n    之責，於配送過程導致貨品發生損害或遺失，概由被告負責賠償。經原告公司負\r\
      \n    責人與其助理於九十一年九月間至被告倉儲查看，發現被告冷藏倉貨架上有黑貓\r\n    ，另原告復於同年十一月十日下午至被告之倉儲，發現冷藏倉竟未開啟冷氣空調\r\
      \n    ，且當時冷藏倉內，各式各樣及髒黑之棧板均置其內，甚可發現其他客戶退回之\r\n    錄影帶等物，並與一般食品等混置，此種管理方法極易夾帶或引進蛀蟲及他蟲卵\r\
      \n    或細菌帶原入侵，以上情形均足見其倉儲管理不當。被告前揭倉儲管理不當之行\r\n    為，致原告尚存放於被告倉庫內自德國原裝進口之巧克力、糖盒商品遭蛀蟲及螞\r\
      \n    蟻侵蝕，全數受損報廢。依民法第六百十四條準用第五百九十條後段之規定，被\r\n    告對於原告寄託之系爭商品保管，應以善良管理人之注意為之。又受有報酬之受\r\
      \n    寄人，對於寄託物之滅失，非證明自己於善良管理人之注意無所欠缺，不能免其\r\n    賠償責任。因而，被告自應對原告所受損害負賠償責任，包括：1.商品之損害八\r\
      \n    十萬零七百三十二元，2.前開貨品之關稅十萬零九十一元、營業稅三萬三千三百\r\n    六十三元，3.所失利益：原告上述商品原已經客戶訂貨，因遭污染致無法銷售，\r\
      \n    遭客戶取消訂單或未能鋪貨至百貨公司，則原告依通常情形及已定計畫可得之預\r\n    期利益為五十七萬七百十九元（商品原可售得金額為一百三十七萬一千四百五十\r\
      \n    一元，扣減前述成本價及稅金，計可得預期之利益為五十七萬七百十九元）。4.\r\n    倉儲費用：上述商品每月所支付之倉儲費為五千零四十元，自九十年十月至九十\r\
      \n    一年十月止，十二個月共計六萬零四百八十元。總計原告所受損害金額為一百四\r\n    十三萬一千九百三十一元，爰依法起訴請求之等語。\r\n\
      二、被告則以：兩造原欲簽訂系爭合約書，惟因原告所儲存主要貨物為進口巧克力、\r\n    糖盒，具不耐常溫、非經冷氣不易保存之特性，被告要求原告應承租空調倉（冷\r\
      \n    藏倉），否則不負貨物變質、蟲害等賠償責任，但為原告拒絕，故兩造始終未簽\r\n    立任何書面合約，原告自不得依系爭合約書第四條約定向被告請求損害賠償。而\r\
      \n    被告之常溫倉每一儲位每日租金為十元，空調倉每一儲位每十日租金為二百元，\r\n    原告之貨物自九十年十一月二十三日起陸續進駐被告之普通倉位，直至九十一年\r\
      \n    六月二十八日起始要求將庫存貨物移往冷藏倉庫存放，按原告存放之貨物以進口\r\n    巧克力、糖盒等食品為主，不適於常溫存放過久，則系爭貨物於常溫下儲存過久\r\
      \n    ，貨物變質與否，已屬難料；況以台灣地區五、六月之高溫、濕熱，百蟲易於滋\r\n    生之氣候，一般存放於常溫下之巧克力、糖盒，難有不變質或遭蟲襲之可能，故\r\
      \n    原告主張其貨物遭蛀蟲及螞蟻侵襲造成損害，係因被告倉儲管理失當云云，顯有\r\n    疑問，又原告所稱：冷藏倉內下午未開冷氣空調、冷藏倉內管理環境不周、貨架\r\
      \n    上有黑貓云云，均係原告片面之詞，不足採信。又原告於九十一年九月十二日自\r\n    丹提公司退回一批貨物，當時由被告員工陳春香驗收，發現退回貨物中有小蟲子\r\
      \n    ，乃由被告客服小姐莊雨菁將上開訊息回報予原告公司鄭瑞珍，然原告並未立即\r\n    派人前來處理，亦未指示被告如何處理，直至同年十一月十四日，始前來查看，\r\
      \n    終至蟲害蔓延其他庫存貨物，是原告當時怠為處理蟲害，極可能是發生本件損害\r\n    之主因之一。而被告於丹提公司退貨單之退貨品質狀態欄記載「Ａ」一事，係因\r\
      \n    該退貨乃原裝進口包裝，未得原告同意，被告驗收退貨員工並無開封查驗權限，\r\n    故僅能從外觀上觀察，不能據此認定該批退貨之實際品質。實則原告儲存於被告\r\
      \n    倉儲之貨物遭蟲侵壞，或因原告未自始租用空調倉存放，或疏於處理瑕疵退貨所\r\n    致，被告倉儲管理並無不當，本無須負債務不履行之損害賠償之責。退萬步言之\r\
      \n    ，縱令被告應負損害賠償責任，原告請求金額亦屬不當：1.存放於被告倉庫之原\r\n    告產品，尚有良品及不良品之分，原告不加區分而全數指稱為已受損害之貨物數\r\
      \n    量，據以請求賠償，顯無理由。且原告未及時處理蟲害，導致損失擴大與發生與\r\n    有過失，自應共負損害賠償責任。2.關稅、貨物稅之請求，顯屬無據。3.原告所\r\
      \n    請求之所失利益，亦屬無據。且依原告所提出客戶取消訂單商品聲明書三紙，其\r\n    中有部分事前並無客戶訂單，自不應列入所失利益計算。且兩造倉儲運送契約期\r\
      \n    限，係至九十一年十一月十四日為止，而原告提出之前開三紙取消訂單商品聲明\r\n    書，訂單出貨日期均約定於兩造倉儲運送契約期限屆滿之後，自不應要求被告負\r\
      \n    賠償責任。況系爭貨物非不可替代，原告自得再從國外進口履約。即使無法及時\r\n    進口貨物履約，取消訂單廠商亦以同意以其他商品代替，故亦不得再請求所失利\r\
      \n    益。再者，原告自九十一年十月起，積欠被告倉儲費用計四萬七千五百八十六元\r\n    ，若認原告主張有理由，則被告就此部分債權主張抵銷等語，資為抗辯。\r\
      \n三、原告主張：其因自德國原裝進口之巧克力、糖盒商品，於九十年十一月十五日間\r\n    與被告簽訂「物流倉儲委託配送合約書」，由原告委託被告為上開貨品之倉儲管\r\
      \n    理及運輸配送服務等情，已據其提出與所述相符之系爭合約書影本一份為證，參\r\n    諸被告亦不否認在前述簽約日期之後，自九十年十一月二十三日起確有陸續收受\r\
      \n    、保管原告之貨品及依指示予以配送，並向原告收取倉儲、配送費用等情，而依\r\n    被告所為保管、配送模式及收取費用之計價方式等細節，均與原告提出之前開系\r\
      \n    爭合約書內容相符，從而原告主張：兩造確於九十年十一月十五日簽訂系爭「物\r\n    流倉儲委託配送合約書」一節，堪予採信，至被告抗辯：兩造未簽訂任何書面契\r\
      \n    約云云，不足採信。\r\n四、依系爭合約書之內容，可知原告係將進口之巧克力、陶瓷造型系列禮品等商品委\r\n    由被告提供倉儲管理及運輸配送服務，準此，系爭合約應屬民法上關於寄託、倉\r\
      \n    庫、運送等關係之混合契約。而按，受寄人保管寄託物，應與處理自己事務為同\r\n    一之注意，其受有報酬者，應以善良管理人之注意為之，民法第五百九十條定有\r\
      \n    明文，此規定於倉庫之法律關係亦準用之，為同法第六百十四條所明定。準此，\r\n    倉庫營業人堆藏及保管物品，應以善良管理人之注意為之，其對於堆藏及保管物\r\
      \n    之毀損滅失，非證明自己於善良管理人之注意無所欠缺，即不能免其賠償責任；\r\n    故債權人（寄託人）僅須證明債之關係存在，且因債務人（受寄人）不履行債務\r\
      \n    而受損害，即得請求債務人負債務不履行責任，如債務人抗辯損害之發生為不可\r\n    歸責於己之事由所致，自應由其負舉證之責任，否則仍不能免責（參照最高法院\r\
      \n    二十九年度上字第一一三九號判例、九十二年度台上字第八一六號判決、八十八\r\n    年度台上字第七六五號判決）。至所謂「善良管理人之注意」，係指依一般交易\r\
      \n    上之觀念，認為有相當知識經驗及誠意之人所具有之注意，其已盡此注意與否？\r\n    應依抽象之標準定之，亦即以客觀之注意能力而非以主觀之注意能力為斷（最高\r\
      \n    法院九十一年度台上字第二一三九號判決）。如前所述，被告經營倉儲管理受有\r\n    報酬保管原告寄託之貨物，是被告自應負善良管理人之注意義務。而原告之貨物\r\
      \n    係在被告之倉庫中發生蟲害、毀損一情，為兩造所不爭執，則被告非證明自己於\r\n    善良管理人之注意無所欠缺，不能免其賠償責任。是本件應審究者為：(一)本件被\r\
      \n    告就受寄貨物是否已盡到善良管理人之責任？(二)若否，原告所請求之損害賠償額\r\n    是否有理由？(三)被告主張之抵銷金額是否可採？茲分別論述如下：\r\
      \n  (一)被告就受寄貨物未盡善良管理人之注意義務：\r\n  1.依被告自承：原告之貨物係以國外廠商之原裝箱盛裝而原裝進口，進口即送至被\r\n \
      \   告倉庫，待原告指示再由被告拆箱後依數量配送至不同地點等情，參酌原告貨品\r\n    自九十年十一月二十三日開始存放迄九十一年九月間發現蟲害前，並未發現該產\r\
      \n    品有蟲害之情，應認原告之貨物於原裝進口前及貨物入庫時均無毀損之情事，合\r\n    先敘明。再者，原告貨品自九十年十一月二十三日起存放於普通常溫倉位，至九\r\
      \n    十一年六月二十八日起，被告始依原告指示將庫存貨物移往冷藏倉庫存放一情，\r\n    此為兩造所不爭執，堪信為真實。查系爭貨物於常溫倉位存放時，並未發現蟲害\r\
      \n    ，反係於移至冷藏倉位後三個月時始發現蟲害，從而尚難認本件蟲害係因原告未\r\n    自始存放冷藏倉位所引起，附此敘明。\r\n  2.本件原告寄存之貨物為原裝進口之巧克力、糖盒等食品，按諸食品之存放首重衛\r\
      \n    生及遠離細菌、蟲害等污染源，是被告於堆存、保管前開貨品時，自應善盡前揭\r\n    注意義務。經查，本件被告並未舉證其已盡善良管理人之注意義務，而依原告提\r\
      \n    出被告倉庫內冷藏倉位存放系爭貨品處之相片、光碟片，可見現場地板有多處黑\r\n    色污跡，又系爭貨物（食品）存放處附近，同有其他非食品類之光碟片等貨品存\r\
      \n    放，亦即並未區分食品類與非食品類貨物之存放地點，復未予以區隔，準此，難\r\n    認被告已盡身為倉儲管理業者之善良管理人注意義務。\r\n\
      \  3.被告另抗辯：被告人員於原告之客戶即丹提公司退貨時已發現蟲子，經通知原告\r\n    人員前來處理，但原告均未派員處理，致造成損害擴大，因認原告與有過失一節\r\
      \n    ，此點已為原告所否認，並陳述：被告人員係以電話表示有蟲子，但已處理完畢\r\n    等語，按被告之前開抗辯乃屬有利於被告之事實，按諸舉證責任分配之法理，自\r\
      \n    應由被告負舉證責任。經查，證人莊雨菁證稱：我在被告公司負責客戶聯絡及出\r\n    貨事宜，僅負責數量清點，不負責寄放物品之品質檢驗，原告客戶（丹提公司）\r\
      \n    退貨時，我發現退貨數量不符，我開箱檢查有無短少時，才發現有蟲子，隔天早\r\n    上我有通知原告公司鄭瑞珍小姐，請原告來處理，蟲子是在箱內商品包裝的外面\r\
      \n    ，我有將非原裝箱的商品拆開來檢查，我看到原告商品五、六箱中，每箱內約有\r\n    二、三隻蟲子，蟲子有活的、死的，我把活的蟲子弄死，並翻動商品以檢查有無\r\
      \n    其他蟲子，我以電話通知鄭瑞珍小姐時，鄭瑞珍要我回報是何種蟲子、蟲子數量\r\n    約如何，我於查看後再以電話告知鄭瑞珍，上開聯絡未作成電話記錄，不過我有\r\
      \n    另向倉儲部朱金源經理報告此事等語，證人朱金源亦證稱：發現蟲子時，莊雨菁\r\n    有通知原告公司，但原告未派員處理等語，惟查前開證人均為被告公司承辦本件\r\
      \n    業務之相關人員，其證詞難免因具有利害關係而有所偏頗；反觀證人鄭瑞珍即原\r\n    告前承辦人員證述：九十一年九月被告曾通知我入倉的商品其中一盒巧克力有發\r\
      \n    現蟲子，其他檢查過都沒有發現蟲子，所以被告仍將其入倉，並將入倉的數量傳\r\n    真給我們，但未告知我們要前去處理，我共接到兩次電話，一次是表示有蟲子，\r\
      \n    一次是表示已經檢查好，我有另外回電，因我有將此事報告老闆，老闆要求我聯\r\n    絡請被告確實檢查等語，核與被告在丹提公司該次之退貨單上記載貨品狀態為「\r\
      \n    Ａ」（即指正常）之情形相符，應認證人鄭瑞珍之前開證詞較為可採，從而，被\r\n    告抗辯原告與有過失一情，尚難憑採。\r\n  (二)按「損害賠償，除法律另有規定或契約另有訂定外，應以填補債權人所受損害及\r\
      \n    所失利益為限」、「依通常情形，或依已定之計劃、設備或其他特別情事，可得\r\n    預期之利益，視為所失利益」，民法第二百十六條第一、二項分別定有明文。是\r\
      \n    原告請求之損害賠償額有無理由，分述如下：\r\n  1.商品之損害（六十六萬七千二百七十八元）：\r\n    (1)原告委由被告倉儲保管以待配送之商品，因被告未盡善良管理人注意義務致毀\r\
      \n      損不能販售一情，已如前述，是被告自應對前開商品之損害負賠償之責。而原\r\n      告遭毀損商品包括：\r\n      {1}商品貨號五七九三之亮面紅心巧克力，共計一百六十九盒，每盒單價七十二\r\
      \n        元，合計金額為一萬二千一百六十八元。\r\n      {2}商品貨號五八六二之飛鼠心型糖盒，共計六百九十七盒，每盒單價一百零五\r\
      \n        點四元，合計金額為七萬三千四百六十三元。\r\n      {3}商品貨號六０三七之耶誕老公公糖盒，共計一千零五十五盒，每盒單價五十\r\
      \n        一點三元，合計金額為五萬四千一百二十一元。\r\n      {4}商品貨號六一六四之耶誕雪人糖盒，共計六千七百九十九盒，每盒單價五十\r\
      \n        四元，合計金額為三十六萬七千一百四十六元。\r\n      {5}商品貨號六八０三之耶誕熊糖盒，共計二千七百盒，每盒單價五十九點四元\r\
      \n        ，合計金額為一十六萬零三百八十元。\r\n      從而，原告請求商品之損害賠償六十六萬七千二百七十八元一節，為有理由。\r\n\
      \    (2)被告雖抗辯：原告之貨品中尚可區分為良品、不良品，其中良品仍可販售，故\r\n      不應列入損害額一節，惟查，被告乃依其單方之標準作為區分標準，其分類自\r\
      \n      難認為客觀，且按，本件貨品係供民眾食用之巧克力、糖果，本需極為注意食\r\n      品之衛生安全，而依被告自行分類之不良品數量已非少數，復參酌前述被告之\r\
      \n      倉儲管理情形，難認被告抗辯「良品仍可供販售，不得列入原告所受損害」一\r\n      情為可採。\r\n    (3)至原告另請求：前開商品進口時支出關稅十萬零九十一元、營業稅三萬三千三\r\
      \n      百六十三元部分，查此部分原告並未提出相關單據以供佐證，尚難准許。\r\n  2.該商品原依預定計畫銷售可得之利益（所失利益）：\r\n\
      \    查原告進口之前述商品部分業經客戶訂購，然因發生蟲害後致無法出售，復遭客\r\n    貨取消訂單一情，有原告提出之客戶訂貨單、舖貨至百貨公司之銷貨憑單、取消\r\
      \n    訂單等附卷可證，足信為真實，從而原告此部分請求應屬「依已定之計劃可得預\r\n    期之利益」，應予准許（銷售單價詳見前開訂貨單、銷貨憑單所載）：\r\
      \n    (1)商品貨號五七九三之亮面紅心巧克力，每盒單價一百九十元，計有一百六十九\r\n      盒，可售得金額為三十二萬一千一百元。\r\n\
      \    (2)商品貨號五八六二之飛鼠心型糖盒，每盒單價一百九十元，計有一百九十盒，\r\n      可售得金額為一十三萬二千四百三十元。\r\n \
      \   (3)商品貨號六０三七之耶誕老公公糖盒，每盒單價一百一十五元，計有一千零五\r\n      十五盒，可售得金額為一十二萬一千三百二十五元。\r\
      \n    (4)商品貨號六一六四之耶誕雪人糖盒，每盒單價一百一十四元，計有六千七百九\r\n      十九盒，可售得金額為七十七萬五千零八十六元。\r\
      \n    (5)商品貨號六八０三之耶誕熊糖盒，每盒單價一百一十五元，計有二千七百盒，\r\n      可售得金額為三十一萬零五百元。\r\n   \
      \ 則依前開出售可得之金額一百三十七萬一千四百五十一元，減去前述商品之進貨\r\n    價（六十六萬七千二百七十八元），即為七十萬四千一百七十三元。是原告關於\r\
      \n    所失利益，請求被告賠償五十七萬七百十九元部分，為有理由。\r\n  3.倉儲費用：\r\n    查本件貨物首次發現蟲子之日期為九十一年九月中旬，而原告發現蟲害嚴重之時\r\
      \n    期則九十一年十一月間，從而原告請求被告賠償「自九十年十月起至九十一年十\r\n    月止」所支付之倉儲費一節，尚屬無據，不應准許。\r\n\
      \  (三)被告另主張以原告自九十一年十月起積欠被告之倉儲費用計四萬七千五百八十六\r\n    元作為抵銷一節，惟查，前述期間已係原告貨物毀損期間，被告主張原告於此期\r\
      \n    間內仍應繼續繳納倉儲費一節，顯屬無據，從而被告主張抵銷一節，為無理由，\r\n    併此敘明。\r\n五、綜上所述，原告以被告未盡倉儲管理業者之善良管理人注意義務，請求債務不履\r\
      \n    行之損害賠償，金額共計一百二十三萬七千九百九十七元（含商品損害六十六萬\r\n    七千二百七十八元及所失利益五十七萬零七百十九元），及自九十二年四月九日\r\
      \n    即起訴狀繕本送達被告之翌日起至清償日止，按週年利率百分之五計算之法定遲\r\n    延利息，為有理由，應予准許。逾此部分之請求，為無理由，應予駁回。\r\
      \n六、據上論結，原告之訴一部為有理由，一部為無理由，依民事訴訟法第七十九條，\r\n    判決如主文。\r\n中　　　華　　　民　　　國　　九十三　　年　　　三　　　月　　\
