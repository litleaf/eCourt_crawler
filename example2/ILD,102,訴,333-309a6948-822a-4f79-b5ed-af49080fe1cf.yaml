      \n    態之偽農藥。李時賢基於行使偽造文書之犯意，獨自或指示\r\n    與其具有行使偽造私文書犯意聯絡之楊志翔、不知情楊志翔\r\n    之妻許瑋芳，將其所委託不知情之汶萊企業社（負責人陳保\r\
