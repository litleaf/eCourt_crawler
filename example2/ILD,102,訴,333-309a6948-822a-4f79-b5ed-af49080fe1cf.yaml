      \   11    月    22    日\r\n附錄本案論罪科刑法條：\r\n農藥管理法第45條(罰則(三))\r\n明知為偽農藥，而販賣或意圖販賣而陳列、儲藏或為之分裝者，\r\
      \n處2年以下有期徒刑，得併科5萬元以下罰金。\r\n因過失犯前項之罪者，處拘役或科 25000 元以下罰金。\r\n\r\n農藥管理法第46條(罰則(四))\r\
      \n販賣、分裝或意圖販賣而陳列、儲藏劣農藥者，處1萬元以上5\r\n萬元以下罰鍰。\r\n\r\n農藥管理法第47條(罰則(五))\r\n法人之代表人、法人或自然人之代理人、受雇人或其他從業人員\r\
