      \n林世陽共同犯農藥管理法第四十七條第一項之加工偽農藥罪，處\r\n有期徒刑拾月，扣案如附表八編號{6}、{7}所示之物沒收。又共同\r\n犯農藥管理法第四十五條第一項之加工禁用農藥罪，處有期徒刑\r\
      \n壹年貳月。應執行有期徒刑壹年拾月。緩刑肆年，緩刑期內付保\r\n護管束，並應自本判決確定之日起壹年內，向公庫支付新臺幣壹\r\n佰伍拾萬元及向檢察官指定之政府機關、政府機構、行政法人、\r\
      \n社區或其他符合公益目的之機構或團體，提供貳佰小時之義務勞\r\n務。扣案如附表八編號{6}、{7}所示之物沒收。\r\n    事  實\r\n一、李時賢曾於民國99年8月1日起至101年2月29日止陸續販賣偽\r\
      \n    農藥，因違反農藥管理法，經臺灣雲林地方法院檢察署檢察\r\n    官於101年6月30日以101年度偵字第2125號、第2949號為緩\r\
