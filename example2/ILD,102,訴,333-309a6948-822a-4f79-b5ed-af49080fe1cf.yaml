      \ target=\"_blank\">陳明欽</a>律師\r\n上列被告因農藥管理法等案件，經檢察官提起公訴（102年度偵\r\n字第1499、1808、2855、3249、3369、3538、3638、3639號），\r\
      \n本院判決如下：\r\n    主  文\r\n李時賢共同犯農藥管理法第四十七條第一項之加工偽農藥罪，處\r\n有期徒刑壹年，扣案如附表八編號{1}至{5}所示之物沒收。又共同\r\
