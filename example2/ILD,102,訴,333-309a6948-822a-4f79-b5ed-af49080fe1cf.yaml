      \n    （小野郎）之廖忠正」、「綽號春蔡之蔡淳帆」、「春方」\r\n    、「翁」、「崙」、「春學（趙先生）」、「興」、「國」\r\n    、「忠」、「春張」、「春頂」、「春」；其中編號34、35\r\
      \n    所示農友「圓」、農友「鹿」均僅提供試藥，尚未買賣；又\r\n    其中附表二之28所示之案外人胡自強再轉售偽農藥予蕭仁德\r\n    、蕭仁德轉售蔡紹宗、蔡紹宗轉售吳明賢，胡自強、蕭仁德\r\
      \n    、蔡紹宗另由臺灣苗栗地方法院檢察署偵辦，同案被告蔡淳\r\n    帆另由本院以協商程序審理）；又其中如附表二編號7所示\r\n    農友「州」、編號23所示農友「仁」、編號33所示蔡淳帆部\r\
      \n    分所販賣之偽農藥，則係李時賢與同案被告鐘啟源共同基於\r\n    販賣偽農藥之單一犯意聯絡，經由鐘啟源介紹渠等向李時賢\r\n    購買偽農藥，李時賢再於每年年終給予鐘啟源一、二十萬元\r\
      \n    紅包以為分紅酬謝。此外，李時賢另夥同與之有共同加工、\r\n    分裝、儲存並販賣偽農藥犯意聯絡之真實姓名不詳、綽號「\r\n    阿南」之成年男子，由「阿南」自不詳處取得農藥原體後，\r\
