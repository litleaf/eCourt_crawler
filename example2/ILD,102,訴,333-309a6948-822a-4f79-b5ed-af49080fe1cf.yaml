      \    96年7月11日止陸續加工偽農藥，違反農藥管理法，經臺灣\r\n    臺中地方法院檢察署檢察官於96年7月13日以96年度速偵字\r\n \
      \   第3392號為緩起訴處分，於96年7月26日確定，於97年7月25\r\n    日緩起訴期間期滿。\r\n二、李時賢、林世陽（綽號「廖仔」）、張誌華（自稱「李又銓\r\
      \n    」）、林世陽之妻陳明珠、楊志翔（綽號「眼鏡」）、羅稚\r\n    凱（綽號「英俊」）、鐘啟源（經營賜興塑膠工業有限公司\r\n    ）等人，均為不具製造、加工、分裝及販賣合法農藥資格之\r\
      \n    人，彼等均明知未領有中央主管機關行政院農業委員會（下\r\n    稱農委會）核發之農藥製造、加工、輸入許可證，及未領有\r\n    縣市主管機關所核發之農藥販賣業執照，不得擅自製造、加\r\
      \n    工、輸入、分裝、儲藏並販賣農藥。詎李時賢、林世陽於上\r\n    開緩起訴後並未悔改（李時賢更於前揭緩起訴處分前、緩起\r\n    訴處分期間及期滿後為下列行為），竟分別又為下列違反農\r\
      \n    藥管理法之行為（同案被告張誌華另由本院傳拘中，同案被\r\n    告陳明珠、楊志翔、羅稚凱、鐘啟源另由本院以協商程序審\r\n    理）：\r\
      \n  (一)李時賢與林世陽、陳明珠、楊志翔、羅稚凱（楊志翔、羅稚\r\n    凱分別於101年5、6月及101年11月底受僱於李時賢）共同基\r\n\
      \    於加工、分裝，並販賣或意圖販賣而儲藏偽農藥之單一犯意\r\n    聯絡，自99年年初間某日起至102年6月間，由李時賢向張誌\r\n   \
      \ 華購入其以不詳管道自大陸輸入之農藥原料、原體，及向鐘\r\n    啟源購入裝盛偽農藥成品之塑膠容器，另向不知情之某廠商\r\n    購得鋁箔袋後，在李時賢租用之工廠即分別位在{1}彰化縣秀\r\
