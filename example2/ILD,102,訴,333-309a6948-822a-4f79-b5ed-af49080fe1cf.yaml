      \n三、論罪科刑：\r\n  (一)按農藥管理法第45條至第48條對於禁、偽農藥等製造、加工\r\n    、分裝、輸入或販賣、意圖販賣而陳列、儲藏等分別定有處\r\
      \n    罰之規定。惟製造、加工之重度行為應吸收販賣、儲藏、分\r\n    裝等輕度行為，故其販賣、儲藏或分裝等行為，應不論罪之\r\n    法理予以適用。又刑事法若干犯罪行為態樣，本質上原具有\r\
      \n    反覆、延續實行之特徵，立法時既予特別歸類，定為犯罪構\r\n    成要件之行為要素，則行為人基於概括之犯意，在密切接近\r\n    之一定時、地持續實行之複次行為，倘依社會通念，於客觀\r\
      \n    上認為符合一個反覆、延續性之行為觀念者，於刑法評價上\r\n    ，即應僅成立一罪。學理上所稱「集合犯」之職業性、營業\r\n    性或收集性等具有重複特質之犯罪均屬之，例如經營、從事\r\
      \n    業務、收集、販賣、製造、散布等行為概念者是。其本質上\r\n    即具有反覆性，倘行為人基於概括之犯意，在密切接近之一\r\n    定時間及空間內反覆為之，於行為概念上，應認為包括的一\r\
      \n    罪，無連續犯或併合論罪可言（最高法院95年度臺上字第10\r\n    79、3937號判決意旨參照）。而本案被告李時賢、林世陽之\r\n\
      \    犯罪期間如前述均達1、2年之久，惟係基於一個反覆實施同\r\n    一犯行之犯意，在上揭地址持續實行複次行為，依社會通念\r\n    ，客觀上核屬反覆、延續性之行為，故均應論以包括一罪。\r\
      \n  (二)被告李時賢就犯罪事實欄二、(一)之部分：核被告李時賢所為\r\n    係犯違反農藥管理法第47條第1項之加工偽農藥罪、同法第\r\n \
      \   48條第1項第1款之販賣偽農藥罪，及刑法第216條、第210條\r\n    之行使偽造私文書罪。其分裝偽農藥之低度行為、意圖販賣\r\n  \
      \  而儲藏偽農藥之低度行為、偽造私文書之低度行為，分別為\r\n    其加工偽農藥之高度行為、販賣偽農藥之高度行為、行使偽\r\n    造私文書之高度行為所吸收，均不另論罪。又被告李時賢就\r\
      \n    加工偽農藥罪、販賣偽農藥之犯行，分別與被告林世陽、同\r\n    案被告陳明珠、楊志翔、羅稚凱間及與真實姓名不詳綽號「\r\n    阿南」之成年人間，各有犯意聯絡與行為分擔，另就販賣偽\r\
      \n    農藥予如附表二編號7所示農友「州」、編號23所示農友「\r\n    仁」、編號33所示蔡淳帆部分與同案被告鐘啟源有犯意聯絡\r\n   \
      \ 與行為分擔；另就行使偽造私文書之犯行，與楊志翔間有犯\r\n    意聯絡與行為分擔；各均應論以共同正犯。被告李時賢上開\r\n    所為，係以一行為同時觸犯三罪，屬想像競合犯，應從重論\r\
      \n    以加工偽農藥罪。\r\n  (三)被告林世陽就犯罪事實欄二、(一)及(二)之部分：核被告林世陽\r\n    所為係犯違反農藥管理法第47條第1項之加工偽農藥罪、同\r\
      \n    法第48條第1項第1款之販賣偽農藥罪。其分裝偽農藥之低度\r\n    行為、意圖販賣而儲藏偽農藥之低度行為，分別為其加工偽\r\n   \
      \ 農藥之高度行為、販賣偽農藥之高度行為所吸收，均不另論\r\n    罪（另林世陽向張誌華購入之偽農藥原體、原料，尚未加工\r\n    完成即遭扣案，本應論以加工偽農藥未遂罪，惟此部分與前\r\
      \n    揭論罪部分即加工偽農藥既遂罪為包括一罪，故無庸另論）\r\n    。又被告林世陽就犯罪事實二欄、(一)之加工偽農藥罪、販賣\r\n   \
      \ 偽農藥之犯行，與被告李時賢、同案被告陳明珠、楊志翔、\r\n    羅稚凱間有犯意聯絡與行為分擔，另就犯罪事實欄二、(二)部\r\n    分與同案被告張誌華、陳明珠、代號「朴二」、「米」、「\r\
      \n    阿東」、「阿土」、「李」、「零三」、「陸陳」、「苦」\r\n    、「小土」、「小胡」、「草二」、「義翁」、「五一」及\r\n    「勇」等人，各別或共同犯意聯絡及行為分擔，均應論以共\r\
      \n    同正犯。又被告林世陽上開所為，係以一行為同時觸犯二罪\r\n    ，屬想像競合犯，應從重論以加工偽農藥一罪。\r\n  (四)被告李時賢、林世陽就犯罪事實欄三之部分：核被告李時賢\r\
      \n    、林世陽均係違反農藥管理法第45條第1項加工禁用農藥罪\r\n    、同法第46條第1項之販賣禁用農藥罪。又被告二人分裝禁\r\n   \
      \ 用農藥之低度行為、意圖販賣而儲藏禁用農藥之低度行為，\r\n    分別為其加工禁用農藥之高度行為、販賣禁用農藥之高度行\r\n    為所吸收，均不另論罪。被告二人間就上開犯行，有共同犯\r\
      \n    意聯絡及行為分擔，應論以共同正犯。又被告二人上開所為\r\n    ，均係以一行為同時觸犯二罪，屬想像競合犯，應從重論以\r\n    加工禁用農藥一罪。\r\
      \n  (五)至檢察官起訴論以同案被告張誌華與被告李時賢、林世陽亦\r\n    係加工偽農藥、加工禁用農藥罪之共同正犯云云，然同案被\r\n    告張誌華所為係自大陸地區輸入偽農藥原體或自不詳處所購\r\
      \n    入禁用農藥等物再出售予被告李時賢，被告李時賢再委託被\r\n    告林世陽加工後以販賣他人，是同案被告張誌華與被告李時\r\n    賢間就偽農藥有買賣之對向關係，此與被告李時賢委託林世\r\
      \n    陽加工後以販售之共同利益關係之共犯結構不同，應係基於\r\n    為自己利益輸入偽農藥、禁用農藥後出售之犯意，當自行構\r\n    成輸入偽農藥罪或販賣禁用農藥罪，而非與被告李時賢、林\r\
      \n    世陽等人成立加工偽農藥之共同正犯，是此部分檢察官所論\r\n    尚有未恰。\r\n  (六)被告李時賢、林世陽各自所犯之加工偽農藥罪、加工禁用農\r\
      \n    藥罪，犯意各別，行為不同，所製造之客體亦屬不同，侵害\r\n    法律所保護之法益亦有不同，各應予分論併罰。\r\n  (七)爰審酌被告李時賢、林世陽均明知農藥管理法旨在防止農藥\r\
      \n    危害，俾以保護全體國民健康及自然環境，竟仍長期向他人\r\n    購入或接受委託加工偽農藥，再販賣牟利，使偽農藥大量流\r\n    向欲以較低價格購買農藥之農民，進而施用於栽種之蔬菜植\r\
      \n    物，危害消費大眾食品安全，另明知主管機關公告禁止使用\r\n    之「三苯醋錫」，該等農藥成分具有劇毒性，不唯造成使用\r\n    農民之皮膚潰爛、視力障礙、畸胎等直接傷害，且嚴重影響\r\
      \n    生態環境，，並考量被告等加工、分裝及販賣禁、偽農藥，\r\n    係屬低成本、高獲利及高社會成本之行為，其等僅為一己之\r\n    私，率爾為此損人利己之行為，將社會成本轉嫁由公眾承擔\r\
      \n    ，所生危害非輕，另被告李時賢、林世陽前均曾獲得緩起訴\r\n    處分之寬典，有臺灣高等法院被告前案紀錄表在卷可稽，卻\r\n    仍心存僥倖，貪圖製造禁、偽農藥之豐碩利潤，進而鋌而走\r\
      \n    險從事不法犯行等情，各就被告二人所犯二罪，各判處如主\r\n    文所示之刑並定其應執行之刑。\r\n  (八)又被告林世陽前於96年4月9日起至96年7月11日止陸續加工\r\
      \n    偽農藥，違反農藥管理法，經臺灣臺中地方法院檢察署檢察\r\n    官於96年7月13日以96年度速偵字第3392號為緩起訴處分，\r\n\
      \    於96年7月26日確定，於97年7月25日緩起訴期間期滿，有臺\r\n    灣高等法院被告前案紀錄表在卷可稽，然考量其緩起訴期滿\r\n \
      \   距今已有五年，且未曾有犯罪前刑之紀錄，因囿於貪念致觸\r\n    犯刑典，經此偵、審程序及刑之宣告，當知所警惕，無再犯\r\n    之虞，本院認對其宣告之刑，以暫不執行為適當，爰依刑法\r\
      \n    第74條第1項第1款規定，併予宣告緩刑4年，惟考量其犯罪\r\n    獲利、對消費大眾食品安全之危害程度等情，並依同條第2\r\n   \
      \ 項第4款規定，命被告林世陽於判決確定後一年內應向公庫\r\n    支付新台幣150萬元，以啟自新，且以義務勞動方式彌補其\r\n    犯罪所生損害等考量，令其從中深切記取教訓，並督促時時\r\
      \n    警惕，避免再度犯罪，併爰依刑法第74條第2項第5款之規定\r\n    ，命被告林世陽於緩刑期內，應依執行檢察官之命令，向指\r\n   \
      \ 定之政府機關、政府機構、行政法人、社區或其他符合公益\r\n    目的之機構或團體，提供200小時之義務勞務，併依刑法第\r\n    93條第1項第2款之規定，宣告緩刑期間付保護管束，以觀後\r\
      \n    效。又前揭各部分乃緩刑宣告附帶之條件，依刑法第75條之\r\n    1第1項第4款規定，被告林世陽若違反上開之負擔情節重大\r\n   \
      \ ，足認原宣告之緩刑難收其預期效果，而有執行刑罰之必要\r\n    者，得撤銷緩刑之宣告，併此敘明。至被告李時賢曾於99年\r\n    8月1日起至101年2月29日止陸續販賣偽農藥，因違反農藥管\r\
      \n    理法，經臺灣雲林地方法院檢察署檢察官於101年6月30日以\r\n    101年度偵字第2125號、第2949號為緩起訴處分，緩起訴期\r\
      \n    間為1年，於101年7月10日確定，應於102年7月9日緩起訴期\r\n    間期滿，有臺灣高等法院被告前案紀錄表在卷可稽，是可徵\r\n\
      \    被告李時賢於前案緩起訴處分前、緩起訴處分期間及期滿後\r\n    ，仍持續犯本件違反農藥管理法之犯行，難認其有悔改之意\r\n    ，且該緩起訴處分日後恐遭檢察官依刑事訴訟法第253條之3\r\
      \n    之規定撤銷，縱使被告李時賢表示願以支付公庫200萬元之\r\n    代價求得緩刑，惟考量上情自不宜於本案為緩刑之宣告，併\r\n    此敘明。\r\
      \n  (八)扣押物品部分：\r\n  1.按農藥管理法於96年7月18日修正公布，並自同日起生效施\r\n    行，修正後農藥管理法刪除第53條第1項之刑事沒收規定，\r\
      \n    改於第55條規定：「有下列情形之一者，不問屬何人所有，\r\n    均沒入之：一、依本法查獲之禁用農藥或偽農藥。…三、依\r\n    本法查獲供製造、加工或分裝禁用農藥或第七條第一款偽農\r\
      \n    藥之器械、原料。…。」，考其修正理由，謂：「為防止\r\n    禁用農藥或偽農藥對農業環境及社會之危害，依本法查獲之\r\n    偽禁農藥及供製造、加工或分裝偽禁農藥之器械、原料，倘\r\
      \n    不先予處分，俟司法機關裁判後再為處理，恐有外洩並對環\r\n    境及國人健康造成危害之虞，爰修正主管機關得於刑事裁判\r\n    前，先行就查獲之農藥、器械或物品予以沒入處理」、「為\r\
      \n    配合本條查獲之禁用農藥或偽農藥由沒收修正為主管機關沒\r\n    入，故該涉案貨品之處置與司法機關無涉，修正其處理辦法\r\n    由中央主管機關定之，無須再會同法務部」等語，即係將偽\r\
      \n    農藥、器械之處置由刑事沒收劃歸行政沒入，而非在刑事沒\r\n    收外，賦予行政機關沒入之權限，否則無須刻意將刑事沒收\r\n    規定刪除，是就查扣各該禁用農藥與偽農藥之行政沒入處置\r\
      \n    ，核其性質應屬行政秩序罰，係行政機關依行政程序科罰之\r\n    權限，法院自不得越權於判決內諭知沒入銷燬(最高法院92\r\n    年度臺上字第2718號判決意旨參照)；且參以偽農藥之成分\r\
      \n    對於人體或環境有重大之影響，倘如由司法機關以非專業、\r\n    妥適之方式執行沒收，即有可能因而造成人體或環境之傷害\r\n    ，自宜由專業之主管機關執行沒入為宜。是扣案之如附表四\r\
      \n    編號1.3扣押物編號E2-9～E2-109、編號1.4、編號1.5（扣\r\n    押物編號E-AG-1至E-AG-4除外）、編號2扣押物編號E-16、E\r\
      \n    -17、E-20、附表五（扣押物編號B-1除外）、附表六編號2\r\n    （除扣押物編號13、15除外）、附表六編號2.2扣押物編號\r\
      \n    03所示之物，爰依農藥管理法第55條第1項函請農委會予以\r\n    沒入。\r\n  2.下列物件則分別為被告李時賢、林世陽所有供其等犯本案犯\r\
      \n    罪所用或所得之物，爰依刑法第38條第1項第2款、第3款宣\r\n    告沒收（按下列扣案物，尚難確切認定屬被告李時賢、林世\r\n   \
      \ 陽犯較重之加工禁用農藥所用或所得之物，故均僅應認定屬\r\n    其等二人犯較輕之加工偽農藥所用或所得之物，並在各自所\r\n    犯加工偽農藥罪項下宣告沒收）：\r\
      \n  {1}在被告李時賢位於彰化縣溪湖鎮○○○街00號住處內扣得之\r\n    如附表四編號1.1之D2-1、D2-2、D2-3所示之農藥調配筆記2\r\
      \n    本、販售偽農藥所得現金60萬元。\r\n  {2}在李時賢使用車輛車號0000-00號自小客車內扣得之如附表\r\n    四編號1.2之E1-1~E1-7、E1-9所示之用以盛裝偽農藥之空罐\r\
      \n    、瓶蓋。\r\n  {3}在被告李時賢位於彰化縣秀水鄉○○巷000號旁鐵皮屋工廠\r\n    內扣得之如附表四編號1.3之E2-1~5、E2-6之農藥調配筆記5\r\
      \n    本、販賣農藥記帳本1本。\r\n  {4}在李時賢向鐘啟源借得位於彰化縣埤頭鄉○○路0段000號之\r\n    倉庫，扣得如附表四編號1.5之扣押物編號E-AG-1至E-AG-4\r\
      \n    所示之塑膠空瓶。\r\n  {5}在鐘啟源所經營位於彰化縣溪州鄉○○村村○路0號之賜興\r\n    塑膠工業有限公司內扣得被告李時賢所有之如附表四編號2\r\
      \n    之E-21~26所示之偽農藥黏貼標籤。\r\n  {6}在被告林世陽位於臺中市○○區○○路0段0000號工廠內，\r\n    扣得之如附表六編號2扣押物編號13、15所示之鋁箔袋1\
      \ 批\r\n    （56箱）、塑膠桶1批（140個）。\r\n  {7}在被告林世陽位於台中市○○區○○路○○0巷00號住處扣\r\n    得如附表六編號2.2扣押物編號01、02、04所示之偽農藥標\r\
      \n    籤、包裝箱、手機1支、記帳便條紙3張。\r\n據上論斷，應依刑事訴訟法第273條之1第1項、第299條第1項前\r\n段、第310條之2、第454條，農藥管理法第45條第1項、第46條第\r\
      \n1項、第47條第1項、第48條第1項第1款，刑法第11條、第28條、\r\n第210條、第216條、第55條、第51條第5款、第74條第1項第1款\r\
      \n、第74條第2項第4、5款、第93條第1項第2款、第38條第1項第2\r\n款、第3款，判決如主文。\r\n本案經檢察官孫源志到庭執行職務\r\n\
