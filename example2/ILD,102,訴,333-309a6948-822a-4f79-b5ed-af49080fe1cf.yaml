      \n    同一犯意聯絡，由前揭張誌華、代號「朴二」等15人由不詳\r\n    管道自大陸輸入農藥原體後，各別將購得原體寄至臺中大甲\r\n    中連貨運行或委由不知名之司機載運到臺中大甲區苑裡交流\r\
      \n    道，由林世陽至貨運行或苑裡交流道接貨而取得「賽滅淨」\r\n    、「P3巴克素」、「派滅淨」「亞托敏」、「丹原體」、「\r\n    38」、「亞滅培」等粉態、液態原體後，在其位於臺中市○\r\
      \n    ○區○○路0段0000號工廠內，僱用與之有犯意聯絡之妻陳\r\n    明珠，利用其所有如附表一編號2所示之工具，或混入「白\r\n   \
