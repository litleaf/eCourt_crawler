    content: "臺北高等行政法院判決\r\n　　　　　　　　　　　　　　　　　　　97年度訴字第1464號\r\n　　　　　　　　　　　　　　　.\r\n\
      原　　　告　韓商．可瑞安制果股份有限公司\r\n代　表　人　甲○○\r\n訴訟代理人　桂齊恆　律師（兼送達代收人）\r\n複代 理 人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef3c\" target=\"\
      _blank\">謝智硯</a>　律師\r\n被　　　告　經濟部\r\n代　表　人　乙○○部長）住同.\r\n訴訟代理人　丁○○\r\n參　加　人　日商‧森永製菓株式會社\r\
      \n代　表　人　丙○○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb34\"\
      \ target=\"_blank\">蔡淑美</a>　律師（兼送達代收人）\r\n複代 理 人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd42\"\
      \ target=\"_blank\">陳昌羲</a>　律師\r\n上列當事人間因商標異議事件，原告不服經濟部中華民國97年4\r\n月8 日經訴字第09706104060\
      \ 號訴願決定，提起行政訴訟，經本\r\n院命參加人獨立參加訴訟，本院判決如下：\r\n　　主      文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\
      \n    事實及理由\r\n一、事實概要：\r\n    原告於民國（下同）94年5 月18日以「MYCHEW」商標（下稱\r\n    系爭商標，如附圖1\
      \ ），指定使用於商標法施行細則第13條\r\n    所定商品及服務分類表第30類之非醫用口香糖、泡泡糖、糖\r\n    果、焦糖（糖果）商品，向原處分機關智慧財產局申請註冊\r\
      \n    ，經該局審查，核准列為註冊第0000000 號商標，嗣參加人\r\n    以系爭商標有違商標法第23條第1 項第12、13款之規定，對\r\
      \n    之提起異議，經原處分機關審查，以96年8 月28日中台異字\r\n    第950672號商標異議審定書為異議不成立之處分。參加人不\r\n\
      \    服，提起訴願，嗣被告以97年4 月8 日經訴字第0970610406\r\n    0 號訴願決定書為「原處分撤銷，由原處分機關另為適法之\r\
      \n    處分」之決定，原告不服，遂向本院提起行政訴訟。\r\n二、原告訴稱：\r\n  (1)商標法第23條第1 項第12、13款規定之適用除應以商標構成\r\
      \n    近似為前提要件，更須視有無致相關消費者發生混淆誤認之\r\n    虞，以為評斷。至所謂「近似」，應就商標圖樣整體為觀察\r\n    ，此乃係由於商標呈現在商品之消費者眼前的是整體圖樣，\r\
      \n    而非割裂為各部分分別呈現（「混淆誤認之虞」審查基準5.\r\n    2.3 參照）。是若二商標之設計意匠明顯不同，整體外觀、\r\n  \
      \  予人印象亦屬可分，足以使人輕易分辨，並無致生混淆誤認\r\n    之情事，自無違於前揭條款之規定。本件原已經商標專責機\r\n    關即智慧財產局認系爭商標之註冊與商標法無違，惟被告卻\r\
      \n    單執系爭商標與據以異議註冊第986627號「HI-CHEW （styl\r\n    ized）」商標（下稱據爭商標，如附圖2 ）均採外文大寫字\r\
      \n    母，僅起首之「MY」與「HI」不同，「CHEW」則完全相同云\r\n    云，即逕認二商標應屬構成近似。然起首字母之差異，正為\r\n \
      \   二商標未構成近似之重要參酌因素，此徵諸「混淆誤認之虞\r\n    」審查基準之揭示即明；而外文「CHEW」有「咬碎、咀嚼」\r\n    之意，不僅為常見之普通單字，在口香糖、泡泡糖、糖果相\r\
      \n    關商品中，更已有多件包含外文「CHEW」之註冊商標存在，\r\n    是屬識別性極弱之普通敘述性文字，被告卻據此等不得任由\r\n   \
      \ 參加人專斷、獨占之單字，作為二商標構成近似之依據，反\r\n    忽視應予以較重考量之起首單字之差異，顯被告之訴願決定\r\n    完全顛覆其所訂定之「混淆誤認之虞」審查基準，要難謂允\r\
      \n    洽。\r\n  (2)商標法第23條第1 項第12、13款規定之適用，以商標構成相\r\n    同或近似為前提要件，若前提要件不存在，即無法條之適用\r\
      \n    可言：\r\n    {1}本件二商標不構成近似或近似之程度極低：\r\n      1.「判斷商標近似，應以商標圖樣整體為觀察。此乃係由\r\
      \n        於商標呈現在商品之消費者眼前的是整體圖樣，而非割\r\n        裂為各部分別呈現」及「二商標外觀、觀念或讀音其中\r\n \
      \       之一的近似，並非即可推論商標之整體印象即當然近似\r\n        ，仍應以其是否達到可能引起商品之消費者混淆誤認的\r\n   \
      \     程度為判斷近似之依歸」分別為「混淆誤認之虞」審查\r\n        基準5.2.3 及5.2.5 所明示。觀系爭商標圖樣上之「MY\r\n\
      \        CHEW」係一長串無法分割之英文字串，反觀據爭商標則\r\n        由「HI」及「CHEW」結合連結符號「－」所共同組成，\r\
      \n        明顯為二個單字之連接，是就二商標「整體」圖樣相較\r\n        ，不僅「－」符號一有一無，且二商標外文一為單一之\r\n \
      \       外文、一為兩組外文單字之組合，繁簡已屬有別，尤其\r\n        二商標外文字首一為「MY」、一為「HI」，在外觀、觀\r\n \
      \       念上更足使人輕易加以辨別，自非屬構成近似。\r\n      2.「拼音性之外文例如英法德日語，其起首字母在外觀與\r\n      \
      \  讀音上，對於整體字詞給予消費者之印象有極重要之影\r\n        響，判斷近似時應賦予比重較重之考量」，為「混淆誤\r\n        認之虞」審查基準5.2.6.5\
      \ 之明示。觀二造商標外文起\r\n        首一為「MY」、一為「HI」，其分野確可一目瞭然，而\r\n        原處分中即因考量到「二造商標之起首字母『MY』與『\r\
      \n        HI』在外觀、觀念與讀音上，對於二造商標『整體』予\r\n        人截然不同之印象」此一因素，乃認定二造商標非屬構\r\n\
      \        成近似，惟被告卻偏重識別性極低之外文「CHEW」，反\r\n        忽略應賦予比重較重之起首外文之差別，即認二商標構\r\n\
      \        成近似，其認定明顯違反商標整體觀察之原則，自不足\r\n        以維繫。\r\n      3.再就二商標外文之讀音相較，「MY」之「M\
      \ 」係由鼻腔\r\n        發出之鼻音，「HI」之「H 」為一由喉部產生之氣音，\r\n        兩單字之開首字發音截然不同，整體更明顯有異；另在\r\
      \n        觀念方面，「MY」意表{1}有關「我」之所有格、{2}與名\r\n        詞連用表示驚嘆之意，例如：My Goodness\
      \ ！My foot\r\n        ！{3}舊時用來作頭銜尊稱，例如：My Lord 、{4}用作保\r\n        守、充滿深情的或要人領情的用語，例如：My\
      \ dear ！\r\n        ，而「HI」則有{1}非正式的問候語之意、{2}用來吸引他\r\n        人注意之用語，是「MY」與「HI」既予人截然不同之印\r\
      \n        象，二商標文字由起首觀之，其外觀、讀音及觀念已大\r\n        不相同，自非屬構成近似之商標，應無致生混淆誤認之\r\n \
      \       可能。\r\n      4.尤其原告之「MYCHEW」商標已在世界多國申准註冊，其\r\n        中在韓國亦曾與參加人有商標爭議，然該案件已經當地\r\
      \n        商標審查及司法機關認定二造商標讀音不同，非屬構成\r\n        近似之商標，由此更可證本件訴願決定之不足維繫。又\r\n \
      \       依下述原告之「MYCHEW」商標在世界各國申請註冊及相\r\n        關爭議案件處理之情況可徵，原告與參加人因「MYCHEW\r\
      \n        」商標在世界各國發生之爭議事件，其中除在日本外，\r\n        所有國家均認為二造商標不構成近似，足徵依國際間一\r\n \
      \       般之審查尺度，並未認二商標外文構成衝突，則本件系\r\n        爭商標應無不准註冊之理：\r\n        A.註冊國家為韓國之註冊第619289、623976號「MYCHEW\r\
      \n          」商標，經本件參加人對之提出異議，但該等異議均\r\n          遭駁回。\r\n        B.註冊國家為日本之註冊第0000000\
      \ 號「MYCHEW」商標\r\n          ，繼異議註冊第0000000 商標失敗後，參加人對該商\r\n          標提起評定並成功撤銷上述註冊商標，已結案。\r\
      \n        C.註冊地區為香港之註冊第0000000000號「MYCHEW」商\r\n          標，已獲准註冊。\r\n      \
      \  D.註冊國家為澳洲之註冊第0000000 號「MYCHEW」商標\r\n          ，參加人對上揭商標提起異議案但已自請撤回。\r\n \
      \       E.註冊國家為美國之申請第78/615145 號「MYCHEW」商\r\n          標，此商標之異議案尚未審定，仍在美國商標訴願暨\r\
      \n          上訴委員會中（U.S. Trademark Trial and Appeal\r\n          Board）審查。\r\n\
      \        F.註冊國家為馬來西亞之申請第78/615145 號「MYCHEW\r\n          」商標已獲准註冊，將取得註冊證。\r\n\
      \        G.註冊國家為越南之申請第0-0000-00000號「MYCHEW」\r\n          商標已獲准註冊。\r\n      \
      \  H.註冊國家為印尼之申請第Ｚ000000000000 號「MYCHEW\r\n          」商標已獲准註冊。\r\n        I.註冊國家為印度之申請第0000000\
      \ 號「MYCHEW」商標\r\n          已獲准註冊。\r\n        J.註冊國家為菲律賓之申請第0-0000-000000 號「MYCH\r\
      \n          EW」商標已獲准註冊。\r\n        K.註冊國家為俄羅斯之申請第0000000000號「MYCHEW」\r\n   \
      \       商標已獲准註冊。\r\n        L.註冊地區為歐盟之申請第000000000 號「MYCHEW」商\r\n          標已核准審定公告。\r\
      \n        M.註冊國家為新加坡之申請第T05/07253 號「MYCHEW」\r\n          商標，目前參加人對該商標提出之異議案仍在審理中\r\
      \n          。\r\n    {2}二商標偶同之部分識別性甚弱：\r\n      1.系爭商標與據爭商標外文固均包含有「CHEW」一字，然\r\
      \n        外文「CHEW」有「咬碎、咀嚼」之意，不僅為普遍常用\r\n        之單字，在口香糖、泡泡糖、糖果相關商品中，更屬普\r\n\
      \        通之敘述性文字，自不得任由參加人專斷、獨占，亦不\r\n        得作為商標構成近似之依據，此證諸同一或類似之糖果\r\n  \
      \      等商品中，已有多件包含外文「CHEW」之商標均獲准與\r\n        系爭商標並存註冊者，如：註冊第494235號「SOCHEWS\r\
      \n        」商標、註冊第652999號「BIG LEAGUE CHEW 」商標、\r\n        註冊第953305號「Chew-ets」商標、註冊第953383號「\r\
      \n        MENTOS COOL CHEWS &amp; design」商標、註冊第963846號\r\n        「PEANUT CHEWS」商標、註冊第986581號「MENTOS\
      \ COO\r\n        LCHEWS」商標、註冊第995575號「CARAMEL CHEW CHEW\r\n        」商標、註冊第0000000\
      \ 號「CHEW CHEW 」商標、註冊\r\n        第0000000 號「BIOCHEW 」商標。由上揭註冊商標益明\r\n       \
      \ 「CHEW」乙字於糖果等商品為弱勢商標文字，並不具有\r\n        獨創性與獨佔性，則本件二造商標之外文縱均包含有「\r\n       \
      \ CHEW」，然既各自組合開首英文字母「MY」或「HI 」\r\n        及連接符號「- 」，整體圖樣代表之意義、外觀及讀音\r\n    \
      \    均迥異，即難謂無法令人分辨，自非屬構成近似之商標\r\n        ，訴願決定自不應予維持。\r\n      2.另原告之「MYCHEW」商標在歐盟獲准審定公告後，曾遭\r\
      \n        案外人Candy Novelty Works Ltd.據其所有之「MIGH\r\n        TY CHEW 」商標對原告之「MYCHEW」商標提起異議，該\r\
      \n        案件經歐盟內部市場協調局（Office for Harmonizati\r\n        on in the Internal\
      \ Market, OHIM ）以「兩商標唯一\r\n        相同之部分『CHEW』，文字本身並不具識別性，且因其\r\n        與『MY』結合成一單字，在系爭商標中並非單獨之一部\r\
      \n        分。因此，在給予較早商標保護之歐盟地區來說，並不\r\n        會造成消費大眾之混淆誤認。是依歐盟商標法第CTMR 8\r\n\
      \        (1)（b ）所提之異議案應予駁回」，乃認定二造商標不\r\n        構成近似，故為異議不成立之處分，此有歐盟異議審定\r\n\
      \        書及簡譯文可供參酌，由此益見本件二造商標固均包含\r\n        外文「CHEW」，但確無構成近似之可言。\r\n    {3}系爭商標已經實際使用及宣傳，絕無致生混淆誤認之可能\r\
      \n      ：\r\n      1.「相關消費者對衝突之二商標如均為相當熟悉者，亦即\r\n        二商標在市場併存之事實已為相關消費者所認識，且足\r\
      \n        以區辨為不同來源者，則應儘量尊重此一併存之事實」\r\n        ，為「混淆誤認之虞」審查基準5.6 明示。原告於西元\r\n\
      \        1947年以Youngil Dang之名在韓國成立，1956年更名為\r\n        現今之名稱「可瑞安製果股份有限公司」，原告為一糖\r\
      \n        果糕點商品（即餅乾、威化餅、點心、派餅、巧克力、\r\n        糖果及口香糖）之製造商。西元1976年原告公開發行股\r\n\
      \        票，至西元1989年之營收即超過韓幣1,000 億，在西元\r\n        1996年之營收更超過韓幣2,000 億。原告於西元1991年\r\
      \n        獲得ISO9001 之認證，並於西元2000年獲得HACCP （食\r\n        品安全管制系統）之認證，更積極參與在美國、德國及\r\
      \n        日本等世界多國舉辦之各式展覽會，以推廣系爭商標商\r\n        品。原告以全球性據點及服務朝向國際市場邁進，所產\r\n \
      \       製商品已在全球14個國家銷售，包括臺灣、中國、日本\r\n        、美國等，此有出口證明及臺灣銷售「MYCHEW」商品之\r\n\
      \        店家照片可資證明，並透過策略性之合作協定與全球各\r\n        企業合作，以更有效率之方式擴展事業版圖。又原告自\r\n  \
      \      創用系爭商標以來，已實際使用於軟糖商品，並由聚仁\r\n        食品有限公司代理進口至臺灣銷售，銷售據點遍及臺灣\r\n    \
      \    各大超市包括松青、頂好等，是表彰原告產品之「MYCH\r\n        EW」商標，已予相關消費者深刻之印象，自足與據爭商\r\n   \
      \     標相互區別，尚無致生混淆誤認之情事。\r\n      2.原告自創用系爭商標後，即實際將之使用於軟糖商品，\r\n        且銷售至全球多個國家，其中包括臺灣、中國、日本、\r\
      \n        美國等，又原告每年花費鉅資在本國報章雜誌及電視台\r\n        播放廣告加以宣傳，即西元2004年10月至12月電視廣告\r\
      \n        費用總金額約新台幣（下同）1,600 萬元、西元2005年\r\n        3 月至4 月電視、報紙廣告費用之總金額約880\
      \ 萬元、\r\n        西元2005年9 月至11月電視、報紙廣告費用之總金額約\r\n        2,100 萬元，此有原告出口用產品包裝、西元2004年及\r\
      \n        2005年之廣告費用統計表可供參酌，則以臺灣與韓國人\r\n        民之資訊交流頻繁，表彰原告產品之「MYCHEW」商標應\r\
      \n        已予臺灣相關消費者深刻之印象，自足與據爭商標相互\r\n        區別，尚無致生混淆誤認之情事。\r\n  (3)商標法第23條第1\
      \ 項第12款規定之適用，尚需具體證明據爭\r\n    商標已達著名之程度：\r\n    參加人於訴願階段提供之各國註冊資料僅表示靜態權利之取\r\n\
      \    得，非據爭商標之使用在臺灣具有知名度之實際證據，且由\r\n    參加人提供之廣告監測明細表可看出，參加人僅集中在西元\r\n    2001至2003年、2006年之特定月份在臺灣播出廣告，並在特\r\
      \n    定月份配合廠商舉辦抽獎活動，則據爭商標在臺灣是否已達\r\n    著名之程度，尚堪質疑，自不能以之遽斷系爭商標之註冊有\r\n    違反商標法第23條第1\
      \ 項第12款之規定。尤其參酌韓國首爾\r\n    中區法院於西元2004年商標侵害案件之判決可知，據爭商標\r\n    固在日本境內已達相當之知名度，仍不能以之推斷在世界各\r\
      \n    國亦達著名程度，仍需提出在當地之大量使用證據方能證明\r\n    ，即：「原告之『HICHEW』商品在日本已是頗為知名之商標\r\n  \
      \  。原告商標『HICHEW』之廣告費用起自2004年10月25日，稍\r\n    晚於『MYCHEW』商品最早之製造銷售日期2004年5 月，如前\r\
      \n    所述，上述調查結果仍不足證明HI-CHEW 之系列三商標在韓\r\n    國地區已廣泛為消費者所熟知，亦無任何事證證明上述商標\r\n \
      \   之聲譽。因此，原告所主張被告使用『MYCHEW』相關兩商標\r\n    將造成不公平競爭之理由實嫌薄弱。」。\r\n  (4)綜上，系爭商標與據爭商標之整體外觀、讀音、觀念及予人\r\
      \n    印象均顯然有別，實無構成近似之可言，況二造商標偶同之\r\n    外文「CHEW」，不具獨創性而識別性較弱，消費者之印象甚\r\n   \
      \ 淺，自無僅因「CHEW」乙字之偶同，發生混淆誤認之情事，\r\n    其非屬構成近似之商標無疑。又參加人在日本、韓國、美國\r\n    、澳洲、新加坡等國家亦曾對與「MYCHEW」商標有所爭議，\r\
      \n    其中韓國當地執法機關已認定非屬構成近似，由此益證二造\r\n    商標並未構成近似，系爭商標之註冊無致生混淆誤認之可能\r\n    ，自未違反商標法第23條第1\
      \ 項第12、13款之規定，本件訴\r\n    願決定顯有違誤等情。因而聲明：「訴願決定撤銷，訴訟費\r\n    用由被告負擔」。\r\n三、被告抗辯：\r\
      \n  (1)商標「相同或近似於他人著名商標或標章，有致相關公眾混\r\n    淆誤認之虞，或有減損著名商標或標章之識別性或信譽之虞\r\n    者。」或「相同或近似於他人同一或類似商品或服務之註冊\r\
      \n    商標或申請在先之商標，有致相關消費者混淆誤認之虞者。\r\n    」不得註冊，分為系爭商標異議審定時商標法第23條第1 項\r\n   \
      \ 第12、13款所規定。惟前揭條款之適用均以系爭商標是否「\r\n    相同或近似」於他人之商標為前提要件。\r\n  (2)系爭商標圖樣係由單純外文「MYCHEW」所構成，據爭商標圖\r\
      \n    樣則係以外文「HI-CHEW 」為主體，並經字體外加邊框及墨\r\n    色陰影為底之設計所構成。外觀方面，二者均採外文大寫字\r\n \
      \   母，僅起首之「MY」與「HI」不同，「CHEW」則完全相同，\r\n    縱認該「CHEW」4 字之識別性較弱，惟予人寓目印象係相當\r\n\
      \    顯著；且在讀音方面，「MY」與「HI」尾音都是/aI/ ，與\r\n    相同之「CHEW」連用連讀，整體觀之，二者差異並不明顯，\r\n\
      \    於外觀及讀音已構成相當程度之近似，應屬近似之商標。又\r\n    無論日、韓及美國等國家或地區對該二商標是否近似採何種\r\n    看法，然依商標屬地原則仍應以我國消費者之認知為依據；\r\
      \n    另原告所舉以「CHEW」為商標圖樣一部分，指定使用於同一\r\n    或類似之糖果等商品之商標註冊案，核其商標圖樣與本件不\r\n   \
      \ 盡相同，或案情有別，尚不得比附援引，執為本件有利之論\r\n    據，均併予指明。\r\n  (3)由於本件原處分僅就兩造商標圖樣是否構成近似之因素而為\r\
      \n    審定，被告之訴願決定亦僅就此予以審究，故原告於行政訴\r\n    訟中另就兩造商標圖樣近似與否以外之主張，不在被告訴願\r\n    決定所認定之範圍，併予陳明。\r\
      \n  (4)綜上，被告以系爭商標與據爭商標整體觀之，二者差異並不\r\n    明顯，於外觀及讀音已構成相當程度之近似，應屬近似之商\r\n    標，原處分遽以二造商標未構成近似而為異議不成立之處分\r\
      \n    ，顯有未洽，訴願決定並無違誤等語，而聲明：「原告之訴\r\n    駁回，訴訟費用由原告負擔」。\r\n四、參加人之陳述：\r\n  (1)判斷現行商標法第23條第1\
      \ 項第13款之「有致相關消費者混\r\n    淆誤認之虞者」，首先必須考量商標是否近似及商品或服務\r\n    是否類似。商標近似之意義係指二商標予人之整體印象有其\r\
      \n    相近之處，若其標示在相同或類似的商品/ 服務上時，具有\r\n    普通知識經驗之消費者，於購買時施以普通之注意，可能會\r\n    有所混淆而誤認二商品/\
      \ 服務來自同一來源或誤認不同來源\r\n    之間有所關聯（原處分機關智慧財產局「混淆誤認之虞審查\r\n    基準」5.2.1 參照）。而判斷商標近似，應以商標圖樣整體\r\
      \n    為觀察。此乃係由於商標呈現在商品/ 服務之消費者眼前的\r\n    是整體圖樣，而非割裂為各部分分別呈現（前揭審查基準5.\r\n   \
      \ 2.3 參照）。另現行商標法第23條第1 項第12款旨在加強對\r\n    著名商標或標章之保護，避免他人以抄襲仿冒等不正方式利\r\n    用著名商標或標章，致減損著名商標或標章之價值或有搭便\r\
      \n    車不勞而獲之情形；同時亦在保護消費者之利益，使消費者\r\n    免於因受詐欺而誤購非消費者所認同商標之商品。\r\n  (2)系爭商標與據爭商標屬近似商標：\r\
      \n    {1}商品性質的不同會影響其消費者的注意程度，例如就普通\r\n      日常消費品而言，消費者的注意程度較低，對二商標間之\r\n  \
      \    差異辨識較弱，容易產生近似之印象（前揭審查基準5.2.\r\n      2 參照）。本件兩商標指定使用商品皆為糖果等商品，非\r\n   \
      \   但商品相同或類似，且皆為日常生活消費品，其主要消費\r\n      者係兒童及青少年等注意程度較低之人，依前揭混淆誤認\r\n      審查基準5.2.2\
      \ 所示，因消費者的注意程度較低，對二商\r\n      標間之差異辨識較弱，容易產生近似之印象，故判斷二商\r\n      標是否近似時，對僅有微小差異之系爭商標亦應認為與據\r\
      \n      爭商標係近似商標。\r\n    {2}系爭商標與據爭商標相較，外觀上除起首二字母「MY」與\r\n      「HI」不同外，其餘所有字母皆完全相同；惟「MY」與「\r\
      \n      HI」之讀音分別為/ma / 及/ha / ，事實上幾近相仿，且\r\n      由於後半大段字母完全相同，讀音自亦相同，故兩商標整\r\
      \n      體讀音上更為近似。系爭商標與據爭商標無論於外觀或讀\r\n      音皆十分相似，自應屬近似商標。被告認兩商標差異並不\r\n   \
      \   明顯，於外觀及讀音已構成相當程度之近似，洵為無誤。\r\n    {3}原告先不當切割兩商標為「MY」+ 「CHEW」及「HI」+ 「\r\n\
      \      CHEW」兩部分，並故意不提兩商標字首「MY」、「HI」在\r\n      讀音上之極度近似，僅稱「CHEW」為普遍常用之單字，不\r\n\
      \      得作為商標構成近似之依據；復舉數例字尾同為「CHEW」\r\n      之商標而稱已有多件包含外文「CHEW」之商標併存註冊云\r\n\
      \      云。惟原告之主張非但已違反前述判斷商標近似應以商標\r\n      圖樣整體為觀察之審查基準而無足採，且觀察其所提出之\r\n    \
      \  數例所謂併存註冊之商標圖樣，除「CHEW」以外之文字皆\r\n      特地選用與據爭商標完全不近似之文字。故目前現存之含\r\n      文字「CHEW」，並使用在與兩商標相同之糖果類商品之商\r\
      \n      標中，僅有系爭商標於外觀、觀念或讀音上皆與據爭商標\r\n      近似，更突顯系爭商標確實應認為與據爭商標構成近似商\r\n   \
      \   標，其註冊顯已違反前揭商標法之規定。再觀系爭商標實\r\n      際使用時與據爭商標如出同源，無論商品之包裝外觀構圖\r\n      、商品大小、商標標示方式皆如此酷似，相關消費者實難\r\
      \n      辨識二者差異，易致消費者混淆誤認二商標商品係出自同\r\n      源或有關聯之企業所產製。\r\n  (3)據爭商標為著名商標，故系爭商標應有商標法第23條第1\
      \ 項\r\n    第12款規定之適用而不應准予註冊：\r\n    自西元2001年起，參加人每年皆花費千萬元以上之廣告宣傳\r\n    費用，聘請當紅藝人或偶像團體如蔡依林、SWEETY等作為產\r\
      \n    品代言人，大量於臺灣電視媒體及量販店進行廣告宣傳（據\r\n    爭商標西元2001至2005年廣告預算費用及執行明細表及電視\r\n \
      \   廣告監測報表參照），又與臺灣亞藝影音、捷安特、Panaso\r\n    nic 等知名廠商聯合舉辦各項優惠贈獎活動，其宣傳活動並\r\n  \
      \  廣為臺灣各報章雜誌關注而加以報導。除大手筆宣傳據爭商\r\n    標商品外，參加人並致力於開發新口味以維持消費者對據爭\r\n    商標商品之新鮮感。經參加人長年之努力，據爭商標商品已\r\
      \n    成為臺灣糖果商品之代表品牌之一，在相關消費者中更是最\r\n    常被購買使用之品牌（據爭商標商品西元2006及2007年口味\r\n \
      \   測試調查結果報告參照），銷售通路則遍佈臺灣各便利商店\r\n    、連鎖超市及量販店，併參參加人於異議、訴願階段已提出\r\n    之各項附件證據，據爭商標於臺灣之知名度無庸置疑，據爭\r\
      \n    商標自應為知名商標。本件原告以與據爭著名商標極為近似\r\n    之文字「MYCHEW」作為自己商標圖樣申請註冊，復指定使用\r\n  \
      \  於與據爭商標相同或近似之商品，其仿襲參加人馳名國際之\r\n    著名商標之事實甚為顯然，倘准其註冊，顯有致公眾混淆誤\r\n    認或減損著名商標之識別性或信譽之虞，故系爭商標應有商\r\
      \n    標法第23條第1 項第12款規定之適用而不應准予註冊。\r\n  (4)就原告申註系爭商標之動機是否善意而言，參加人就據爭商\r\n   \
      \ 標商品自西元1996年起便於韓國販售，西元2003年之銷售額\r\n    已達256 萬個，西元2004年僅1 至8 月之銷售額更達384 萬\r\
      \n    個。系爭商標西元2004年於韓國公告後，參加人曾向原告發\r\n    函要求其停止使用系爭商標，同年10月並向韓國首爾中央地\r\n  \
      \  方法院提起「請求商標權侵害防止」訴訟，嗣後原告於西元\r\n    2005年初變更其商品包裝，更新後之系爭商標商品上不再使\r\n    用與據爭商標近似之「MYCHEW」字樣，僅使用發音相同之韓\r\
      \n    語商標。熟料，原告竟一方面於其本國改變有侵權之虞之商\r\n    品包裝，另一方面又同時（西元2005年5 月18日）於臺灣申\r\n \
      \   註該有侵權之虞之商標，其申註本件系爭商標非出於善意之\r\n    事證至為顯然。又原告執其「MYCHEW」商標在其他國家獲准\r\n    註冊而謂國際審查尺度認為二造商標不近似云云，惟各國國\r\
      \n    情不同、商標權人在各該國市場耕耘時間長短有別，商標在\r\n    當地之知名度各異，以臺、日關係密切，據爭商標軟糖商品\r\n    在臺灣市場已深耕7\
      \ 年，每年參加人皆花費千萬元以上之廣\r\n    告宣傳費用，經由電視、報紙、雜誌強力密集之廣告呈現，\r\n    且在臺灣各便利商店、連鎖超市及量販店隨處可購得據爭商\r\
      \n    標商品，是據爭商標早已成為臺灣相關消費者耳熟能詳之知\r\n    名品牌，已如前述，則其他商標在臺灣申請註冊是否與據爭\r\n    商標構成近似，自當以臺灣商標主管機關依據臺灣消費者之\r\
      \n    認知為判斷依據。況原告所稱韓國獲准註冊之第619289號商\r\n    標係上排MYCHEW附加下排韓文字之英、韓文字組合商標，註\r\n\
      \    冊第623976號商標則完全係韓文字，是該二商標圖樣與系爭\r\n    商標不同，二者標的既不同，則無論韓國法院之判決如何均\r\n   \
      \ 與本件無關。\r\n  (5)原告提供西元2004、2005年之廣告費用統計表，用以說明臺\r\n    灣相關消費者對系爭商標商品應有深刻印象。姑不論原告所\r\
      \n    提文件是否真正，惟該等資料充其量只是代表原告在韓國之\r\n    廣告費用，惟其既未提出有多少臺灣相關消費者確曾接觸或\r\n    瀏覽過其等在韓國之系爭商標廣告，則顯然無法逕以此擬制\r\
      \n    推論臺灣相關消費者已對系爭商標產生深刻印象，故原告實\r\n    無法證明系爭商標於臺灣已為相關消費者所熟知。依「混淆\r\n    誤認之虞」審查基準5.6.2\
      \ 之規定，「相關消費者對衝突之\r\n    二商標如僅熟悉其中之一者，則就該較為被熟悉之商標，應\r\n    給予較大之保護」，比較兩造所提出之商標使用資料，適足\r\
      \n    以顯示，相關消費者無疑僅較熟悉據爭商標，自應給予較大\r\n    之保護。\r\n  (6)承上，參加人以衡諸系爭商標與據爭商標外觀及讀音近似、\r\
      \n    其指定使用商品亦相同或類似、據爭商標為一具有高識別性\r\n    之獨創性商標，且消費者對據爭商標之熟悉度遠勝系爭商標\r\n    、原告申註系爭商標顯非善意等因素，系爭商標之註冊顯有\r\
      \n    致生混淆誤認之虞，系爭商標實已違反商標法第23條第1 項\r\n    第12款及第13款之規定，其原核准之註冊自應予以撤銷，訴\r\n \
      \   願決定並無違誤等語，故聲明：「原告之訴駁回，訴訟費用\r\n    由原告負擔」。\r\n五、得心證之理由：\r\n  (1)商標「相同或近似於他人著名商標或標章，有致相關公眾混\r\
      \n    淆誤認之虞，或有減損著名商標或標章之識別性或信譽之虞\r\n    者。」或「相同或近似於他人同一或類似商品或服務之註冊\r\n    商標或申請在先之商標，有致相關消費者混淆誤認之虞者。\r\
      \n    」不得註冊，分為系爭商標異議審定時商標法第23條第1 項\r\n    第12、13款所規定。惟前揭條款之適用均以系爭商標是否「\r\n \
      \   相同或近似」於他人之商標為前提要件，亦為本件爭執之所\r\n    在。\r\n  (2)按所謂商標構成相同或近似者，係指以具有普通知識經驗之\r\
      \n    一般商品購買人，於購買時施以普通所用之注意，就兩商標\r\n    主要部分之外觀、觀念或讀音隔離觀察，有無引起混同誤認\r\n    之虞以為斷。故兩商標在外觀、觀念或讀音上，其主要部分\r\
      \n    之文字、圖形或記號，有一近似，足以使一般相關消費者產\r\n    生混淆誤認之虞者，即為近似之商標。而衡酌商標在外觀或\r\n    觀念上有無混同誤認之虞，應本客觀事實，按下列原則判斷\r\
      \n    之：{1}以具有普通知識經驗之購買者，施以普通所用之注意\r\n    為標準；{2}商標之文字、圖形或記號，應異時異地隔離及通\r\n \
      \   體觀察為標準；{3}商標以文字、圖形或記號為聯合式者，應\r\n    就其各部分觀察，以構成主要之部分為標準。故判斷兩商標\r\n    是否近似，應就各商標在「外觀」、「觀念」、「讀音」上\r\
      \n    特別突出顯著，足以讓消費者對標誌整體形成核心印象之主\r\n    要部分異時異地隔離各別觀察，以辨其是否足以引起混淆誤\r\n    認之虞。又判斷商標之近似與否，固以總括全體隔離觀察為\r\
      \n    原則，惟若商標圖樣中之一定部分特別引人注意，有此部分\r\n    而商標之識別功能特別顯著者，自可就此部分加以比較觀察\r\n    ，以判斷兩商標是否近似，此與單純將商標割裂分別比較者\r\
      \n    不同（改制前行政法院73年判字第1144號判決參照）。\r\n  (3)系爭商標圖樣係由單純外文「MYCHEW」所構成，據爭商標圖\r\n\
      \    樣則係以外文「HI-CHEW 」為主體，並經字體外加邊框及墨\r\n    色陰影為底之設計所構成。外觀方面，二者均採外文大寫字\r\n  \
      \  母，僅起首之「MY」與「HI」不同，「CHEW」則完全相同，\r\n    雖「CHEW」識別性較弱，但以總括全體隔離觀察為原則而判\r\n  \
      \  斷之，足以讓消費者對兩造商標標誌整體形成核心印象者仍\r\n    為「CHEW」，異時異地隔離各別觀察予人寓目顯著之印象仍\r\n    為「CHEW」，而且在讀音方面，「MY」與「HI」尾音都是「\r\
      \n    ㄞ」之音，與相同之「CHEW」連用連讀唱呼之際仍屬雷同，\r\n    整體觀二者就「外觀」、「讀音」上差異並不明顯，雖「MY\r\n  \
      \  」與「HI」在英語語辭應用上有意義之差距，但商標是整體\r\n    觀察，而非細節比較，兩造商標於外觀及讀音已構成相當程\r\n    度之近似，應屬近似之商標。至於，原告所稱兩造商標外文\r\
      \n    一為單一、一為兩組外文單字之組合而有別，而且「MY」與\r\n    「HI」意義不同、讀音不同、外形不同非屬構成近似之商標\r\n   \
      \ 者，原告將「MY」、「HI」與「CHEW」區隔，再論述「CHEW\r\n    」之識別性較弱，而認為「MY」、「HI」足以為兩造商標之\r\n \
      \   區辨者，是原告將商標割裂觀察而比較所導致，就商標總括\r\n    全體隔離觀察之原則而言，其所論述失之於整體通觀之研判\r\n    ，自無可憑採。至於，原告另稱系爭商標於韓國、日本、香\r\
      \n    港、澳洲、美國、馬來西亞、越南、印尼、印度、菲律賓、\r\n    俄羅斯、新加坡、歐盟等國家或地區註冊之情形，依商標屬\r\n    地原則仍應以我國消費者之認知為依據，且各國或地區法制\r\
      \n    不同，兩造商標於該國或地區之使用情形亦不同，因此該等\r\n    國家或地區對兩造商標是否近似之判斷，自不得比附援引，\r\n    執為本件有利之論據。\r\
      \n  (4)又參加人另稱系爭商標與據爭商標均指定使用於糖果類商品\r\n    ，自有致消費者混淆誤認之虞，而原告主張所產製商品已在\r\n    全球14個國家銷售（包括臺灣）而論據兩造商標在市場有併\r\
      \n    存之事實，而認為系爭商標經實際使用而不生混淆誤認之虞\r\n    者，以及據爭商標是否已達著名之程度等等；查本件原處分\r\n    機關僅以兩造商標圖樣非屬構成近似，而為異議不成立之處\r\
      \n    分，並未審究據以異議條款（商標法第23條第1 項第12、13\r\n    款所規定）之其他要件，故被告為訴願決定亦僅得就原處分\r\n \
      \   所為之認定予以審酌；故本件就兩造商標圖樣近似以外之其\r\n    他要件，自應由原處分機關依訴願決定之意旨重為審酌另為\r\n    適法之處分，而非本案所得審究，均此敘明。\r\
      \n六、綜上所述，被告所為「原處分撤銷，由原處分機關另為適法\r\n    之處分」之決定，並無違誤。原告徒執前詞，訴請撤銷，為\r\n    無理由，應予駁回。又本案事證已臻明確，兩造其餘攻擊防\r\
      \n    禦方法均與本件判決結果不生影響，故不逐一論述，併此敘\r\n    明。\r\n七、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\
      \n    1 項前段，判決如主文。\r\n中　　  華　　  民　　  國　　97　　年　11　　月　27　日\r\n               \
      \ 臺北高等行政法院第三庭\r\n                        審判長法　官  姜素娥\r\n    　　　　　　　　　　　    法　官　劉介中\r\
      \n      　　　　　　　　　　    法　官  陳心弘\r\n上為正本係照原本作成。\r\n如不服本判決，應於送達後20日內向本院提出上訴狀並表明上訴\r\
      \n理由，如於本判決宣示後送達前提起上訴者，應於判決送達後20\r\n日內補提上訴理由書（須按他造人數附繕本）。\r\n中　　華　　民　　國　　97　　年　\
      \  11　　月　 27  　 日\r\n                              書記官  鄭聚恩\r\n"
