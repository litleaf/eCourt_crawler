      \n        訪，立法委員郝龍斌於同年六月十二日召開戴奧辛污染事件座談會，並公布\r\n        自比利時進口品名，其中巧克力部分有上訴人之「吉利蓮巧克力」及「風尚\r\
      \n        巧克力」等產品，被上訴人基於消保法賦予對消費者保護基本政策及監督之\r\n        職責，為使消費者迅速取得正確消費資訊，於同年六月十日督同行政院衛生\r\
      \n        署公開宣布「由於情況尚未明朗，基於保護消費者的立場，無法一一查明製\r\n        造日期及乳品所占比率，只能建議業者暫時將比利時乳製相關產品下架，暫\r\
      \n        時不要銷售，獲得官方無污染證明後，即可恢復上架」等情，並派員參加經\r\n        濟部召開之「研商感染戴奧辛之禽畜產品進口相關事宜」會議，依會議資料\r\
      \n        綜合研判確認戴奧辛有危害消費者生命、健康，並請主管進口業務之經濟部\r\n        提供可能進口受污染比利時乳製品廠商名單，逐一核對，復緊急與經濟部、\r\
      \n        衛生署及進口廠商等連繫，提供進口商品品目，經嚴謹慎重之查證，始於同\r\n        年六月十四日向媒體發佈警訊之新聞稿，明確裁明依據經濟部國貿局同年六\r\
      \n        月八日、十一日所提供之目前已公告禁進口之一百一十八項比利時產品資料\r\n        ，標明「八十八年一月以後自比利時輸入可能遭受污染的乳製品清單」，並\r\
      \n        特別註明「八十八年一月前製造代表未受戴奧辛污染」等警示語，俾供消費\r\n        者選擇產品之參考，被上訴人對本件消費警訊之發佈確已盡可能採取各種應\r\
      \n        注意及查證之能事。\r\n      2.上訴人雖主張其自比利時進口之巧克力，其中「紐倫斯巧克力」、「風尚巧\r\n       \
      \ 克力」、「公爵巧克力」、「吉利蓮巧克力」製造日期均在發生戴奧辛污染\r\n        事件日期前，且有比利時聯邦社會事務、公共衛生與環境部出具之「無污染\r\
      \n        證明」，何以被上訴人仍於媒體刊載上訴人於「八十八年一月以後自比利時\r\n        輸入可能遭受污染之乳製品清單」名單內云云。惟查，上開「無污染證明」\r\
      \n        之內容係比利時原文，未經我國駐比利時外交機構驗證，此有消保官黃鈺生\r\n        於原審證稱：「因當時上訴人傳送之無污染證明為原文，並未經我官方機關\r\
