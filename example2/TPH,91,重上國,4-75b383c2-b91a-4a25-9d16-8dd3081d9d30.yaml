      \n        規定提供比利時官方證明文件，致被上訴人無法判斷該無污染證明之內容和\r\n        真偽，而為有利於上訴人之認定，尚難遽以該無污染證明即足認定被上訴人\r\
      \n        發佈之新聞稿有故意或過失可言。又當時被上訴人處理本件污染事件係處於\r\n        急迫狀態，且為消費者保護基本政策及措施之研議及審議前提下而為，加以\r\
      \n        被上訴人確與經濟部、農委會、衛生署等相關單位密切連繫、查證、核對，\r\n        並通知名單內各廠商提供資料，從經濟部國貿局提供之已公告禁止進口之一\r\
      \n        百一十八項比利時產品資料，及經濟部標準檢驗局提供之「八十八年一月至\r\n        五日比利時進口乳製品廠商名冊」，因上訴人之三種產品列於其中，經審慎\r\
      \n        查證後，始向媒體發佈新聞。故在查證程序上，被上訴人確已盡相當應注意\r\n        之能事；縱有上訴人所稱其進口之商品經證實未受污染屬實，被上訴人亦無\r\
      \n        故意或過失侵害上訴人權利可言。另被上訴人於正式發佈消費資訊時亦明確\r\n        指出「可能受污染的乳製品清單」、「註：八十八年一月前製造代表未受戴\r\
      \n        奧辛污染」等警示語，益徵被上訴人發佈之新聞稿已對上訴人為必要之保護\r\n        ，當無故意或過失可言。\r\n     \
      \ 3.本件被上訴人基於維護消費安全考量，對於上訴人進口商品，在認為有危害\r\n        消費者安全與健康之虞之際，除發佈消費警訊外，另函上訴人請其依消保法\r\
      \n        第十條第一項規定，將產品自行下架與回收，若不予進行相關產品回收，被\r\n        上訴人將移請主管機關依消保法第三十六條至三十八條、第五十八條、第五\r\
      \n        十九條等規定予以查處等節，實係依法行事，並無不當可言。蓋依消保法第\r\n        十條第一項規定，企業經營者本即負有自行回收該批商品之義務，被上訴人\r\
      \n        依此規定，為保障消費者權益，函請上訴人回收商品。而被上訴人八十八年\r\n        六月十五日台八十八消保督字第○○七六○號函，僅係勸導上訴人履行其自\r\
      \n        己之義務，乃屬行政指導，並非規制性（或抑制性）之行政處分，故無侵害\r\n        上訴人權利可言；且上開公函係被上訴人依經濟部八十八年六月十一日之公\r\
      \n        告而發，經濟部為商品進出口之主管機關，參酌各國採取之措施後，於同年\r\n        六月十日邀集相關單位研商，作出暫停比利時相關乳品之進口，有會議紀錄\r\
      \n        可參；嗣並在同年六月十一日公告禁止暫停比利時相關乳製品進品，如於運\r\n        送途中一律退運或轉運，至已到港之部分，經檢驗合格即准予放行，發現污\r\
      \n        染者責令退運或銷燬之行政措施，係根據質易法第六條之授權所為之通案性\r\n        裁量行為，並無越權或濫權之情形，亦無不法可言，亦經臺灣臺北地方法院\r\
      \n        八十九年度國字第二九號判決上訴人請求經濟部國家賠償訴訟敗訴，足以證\r\n        明上訴人依上開經濟部公告而發函要求上訴人將巧克力產品下架停止銷售，\r\
      \n        並無侵害上訴人權益行為。\r\n      4.按行政機關在執行行政措施時，必須符合比例原則，比例原則包括適當性、\r\n    \
      \    必要性及衡量性等三原則，即謂任何行為或措施之採用，不僅應適於目的之\r\n        達成（適當性），且應採用影響最輕微之手段（必要性），造成之影響或損\r\
      \n        害須輕於達成目的之所得之利益（衡量性）。本件被上訴人所採用上開揭示\r\n        之「時間急迫」及「人民生命健康」以及「業者個人商業利益」等因素之措\r\
      \n        施，完全符合比例原則及平等原則之要求。\r\n      5.本件實具有急迫性及危害人民生命健康之立即危險，本應全面立即下架回收\r\
      \n        比利時相關產品，蓋因污染於八十八年一月即已發生，而比利時係歐盟會員\r\n        國中唯一之二個國家中設有「戴奧辛含量工業標準以及最大容量忍度」之衛\r\
      \n        生標準者，且有先進的檢驗設備並實施定期檢查，然其竟遲至同年五、六月\r\n        間始發佈消息，有隱瞞事實之情形，若待證實比利時之巧克力產品確已受污\r\
      \n        染，再作下架回收之措施，可能早已危及公共安全，誠非善策。\r\n      6.上訴人援引消保法第三十三條、第三十六條及第三十八條之規定，主張上訴\r\
      \n        人有違調查義務一節。揆諸上揭各法條均明定為「地方政府」之調查範圍，\r\n        同法第四十條則明文規定「行政院為研擬及審議消費者保護基本政策與監督\r\
      \n        其實施，設消費者保護委員會」，顯見上訴人錯誤援引，要無可採。且同法\r\n        第四十一條規定被上訴人有如下之職掌：(1)消費者保護基本政策及措施之研\r\
      \n        擬及審議；(2)消費者保護計畫之研擬、修訂及執行成果檢討；(3)消費者保護\r\n        方案之審議及其執行之推動、連繫與考核；(4)國內外消費者保護趨勢及其與\r\
      \n        經濟社會建設問題；(5)各部會局署關於消費者保護政策及措施方案協調事項\r\n        ；(6)監督消費者保護主管機關及指揮消費者保護官行使職權。準此，被上訴\r\
      \n        人依職權範圍緊急處置本件戴奧辛污染事件之始末，並無違誤之處。\r\n      7.本件戴奧辛污染事件經媒體登刊後，臺北市及高雄市衛生局於八十八年六月\r\
      \n        八日、六月十日分別發佈新聞稿或傳真各販賣點下架，據各衛生單位回報資\r\n        料顯示，業者均已主動下架各類相關產品，可見被上訴人於同年六月十四日\r\
      \n        發佈新聞稿前，所有疑似遭污染之產品均已下架。故上訴人所稱產品遭下架\r\n        一事，與被上訴人之新聞稿無因果關係。\r\n\
      \    (二)有關上訴人請求被上訴人賠償一千三百五十三萬六千九百二十六元損失部分，\r\n      茲分述如后：\r\n      1.上訴人請求系爭巧克力產品因下架、禁售、回收，存封於倉庫中過期，損失\r\
      \n        九百五十一萬五千二百七十四元，儲存於倉庫中所支付之倉儲費用五十七萬\r\n        元部分：\r\n        被上訴人於八十八年六月十四日發佈新聞稿前，所有疑似遭污染之產品均已\r\
      \n        下架，故上訴人所稱系爭巧克力產品遭下架，並非被上訴人新聞稿所致。本\r\n        件市售業者依消保法規定將八十八年一月以前製造之乳製品下架並退貨，屬\r\
      \n        於業者之自發行為。且上訴人既係從事國外進口食品業之代理商，自有倉儲\r\n        設施，其未能有效保存下架之系爭巧克力產品，致生損害，自應歸責於自己\r\
      \n        ，況被上訴人於八十八年六月十五日以台八十八消保督字第○○七六○號函\r\n        亦曾建請上訴人建立回收管道，邇後發生回收所衍生之問題，與被上訴人函\r\
      \n        請其下架及回收並無因果關係。\r\n      2.上訴人請求賣場專櫃撤櫃及資遣員工九十八萬二千零三十六元損失部分：\r\n   \
      \     賣場之專櫃係上訴人與賣場間之契約行為，上訴人上架之商品既有戴奧辛污\r\n        染之虞，理應依消保法第十條規定立即下架回收並停止銷售，故賣場專櫃遭\r\
      \n        撤及員工資遣與被上訴人無涉，被上訴人無賠償義務。況賣場之專櫃非因產\r\n        品下架，致生上訴人損失，上訴人此部分請求，委無理由。\r\
      \n      3.上訴人請求營業損失七十八萬二千九百六十六元部分：\r\n        按侵權行為之損害賠償，應以填補損害為主，上訴人既無營業利益，自無損\r\
      \n        失可言。就損害賠償金額計算部分，上訴人至少應提出八十七年銷售數量及\r\n        每盒巧克力之價格單據計算，不應以「財政部八十八年營利事業各業同業利\r\
      \n        潤標準比率，糖果、餅乾批發業之淨利」據以主張請求，蓋該淨利根本不能\r\n        代表上訴人實際營業損失之數額。\r\n \
      \     4.上訴人請求垃圾處理費用二十七萬元、回收費用一百四十一萬六千六百五十\r\n        元部分：\r\n        按企業經營者於有事實足認其提供之商品或服務有危害消費者安全與健康之\r\
      \n        虞時，應即回收或停止其服務，消保法第十條定有明文。查當時戴奧辛污染\r\n        事件已震驚全球，縱被上訴人未通知上訴人下架回收，系爭巧克力產品亦會\r\
      \n        因國際間對比利時產品之抵制，而產生滯銷結果，上訴人本無營業利益可言\r\n        ；換言之，上訴人根本無損害賠償可資請求，亦與被上訴人通知並建議下架\r\
      \n        回收，無直接因果關係。上訴人倘能自行建立良好產銷管道，其進口之系爭\r\n        巧克力產品不致於過期而發生所謂垃圾及回收情事。另被上訴人所發佈之新\r\
      \n        聞與行政院衛生署宣布建議「業者獲得官方無污染證明後，即可恢復上架」\r\n        ，前後僅僅為四天，詎上訴人陳稱商品下架回收三個月時間，使公司營運幾\r\
      \n        乎停頓云云，與事實顯然不符。\r\n    (三)被上訴人無不法侵害上訴人權益情事，自無依民法第一百九十五條第一項後段\r\n  \
      \    規定，有對媒體更正、說明上訴人進口之巧克力無受污染，回復上訴人商譽並\r\n      重建消費大眾對其進口之巧克力產品購買信心等義務。\r\n\
      \    (四)上訴人雖稱受網路傳不實消息，引起消費者恐慌與誤解，造成重大打擊云云。\r\n      惟查被上訴人公布之消費資訊已明確指出：以八十八年一月以後進口之物品為\r\
      \n      限；換言之，僅針對八十八年一月以後進口之商品，並於八十九年五月發佈新\r\n      聞稿上網澄清，為避免有人惡意擾亂消費秩序，另行函請檢調單位進行調查，\r\
      \n      依法查處，並通知包含上訴人在內之各相關廠商在案。又本件相關機關及立法\r\n      委員郝龍斌均在被上訴人之前即已發佈疑似遭污染之產品名單，網路上流傳之\r\
      \n      錯誤資訊卻僅針對被上訴人，且該信件流傳之時間點又與本件訴訟進行之時間\r\n      點相吻合，上訴人提出不實之網路資訊，顯係臨訟杜撰，殊難可信。\r\
      \n  三、證據：除援用原審所提證據外，補提：\r\n    (一)臺北市衛生局及高雄市衛生局分別於八十八年六月十日、十一日與訴外人黃鈺\r\n   \
      \   生連絡之傳真文件各一件；\r\n    (二)臺北市政府衛生局八十八年六月八日及十日新聞稿各一份；\r\n    (三)經濟部標準檢驗局提供之相關資料一件等為證。\r\
      \n    理      由\r\n甲、程序方面\r\n    按依國家賠償法請求損害賠償時，應先以書面向賠償義務機關請求；若賠償義務\r\n    機關拒絕賠償或自提出請求之日起逾三十日不開始協議，或自開始協議之日起逾\r\
      \n    六十日協議不成立時，請求權人得提起損害賠償之訴，國家賠償法第十條第一項\r\n    及第十一條第一項前段規定甚明。查本件上訴人於起訴前，在八十九年六月二十\r\
      \n    七日向被上訴人提出書面請求國家賠償，被上訴人嗣於同年七月二十四日寄發拒\r\n    絕賠償理由書予上訴人，此有被上訴人之拒絕賠償理由書可參（原證二十，原審\r\
      \n    證物外放），與上開規定相符，合先敘明。\r\n乙、實體方面\r\n  一、上訴人起訴主張：伊為進口巧克力之貿易商，平日從比利時進口相關巧克力產\r\
      \n      品。於八十八年一月十九日至同年月三十一日間，比利時發生戴奧辛污染事件\r\n　　　，係因比利時一家Verkest 油脂廠使用一批來自國外含有高濃度戴奧辛之動物\r\
      \n　　　脂肪，供應予少數飼料廠致生污染，此有比利時貿易協會駐華辦事處於同年六\r\n　　　月十日公布之新聞稿可證。伊進口如附件二編號一至編號五之巧克力，包括紐\r\
      \n　　　倫斯巧克力、風尚巧克力、公爵巧克力、吉利蓮巧克力，製造及進口日期均在\r\n　　　發生污染事件之八十八年一月前，無受戴奧辛污染之可能；至於伊進口如附件\r\
      \n　　　二編號六、七之二批公爵巧克力，雖於八十八年一月至五月間進口，惟編號六\r\n　　　之巧克力製造日期係八十七年十二月七日，於八十八年一月十一日進口，編號\r\
      \n　　　七之巧克力製造日期係八十八年四月六日，於同年五月五日進口，亦均無受戴\r\n　　　奧辛污染之虞，比利時巧克力製造商及原料廠商亦均提供無污染之證明書。\r\
      \n      當被上訴人所屬之消保官即證人黃鈺生於八十八年六月十四日電話聯絡伊時，\r\n      伊已告知消保管黃鈺生上情，同時傳真比利時政府出具之無污染證明文件及進\r\
      \n      口巧克力產品之報價單，詎被上訴人未依伊所提供之相關資訊、文件，向經濟\r\n      部標準檢驗局查證，亦未調閱進口報價單、產品製造日期等文件，未經確實調\r\
      \n      查，即於八十八年六月十四日對媒體發布伊所進口之巧克力產品有受戴奧辛污\r\n      染之虞，各賣場聞此訊息極為恐慌，要求伊立即巧克力產品下架退回或回收，\r\
      \n      造成伊所有退貨產品無法保存而變質。被上訴人嗣並以經濟部八十八年六月十\r\n      一日經（八八）貿字第八八二六○六一三號公告為依據，於八十八年六月十五\r\
      \n      日以台八十八消保督字第○○七六○號函，指稱：伊進口之巧克力產品有受戴\r\n      奧辛感染之虞，依消費者保護法第十條規定，命令伊立即自販售點下架、停止\r\
      \n      銷售外，對已經出售之商品立即成立回收管道，接受消費者退貨還款等語，惟\r\n      其後行政院衛生署於八十八年七月九日以衛署食字第八八○三六三九號函知：\r\
      \n      伊於八十八年一月十五日以前自比利時進口之禽畜產品，准予恢復上架販售云\r\n      云，詎被上訴人於接獲上開行政院衛生署函件後，一再拒絕對媒體更正說明伊\r\
      \n      進口之巧克力產品未受污染，致消費大眾無法恢復信心，造成伊嚴重損失。被\r\n      上訴人所屬之公務員處置顯有違法疏失，侵害伊之權益，造成伊受有下列各項\r\
      \n      損害：1.貨物損失：九百五十一萬五千二百七十四元；2.倉儲費用：五十七萬\r\n      元；3.專櫃遭撤櫃及資遣員工損失：九十八萬二千零三十六元；4.營業損失：\r\
      \n　　　七十八萬二千九百六十六元；5.垃圾處理費用： 二十七萬元元；6.回收費用\r\n　　　：一百四十一萬六千六百五十元；7.律師費用：七萬元；8.非財產上商譽損失\r\
      \n　　　：三百萬元，共計一千六百六十萬六千九百二十六元。爰依國家賠償法第二條\r\n　　　第二項、民法第一百九十五條第一項規定，訴請判令：1.被上訴人給付一千六\r\
      \n　　　百六十萬六千九百二十六元，及其中一千三百六十萬六千九百二十六元部分，\r\n　　　自八十九年六月二十八日起，另三百萬元部分自原審準備(一)狀繕本送達翌日起\r\
      \n　　　，均算至清償日止之法定遲延利息；2.被上訴人應於中國時報一版報刊頭刊，\r\n　　　登載寬五公分、長十四點五公分如附件一所示之道歉啟事，以回復伊之商譽等\r\
      \n　　　情（原審駁回上訴人之全部請求，上訴人就其中一千三百五十三萬六千九百二\r\n　　　十六元本息及刊登道歉啟事等部分提起上訴）。\r\n  二、被上訴人雖自認曾於八十八年六月十四日向媒體發布警訊，及於同年月十五日\r\
      \n      以台八十八消保督字第○○七六○號函，勸導上訴人回收商品等事實，惟以：\r\n      比利時發生戴奧辛污染事件，發生於同年一月十九日至同年月卅一日，世界各\r\
      \n      國均採取緊急措施，對比利時相關產品要求停止進口及下架回收，國內新聞媒\r\n      體於同年六月六日即已刊登有關比利時生產肉品遭污染之報導，我國駐外經濟\r\
      \n      組織亦紛紛函知經濟部、行政院衛生署及被告等機關，故上訴人之商品下架，\r\n      與伊於六月十四日發布警訊並無因果關係。又經濟部於同年六月八日、十一日\r\
      \n      ，分別公告暫停自比利時進口相關乳製品一百一十八項，伊為求慎重，於發布\r\n      新聞稿前，先於八十八年六月十日指派消保官參加經濟部召開之「研商感染戴\r\
      \n      奧幸之禽畜產品進口相關事宜」會議，請經濟部提供可能進口受污染比利時乳\r\n      製品之廠商名單，且緊急與經濟部、行政院衛生署相關部會聯繫，取得資料後\r\
      \n      綜合研判，認為確有損害消費者生命、健康、安全之虞，伊已盡確實查證及注\r\n      意之能事。在各進口廠商、超市已自動將相關產品下架，相關主管機關、立法\r\
      \n      委員郝龍斌均公布疑受污染之產品名單後，始於八十八年六月十四日向媒體發\r\n　　　布警訊，指明八十八年一月以後進口之比利時乳製品有可能受感染，上訴人提\r\
      \n　　　提出之無污染文件，係比利時原文，又無我國駐外機關之認證，則本件伊於考\r\n　　　量「時間急迫」及「人民生命健康」以及「業者個人商業利益」等因素而發布\r\
      \n　　　警訊之措施，完全符合比例原則及平等原則之要求，並無國家賠償法第二條第\r\n　　　二項不法侵害人民自由或權利可言。又上訴人嗣於六月十五日基於上開經濟部\r\
      \n　　　公告，因而發函要求上訴人將巧克力產品下架停止銷售，僅係勸導上訴人履行\r\n　　　自己之義務，屬行政指導，並非侵害上訴人權益之行為。上訴人請求之各項損\r\
      \n　　　害，均為無理由。伊既無不法侵害上訴人權益之情事，自無依民法第一百九十\r\n　　　五條第一項後段規定，有對媒體更正、說明上訴人進口之巧克力無受污染，回\r\
      \n　　　復上訴人商譽，並重建消費大眾對其進口之巧克力產品購買信心等義務等語，\r\n　　　資為抗辯。\r\n  三、茲先就引發本件訴訟之比利時國家發生戴奧辛污染事件予以說明：\r\
      \n    (一)查比利時國家於八十八年一月十九日至同年月三十一日間發生戴奧辛之污染事\r\n      件，至同年三月十九日比國農業部始被告知某家動物飼料公司出問題，當時尚\r\
      \n      不知問題出在戴奧辛，調查過程中，污染情況與程度被透露出來，迨四月二十\r\n      六日經化驗證實出於戴奧辛之污染，嗣五月二十六日化驗證明用以孵化雞隻的\r\
      \n　　　雞蛋被戴奧辛污染，五月二十八日比利時政府建議雞肉與雞蛋應停止公開銷售\r\n　　　，並建議消費者不要食用比利時所產之雞肉或雞蛋；比利時政府首先實施一個\r\
      \n　　　鑑定程序，指出哪些公司可能使用來自目前已確知的唯一供應商的油脂，經此\r\n　　　程序可使政府解除其他未受污染廠商的禁令，恢復生產或屠宰牲口，此程序同\r\
      \n　　　時也可以區別並分離出在製程中使用了受污染油脂的公司，至六月八日一份完\r\n　　　全未受污染禽肉製造廠名單出爐等情，此有比利時貿易協會駐華辦事處之新聞\r\
      \n　　　稿，內附有關比利時政府所採取的措施、戴奧辛污染始末可稽（原審卷(一)第一\r\n　　　一一至一一五頁）。\r\n    (二)歐洲聯盟國家（下簡稱歐盟）及其他各國反應為何？歐聯各會員國間，歐盟執\r\
      \n      行委員會亦在八十八年六月四日下令比利時禁止所有已被證實感染戴奧辛致癌\r\n      物質，包括雞隻、雞肉、雞蛋、蛋製品及所有含超過百分之二蛋成份之食品、\r\
      \n      提煉脂肪、動物性蛋白質等加工產品以及動物飼料等原料及產品於比國市場上\r\n　　　銷售。其餘如：美國宣布留置自歐聯進口之雞肉、豬肉及其相關產品；加拿大\r\
      \n　　　之食品檢驗局於六月四日及五日禁止比利時牛肉及其產品、豬肉及其產品、禽\r\n　　　、蛋類產品、乳製品及牲口飼料等輸銷加國，並發布食品安全警示，建議零售\r\
      \n　　　商停止販售及要求消費者暫勿食用含有上開物質之比食品，如乳酪、巧克力牛\r\n　　　乳、美奶滋、糕點、麵包、麵類及冰淇淋等；德國政府於六月二日宣布禁止比\r\
      \n　　　利時產製之家禽、蛋製品進口，六月七日又宣布豬肉、牛肉與乳製品等亦不輸\r\n　　　入德國，已運抵者亦需退運；波蘭於六月五日前已禁止進口比利時家禽及蛋類\r\
      \n　　　等，另自六月五日起再禁止進口比利時之豬、牛、牛乳及乳製品等；韓國亦全\r\n　　　面禁止由比利時製造進口含有雞蛋、豬肉及雞肉之加工食品；其他如法國、韓\r\
      \n　　　國、馬來西亞、菲律賓等國，亦先後採取全面禁止比利時相關產品進口之措施\r\n　　　，我國駐比利時代表處經濟組分別於八十八年六月五、六、七日，以（八八）\r\
      \n　　　比貿字第二八三Ｅ九○○號函、（八八）比貿字第二八四Ｅ九○八號函、（八\r\n　　　八）比貿字第二八五Ｈ二○○號函，將上開比利時戴奧辛污染事件及歐盟執行\r\
      \n　　　委員會所採取禁止比利時相關產品銷售之措施，通知經濟部、經濟部國際貿易\r\n　　　局，亦有我國駐外代表經濟組之函多件、駐美國臺北經濟文化代表處經濟組、\r\
      \n　　　駐加拿大台北經濟文化代表處經濟組、駐波蘭代表處經濟組、駐韓國代表處經\r\n　　　濟組及我國駐各國之辦事處函件足憑（原審卷(一)第四七、七一至八十、二九二\r\
      \n　　　至三０九頁）。\r\n    (三)上開戴奧辛污染事件之消息，經由國際媒體之傳播，我國新聞媒體於同年六月\r\n      六日至十二日間亦多所披露，有同年六月六、八、九、十二日之自由時報、聯\r\
      \n      合晚報、經濟日報、民生報之簡報多紙可參（原審卷(一)第四九、五一至五四頁\r\n      ）。比利時貿易協會駐華辦事處直至六月十日始舉行記者會發布新聞稿，宣佈\r\
      \n      污染事件之源由及查驗情形，有該辦處事之記者會通知及新聞稿在卷足憑（原\r\n　　　審卷(一)第一０八至一一一頁）。又我國經濟部於八十八年六月八日以經（八八\r\
      \n　　　）貿字第八八八九二○二○號公告：自即日起自比利時進口蛋製品、乳製品、\r\n　　　動物油脂、禽畜製品及動物飼料等七十七項貨品；嗣於六月十一日再以經（八\r\
      \n　　　八）貿字第八八二六○六一三號公告：自即日起續增加自比利時進口糖果、糕\r\n　　　餅、相關乳製品等四十一項，總計公告禁止比利時之一百一十八項相關製品進\r\
      \n　　　口，亦有經濟部公告及暫停自比利時進口貨品明細表各二件附卷可按（原審卷\r\n　　　(一)第五五至六二頁）。依上可知：比利時因少數飼料廠受到戴奧辛污染，致該\r\
      \n　　　　國產製之商品有受到戴奧辛污染之虞，截至八十八年六月十一日止，該國確\r\n　　　　定受到污染之商品範圍為禽類及蛋製品，至於牛、豬部分是否受到污染，尚\r\
      \n　　　　在檢驗中，由此可見比利時該時尚無法確定戴奧辛污染之明確範圍。\r\n  四、查本件上訴人乃進口巧克力產品之貿易商，自比利時進口如附件二編號一至編\r\
      \n      號七之公爵、吉利蓮、風尚等巧克力，其中編號一至編號五之巧克力，製造及\r\n      進口日期均在發生污染之八十八年一月前，並無受到戴奧辛污染之可能；惟編\r\
      \n      號六之公爵巧克力，於八十八年一月十一日進口，編號七之公爵巧克力，於同\r\n      年五月五日進口之事實，亦有上訴人提出、被上訴人未予爭執之進口報單可參\r\
      \n      （原證六、原證七，原審證物外放）。而上訴人進口之巧克力，成份有可口亞\r\n　　　、奶粉、可口奶油，此有公爵巧克力扣案可稽（原審證物外放），既為使用乳\r\
      \n　　　製品之衍生商品，參照前開比利時貿易協會駐華辦事處之新聞稿內容、世界各\r\n　　　國之禁止比利時商品進口之範圍，以及我國經濟部於六月八日及六月十一日公\r\
      \n　　　告暫停進口之貨品明細，則上訴人先前於八十八年一月十一日及五月五日自比\r\n　　　利時進口之公爵巧克力商品，確實滋生是否受到戴奧辛污染之疑慮。\r\
      \n  五、上訴人主張：(一)巧克力本不在戴奧辛污染之範圍，被上訴人竟利用不當壓力迫\r\n      使經濟部將巧克力增列為暫停進口之項目。(二)被上訴人所屬之消保官黃鈺生曾\r\
      \n      於八十八年六月十四日以電話向伊詢問有關伊進口之巧克力產品，伊已傳真比\r\n      比利時之無污染證明，作為未受污染之證明，詎被上訴人竟於八十八年六月十\r\
      \n      四日對媒體公布伊進口之巧克力產品有受戴奧辛污染之虞，故被上訴人未盡法\r\n      定之調查義務及方法，亦未依法定程序給予上訴人最後說明或申訴之機會。(三)\r\
      \n      被上訴人嗣於八十八年六月十五日以台八十八消保督字第○○七六○號函，指\r\n      稱伊進口之巧克力產品有受戴奧辛感染之虞，命令依消費者保護法第十條之規\r\
      \n      定，立即自販售點下架、停止銷售，及對已經出售之商品立即成立回收管道，\r\n      接受消費者退貨還款；惟嗣後行政院衛生署於八十八年七月九日以衛署食字第\r\
      \n      八八○三六三九號函，通知比利時八十八年一月十五日以前製造之禽畜產品，\r\n      准予恢復上架販售，被上訴人竟拒絕對媒體做更正之公布；被上訴人所屬公務\r\
      \n      員上開執行公權力之行為違反消保第三十三條第一、項、第三十六條、第三十\r\n      八條消保法施行細則第三十一條第二項等規定，有不法侵害伊之權益情事等節\r\
      \n      。被上訴人不否認發布新聞稿及寄發上開函件予上訴人等事實，惟以前詞置辯\r\n      。是故，本件爭執之重點在於：(一)被上訴人有無利用不當壓力，迫使經濟部將\r\
      \n      巧克力增列為暫停進口項目之不法行為？(二)被上訴人於八十八年六月十四日發\r\n      布上訴人進口之巧克力有受戴奧辛污染之虞，是否有未盡調查義務及給予上訴\r\
      \n      人說明及申訴之機會等情事，而具有不法性？(三)被上訴人發函要求上訴人將巧\r\n      克力產品下架、停止銷售及回收，是否具有不法性？(四)被上訴人未對媒體更正\r\
      \n      說明上訴人進口之巧克力未受戴奧辛污染，是否具有不法性？\r\n  六、被上訴人有無利用不當壓力，迫使經濟部將巧克力增列為暫停進口項目之不法\r\
      \n      行為？\r\n      按貿易法第六條第一項第二款規定：危害國家安全或公共安全之保障有妨害時\r\n      ，主管機關得暫停特定國家或地區或特定貨品之輸出入或採取其他必要措施，\r\
      \n      可知主管機關在遇有前開情形時，有裁量暫停特定國家或地區或特定貨品輸出\r\n      入之權限。本件比利時發生戴奧辛污染事件，自八十八年一月間發生迨至六月\r\
      \n      初，始為世界各國所知悉，截至六月十一日連比利時本身對於污染之範圍亦尚\r\n      不確定，參酌世界各國對於比利時商品禁止進口之範圍，都因時間之經過而增\r\
      \n      加，足見世界各國對於戴奧辛污染危害之恐懼。經濟部於參酌各國採取之措施\r\n　　　，而於八十八年六月八日、六月十一日召開會議後作出暫停比利時相關商品進\r\
      \n　　　口之公告，並將乳製品列於禁止之列，此應係經濟部依據貿易法第六條之法律\r\n　　　授權所為通案性之裁量行為。上訴人雖指稱：被上訴人之法定代理人亦為經濟\r\
      \n　　　部長，被上訴人有利用不當壓力迫使經濟部將巧克力增列為暫停進口之項目云\r\n　　　云，惟查經濟部與被上訴人為不同之政府機關，各有不同職掌，應各自依據法\r\
      \n　　　律授權執行職務，況當時之經濟部長為王志剛，被上訴人之主任委員係劉兆玄\r\n　　　，並非同一人（上訴人誤認均二者之法定代理人均係林信義），縱各機關之首\r\
      \n　　　長恰為同一人，亦不容等同併論。況依上訴人提出由國際貿易局之簽呈（本院\r\n　　　卷第一一六至一一七頁），可知：本件係由國際貿易局就暫停自比利時進口蛋\r\
      \n　　　製品、乳製品、禽畜產品、動物油脂及動物飼料一案上簽呈，並非被上訴人簽\r\n　　　請而為，經濟部縱邀集各相關部會表示意見，其後依法律授權範圍而為暫停進\r\
      \n　　　口之裁量行為，仍屬經濟部依職權而為，尚難謂與被上訴人有任何關連。且上\r\n　　　訴人請求經濟部負國家賠償之訴訟，業經臺灣臺北地方法院以八十九年度國字\r\
      \n　　　第二九號判決，駁回上訴人之請求在案，亦有該民事判決在卷可參（本院證物\r\n　　　外放）。此外，上訴人復未舉出任何證據證明被上訴人有上開指訴之行為，自\r\
      \n　　　不足採。\r\n  七、被上訴人於八十八年六月十四日對媒體發布上訴人進口之巧克力有受戴奧辛污\r\n      染之虞，是否有未盡調查義務及未給予上訴人說明及申訴機會等情事，而具有\r\
      \n　　　不法性？(一)參酌前開三、(三)所述，我國媒體於八十八年六月六日起即就比利時\r\n　　　戴奧辛污染事件多所報導，國內之各級流通業賣場包括各大賣場、量販店、百\r\
      \n　　　貨公司，例如「遠東愛買」、「萬客隆」、「家樂福」、「大平洋ＳＯＧＯ百\r\n　　　貨公司」、「新光三越百貨公司」、「明曜百貨公司」、「大葉高島屋百貨公\r\
      \n　　　司」、「大潤發量販店」、「惠康超市」、「松青超市」等，於六月八日前即\r\n　　　已將比利時相關乳製品等產品下架、停止銷售、已出售貨品可退貨之事實，此\r\
      \n　　　有八十八年六月八日之聯合晚報、六月九日之經濟日報及民生報可參（原審卷\r\n　　　(一)第五一至五三頁）。可見：我國消費市場上之各級流通業賣場早於被上訴人\r\
      \n　　　在六月十四日發布新聞稿前，即因國內媒體之報導，而將比利時產製、進口之\r\n　　　相關乳製品下架、停止銷售，並非迨被上訴人於六月十四日公布新聞稿後而為\r\
      \n　　　，故各賣場之停止銷售行為與被上訴人發布之新聞稿，尚無證據證明二者間有\r\n　　　相當因果關係。\r\n    (二)惟針對業已進口之八十八年一月後由比利時產製、我國經濟部暫停進口品項之\r\
      \n      商品，因已流入消費市場，究應如何保障消費者之衛生安全？就此，經濟部於\r\n      八十八年六月十日下午三時召開「研商感染戴奧幸之禽畜產品進口相關事宜」\r\
      \n      之會議，被上訴人亦參加其內，會中由經濟部標準檢驗局提供可能進口遭受戴\r\n      奧辛污染之「八十八年一至五月比利時進口乳製品廠商及商品名冊」，被上訴\r\
      \n      人再於同年月十三日由消保官黃鈺生與包括上訴人在內之相關進口商洽詢，並\r\n      至各大賣場察看，嗣於八十八年六月十四日發布新聞稿等情，此有被上訴人對\r\
      \n      歐洲禽畜進口產品戴奧辛事件處理、八十八年一─五月比利時進口乳製品廠商\r\n      名冊足證（原審卷(一)第六六至六八頁，本院第一一二頁），復經證人黃鈺生於\r\
      \n      原審證述屬實（原審卷(二)第九頁）。\r\n    (三)上訴人指摘：於消保官黃鈺生電話洽詢時，伊已告知進口之巧克力均未受污染\r\n\
      \      ，並傳真比利時政府出具之無污染證明及進口巧克力產品之報價單提供參考，\r\n      被上訴人未向經濟部標準檢驗局查證，亦未調閱進口報價單、產品製造日期等\r\
      \n      文件，未依消保法第三十三條第一項、第三十六條及第三十八條等規定盡調查\r\n      之義務云云。\r\n      1.揆諸消保法第三十三、三十七、三十八條等規定，當中央主管機關認為企業\r\
      \n        經營者提供之商品有損害消費者生命、身體、健康或財產之虞者，應即進行\r\n        調查，調查完成後得公開其經過及結果，或得委託設有與檢驗項目有關之檢\r\
      \n        驗設備之消費者保護團體、職業團體或其他有關公私機構或團體辦理；經調\r\n        查後認為企業經營者提供之商品或服務，確有損害消費者生命、身體、健康\r\
      \n        或財產或確有損害之虞者，應命限期改善、回收或銷燬，必要時得命立即停\r\n        止該商品之設計、生產等必要措施；惟中央主管機關如認企業經營者提供之\r\
      \n        商品對消費者已發生重大損害或有發生重大損害之虞，而情況危急時，除命\r\n        企業經營者命改善回收或銷燬之處置外，應即在大眾傳播媒體公告企業經營\r\
      \n        者之名稱、地址、商品、服務或為其他必要之處置。\r\n      2.自上開規定觀察，可知：消費者保護之中央或地方主管機關，認為企業經營\r\
      \n        者提供之商品有「損害消費者權益之虞」時，應進行調查法定程序，並於調\r\n　　　　查後公開調查經過及結果，即藉由謹慎之調查程序，兼顧「保障消費大眾之\r\
      \n　　　　衛生健康」及「企業者之經營」兩種法益。但當商品對消費者「已發生重大\r\n　　　　損害或有發生重大損害之虞」，立法者使用「情況危急」之不確定概念，實\r\
      \n　　　　係權衡消費大眾之衛生健康及企業者之經營兩種法益，認為前者之保護應優\r\n　　　　先於後者，因而制定消保法第三十七條規定，故立法者授權主管機關除命企\r\
      \n　　　　業者限期改善、回收或銷燬外，並「應」立即在大眾傳播媒體公告企業者之\r\n　　　　名稱、地址及商品，提醒及促使消費者注意，以達「即時」保障消費者權益\r\
      \n　　　　、避免發生重大損害之目的。是故，在時間緊迫及情況危急時，主管機關無\r\n　　　　從踐行消保法第三十三條之事前調查程序，否則將無足以達成「即時保障消\r\
      \n　　　　費者權益」之旨趣。\r\n      3.本件比利時發生戴奧辛污染事件，於八十八年六月上旬經國際及國內媒體披\r\n        露，為消費大眾所周知及恐懼，我國經濟部並於六月八日、六月十一日緊急\r\
      \n        公告暫停進口比利時之一一八項商品，惟針對其前業已進口之比國相同品目\r\n        之商品，應如何提醒及防止消費者購買及食用？衡酌比利時本國對於戴奧辛\r\
      \n        污染之明確範圍亦不確定，且參照世界各國對於比國乳製品亦在禁止進口之\r\n        列，而戴奧辛危害人體健康之程度相當重大，足見該時比利時產製、已進口\r\
      \n        並流通至市面上之乳製品，的確有引發我國消費者重大損害之虞之高度可能\r\n        性，當時又處於時間緊迫及情況危急之情狀，則依前揭說明，被上訴人為搶\r\
      \n        得促使消費者注意之機先，情況殊有不同，自無從期待被上訴人踐行消保法\r\n        第三十三條調查程序；況政府機關各有職掌範圍，有關商品進口之檢驗事務\r\
      \n        、調閱商品之進口報單及製造日期等文件，屬於經濟部標準檢驗局之職掌範\r\n        圍，並非被上訴人之職掌範圍，是被上訴人於危急情況，因而信賴主管機關\r\
      \n        經濟部標準檢驗局於六月十日提供之「八八年一─五月比利時進口乳製品廠\r\n        商名冊」及包含上訴人進口吉利蓮、風尚及公爵三種巧克力在內之商品清單\r\
      \n        ，未另自行調閱相關文件，僅由消保管黃鈺生電話洽詢確定上訴人確有進口\r\n　　　　上開商品之事實，即逕行發布上訴人進口之巧克力有受戴奧辛污染之虞，尚\r\
      \n　　　　難認有違法之處。\r\n      4.上訴人雖曾提出由比利時聯邦社會事務、公共衛生與環境部出具之「無污染\r\n        證明」（比利時影本見原證二，中譯本見原審卷(二)第一八二、一八六、一八\r\
      \n        八頁），惟該內容為比利時原文，未經我國駐比利時外交機構驗證，被上訴\r\n        人無法即時於形式上判斷上開證明書真正與否。且衡酌該時比利時本國對於\r\
      \n        戴奧辛受污染之範圍亦不確定，應由該國何機關出具商品未受污染之證明書\r\n        ，始具有證明力等事項，均處於混沌不明之狀態，則上訴人於八十八年六月\r\
      \n        十四日傳真予被上訴人參考之證明書，縱令被上訴人命上訴人提出中譯本，\r\n        被上訴人亦無從確定實質內容真正與否，就此，連比利時貿易協會駐華辦事\r\
      \n        處至翌日（即六月十五日）始公布：比利時牛畜及其衍生製品製造商，若能\r\n        檢具由比利時主管當局─比利時中小企業暨農業部所檢驗核發的健康證明，\r\
      \n        證明其產品未受戴奧辛污染，歐盟各國不得禁止其貨品輸入與上架銷售。檢\r\n        附該健康證書樣本乙份，請逕與原處聯絡取得證書，該證書最好先在比利時\r\
      \n        布魯塞爾的台北經貿辦事處蓋章等情，有該新聞稿可參（原審卷(一)第一一六\r\n　　　　頁）；而本件上訴人提出之無污染證明，係由比利時聯邦社會事務、公共衛\r\
      \n　　　　生與環境部蓋章出具，並非由比利時「中小企業暨農業部」核發之健康證明\r\n　　　　，則縱令上訴人提出之上開證明書形式上為真正，因並非比利時貿易協會駐\r\
      \n　　　　華辦事處公布之檢驗單位所出具，則實質內容自亦不足信憑。\r\n    (四)上訴人另指陳：被上訴人發布之新聞稿中，公布部分廠商之產品係在八十八年\r\
      \n      一月以前製造無受污染之虞云云，顯示被上訴人就其他廠商產品之製造日期曾\r\n      進行調查，獨對上訴人之產品未予查證，被上訴人有違行政程序法第六條規定\r\
      \n      之「禁止差別待遇原則」一節，並提出剪報為憑（原審卷(一)第八七─一、二七\r\n      六、二七七頁）。惟查上訴人進口之吉利蓮、風尚、公爵三種巧克力，均列於\r\
      \n      經濟部標準檢驗局提供之名單上，而其提出之無污染證明又不足信憑，則於情\r\n      況危急下，被上訴人未調閱該相關商品之進口報單，並於發布之新聞稿標明：\r\
      \n　　　「自比利時輸入『可能』遭受污染的乳製品清單」，提醒消費者注意產品之標\r\n　　　示及製造日期，應屬為保障消費大眾健康安全而採取之必要措施。至於被上訴\r\
      \n　　　人雖有確定其他廠商之商品在八十八年一月前製造之情，或係因該廠商提供形\r\n　　　式上即時足資確定製造日期之文件，惟審酌該時危急程度，致被上訴人無暇就\r\
      \n　　　上訴人之進口商品調查各個製造日期，仍難逕謂被上訴人有違平等原則而具有\r\n　　　不法性。\r\n    (五)再上訴人以：被上訴人未給予伊說明及申訴機會為由，指陳被上訴人違法。按\r\
      \n      消保法施行細則第三十一條第二項雖規定：「主管機關依本法第三十三條、第\r\n      三十八條規定，公開調查經過及結果，應先就調查經過及結果讓企業經營者有\r\
      \n      說明或申訴之機會」，係指消費者保護之中央或地方主管機關就商品有損害消\r\n      費者之虞，踐行消保法第三十三條調查程序時，應令企業者有說明或申訴之機\r\
      \n      會。惟對照本件因比利時戴奧辛污染事件之危急情況，且依前七、(三)、2.所述\r\n      ，被上訴人無從踐行消保法前開之事前調查程序，否則將無足達成「即時保障\r\
      \n      消費者權益」之旨趣，是此處並無適用上開消保法施行細則第三十一條第二項\r\n      應給予上訴人說明、申訴機會之餘地，故上訴人之指陳，亦不足採。\r\
      \n    (六)依上說明，被上訴人為保障消費大眾之安全，因而於危急情況下，未調閱上訴\r\n      人進口商品之進口報單、製造日期文件，信賴經濟部標準檢驗局提供之廠商名\r\
      \n      冊及商品清單，即於八十八年六月十四日發布新聞稿提醒消費者注意相關商品\r\n      之標示及製造日期，不具有不法性。\r\n  八、被上訴人於八十八年六月十五日發函要求上訴人將巧克力產品下架停止銷售、\r\
      \n      回收，是否具有不法性？\r\n    (一)被上訴人所為之八十八年六月十五日台八十八消保督字第○○七六○號函，該\r\n      函文性質為上訴人主張之「行政處分」？抑被上訴人抗辯之「行政指導」？按\r\
      \n      所謂「行政處分」，係指行政機關就公法上具體事件所為之決定或其他公權力\r\n      措施而對外直接發生法律效果之單方行政行為，行政程序法第九十二條第一項\r\
      \n      規定甚明；而所謂「行政指導」，為行政機關在其職權或所掌事務範圍內，為\r\n      實現一定之行政目的，以輔導、協助、勸告、建議或其他不具法律上強制力之\r\
      \n      方法，促請特定人為一定作為或不作為之行為，行政程序法第一百六十五條亦\r\n      有明文。查上訴人就被上訴人所為上開八十八年六月十五日台八十八消保督字\r\
      \n      第○○七六○號函，曾依行政程序提起訴願、再訴願及行政訴訟，嗣經最高行\r\n      政法院九十年度裁字第五二三號裁定揭示：「：：：被告（按指被上訴人，下\r\
      \n      同）本於消費者保護監督機關之職責，於八十八年六月十五日以台八十八消保\r\n      督字第○○七六○號函，以此事實通知原告（按指上訴人，下同）請依消費者\r\
      \n      保護法第十條第一項規定，立即進行相關回收、退款作業，目的在促請原告配\r\n      合政府政策，採取必要之處置，以免受罰。至所稱如未能將相關產品回收，被\r\
      \n      告將移請主管機關依消費者保護法規定予以查處等語，亦屬建議、勸導之性質\r\n      。又消費者保護主管機關為保護消費者之權益，認為企業經營者提供之商品有\r\
      \n      損害消費者生命、身體、健康或財產，或確認有損害之虞時，不待被告之移請\r\n      ，依消費者保護法之相關規定即可逕為必要之處置，縱被告以原告未能依函示\r\
      \n      意旨回收相關產品並辦理退款事宜，將原告移請主管機關依法查處，其行為應\r\n      否處罰，或應受如何之處罰，尚屬主管機關之權責，原告並不因此移送行為而\r\
      \n      當然發生受罰之法律上效果，是被告八十八年六月十五日台八十八消保督字第\r\n      ○○七六○號函，核其性質應認係其職權範圍內，為實現一定之行政目的，以\r\
      \n      建議、勸導之方法，促請原告為一定作為之行政指導，並非行政處分：：：」\r\n      等語，有上開最高行政法院之確定裁定附卷足考（原審卷(二)第三二至三六頁）\r\
      \n      ，是被上訴人八十八年六月十五日之台八十八消保督字第○○七六○號函，於\r\n      法律性質上屬於行政指導，而非行政處分甚明。\r\n\
      \    (二)被上訴人之上開函文雖係行政指導，而非行政處分，惟性質上係被上訴人執行\r\n      公務之行為，並無疑問。被上訴人為消費者保護之中央主管機關，依據消保法\r\
      \n      第三十七條之授權範圍，發函要求上訴人依同法第十條規定立即自販售點下架\r\n      、停止銷售，及對已經出售之商品立即成立回收管道，接受消費者退貨還款等\r\
      \n      公務行為，於法有據，核無任何違法之處。\r\n  九、被上訴人事後未對媒體更正說明上訴人進口之巧克力未受到戴奧辛之污染，是\r\n  \
      \    否具有不法性？\r\n    (一)上訴人主張：被上訴人於接獲行政院衛生署八十八年七月九日衛署食字第八八\r\n      ○三六三九號函、八十八年七月十九日衛署食字第八八○四五○六八號函、八\r\
      \n      十八年七月二十日衛署食字第八八○五一一二七號函，其內載明：伊於八十八\r\n      年一月十五日以前自比利時所進口之禽畜產品，應准予恢復上價販售等語，惟\r\
      \n      被上訴人一再拒絕對媒體更正說明伊進口之巧克力產品未受污染一節。按上訴\r\n      人主張被上訴人不作為，具有不法性者，必須被上訴人依法令、契約或習慣有\r\
      \n      為該作為之義務為前提，始足構成。\r\n    (二)查上訴人前於六月十四日發布新聞稿之前行為，不具有不法性，並非侵權行為\r\n  \
      \    ，已如上述，則被上訴人自不負有說明上訴人進口巧克力未受污染之義務。另\r\n      遍查消保法相關規定，並無中央主管機關依消保法第三十七條公布企業經營者\r\
      \n      之名稱、地址及商品後，有再對大眾傳播媒體更正說明之義務，此誠屬立法者\r\n      於立法時之疏漏，惟於修正增訂消保法相關規定之前，仍難謂被上訴人負有更\r\
      \n      正說明之義務。\r\n    (三)再從被上訴人之職掌範圍觀察：上訴人自比利時進口巧克力商品，屬於供人食\r\n      用之食品，該商品是否得於消費市場上銷售，屬於行政院衛生署之職掌範圍，\r\
      \n      此由本件行政院衛生署嗣於八十八年七月十九日以衛署食字第八八○四五○六\r\n      八號函知上訴人：其所進口之產品，若係八十八年一月十五日以前所製造者，\r\
      \n      行政院衛生署同意恢復上架；若係八十八年一月十五日以後生產者，應提供原\r\n      產國官方出具之未受戴奧辛污染之衛生證明，經行政院衛生署認定後，始可恢\r\
      \n      復上架販售；其後，該署於同年十月二十日以衛署食字第八八○五一一二七號\r\n      函，准許上訴人進口之巧克力產品恢復上架銷售等情，有上開函文附卷足考（\r\
      \n      原證十一，原審證物外放），益徵上訴人進口之巧克力是否得於消費市場銷售\r\n      ，非屬上訴人之職掌範圍。從而，上訴人請求被上訴人對媒體更正說明上訴人\r\
      \n      進口之巧克力無受污染得以販售之義務，尚屬無據。\r\n  十、綜上所述，被上訴人於八十八年六月十四日發布之新聞稿、六月十五日所發八\r\n\
      \      十八年六月十五日台八十八消保督字第○○七六○號函，及未於事後對媒體更\r\n      正說明上訴人進口之巧克力未受戴奧辛污染得以販售等節，均不具不法性。從\r\
      \n      而，上訴人基於國家賠償法第二條第二項、民法第一百九十五條第一項等規定\r\n      ，請求被上訴人賠償一千三百五十三萬六千九百二十六元及自八十九年六月二\r\
      \n　　　十八日起算之法定遲延利息，暨請求於中國時報一版報刊頭刊登載寬五公分、\r\n　　　長十四點五公分如附件一所示之道歉啟事以回復其商譽等項，均為無理由，不\r\
      \n　　　應准許；其假執行之聲請亦應併予駁回。原審為上訴人敗訴之判決及駁回其假\r\n　　　執行之聲請，並無不合，上訴論旨指摘原判決不當，求予廢棄改判，為無理由\r\
      \n　　　，應予駁回。\r\n  十一、本件事證已臻明確，兩造其餘攻擊防禦方法，核與結論不生影響，爰不一一\r\n        論述。\r\n丙、據上論結：本件上訴為無理由，依民事訴訟法第四百四十九條第一項、第七十八\r\
      \n    條，判決如主文。\r\n中　　　華　　　民　　　國　　九十一　　年　　　十　　　月　　  九  　　日\r\n              \
