      \n有律師資格者，不在此限。\r\n上訴人之配偶、三親等內之血親、二親等內之姻親，或上訴人為法人、中央或地方機\r\n關時，其所屬專任人員具有律師資格並經法院認為適當者，亦得為第三審訴訟代理人\r\
      \n。\r\n"
