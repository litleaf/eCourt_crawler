      \n    (五)被上訴人九十一年七月二十六日消保督字第○九一○○○○七八九號函等為證\r\n      。\r\n乙、被上訴人方面：\r\n  一、聲明：\r\
      \n    (一)上訴駁回。\r\n    (二)第二審訴訟費用由上訴人負擔。\r\n  二、陳述：除與原判決記載相同者，茲引用之外，補陳：\r\n \
      \   (一)被上訴人基於消保法第四十條規定，緊急處置本件戴奧辛污染事件，並無國家\r\n      賠償法第二條之情形，自不應負國家賠償責任：\r\n\
      \      1.本件比利時乳製品感染戴奧辛事件發生後，首經國內新聞媒體於八十八年六\r\n        月六日發佈新聞刊載「比利時肉品污染恐慌擴及亞洲」，超市等賣場即紛紛\r\
      \n        主動下架相關產品，復據經濟部於同年六月八日、十一日公告暫停自比利時\r\n        進口蛋製品、乳製品、動物油脂、巧克力、糕餅等相關乳製品一百一十八項\r\
