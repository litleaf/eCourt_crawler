    content: "臺灣高等法院民事判決　九十一年度重上國字第四號\r\n　　　上　訴　人　　風元貿易有限公司\r\n　　　法定代理人　　吳日欽\r\n　　　被上訴人　　　行政院消費者保護委員會\r\
      \n　　　法定代理人　　林信義\r\n右當事人間國家賠償事件，上訴人對於中華民國九十一年四月十八日臺灣臺北地方法\r\n院八十九年度重國字第四一號第一審判決提起上訴，本院判決如左：\r\
      \n    主      文\r\n上訴駁回。\r\n第二審訴訟費用由上訴人負擔。\r\n    事      實\r\n甲、上訴人方面：\r\n  一、聲明：\r\
      \n    (一)原判決關於駁回上訴人在第一審新臺幣（下同）一千三百五十三萬六千九百二\r\n      十六元部分與該部分假執行之聲請，及被上訴人應刊登道歉啟事之訴暨命負擔\r\
      \n      上開二部分訴訟費用之部分均廢棄。\r\n    (二)右廢棄部分，被上訴人應給付上訴人一千三百五十三萬六千九百二十六元整，\r\n  \
      \    及自民國（下同）八十九年六月二十八日起至清償日止按年息百分之五計算之\r\n      利息；並於中國時報一版報刊頭刊登寬五公分、長十四點五公分如附件一所示\r\
      \n      之道歉啟事，其中標題「道歉啟事」為一號字體，其餘內容為二號字體，以回\r\n      復上訴人商譽。\r\n    (三)第一、二審訴訟費用由被上訴人負擔。\r\
      \n    (四)願供擔保請准宣告假執行。\r\n  二、陳述：除與原判決記載相同者，茲引用之外，補陳：\r\n    (一)被上訴人在未經確實查證前即對媒體發佈上訴人進口之比時巧克力有受戴奧辛\r\
      \n      污染之虞之不實消息，並發函令上訴人將巧克力產品下架、停止銷售及接受消\r\n      費者退貨還款，已侵害上訴人之權益，具不法性，被上訴人自應負國家賠償責\r\
      \n      任：\r\n      1.依消費者保護法（下簡稱消保法）第三十三條第一項、第三十六條及第三十\r\n        八條等規定，被上訴人有調查義務，惟被上訴人違反同法第三十三條第二項\r\
      \n        及消保法施行細則第三十一條第二項等規定，未履行法定之調查義務及方法\r\n　　　　進行調查，亦未遵循法定程序給予上訴人最後說明或申訴之機會，致造成上\r\
      \n　　　　訴人鉅額損害：\r\n        (1)被上訴人身為消費者保護之中央最高主管機關，負有監督縣市政府及消保\r\n          官之職責，縣市政府及消保官所應遵守之消保法及消保法施行細則規定之\r\
      \n          一切程序，被上訴人自當遵循之。換言之，被上訴人既已依法進行調查，\r\n          自應遵守消保法第三十三條、第三十六條及消保法施行細則規定之調查方\r\
      \n          法、調查程度及法定程序為適法。至於被上訴人所辯：消保法第三十三條\r\n          、第三十六條係地方主管機關之權責，被上訴人之職掌事項依同法第四十\r\
      \n          一條之規定並無調查權責云云，惟姑且不論地方主管機關之調查行為或發\r\n          函處分若違反消保法第三十三條、第三十六條及消保法施行細則第三十一\r\
      \n          條第二項之規定時，被上訴人基於監督之責當令其依法改正，被上訴人親\r\n          自介入調查時難道反可不遵守相關法令之規定？再者，如依被上訴人之論\r\
      \n          點，被上訴人不僅在法律未授權之情況下即擅自發動調查並發函處分，且\r\n          其調查行為亦違反相關法令之規定，違法之事證更為明確，故被上訴人所\r\
      \n          辯不可採。\r\n        (2)為了確認定巧克力產品有無受污染之虞，被上訴人應依消保法第三十三條\r\n       \
      \   第二項第一款至第四款規定之調查方法，查證巧克力產品之製造日期或有\r\n          無附有比利時官方之無污染證明文件，甚至在必要時可依第五款規定對巧\r\
      \n          克力產品抽樣進行檢驗，如此方可謂被上訴人已盡確實之調查義務。惟查\r\n          上訴人進口每批比利時巧克力產品之相關文件及製造日期文件（參原證五\r\
      \n          ）均於海關及商品檢驗局存有詳細資料，被上訴人均可輕易查證；惟上訴\r\n          人根本未對巧克力產品之製造日期或有無附有比利時官方之無污染證明文\r\
      \n          件等事項進行任何查證，亦未進行抽樣檢驗，逕自於八十八年六月十四日\r\n          下午對媒體公佈上訴人進口之比利時巧克力產品有受污染之虞之不實消息\r\
      \n          。又上訴人傳真予被上訴人之比利時官方之無污染證明文件雖係比利時原\r\n          文，被上訴人基於其職責至少可透過我國駐比利時代表處查證，或向比利\r\
      \n          時駐我國代表處查詢，亦或命上訴人提出中譯本查證，惟被上訴人未曾採\r\n          用任何一種方法查證，顯然違反消保法第三十三條第二項之規定，未盡確\r\
      \n          實之調查義務。\r\n        (3)主管機關依消保法第三十三條、第三十八條規定公開調查經過及結果前，\r\n     \
      \     應先就調查經過及結果讓企業經營者有說明或申訴之機會，消保法施行細\r\n          則第三十一條第二項定有明文。本件被上訴人係主管消費者保護之中央機\r\
      \n          關，所公佈之消息具有強大之公信力，一般民眾無不唯之是從，為了避免\r\n          公佈不實消息引起消費大眾之恐慌及兼顧企業經營者之權益，被上訴人自\r\
      \n          應謹慎行事，除應履行前述之調查義務及依法定之方法進行調查外，在公\r\n          佈調查結果前亦應遵循消保法施行細則第三十一條第二項規定之法定程予\r\
      \n          ，讓企業經營者有說明或申訴之機會，以避免造成難以彌補之損害。惟被\r\n          上訴人並未遵循法定程序給予上訴人說明或申訴之機會，違法顯然。\r\
      \n        (4)媒體之報導或民意代表公佈之資料並不等同於被上訴人之查證行為，蓋被\r\n          上訴人為保護消費者之中央最高主管機關，被上訴人自應依法行政，在履\r\
      \n          行消保法明文規定之調查義務及法定程序查明事實真相後方可對外發佈正\r\n          確消息，怎可未經查證即隨媒體及民代開記者會起舞。更何況，媒體之報\r\
      \n          導大多針對比利時之肉品、蛋製品、乳製品等項，並不包括非乳製品之巧\r\n          克力，且立委郝龍斌只是整理公佈自比利時進口產品之品名，並未指涉該\r\
      \n          產品受污染，更未要求業者必須全面回收，充其量僅係其個人行為，民眾\r\n          未必全盤接受，對業者亦不具拘束力。\r\
      \n      2.被上訴人對上訴人進口之巧克力產品之製造日期未確實查證即冒然發佈不實\r\n        消息，違反行政程序法第六條規定之「禁止差別待遇原則」：\r\
      \n        被上訴人於發佈消息時一併公佈之圖表（參原證四、補證Ｂ、被證十一之自\r\n        由時報、聯合報、中國時報）下方已明確指出：部分廠商之產品係在八十八\r\
      \n        年一月以前製造無受污染之虞云云，顯示被上訴人曾就其他廠商產品之製造\r\n        日期進行調查，惟獨對上訴人之產品及上訴人主動提供之資料未予查證，即\r\
      \n        將上訴人公司及巧克力產品之名稱列在圖表上方受污染名單中。可見被上訴\r\n        人於調查時並未一視同仁的查證產品之製造日期，而違反行政程序法第六條\r\
      \n        規定之禁止差別待遇原則。\r\n    (二)不論上訴人於八十八年六月十五日所發台八十八消保督字第○○七六○號函性\r\n    \
      \  質為行政處分或行政指導，均不改其係行政機關行使公權力之本質，其不法侵\r\n      害人民權利時，當然應適用國家賠償法第二條第二項之規定負損害賠償責任：\r\
      \n      1.按國家賠償法第二條第二項規定：「公務員於執行職務行使公權力時，因故\r\n        意或過失不法侵害人民權利者，國家應負損害賠償責任」，其中所謂「行使\r\
      \n        公權力」，依法務部八十律字第○三七○九號函（參原證二一）之見解係採\r\n        廣義解釋，應包括公法上事實行為，即行政指導、提供資訊等均包括在內。\r\
      \n        故縱認該發函為行政指導，上訴人所進口之比利時巧克力產品根本未受污染\r\n　　　　，本無須依消保法第十條之規定將該批巧克力產品回收，惟被上訴人竟在未\r\
      \n　　　　經確實查證前即對外發佈不實新聞並行使公權力發函為錯誤之「指導」要求\r\n　　　　上訴人將產品下架、停止銷售並接受退貨還款，而造成上訴人鉅額之損害，\r\
      \n　　　　被上訴人自應依國家賠償法第二條第二項前段之規定對上訴人負損害賠償責\r\n　　　　任。\r\n      2.又被上訴人欲依消保法第十條規定對企業課予禁止販售、回收義務時，依消\r\
      \n        保法第三十三條、第三十六條、第三十八條及施行細則第三十一條第二項等\r\n        規定，被上訴人必須經過確實之查證，且於公佈調查結果之前，應先就調查\r\
      \n        經過及結果讓企業經營者有說明或申訴機會後，再根據所掌握之具體證據足\r\n        認企業經營者之產品有危害消費者安全與健康之虞時，被上訴人始可為上述\r\
      \n        處分。惟本件被上訴人除未經確實查證外，亦未踐行上開法定程序讓上訴人\r\n        有充分說明之機會即發函命上訴人將產品下架禁售、回收，其違法顯然。\r\
      \n    (三)被上訴人雖辯稱：其係依經濟部八十六年六月十一日之公告而發函要求上訴人\r\n      下架、禁售並接受退貨，並非沒有依據云云。惟姑不論經濟部退運或轉運之公\r\
      \n      告，違反貿易法第六條、貿易法施行細則第八條及行政程序法第七條比例原則\r\n      等規定，由原審原證二二可知：經濟部一再強調其之所以公告禁運之原因，消\r\
      \n      保會屢次要求經濟部公告禁止該等國家（指比利時）之物品進口。再觀上證二\r\n      之消保會委員會議第六十二次委員會議紀錄，消保會對戴奧辛事件處理過程中\r\
      \n      ，於八十八年六月十日消保會之主任委員即行政院副院長即邀集經濟部王部長\r\n      、衛生署張副署長、環保署蔡署長及消保會劉祕書長開會作四點指示：(1)請經\r\
      \n      濟部加強進口商品管制；(2)請衛生署加強已進入國內市場商品管制，針對禁止\r\n      進口商品項目要求市場禁售下櫃；(3)請環保負責建立國內檢驗戴奧辛能量；(4)\r\
      \n      請本會（即消保會）聯合義工及民間團體抽查樣品送驗，並將禁售項目轉化為\r\n      消費商品品目，透過管道廣知消費者，可見戴奧辛事件完全是被上訴人在主導\r\
      \n      ，故在本件中被上訴人未經任何查證即向經濟部施壓要求公告禁運，甚至於八\r\n      十八年六月十日即已決定向媒體發佈不實消息，因此被上訴人主張：因經濟部\r\
      \n      公告禁運才發函要求上訴人下架回收等語，並非事實。\r\n    (四)被上訴人雖又辯稱：業者在被上訴人發佈新聞稿前已主動將上訴人之產品下架\r\
      \n      云云，並提出臺北市及高雄市衛生局之新聞稿、傳真為憑。惟查上開新聞稿及\r\n      傳真內容僅提及比利時之「肉製品」、「蛋製品」及「乳製品（奶粉、乳酪、\r\
      \n      優酪乳）」疑似受污染等情，是臺北市及高雄市衛生局建議消費者不要購買並\r\n      通知業者暫時不要販賣之產品僅限於比利時之「肉製品」、「蛋製品」及「乳\r\
      \n      製品」，並不包括非乳製品之巧克力產品。故在被上訴人對外發佈不實消息前\r\n      ，並無業者主動將巧克力產品下架之情形。\r\n\
      \    (五)本件因被上訴人執行職務行使公權力時不法侵害上訴人權利，共計造成上訴人\r\n      一千六百六十萬六千九百二十六元之損失，上訴人僅就其中一千三百五十三萬\r\
      \n      六千九百二十六元部分提起上訴：\r\n      1.貨物損失九百五十一萬五千二百七十四元：\r\n        因被上訴人未經查證即對外發布消息，且不當違法命令上訴人將未受污染之\r\
      \n        巧克力產品下架、禁售、回收，使上訴人被迫回收未受污染之巧克力，目前\r\n        存封於倉庫中，惟均已過期，經初步統計損失九百五十一萬五千二百七十四\r\
      \n        元。\r\n      2.倉儲費用五十七萬元：\r\n        上訴人雖有自備之倉儲設施，惟因空間有限且已存放其他貨品，再加上回收\r\
      \n        之量十分龐大，故上訴人須另行租用倉庫存收該批回收之巧克力產品，此亦\r\n        經原審法官至現場勘驗屬實。上訴人為保存退貨之巧克力產品，須支付自八\r\
      \n        十八年六月十五日起至九十年一月十五日止共十九個月之倉儲費用（每月三\r\n        萬元）合計五十七萬元。\r\n     \
      \ 3.上訴人於賣場之專櫃遭撤櫃及資遣員工之損失，共計九十八萬二千零三十六\r\n        元：\r\n        (1)永琦百貨公司南京店地下一樓專櫃四十一萬五千一百七十元部分，有合約\r\
      \n          書、訂貨合約及發票為憑，共計損失：巧克力冷藏玻璃二十萬七千元、冰\r\n          淇淋冷冷凍櫃十五萬元、裝潢施工費用五萬八千一百七十元。\r\
