      \n                                              法　官　林  金　吾\r\n右正本係照原本作成。\r\n\
      如不服本判決，應於收受送達後二十日內向本院提出上訴書狀，其未表明上訴理由者\r\n，應於提出上訴後二十日內向本院補提理由書狀（均須按他造當事人之人數附繕本）\r\
      \n上訴時應提出委任律師或具有律師資格之人之委任狀；委任有律師資格者，另應附具\r\n律師及格證書及釋明委任人與受任人有民事訴訟法第四百六十六條之一第一項但書或\r\
      \n第二項（詳附註）所定關係之釋明文書影本。\r\n中　　　華　　　民　　　國　　九十一　　年　　　十　　　月　　  九  　　日\r\n　　　　　　　　　　　　　　　　　　　\
