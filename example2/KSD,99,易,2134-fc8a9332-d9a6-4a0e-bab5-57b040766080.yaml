    content: "臺灣高雄地方法院刑事判決　　　　　　　99年度易字第2134號\r\n公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n被　　　告　莊詠勝\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebcd\"\
      \ target=\"_blank\">朱淑娟</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93ceefdb\"\
      \ target=\"_blank\">陳正男</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93cef031\"\
      \ target=\"_blank\">侯勝昌</a>律師\r\n被　　　告　李育蕙\r\n上列被告等因妨害信用案件，經檢察官提起公訴（98年度偵字第\r\
      \n33984號），本院判決如下：\r\n    主  文\r\n莊詠勝、李育蕙均無罪。\r\n    理  由\r\n一、公訴意旨略以：被告莊詠勝、李育蕙均為址設高雄縣鳳山市\r\
      \n    ○○街16號「維亨有機食品行」（下稱維亨食品行）之員工\r\n    ，而被告莊詠勝、李育蕙2 人及維亨食品行負責人吳雅琦原\r\n   \
      \ 均任職於天然養生堂實業有限公司（址設高雄縣鳳山市○○\r\n    路113 號，下稱天然養生堂公司），熟悉天然養生堂公司商\r\n    業營運模式，於離職後，經銷雷同之乳製產品，致維亨食品\r\
      \n    行與天然養生堂公司之產品及市場均屬重疊，而有競爭關係\r\n    。詎被告莊詠勝、李育蕙2 人為維亨食品行之營運，竟共同\r\n    基於損害天然養生堂公司營業信譽之犯意聯絡，於民國98年\r\
      \n    2 月間，散佈標題「有智慧的消費者」，內容載有：「仿冒\r\n    品公司會請不同工廠及廠商代工生產產品（代工工廠登記證\r\n    號99-646XXX-01）」、「每個人皆可請此家工廠代工，包含\r\
      \n    大賣場的產品都是請此家代工、產品若無特殊性，不必用訂\r\n    的…」、「品牌認清標示產品DM皆有註冊商標，請勿吃到仿\r\n    冒品」之廣告傳單（下稱系爭廣告傳單），足使一般接受系\r\
      \n    爭廣告傳單之人誤信該內容，而損害天然養生堂公司營業信\r\n    譽。而認被告莊詠勝、李育蕙共同涉犯刑法第313 條妨害信\r\n   \
      \ 用罪等語。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；不\r\n    能證明被告犯罪者，應諭知無罪之判決。刑事訴訟法第154\r\
      \n    條第2 項、第301 條第1 項分別定有明文。又刑事訴訟法上\r\n    所謂認定犯罪事實之證據，係指足以認定被告確有犯罪行為\r\n \
      \   之積極證據而言，如未能發現有相當證據或證據不足以證明\r\n    ，自不能以推測或擬制之方法以為裁判基礎，又認定不利於\r\n    被告之事實，需依積極證據，苟積極證據不足為不利被告之\r\
      \n    認定時，即應為有利於被告之認定。最高法院29年上字第31\r\n    05號、40年台上字第86號及30年上字第816 號判例意旨可資\r\
      \n    參照。再按刑法第313 條之妨害信用罪，係以行為人散布流\r\n    言或以詐術損害他人之信用為其構成要件，而所稱「散布流\r\n   \
      \ 言」即將無稽之言，廣為散布於眾，俾眾週知之意，是刑法\r\n    妨害信用罪，係以行為人向不特定人或多數人散布指摘足以\r\n    毀損他人名譽之事，或將無稽之言散布於眾損害他人之信用\r\
      \n    ，始克相當。\r\n三、公訴人認被告莊詠勝、李育蕙共同涉犯上開妨害信用罪嫌，\r\n    無非以證人林明叡、許金蘭之證詞、系爭廣告傳單1\
      \ 紙（他\r\n    字卷第3 、4 頁）、「雪比Ceabys」廣告宣傳單1 紙（他字\r\n    卷第5 頁）等資為論據。訊據被告莊詠勝、李育蕙均堅決否\r\
      \n    認有何上開犯行，被告莊詠勝辯稱：系爭廣告傳單是我自己\r\n    打字製作的，但是放在我的檔案夾內，並未交付大灣國中老\r\n    師林明叡或其他人。而系爭廣告傳單上所謂「仿冒品」，是\r\
      \n    指可能商標類似的、模擬兩可的情形；且我是以天然養生堂\r\n    公司的產品與外面的東西比較，是同一家代工廠，把這個資\r\n    訊提供給消費者，並陳述天然養生堂公司根本就沒有所稱擁\r\
      \n    有自行產製之工廠；又我們所經銷「雪比」產品DM上，皆有\r\n    登載註冊商標，天然養生堂公司並沒有登載。另我知道天然\r\n    養生堂公司的經營模式，是因他以前是「雪比」的經銷商，\r\
      \n    而我之前從未任職過天然養生堂公司等語；被告李育蕙則辯\r\n    稱：我只是針對天然養生堂公司廣告文宣上的三大保證有疑\r\n    慮，而向道明中學的老師許金蘭說明，且天然養生堂公司確\r\
      \n    因此而被罰。我向消費者解釋天然養生堂公司不是初鹿牧場\r\n    的，只是講事實。又我與莊詠勝行銷方式不同，系爭廣告傳\r\n    單不是我製作，亦未散發系爭廣告傳單，且「雪比Ceabys」\r\
      \n    廣告宣傳單是公司發的，與我無關。當時我只有交付許金蘭\r\n    「雪比Ceabys」產品DM而已等語。經查：\r\n  (一)證人即維亨食品行負責人吳雅琦於本院證陳：「雪比」是隆\r\
      \n    昌食品有限公司（下稱隆昌公司）的商標，維亨食品行是「\r\n    雪比」產品南區總代理；而天然養生堂公司是「雪比」產品\r\n    初期的南部經銷商，於96年10月結束代理經銷關係。又關於\r\
      \n    「雪比Ceabys」廣告宣傳單，是維亨食品行製作的，這是因\r\n    為坊間有疑似「雪比」的產品出現，為了維護消費者的權益\r\n  \
      \  ，也避免客戶產生混淆，所以我才繕打這一張廣告宣傳單，\r\n    直接發給正在使用「雪比」產品的客戶，並沒有交給業務員\r\n    （審卷第46、47頁）等語，並有中華民國商標註冊證1\
      \ 紙、\r\n    隆昌公司函1 紙（審易卷第39頁、第58頁）等為證。依此可\r\n    知，隆昌公司係「雪比」產品之商標權人，先前由天然養生\r\
      \n    堂公司代理「雪比」產品之南部經銷，嗣於96年10月間，隆\r\n    昌公司與天然養生堂公司終止代理關係，改由維亨食品行為\r\n   \
      \ 「雪比」產品南區總代理；且關於「雪比Ceabys」廣告宣傳\r\n    單，係由維亨食品行製作，與被告莊詠勝、李育蕙並無任何\r\n    關係，合先敘明。\r\
      \n  (二)查，證人即大灣國中老師林明叡於偵查時證稱：被告莊詠勝\r\n    到學校（大灣國中）推銷「雪比」產品，我告訴他已經訂了\r\n    天然養生堂公司的產品，被告莊詠勝就說天然養生堂公司一\r\
      \n    些產品狀況，且拿一張天然養生堂公司的廣告傳單，傳單上\r\n    面有產品證號，並拿家樂福產品的杯子，說天然養生堂公司\r\n    的產品與家樂福的產品是一樣的，但價格賣得很貴，又提到\r\
      \n    例如豆漿類的產品，其實與市面上永和豆漿的原料是一樣的\r\n    ，不過它賣得很貴。被告莊詠勝又說天然養生堂公司自稱產\r\n    品都有通過認證，但是查不到，且提到黃豆優格這項產品，\r\
      \n    只有里仁有機店有賣。我依照被告莊詠勝講的步驟去查，沒\r\n    有查到認證，當時真的覺得信心動搖。又被告莊詠勝當時有\r\n    交付名片及他們公司的傳單給我，至於系爭廣告傳單，我則\r\
      \n    沒有印象（他字卷第22、23頁）等語；並於本院審理時證述\r\n    ：當時被告莊詠勝拿二個杯子，上面的號碼是一樣的，印在\r\n   \
      \ 杯身，我不知道那是什麼號碼，我所理解的意思是說這二個\r\n    東西是同一個產線，是同一個工廠生產的，而天然養生堂公\r\n    司賣的很貴，沒有那個價值，跟我們一般在大賣場買的產品\r\
      \n    是一樣的。他們「雪比」的產品比較好，飯店都拿來當餐點\r\n    。又被告莊詠勝在該次推銷、說明當中，有給我一些文件資\r\n    料，但內容我忘了，應該是有圖有字，至於有無交付系爭廣\r\
      \n    告傳單，我不記得了（審卷第35至40頁）等語。準此而論，\r\n    被告莊詠勝前去大灣國中，向證人林明叡推銷維亨食品行之\r\n   \
      \ 「雪比」產品時，僅交付自己名片及維亨食品行「雪比」產\r\n    品DM，並未交付系爭廣告傳單；是被告莊詠勝辯稱：系爭廣\r\n    告傳單是放在我的檔案夾內，並未交付林明叡等語，應堪採\r\
      \n    信。\r\n  (三)次查，證人即道明中學老師許金蘭於偵查時證述：被告李育\r\n    蕙到學校（道明中學）介紹產品，我說已經訂了天然養生堂\r\
      \n    公司的產品，被告李育蕙就拿2 個杯子，一個是家樂福的，\r\n    一個是天然養生堂公司的，叫我對對看，產品證號是一樣的\r\n    ，並說天然養生堂公司的產品與家樂福一樣，而我們用高價\r\
      \n    位吃市面上的產品。被告李育蕙有舉例，一位鳳新高中的老\r\n    師因此而當場跟天然養生堂公司解約，馬上改訂他們的產品\r\n    。被告李育蕙又說天然養生堂公司有被開罰金，她手上拿很\r\
      \n    多資料一直翻給我看，但沒有交付給我，只說可以去網路上\r\n    查詢，被告李育蕙後來就將名片、他們公司產品的目錄留一\r\n    份給我（他字卷第24至26頁）等語；並於本院審理時證陳：\r\
      \n    被告李育蕙說在網路上有很多天然養生堂公司被開罰單的資\r\n    料，網路都可以查的到，並未交付系爭廣告傳單，最後是交\r\n    付一張「雪比」產品的海報，上面夾有被告李育蕙自己的名\r\
      \n    片。又被告李育蕙拿一杯好像是豆漿的東西，說有什麼「IG\r\n    G 」之類字樣的，並指著海報的內容，商標上只有一字之差\r\n   \
      \ ，然後說天然養生堂公司與他人的產品很相似，幾乎是冒用\r\n    他人的商標。她強調天然養生堂公司的產品是代工的，與家\r\n    樂福的東西是一樣的（審卷第41至46頁）等語。據此而論，\r\
      \n    被告李育蕙前往道明中學，向證人許金蘭推銷「維亨食品行\r\n    」產品時，僅交付「維亨食品行」之「雪比」產品DM，並上\r\n    面夾有被告李育蕙自己的名片，而未交付系爭廣告傳單；是\r\
      \n    被告李育蕙辯稱：未散發系爭廣告傳單等語，堪以採信。\r\n  (四)準上而論，被告莊詠勝雖製作系爭廣告傳單，然並未持以交\r\n    付證人林明叡，且被告李育蕙亦無交付系爭廣告傳單予證人\r\
      \n    許金蘭。此外，復無任何積極證據足資證明，被告2 人有散\r\n    佈系爭廣告傳單予證人林明叡、許金蘭或其他人。是被告2\r\n    人既無「散佈」系爭廣告傳單於眾，揆諸前揭說明，自與刑\r\
      \n    法第313 條之構成要件有間。\r\n  (五)又查，高雄縣政府衛生局98年3 月10日衛局藥食字第098000\r\n    84461\
      \ 號函：「…經本局調查結果，天然養生堂公司產品已\r\n    申請GMP 認證中，本局已要求該公司產品於取得認證前不得\r\n    使用該標章，並回收DM廣告單張…」（見偵卷第5\
      \ 頁）；是\r\n    天然養生堂公司確有於尚未取得GMP 認證（已申請）前，即\r\n    使用該GMP 認證標章之情事。復次，天然養生堂公司使用「\r\
      \n    天然養生IGG 及圖」商標，與「雪比u 兒酪及圖Ceabys igG\r\n    」商標圖樣近似、商品類似程度較高，而撤銷「天然養生IG\r\
      \n    G 及圖」商標之註冊，有經濟部智慧財產局99年4 月15日（\r\n    99）智商0206字第09980154690 號商標評定書1 份、產品對\r\
      \n    比照片2 張、「雪比u 兒酪Ceabys igG」DM1 紙（見審易卷\r\n    第45頁、第48至51頁、第52頁）可按。是天然養生堂公司產\r\
      \n    品之『IGG 』與維亨食品行經銷「雪比」產品之『igG 』，\r\n    有使消費者誤認為同一來源之系列商品之可能。且觀之「雪\r\n \
      \   比u 兒酪Ceabys igG」DM上，確印有隆昌公司之「雪比u 兒\r\n    酪Ceabys igG」商標註冊證。準上而論，系爭廣告傳單上所\r\
      \n    陳述「仿冒品…」、「品牌認清標示產品DM皆有註冊商標，\r\n    請勿吃到仿冒品」，僅係提醒消費者應注意DM上有無該廠商\r\n   \
      \ 之『註冊商標』，以為保障自己權益，並藉此特別表明維亨\r\n    食品行之「雪比」產品，係經認定有註冊商標之商品；且天\r\n    然養生堂公司所使用『IGG\
      \ 』字樣、與「雪比」產品所用之\r\n    『igG 』字樣，僅前二個字母之大、小寫不同而已，在客觀\r\n    上極易造成消費者混淆，是以「仿冒品」之字詞，提醒清楚\r\
      \n    分辨該等近似商標之商品，並非所謂「無稽之言」。從而，\r\n    系爭廣告傳單係對於具體事實之陳述及所為之評論，既非憑\r\n    空杜撰，毫無根據，自難認被告莊詠勝主觀上有妨害信用之\r\
      \n    故意，抑或客觀上有散布流言或以詐術損害他人信用之行為\r\n    可言，自不構成刑法第313條妨害信用罪。\r\n  (六)再查，天然養生堂公司係委由「揚格食品股份有限公司」（\r\
      \n    下稱揚格公司）為代工廠生產其相關商品，並揚格公司亦為\r\n    家樂福量販店代工生產，有天然養生堂公司文宣1 紙（偵卷\r\n    第6\
      \ 頁）可按；且參酌天然養生堂公司文宣第二點：「公司\r\n    的理念是堅持生產與銷售分離才能做到嚴格把關，故委託具\r\n    有GMP 、HACCP\
      \ 、ISO22000三大認證的專業代工廠以OEM 方\r\n    式代工，以最完全的生產製造標準化流程生產，工廠為揚格\r\n    公司（工廠GMP\
      \ 認證代號04047 ）生鮮產品通過食品安全衛\r\n    生管理認證系統，如此棒的工廠連目前市場最大量販店家樂\r\n    福及香港最具知名品牌安怡也是在此代工生產，各家配方需\r\
      \n    求也完全不同，公司另一代工廠永和國際股份有限公司…」\r\n    等語。據上所述，天然養生堂公司與家樂福量販店之代工廠\r\n    ，確均為揚格公司乙節，堪以認定。又，就天然養生堂公司\r\
      \n    與家樂福量販店之代工廠為同一廠商即揚格公司之部分，因\r\n    每個人對於所謂大型量販店之敘述、觀點不同，或有不同之\r\n    感受；即有人或可能認為『如此棒的工廠連目前市場最大量\r\
      \n    販店家樂福也是在此代工生產』，而為甚高之評價、或有人\r\n    可能認為『與大賣場買的產品是一樣的代工廠，沒有那個價\r\n    值』，而認該代工廠係代工生產較為平價性之商品、抑或有\r\
      \n    人可能認為代工廠僅係依委託廠商之指示代為生產，配方、\r\n    效果及品質等，與代工廠無關；換言之，與大型量販店同一\r\n    代工廠是好是壞，全憑個人之主觀意識而斷。依此而論，系\r\
      \n    爭廣告傳單記載「仿冒品公司會請不同工廠及廠商代工生產\r\n    產品（代工工廠登記證號99-646XXX-01）」、「每個人皆可\r\n\
      \    請此家工廠代工，包含大賣場的產品都是請此家代工、產品\r\n    若無特殊性，不必用訂的…」等語，是依天然養生堂公司與\r\n    家樂福量販店是同一家代工廠之事實，據此所為之評論，即\r\
      \n    屬對於可受公評事項之意見表達，自難認客觀上有散佈流言\r\n    或以詐術損害他人信用行為之情事可言；且被告亦欲以此強\r\n    調其「雪比」產品，是由自有工廠生產之特殊性，而以對比\r\
      \n    之方式表現出來。從而，系爭廣告傳單前開陳述，與刑法第\r\n    313 條妨害信用罪之構成要件尚有未符。\r\n  (七)據上，系爭廣告傳單所述「仿冒品公司會請不同工廠及廠商\r\
      \n    代工生產產品（代工工廠登記證號99-646XXX-01）」、「每\r\n    個人皆可請此家工廠代工，包含大賣場的產品都是請此家代\r\n\
      \    工、產品若無特殊性，不必用訂的…」、「品牌認清標示產\r\n    品DM皆有註冊商標，請勿吃到仿冒品」等語，客觀上亦無所\r\n    謂損害天然養生堂公司營業信譽之情事。\r\
      \n四、綜上所述，被告莊詠勝雖製作系爭廣告傳單，惟被告莊詠勝\r\n    、李育蕙均無散佈系爭廣告傳單於眾之行為；又依系爭廣告\r\n    傳單之內容，對於其所具體指摘上開事實之言論及據此所為\r\
      \n    之評論，既非憑空杜撰，毫無根據，而係依據相關客觀事實\r\n    所為之事實陳述及意見表達，自難認其有主觀上有妨害信用\r\n    之故意，抑或客觀上有散布流言或以詐術損害他人信用之行\r\
      \n    為可言。是被告莊詠勝、李育蕙所為與刑法第313 條妨害信\r\n    用構成要件有間。此外，復查無任何積極證據足資證明被告\r\n   \
      \ 2 人確有公訴人所指之妨害信用犯行，本件應屬不能證明被\r\n    告犯罪，揆諸前揭說明，自應為被告2 人無罪之諭知。\r\n據上論斷，應依刑事訴訟法第301\
      \ 條第1 項，判決如主文。\r\n本案經檢察官鄭珮琪到庭執行職務。\r\n中    華    民    國    99    年    12    月\
      \    16    日\r\n                  刑事第十六庭  法  官   洪榮家\r\n以上正本證明與原本無異。\r\n如不服本判決應於收受送達後10日內向本院提出上訴書狀，並應\r\
      \n敘述具體理由；如未敘述上訴理由者，應於上訴期間屆滿後20日\r\n內向本院補提理由書（均須按他造當事人之人數附繕本）「切勿\r\n逕送上級法院」。\r\
      \n中    華    民    國    99    年    12    月    16    日\r\n                    \
      \            書記官   陳鈺甯\r\n"
