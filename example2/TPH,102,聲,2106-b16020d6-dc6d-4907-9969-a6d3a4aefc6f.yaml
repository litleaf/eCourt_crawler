      \n    致危害人體健康。以上事實顯示受刑人甲○○乃於知悉金果\r\n    王公司、金吉王公司產製之舊品有毒，屬含有害人體健康物\r\n    質之食品之狀況下，猶將之賣出供消費者食用，其所為既無\r\
