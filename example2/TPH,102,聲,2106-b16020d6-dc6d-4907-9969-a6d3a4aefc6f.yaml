      \n    力弱，易有不孕。塑化劑過度暴露，孩童也容易產生氣喘、\r\n    過敏性疾病（見卷內林杰樑教授著，塑化劑對健康的影響）\r\n    。本件受刑人甲○○明知公司舊品摻有上開毒物，仍先後將\r\
