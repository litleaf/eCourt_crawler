      \n二、按刑之執行，本質上屬司法行政之一環，原則上應由檢察官\r\n    指揮之，此觀刑事訴訟法第四百五十七條第一項前段規定：\r\n    「執行裁判由為裁判法院之檢察官指揮之」即明。又受刑人\r\
