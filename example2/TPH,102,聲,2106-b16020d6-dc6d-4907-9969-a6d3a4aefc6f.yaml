      \n    險增加。孕婦尿液中塑化劑代謝物濃度越高，其生產男嬰生\r\n    殖器官先天性異常風險越高，男性生殖器官到肛門距離越短\r\n    。另外國內學者也發現孕婦尿液中塑化劑代謝物濃度越高，\r\
