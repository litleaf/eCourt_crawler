      \n    維持法秩序。原確定判決雖就受刑人所受宣告刑併諭知易科\r\n    罰金之折算標準；惟檢察官依刑事訴訟法第四百五十七條所\r\n    賦予之裁量權，認受刑人不入監執行，難收矯正之效，不准\r\
      \n    易科罰金，於法洵無不合。\r\n  (二)聲明異議意旨猶執原確定判決關於「陳阿和在不知情之情形\r\n    下，自80幾年間起，即向昱伸香料有限公司購入含有塑化劑\r\
      \n    之起雲劑」、「被告甲○○則係受僱人，其係受指示為上開\r\n    犯行，情節較輕」之記載，主張原確定判決早已認定受刑人\r\n    甲○○之法敵對意識極其輕微，絕非惡性重大，並據以指摘\r\
      \n    執行檢察官竟以受刑人甲○○任職金果王食品有限公司，與\r\n    公司負責人共同販賣有毒、含有害人體健康物質之食品，不\r\n    執行所宣告之刑，難收矯正之效，嚴重與原確定判決認定之\r\
      \n    事實相背，顢頇濫權，侵害人民權利云云。惟原確定判決認\r\n    定之犯罪事實，乃陳阿和與甲○○於100 年5 月20日，共同\r\n \
      \   基於違反食品衛生管理法及意圖為自己不法所有之犯意聯絡\r\n    ，明知金果王公司、金吉王公司於100 年5 月19日前所生產\r\n   \
      \ 添加昱伸起雲劑之水蜜桃汁及鳳梨蜜汁「舊品」，均屬有毒\r\n    、含有害人體健康物質之食品，竟隱匿該等事實，致開元食\r\n    品工業股份有限公司人員陷於錯誤，以為金果王公司、金吉\r\
      \n    王公司上開產品於人體健康安全無虞，而各以630 元，合計\r\n    1,260 元之價格，訂購均為2.5 公斤裝之水蜜桃汁6 罐（ 1\r\
      \n    箱）、鳳梨蜜汁6 罐（1 箱）之食品，陳阿和、甲○○並於\r\n    同日，將上開食品以舊品出貨至開元公司三重營業所；復於\r\n   \
      \ 100 年5 月20日，明知金果王公司、金吉王公司所生產添加\r\n    昱伸起雲劑之水蜜桃汁、芒果香蜜汁及上A 柳橙蜜汁等舊品\r\n    ，均屬有毒、含有害人體健康物質之食品，竟為使馬來西亞\r\
      \n    DA NONE TRADING 公司顏小姐於100 年5 月4 日下訂、同年\r\n    月19 日 已付款之水蜜桃汁10桶、芒果香蜜汁25桶及上A\
      \ 柳\r\n    橙蜜汁10桶，能夠如期順利報關出口，而另共同基於違反食\r\n    品衛生管理法之犯意聯絡，將上開顏小姐所訂購果汁以舊品\r\n\
      \    報關出口，以供貨予馬來西亞DANONE TRADING公司，而共同\r\n    販賣有毒、含有害人體健康物質之食品予DANONE TRADING公\r\
      \n    司。原確定判決暨於其刑之裁量說明「爰審酌被告陳阿和、\r\n    甲○○既從事果汁等食品之調製與販賣，本應遵守食品添加\r\n    物相關規範，以保障消費者食用安全及健康，竟於獲悉金果\r\
      \n    王公司、金吉王公司前所生產之果汁飲料舊品含有毒、危害\r\n    人體健康物質後，猶存僥倖之心，繼續販售該等舊品以矇騙\r\n    牟利，行為可訾，兼衡被告金吉王公司、金果王公司、陳阿\r\
      \n    和、甲○○四人以金吉王公司名義與馬來西亞DANONE TRADI\r\n    NG公司達成和解，業如前述，而被告陳阿和係金果王公司、\r\n\
      \    金吉王公司之負責人，情節較重，被告甲○○則係受僱人，\r\n    其係受指示為上開犯行，情節較輕」等語。足見原確定判決\r\n    係就陳阿和、甲○○既從事果汁等食品之調製與販賣，本應\r\
      \n    遵守食品添加物相關規範，以保障消費者食用安全及健康，\r\n    竟於獲悉金果王公司、金吉王公司前所生產之果汁飲料舊品\r\n    含有毒、危害人體健康物質後，猶存僥倖之心，繼續販售該\r\
      \n    等舊品以矇騙牟利之犯罪情節嚴詞非難與指責；所稱甲○○\r\n    情節較輕，乃甲○○所為情節較諸陳阿和所為者為輕之意，\r\n    非謂甲○○所犯情節輕微。上述聲明異議意旨摭拾原判決之\r\
      \n    片段，遽論原確定判決早已認定受刑人甲○○之法敵對意識\r\n    極其輕微，絕非惡性重大云云，繼而指摘執行檢察官不准易\r\n    科罰金之決定，委無可採。\r\
      \n  (三)又原確定判決認定陳阿和與甲○○已知金果王公司、金吉王\r\n    公司前以昱伸起雲劑添加調製之部分濃縮果汁有致危害人體\r\n    健康之情形，且均明知依食品衛生管理法第11條第1\
      \ 項第 3\r\n    款之規定，食品或食品添加物有毒或含有害人體健康之物質\r\n    或異物，不得販賣，竟隱匿該等事實，於100 年5 月20日將\r\
      \n    2.5 公斤裝之水蜜桃汁6 罐（1 箱）、鳳梨蜜汁6 罐（1 箱\r\n    ）等舊品，共同售予開元公司；又將水蜜桃汁10桶、芒果香\r\n\
      \    蜜汁25桶及上A 柳橙蜜汁10桶等有毒、含有害人體健康物質\r\n    之舊品共同售予馬來西亞DANONE TRADING公司，已足以危害\r\
      \n    人體健康。矧受刑人於知悉金果王公司、金吉王公司前以昱\r\n    伸起雲劑添加調製之部分濃縮果汁有致危害人體健康之情形\r\n    ，不得販賣，仍賣出數量非微之桶裝含毒果汁，倘若悉數流\r\
      \n    入市面供不特定消費者飲用，所生實害尤鉅。受刑人甲○○\r\n    所為，廣泛衝擊社會對於食品安全衛生管理之信賴及消費者\r\n    之健康，所為非唯於法秩序難謂無重大影響，且心存僥倖，\r\
      \n    惡性匪淺，僅以繳納罰金替代入監接受有期徒刑之執行，未\r\n    足衡平其行為之惡性及危害，收矯正整治之效，亦不足以維\r\n    持法秩序，復經本院認定說明如前。聲明異議意旨徒以受刑\r\
      \n    人所屬公司生產之商品所占比例僅占0.0098% ，且於知悉該\r\n    起雲劑有害人體後，即未再使用，而前遭汙染之產品除回收\r\n \
      \   外、亦賠償下游廠商之損害，且自100 年5 月20日起即未再\r\n    使用昱伸起雲劑，亦獲原確定判決無罪認定，足見受刑人情\r\n   \
      \ 節輕微，絕非惡性重大，而有難收矯正之效或難以維持法秩\r\n    序之情云云，自難採信。\r\n  (四)聲明異議意旨另聲稱受刑人現與高齡七十七歲，身患膀胱過\r\
      \n    動症候群合併逼尿肌不穩定、維生素Bl2 缺乏貧血及雙手指\r\n    關節炎等疾病，日常生活難以自理之婆婆高玉同住，而配偶\r\n   \
      \ 乙○○亦長期苦於高血壓型心臟病、憂鬱症、其他高脂質血\r\n    症、痛風、慢性支氣管炎、慢性肝炎等病症，渠等均有賴受\r\n    刑人之照料，而現居住之房屋又有鉅額房貸，且全家經濟，\r\
      \n    均有賴受刑人勉強負擔，一旦入監服刑將使家人生活、債務\r\n    難以維持云云。然受刑人於102 年6 月24日接受執行檢察官\r\n \
      \   訊問時，先供稱：「（今日到署執行有何意見？）我想聲請\r\n    易科罰金，因為我家裡有婆婆要照顧，也要寄錢回去給我父\r\n    母，我只有一個姐姐跟1\
      \ 個弟弟，我跟我婆婆同住，我現在\r\n    有工作，我房子還要付貸款，我是受僱於人，我要聽老闆的\r\n    話。」再供稱：「（家中需要社會局協助嗎？）我婆婆高玉\r\
      \n    快80歲，住在陽明山，臺北市○○區○○街00巷0 弄0 號，\r\n    我先生還有一個哥哥，1 個弟弟，2 個姐姐。」「（你先生\r\n\
      \    的兄弟姐妹有沒有工作？）他大姐及弟弟沒有工作，哥哥在\r\n    做警衛，薪水不高，二姐有工作但有3 個孩子養，我婆婆偶\r\n    爾會來我家住，有時要去看醫生，常常會便祕，因為她不喜\r\
      \n    歡喝水，常常要去掛急診。」（以上均參見執行筆錄）可知\r\n    從其供詞所指婆婆「住陽明山，臺北市士林區新園街」（受\r\n    刑人住北市大同區民族路）、「我婆婆偶爾會來我家住」等\r\
      \n    語。足見受刑人是否確與婆婆「同住」（長時間久住），仍\r\n    有可疑。其上揭所述縱使無訛，則受刑人尚有父母姊弟健在\r\n    ，其配偶乙○○亦有兄弟姊姊多人可相互護持，其婆婆及先\r\
      \n    生乙○○顯非別無他人可以照料、扶養，且又未聞其曾接受\r\n    社會局協助，則其於照料婆婆、配偶之地位，胥非無人可取\r\n    代。且其又擁有臺北市大同區之不動產（參見其所提建物謄\r\
      \n    本），顯非無相當之資產。準此，受刑人辯稱其入監服刑將\r\n    使家人生活、債務難以維持云云，殊難信實。\r\n  (五)此外，臺灣士林地方法院檢察署102\
      \ 年6 月3 日執行命令，\r\n    固記載「如易科罰金共約新臺幣27萬5000元。如欲以保證金\r\n    抵繳部分罰金，請保證人張明欽攜帶身分證及原收據一併到\r\
      \n    署辦理」，惟用語既揭載「如」易科罰金，即意謂是否准予\r\n    易科罰金待決。且同欄尚明確記載「入監服刑案件，如欲就\r\n    近於住居地監獄服刑，得提出住居轄區外證明文件，向執行\r\
      \n    檢察官聲請囑託執行；並攜帶健保IC卡入監，俾利使用健保\r\n    醫療」，亦顯示受刑人有入監服刑之可能，是否准予易科罰\r\n    金，仍待執行檢察官決定。則受刑人指臺灣士林地方法院檢\r\
      \n    察署執行命令已載明本案「得易科罰金」，竟於報到後即受\r\n    檢察官之突襲性發監處分云云，容有誤會。至受刑人其餘所\r\n    指檢察官曾告知受刑人因「社會矚目案件」、「上面交待不\r\
      \n    得易科罰金」為由，所以否准其易科罰金之聲請；自100 年\r\n    5 月20日以後即未再使用昱伸起雲劑等節，或未舉證以供調\r\n \
      \   查，或屬事後所當為，均無礙於原確定判決所認定之犯罪事\r\n    實，亦不足以動搖檢察官否准易科罰金之合法性及妥當性。\r\n四、從而，本件檢察官於指揮執行時，依其裁量之職權，依本件\r\
      \n    執行案件之犯罪特性、情節、受刑人個人特質及社會秩序維\r\n    護必要性等因素綜合判斷，不准受刑人甲○○聲請易科罰金\r\n    ，未見有何逾越法律授權、專斷或濫用權力之情事，難認其\r\
      \n    執行指揮不當。綜上，本件受刑人及其配偶聲明異議，認檢\r\n    察官執行之指揮為不當，核無理由，應予駁回。\r\n據上論結，應依刑事訴訟法第486\
      \ 條，裁定如主文。\r\n中    華    民    國   102    年    8     月    15    日\r\n        \
