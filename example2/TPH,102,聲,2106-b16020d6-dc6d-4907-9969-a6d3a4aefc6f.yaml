      \n    含有害人體健康物質之食品，竟隱匿該等事實，致開元食品\r\n    工業股份有限公司（下稱開元公司）人員陷於錯誤，以為金\r\n    果王公司、金吉王公司上開產品於人體健康安全無虞，而各\r\
