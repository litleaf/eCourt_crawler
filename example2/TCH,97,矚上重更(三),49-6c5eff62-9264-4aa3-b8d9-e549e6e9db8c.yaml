      \    同被告等）於審判外之陳述雖不符刑事訴訟法第一百五十九\r\n    條之一至之四等四條之規定，而經當事人於審判程序同意作\r\n    為證據，法院審酌該言詞陳述或書面陳述作成時之情況，認\r\
      \n    為適當者，亦得為證據；當事人、代理人或辯護人於法院調\r\n    查證據時，知有刑事訴訟法第一百五十九條第一項不得為證\r\n    據之情形，而未於言詞辯論終結前聲明異議者，視為有前項\r\
      \n    之同意，同法第一百五十九條之五定有明文。本件以下所引\r\n    用之證人於警詢、偵查中所為陳述，以及本案以下所引用之\r\n    書面證據，固屬被告以外之人於審判外之陳述，惟上開證據\r\
      \n    業經本院準備程序及審理時予以提示並告以要旨，且各經檢\r\n    察官、被告及辯護人表示意見。當事人已知上述證據乃傳聞\r\n    證據，且迄言詞辯論終結前，均未主張有刑事訴訟法第一百\r\
      \n    五十九條第一項不得為證據之情形，是應認已同意作為證據\r\n    ，且經本院審酌後，無取得證據違法、欠缺供述之任意性或\r\n    證據證明力顯然偏低等不適當之情形，認均有證據能力，合\r\
      \n    先敘明。\r\n二、查本案係警方依上訴人即被告甲○○（下稱被告）之供述，\r\n    會同被告女友徐淑貞至臺北市○○路五十八號處，由徐淑貞\r\
      \n    主動將被告交其保管之華碩型號L4000L手提電腦1台取交予\r\n    員警，並非經警至臺北縣中和市○○街四九六巷三二弄三五\r\n  \
      \  號三樓被告住處搜索扣案等情，業據證人徐淑貞於原審審理\r\n    結證在卷（見原審卷(二)第三五至三八頁）。從而，由警方自\r\n    該手提電腦內運用解碼技巧使回復之已遭被告刪除之文件資\r\
      \n    料，核無違法搜索扣押取證之問題，且被告與選任辯護人亦\r\n    不爭執此部分之證據能力，則自該手提電腦（華碩型號L400\r\n   \
      \ 0L）內所取得之本案相關證據資料，當具有證據能力。\r\n貳、實體部分\r\n一、訊據被告對於其將添加氰化鉀毒物之「蠻牛」及「保力達Ｂ\r\n  \
      \  」飲料計11瓶，先後分11次混雜在附表三所示商店陳列販賣\r\n    之飲料中，致使周乙桂、趙世芳、李峰銘等人分別於九十四\r\n    年五月十七日晚上二十一時二十五分許至臺中市市○路六十\r\
      \n    三號「全家」便利商店、於九十四年五月十七日晚上二十二\r\n    時三分許至臺中市○○路一二五號「ＯＫ」便利商店及九十\r\n    四年五月十八日凌晨三時二十分許至臺中市○○路二０二號\r\
      \n    「7-11」便利商店，各購取該添加氰化鉀「蠻牛」飲料一瓶\r\n    飲用後，其中周乙桂步出店外，迅即不支倒地，雖經送醫急\r\n   \
      \ 救無效，延至翌日晚上二十三時三十二分許因氰化物中毒合\r\n    併心肺衰竭而死亡；而趙世芳、李峰銘二人則即時陷入昏迷\r\n    ，均倖經醫治搶救後，始未罹於死亡等情坦承不諱；惟矢口\r\
      \n    否認有故意殺人之犯行，綜合其於原審、本院三次前審（即\r\n    本院九十四年度矚上重訴字第三三號、九十六年度矚上重更\r\n    (一)字第一號與九十七年度矚上重更(二)字第二號）及本院本審\r\
      \n    審理時之辯解略謂：伊係因欠債入不敷出，乃起意模仿日本\r\n    「千面人」手法以恐嚇取財而已，實在無殺人意思；伊也沒\r\n    有蓄養過兔子、狗及任何寵物，亦未做過如電腦存檔之電子\r\
      \n    郵件所提之化學實驗，且伊添加氰化鉀會產生化學異味能輕\r\n    易嗅聞得到；再以伊均在該十一瓶飲料瓶身貼上「我有毒PO\r\n    ISON請勿喝」字樣及毒性骷髏頭圖，並將瓶蓋之安全閉鎖裝\r\
      \n    置打開，並未使用毋須破壞瓶蓋安全閉鎖裝置之「玻璃雕刻\r\n    刀鑽洞法」、或以注射針頭直接在瓶蓋注入法之方式攙入毒\r\n    物，即想提醒消費大眾勿誤飲，伊係意使各商店店員或一般\r\
      \n    消費者發現所放置之下毒飲料後，透過「商品退貨流程」及\r\n    媒體批露報導，使消費者恐慌，續為恐嚇迫使保力達公司付\r\n    錢了事，未料到竟有無辜消費者誤飲死亡，伊尚未施行恐嚇\r\
      \n    手段，且非要蓄意殺人，於發生命案後，即停止一切恐嚇取\r\n    財行動，益徵伊本意僅係將攙有氰化鉀之飲料當作恐嚇信，\r\n    用來向生產該飲料之保力達公司恐嚇取財，造成他人誤飲死\r\
      \n    亡，為伊始料未及云云。而被告之選任辯護人則為其辯護陳\r\n    稱：被告行為之動機及目的僅在恐嚇取財，而發生死傷結果\r\n    ，已違背其本意，被告並無氰化物方面的知識，且據被告稱\r\
      \n    攙入氰化鉀是使飲料產生濃烈嗆鼻味道，目的在怕被人誤飲\r\n    ，並無殺人故意，且周乙桂之死亡，臺中醫院實難辭醫療過\r\n    失之責，至鑑定報告載稱臺中醫院無過失云云，顯有偏頗之\r\
      \n    嫌，不能採取；另依被告所一再說明之「五項預防誤飲」措\r\n    施，從通常一般之人來看，實可合理認為在被告主觀上並不\r\n    預見，竟會發生顧客不僅購買取得並予以飲用死亡之情形；\r\
      \n    又本件實際上於發生死亡之事後，被告均無為任何恐嚇取財\r\n    、勒索財物之目的行為，足徵被告並無容認或發生死亡結果\r\n    不違背其本意之不確定故意可言等語。\r\
      \n二、經查：\r\n  (一)被告自九十四年五月十七日下午十五時三十分起迄於該日二\r\n    十時五三分許止，先後十一次各夾藏添加氰化鉀之「蠻牛」\r\
      \n    或「保力達Ｂ」飲料一瓶，依序進入附表三所示十一家商店\r\n    內將各該瓶飲料混雜於全成藥局等商店公開陳列、販賣之飲\r\n    料中，除據被告自白外，並有被告實施之際為監視器所拍攝\r\
      \n    之照片數幀在卷可憑（見九十四年度偵字第九一三一號偵查\r\n    卷(一)第四五、六四、八九、一七二至一七五頁；同案卷(二)第\r\n \
      \   三一頁；九十四年度他字第一九九五號偵查卷第五六頁、第\r\n    一八四至二０五頁），復有該十一瓶攙有氰化鉀之「蠻牛」\r\n    及「保力達Ｂ」飲料扣案可證。參之被告供稱其係向詠翔小\r\
      \n    客車租賃有限公司承租車牌號碼HA二三三二號自小客車駕駛\r\n    至臺中市犯案等情，亦經監視器於九十四年五月十七日十七\r\n    時三十三分許在臺中市○○路六二四號前所攝錄，有翻拍照\r\
      \n    片在卷可證（見九十四年度他字第一九九五號卷第二二七頁\r\n    ），復據證人即該公司負責人陳志宏於原審結證屬實（見原\r\n    審卷(二)第四三至四五頁），並有卷附上開小客車借用約定書\r\
      \n    及租賃汽車切結書附卷可憑，又自該借用約定書及租賃汽車\r\n    切結書上所採取之指紋，經送內政部警政署刑事警察局鑑驗\r\n    結果，亦認借用約定書上之指紋確與被告指紋卡之中指指紋\r\
      \n    相符，有內政部警政署刑事警察局九十四年五月二十七日刑\r\n    紋字第０九四００八二九五八號鑑驗書附卷可憑（見原審卷\r\n    (一)第五二至五三頁）。又經警自各該商店查扣如附表一所示\r\
      \n    之各瓶飲料，其所含之氰化鉀濃度情形，亦經送內政部警政\r\n    署刑事警察局鑑驗詳如附表一所示，有內政部警政署刑事警\r\n    察局九十四年六月三日刑鑑字第０九四００八五八七六號、\r\
      \n    九十四年六月十三日刑鑑字第０九日0000000號鑑定\r\n    書附卷可稽（見原審卷(一)第三二至三四頁、一０二頁）。\r\n  (二)按氰化鉀（KCN）經人口服而急性致死之含量，其數據依不\r\
      \n    同文獻，雖或認在一五０毫克至二五０毫克，或認在二百至\r\n    三百毫克之間；若以一五０至二五０毫克之數據為準，以體\r\n    重評估氰酸之致死量為每公斤零點七至三點五毫克，若依體\r\
      \n    重六十公斤之成人換算其致死量為四十二至二百一十毫克，\r\n    而被告所下毒之飲料，除二瓶「保力達Ｂ」飲料，因氰根會\r\n    形成氫氰酸氣體而散逸，致無從檢測外，其他之九瓶蠻牛飲\r\
      \n    料之毒物含量各如附表二所示，其含量介於三百六十至一千\r\n    二百十三毫克之間，不論依何文獻所採之數據，均達到足以\r\n    致人於死之程度等情，有行政院國軍退除役官兵輔導委員會\r\
      \n    臺北榮民總醫院九十四年六月十五日北總內字第０九四００\r\n    三五０二０號函及行政院衛生署藥物食品檢驗局九十四年六\r\n    月十五日藥檢肆字第０九四九四一六八三０號函附卷可憑（\r\
      \n    見原審卷(一)第一四四至一四五頁、第一四七至一四九頁）。\r\n  (三)被害人周乙桂於九十四年五月十七日晚上二十一時二十五分\r\n  \
      \  許至臺中市市○路六三號全家便利商店購取被告下毒之「蠻\r\n    牛」飲料1瓶，經當場喝下一口後，即在店外不支倒地，經\r\n    送臺中醫院轉送臺中榮民總醫院急救無效，於翌日晚間二十\r\
      \n    三時三十二分許，因氰化物中毒合併心肺衰竭而死亡等情，\r\n    已據證人即上揭全家便利商店店員李志偉於九十四年七月七\r\n    日原審審理時具結證陳稱：被害人周乙桂於當晚二十一時二\r\
      \n    十五分許，確實有前來購買「蠻牛」飲料一瓶，步出店外，\r\n    即刻打開飲用，喝了一口後，即折返店內向其反應味道怪怪\r\n    的，經伊倒些許在杯蓋以舌尖嚐試，也覺得有一點怪異的臭\r\
      \n    味道，且舌頭發麻，立刻吐出，並沒有吞下，並對死者表示\r\n    換一瓶，欲換取別瓶給被害人，惟被害人稱不必，並將該瓶\r\n    「蠻牛」及瓶蓋置於櫃台，即走出店外，隨後就被發現倒在\r\
      \n    店外，伊迅即打電話叫救護車等語在卷（見原審卷(二)第四七\r\n    至四九頁）。又被害人周乙桂因飲用氰酸毒液之蠻牛飲料致\r\n   \
      \ 氰酸中毒，最後引起中毒性休克而死亡，死亡方式為「他殺\r\n    」之事實，亦有法務部法醫研究所九十四年醫鑑字第０八九\r\n    三號鑑定書附卷可稽（見原審卷(一)第六八至七一頁）。\r\
      \n  (四)被害人趙世芳於九十四年五月十七日晚上二十二時三分許至\r\n    臺中市○○路一二五號「ＯＫ」便利商店購取被告下毒之「\r\n    蠻牛」飲料，經飲用一口即陷入無意識狀態，瀕臨死亡，已\r\
      \n    為醫院發病危通知單，經緊急救治後，始脫險存活之事實，\r\n    已據證人即被害人趙世芳於九十四年七月七日原審審理時具\r\n    結證稱：當時伊打開蠻牛飲料之瓶蓋時，並沒有發現任何異\r\
      \n    狀，伊打開後直接就喝了一大口，並沒有看瓶身，之後就什\r\n    麼都不知道了，隔了好幾天等伊醒來，才知道躺在醫院內等\r\n    語（見原審卷(二)第六五至六八頁），而證人亦為被害人即與\r\
      \n    偕同趙世芳前往之何漢森於原審同期日審理時亦具結證稱：\r\n    伊於九十四年五月十七日晚上二十二點多，開車至ＯＫ便利\r\n    商店，由趙世芳下車去買兩罐蠻牛飲料，伊與趙世芳都有打\r\
      \n    開來喝，趙世芳說他那瓶怪怪的，伊就跟她拿過來，喝了一\r\n    小口含在嘴裡，感覺嘴巴麻麻的，且類似清潔劑的化學物品\r\n    味道，伊馬上吐掉，然後伊看到趙世芳神情抽搐很痛苦，後\r\
      \n    來又口吐白沫，伊就趕快送她到澄清醫院就醫等語（見原審\r\n    卷(二)第五七頁、第六０頁）。\r\n  (五)被害人李峰銘於九十四年五月十八日凌晨三時二十分許至臺\r\
      \n    中市○○路二０二號「7-11」便利商店，購取被告所下毒之\r\n    「蠻牛」飲料，經喝入後，迅即感到四肢無力，頭暈目眩，\r\n   \
      \ 頸部以上均感發麻，迅即蹌跌搭乘計程車就醫，經醫治後，\r\n    始倖免於死亡等情，亦據證人即被害人李峰銘於九十四年七\r\n    月七日原審具結證稱：伊於九十四年五月十八日凌晨三時二\r\
      \n    十分許，在臺中市○○路二０二號7-11便利商店，購得「蠻\r\n    牛」飲料一瓶，伊打開瓶蓋後，馬上喝了一大口，有吞了一\r\n   \
      \ 些進去，因感覺不對，馬上就吐掉，而且感覺到頭皮、嘴巴\r\n    發麻，手發抖，伊那時看了一下瓶身，才發現貼有「我有毒\r\n    請勿喝」的字樣，伊喝飲料時習慣拿在瓶身的中間，蓋子打\r\
      \n    開就直接喝，伊是喝下去才聞到有怪味道，拿的時候並沒有\r\n    聞到任何農藥或化學味道等語（見原審卷(二)第七十至七六頁\r\n   \
      \ ）。\r\n  (六)參以被害人周乙桂、趙世芳及李峰銘送醫急救後，均經醫院\r\n    發出「病危通知單」，其中被害人周乙桂、趙世芳、李峰銘\r\n\
      \    之血液，在施打解毒劑之前，血液中的Cyanide濃度分別為\r\n    七．七UG/ML、七．四UG/ML、一．六UG/ML，各有其等之行\r\
      \n    政院國軍退除役官兵輔導委員會臺中榮民總醫院病歷資料（\r\n    見外放證物袋）可稽。又經證人即臺中榮民總醫院急診部主\r\n    任洪東榮於原審審理時亦陳稱：一般人血液一cc中只要有一\r\
      \n    UG／ML就可能致死，被害人周乙桂、趙世芳、李峰銘如當時\r\n    沒有施打解毒劑，渠三人都會死亡的可能性相當大等語（見\r\n   \
      \ 原審卷(二)第八七頁）。再佐以上揭行政院國軍退除役官兵輔\r\n    導委員會臺北榮民總醫院九十四年六月十五日北總內字第０\r\n    九四００三五０二０號函及行政院衛生署藥物食品檢驗局九\r\
      \n    十四年六月十五日藥檢肆字第０九四九四一六八三０號函載\r\n    ，足見除周乙桂已死亡外，被害人趙世芳、李峰銘二人所攝\r\n    入之氰化鉀劑量若未緊急救治，亦足以喪命。雖證人洪東榮\r\
      \n    於原審作證時陳稱：被害人周乙桂、趙世芳、李峰銘誤飲氰\r\n    化物的黃金治療時期依表現來看，只有五至十分鐘等語，而\r\n    各該被害人就醫時間均超出五至十分鐘，而僅發生周乙桂死\r\
      \n    亡之事實，姑不問證人洪東榮所述之急救黃金時間所據為何\r\n    ，本案依之上開證據資料，堪認被害人趙世芳、李峰銘飲入\r\n    飲料內之氰化鉀含量，皆足以致死，要屬無疑。\r\
      \n三、次查：\r\n  (一)被告於著手實行前已閱知有關氰化鉀之屬性及毒性相關資料\r\n    ，已認識該毒物屬於六級管制藥品，使用微量即足以致人死\r\
      \n    亡，故市面上無人販售，已據被告於九十四年七月七日原審\r\n    審理時供承在卷（見原審卷(二)第一０九頁、第一一五頁、第\r\n   \
      \ 一一九至一二０頁）。\r\n  (二)再卷附如附表四所示之電子郵件內容，原係被告本人所撰擬\r\n    ，存錄於扣案之手提電腦內（華碩型號L4000L），其後為湮\r\
      \n    滅證據，再予以刪除，經警運作解碼技巧予還原而印列等情\r\n    ，已據被告於九十四年七月七日原審審理時供承無訛，並經\r\n    證人即臺中市警察局刑警隊網路偵查組組長張承瑞於原審同\r\
      \n    期日審理時證述屬實（見原審卷(二)第七七至八一頁）。\r\n  (三)揆之上開被告所供及卷附恐嚇電子郵件已載稱：「根據實驗\r\n    ，這一小包cyanide的三分之一，可以殺死一隻兔子，二分\r\
      \n    之一包可以殺死一條大型狗，一包解決一個人綽綽有餘，相\r\n    信貴公司有自己的研發團隊，對cya nide的威脅與化學毒性\r\n \
      \   相當清楚」、「到時候你們的毒產品絕對會以最血腥的方式\r\n    上全台灣各大媒體頭條，幾十年來的公司名譽將毀於一旦..\r\n    」、「不要忘了【保力達】的損失，就是【維士比】業績的\r\
      \n    提升，在商言商（商場厚黑），我們一拿到錢，只要葉董你\r\n    點個頭，會幫你悄悄再毒【保力達】」、「除非葉董想玩大\r\n    一點，奉陪到底，盡量報警，我們一定幫忙把貴公司【毒產\r\
      \n    品】散播在各大傳媒，臺灣是《媒體治國》就是要腥羶味..\r\n    . 太好利用了，到時候貴公司【毒產品】絕對會以最大條\r\n    ，最血腥的方式，上全臺灣各大媒體頭條」、「...\
      \ 處理不\r\n    好甚且會賠上公司，想想看幾十年來……經營有成的集團事\r\n    業，就這樣毀在你手上... 你輸得起嗎？」、「... 不要低\r\
      \n    估我們的狠毒決心，這是一次專業出手... 交款過程稍有差\r\n    錯，惡果自行負責並準備召開【收屍記者會】... 」、「而\r\n \
      \   我們的【6級管制藥品】庫存又夠多，看來這場【唯死必】\r\n    毒死戰，將無法避免」等語甚明（見九十四年度偵字第九一\r\n    三一號卷(一)第二０五頁、第二一一頁，原審卷(二)第一三九頁\r\
      \n    )。足證被告於下手實施前，已知悉微量之氰化鉀攙入飲料\r\n    即足以致人誤飲而發生死亡之結果，已預見可能殘害無辜消\r\n    費者之生命，猶仿日本「千面人」之血腥手段，率為前開犯\r\
      \n    罪事實之行為，俾為後續施行恐嚇保力達公司達勒索取財之\r\n    先機。至證人乙○○於本院證述其與被告曾租在臺北縣中和\r\n    市○○街四九六巷三二弄三五號三樓租屋處，未見被告於住\r\
      \n    處豢養任何小動物等語（見本院卷第一四一頁），惟被告既\r\n    供承上述電子郵件內容為其撰擬，證人乙○○之證述即難採\r\n    為有利被告之認定。\r\
      \n  (四)且觀上開恐嚇電子郵件，被告雖以三洋公司為收件者，而非\r\n    保力達公司，然稽之被告於九十四年七月七日原審審理時已\r\n    供述：「我在犯案過程中，挑選幾家飲料公司犯案前，保力\r\
      \n    達與威士比我都有找過」、「我對保力達下手是隨機的，我\r\n    沒有針對這部分設計。至於如果被警察抓到，或是被店員逮\r\n    到，被質詢為何放置這些東西，我都是想說就隨機應變就好\r\
      \n    ，並沒有放在電腦裡面。」、「（問：是否想要對保力達公\r\n    司下毒，然後再向三洋等其他家公司進行恐嚇？）我有這樣\r\n    的想法。」、「（問：會這樣想，是否是考慮到，如果三洋\r\
      \n    、威士比部分被抓到，可以說是保力達是我瞎掰的，並不是\r\n    我做的？）有接近我的想法」、「（問：為何信件上說，這\r\n    只是一個聲東擊西？）我有這個想法。」等語在卷（見原審\r\
      \n    卷第一０七頁、第一二一至一二二頁）。而被告在電子郵件\r\n    中亦明白載稱：「相信葉董已注意到最近的【保力達】新聞\r\n    了，這個新聞只是一個oriented，只是一個聲東擊西」等語\r\
      \n    ，顯認被告撰擬該電子郵件之際，其本意即欲以保力達公司\r\n    之飲料產品為下毒之對象，自得憑據該電子郵件內容，以論\r\n    斷被告主觀之犯意。\r\
      \n  (五)關於被告於本院更二審聲請函查其攙氰化物之飲料是否有化\r\n    學異味，能否輕易辨識與「蠻牛」飲料之不同乙節，經本院\r\n    更二審函請國內唯一合法氰化物生產廠商元際股份有限公司\r\
      \n    實際購買「蠻牛」飲料測試結果，及參考氰化鉀之性質後認\r\n    ：如果將氰化鉀固體或其水溶液加入「蠻牛」飲料中，其外\r\n    觀將會沒有變化，亦即外觀仍為黃色，無法辨識有任何異常\r\
      \n    ，又因其加入氰化鉀數量少（以一六０ml容量而言，含CN約\r\n    六０００ppm僅需二．四克）於常溫固然沒有氨味，即使於\r\n  \
      \  攝氏六十度高溫，亦將因其濃度低，解離產生之氨少，也不\r\n    會顯示氨的氣味。且氰化鉀加入酸後，會產生氰酸（HCN）\r\n    ，氰酸之氣味依據文獻為杏仁味，以所提供之各事件所含氰\r\
      \n    化物數量及PH而言，雖然氰化鉀碰到PH為四．二之蠻牛原液\r\n    ，會立即產生氰酸，但因其產生於水液中，不會立即揮發，\r\n   \
      \ 所以不會顯示其特有之杏仁味，如果又放置於冰箱中，在冰\r\n    箱溫度之情況下更不會揮發，因此在打開瓶蓋後吾人將無法\r\n    嗅出杏仁味，亦即在此含量及溫度下，常人之嗅覺將無法辨\r\
      \n    識出蠻牛飲料是否含有氰化物，有該公司九十七年四月十四\r\n    日九七元字第九七０四一四號函附卷可參（見本院更二審卷\r\n    第九一之二至九一之三頁）。依上開專業鑑識意見，本案被\r\
      \n    告於飲料攙入微量氰化鉀之所為，顯不能使消費者親自嗅聞\r\n    以查覺出飲料內含有氰化鉀之異味而避免事件發生。衡以常\r\n    人之嗅覺、味覺功能之敏銳度，因人而殊，且因身體健康狀\r\
      \n    況不佳時有疲乏失靈之可能，其感覺自有差異，此為一般人\r\n    所認識之事，自無法以被告自身之感覺憑想即同理一般人均\r\n    如此，其理亦明。揆之本案發生經過，先後有周乙桂、李志\r\
      \n    偉、趙世芳、何漢森、李峰銘等五人親自嚐飲，是以不問各\r\n    該攙有氰化鉀之「蠻牛」飲料當時是否另有其他異味，及上\r\n    開各飲用者之感覺為何，顯均無從阻斷他人開瓶後旋服用甚\r\
      \n    明。又被告若單純欲使飲料產生異味，使人不敢飲用，其方\r\n    法豈僅攙入毒性強烈之氰化鉀一途？其如不願他人因此喪命\r\n    ，何必費事佯騙經由特殊管道，取得足以奪人性命之列管劇\r\
      \n    毒？並於行為之前即撰擬電子郵件預告「解決一個人」、「\r\n    賠上幾條人命」、「準備召開『收屍記者會』... 」、「客\r\n   \
      \ 人就等著中毒，不信邪!!! 就試試看」、「到時候─你的忠\r\n    誠消費者!! 絕對會死的比狗還難看!!! 」、「看來這場『\r\n    唯死必』毒死戰，將無法避免」等情，其事前已預見可能發\r\
      \n    生消費者誤飲中毒死亡之結果，竟以己意憑想消費者均會發\r\n    現警示、不致誤飲而退貨、遂其後續恐嚇取財等流程，然觀\r\n    諸上情，被告對於消費者誤飲死亡結果之發生既有所預見，\r\
      \n    仍執意為之，益徵其容認犯罪事實發生之決心與快意。\r\n  (六)按刑法上之故意，依第十三條第一項、第二項之規定，分為\r\n    直接故意（或確定故意）與間接故意（或不確定故意）。前\r\
      \n    者指行為人對於構成犯罪之事實，明知並有使之發生（實現\r\n    ）該事實之決意，進而實施該犯罪決意之行為；後者指行為\r\n    人對於構成犯罪之事實，預見其有發生（實現）之可能，因\r\
      \n    該犯罪事實之發生（實現）不違背其本意，乃予容認，任其\r\n    發生（實現）之情形而言。從而故意之行為並不以行為人對\r\n    於構成犯罪之事實明知並有意使其發生者為限，即行為人對\r\
      \n    於構成犯罪之事實預見其發生，而其發生並不違背其本意者\r\n    ，亦以故意論。但不論其為「明知」或「預見」，皆為故意\r\n    犯主觀上之認識，只是程度強弱有別，行為人有此認識進而\r\
      \n    有「使其發生」或「任其發生」之意，則形成犯意，前者為\r\n    確定故意、直接故意，後者為不確定故意、間接故意。又按\r\n    刑法第十七條明定加重結果犯，如行為人不能預見其發生時\r\
      \n    ，不適用之。故以行為人「能預見其結果之發生」為要件，\r\n    所謂&quot;能預見&quot;，指客觀上對於加重結果之發生有預見之可能\r\
      \n    性，而行為人主觀上未加預見之情形而言；倘行為人主觀上\r\n    有預見，而結果之發生又不違背其本意，甚或明知並有意使\r\n    發生者，依刑法第十三條規定，均屬故意範疇，二者不容混\r\
      \n    淆。查被告因閱毒日本「千面人」案件相關資訊，對於氰化\r\n    鉀乃管制劇毒，使用微量即足以致人於死，知之甚詳，乃費\r\n    盡心思取得該毒品，於案發時易容喬裝、就欲下毒之飲料各\r\
      \n    舀取三至五瓢氰化鉀添加入各瓶飲料內，使該九瓶蠻牛飲料\r\n    之毒物含量介於三百六十至一千二百十三毫克之間，在客觀\r\n    上達於足以致人於死之程度，且混雜在其不能支配管控之各\r\
      \n    商店公開陳列之飲料中，任使顧客得輕易購取飲用，且連續\r\n    散置於十一家商店，於各商店擺置飲品作案時，迅未見猶豫\r\n    遲疑之狀，顯見被告不惜以殘害無辜消費者生命，以逞後續\r\
      \n    恐嚇索財之能，被告顯已預見其行為有致人死亡之可能，而\r\n    有容認即使果真造成任一購得該下毒飲料之消費者喪命之結\r\n    果，亦在所不惜之決意欲，是被告有殺人之不確定故意，要\r\
      \n    屬無疑。雖被告於瓶身貼有「我有毒POISON請勿喝」字樣及\r\n    毒性骷髏頭圖樣之貼紙，然此乃其主觀憑想退貨流程之一環\r\n  \
      \  、或屬其傳遞恐嚇行為訊息之行為之一環，無從全然排除被\r\n    告主觀上無不確定殺人之犯罪故意。\r\n  (七)又依上開事證情況，被害人周乙桂係飲用為被告下毒「蠻牛\r\
      \n    」飲料經醫急救無效，因氰化物中毒合併心肺衰竭而死亡，\r\n    則被害人周乙桂之死亡與被告之行為間，顯有直接之因果關\r\n    係甚明。被告選任辯護人於本院上訴審雖為被告辯護陳稱：\r\
      \n    被害人周乙桂之死亡，臺中醫院難辭醫療過失之責等語。然\r\n    本案經送行政院衛生署醫事審議委員會鑑定，其結果：「{1}\r\n   \
      \ 送達醫院時，於急診之處置（五月十七日二十一時三十七分\r\n    至二十二時十分）；被害人周乙桂經送達急診室時呈現重度\r\n    昏迷。無從詢問病史，醫師乃先實施身體檢查及實驗室檢查\r\
      \n    （包括全血球計數、生化檢驗、動脈血液氣體檢驗、腦部電\r\n    腦斷層掃瞄等），給予心電圖及血壓監測、氧氣治療及靜脈\r\n    點滴注射，並縫合傷口。對於路倒昏迷的病人，施行以上處\r\
      \n    置並無不當，也無遲延，這一部分並無疏失；{2}急救過程（\r\n    五月十七日二十二時十分至二十三時十五分）：署立臺中醫\r\n   \
      \ 院醫師於二十二時十分，發現病人無血壓及心跳，立即進行\r\n    氣管插管、心臟按摩及給予急救藥物，經過十分鐘的急救，\r\n    於二十二時二十分，病人恢復自發性心跳及循環（血壓八十\r\
      \n    /四六mmHg、心跳一０七次/分）。急救之處置，符合高級心\r\n    臟救命術之程序，且成功恢復病人自發性心跳及循環，這一\r\n  \
      \  部分之處置並無疏失；{3}加護病房期間（五月十七日二十三\r\n    時十五分至五月十八日凌晨三時）：署立臺中醫院醫師於加\r\n    護病房期間持續針對心跳呼吸血壓等生命徵象進行監測，並\r\
      \n    給予急救藥物，包括升壓劑，以維持血壓；碳酸氫鈉，以改\r\n    善代謝性酸中毒。進行中央靜脈注射植入時發現呈現櫻桃色\r\n    ，因懷疑中毒，進行毒物檢驗項目包括安非他命、嗎啡、巴\r\
      \n    比妥鹽、carbamaz epine及氰化物，檢驗結果初步排除安非\r\n    他命、嗎啡、巴比妥鹽及carbamazepine中毒之可能性，雖\r\
      \n    有懷疑氰化物中毒，因該院無此項檢驗項目，故須外送他院\r\n    ，而無法得知結果。追蹤病人之動脈血液氣體檢驗，發現雖\r\n    仍處於代謝性酸中毒，但已有改善。雖該儀器設備，無法在\r\
      \n    短時間內確實得知病人罹患何種疾病，但已將氰化物中毒列\r\n    入鑑別診斷，使病情不致於進一步惡化，針對病人之醫療處\r\n    置，並無不當。綜上，署立臺中醫院醫師對於病人周乙桂的\r\
      \n    救治過程，包括病情之處置及施行之檢查，並無疏失」等語\r\n    ，有行政院衛生署九十五年六月六日衛署醫字第０九五０二\r\n    一二三九二號函附卷可參（見本院上訴審94年度矚上重訴字\r\
      \n    第三三號卷第一四四至一四八頁）。復經送法務部法醫研究\r\n    所鑑定結果，亦認臺中醫院處理有關醫療網聯絡進行轉院作\r\n    法並無疏失，在轉院及急救措施上並無失當，綜合而言，臺\r\
      \n    中醫院急救和加護病房的處置並無未盡之處，且符合醫療法\r\n    第六十條第一項、第七十三條第一項及緊急救護法第三十五\r\n    條之規定，轉診至有能力救治之臺中榮民總醫院，故無醫療\r\
      \n    過失等語，亦有該所九十六年六月二十九日法醫理字第０九\r\n    六０００二四四八號函附鑑定書附本院九十六年度矚上重更\r\n    (一)字第一號可稽。選任辯護人於本院前審雖一再辯以：臺中\r\
      \n    醫院於九十四年五月十八日凌晨二時十分許，經臺中榮民總\r\n    醫院通知後，竟遲至同日凌晨三時許，始將被害人周乙桂轉\r\n    送臺中榮民總醫院，顯有延誤送醫，自有過失云云。然查臺\r\
      \n    中醫院於接獲臺中榮民總醫院電話告知本市發生多起氰化物\r\n    中毒，被害人周乙桂可能係氰化物中毒，值班主治醫師於是\r\n    緊急聯絡藥局確認該院有無解毒劑，同時也積極作轉院準備\r\
      \n    ，準備期間盡力維續被害人周乙桂之生命跡象穩定，以期病\r\n    患得以安全轉院。離院時被害人周乙桂的血壓提升至一三０\r\n    /\
      \ 七０mm Hg（Dopamine 2amp + N/S500cc Keep 60cc/hr）\r\n    ，心跳每分鐘一二０次，酸血症改善等情，此有被害人周乙\r\
      \n    桂之病歷資料附卷可證（見原審卷(一)第一五三至一九八頁）\r\n    ，而患者於轉院前，應以穩定其生命跡象為優先考量，否則\r\n   \
      \ 在生命跡象微弱之情況下貿然轉院，顯違急救之程序與目的\r\n    。是以被告辯護人上開所辯難認有據，無從採憑。\r\n  (八)被告於本院前審及本審分別具狀，另以其事前即預為下列之\r\
      \n    措施：「{1}製作『我有毒POISON請勿喝』及骷髏頭圖案字條\r\n    黏貼於所有摻（攙）毒飲料瓶身明顯處，提醒消費者勿誤飲\r\n\
      \    ；{2}打開瓶蓋，破壞閉鎖裝置，依消費者通常購買習慣，對\r\n    於已被開封飲料，礙於食品安全與身體健康顧慮，豈會取用\r\n    購買？{3}被告已先嚐聞瓶口散發化學異味，縱然是外國人，\r\
      \n    不識字或盲人，亦能分辨此（粗糙瓶裝蠻牛）和（正常瓶裝\r\n    蠻牛）之差別；{4}至於被告會選定超商置放摻（攙）毒飲料\r\n   \
      \ ，乃被告在超商、雜貨店、檳榔攤觀察得知消費者結帳習性\r\n    ；如被告加警語的摻（攙）毒飲料，經過超商櫃檯結帳人員\r\n    使用條碼機結帳時，雙眼及雙手均需看著商品及握住商品才\r\
      \n    能結帳，這樣又多一道預防被誤飲機會的把關；{5}被告置放\r\n    摻（攙）毒飲料於陳列架時刻意把（貼警語飲料）與（正常\r\n   \
      \ 飲料）併排，以利消費者區別」等五項「預防誤飲」的動作\r\n    和考量，去置放攙毒飲料，以證明其「目的和本意不是要殺\r\n    人，是要引起廠商及媒體的注意，並達到〈恐嚇信〉的效果\r\
      \n    ，以利於進行恐嚇取財為目的」。惟被告經媒體報導知悉周\r\n    乙桂誤食蠻牛飲料已發生死亡事件，即停止後續恐嚇取財之\r\n    犯行，尚未達發送任何恐嚇信件施行恐嚇手段，已據告訴人\r\
      \n    保力達公司代理人張秀瑜律師於本院陳明該公司沒有收到任\r\n    何恐嚇信函或電話（見本院本審卷第一五六頁），至被告上\r\n    該所辯，除其中關於開瓶後散發異味一情前已論述外，餘者\r\
      \n    ，參酌坊間隨處常見之廣告訊息與民眾之消費習性，一般會\r\n    選購類似「蠻牛」「保力達B」提神飲料之消費者，其原因\r\n    多端，但以該飲品透過電視廣告強力放送可以提神醒腦及解\r\
      \n    除疲勞等功效，且長期列為知名連鎖超商店之開架飲品，足\r\n    見其銷貨情況甚佳，是以如急需提神醒腦、消解疲勞者，迅\r\n    至鄰近之超商店購得即可飲用；復以，陳列於超商店之飲品\r\
      \n    ，均置於冰櫃架內，所販售之商品有其既定之品管流程，店\r\n    內亦常裝置有攝影機為適度監控，並有著制服輪班職員駐店\r\n    服務，該等超商店之販售物品較諸傳統雜貨店所販售者之品\r\
      \n    管評價較高，近年來更廣受消費者信賴，前者已逐漸取代後\r\n    者而崛起，此自國內隨處可見之便利商店林立、飲料陳列架\r\n    上任由顧客信手取購比比皆是，衍然成為都市地區之消費常\r\
      \n    態，亦為一般人所認識之事；而該等超商店由於自身經營者\r\n    對於品管監督之堅持，所販售物品較少聽聞有逾期或不當者\r\n    ，是以依一般經驗法則推論，慣常至該等超商店購買蠻牛等\r\
      \n    飲料者，基於對該飲品之喜好或商家之信賴，選購飲品瓶身\r\n    縱貼上『我有毒POISON請勿喝』及骷髏頭圖案字條黏貼於飲\r\n  \
      \  料瓶身明顯處，難保顧客係基於對該等超商店商譽之信任或\r\n    喜愛該飲品之因素，認為係創意趣味性之新包裝，又如係精\r\n    神不振、體力不佳之消費者購入後，亟需消解疲勞者，迅即\r\
      \n    打開瓶蓋一飲而盡者，可謂如反覆慣行之機械性動作，所在\r\n    多有，且如非初次購買新飲品，消費者購入後罕見於開瓶後\r\n    會先聞其味，確定有無異味再予飲入，縱有開瓶後即聞之習\r\
      \n    性，較屬嗅覺靈敏者可得為之，如係感冒鼻塞、身體狀況較\r\n    差者，其等嗅覺能否如被告設想般先嚐聞瓶口散發化學異味\r\n    ，即能分辨該下毒飲品蠻牛而不致誤飲，實難想像；另對於\r\
      \n    飲品瓶蓋曾否被打開、破壞閉鎖裝置，每一消費者對於產品\r\n    之要求或觀察能力容有差異；又被告擇定在超商店置放摻（\r\n    攙）毒飲料，縱因其前在超商、雜貨店、檳榔攤觀察得知消\r\
      \n    費者結帳習性，認其如加警語在摻（攙）毒飲料，經過超商\r\n    櫃檯結帳人員使用條碼機結帳時，雙眼及雙手均需看著商品\r\n    及握住商品才能結帳，這樣又多一道預防被誤飲機會的把關\r\
      \n    云云，但被告並非將警語直接貼蓋住條碼，且超商店職員結\r\n    帳時係手眼併用，除用手將物品貼近條碼機刷出價額外，重\r\n    點大抵要目視是否漏刷入價額以儘速結帳，並非僅憑被告個\r\
      \n    人觀察少數店員使用條碼機結帳時，會雙眼及雙手均需看著\r\n    商品及握住商品才能結帳，遽謂其已作好所有預防被誤飲致\r\n    死的把關；又被告未將攙毒飲料放在傳統雜貨店、或檳榔攤\r\
      \n    ，亦可能係因觀察該等店舖客人較少、或主顧關係較熟稔，\r\n    老闆會盯緊顧客，甚或不似超商店開架式易於下手替換商品\r\n    ，經評估後認傳統雜貨店及檳榔攤難以下手替換飲品等因素\r\
      \n    ，均有此可能；綜上，被告或係以其個人習慣憑想一般消費\r\n    者習性，認其所為五項措施當為消費者見聞即知為提醒勿飲\r\n    之警訊，惟以上開論述，誠難期待一般消費者必皆注意如被\r\
      \n    告所在意之上開各項細節，而被告設想之避險措施亦足反證\r\n    其於事前已預見有致消費者誤飲發生死亡之結果，是被告辯\r\n    其採行如上相關措施即證其無不確定殺人故意，其「目的和\r\
      \n    本意不是要殺人，是要引起廠商及媒體的注意，並達到〈恐\r\n    嚇信〉的效果，以利於進行恐嚇取財為目的」云云，顯係事\r\n    後卸責之詞，委無足採憑。另被告所辯其自媒體獲知有人誤\r\
      \n    飲傷亡，隨即刪除電腦內之犯罪計畫資料，中止原定之恐嚇\r\n    取財犯行，並畏罪國外，欲反證其無殺人之未必故意云云，\r\n    然觀諸上情，被告本意將攙有氰化鉀之飲料擺放讓顧客購買\r\
      \n    發現，或於付費過程經結帳員發現退貨，經退貨而由媒體報\r\n    導，續再藉此作為向生產該飲料之保力達公司恐嚇取財，雖\r\n    因媒體報導得知有人誤飲傷亡，隨即畏罪出國且未著手對保\r\
      \n    力達公司實施恐嚇，但以被告擬定本案犯罪計畫採聲東擊西\r\n    策略，由其撰擬之電子恐嚇郵件犯罪計畫信全文，足見其恐\r\n    嚇信係針對大型知名公司恐嚇取財，其恐嚇信內容縱有誇大\r\
      \n    其詞，但仿日本「千面人」事件為之，並非毫無事理依據，\r\n    至有無先寄恐嚇信並附上氰化物給將恐嚇之廠商，再威脅下\r\n    毒之犯案手法型態，縱與被告本案犯案模式有所不同，然其\r\
      \n    將攙有氰化鉀之飲料擺放讓顧客購買誤飲之手法，則無二致\r\n    ，且該內文敘及「解決一個人」、「賠上幾條命」、「收屍\r\n    記者會」等字句的起由，除強調誤報警和配合付款的加重恐\r\
      \n    嚇語氣外，衡以被告於獲案之初供承該氰化物之購得非常不\r\n    易，被告縱無氰化鉀藥物專業認識，亦當知氰化鉀屬於劇毒\r\n    性之管制化學物品，且知悉其攙入劇毒於飲料內，放置於他\r\
      \n    人可輕易取得之處所，可能造成使人誤飲而死亡之結果，猶\r\n    不惜任其發生之決意為之，事後果造成他人誤飲死亡，為其\r\n    參考千面人事件，於事前已可預見中毒致死結果，仍容見而\r\
      \n    確生消費者購入誤飲死亡事件，自非其始料未及，尚不得以\r\n    本案事發後即停止恐嚇取財行動，反論本案絕非其預料中之\r\n    結果、或其於下毒時應無殺人之不確定故意，其理至明，被\r\
      \n    告辯稱應視為不可抗力或超出其所能控制範圍之事變云云，\r\n    亦係事後飾卸之詞，不足採信。\r\n  (九)又本案關於被告取得氰化鉀之管道及有無其他共同正犯參與\r\
      \n    ，因被告於檢察官偵查中及法院審理時之陳述，前後互歧，\r\n    既查無其他積極證據可資憑斷被告所述何者屬實，因與被告\r\n    犯行之認定不生影響，爰不予以擬制，附此敘明。\r\
      \n四、綜上所述，本案被告基於殺人之不確定犯意，而將添加氰化\r\n    鉀毒物達於致人死亡程度之飲料，混雜在商店陳列販賣之飲\r\n    料中，致使被害人周乙桂購入飲用不治致死，而被害人趙世\r\
      \n    芳、李峰銘飲入後經及時對症解毒救治，始倖免於死，被告\r\n    之犯行，事證明確，堪以認定，自應依法論科。\r\n五、按被告行為後，刑法業於九十四年二月二日修正公布，於九\r\
      \n    十五年七月一日施行，且按行為後法律有變更者，適用行為\r\n    時之法律，但行為後之法律有利於行為人者，適用最有利於\r\n    行為人之法律，現行刑法第二條第一項定有明文。此條規定\r\
      \n    乃與刑法第一條罪刑法定主義契合，而貫徹法律禁止溯及既\r\n    往原則，係規範行為後法律變更所生新舊法律比較適用之準\r\n    據法，是刑法第二條本身雖經修正，但刑法第二條既屬適用\r\
      \n    法律之準據法，本身尚無比較新舊法之問題，應一律適用裁\r\n    判時之現行刑法第二條規定，以決定適用之刑罰法律，先予\r\n    敘明。又以本次刑法修正之比較新舊法，應就罪刑有關之共\r\
      \n    犯、未遂犯、想像競合犯、牽連犯、連續犯、結合犯，以及\r\n    累犯加重、自首減輕暨其他法定加減原因與加減例等一切情\r\n    形，綜其全部罪刑之結果而為比較，最高法院九十五年五月\r\
      \n    二十三日著有九十五年度第八次刑庭會議決議可資參照。經\r\n    查：\r\n  (一)被告行為後，刑法第五十六條關於連續犯之規定，業已刪除\r\
      \n    ，並於九十五年七月一日施行。此刪除雖非犯罪構成要件之\r\n    變更，但顯已影響行為人刑罰之法律效果，自屬法律有變更\r\n    ，依新法第二條第一項規定，比較新、舊法適用結果，數行\r\
      \n    為依新法規定原則上應予併罰，惟依舊法連續犯規定，得以\r\n    一罪論或從一重處斷，是以仍應適用較有利於被告等之行為\r\n    時法律即舊法關於連續犯之規定。\r\
      \n  (二)被告受有期徒刑之執行完畢，於五年內之故意再犯有期徒刑\r\n    以上之罪，無論依修正前刑法第四十七條或修正後第四十七\r\n    條第一項之規定均構成累犯，即無有利或不利之情形，於刑\r\
      \n    法修正施行後法院為裁判時，無庸為新、舊法之比較。但本\r\n    件有其他應依刑法第二條第一項之規定為新、舊法之比較情\r\n    形，綜其全部罪刑之結果而為比較後，整體應適用修正前之\r\
      \n    法律，是有關累犯之規定，仍應適用修正前之刑法第四十七\r\n    條之規定（最高法院九十七年度第一次刑事庭會議決議參照\r\n    ）。\r\
      \n  (三)被告行為後，刑法第五十五條關於想像競合犯雖亦有修正，\r\n    修正前刑法第五十五條規定：「一行為而觸犯數罪名，或犯\r\n    一罪而其方法或其結果之行為犯他罪名者，從一重處斷」；\r\
      \n    修正後第五十五條則規定：「一行為而觸犯數罪名者，從一\r\n    重處斷。但不得科以較輕罪名所定最輕本刑以下之刑」。亦\r\n    即修正後，仍保留有關想像競合犯之規定，但在科刑上有所\r\
      \n    限制，然此科刑之限制僅係法理之明文化，非屬法律之變更\r\n    ，自無比較新舊法之問題（最高法院九十五年度第八次刑事\r\n    庭會議決議五、(二)之意旨參照）。\r\
      \n六、核被告多次混雜添加氰化鉀毒物之「蠻牛」、「保力達Ｂ」\r\n    飲料在各商店公開陳列販賣飲料中之行為，均係犯刑法第一\r\n    百九十一條之一第二項之流通食物下毒罪。其將上開添加足\r\
      \n    以致人死亡之毒品飲料，混雜在各商店之陳列販賣飲料之中\r\n    ，使置於不特定消費者得任意購取飲用之狀態，應認已著手\r\n    於殺人罪之實施，而致使被害人周乙桂死亡部分，係犯刑法\r\
      \n    第二百七一條第一項之殺人既遂罪。其他部分（包括被害人\r\n    趙世芳、李鋒銘飲用後未死亡部分），應係犯刑法第二百七\r\n    十一條第二項、第一項之殺人未遂罪。按修正前刑法第五十\r\
      \n    六條所規定之連續犯係指行為人主觀上基於一個概括之犯意\r\n    外，客觀上先後數行為，逐次實施而具連續性，侵害數個同\r\n    性質之法益，其每一前行為與次行為，依一般社會健全觀念\r\
      \n    ，在時間差距上，可以分開，在刑法評價上，各具獨立性，\r\n    每次行為皆可獨立成罪，而構成同一之罪名。而法理所謂「\r\n    接續犯」乃數行為於同時同地或密切接近之時地實施，侵害\r\
      \n    同一之法益，各行為之獨立性極為薄弱，依一般社會健全觀\r\n    念，在時間差距上，難以強行分開，在刑法評價上，以視為\r\n    數個舉動之接續施行，合為包括之一行為予以評價，較為合\r\
      \n    理，始可論以接續犯。是以接續犯之性質與連續犯不同，須\r\n    係在同一機會接續而為同一性質的行為，以一般社會觀念言\r\n    ，此數次行為並無時間間斷，認係一個行為的持續，始可論\r\
      \n    以單純一罪（最高法院八十六年台上字第三二九五號判例及\r\n    九十三年度台上字第六一０二號判決意旨參照）。本案被告\r\n    係分別在不同時間、不同地點商店放置有毒之飲料，揆其每\r\
      \n    次行為之時間明顯可區分，且各家商店所在亦相距數十公尺\r\n    甚至數百公尺，核其每次之行為，各自獨立，自該當於修正\r\n    前刑法第五十六條之連續犯要件。是被告連續多次將添加毒\r\
      \n    物之飲料混雜在公開陳列、販賣之飲料中之行為，及一次殺\r\n    人既遂與多次殺人未遂之行為，均時間緊接，犯罪構成要件\r\n    相同，顯係基於概括之犯意反覆為之，應依修正前刑法第五\r\
      \n    十六條之規定，各論以刑法第一百九十一條之一第二項及同\r\n    法第二百七十一條第一項之一罪，除殺人罪法定本刑為死刑\r\n    、無期徒刑部分不得加重外，餘均加重其刑。被告一行為，\r\
      \n    同時觸犯在流通食物下毒罪及殺人既遂罪，為想像競合犯，\r\n    應依刑法第五十五條之規定，從一重之殺人既遂罪處斷。又\r\n    查被告前犯竊盜案件及盜匪案件，分別經法院判處有期徒刑\r\
      \n    確定在案，二案接續執行，於八十七年八月十日因縮短刑期\r\n    假釋付保護管束出監，於九十二年十月十一日縮刑期滿假釋\r\n    未經撤銷，視同執行完畢之事實，有臺灣臺中地方法院檢察\r\
      \n    署刑案資料查註紀錄表及臺灣高等法院被告全國前案紀錄表\r\n    在卷可憑，其於受有期徒刑執行完畢後，五年以內再犯本件\r\n    有期徒刑以上之罪，為累犯，除殺人罪之法定本刑死刑及無\r\
      \n    期徒刑部分，依法不得加重外，其餘部分應依修正前刑法第\r\n    四十七條第一項之規定，遞加重其刑。\r\n七、原審以被告罪證明確，予以論罪科刑，固非無見。惟原審認\r\
      \n    定本案被告係分別在不同之時間、不同地點所為之犯罪行為\r\n    ，係成立接續犯，容欠適當。再被告行為後，刑法第五十六\r\n    條連續犯之規定，業於九十四年一月七日修正公布刪除，並\r\
      \n    自九十五年七月一日施行，原審未及比較適用新舊法結果，\r\n    亦有未洽。是以被告上訴否認有殺人犯意，指摘原判決不當\r\n    ，雖不能採取，但原判決既有上述可議之處，自應撤銷改判\r\
      \n    。爰審酌被告前有竊盜、強盜前科紀錄，素行不佳，其妄圖\r\n    不勞而獲，一夕致富，竟狠心將攙有足以致人於死之氰化鉀\r\n    飲料十一瓶，分處散置於一般消費者輕易可購取之不同處所\r\
      \n    ，以殘害無辜消費者性命為手段，以便後續向企業廠商逞能\r\n    勒索，案件爆發後，經媒體廣泛報導，已造成舉國驚慌，餘\r\n    悸未已，揆被告居心至為狠毒，所為下毒飲品之行徑可能造\r\
      \n    成十一人喪失生命，倖未至此，但由其電腦資料顯示處心積\r\n    慮籌謀多時，實已泯滅人性，行徑令人髮指，又考其前犯竊\r\n    盜案件，經寬貸施予緩刑宣告，未及緩刑期滿，旋即再犯強\r\
      \n    盜案件，經判處有期徒刑十年，且獲縮短刑期假釋出監，猶\r\n    不思自力更生，越年即謀慮本案重罪犯行，顯見其毫無悛悔\r\n    向善之心，徒刑處遇已難予矯治其惡性，難期其於刑滿出監\r\
      \n    後，不更犯重大之罪行。按司法者審案用法量刑，貴在寬嚴\r\n    並濟，罰當其罪，若行為人已觸重典，求其生不得，自不允\r\n    曲媚寬縱，忽視無辜者之死傷，憚於用刑，否則，法紀將致\r\
      \n    淪喪，安分守己者，人人自危，無所措其手足。是以本案盱\r\n    衡被告素行、犯罪手段、目的、所生危害、其犯後獲悉周乙\r\n    桂誤飲死亡，而趙世芳等人身體健康嚴重受創，非但不思籌\r\
      \n    錢賠償，迄今分文未付，反斥資出國剌青，冀圖逃避罪責，\r\n    逍遙法外，於獲案後，就實際案情，反覆其詞，難認完全據\r\n    實自白，有何愧疚歉意，其犯後雖對於告訴人保力達股份有\r\
      \n    限公司部分所發生損害，已成立和解，但尚未賠償分文，另\r\n    與被害人周乙桂家屬成立訴訟上之和解，賠償新台幣五百二\r\n    十一萬六千二百十三元部分（見原審法院九十四年度重訴字\r\
      \n    第三六○號民事損害賠償事件和解筆錄），亦尚未賠償分文\r\n    ，業據被告於本院供明在卷，其犯罪態度等一切情狀，誠不\r\n    得僅執被告係基於不確定殺人犯意及犯後坦承部分犯行情節\r\
      \n    ，即謂無處以極刑之必要，爰不得已從重量處死刑，並依刑\r\n    法第三十一條第一項之規定宣告褫奪公權終身。\r\n八、被告所有之列表機二台（K10241LCANON、K10208）、手提電\r\
      \n    腦（華碩型號L4000L）一台，及經警在臺北縣中和市○○街\r\n    四九六巷三二弄三五號三樓被告住處查扣之其他物品，其中\r\n  \
      \  雖有屬被告所有之物，但與在流通食物下毒及殺人犯行無涉\r\n    ，均與法律所規定之「供犯罪所用之物」之要件不符，爰均\r\n    不予宣告沒收。至扣案之「蠻牛」飲料九瓶、「保力達Ｂ」\r\
      \n    二瓶雖均係供被告犯本案之罪所用之物，但經被告置放在各\r\n    該商店時，即認其已拋棄各該飲料之所有權，而非屬被告所\r\n    有之物，亦非屬違禁物，自無從併予宣告沒收。另被告所有\r\
      \n    ，供被告本案犯罪所用之衣褲、帽子、眼鏡等物，因被告已\r\n    於犯案後，丟棄於不詳處所，無從尋獲，已據被告陳述在卷\r\n    ，既未扣案，復查無其他積極證據足以證明現仍存在，為免\r\
      \n    日後執行之困難，爰亦不予宣告沒收，併此敘明。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項前段，刑法第2條第1項前段、第56條（修正前）、第271\r\
      \n條第1項、第191條之1第2項、第55條、第47條第1項（修正前）\r\n、第37條第1項，判決如主文。\r\n本案經檢察官丙○○到庭執行職務。\r\
