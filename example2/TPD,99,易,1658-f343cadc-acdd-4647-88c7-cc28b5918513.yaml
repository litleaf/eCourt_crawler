      \n    ○（下逕稱洪○○）方面：「（問：嗯。那她的時間是？）\r\n    答：九十三年三月十二號。」、「（問：也是進行這個矽膠\r\n    隆乳手術？）答：對。」。需求者謝○○（下逕稱謝○○）\r\
      \n    方面：「……，啊她，後來，當天要手術之前，有來看我，\r\n    問我說這樣做好不好，我說妳已經跟謝醫師講好了，這樣可\r\n    以了，所以，她就去給謝醫師手術。她門診是給謝醫師看的\r\
      \n    ，那是手術當天，她堅持，她要看看我，所以我跟她說好，\r\n    那妳，就這樣，她就去給謝醫師做。」、「……，就是病人\r\n    說要給我看一下啦，叫我貢獻一些意見啦。我就跟她說，大\r\
      \n    致就好了，……」。需求者趙○○（下逕稱趙○○）方面：\r\n    「……九十四年八月九號來看我們謝醫師的門診。」、「然\r\n    後就給謝醫師排時間，……，給謝醫師手術。」、「（問：\r\
      \n    嗯，也是進行果凍矽膠？）答：對。」、「……，九十四年\r\n    八月二十七號（手術）。」、「（問：就是趙○○這一份病\r\n    歷表喔，就經過妳檢視喔，這一份，這個，這個這個，趙女\r\
      \n    喔，她是在九十四年八月二十七號嘛，是不是？）答：對。\r\n    」、「（問：八月二十七號由這個謝貫榮醫師為她植入矽膠\r\n    義乳嘛，是不是？）答：嗯嗯。」、「（問：那至於這一部\r\
      \n    份，這一部分的話，是，林醫師的字嗎？還是？）答：對。\r\n    」、「（問：這一部分也是林醫師的字？）答：對。」、「\r\n    （問：就是幾號看的診，也是，還是這八月二十七號？）答\r\
      \n    ：應該是她八月九號給謝醫師看。一般來講喔，謝醫師他的\r\n    病人喔，他很會要求說，我再看一下啦。」、「（問：都會\r\n    要求由林醫師再為她們。）答：看一下。」、「（問：診斷\r\
      \n    ？）答：嗯。沒有，就是看一下，做個全體性的建議，因為\r\n    謝醫師都會說去請我的老師看一下，這樣。」、「（問：她\r\n    是為了要諮詢說要做鹽水？還是矽膠？）答：大部分有的時\r\
      \n    候不是啦，像這裡，我是在勸說她一邊從乳暈做，一邊從腋\r\n    下做，然後，大小是怎麼樣，上面要下來，或者是下面要放\r\n    上去，是做一個手術的全體性的建議。」。需求者陳○○（\r\
      \n    下逕稱陳○○）方面：「……她就指定說她要做那個，矽膠\r\n    隆乳啦。那所以，那個當時就是說請謝醫師幫她做，果凍矽\r\n    膠，……，請謝醫師幫她做果凍矽膠。」、「（問：也是看\r\
      \n    謝醫師的診？）答：沒有，她是九十六年七月二十六號來，\r\n    然後她是告訴我說，因為以前我幫她做鼻子嘛，她後來移民\r\n    到美國，她說鼻子要換更長更高一點的啦，所以說，我幫她\r\
      \n    做鼻子，那但是她說她要順便，謝醫師要幫她做那個果凍矽\r\n    膠。」、「（問：所以，謝醫師，就是在。）答：在九十六\r\n    年八月四號做的。」、「（問：這邊這個，我想請教一下，\r\
      \n    這個『謝ｇｅｌ』就是這個矽膠，這個謝是誰簽的？是他簽\r\n    ？還是林醫師寫的？）答：我寫的啊。」、「（問：然後，\r\n    就由妳在那個病歷記錄上。）答：請謝醫師幫她做。」。需\r\
      \n    求者陳╳╳（下逕稱陳╳╳）方面：「（因為配偶對之前鹽\r\n    水袋隆乳效果不滿）……一直要改成果凍矽膠啦。」、「那\r\n    所以，經過詳細的跟她解釋，也詳細的告知說，妳要做果凍\r\
      \n    矽膠，我要拜託謝醫師幫妳做。所以，謝醫師幫她做了。…\r\n    …」、「（問：那這邊是，這邊就是謝醫師的字？）答：對\r\n    ，這是手術那天，謝，我的規定，不管怎麼樣，手術那天一\r\
      \n    定要寫，但是門診的時候，我們謝醫師常常不寫字，他是一\r\n    個，她們護士說他就覺得筆很重，不寫字的人。」、「（問\r\n    ：這已經是謝醫師的字了？）答：不是，我們的ｏｐｅｒａ\r\
      \n    ｔｉｏｎ  ｎｏｔｅ就是我們的手術紀錄，只有這麼簡單，\r\n    就是會用紅筆寫。」、「（問：這是誰？）答：這是我寫的\r\n    ，因為我們謝醫師他常常就是開刀開一開就跑，走掉了，那\r\
      \n    可是這個如果沒有寫，以後沒有紀錄，所以，我會幫他寫，\r\n    但是，寫一個謝，但是，不是我開的。就像，我們兩個的，\r\n    我們兩個的，的，ａｇｒｅｅｍｅｎｔ大致就是說，有時候\r\
      \n    他幫我寫，有的時候，我幫他寫，那，但是誰開的喔，就是\r\n    誰寫啊。像這個喔，謝醫師幫我寫喔，寫一個Ｌｉｎ。」。\r\n    需求者林○○（下逕稱稱林○○）方面：「她堅持要用矽膠\r\
      \n    ，所以，這一天來看我，我是請她這一天再來看謝醫師，…\r\n    …他在四月六號的時候給她做這個手術。」、「（問：做矽\r\n    膠隆乳手術？）答：對，……」、「……，看診的隔天，請\r\
      \n    她來再看謝醫師的診，然後，再隔天，她才來給謝醫師手術\r\n    。」、「（問：喔，就就，就是四月四號她有來看妳的診？\r\n    ）答：對。」、「（問：然後，她表示她要用矽膠。）答：\r\
      \n    對。」、「那我說要介紹給謝醫師，所以，她再來看診一次\r\n    。」、「那四月六號謝醫師幫她手術。」。「醫學普通就是\r\n    說，誰簽字，他是，他是手術者喔，他就是負這個責啦。簡\r\
      \n    單的講，要告應該是去告那個人。」（本院卷(二)第三一七至\r\n    三三三頁，本院卷(三)第二至一六頁參照），核與本案扣押病\r\n \
      \   歷記載相符，足以擔保被告前開任意性之不利於己陳述與事\r\n    實相符。\r\n二、然被告矢口否認有何公訴人所指犯行，除前揭程序上之爭執\r\
      \n    外，辯稱：在合法以前，伊都只用鹽水袋義乳，謝貫榮是合\r\n    格專科醫師，應對自己的手術負責。縱使伊乃診所負責人，\r\n    也無從干涉、瞭解謝貫榮執業情形，一如會計師事務所、律\r\
      \n    師事務所，旗下會計師、律師犯罪，負責人也不會因此被遽\r\n    認為共犯。檢察官未曾提出任何被告施行矽膠隆乳手術的證\r\n    據，本案扣押病歷上的記載也僅能證明其上有被告戳章。病\r\
      \n    歷紀錄未經證明是被告的筆跡，如根據醫療法規定，醫師應\r\n    親自製作病歷，則病歷上筆跡不是被告的，就自然不是被告\r\n    執行手術。伊因某個隆乳糾紛，遭鉅額求償，陳彥智自稱是\r\
      \n    該人的乾兒子，且又想以偷拍爆料的方式去時報週刊謀職，\r\n    因為伊向時報週刊抗議，陳彥智才沒被任用，陳彥智、廖○\r\n    ○一到診所就要求做矽膠義乳，是伊苦勸廖○○，才改用鹽\r\
      \n    水袋義乳，陳彥智明知上情，還做不實的爆料與檢舉，足見\r\n    陳彥智動機、目的可議。鹽水袋義乳外袋也是矽膠做的，且\r\n    有單層外袋與多層外袋，光面或粗面等種類。伊和廖○○陳\r\
      \n    列介紹的矽膠義乳，是指「外袋是矽膠，內以生理食鹽水充\r\n    填之鹽水袋義乳」，如果是充填凝聚性矽膠之乳房彌補物，\r\n    應該叫做「果凍矽膠」。而藥事法的前身是藥物藥商管理法\r\
      \n    ，規範主體是藥商，醫師不是藥商、藥局、藥師、藥劑生，\r\n    不受藥事法規範，而僅受醫師法、醫療法規範，充其量是行\r\n    政罰鍰；且醫師僅為使用醫療器材或藥品，不能認為有何販\r\
      \n    賣行為，當然也非供應或牙保。縱使認為屬供應，意圖供應\r\n    而陳列也不構成藥事法第八十四條第二項之罪。又行為雖適\r\n    合於犯罪構成要件之規定，但如無實質之違法性時，仍難成\r\
      \n    立犯罪，其侵害之法益及行為均極輕微，在一般社會倫理觀\r\n    念上尚難認有科以刑罰之必要。且此行為，不予追訴處罰，\r\n    亦不違反社會共同生活之法律秩序，自得視為無實質之違法\r\
      \n    性，而不應繩之以法等節，為最高法院七十四年臺上字第四\r\n    二二五號判例所揭示。衛生署藥物食品安全週報第二四八期\r\n    「矽膠填充乳房彌補物產品之相關管理規定」，明確表示「\r\
      \n    由於矽膠充填乳房植入物的安全性仍有疑慮，衛生署於八十\r\n    一年九月九日公告規定禁止輸入、製造、販賣充填矽膠之乳\r\n    房植入物。但在參酌現行產品技術發展情形及相關國際管理\r\
      \n    趨勢，衛生署於九十七年十月三日公告以個案申請查驗登記\r\n    方式，來確保上市產品之安全有效性，開放使用凝聚性矽膠\r\n    填充之乳房彌補物」，足見矽膠義乳自始即無損及任何法益\r\
      \n    ，由空白刑法之方式，經行政命令予以禁止，僅是基於「疑\r\n    慮」。衛生署禁止矽膠義乳並不合理，本來矽膠義乳是可以\r\n    使用的，是美國禁止，我國才跟著禁止，歐洲一年共有三十\r\
      \n    四萬人隆乳，只有一千人用鹽水袋義乳，且由各項資料顯示\r\n    ，矽膠義乳比鹽水袋質感好、漏裂率低，也與乳癌或自體免\r\n    疫疾病無關。任何藥物都有副作用與危險性，醫師為保障病\r\
      \n    患權益，本得自行選擇對病患有利之醫療方式。是以本案並\r\n    無任何法益受侵害，而無實質違法性。又基於法益權衡觀點\r\n    ，調查局在矽膠義乳解禁之後，仍罔顧病患隱私大肆搜索，\r\
      \n    不符比例原則。接受隆乳手術者，並非完全為了虛榮，本案\r\n    前述需求者，有些是因為生病，有些是因為工作的關係，有\r\n    些更可憐為了博取配偶歡心。被告幫助這些需求者，也有值\r\
      \n    得肯定的一面云云。\r\n三、經查：\r\n  (一)被告與謝貫榮本案犯意聯絡、行為分擔方面：\r\n  １事實一、(一)至(九)方面：\r\
      \n    根據被告前開核與病歷記載相符之不利於己陳述，已足證被\r\n    告之任職經過，專業知識，與謝貫榮之關係，林靜芸整形外\r\n    科診所、聯合整形外科診所之更名遷址與成員更迭。明知矽\r\
      \n    膠義乳因有致癌與發生自體免疫之疑慮，為美國於八十一年\r\n    禁止使用，我國旋跟進，衛生署依法以本案公告禁止製造、\r\n    輸入、販賣，以維國民健康，迄九十七年十月三日方予解禁\r\
      \n    ，該段期間不得使用。但因以矽膠義乳施作之隆乳手術，外\r\n    觀、自然度、觸感比用鹽水袋義乳好，較受需求者喜愛。如\r\n    果有需求者前來看診要求以矽膠義乳隆乳，伊就會介紹給謝\r\
      \n    貫榮施行手術。謝貫榮診間就在伊診間旁，是同一處所。而\r\n    因為伊是謝貫榮老師，謝貫榮偶會在手術前請需求者再次向\r\n    伊請教，由伊評估或提供建議。手術如需領用管制藥品，也\r\
      \n    是用伊名義申請。每次隆乳，連同手術、麻醉、義乳、其他\r\n    器材、診療、住院等費用，共計八至十四萬元，伊固定拿六\r\n    萬元，其他歸謝貫榮所有。而部分需求者說手術可以由男醫\r\
      \n    師做，但回診都要找伊。且查本案扣押病歷，於事實欄所述\r\n    位置，亦蓋有被告之小原子章、私章、年籍章以示負責。綜\r\n    合前開證據，被告與謝貫榮間共同基於意圖販賣而陳列並進\r\
      \n    而販賣非法輸入之矽膠義乳此一醫療器材的犯意聯絡，為事\r\n    實欄一、(一)至(九)犯行等節，業已彰彰明甚。查行為人於最初\r\n \
      \   在司法警察首次詢問時為不利於己或不利於共犯之具任意性\r\n    及真實性自白陳述後，常因外界干擾，或為拖延訴訟、混淆\r\n    重點、爭點或模糊事實真相，造成偵審程序繁雜及增加釐清\r\
      \n    真相困難等目的，或擔憂面臨處罰之人性，刻意為翻異之陳\r\n    述，希藉以打擊先前不利於己陳述之可信度。是殊不可因行\r\n    為人於偵審時做不同之陳述，即遽認其在偵審時之陳述較為\r\
      \n    可採，並率爾棄其初訊之不利於己陳述為不顧。而應查其在\r\n    初訊時之情境、陳述之內容、補強證據之佐證程度及其他一\r\n    切情事，綜合判斷何者才與事實相符。被告於接受調查局詢\r\
      \n    問中，桃園縣調查站善盡禮遇之能事，被告亦盡情陳述，多\r\n    次反駁調查員之質疑，在醫學專業方面指正、教導調查員，\r\n    並抗議調查員搜索、偵辦作為，甚至對於調查員之詳細詢問\r\
      \n    屢感不耐，多次催促調查員盡快結束，以利其赴友人之約出\r\n    外玩樂，甚至於接受調查當中以行動電話與外界聯絡。由整\r\n    體詢問過程綜合觀察，調查員語調平和、客氣，給予被告充\r\
      \n    分思考、反應時間，被告亦神情自若、從容，答其欲答、駁\r\n    其欲駁，更一再否認犯罪等節均如前述，相較之下，詢問之\r\n    調查員反居於弱勢。且被告在自行前往桃園縣調查站接受詢\r\
      \n    問前，早知該次調查欲釐清之案情，更曾與其當時選任之辯\r\n    護人討論後方接受詢問等節亦為被告自承。該等詢問中已屬\r\n    少數之不利於己陳述，顯係情真意摯而與事實相符。被告辯\r\
      \n    稱伊所言乃配合調查員意思而為，委實難採。而雖被告本案\r\n    之行為，多屬被告看診時，需求者向被告要求使用矽膠義乳\r\n    隆乳後，即介紹謝貫榮為其施行手術，似屬牙保之行為。但\r\
      \n    其既然事先就知悉謝貫榮有此類犯行，尚在親自看診後推由\r\n    隔壁診間之謝貫榮處理，翌日或相隔不久期間旋施行手術，\r\n    並在必要時另為需求者評估建議，又從需求者所繳費用中固\r\
      \n    定抽取六萬元利益，病歷上也由被告蓋章，且以被告名義領\r\n    用管制藥物，甚至曾為謝貫榮書寫手術紀錄，需求者進行矽\r\n    膠隆乳手術後回診也由被告負責。其行為早已超越牙保階段\r\
      \n    ，核屬與謝貫榮有犯意聯絡、行為分擔，應論共同正犯，殊\r\n    非僅因被告係診所負責人故科其刑責（更毋論上揭部分需求\r\n    者接受手術時，診所負責人乃案外人陳煥棠）。而其逕由謝\r\
      \n    貫榮看診、手術之方面，因在渠等犯意聯絡、行為分擔範圍\r\n    內，自應一併負其共犯責任。至於被告辯稱，根據醫療法規\r\n    定，醫師應親自製作病歷，則病歷上筆跡不是被告的，就自\r\
      \n    然不是被告執行手術，被告僅是授權診所護理人員在必要時\r\n    ，蓋用其印章以備查核云云。因被告與謝貫榮乃共同正犯，\r\n    謝貫榮分擔實際施行手術犯行已如前述，此辯不足為被告有\r\
      \n    利之證據外。且查製作病歷乃核心醫療行為，醫師法第十二\r\n    條第一項：「醫師執行業務時，應製作病歷，並簽名或蓋章\r\n    及加註執行年、月、日。」實屬強制規定，非可假手他人。\r\
      \n    被告不無與謝貫榮，診所護理人員共犯業務登載不實犯行之\r\n    嫌（與本案無裁判上一罪關係），此應由檢察官另行依法處\r\n    理，併此敘明。\r\
      \n  ２事實一、(十)方面：\r\n    經查，陳彥智證稱：「（問：林靜芸是否有回答診所內有矽\r\n    膠義乳的整形？）答：林靜芸跟我們分析矽膠義乳跟水袋義\r\
      \n    乳的不同點，如果要做矽膠義乳，之後要定期去做乳房的超\r\n    音波，林靜芸跟我們分析兩種手術的優點缺點。林靜芸跟我\r\n    們說診所內有作矽膠義乳的手術。」、「我當天帶蒐證設備\r\
      \n    ，……，把鏡頭偽裝成衣服扣子的方式」、「我們當時問林\r\n    靜芸，作手術矽膠跟水袋的落差，林靜芸拿矽膠跟水袋給我\r\n    們看，解釋兩者的落差，我們問林靜芸如果作矽膠是用什麼\r\
      \n    牌子，有作的話就是用ＭＥＮＴＯＲ，那是世界第一的品牌\r\n    ，我們就回答說要作矽膠，林靜芸就沒有特別的回應，而我\r\n    就去繳錢。診所的小姐給我一張小張的切結書，診所的小姐\r\
      \n    是誰我們有錄到。切結書上寫到我們是自願去做手術，發生\r\n    什麼事情與林靜芸無關。」、「（問：廖○○到底是作哪一\r\n    種隆乳手術？）答：她跟我確認做的是鹽水袋手術。」、「\r\
      \n    （問：當天你陪同廖○○去林靜芸診所，有沒有跟廖○○說\r\n    你是要蒐證？）答：有。」、「（問：你當天跟廖○○去的\r\n    時候，你們是否一再請求林靜芸替你們做矽膠隆乳，因為質\r\
      \n    感比較好？）答：我們只說一次，沒有一再，而質感比較好\r\n    是林靜芸說的。」、「第一次我去（被告處）做臉，且得知\r\n    可能有矽膠隆乳，第二次回診並帶廖○○去，且聽林靜芸的\r\
      \n    說明跟解釋。第三次就是正式作手術。並不是第二次聽完解\r\n    釋，就立刻繳錢並動手術。」（本院卷(一)第二○四至二一三\r\n   \
      \ 頁參照）。廖○○證稱：「九十七年農曆過年前我去林靜芸\r\n    整形診所詢問有關隆乳事情，看過林靜芸。」、「我當時沒\r\n    有特別做什麼決定，只是想要有這方面的諮詢，要問林靜芸\r\
      \n    的意見，當時是想問林靜芸，我想要隆乳，有兩個方法，一\r\n    個是矽膠隆乳、一個是水袋隆乳，林靜芸說這兩個都有，…\r\n    …」、「（問：妳想作這種隆乳手術，林靜芸有無拿植入妳\r\
      \n    體內的樣本給妳看？）答：有。一個是光滑水袋填充物，一\r\n    個是矽膠。」、「（問：妳當初為何想要去林靜芸整形外科\r\n    診所進行隆乳手術？）答：因為我在立法院擔任助理時認識\r\
      \n    陳彥智，陳彥智閒聊時，跟我提到林靜芸有作矽膠隆乳，問\r\n    我有無興趣，我當時有想要做這手術，……」、「（問：陳\r\n    彥智有無跟妳去林靜芸整形外科診所？）答：有。」、「（\r\
      \n    問：妳有摸過水袋跟矽膠，妳剛剛說是手術當天摸的是否如\r\n    此？）答：是。我本來就是這兩種填充物之間，一直無法作\r\n    決定，本來想要作矽膠隆乳，林靜芸說觸感比較好，但後來\r\
      \n    我考量之後保養跟安全性的問題，因為新聞有說矽膠隆乳有\r\n    些疑慮，處理會很麻煩，所以我在作手術當天才明確跟林靜\r\n    芸說我要作水袋隆乳。」、「當天我……先去找林靜芸，跟\r\
      \n    林靜芸要求看填充物，我就問林靜芸可不可以摸，林靜芸說\r\n    可以，我就摸一摸，我還問林靜芸矽膠這牌子可不可靠，是\r\n    何廠牌，想確定這東西的可靠性，之後出林靜芸辦公室，到\r\
      \n    櫃臺我好像簽手術同意書，林靜芸就要我在外面等，到我以\r\n    後我就進入手術室，林靜芸跟我說放心，不會有問題，我就\r\n    被麻醉，然後我就不記得了。」、「我先簽完手術同意書，\r\
      \n    看過兩種填充物後，我在林靜芸的辦公室跟林靜芸說我要做\r\n    水袋隆乳。」、「（問：陳彥智除了跟妳去以外，還有沒有\r\n    在林靜芸整形外科診所有何動作？）答：陳彥智有詢問，也\r\
      \n    有攝影。」、「陳彥智之前跟我提過，我說如果要攝影，我\r\n    不想要出現在鏡頭。」、「（問：林靜芸有沒有跟妳說她們\r\n    有凝聚性矽膠填充之乳房彌補物？）答：林靜芸沒有把整個\r\
      \n    專有名詞告訴我，林靜芸告訴我有矽膠填充物。」、「陳彥\r\n    智告訴我，我們去，我就是問問題，沒有特別告訴我要做何\r\n    動作，或問什麼問題，我問的都是單純我想要問的。」、「\r\
      \n    （問：妳或陳彥智有沒有問林靜芸，要求說要施作凝聚性矽\r\n    膠隆乳？）答：有。因為當初想做，所以都有問。」、「林\r\n    靜芸沒有勸我不要作，但她告訴我矽膠隆乳的後遺症跟事後\r\
      \n    保養比較麻煩，讓我自己考慮。林靜芸提到說，現在水袋隆\r\n    乳也可以作得很自然。」、「（問：妳當天有沒有填寫凝聚\r\n    性矽膠隆乳手術同意書？）答：好像有。」、「（問：當天\r\
      \n    妳有沒有填寫？）答：有。」、「（問：提示鈞院卷(一)第四\r\n    ○至四一頁被證五所附手術同意書，是否是妳的簽名？）答\r\n   \
      \ ：是。」、「（問：妳證稱手術之前還沒有決定要做何種手\r\n    術，既然如此，為何妳會簽凝聚性矽膠隆乳的同意書？）答\r\n    ：到了手術當天，陳彥智之前跟我討論過這問題，但到了手\r\
      \n    術當天，我本來決定要做矽膠隆乳，可是最後我考量保養及\r\n    維護問題，我決定做水袋隆乳。……」、「陳彥智沒有進去\r\n    手術室，最後我跟林靜芸說決定要做水袋隆乳，這段時間陳\r\
      \n    彥智不在我旁邊……」、「……。手術之前，麻醉同意書我\r\n    有在櫃臺看過且簽名，誰告知相關內容我不記得，但有人要\r\n    我先看過確定，手術同意書一樣也在櫃臺簽名，關於手術內\r\
      \n    容風險等被告有陸續跟我說，我先簽手術同意書，才在林靜\r\n    芸辦公室跟林靜芸說要做鹽水袋隆乳。」、「（問：妳所謂\r\n    本院卷(一)第五六頁照片七、八所示記載意旨有矽膠隆乳等字\r\
      \n    樣的同意書是在什麼情形下由何人交給妳？）答：也是櫃臺\r\n    的小姐交給我簽名。」、「（問：妳是否有詳閱內容才簽名\r\n    ？）答：我看過才簽。」、「（問：當時妳簽這同意書時，\r\
      \n    主觀上是希望做何手術？）答：那時我還有想要作矽膠隆乳\r\n    。」、「（問：請確認妳在向被告陳述妳決定要做鹽水袋隆\r\n    乳之前，就簽了剛才的手術同意書及記載有矽膠隆乳的小紙\r\
      \n    ？）答：是。」（本院卷(二)第九四至一○二頁參照）。核該\r\n    二人所言大致相符。且參酌以下本院當庭勘驗本案蒐證紀錄\r\n   \
      \ （僅擇其部分，全部勘驗結果詳本院卷(二)第一六一頁至一六\r\n    八頁）：\r\n    被  告：妳說要問我什麼？\r\n    陳彥智：沒有，她想說再看一下實質的……。\r\
      \n    廖○○：我們是想說可不可以看一下義乳，摸一摸。\r\n    陳彥智：矽膠的。兩者的差異這樣。\r\n    被  告：老實講，摸喔跟實際上不太一樣，就很像說喔，妳\r\
      \n            現在這個東西摸起來這個感覺對不對，我如果把這\r\n            個東西放在這裡，妳來摸摸看，這個東西就不是這\r\
      \n            個東西，而是看我怎麼放。\r\n    ……\r\n    被  告：那所以妳現在這樣子選喔，妳一定會選矽膠。\r\n  \
      \  ……\r\n    被  告：一定會選矽膠啦，但是那個基本上我們也不可以把\r\n            水袋放（換）成那個……\r\n    ……\r\
      \n    被  告：這種很難決定。這種是水的，這是水的。\r\n    ……\r\n    廖○○：嗯。這種很軟……\r\n    陳彥智：這是水的還是矽膠的？\r\
      \n    被  告：那是水的。\r\n    陳彥智：不是吧，喔這水袋，這水袋對。\r\n    ……\r\n    廖○○：這摸好……這會軟是不是？\r\
      \n    陳彥智：這是水的。\r\n    被  告：這是矽膠\r\n    陳彥智：這個質感好像比較好。\r\n    ……\r\n    陳彥智：好，這個好像這個質感比較好一點，矽膠好像質感\r\
      \n            比較好一點，辜溜辜溜的，這個比較像真的組織的\r\n            感覺。\r\n    ……\r\n    陳彥智：那個，醫師，對不起，一樣是矽膠，是不是有分不\r\
      \n            同牌子？因為我們想既然要做，就要做好一點，比\r\n            較不會……\r\n    被  告：……但是ＭＥＮＴＯＲ是世界第一品牌了，我們沒\r\
      \n            有用別的牌子，如果你要指定別的牌子，我們這邊\r\n            也沒有。\r\n    陳彥智：沒有沒有，我們只是說，有沒有得挑？我們要挑好\r\
      \n            一點的。\r\n    被  告：它就是只有ＭＥＮＴＯＲ牌，我們只有這一牌。\r\n    ……\r\n    被  告：ＭＥＮＴＯＲ就是最大而且最好，再來就是那個Ｉ\r\
      \n            ＮＡＭＥＤ的，那是第二個，再過來就歐洲的。\r\n    陳彥智：那我們現在去繳費。那接下來的程序是？\r\n    被 \
      \ 告：她會告訴你。\r\n    ……\r\n    陳彥智：小姐，十六萬麻煩妳點一下。\r\n    櫃檯小姐：好。\r\n    陳彥智：我們是做那個ＭＥＮＴＯＲ的矽膠的那個喔？\r\
      \n    櫃檯小姐：對，還要請那個○○過來，她要ＳＩＧＮ一個那\r\n              個喔。\r\n    ……\r\n    陳彥智：自願接受果凍矽膠隆乳手術……。\r\
      \n    ……\r\n    可知陳彥智、廖○○所證非虛，雖陳、廖二人對於看診、回\r\n    診次數，及就診日期、細節不能清晰記憶，然關於證人證詞\r\
      \n    之憑信性，固可經由比對其先後之陳述，或就陳述之內容與\r\n    其他證人所言或其他客觀、確實之證據等參互以觀，或命其\r\n    與被告、其他證人對質而綜合判斷、釐清。但如該等陳述有\r\
      \n    部分前後不符，或相互間有所歧異時，法院仍得本於經驗法\r\n    則、論理法則予以斟酌，非謂一有不符或矛盾，即應認其全\r\n    部均為不可採信；尤其關於過程細節、案發時空背景等方面\r\
      \n    ，因記憶本會歷時而遞減、模糊，一般人決難全然還原無誤\r\n    。僅要其基本事實之陳述與真實性無礙，仍得予以採信。陳\r\n    彥智與廖○○就被告陳列鹽水袋義乳、矽膠義乳與渠等選擇\r\
      \n    之經過業已證述綦詳，亦和本案蒐證紀錄互核相符。廖○○\r\n    也不避諱被告曾分析二者之優缺點，及告知使用矽膠義乳事\r\n    後保養比較麻煩，要其考慮；又承認術後曾告知陳彥智植入\r\
      \n    的義乳是鹽水袋義乳等語。其證述內容平實中肯，並無刻意\r\n    怪罪、歸責被告或羅織被告犯行之情事，可信度極高。被告\r\n    爭執陳彥智繳納費用多寡、廖○○簽署切結書過程，無非枝\r\
      \n    節，不能動搖前開確定之事實。至於陳彥智明知廖○○最後\r\n    係由被告植入鹽水袋義乳，仍避重就輕（被告確實有陳列矽\r\n    膠義乳供廖○○選擇，且表示可以進行矽膠義乳的隆乳手術\r\
      \n    ，廖○○本來與被告合意施行矽膠義乳隆乳，僅廖○○於最\r\n    後一刻改用鹽水袋義乳。嚴格來說，陳彥智並非全然虛構）\r\n    向時報週刊「爆料」並求職，行徑確實令人不能苟同。且雖\r\
      \n    廖○○本有意手術，但陳彥智為了蒐證，忍令心愛女友挨刀\r\n    受痛，更屬道德有虧，被告與辯護人據此質疑陳彥智證詞憑\r\n    信性，容非無見。但經前述客觀證據互相稽考後，該等道德\r\
      \n    瑕疵無礙陳彥智在法院證述之真實，附此敘明。被告雖又於\r\n    庭訊時提出二只義乳要求陳彥智與廖○○辨識何者是被告在\r\n    九十七年一月間看診時提供渠等選擇之物（本院卷(二)第一六\r\
      \n    五頁背面、第一六七頁背面參照）。惟查，原本就陳、廖二\r\n    人而言，其等對於平日鮮難接觸、僅在就診當日驚鴻一瞥之\r\n    物，是否能精確記憶、辨別確已殊值可疑。但在被告、辯護\r\
      \n    人以此提問，陳、廖二人證述結果未如被告之意後，被告卻\r\n    又提出答辯狀辯稱：「不具備專業知識者……，無法由義乳\r\n    之外觀知悉究係『鹽水填充之乳房彌補物』抑或『凝聚性矽\r\
      \n    膠填充之乳房彌補物』……是以證人陳彥智所言，毫無證明\r\n    力……」（本院卷(三)第四七頁背面、第四八頁參照）。其標\r\n   \
      \ 準不一、論述矛盾可見一斑。被告確實將所販入非法輸入之\r\n    矽膠義乳意圖賣出而陳列與陳彥智、廖○○選擇已臻明確。\r\n    雖然廖○○在決定使用矽膠義乳隆乳，且簽署記載「本人自\r\
      \n    願接受果凍矽膠隆乳手術……」字樣之切結書（本院卷(一)第\r\n    五六頁照片參照）後，改變心意，選擇鹽水袋義乳，但被告\r\n   \
      \ 既然已有前述犯行，縱最後是植入鹽水袋義乳，亦不解免被\r\n    告已成立之犯行。再查，細繹上開證詞與本案蒐證紀錄內容\r\n    ，被告乃將充填生理食鹽水之乳房彌補物簡稱「水袋」、「\r\
      \n    水的」，而將充填凝聚性矽膠之乳房彌補物簡稱「矽膠」。\r\n    所稱矽膠義乳、鹽水袋義乳，當然分屬不同之二物。被告辯\r\n    稱鹽水袋義乳外袋也是矽膠做成，所以伊向陳彥智、廖○○\r\
      \n    說的矽膠義乳是外袋用矽膠做的，其內充填生理食鹽水的義\r\n    乳云云，實屬玩弄文字遊戲與濫用醫學專業，不足採信。否\r\n    則在陳彥智、廖○○起初表明擇定使用充填凝聚性矽膠之乳\r\
      \n    房彌補物隆乳，被告卻以充填生理食鹽水之乳房彌補物佯稱\r\n    矽膠義乳而陳列供渠等選擇，不啻有意詐欺？\r\n  (二)醫師當然受藥事法規範，且醫師施行手術時有償移轉醫療器\r\
      \n    材所有權並使用於受手術者，核屬販賣：\r\n    按藥事法原為五十九年八月十七日制定公布之藥物藥商管理\r\n    法，條文共計九十條，嗣於八十二年二月五日總統以（八二\r\
      \n    ）華總(一)義字第○四七六號令修正公布名稱為藥事法，條文\r\n    共一百零六條，並遞次增訂、修正迄今等固無庸置疑。惟查\r\n   \
      \ ，毋論本案公告時應適用之藥物藥商管理法第一條：「藥物\r\n    、藥商之管理，依本法之規定；本法未規定者，依其他有關\r\n    法律之規定。」、第四條：「本法所稱藥物，係指藥品及醫\r\
      \n    療器材。」、第五條：「本法所稱藥品，係指左列各款之一\r\n    之原料藥、製劑及成藥：一、載於中華藥典或其他各國藥典\r\n    、公定之國家處方集，或各該補充典集之藥品。二、未載於\r\
      \n    前款，但使用於診斷、治療、減輕或預防人類疾病之藥品。\r\n    三、其他足以影響人類身體結構及生理機能之藥品。四、用\r\n    以配製前三款所列之藥品。」、第六條：「本法所稱醫療器\r\
      \n    材，係包括診斷、治療、減輕或直接預防人類疾病，或足以\r\n    影響人類身體結構及機能之儀器、器械、用具及其附件、配\r\n    件、零件。」，為洪○○手術時應適用之藥事法第一條：「\r\
      \n    藥事之管理，依本法之規定；本法未規定者，依其他有關法\r\n    律之規定。前項所稱藥事，指藥物、藥商、藥局及其有關事\r\n    項。」、第四條：「本法所稱藥物，係指藥品及醫療器材。\r\
      \n    」、第六條「本法所稱藥品，係指左列各款之一之原料藥及\r\n    製劑：一、載於中華藥典或經中央衛生主管機關認定之其他\r\n    各國藥典、公定之國家處方集，或各該補充典籍之藥品。二\r\
      \n    、未載於前款，但使用於診斷、治療、減輕或預防人類疾病\r\n    之藥品。三、其他足以影響人類身體結構及生理機能之藥品\r\n    。四、用以配製前三款所列之藥品。」、第十三條「本法所\r\
      \n    稱醫療器材，係包括診斷、治療、減輕或直接預防人類疾病\r\n    ，或足以影響人類身體結構及機能之儀器、器械、用具及其\r\n    附件、配件、零件。」，與其餘需求者手術時應適用之藥事\r\
      \n    法第一條：「藥事之管理，依本法之規定；本法未規定者，\r\n    依其他有關法律之規定。但管制藥品管理條例有規定者，優\r\n    先適用該條例之規定。前項所稱藥事，指藥物、藥商、藥局\r\
      \n    及其有關事項。」（有修正）、第四條、第六條（未修正，\r\n    同為洪○○手術時之藥事法規定）、第十三條；「本法所稱\r\n    醫療器材，係包括診斷、治療、減輕或直接預防人類疾病，\r\
      \n    或足以影響人類身體結構及機能之儀器、器械、用具及其附\r\n    件、配件、零件。前項醫療器材，中央衛生主管機關應視實\r\n    際需要，就其範圍、種類、管理及其他應管理事項，訂定醫\r\
      \n    療器材管理辦法規範之。」（有修正）均將該法所規範之事\r\n    項，大別區分為對於藥商（藥局）與藥物二面向。對於藥商\r\n    、藥局之管制，雖有身分之區別，但對於藥物使用之管制，\r\
      \n    則不分職業、身分一律受其規範。而藥物，包含藥品與醫療\r\n    器材；醫療器材，則係包括診斷、治療、減輕或直接預防人\r\n    類疾病，或足以影響人類身體結構及機能之儀器、器械、用\r\
      \n    具及其附件、配件、零件乙節。從本案公告起至今，始終未\r\n    變。義乳，又係前開定義中之足以影響人類身體結構之醫療\r\n    器材，此為被告所自承。則被告縱非藥商、藥局而係醫師，\r\
      \n    在使用義乳時，自然不能不受該等規定之管制。此由本案所\r\n    牽涉之藥事法第八十四條第一項、第二項：「未經核准擅自\r\n    製造或輸入醫療器材者，處三年以下有期徒刑，得併科新臺\r\
      \n    幣十萬元以下罰金。明知為前項之醫療器材而販賣、供應、\r\n    運送、寄藏、牙保、轉讓或意圖販賣而陳列者，依前項規定\r\n    處罰之。」規定，並無限定任何身分前提亦可得知，審判實\r\
      \n    務上也從未見獨將醫師排除於此規定適用範圍之外。甚者，\r\n    醫師具備專業知識，對此等規定，相較一般民眾，甚至藥師\r\n    等更應嚴加遵守，如認所有民眾均受管制，唯有醫師特權不\r\
      \n    在此限，豈得事理之平？至於醫師法第二十八條之四第一款\r\n    、第二款規定：「醫師有下列情事之一者，處新臺幣十萬元\r\n    以上五十萬元以下罰鍰，得併處限制執業範圍、停業處分一\r\
      \n    個月以上一年以下或廢止其執業執照；情節重大者，並得廢\r\n    止其醫師證書：一、執行中央主管機關規定不得執行之醫療\r\n    行為。二、使用中央主管機關規定禁止使用之藥物。」，為\r\
      \n    洪○○施行手術時之醫療法第八十一條第一項第二款、第二\r\n    項、第八十五條：「醫療機構有左列各款情形之一者，得撤\r\n    銷其開業執照：……二、從事有傷風化或危害人體健康等不\r\
      \n    正當業務者。」、「依前項第一款或第二款之規定受撤銷開\r\n    業執照者，其負責醫師並依醫師法於業務上不正當行為論處\r\n    。」、「本法所定之罰鍰，於非財團法人之私立醫療機構，\r\
      \n    處罰其負責醫師。」及為本案其他需求者手術時之醫療法第\r\n    一百零八條第三款、第四款、第一百十五條前段：「醫療機\r\n    構有下列情事之一者，處新臺幣五萬元以上五十萬元以下罰\r\
      \n    鍰，並得按其情節就違反規定之診療科別、服務項目或其全\r\n    部或一部之門診、住院業務，處一個月以上一年以下停業處\r\n    分或廢止其開業執照：……三、執行中央主管機關規定不得\r\
      \n    執行之醫療行為。四、使用中央主管機關規定禁止使用之藥\r\n    物。」、「本法所定之罰鍰，於私立醫療機構，處罰其負責\r\n    醫師。」與藥事法第八十四條第一項、第二項：明知為擅自\r\
      \n    製造或輸入之醫療器材而販賣之規定；其管制之行為態樣不\r\n    盡相同。兩者雖有交集，但範圍廣狹不一，更非互相排斥。\r\n    如酒醉駕駛，可能僅觸犯道路交通管理處罰條例，亦可能同\r\
      \n    時構成刑法公共危險罪與違反道路交通管理處罰條例。若行\r\n    為人同時違反藥事法之刑罰規定與醫師法、醫療法所定行政\r\n    處罰，除刑事處罰所無之其他種類行政罰，因兼具維護公共\r\
      \n    秩序之作用，為達行政目的，行政機關仍得併予裁處外，應\r\n    以刑事處罰為主（行政罰法第二十六條第一項參照）。被告\r\n    辯稱其不受藥事法規範，充其量由醫師法、醫療法為行政罰\r\
      \n    鍰云云，應屬誤會。又所謂販賣，乃指有償移轉所有權之販\r\n    入、賣出行為。植入本案需求者體內之矽膠義乳，係為美國\r\n    曼陀公司、ＩＮＡＭＥＤ公司製造後輸入我國之物，此觀本\r\
      \n    案扣押病歷上所貼標籤紙自明。而被告、謝貫榮明知於此，\r\n    仍有償將該等矽膠義乳之所有權移轉與各該需求者，並進而\r\n    施行手術將之植入需求者體內，收取連同手術、麻醉、義乳\r\
      \n    、其他器材、診療、住院費之報酬，洵屬販賣無訛。被告辯\r\n    稱乃「使用」，無非飾卸。至於被告另提出被證九十一（本\r\n    院卷(三)第一二○頁參照），辯稱事實一、(一)至(九)需求者均符\r\
      \n    合衛生署補充八十一年九月九日衛署藥字第八一四三九五一\r\n    號公告四之規定，得申請臨床試驗使用矽膠義乳之情形云云\r\n    。惟查，被告僅提出殘缺函文，本院初已無從判斷其完整意\r\
      \n    旨為何，且依現有證據，被告、謝貫榮根本未經申請所謂臨\r\n    床試驗，亦無確切證據證明事實一、(一)至(九)需求者符合該殘\r\n \
      \   缺不全函文所示得申請要件。遑論被告業於調查局調查時陳\r\n    稱，當時因為矽膠義乳不合法，所以伊都只用鹽水袋義乳，\r\n    本案需求者向伊要求使用矽膠義乳，就交由謝貫榮手術等語\r\
      \n    ，益證被告明知該等需求者根本不符申請要件。其自九十八\r\n    年五月二十二日遭搜索後，迄審理時才忽然為此辯解，顯為\r\n    臨訟杜撰，不足採信。\r\
      \n  (三)被告行為後，矽膠義乳雖經解禁，但並非行為後法律有變更\r\n    、犯罪後之法律已廢止其刑罰：\r\n    被告及其辯護人又辯稱：藥事法第八十四條所謂「未經核准\r\
      \n    」，並未明定禁止內容，將構成要件完全仰賴行政規章或命\r\n    令作規範，自屬空白刑法；故矽膠義乳業經行政院衛生署九\r\n    十七年十月三日衛署藥字第○九七○三一六九五八號開放，\r\
      \n    表示「修正禁止充填矽膠之乳房植入物之公告規定，有關凝\r\n    聚性矽膠填充之乳房彌補物不受公告禁止使用之限制」，確\r\n    屬構成要件變更。參酌最高法院九十一年度臺上字第二八六\r\
      \n    八號判決意旨，如行政法規變更，亦應屬法律之變更，而有\r\n    刑法第二條第一項前段規定之適用。既然衛生署已經解禁，\r\n    自屬行為後法律有變更而屬廢止其刑罰，本案應為免訴判決\r\
      \n    。惟查「刑法第二條所謂有變更之法律，乃指刑罰法律而言\r\n    ，行政法令縱可認為具有法律同等之效力，但因其並無刑罰\r\n    之規定，究難解為刑罰法律，故如事實變更及刑罰法律外之\r\
      \n    法令變更，均不屬本條所謂法律變更之範圍。」、「行政院\r\n    關於管制物品之公告變更，屬行政上為適應當時情形所為之\r\n    事實變更，並非有關刑罰之法律有所變更，其效力僅及於公\r\
      \n    告以後之行為，而無溯及既往之效力。」、「行政機關依據\r\n    委任立法而制訂具有填補空白刑法補充規範之法規命令，雖\r\n    可視為具法律同等之效力，然該法規命令之本身，僅在補充\r\
      \n    法律構成要件之事實內容，即補充空白刑法之空白事實，並\r\n    無刑罰之具體規定，究非刑罰法律，該項補充規範之內容，\r\n    縱有變更或廢止，對其行為時之法律構成要件及處罰之價值\r\
      \n    判斷，並不生影響，於此，空白刑法補充規範之變更，僅能\r\n    認為事實變更，不屬於刑罰法律之變更或廢止之範疇，自無\r\n    刑法第二條第一項法律變更之比較適用問題，應依行為時空\r\
      \n    白刑法填補之事實以適用法律。」最高法院先後著有五十一\r\n    年臺非字第七六號判例、九十三年度臺上字第七○號判決及\r\n    九十四年度臺上字第七七一號判決可資參照。而矽膠義乳，\r\
      \n    經中央衛生主管機關即衛生署以本案公告禁止，嗣於九十七\r\n    年十月三日以衛署藥字第○九七○三一六九五八號修正解禁\r\n    已如前述。該等公告核屬補充藥事法第八十四條第二項之空\r\
      \n    白事實，縱使於被告行為後廢止該公告，依前揭最高法院多\r\n    次確認之見解，僅能認為事實變更，並無溯及既往之效力，\r\n    仍應依行為時法律規範狀態以適用、處罰。故上開解禁，並\r\
      \n    非行為後法律有變更、犯罪後之法律已廢止其刑罰，自無從\r\n    為免訴之程序判決。被告及其辯護人該等法律見解，容屬基\r\n    於被告利益之偏隅解讀，與現行規範制度不符。\r\
      \n  (四)本案具可罰違法性：\r\n    矽膠義乳於八十一年間為衛生署以本案公告禁止之原因，乃\r\n    美國食品藥物管理局之通報系統發現，矽膠隆乳造成許多不\r\
      \n    良反應，並且有些研究報告顯示，矽膠破裂、滲透導致癌症\r\n    或自體免疫疾病等。衛生署依當時之藥物藥商管理法第四十\r\n    條第二項規定，以本案公告，於公告日起禁止輸入、製造、\r\
      \n    販賣充填矽膠之乳房植入物，以維國民健康，並例外於為乳\r\n    房重建手術、基於醫學理由須置換者及嚴重缺陷須矯正者之\r\n    需要，可依衛生署臨床試驗辦法申請使用最外層為填充生理\r\
      \n    食鹽水之雙層（或多層）充填矽膠乳房植入物，以資適用於\r\n    特殊個案具體審酌。足見，依當時科技發展程度，在醫學上\r\n    不能排除使用矽膠義乳隆乳後對於人體可能造成嚴重傷害之\r\
      \n    疑慮下，衛生署才基於維護國民健康之考量，予以禁止；縱\r\n    有特殊情形，也只能在符合要件下，個案申請使用最外層為\r\n    填充生理食鹽水之義乳。被告違反上開規範，侵害保障國民\r\
      \n    健康之社會法益，當然具有可罰之違法性。雖然其後隨時代\r\n    演進，科技與醫學已較公告時進步，但經衛生署評估，仍未\r\n    達可以容許接受之範圍，故直到九十七年間才予解禁，豈能\r\
      \n    因之後解禁，倒因為果稱禁止期間均無任何危險而不具可罰\r\n    違法性？何況，被告也不否認，衛生署雖於九十七年間解禁\r\n    ，但該解禁公告仍敘明須符合「個案申請查驗登記方式」等\r\
      \n    程序才有條件適用，復參酌檢察官所提出之美國食品及藥物\r\n    管制局網頁資料與研究報告（檢察官一百年七月二十一日論\r\n    告書(二)參照），更足認迄今仍未能完全排除使用矽膠義乳可\r\
      \n    能危害人體之疑慮與風險；只是其風險已經降至醫學上可以\r\n    接受之範圍，並得由充分告知、同意後，尊重需求者之自主\r\n    權，在符合乳房重整及修補等特殊具體情形下，經法定程序\r\
      \n    有條件使用，且配合個案追蹤控制以衡平市場需求、個人意\r\n    願之個人利益與國民健康之社會法益。被告及其辯護人辯稱\r\n    ：矽膠義乳安全無虞，研究顯示與乳癌或自體免疫疾病無關\r\
      \n    云云，無非僅擇部分有利於己之期刊論文而予以渲染，卻置\r\n    其他研究報告不論，礙難遽採。另，被告及辯護人辯稱，任\r\n    何醫療行為均有風險，所有藥物也均具副作用等語，雖屬的\r\
      \n    論。但現代醫學之所以可資信賴，即在於所有醫療行為均需\r\n    經反覆驗證，依嚴謹程序為動物實驗、人體實驗等各種測試\r\n    ，清楚瞭解、確認其機轉、作用、療效、副作用、風險，且\r\
      \n    綜合評估其療效超越其風險與副作用達一定程度以上，經倫\r\n    理評估後，方能合法運用。本案禁止期間，即是衛生署多方\r\n    考量，認為使用矽膠義乳隆乳之風險與副作用，尚未能確認\r\
      \n    是否遠低於民眾可得之利益或療效，故未予開放。豈能憑被\r\n    告、謝貫榮一己之好惡，而置民眾於不可測之風險下？縱使\r\n    各該需求者均是心甘情願、甚至因各種原因懇求被告、謝貫\r\
      \n    榮為渠等進行矽膠隆乳手術。然藥事法之規定，除反射個人\r\n    法益外，主要仍係國民健康之社會法益，此種法益不能由需\r\n    求者個人決定拋棄，縱得需求者同意，仍屬非法之行為，被\r\
      \n    告也不能僅以其乃被動配合而解免責任，況查美國學者Ｂｅ\r\n    ａｕｃｈａｍｐ及Ｃｈｉｌｄｒｅｓｓ於西元一九七九年提\r\n    出生命倫理學四原則，其包含：１尊重自主（ｒｅｓｐｅｃ\r\
      \n    ｔ  ｆｏｒ  ａｕｔｏｎｏｍｙ）。２不傷害（ｎｏｎｍａ\r\n    ｌｅｆｉｃｅｎｃｅ）。３行善（ｂｅｎｅｆｉｃｅｎｃｅ\r\n   \
      \ ）。４正義原則（ｊｕｓｔｉｃｅ）。縱使被告尊重需求者\r\n    自主，但仍違反不傷害、行善、正義之三原則。至於本案禁\r\n    止期間，世界各國多允許使用矽膠義乳隆乳等情，此係各國\r\
      \n    衛生、醫療政策等社會法益寬嚴尺度有別，豈可認為國外允\r\n    許，我國就不具實質違法性？否則第二級毒品大麻，在某些\r\n    國家為合法煙草，自願吸食大麻也難認有何「被害人」存在\r\
      \n    ，難道也可因此主張在我國施用大麻不具可罰違法性？被告\r\n    及其辯護人所辯，仍屬不能為憑。\r\n  (四)綜上所述，本案事證明確，被告所辯均非可採，應予論罪科\r\
      \n    刑。\r\n四、核被告所為，係犯藥事法第八十四條第二項、第一項販賣非\r\n    法輸入之醫療器材罪。被告與謝貫榮有犯意聯絡、行為分擔\r\
      \n    ，應依刑法第二十八條論以共同正犯。被告雖有多次販入非\r\n    法輸入之醫療器材即矽膠義乳，之後復行賣出，或意圖賣出\r\n    而陳列，但屬於業務上反覆實施之例行行為，於法律上應評\r\
      \n    價為一個集合犯行，較符合人民通常法感情。且雖其自然界\r\n    行為包含販入、賣出、意圖賣出而陳列三種，但法律上僅須\r\n    以販賣非法輸入之醫療器材罪論即可。檢察官認事實一、(十)\r\
      \n    之犯行乃意圖販賣而陳列，容有誤會，應予更正（包含在一\r\n    個集合犯行之內，不必另為變更起訴法條）。而被告一個接\r\n    續犯行，跨越九十五年七月一日、九十六年四月二十四日前\r\
      \n    後，故無庸為新舊法比較，亦無中華民國九十六年罪犯減刑\r\n    條例之適用。末查，被告受無罪推定之保護，毋庸自證無罪\r\n    、亦無坦承犯行之義務，於法可保持沈默，甚可推諉一切以\r\
      \n    待檢察官負實質舉證責任、使法院產生被告有罪之確信。然\r\n    此係在還原真實之訴訟程序過程中對於人民權益之保障。但\r\n    若確有犯行之人，一者懇切反省，深表悔悟；他者匿飾己非\r\
      \n    ，毫不檢討。如不予區別，仍給予同等之矯治。何能落實罰\r\n    其應罰、宥其應宥之罪刑相當性原則？故行為人如全盤否認\r\n    犯罪外，進而就無謂之細碎事項任意爭執，不但浪費司法資\r\
      \n    源，某種程度亦彰顯其毫無悔意、犯後態度不佳、再犯可能\r\n    性非低，是當可包括於被告犯罪後態度內（刑法第五十七條\r\n    第十款參照）而資為量刑參酌條件之一。本案被告身為具有\r\
      \n    高度專業之醫師，執業多年，為國內首屈一指之整形外科權\r\n    威，擁有崇隆社會地位與名望，理應謹記希波克拉底誓詞、\r\n    與世界醫學協會於西元一九四八年日內瓦大會採用之醫師就\r\
      \n    職宣言誓詞，展現其與眾不同之國士風範。且若其果為本於\r\n    體諒需求者之心，方不惜違反其所不認同之禁令去協助需求\r\n    者，則在面臨法律程序時，似宜勇於還原事實，並為自己信\r\
      \n    念依法、論理、敘情而與公訴人論爭。惜在本案中，被告不\r\n    僅不願坦然面對所為，翻異其在桃園縣調查站任意性且與事\r\n    實相符之不利於己陳述，恣意攻訐執法人員，對真相全盤否\r\
      \n    認，一再斤斤於程序之細節，在無謂之事項反覆爭執，已超\r\n    越合理之防禦、辯護，達延滯訴訟、浪費司法資源程度（本\r\n    院詢問其於審理中所出具的書狀及被告或辯護人之陳述主張\r\
      \n    ，都是其與辯護人討論後的結果，還是由辯護人私下所作陳\r\n    述及記載時，被告答稱應該是辯護人建議之後，其也同意，\r\n    經過討論。本院卷(三)第一七八頁背面至一七九頁參照）。綜\r\
      \n    合其無視衛生署之禁令，故意違反藥事法規定，攻訐執法人\r\n    員等等情節，足認其將法律視為無物之心態嚴重，不科予適\r\n    當之刑度，難以收矯治、教育並避免再犯之功效。爰審酌上\r\
      \n    情及被告之現職、家庭狀況（本院卷(三)第一七九頁參照）、\r\n    違反法令規定之程度、所得之利益，及辯護人為其辯稱：「\r\n   \
      \ ……整形……，如果為了虛榮，我不贊成，我過去也老覺得\r\n    好像他們都是為了虛榮，但是看了調查局的筆錄，我知道女\r\n    性還真可憐，……有些是因為工作的關係，有些更可憐為了\r\
      \n    博取配偶歡心，我不會去做，也不能去做幫助這些人的工作\r\n    ，但是我覺得被告作這些工作，好像也有值得肯定的一面。\r\n    」等語，雖不能資為阻卻違法事由，但亦非全然無據等及其\r\
      \n    他一切情狀，量處如主文所示之刑，以昭炯戒。被告犯本案\r\n    所得，並未扣案，經審酌無沒收之必要；本案扣押病歷，亦\r\n    不宜沒收，併此敘明。\r\
      \n據上論斷，應依刑事訴訟法第二百八十四條之一、第二百九十九\r\n條第一項前段，藥事法第八十四條第二項、第一項，刑法第十一\r\n條、第二十八條，判決如主文。\r\
      \n本案經檢察官劉承武、吳曉婷到庭執行職務\r\n中    華    民    國    100    年    8    月    25    日\r\
      \n                刑事第十庭      法  官  姚念慈\r\n以上正本與原本無異\r\n如不服本判決，得自收受送達之日起十日內，檢具繕本向本院提\r\
      \n出上訴狀上訴於臺灣高等法院。\r\n                                書記官  劉芸珊\r\n中    華    民\
      \    國    100    年    8    月    25    日\r\n附錄本案論罪科刑法條全文：\r\n藥事法第八十四條\r\n未經核准擅自製造或輸入醫療器材者，處三年以下有期徒刑，得\r\
      \n併科新臺幣十萬元以下罰金。\r\n明知為前項之醫療器材而販賣、供應、運送、寄藏、牙保、轉讓\r\n或意圖販賣而陳列者，依前項規定處罰之。\r\n因過失犯前項之罪者，處六月以下有期徒刑、拘役或新臺幣五萬\r\
      \n元以下罰金。\r\n"
