    content: "臺灣臺北地方法院刑事判決　　　　　　　99年度易字第1658號\r\n公　訴　人　臺灣臺北地方法院檢察署檢察官\r\n被　　　告　林靜芸\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef218\"\
      \ target=\"_blank\">張家琦</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb93\"\
      \ target=\"_blank\">林鳳秋</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef232\"\
      \ target=\"_blank\">黃虹霞</a>律師\r\n上列被告因違反藥事法案件，經檢察官提起公訴（98年度偵字第\r\n25266號），本院判決如下：\r\
      \n    主    文\r\n林靜芸共同犯藥事法第八十四條第二項之販賣非法輸入之醫療器\r\n材罪，處有期徒刑壹年。\r\n    事    實\r\n\
      一、林靜芸於民國七十九年間至九十五年九月間任職址設臺北市\r\n    ○○○路一段一四八號「林靜芸整形外科診所」負責人，謝\r\n    貫榮（九十七年十一月十五日死亡）為旗下醫師。嗣林靜芸\r\
      \n    整形外科診所改名為「聯合整形外科診所」，並於九十五年\r\n    九月間遷址至臺北市○○○路○段八號二樓，不知情之陳煥\r\n    棠醫師為負責人，林靜芸與謝貫榮仍為診所醫師，林靜芸並\r\
      \n    於九十七年三月間接任負責人，為具有專業與多年執業經驗\r\n    之整形外科醫師。其明知充填凝聚性矽膠之乳房彌補物（Ｓ\r\n    ＩＬＩＣＯＮＧＥＬ\
      \  ＢＲＥＡＳＴ  ＩＭＰＬＡＮＴＳ，\r\n    下稱矽膠義乳）此一醫療器材，因有致癌及引發自體免疫等\r\n    安全性之疑慮，業經行政院衛生署（下稱衛生署）依當時之\r\
      \n    藥物藥商管理法第四十條第二項規定，以八十一年九月九日\r\n    衛署藥字第八一四三九五一號公告（下稱本案公告），於公\r\n    告日起禁止輸入、製造、販賣，以維國民健康；直到九十七\r\
      \n    年十月三日方予解禁。該段禁止期間，不得販賣或意圖販賣\r\n    而陳列。然因以矽膠義乳施作之隆乳手術，成效（指外觀、\r\n    自然度、觸感等）比用充填生理食鹽水之乳房彌補物（外袋\r\
      \n    亦為矽膠材質，且有單層或多層之別，僅其內容係充填生理\r\n    食鹽水。下稱鹽水袋義乳）好，較受有隆乳需求者（下逕稱\r\n    需求者）喜愛。竟不顧該等管制，與謝貫榮共同基於意圖販\r\
      \n    賣而陳列並進而販賣非法輸入之矽膠義乳此一醫療器材的犯\r\n    意聯絡，於後述期間先陸續販入由不詳管道、未經核准而自\r\n    美利堅合眾國（下稱美國）輸入之ＭＥＮＴＯＲ廠牌（下稱\r\
      \n    曼陀公司）、ＩＮＡＭＥＤ廠牌矽膠義乳，再於需求者詢問\r\n    時，或由林靜芸先予陳列介紹、評估需求者情形後推由謝貫\r\n    榮施行手術、將矽膠義乳植入需求者體內，或逕推由謝貫榮\r\
      \n    看診施行手術、將矽膠義乳植入需求者體內而出賣與該等需\r\n    求者。每次賣出一對矽膠義乳之價格，連同手術、麻醉、其\r\n    他器材、診療、住院費用，共計新臺幣（下同）八至十四萬\r\
      \n    元，林靜芸可朋分六萬元，餘為謝貫榮所有，其具體犯行如\r\n    下：\r\n  (一)推由謝貫榮於九十三年三月十一日在林靜芸整形外科診所為\r\
      \n    洪○○（保障各接受隆乳手術者隱私，均不列其全名，真實\r\n    年籍詳卷，下同。洪○○現名洪△△，下仍稱洪○○）看診\r\n    ，九十三年三月十二日手術。手術當日謝貫榮請洪○○在病\r\
      \n    歷上簽名、書寫「本人自願使用矽膠義乳隆乳對於此項選擇\r\n    ，自願放棄所有賠償及法律訴訟權利」等字樣並簽署手術同\r\n    意書後，為洪○○施行隆乳手術植入曼陀公司生產之矽膠義\r\
      \n    乳一對；林靜芸則在手術同意書「手術主治醫師簽名」欄上\r\n    蓋用印文內容為「林靜芸」之小長方形連續墨水章（下稱小\r\n    原子章）表示負責。\r\
      \n  (二)推由謝貫榮於九十三年五月十七日在林靜芸整形外科診所為\r\n    彭○○看診，九十三年六月一日手術。手術當日謝貫榮請彭\r\n    ○○在病歷上簽名、書寫「本人自願使用矽膠義乳隆乳，對\r\
      \n    於此項選擇，本人放棄所有賠償及法律訴訟權利」等字樣並\r\n    簽署手術同意書後，為彭○○植入曼陀公司生產之矽膠義乳\r\n    一對；林靜芸則在手術同意書「手術主治醫師簽名」欄上蓋\r\
      \n    用小原子章表示負責。\r\n  (三)林靜芸於九十三年七月二十日在林靜芸整形外科診所為高○\r\n    ○（現名高△△，下仍稱高○○）看診後，推由謝貫榮於九\r\
      \n    十三年七月二十九日手術。手術當日謝貫榮請高○○在病歷\r\n    上簽名、書寫「本人自願使用矽膠義乳隆乳對於此項選擇，\r\n    本人放棄所有賠償及法律訴訟權利」等字樣並簽署手術同意\r\
      \n    書後，為高○○植入ＩＮＡＭＥＤ生產之矽膠義乳一對；手\r\n    術同意書上記載手術主治醫師姓名為「林靜芸」，林靜芸並\r\n    在「手術主治醫師簽名」欄上蓋用內容為「林靜芸」之方形\r\
      \n    私章（下稱私章）表示負責。\r\n  (四)林靜芸於九十四年四月四日在林靜芸整形外科診所為林○○\r\n    看診後，推由謝貫榮於九十四年四月五日手術。手術當日謝\r\
      \n    貫榮請林○○在載有「本人自願使用矽膠義乳隆乳，對於此\r\n    項選擇，本人放棄所有賠償及法律訴訟權利」等字樣之紙張\r\n    上簽名，並簽署手術同意書、麻醉同意書後，為林○○植入\r\
      \n    曼陀公司生產之矽膠義乳一對。\r\n  (五)推由謝貫榮於九十四年八月九日在林靜芸整形外科診所為趙\r\n    ○○看診，九十四年八月二十七日手術。手術當日謝貫榮請\r\
      \n    趙○○在載有「本人自願使用矽膠義乳隆乳，對於此項選擇\r\n    ，本人放棄所有賠償及法律訴訟權利」等字樣之紙張上簽名\r\n    ，並簽署手術同意書、麻醉同意書後，為趙○○植入曼陀公\r\
      \n    司生產之矽膠義乳一對；手術同意書上記載手術負責醫師姓\r\n    名為「林靜芸」，林靜芸並在「手術負責醫師簽名」欄蓋用\r\n    內容為「Ｚ000000000\
      \  林靜芸」章（下稱年籍章\r\n    ），及在九十四年八月二十七日手術紀錄上蓋用小原子章表\r\n    示負責。\r\n  (六)推由謝貫榮於九十五年六月一日在林靜芸整形外科診所為謝\r\
      \n    ○○看診，九十五年六月十九日手術。手術當日謝貫榮推由\r\n    林靜芸向謝○○提出建議，並請謝○○在載有「本人志願接\r\n    受矽膠隆乳手術；對於此項選擇本人曾經慎重考慮，不會以\r\
      \n    此理由向林靜芸醫師或診所提出任何主張或請求，違反者願\r\n    給付相同費用」等字樣之紙張上簽名，與簽署手術同意書、\r\n    麻醉同意書後，為謝○○植入曼陀公司生產之矽膠義乳一對\r\
      \n    。\r\n  (七)推由謝貫榮於九十五年六月二十二日、七月十一日在林靜芸\r\n    整形外科診所為陳╳╳看診，九十五年七月十四日手術。手\r\
      \n    術當日謝貫榮請陳╳╳在載有「本人志願接受矽膠隆乳手術\r\n    ；對於此項選擇本人曾經慎重考慮，不會以此理由向林靜芸\r\n    醫師或診所提出任何主張或請求，違反者願給付相同費用」\r\
      \n    等字樣之紙張上簽名，與簽署手術同意書、麻醉同意書後，\r\n    為陳╳╳植入曼陀公司生產之矽膠義乳一對；且推由林靜芸\r\n    製作手術紀錄。\r\
      \n  (八)林靜芸於九十六年六月十一日在聯合整形外科診所為黃○○\r\n    看診、照超音波評估後，推由謝貫榮於九十六年六月十五日\r\n    為黃○○手術。手術當日謝貫榮請黃○○在載有「本人志願\r\
      \n    接受果凍矽膠隆乳手術；對於此項選擇本人曾經慎重考慮，\r\n    不會以此理由向林靜芸醫師或診所提出任何主張或請求，違\r\n    反者願給付相同費用」等字樣之紙張上簽名，與簽署手術同\r\
      \n    意書、麻醉同意書後，為黃○○植入曼陀公司生產之矽膠義\r\n    乳一對。林靜芸並在前揭「本人志願接受果凍矽膠隆乳手術\r\n    ；對於此項選擇本人曾經慎重考慮，不會以此理由向林靜芸\r\
      \n    醫師或診所提出任何主張或請求，違反者願給付相同費用」\r\n    紙張修改處蓋用小原子章確認。\r\n  (九)林靜芸於九十六年七月二十六日在聯合整形外科診所為陳○\r\
      \n    ○看診照超音波後，推由謝貫榮於九十六年八月四日為陳○\r\n    ○手術。手術當日謝貫榮請陳○○在載有「本人志願接受果\r\n    凍矽膠隆乳手術；對於此項選擇本人曾經慎重考慮，不會以\r\
      \n    此理由向林靜芸醫師或診所提出任何主張或請求，違反者願\r\n    給付相同費用」等字樣之紙張上簽名，與簽署手術同意書、\r\n    麻醉同意書後，為陳○○植入曼陀公司生產之矽膠義乳一對\r\
      \n    。林靜芸並在前揭「本人志願接受果凍矽膠隆乳手術；對於\r\n    此項選擇本人曾經慎重考慮，不會以此理由向林靜芸醫師或\r\n    診所提出任何主張或請求，違反者願給付相同費用」（下或\r\
      \n    稱切結書）紙張修改處蓋用小原子章確認。\r\n  (十)九十七年一月二十八日，陳彥智帶同廖○○於至聯合整形外\r\n    科診所詢問隆乳事宜時，林靜芸將所販入非法輸入之曼陀廠\r\
      \n    牌矽膠義乳醫療器材陳列與陳彥智、廖○○觀看選擇。廖○\r\n    ○雖一度決定使用矽膠義乳進行手術，且簽立切結書，惟最\r\n    後仍決定使用鹽水袋義乳。嗣陳彥智將本段經歷向法務部調\r\
      \n    查局桃園縣調查站（下稱桃園縣調查站）檢舉，該站報請臺\r\n    灣臺北地方法院檢察署檢察官指揮偵辦，並向本院聲請對聯\r\n    合整形外科診所搜索獲准後，於九十八年五月二十二日持搜\r\
      \n    索票依法執行，並當場扣得前述(一)至(九)之需求者病歷，始悉\r\n    上情。\r\n二、案經法務部調查局桃園縣調查站報告臺灣臺北地方法院檢察\r\
      \n    署檢察官偵查起訴。\r\n    理    由\r\n壹、程序方面：\r\n一、以現行之新制刑事訴訟法，酌採國外當事人進行之相關法制\r\n\
      \    ，且依檢察一體原則，蒞庭公訴人得本於原起訴之事實，在\r\n    審判中陸續顯現之證據證明範圍內，於言詞辯論終結前，隨\r\n    時更正、補充、調整起訴事實與引用之法條。復由法院依據\r\
      \n    刑事訴訟法第九十五條規定，諭知被告俾其防禦。檢察官先\r\n    後提出補充理由書與論告書，在原起訴書所列犯罪事實架構\r\n    下，補充相關證據、明確起訴內容。本院均已將各該補充理\r\
      \n    由書、論告書送達被告、辯護人，復依刑事訴訟法第九十五\r\n    條諭知被告俾其防禦，按前述說明，自屬公訴範圍，被告與\r\n    辯護人對此亦均無異議，合先敘明。\r\
      \n二、按「被告之自白，非出於強暴、脅迫、利誘、詐欺、疲勞訊\r\n    問、違法羈押或其他不正之方法，且與事實相符者，得為證\r\n    據。」、「被告陳述其自白係出於不正之方法者，應先於其\r\
      \n    他事證而為調查。該自白如係經檢察官提出者，法院應命檢\r\n    察官就自白之出於自由意志，指出證明之方法。」、「訊問\r\n    被告，應全程連續錄音；必要時，並應全程連續錄影。但有\r\
      \n    急迫情況且經記明筆錄者，不在此限。」、「筆錄內所載之\r\n    被告陳述與錄音或錄影之內容不符者，除有前項但書情形外\r\n    ，其不符之部分，不得作為證據。」、「本章之規定，於司\r\
