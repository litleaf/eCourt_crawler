      \n    音錄影紀錄詳細完整，故檢察官當庭訴稱以本院勘驗譯文所\r\n    載資為被告自白之證據，依據前述說明，自可允許。\r\n  (三)據上，卷附被告調查筆錄所列被告不利於己陳述之內容，因\r\
      \n    有部分較為節略而與錄音錄影紀錄未盡一致，應以本院一百\r\n    年五月二日、六月三日勘驗筆錄內容整體作為被告陳述內容\r\n    。而該等被告不利於己之陳述，經調查後並無任何出於強暴\r\
      \n    、脅迫、利誘、詐欺、疲勞訊問、違法羈押或其他不正之方\r\n    法。且又與扣案病歷相符，是其既出於任意性，又有本案扣\r\n    押病歷此一補強證據可佐，自有證據能力。被告所辯，不足\r\
      \n    採信。\r\n三、次按「對於被告或犯罪嫌疑人之身體、物件、電磁紀錄及住\r\n    宅或其他處所，必要時得搜索之。」為刑事訴訟法第一百二\r\
      \n    十二條第一項所明定，而雖同法第一百二十八條第二項第三\r\n    款規定，搜索票必須記載應加搜索之處所，方為合法。惟該\r\n    等記載，目的在特定受搜索範圍，並無要求必須利用何等之\r\
      \n    文字、用語、編碼、符號、圖示予以呈現。如依社會客觀通\r\n    念，由搜索票前後全文觀察，已足使一般人均能認識其特定\r\n    之搜索範圍，其記載即屬合法。執行人員依據搜索票上記載\r\
      \n    本旨予以執行，自無違法之處。被告及其辯護人辯稱桃園縣\r\n    調查站人員於九十八年五月二十二日執行之搜索（下稱本案\r\n    搜索）逾越搜索票准許範圍，其搜索不合法，蓋本院核發之\r\
      \n    搜索票，搜索範圍處所記載為臺北市○○○路○段八號二樓\r\n    。然當日執行人員亦進入臺北市○○○路○段八之一號二樓\r\n    ，並在該處扣得前述病歷，而臺北市○○○路○段八之一號\r\
      \n    二樓屋主為案外人林之晨，足認桃園縣調查站搜索於法不合\r\n    ，扣得之病歷無證據能力云云。經查，本院以九十八年五月\r\n    二十一日以九十八年度聲搜字第○○○七二一號核發之搜索\r\
      \n    票（下稱本案搜索票），其上「搜索範圍」欄之「處所」一\r\n    項，固填寫「臺北市大安區○○○路○段八號二樓」。但聯\r\n    合整形外科診所於稅捐稽徵機關登記之營利事業暨扣繳單位\r\
      \n    地址，與臺北市政府衛生局核發之醫療機構開業執照登記開\r\n    業地址本係臺北市大安區○○○路○段八號二樓，此有稅務\r\n    電子閘門營利事業暨扣繳單位稅籍資料調件明細表、醫療機\r\
      \n    構開業執照附卷可考（前開聲搜卷第一五頁、本院卷(一)第一\r\n    二八頁參照），桃園縣調查站人員聲請搜索票時，自然也僅\r\n   \
      \ 能以此地址作為記載在搜索票上的搜索處所以釋明受搜索範\r\n    圍。而本案搜索票上，在「受搜索人」一欄，已明載「姓名\r\n    ：聯合整形外科診所\
      \  身分證字號：00000000（按\r\n    ，乃統一編號）  性別：法人或無特定搜索對象」，此有本\r\n    案搜索票在卷可稽（臺灣臺北地方法院檢察署九十八年度警\r\
      \n    聲搜字第七四二號卷第二○頁參照）。通觀整份搜索票所允\r\n    許搜索對象與範圍，顯係聯合整形外科診所全部營業範圍，\r\n    而非侷限在臺北市○○○路○段八號二樓。又雖聯合整形外\r\
      \n    科診所登記營業地址為臺北市○○○路○段八號二樓，但臺\r\n    北市○○○路○段八之一號二樓係該址同層之毗鄰房屋，此\r\n    有被告自行提出之房屋平面圖可證（本院卷(一)第一一四頁參\r\
      \n    照）。且證人即執行本案搜索之桃園縣調查站調查員郭遠謀\r\n    （下逕稱其名）證稱：「（問：搜索之處所二樓處之內部裝\r\n    潢如何？）答：進入二樓面對類似收費掛號櫃臺，右手邊是\r\
      \n    候診室，有病患，右前方是通道，右方是看診場所就是診察\r\n    室。」、「（問：該處所有像一般二個門牌號碼而有二個獨\r\n    立出入門戶的狀況？）答：沒有，那是整個診所是打通的，\r\
      \n    看起來就像是一個診所。」、「當天（在搜索處所內）我們\r\n    是被診所的員工引導，所以無法記很清楚。」、「他們引導\r\n    我們走的，細節我沒有印象」、「（問：在搜索過程中，你\r\
      \n    們有無自行主動搜索該診所內的處所而逾越林靜芸或該診所\r\n    引導的範圍？）答：沒有，而且林靜芸有幾個看診間，因為\r\n    有女病患我們不能進去，所以我們通通都是在他們的引導之\r\
      \n    下，他走哪邊我們就走哪邊，沒有逾越。」、「（問：當天\r\n    執行搜索的過程，林靜芸或診所的人員有無向你或是同行之\r\n    執行人員反應，拒絕搜索或不願意提供任何應扣押物品？）\r\
      \n    答：沒有。」（本院卷(一)第九六頁背面、第九八頁參照）。\r\n    證人即執行本案搜索之桃園縣調查站調查員翁世威（下逕稱\r\n   \
      \ 其名）亦證稱：「我們到現場出示搜索票，因為聯合整形外\r\n    科診所候診室很多人，林靜芸有出來，林靜芸表示她正在進\r\n    行手術中，希望不要驚擾就診患者，林靜芸請我們到她們診\r\
      \n    所算是休息室的地方，她有看到我們搜索票的內容，她說會\r\n    把病歷室相關的病歷表由一個秘書姓安（音同）拿到休息室\r\n    給我們檢視。」、「（問：當日提示搜索票、搜索扣押筆錄\r\
      \n    給林靜芸確認簽名時，林靜芸有沒有當場表示票載搜索地點\r\n    有誤？）答：林靜芸沒有對這部分有異議表示。」、「（問\r\n    ：當日你們執行搜索之處所，是否均為聯合整形外科診所的\r\
      \n    整體空間之一部分？）答：就外觀來看都是同一地點，都是\r\n    聯合整形外科診所。」、「（問：實際上現場使用狀況，當\r\n    日是否也均為聯合整形外科診所之使用空間？）答：是。」\r\
      \n    、「（問：當天到病歷室及休息室係執行搜索人員自行發覺\r\n    處所並前往，還是有人告知或是帶同你們前往？）答：這個\r\n    是林靜芸跟安秘書帶我們前往。」、「（問：就本案執行搜\r\
      \n    索的過程中，本案診所有沒有任何人跟你們表明拒絕搜索或\r\n    停止搜索的意思？）答：沒有。」、「（問：當天你們有沒\r\n    有逾越本案診所人員同意你們進入或搜索處所執行任務？）\r\
      \n    答：沒有。」（本院卷(一)第一○一至一○五頁參照）。由郭\r\n    遠謀、翁世威證詞可知，臺北市○○○路○段八號二樓、臺\r\n   \
      \ 北市○○○路○段八之一號二樓，雖屬二個門牌、為二個獨\r\n    立之不動產標的。但均已為聯合整形外科診所打通後使用（\r\n    是否違反診所營業面積上限，應由主管機關認定），實際上\r\
      \n    屬於一個聯合整形外科診所的營業範圍，依法執行人員本得\r\n    按搜索票所載法院准許之搜索範圍即聯合整形外科診所營業\r\n    處所全部予以搜索，並在遭受抗拒時，於必要程度內使用強\r\
      \n    制力搜索之（刑事訴訟法第一百三十二條參照）。執行搜索\r\n    人員基於尊重被告與診所內患者隱私之故，僅在聯合整形外\r\n    科診所人員引導範圍內謙抑搜索，也未逾診所人員同意執行\r\
      \n    人員前往處所以外執行搜索，何來違法搜索之有？次查，被\r\n    告之辯護人雖又爭執，扣押之病歷有八份記載為林靜芸整形\r\n    外科診所，而非聯合整形外科診所，執行人員予以扣押，屬\r\
      \n    非法扣押云云，惟按「可為證據或得沒收之物，得扣押之。\r\n    」，刑事訴訟法第一百三十三條第一項規定甚明，而該等病\r\n    歷上均載有被告、謝貫榮違法使用矽膠義乳之情節，自屬可\r\
      \n    為證據之物而得扣押，況被告自承該二診所不過遷址改名而\r\n    已（本院卷(二)第三二○至三二二頁參照）。執行人員本於該\r\n   \
      \ 等合法搜索並依法定程序合法扣押事實欄一、(一)至(九)民眾病\r\n    歷（下統稱本案扣押病歷），當然可以作為證明被告有罪之\r\n    證據。更甚之，縱使被告於調查局調查時不斷質疑搜索之合\r\
      \n    法性，此有本院勘驗筆錄在卷可稽（本院卷(二)第三一八至三\r\n    二一頁參照），但也不得不承認執行人員扣押病歷之病歷室\r\n   \
      \ 「病歷室在，在你們（執行人員）可以搜索的地方」（本院\r\n    卷(二)第三二一頁背面參照）。益證桃園縣調查站人員之搜索\r\n    、扣押無任何不法。被告及其辯護人辯稱臺北市○○○路○\r\
      \n    段八號二樓、臺北市○○○路○段八之一號二樓是兩個地址\r\n    ，沒有打通，臺北市○○○路○段八之一號二樓不是聯合整\r\n    形外科診所，執行搜索人員逾越搜索範圍，違法搜索、所扣\r\
      \n    押之病歷亦無證據能力云云，不足採信。\r\n四、「除前三條之情形外，下列文書亦得為證據：……二、除顯\r\n    有不可信之情況外，從事業務之人於業務上或通常業務過程\r\
      \n    所須製作之紀錄文書、證明文書。」係刑事訴訟法第一百五\r\n    十九條之四第二款所規定。本案扣押病歷乃經合法搜索扣押\r\n    所得之證據已如前述。而被告及其辯護人雖另辯稱林靜芸整\r\
      \n    形外科診所於九十五年十二月二十六日向臺北市政府衛生局\r\n    辦理歇業，依法病歷於六個月後可以銷毀，所有病歷均經大\r\n    規模精簡，該等病歷已不具完整性或連續性，顯有不可信狀\r\
      \n    況，而該等病歷內手術同意書、麻醉同意書，是病患簽立的\r\n    ，不是業務上紀錄文書，無證據能能力云云。惟按「醫師執\r\n    行業務時，應製作病歷，並簽名或蓋章及加註執行年、月、\r\
      \n    日。前項病歷，除應於首頁載明病人姓名、出生年、月、日\r\n    、性別及住址等基本資料外，其內容至少應載明下列事項：\r\n    ……六、其他應記載事項。」、「醫療機構應建立清晰、詳\r\
      \n    實、完整之病歷。前項所稱病歷，應包括下列各款之資料：\r\n    一、醫師依醫師法執行業務所製作之病歷。二、各項檢查、\r\n    檢驗報告資料。三、其他各類醫事人員執行業務所製作之紀\r\
      \n    錄。」、「醫療機構實施手術，應向病人或其法定代理人、\r\n    配偶、親屬或關係人說明手術原因、手術成功率或可能發生\r\n    之併發症及危險，並經其同意，簽具手術同意書及麻醉同意\r\
      \n    書，始得為之。但情況緊急者，不在此限。前項同意書之簽\r\n    具，病人為未成年人或無法親自簽具者，得由其法定代理人\r\n    、配偶、親屬或關係人簽具。」、「醫療機構之病歷，應指\r\
      \n    定適當場所及人員保管，並至少保存七年。但未成年者之病\r\n    歷，至少應保存至其成年後七年；人體試驗之病歷，應永久\r\n    保存。醫療機構因故未能繼續開業，其病歷應交由承接者依\r\
      \n    規定保存；無承接者時，病人或其代理人得要求醫療機構交\r\n    付病歷；其餘病歷應繼續保存六個月以上，始得銷燬。」為\r\n    醫師法第十二條第一項、醫療法第六十七條第一項、第六十\r\
      \n    三條第一項、第二項、第七十條第一項、第二項所規定。依\r\n    據上開醫事法規明定，不論是被告或謝貫榮診療民眾、施行\r\n    手術執行業務所製作之紀錄，或民眾簽署之手術同意書、麻\r\
      \n    醉同意書，各種檢驗報告，超音波列印照片，接受手術者簽\r\n    署之切結書等，均屬病歷。本案扣押病歷自係醫事人員於執\r\n    行業務過程中依法所必須製作之紀錄文書，當然乃刑事訴訟\r\
      \n    法第一百五十九條之四第二款所稱之紀錄文書，而原則上具\r\n    有證據能力。又醫療機構（林靜芸整形外科診所、聯合整形\r\n    外科診所，依法屬於醫師設立之私立醫療機構，醫療法第四\r\
      \n    條參照）應建立清晰、詳實、完整之病歷，並至少保存七年\r\n    ，如醫療機構因故未能繼續開業，其病歷應交由承接者依規\r\n    定保存均為法律明定已如前述。而本案扣押病歷遭扣押時，\r\
      \n    其內與本案有關之就診紀錄，均在七年以內，依法應予完整\r\n    保存。且被告自承林靜芸整形外科診所於七十九年設立，有\r\n    被告與謝貫榮二位醫師，嗣於九十五年改名為聯合整形外科\r\
      \n    診所並遷現址（被告稱，係為了更名，但臺北市衛生局不准\r\n    伊在同一個地方改），有被告、謝貫榮與案外人陳煥棠三位\r\n    醫師（本院卷(二)第三二○至三二二頁參照）。足認不僅林靜\r\
      \n    芸整形外科診所辦理歇業後有聯合整形外科診所承接，實際\r\n    上二者根本只是改名、遷址，而非真的歇業後由他人接手，\r\n    何能率予「精簡」病歷？被告及辯護人所辯，與法律規定不\r\
      \n    符。又通觀本案扣押病歷內容，並無跳躍、不連貫情事，甚\r\n    至該等病歷九十五年九月前之診療、手術等紀錄方式，也與\r\n    被告遷址後紀錄方式無甚差異，更足證被告辯稱林靜芸整形\r\
      \n    外科診所辦理歇業後，所有病歷均經大規模精簡，本案扣押\r\n    病歷不具完整性或連續性云云，並不實在。亦即，本案扣押\r\n    病歷並無任何精簡、節略，而非被告故意或過失違背醫療法\r\
      \n    令規定而節略、精簡，其所辯無非臨訟杜撰。遑論其冀圖誤\r\n    導，竟連自身診所醫師所製作、保存，按經驗法則、通常觀\r\n    念不致刻意書寫不利於己事項的病歷紀錄，都稱「顯有不可\r\
      \n    信」而否認證據能力，實不足取。\r\n五、「刑事訴訟程序所為通訊監察處分之取證行為，具有對人民\r\n    隱私權等基本權干預之性質，通訊保障及監察法對此取證行\r\
      \n    為，設有程序規範與限制，俾使實施刑事追訴程序之公務員\r\n    有法可循，並兼顧人民權益之保障。從事刑事追訴之公務員\r\n    違反取證規範，從抑制違法偵查之觀點衡量，如不分情節，\r\
      \n    均容許該通訊監察所得資料作為證據使用並不適當，固有應\r\n    否排除其證據能力之問題。惟此『證據排除原則』之適用，\r\n    應僅限於有國家機關行為介入之對於人民之監聽行為而言；\r\
      \n    私人監聽之行為，並無公權力介入，則不與焉。依刑法第三\r\n    百十五條之一及通訊保障及監察法第二十九條第三款規定『\r\n    監察者為通訊之一方，而非出於不法目的者，不罰』之規範\r\
      \n    目的，通訊之一方私自錄音之取證行為，如非出於不法目的\r\n    ，不惟在刑罰規範上屬於阻卻違法之事由，且因屬通訊一方\r\n    基於保全證據之必要所實施之作為，並無國家機關行為之介\r\
      \n    入，當非通訊保障及監察法所規範之行為，要無先聲請令狀\r\n    許可之問題，自亦不發生有類似公務員違法偵查取得證據之\r\n    情形，其所取得之證據應有證據能力。」為最高法院九十七\r\
      \n    年臺上字第五六○號判決意旨所昭示。被告與其辯護人固辯\r\n    稱證人陳彥智（下逕稱其名）陪同證人廖○○（下逕稱廖○\r\n    ○）於九十七年一月二十八日至聯合整形外科診所時，未經\r\
      \n    被告同意，以針孔攝影機私下錄影之相關紀錄（下稱本案蒐\r\n    證紀錄），屬犯刑法第三百十五條之一條第二款規定之不法\r\n    行為，依毒樹果實理論與臺灣高等法院臺中分院九十五年度\r\
      \n    上易字第五○六號、臺灣高等法院高雄分院九十三年度上易\r\n    字第三八六號判決意旨，違法蒐證錄影所得之資料應無證據\r\n    能力云云。經查，本案蒐證紀錄內容，係廖○○向被告諮詢\r\
      \n    隆乳手術相關問題之影音紀錄。而該紀錄係由無公權力之陳\r\n    彥智經與被告談話之一方即廖○○同意後拍攝等節，業經廖\r\n    ○○證述綦詳（廖○○同意錄影，但不希望自己出現在影片\r\
      \n    內，本院卷(二)第九七頁參照）。既然蒐證之內容，是被告依\r\n    其自由意志而對廖○○、陳彥智之陳述與行為，足認被告就\r\n   \
      \ 該等內容本無意對於廖○○、陳彥智保密才會向該二人說明\r\n    。換言之，該等內容對於廖○○、陳彥智而言，並非他人非\r\n    公開之活動、言論、談話，縱陳彥智予以竊錄，無非類似部\r\
      \n    分媒體記者佯裝民眾，蒐集題材後編寫新聞之行為，雖部分\r\n    民眾對此種行為感到厭惡，但仍不該當刑法第三百十五條之\r\n    一條第二款犯罪，且依通訊保障及監察法第二十九條第三款\r\
      \n    ：監察者為通訊之一方，而非出於不法目的，亦為該法所不\r\n    罰。又固然陳彥智證稱是案外人桃園縣調查站調查員藍保明\r\n    （下逕稱其名）跟蘋果日報記者黃敬平，於九十六年十二月\r\
      \n    間至前立法委員陳朝容辦公室找伊，委託蒐證有無非法輸入\r\n    矽膠義乳的事實，並稱調查員可據此偵辦案件、立法委員可\r\n    以召開記者會、合作互利等語（本院卷(一)第二○四至二○七\r\
      \n    頁參照）。可知陳彥智之錄影行為，似基於蒐集不法事證及\r\n    供作「爆料」題材等目的。但藍保明調查員僅委託陳彥智蒐\r\n    集不法事證，並無進一步以公權力提供、指導、介入陳彥智\r\
      \n    設備、應如何蒐證，或要求其以通訊監察方式行之。此情形\r\n    一如警方利用線民向毒販接洽、聯繫購進毒品事宜，而線民\r\n    為求慎重，自行將過程錄音錄影，併同相關事證（例如買進\r\
      \n    之毒品等）交付警方，自屬合法偵查作為。至於廖○○雖證\r\n    稱陳彥智和她說錄影是為了工作需要（本院卷(二)第九七頁背\r\n   \
      \ 面至九八頁參照），但縱使當時陳彥智任立法委員之編制內\r\n    公費助理（廖○○證稱陳彥智時任李鎮楠立法委員助理，本\r\n    院卷(二)第一○○頁參照。然無證據證明是否為公費助理，或\r\
      \n    立法委員於法定編制外自行聘僱之非公費助理，甚至僅為掛\r\n    名助理之一般服務人員，此係以最有利被告之情形論斷），\r\n    仍與立法委員屬私法僱用關係，且須與立法委員同進退，並\r\
      \n    非公務員（立法院組織法第三十二條參照），其職權更無偵\r\n    查一項，毋論陳彥智是否「為了工作」私下蒐證，均非公務\r\n    員違法偵查。陳彥智前開蒐證，既然不是實施刑事追訴程序\r\
      \n    之公務員違法偵查，或有國家機關行為介入所取得，僅係私\r\n    人之合法竊錄，其所得之本案蒐證紀錄，參酌本段前揭最高\r\n    法院判決意旨，自無違法或毒樹果實問題，而有證據能力。\r\
      \n    至於陳彥智嗣後因無業，而將本案蒐證紀錄交時報週刊「爆\r\n    料」並求職，僅係個人行為是否有當問題。與本案蒐證紀錄\r\n    取得時是否非法、是否得為證明被告有罪證據等無關，附此\r\
      \n    敘明。據上，被告及其辯護人所辯容有誤會，而不可採。\r\n六、訊問被告，依法固應全程連續錄音；必要時，並應全程連續\r\n    錄影已如前述。但此規定，於搜索、扣押等程序並無準用。\r\
      \n    簡言之，執行搜索、扣押之公務員於行前揭程序時，本無義\r\n    務為何錄音、錄影。縱使執行人員為求慎重而予錄音錄影，\r\n    除本無須全程連續外，更可依其判斷擇要而為。桃園縣調查\r\
      \n    站人員搜索聯合整形外科診所時，所為錄影音紀錄，雖未全\r\n    程連續，殊無影響其證據能力。同理，民眾個人蒐證紀錄，\r\n    更無必須全程連續，只要符合前段所述情形，自得作為證明\r\
      \n    被告犯罪所用之證據。至於本案蒐證紀錄與桃園縣調查站執\r\n    行搜索時所為錄音影紀錄，雖分成數段檔案，而沒有就陳彥\r\n    智、廖○○於九十七年一月二十八日至告處求診、桃園縣調\r\
      \n    查站搜索之全部過程始末錄影，此經本院勘驗屬實（本院卷\r\n    (二)第一六○至一六八頁、一九八至二○五、二五九至二六五\r\n   \
      \ 頁參照）。然依前述說明，本不因此影響其證據能力之有無\r\n    。況經勘驗，各該段獨立之影音內容，亦未發現有何遭剪接\r\n    、變造情事。被告及其辯護人空言辯稱無連續錄音錄影、紀\r\
      \n    錄不實，無證據能力云云，不足為憑。至於本案蒐證紀錄、\r\n    執行搜索之錄影音紀錄，是否能還原全貌，無非證據證明力\r\n    之問題，應予其他證據一併綜合判斷，附此敘明。\r\
      \n七、又按「被告以外之人於審判外之言詞或書面陳述，除法律有\r\n    規定者外，不得作為證據。」為刑事訴訟法第一百五十九條\r\n    第一項所規定，證人即需求者謝○○、洪○○於調查局調查\r\
      \n    時所為之陳述，均屬被告以外之人於審判外之言詞陳述，既\r\n    然被告及其辯護人爭執其證據能力，依前述規定，不得作為\r\n    證明被告犯罪之證據。而檢察官亦當庭捨棄此部分之證據（\r\
      \n    本院卷(三)第一六二頁背面、第一六三頁參照），併此敘明。\r\n八、第按「被告以外之人於檢察事務官、司法警察官或司法警察\r\n    調查中所為之陳述，與審判中不符時，其先前之陳述具有較\r\
      \n    可信之特別情況，且為證明犯罪事實存否所必要者，得為證\r\n    據。」刑事訴訟法第一百五十九條之二定有明文。被告及其\r\n    辯護人認陳彥智於調查局中所陳，為被告以外之人於審判外\r\
      \n    之言詞陳述，無證據能力等語。經本院於審理時傳喚陳彥智\r\n    到庭結證，認其調查時與審理中之供述要旨並無不符，依前\r\n    開規定，自不得作為證明被告犯罪之證據。\r\
      \n九、又按「被告以外之人於偵查中向檢察官所為之陳述，除顯有\r\n    不可信之情況者外，得為證據。」為刑事訴訟法第一百五十\r\n    九條之一第二項所規定。而學理上所謂毒樹果實理論，乃指\r\
      \n    先前違法取得之證據，有如毒樹，本於此而再行取得之證據\r\n    ，即同毒果，為嚴格抑止違法偵查作為，原則上絕對排除其\r\n    證據能力。惟此係英美法制理念，我國並未引用，而係以權\r\
      \n    衡理論之相對排除為原則。此觀我國刑事訴訟法第一百五十\r\n    八條之四規定：「除法律另有規定外，實施刑事訴訟程序之\r\n    公務員因違背法定程序取得之證據，其有無證據能力之認定\r\
      \n    ，應審酌人權保障及公共利益之均衡維護。」即明。是除法\r\n    律另有特別規定不得為證據者外，先前違法取得之證據，應\r\n    逕依上開第一百五十八條之四之規定認定其證據能力固無庸\r\
      \n    論，其嗣後衍生再行取得之證據，倘仍屬違背程序規定者，\r\n    亦應依前揭規定處理。惟如後來取得之證據，係由於個別獨\r\n    立之合法偵審作為，既與先前之違法程序不生前因後果關係\r\
      \n    ，非惟與上揭毒樹果實理論無關，亦不生應依法益權衡原則\r\n    定其證據能力之問題。被告及其辯護人認為陳彥智於檢察官\r\n    、本院前經具結之證述，因其有違法蒐證之情事，故其證詞\r\
      \n    亦屬基於違法蒐證之毒樹所產生之果實，無證據能力云云。\r\n    查，陳彥智所為蒐證並無違法之處，其本案蒐證紀錄亦有證\r\n    據能力已如前述。且毋論陳彥智所為蒐證是否違法，因其在\r\
      \n    檢察官、本院前經具結之證述，係經個別獨立之另一合法偵\r\n    查、審理程序作為，陳彥智經具結後本於其知覺、經驗、記\r\n    憶陳述作證，與其先前之蒐證無任何關係，顯可作為判斷被\r\
      \n    告是否有罪之證據。被告與其辯護人將之混為一談，而辯稱\r\n    無證據能力，委實難採。\r\n十、末按「當事人、代理人、辯護人或輔佐人聲請調查之證據，\r\
      \n    法院認為不必要者，得以裁定駁回之。下列情形，應認為不\r\n    必要：……二、與待證事實無重要關係者。三、待證事實已\r\n    臻明瞭無再調查之必要者。」刑事訴訟法第一百六十三條之\r\
      \n    二定有明文。被告及其辯護人聲請傳喚：(一)時報週刊編輯張\r\n    國立，待證事項：１廖○○係接受鹽水袋義乳隆乳而非矽膠\r\n   \
      \ 義乳。２陳彥智之「爆料」內容不實。３本案蒐證紀錄係剪\r\n    接而成，無證據能力。(二)桃園縣調查站邢志聖，待證事項：\r\n    其曾向被告佯稱只要到案說明就沒事，故被告於調查局調查\r\
      \n    時之陳述乃遭不正詢問而為。(三)聯合整形外科診所員工安豐\r\n    芝、前負責人陳煥棠，待證事項：１乳房手術均為謝貫榮執\r\n   \
      \ 刀，與被告無關。２被告對謝貫榮為需求者進行矽膠義乳手\r\n    術均不知情，自無拆帳。３陳彥智繳費的情形。(四)為廖○○\r\n    取出義乳之醫師鄭紹隆，待證事項：１廖○○手術前即明知\r\
      \n    其所決定施做者，即係鹽水袋隆乳；當時光碟中，陳彥智、\r\n    廖○○與被告討論者，乃「多層矽膠外袋呈現粗面之內裝鹽\r\n    水袋之羲乳」與「使用單層矽膠外袋呈現光面之內裝鹽水袋\r\
      \n    之義乳」，完全沒有論及或觸摸所謂「果凍矽膠」之情。２\r\n    陳彥智自始即知悉廖○○所接受的是鹽水袋義乳。(五)臺灣整\r\n   \
      \ 形外科醫學會理事長陳天牧，待證事項：本案蒐證紀錄中，\r\n    聯合整形外科診所內，被告為廖○○看診之診間牆壁上，懸\r\n    掛之曼陀公司廣告所載，並非矽膠義乳，而係指粗面鹽水袋\r\
      \n    外袋，內裝生理食鹽水之鹽水袋義乳云云。經查：(一)被告為\r\n    廖○○植入者，乃鹽水袋義乳乙節，業據廖婉倫證述明確，\r\n   \
      \ 檢察官已無爭執；且本案蒐證紀錄並未遭到剪接變造均如前\r\n    述，況本案蒐證紀錄有無問題更非張國立所能知悉。陳彥智\r\n    向媒體「爆料」是否實在，也與本案無關（只要在司法程序\r\
      \n    證述屬實即可）。(二)邢志聖有無向被告說「只要到案說明就\r\n    沒事」，均不構成不正詢問已如前述。(三)本案乃被告與謝貫\r\n \
      \   榮基於共同犯意聯絡而為，實際執刀者為何人，不能資為被\r\n    告有利證據，況被告自承有為需求者執行隆乳手術（只是辯\r\n    稱都是用鹽水袋義乳），且被告對謝貫榮為需求者進行矽膠\r\
      \n    義乳手術知不知情，乃彼此最為清楚，外人豈能得知？安豐\r\n    芝、陳煥棠又非參與者，其等到庭作證，亦屬傳聞。而陳彥\r\n    智所提出之收據上雖署名陳煥棠，但該等費用乃由櫃臺小姐\r\
      \n    經手，並非陳煥棠可以說明收費情形，甚者，聯合整形外科\r\n    診所如何收費，與被告、謝貫榮共同意圖賣出而販入矽膠義\r\n    乳後，由被告陳列與陳彥智、廖○○選擇之犯行成立與否無\r\
      \n    關。(四)本案蒐證紀錄中所示被告陳列予廖○○選擇，並告知\r\n    廖○○乃矽膠義乳之物，和鄭紹隆後來在廖○○身上所取出\r\n   \
      \ 之物是否類似方面，因被告陳列義乳給陳彥智、廖○○選擇\r\n    時，鄭紹隆並無在場親自見聞，而本案蒐證紀錄囿於光影、\r\n    角度、畫質、解析度等關係，與實物將有一定落差，況義乳\r\
      \n    植入廖○○體內一段期間復行取出，依經驗法則，外觀顯難\r\n    與新品無異。縱鄭紹隆到庭證述，也無益事實釐清。(五)檢察\r\n   \
      \ 官以補充理由明確後之所訴事實一、(十)方面，係被告意圖販\r\n    賣，而陳列矽膠義乳與廖○○選擇，和聯合整形外科診所內\r\n    懸掛之曼陀公司廣告無關。據上，被告聲請調查之本段上開\r\
      \n    證據，或已無爭執，或與待證事實無重要關係者，或已臻明\r\n    瞭無再調查之必要。依本段前開規定，均予駁回。\r\n十一、其餘公訴人所提出用以證明被告犯罪之各項證據，被告及其\r\
      \n    辯護人均不爭執其證據能力，本院審酌該等言詞供述及書面\r\n    做成時之狀況，無不宜作為證據之情事，依刑事訴訟法第一\r\n    百五十九條之五第二項規定，得作為證據。\r\
      \n貳、實體方面：\r\n一、訊據被告於桃園縣調查站調查時，為下列不利於己之陳述：\r\n    至調查局調查時從事整形外科三十四年，七十九年間設立林\r\
      \n    靜芸整形外科診所，有伊與謝貫榮二位醫師，謝貫榮是伊學\r\n    生，從實習醫師開始，都是伊指導，謝貫榮一度四處駐診，\r\n    至九十年間又至林靜芸整形外科診所任職。九十五年九月間\r\
      \n    ，該診所遷至現址，更名為聯合整形外科診所，共有伊與謝\r\n    貫榮、陳煥棠三位醫師，由陳煥棠任負責人。九十七年間，\r\n    陳煥棠離開，改由伊任負責人迄今。服務項目有做兔唇、燙\r\
      \n    傷、雙眼皮、隆鼻、隆乳、抽脂等。隆乳手術之植入物有矽\r\n    膠義乳與鹽水袋義乳兩類，但使用鹽水袋義乳，其外觀、自\r\n    然度、觸感等都沒有使用矽膠義乳好，且使用鹽水袋義乳手\r\
      \n    術時，要放在體內較深的地方。部分需求者胸部組織不夠厚\r\n    ，使用鹽水袋義乳比較困難，所以矽膠義乳比較受需求者喜\r\n    愛。但伊知道矽膠義乳因美國於八十一年間禁止使用，我國\r\
      \n    衛生署自八十一年九月九日起亦公告禁用，九十七年十月三\r\n    日才解禁。謝貫榮隆乳每次費用大約八到十四萬元，包含手\r\n    術、麻醉、診療、住院、義乳、其他材料費等等，伊固定拿\r\
      \n    六萬元，剩下歸謝貫榮所有。植入各需求者體內的義乳，只\r\n    有需求者高○○（下逕稱高○○）的是ＩＮＡＭＥＤ廠牌，\r\n    其他都是曼陀公司。某些需求者說手術可以由男醫師執行，\r\
      \n    但回診都要找伊。需求者黃○○（下逕稱其黃○○）方面：\r\n    「……她來看門診，她要求說那種摸不出來的那個，果凍矽\r\n    膠啦。……我那個時候就跟她說要做果凍矽膠，我要把妳介\r\
      \n    紹給謝醫師，因為謝醫師才拿的到果凍矽膠。所以……謝醫\r\n    師幫她做果凍矽膠隆乳。」、「我跟她說，如果要做果凍矽\r\n    膠，要介紹給謝醫師。」、「（問：妳就她在下一次在看診\r\
      \n    的時候，就直接掛謝醫師的診？）答：沒有沒有，我跟謝醫\r\n    師是相通的……」、「……所以，就是直接她約了時間來手\r\n    術。」、「（問：所以，六月十五號開始這個是誰在看診？\r\
      \n    ）答：看什麼診？這我們寫的意思就是這天手術了，就謝醫\r\n    師手術的。」。高○○方面：「……九十三年的時候，……\r\n    她就說她要改成果凍矽膠，……那所以當時就是跟她說找謝\r\
      \n    貫榮醫師……」、「……拜託謝醫師，我都叫他小榮啊……\r\n    」、「……（病歷記載），我寫說她要換成果凍矽膠，然後\r\n    我就，這其實是在跟我的護士說，要去跟謝醫師聯絡啦。…\r\
      \n    …」、「（問：然後，對，換成矽膠的嘛。然後，妳就請這\r\n    個，這是妳交代，妳寫下來，然後請這個，請這個護士去跟\r\n    ，這個是什麼？小任嗎？）答：應該是小榮啊。」、「那個\r\
      \n    謝醫師他是我帶出來的，是從實習醫師一直都我帶的，他叫\r\n    我老師，我叫他小榮，應該是小榮。」、「不曉得那時候怎\r\n    麼會寫這樣（指小榮寫成小任），不知道。」、「（問：請\r\
      \n    找小任要光面矽膠。是妳寫下來要交代護士的，是不是？）\r\n    答：是病人要求說她要光面矽膠啦，幫她傳話給謝醫師。」\r\n    、「（問：然後他在什麼時候有做？）答：在九十三年七月\r\
      \n    二十幾號。」、「七月二十九」、「（問：那所謂光面矽膠\r\n    是，就是，就是矽膠義乳嘛？）答：就是果凍矽膠。」。需\r\n    求者彭○○（下逕稱彭○○）方面：「（問：那他【指謝貫\r\
