    content: "臺北高等行政法院判決\r\n　　　　　　　　　　　　　　　　　　　97年度訴字第1687號\r\n　　　　　　　　　　　　　　　.\r\n\
      原　　　告　內蒙古小肥羊餐飲連鎖有限公司\r\n代　表　人　甲○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61fa41c1a3f93cee06e\"\
      \ target=\"_blank\">楊淑琍</a>　律師\r\n被　　　告　經濟部智慧財產局\r\n代　表　人　王美花（局長）住同上\r\n訴訟代理人　丁○○\r\
      \n參　加　人　乙○○○○\r\n代　表　人　丙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a638a41c1a3f93ceef18\"\
      \ target=\"_blank\">陳鎮</a>　律師\r\n上列當事人間因商標異議事件，原告不服經濟部中華民國97年4\r\n月29日經訴字第09706105400\
      \ 號訴願決定，提起行政訴訟，經本\r\n院命參加人獨立參加訴訟，本院判決如下：\r\n　　主      文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\
      \n    事實及理由\r\n一、程序事項：\r\n    原告經合法通知，無正當理由而未於言詞辯論期日到場，核\r\n    無行政訴訟法第218 條、民事訴訟法第386\
      \ 條各款所列情形\r\n    ，爰依被告之聲請，由其一造辯論而為判決。\r\n二、事實概要：\r\n    原告前於民國（下同）93年12月13日以「小肥羊設計圖」商\r\
      \n    標（下稱系爭商標，如附圖1 ），指定使用於商標法施行細\r\n    則第13條所定商品及服務分類表第30類之「可可、可可製成\r\n  \
      \  之飲料、茶葉、茶葉製成之飲料、糖、糖果、蜂蜜、糕餅、\r\n    餡餅、麵粉、麵條、爆玉米花、豆粉、食用澱粉、冰、食鹽\r\n    、醬油、調味品、涮羊肉之調味用香料、辣椒油、酵母、味\r\
      \n    精、家用嫩肉劑」商品，向被告申請註冊，經其核准列為註\r\n    冊第0000000 號商標。嗣參加人以系爭商標之註冊有違商標\r\n \
      \   法第23條第1 項第1 、2 、11及13款之規定，對之提起異議\r\n    。案經被告審查，認系爭商標與據以異議註冊第982125、16\r\
      \n    4769號「小肥羊及圖」商標（下稱據爭商標，如附圖2 ）構\r\n    成近似，復指定使用於具有相當程度類似關係之商品與服務\r\n  \
      \  ，應有致相關消費者產生混淆誤認之虞，其註冊有違商標法\r\n    第23條第1 項第13款之規定，乃於96年11月29日以中台異字\r\n  \
      \  第950040號商標異議審定書為系爭商標之註冊應予撤銷之處\r\n    分。原告不服，提起訴願，經遭駁回，遂向本院提起行政訴\r\n    訟。\r\
      \n三、原告訴稱（原告未於言詞辯論期日到場，聲明及陳述依準備\r\n    程序及起訴狀所載）：\r\n  (1)兩造商標非屬構成近似之商標：\r\n\
      \    {1}本件被告之審查並未實際由外觀觀察，而係以二造商標均\r\n      有相同之中文「小肥羊」3 字作為論據。惟系爭商標與據\r\n  \
      \    爭商標之圖樣雖有相同之中文「小肥羊」，然系爭商標與\r\n      據爭商標可得識別者，尚有據爭商標於「小肥羊」3 字上\r\n     \
      \ 方另有由八角型框內置中文「八」之文字及圖案，而系爭\r\n      商標則無，二者商標圖樣互異，以具有普通知識經驗之消\r\n      費者，於消費時施以普通所用之注意，異時異地隔離觀察\r\
      \n      結果，尚無混淆誤認之虞，故二者非屬近似之商標。\r\n    {2}又外觀上，系爭商標係由「小肥羊」3 字所組成，據爭商\r\n   \
      \   標則為「八小肥羊」4 字，二者顯不相同；系爭商標與據\r\n      爭商標書寫字體亦不相同；據爭商標於「小肥羊」3 字上\r\n     \
      \ 方另有由八角型框內置中文「八」之文字及圖案，而系爭\r\n      商標則無，故二者顯不相同，寓目印象鮮明。\r\n  (2)兩造商標相關消費者熟悉程度比較部分：\r\
      \n    {1}商標近似乃商標混淆誤認必須具備之要件，系爭商標與據\r\n      爭商標二者非近似，已如前述，故訴願決定認定兩造商標\r\n  \
      \    圖樣高度近似，以及指定使用之商品與服務間具相當程度\r\n      之類似關係等因素判斷，相關消費者即有可能誤認兩造商\r\n      標係來自同一來源或雖不相同但有關聯之來源，而有混淆\r\
      \n      誤認之虞，即不符合商標法第23條第1 項第13款之規定。\r\n      相關消費者對商標之熟悉程度，繫於該商標使用之廣泛程\r\n\
      \      度，原則上應由主張者提出相關使用事證證明之，如相關\r\n      消費者對衝突之二商標如僅熟悉其中之一，則就該較為被\r\n    \
      \  熟悉之商標，應給予較大之保護（「混淆誤認之虞」審查\r\n      基準5.6 參照）。\r\n    {2}原告於西元1999年8 月成立於中國包頭市，目前「小肥羊\r\
      \n      」火鍋店遍布於中國地區34個省市，以及美國、日本、加\r\n      拿大、香港、臺灣等國家，營業額去年已達57.5億元，並\r\n\
      \      再次入圍由中國企業聯合會、中國企業家協會聯合評選出\r\n      「2007年中國服務業500 強」，西元2007年排名第172 名\r\
      \n      、餐飲業中第一位，於中國連鎖餐飲百強排名上，已超越\r\n      中國麥當勞，僅次於肯德基，於中國飯店業協會之排名，\r\n   \
      \   連續數年雄踞第二，原告更連續入選為中國品牌價值500\r\n      強，於西元2007年「小肥羊」品牌價值以59.16 億元人民\r\n \
      \     幣入選中國品牌價值500 強，排名第104 位。原告提高企\r\n      業標準化工作水平，增加企業綜合競爭力，致力將「小肥\r\n \
      \     羊」連鎖店推向國際，於西元2005年旗下小肥羊調味品公\r\n      司、小肥羊肉業公司均通過國際食品安全HACCP 體系認證\r\n\
      \      、ISO9001/2000國際質量管理體系認證等，西元2007年更\r\n      獲世界品牌實驗室頒發「2007中國品牌年度大獎NO.1（餐\r\
      \n      飲）」和「中國最具影響力品牌」兩項殊榮，故原告係第\r\n      一家以形象品牌化和產品標準化輸出之中國餐飲企業（原\r\n   \
      \   告創業歷程表、獲獎紀錄參照）。\r\n    {3}小肥羊商標當初於大陸註冊時，雖未獲商標註冊，但經原\r\n      告不斷使用，並已率先使用及獨創「小肥羊」為名之火鍋\r\
      \n      店，企業發展全國連鎖店知名度大為提高，一提起〝小肥\r\n      羊〞人們即聯想到小肥羊特色火鍋店，原告經長時間努力\r\n   \
      \   經營，於西元2004年獲得馳名商標之肯定。原告深知企業\r\n      須長久經營品牌之重要性，於西元2003年3 月16日取得「\r\n \
      \     小肥羊」臺灣商標第43類註冊，及陸續取得中國、香港、\r\n      越南、澳門、德國、法國、加拿大、美國、印尼、馬來西\r\n    \
      \  亞、菲律賓、泰國、韓國、墨西哥、瑞士、紐西蘭、義大\r\n      利、印度、南非、俄羅斯、日本、新加坡、澳洲、英國等\r\n      國小肥羊系列商標之商標權，原告早為知名之企業，加諸\r\
      \n      兩岸經貿、旅遊往來之頻繁，消費者對系爭商標之熟悉程\r\n      度，顯超越據爭商標甚多，故就該較為被熟悉之系爭商標\r\n   \
      \   ，應給予較大保護。\r\n  (3)綜上，原告主張兩造商標圖樣之外觀上與消費者之寓目印象\r\n    尚有差異，且二商標尚有可資區別之文字，二商標並非近似\r\
      \n    商標；且原告早為知名企業，消費者對系爭商標之熟悉程度\r\n    ，顯超越據爭商標甚多，故應給予較大保護；而二商標客觀\r\n    上亦不存有一般消費者有可能誤認二商標商品為同一來源之\r\
      \n    系列商品，或誤認二商標之使用人間存在關係企業、授權關\r\n    係、加盟關係或其他類似關係，而產生混淆誤認情事，原處\r\n    分於法有違等情。因而聲明：「訴願決定及原處分均撤銷，\r\
      \n    訴訟費用由被告負擔」。\r\n四、被告抗辯：\r\n  (1)本件相關因素之審酌：\r\n    {1}商標是否近似暨其近似之程度：\r\n\
      \      商標近似係指二商標予人之整體印象有其相近之處，若其\r\n      標示在相同或類似的商品/ 服務上時，以具有普通知識經\r\n   \
      \   驗之消費者，於購買時施以普通之注意，可能會有所混淆\r\n      而誤認二商品/ 服務來自同一來源或誤認不同來源之間有\r\n      所關聯（前揭審查基準5.2.1\
      \ 參照）。本件系爭商標與據\r\n      爭商標相較，皆有相同之中文「小肥羊」，以具有普通知\r\n      識經驗之消費者，於購買時施以普通之注意，可能會有所\r\
      \n      混淆而誤認二商品或服務來自同一來源或雖不相同但有關\r\n      聯之來源，應屬構成近似之商標。\r\n    {2}商品/ 服務是否類似暨其類似之程度：\r\
      \n      類似商品或服務係指二個不同的商品或服務，在用途/ 性\r\n      質、功能/ 內容、材料、產製者/ 提供者或其他因素上具\r\n\
      \      有共同或關聯之處，如果標上相同或近似的商標，依一般\r\n      社會通念及市場交易情形，易使商品或服務消費者誤認其\r\n    \
      \  為來自相同或雖不相同但有關聯之來源，則此二個商品或\r\n      服務間即存在類似的關係。又商品與服務間亦存在有類似\r\n      的情形，例如服務之目的若在提供特定商品之銷售、裝置\r\
      \n      或修繕等，則該服務與該特定商品間即存在有類似之關係\r\n      （前揭審查基準5.3.1 、5.3.11參照）。本件系爭商標指\r\
      \n      定使用於「可可、可可製成之飲料、茶葉、茶葉製成之飲\r\n      料、糖、糖果、蜂蜜、糕餅、餡餅、麵粉、麵條、爆玉米\r\n   \
      \   花、豆粉、食用澱粉、冰、食鹽、醬油、調味品、涮羊肉\r\n      之調味用香料、辣椒油、酵母、味精、家用嫩肉劑」商品\r\n      ，與據爭註冊第982125號商標指定使用之「烤肉、肉串、\r\
      \n      臘肉、薰肉、醃肉、燉肉、肉湯、排骨、肉塊」商品相較\r\n      ，前者之涮羊肉之調味香料、嫩肉劑等商品經常為後者之\r\n   \
      \   肉類所使用，二者於用途、產製者、行銷管道、銷售對象\r\n      等因素上具有共同或關聯之處，依一般社會通念及市場交\r\n      易情形，應存在相當程度之類似關係；又系爭商標指定使\r\
      \n      用之上述商品，與另一據爭註冊第164769號商標（原服務\r\n      標章）指定使用之「食品、飲料零售」服務相較，前者經\r\n\
      \      常為後者零售服務所提供之特定商品，二者於滿足消費者\r\n      需求上與行銷管道及場所、銷售對象等因素上，具有共同\r\n    \
      \  或關聯之處，如標示相同或近似的商標，依一般社會通念\r\n      及市場交易情形，易使一般商品/ 服務消費者誤認其為來\r\n      自相同或有關聯之來源，應屬具有相當程度之類似關係。\r\
      \n  (3)綜上，被告以二造商標圖樣皆有中文「小肥羊」，容易使人\r\n    產生聯想，且指定使用之商品與服務間又具有相當程度之類\r\n    似關係等因素判斷，一般消費者極有可能誤認二造商標之商\r\
      \n    品或服務為同一來源，或者誤認二造商標之使用人間存在關\r\n    係企業、授權關係、加盟關係或其他類似關係，而產生混淆\r\n    誤認情事，系爭商標之註冊應有商標法第23條第1\
      \ 項第13款\r\n    規定之適用而應予撤銷，原處分並無違誤等語。因而聲明：\r\n    「原告之訴駁回，訴訟費用由原告負擔」。\r\n五、參加人之陳述：\r\
      \n  (1)系爭商標與據爭商標構成近似：\r\n    系爭商標與據爭商標皆有相同之中文「小肥羊」，故二商標\r\n    相較主要部分明顯有相同讀音，以一般消費者施以普通注意\r\
      \n    觀察，或口語相傳間，將有致消費者誤認二商標之商品為同\r\n    一來源系列商品，及誤認二商標之使用人間存在關係企業，\r\n    而混淆誤認、誤購之虞，應屬構成近似之商標。系爭商標之\r\
      \n    註冊，當然明顯有違商標法第23條第1 項第13款之規定，其\r\n    註冊自應予撤銷。\r\n  (2)系爭商標與據爭商標指定使用之商品為同一或類似：\r\
      \n    {1}據爭註冊第982125、164769號商標，分別指定使用於第29\r\n      類「烤肉、肉串、臘肉、薰肉、醃肉、燉肉、肉湯、排骨\r\
      \n      、肉塊」商品及第35類「食品、飲料零售」服務；系爭商\r\n      標指定使用於第30類「可可、可可製成之飲料、茶葉、茶\r\n \
      \     葉製成之飲料、糖、糖果、蜂蜜、糕餅、餡餅、麵粉、麵\r\n      條、爆玉米花、豆粉、食用澱粉、水、食鹽、醬油、調味\r\n     \
      \ 品、涮羊肉之調味用香料、辣椒油、酵母、味精、家用嫩\r\n      肉劑」商品。系爭商標係提供包括取自植物以供消費或保\r\n      存之食品以及調味佐料，所提供商品服務本身係提供消費\r\
      \n      者飲料及食物調味選擇，而就目前國人之消費習慣，據爭\r\n      註冊第164769號商標在提供「食品、飲料零售」之同時，\r\n\
      \      即包含系爭商標指定商品，依一般社會通念及市場交易情\r\n      形，易誤認其所提供之服務及商品為來自相同或雖不相同\r\n    \
      \  但有關聯之來源。系爭商標指定之「..涮羊肉之調味用香\r\n      料..家用嫩肉劑」，與據爭註冊第0000000 號商標指定之\r\n  \
      \    「烤肉、肉串、臘肉、薰肉、醃肉、燉肉、肉湯、排骨、\r\n      肉塊」等商品雖為不同類別但類似商品群組，故兩造商品\r\n      為一或類似，至為顯然。\r\
      \n    {2}考量事業講求多角化經營之現代商業社會，相關大眾常因\r\n      商標之近似，即便不誤會兩者為同一來源，亦會以為其間\r\n  \
      \    有何經濟、經營、組織或法律上之關聯，誤認為雖不相同\r\n      但屬系列商標。相較之下，系爭商標與據爭商標於商品銷\r\n      售時，必然面臨行銷管道及販賣場所同一、製造者及消客\r\
      \n      層重疊之情形，若兩造商標商品並列於同一處所販賣時，\r\n      依一般社會通念及市場交易情形，勢必使一般消費者誤認\r\n   \
      \   其來自相同或雖不相同但彼此有關聯之來源。\r\n  (3)綜上，參加人以系爭商標與據爭商標構成近似，復指定使用\r\n    於具有相當程度類似關係之商品與服務，應有致相關消費者\r\
      \n    產生混淆誤認之虞，系爭商標之註冊有商標法第23條第1 項\r\n    第13款規定之適用，本件原處分及訴願決定於法均無違誤，\r\n  \
      \  原告之訴並無理由等語，故聲明：「原告之訴駁回，訴訟費\r\n    用由原告負擔」。\r\n六、得心證之理由：\r\n  (1)本件參加人就原告系爭商標（如附圖1\
      \ ）之註冊，以註冊第\r\n    982125、164769號商標（據爭商標，如附圖2 ）為據，認為\r\n    系爭商標有違商標法第23條第1\
      \ 項第1 、2 、11、13款規定\r\n    （參原處分卷p-16），提出異議，被告以系爭商標有違商標\r\n    法第23條第1 項第13款規定，而為註冊應予撤銷之處分。故\r\
      \n    本件應審酌者為：{1}系爭商標與據爭商標是否近似？{2}系爭\r\n    商標有無致相關消費者混淆誤認之虞？\r\n  (2)關於系爭商標與據爭商標是否近似部分：\r\
      \n    {1}按所謂商標構成相同或近似者，係指以具有普通知識經驗\r\n      之一般商品購買人，於購買時施以普通所用之注意，就兩\r\n  \
      \    商標主要部分之外觀、觀念或讀音隔離觀察，有無引起混\r\n      同誤認之虞以為斷。故兩商標在外觀、觀念或讀音上，其\r\n      主要部分之文字、圖形或記號，有一近似，足以使一般相\r\
      \n      關消費者產生混淆誤認之虞者，即為近似之商標。而衡酌\r\n      商標在外觀或觀念上有無混同誤認之虞，應本客觀事實，\r\n   \
      \   按下列原則判斷之：1.以具有普通知識經驗之購買者，施\r\n      以普通所用之注意為標準；2.商標之文字、圖形或記號，\r\n     \
      \ 應異時異地隔離及通體觀察為標準；3.商標以文字、圖形\r\n      或記號為聯合式者，應就其各部分觀察，以構成主要之部\r\n      分為標準。故判斷兩商標是否近似，應就各商標在「外觀\r\
      \n      」、「觀念」、「讀音」上特別突出顯著，足以讓消費者\r\n      對標誌整體形成核心印象之主要部分異時異地隔離各別觀\r\n   \
      \   察，以辨其是否足以引起混淆誤認之虞。又判斷商標之近\r\n      似與否，固以總括全體隔離觀察為原則，惟若商標圖樣中\r\n      之一定部分特別引人注意，有此部分而商標之識別功能特\r\
      \n      別顯著者，自可就此部分加以比較觀察，以判斷兩商標是\r\n      否近似，此與單純將商標割裂分別比較者不同（改制前行\r\n   \
      \   政法院73年判字第1144號判決參照）。\r\n    {2}經查，系爭商標圖樣係由3 個大小不同之黑色圓形內各置\r\n      一反白中文組成「小肥羊」3\
      \ 字，旁邊復飾以3 個較小之\r\n      黑色實心圓形圖案所組成；據爭商標圖樣則係由八角形框\r\n      內置中文「八」之圖案及其下方中文「小肥羊」3\
      \ 字所組\r\n      成；足以讓消費者對兩造商標之標誌整體形成核心印象之\r\n      主要部分均為「小肥羊」3 字，而系爭商標之圓圈之造型\r\
      \n      與構圖，及據爭商標八角形框內置中文「八」之圖案之造\r\n      型與構圖，均不足以呈現商標之識別性，故本案情節應就\r\n   \
      \   兩造商標圖樣中特別引人注意之部分（「小肥羊」3 字）\r\n      ，該部分商標之識別功能特別顯著者，加以比較觀察而判\r\n      斷兩商標應屬近似。故原告稱據爭商標另有八角型框內置\r\
      \n      中文「八」之文字及圖案，而系爭商標則無，故二者顯不\r\n      相同，是屬單純將商標割裂分別比較，自無足採。\r\n  (3)關於系爭商標有無致相關消費者混淆誤認之虞部分：\r\
      \n    {1}按所謂「有致相關消費者混淆誤認之虞」者，係指兩商標\r\n      因相同或構成近似，致使相關消費者誤認為同一商標，或\r\n  \
      \    雖不致誤認兩商標為同一商標，但極有可能誤認兩商標之\r\n      商品／服務為同一來源之系列商品／服務，或誤認兩商標\r\n      之使用人間存在關係企業、授權關係、加盟關係或其他類\r\
      \n      似關係而言。而判斷有無混淆誤認之虞，則應參酌商標識\r\n      別性之強弱、商標之近似及商品／服務類似等相關因素之\r\n   \
      \   強弱程度、相互影響關係及各因素等綜合認定是否已達有\r\n      致相關消費者產生混淆誤認之虞。\r\n    {2}兩造商標使用商品之類別，應就據爭商標之註冊第982125\r\
      \n      、164769號商標分別觀察：\r\n      1.系爭商標所指定使用之「涮羊肉之調味用香料、家用嫩\r\n        肉劑」等商品，常為據爭之註冊第982125號商標所指定\r\
      \n        使用之「烤肉、肉串、臘肉、薰肉、醃肉、燉肉、肉湯\r\n        、排骨、肉塊」商品所使用，且二者常來自相同之產製\r\n \
      \       業者，或透過相同之行銷管道及販賣場所進行銷售，在\r\n        用途、產製者、行銷管道、銷售對象等因素上具有共同\r\n   \
      \     或關聯之處，依一般社會通念及市場交易情形，應存在\r\n        相當程度之類似關係。\r\n      2.而系爭商標所指定使用之「可可、可可製成之飲料、茶\r\
      \n        葉、茶葉製成之飲料、糖、糖果、蜂蜜、糕餅、餡餅、\r\n        麵粉、麵條、爆玉米花、豆粉、食用澱粉、冰、食鹽、\r\n \
      \       醬油、調味品、涮羊肉之調味用香料、辣椒油、酵母、\r\n        味精」商品，則常為另一據爭之註冊第164769號商標所\r\n\
      \        指定使用之「食品、飲料零售」服務中所販售之商品，\r\n        二者於滿足消費者需求之功能、行銷管道及銷售場所等\r\n  \
      \      因素上具有共同或關聯之處，亦存在相當程度之類似關\r\n        係。\r\n      衡酌本件兩商標近似之程度及其均指定使用於同一或高度\r\
      \n      類似之商品等因素綜合判斷，一般消費者極有可能誤認二\r\n      商標之商品為同一來源，或者誤認二商標之使用人間存在\r\n   \
      \   關係企業、授權關係、加盟關係或其他類似關係，而產生\r\n      混淆誤認情事，應有商標法第23條第1 項第13款規定之適\r\n    \
      \  用。\r\n  (4)至於，原告稱目前「小肥羊」火鍋店遍布於大陸地區34個省\r\n    市，以及美、日、加拿大等國家，營業額達57.5億元人民幣\r\
      \n    ，「小肥羊」商標經其多年使用已成具有高度知名度之餐飲\r\n    品牌，並在世界多國陸續取得商標註冊，消費者對系爭商標\r\n    熟悉程度較據爭商標為高，無致相關消費者混淆誤認一節；\r\
      \n    經查，商標之使用應與所指定使用之商品結合，而觀諸原告\r\n    所舉之相關註冊及使用證據，並無使用於本件系爭商標指定\r\n    使用商品之相關證據（「小肥羊」文字外，另有「小羊頭之\r\
      \n    構圖」，參見原處分卷p154、p157，其他商標參見原處分卷\r\n    p238至p248），相同類似於系爭商標之構圖（小肥羊文字，\r\
      \n    加上黑點圖形）僅於中國大陸、香港、台灣註冊登記（商標\r\n    之申請註冊登記與商標之實際使用於商品，係屬兩事），即\r\n    使「小肥羊」火鍋店是全球具有高度知名度之餐飲品牌，亦\r\
      \n    因原告經營之結果，或多項商標之共同使用之結果，亦無法\r\n    呈現系爭商標在臺高度使用之情形，況兩造商標圖樣中文相\r\n    同，相關消費者自然不易分辨，自無法就此來認定消費者對\r\
      \n    系爭商標熟悉程度較據爭商標為高，而論敘並無導致相關消\r\n    費者混淆誤認之虞，堪見原告所稱不足採信。\r\n  (5)綜上所述，被告所為系爭商標之註冊應予撤銷之處分，並無\r\
      \n    不法，訴願決定予以維持，亦無不合。原告徒執前詞，訴請\r\n    撤銷，均無理由，應予駁回。又本件系爭商標既依商標法第\r\n    23條第1\
      \ 項第13款之規定撤銷其註冊，則其是否尚有違同條\r\n    項第1 、2 、11款之規定，自毋庸論究，又本案事證已臻明\r\n    確，兩造其餘攻擊防禦方法均與本件判決結果不生影響，故\r\
      \n    不逐一論述，併此敘明。\r\n七、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\n    1 項前段、第218 條、民事訴訟法第385\
      \ 條第1 項前段，判\r\n    決如主文。\r\n中　　  華　　  民　　  國　　97　　年　12　　月　4 　日\r\n         \
      \       臺北高等行政法院第三庭\r\n                        審判長法　官  姜素娥\r\n    　　　　　　　　　　　\
      \    法　官　劉介中\r\n      　　　　　　　　　　    法　官  陳心弘\r\n上為正本係照原本作成。\r\n如不服本判決，應於送達後20日內向本院提出上訴狀並表明上訴\r\
      \n理由，如於本判決宣示後送達前提起上訴者，應於判決送達後20\r\n日內補提上訴理由書（須按他造人數附繕本）。\r\n中　　華　　民　　國　　97　　年　\
      \  12　　月　　4　　 日\r\n                              書記官  鄭聚恩\r\n"
