      \n附錄論罪科刑法條：\r\n廢棄物清理法第四十六條\r\n有下列情形之一者，處一年以上五年以下有期徒刑，得併科新臺\r\n幣三百萬元以下罰金：\r\n\
      一、任意棄置有害事業廢棄物。\r\n二、事業負責人或相關人員未依本法規定之方式貯存、清除、處\r\n    理或再利用廢棄物，致污染環境。\r\n三、未經主管機關許可，提供土地回填、堆置廢棄物。\r\
      \n四、未依第四十一條第一項規定領有廢棄物清除、處理許可文件\r\n    ，從事廢棄物貯存、清除、處理，或未依廢棄物清除、處理\r\n    許可文件內容貯存、清除、處理廢棄物。\r\
      \n五、執行機關之人員委託未取得許可文件之業者，清除、處理一\r\n    般廢棄物者；或明知受託人非法清除、處理而仍委託。\r\n六、公民營廢棄物處理機構負責人或相關人員、或執行機關之人\r\
      \n    員未處理廢棄物，開具虛偽證明。\r\n畜牧法第三十八條\r\n有下列情形之一者，處新臺幣十萬元以上五十萬元以下罰鍰：\r\n一、違反第十二條之一規定，擅自推廣、利用未經田間試驗、生\r\
      \n    物安全性評估涉及遺傳物質轉置之種畜禽或種原者。\r\n二、違反第二十九條第一項規定，擅自於屠宰場外屠宰或其屠宰\r\n    未經依同條第二項規定檢查者。\r\
      \n三、違反第三十二條第一項規定，將未經屠宰衛生檢查或經檢查\r\n    為不合格之屠體或內臟供人食用或意圖供人食用而分切、加\r\n    工、運輸、貯存或販賣者。\r\
      \n四、擅自變更或偽造第三十二條第四項所定之屠宰衛生檢查合格\r\n    標誌者。\r\n五、違反第三十七條規定，製造或輸入不符合國家標準 (CNS)之\r\
      \n    乳製品者。\r\n有前項各款情形之一，情節重大或一年內再犯者，處三年以下有\r\n期徒刑或併科新臺幣三十萬元以下罰金。\r\n因執行業務犯前項之罪者，除依該項規定處罰其行為人外，對僱\r\
      \n用該行為人之法人或自然人，亦科以前項之罰金。\r\n有第一項第三款情形時，主管機關得對該等屠體、內臟予以沒入。\r\n食品衛生管理法第三十四條\r\n\
      有第三十一條至前條行為，致危害人體健康者，處三年以下有期\r\n徒刑、拘役或科或併科新台幣十八萬元以上九十萬元以下罰金。\r\n法人之代表人、法人或自然人之代理人、受僱人或其他從業人員\r\
