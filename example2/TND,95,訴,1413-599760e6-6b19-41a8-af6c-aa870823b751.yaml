    content: "臺灣臺南地方法院刑事判決　　　　　　　95年度訴字第1413號\r\n公　訴　人　臺灣臺南地方法院檢察署檢察官\r\n被　　　告　乙○○\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a635a41c1a3f93ceed8d\"\
      \ target=\"_blank\">蘇新竹</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a630a41c1a3f93ceead7\"\
      \ target=\"_blank\">張清富</a>律師\r\n被　　　告　丙○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecfc\"\
      \ target=\"_blank\">吳政遇</a>律師\r\n被　　　告　甲○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebfa\"\
      \ target=\"_blank\">謝依良</a>律師\r\n被　　　告　丁○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceec09\"\
      \ target=\"_blank\">莊美貴</a>律師\r\n被　　　告　戊○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63aa41c1a3f93ceefa4\"\
      \ target=\"_blank\">李金澤</a>律師\r\n上列被告因違反廢棄物清理法等案件，經檢察官提起公訴（九十\r\n四年度偵字第一一六四六號、第一一六四七號、第一一六四八號\r\
      \n、第一一七五四號、第一一八二九號、九十五年度偵字第八○六\r\n五號），本院判決如下：\r\n    主  文\r\n乙○○共同未依廢棄物清理法第四十一條第一項規定領有廢棄物\r\
      \n處理許可文件，從事廢棄物處理，處有期徒刑貳年陸月，減為有\r\n期徒刑壹年參月。扣案屠刀伍把、磨刀器貳把均沒收。\r\n丙○共同未依廢棄物清理法第四十一條第一項規定領有廢棄物處\r\
      \n理許可文件，從事廢棄物處理，處有期徒刑貳年，減為有期徒刑\r\n壹年，緩刑伍年。扣案屠刀伍把、磨刀器貳把均沒收。\r\n甲○○未依廢棄物清除許可文件內容處理廢棄物，處有期徒刑貳\r\
      \n年陸月，減為有期徒刑壹年參月。\r\n丁○○未依廢棄物清理法第四十一條第一項規定領有廢棄物處理\r\n許可文件，從事廢棄物處理，處有期徒刑貳年陸月，減為有期徒\r\
      \n刑壹年參月。扣案絞肉機壹台、攪拌機壹台、灌香腸機壹台、切\r\n肉機壹台、鋸肉機壹台均沒收。\r\n戊○○未依廢棄物清理法第四十一條第一項規定領有廢棄物處理\r\
      \n許可文件，從事廢棄物處理，處有期徒刑貳年捌月，減為有期徒\r\n刑壹年肆月。扣案絞肉機壹台、攪拌機壹台、灌香腸機壹台，均\r\n沒收。\r\n  \
      \  事  實\r\n一、甲○○係與設於雲林縣元長鄉○○村○○路ＯＯＯ巷六七號\r\n    合法化製業者暢展興業股份有限公司（下稱暢展化製廠）簽\r\n\
      \    約之車牌號碼○○○○○號化製原料運輸車司機，受委託\r\n    至高雄縣路竹鄉、阿蓮鄉及臺南縣仁德鄉等地畜牧場收集各\r\n    類斃死豬禽畜屍體，運交暢展化製廠將斃死豬禽畜屍體加工\r\
      \n    化製為肥料、飼料、皮革、膠及工業用油脂等產品。明知應\r\n    依廢棄物清除、處理許可文件內容貯存、清除、處理廢棄物\r\n    ，及養豬戶棄置在牧場外等待銷燬、化製之斃死豬，均係變\r\
      \n    質、腐敗或染有病原菌之事業廢棄物，依法不得將斃死豬隻\r\n    之屠體或內臟再利用為飼料供人或動物食用，且該等斃死豬\r\n    隻均未經屠宰衛生檢查，依法不得為供人食用而分切、貯存\r\
      \n    或販賣。詎竟基於違反廢棄物清理法之犯意，自民國九十一\r\n    年九月起，每日將其駕駛上開車牌號碼○○○○○號化製\r\n    原料運輸車所收取及乙○○所駕駛未經查驗合格取得化製原\r\
      \n    料運輸車合格證之車號○○○○○○號自用小貨車收取重\r\n    計六百至七百公斤斃死豬運往高雄縣湖內鄉魚塭，以碎肉機\r\n    絞碎後作為甲○○所飼養之土虱飼料。甲○○以此方式，未\r\
      \n    依廢棄物清除處理許可文件內容，從事事業廢棄物斃死豬之\r\n    清除及處理。甲○○與乙○○基於違反廢棄物清理法之犯意\r\n    聯絡，自九十三年七月起，將向養豬戶收取之斃死豬運至臺\r\
      \n    南縣歸仁鄉○○○路○段二二三○號業已廢棄之和盟農畜產\r\n    業有限公司（下稱和盟化製廠）工廠，非法流用交由乙○○\r\n    挑選未嚴重腐敗之斃死豬，在該化製廠內加以分切及處理，\r\
      \n    並自九十三年七月起，與乙○○之妻丙○共同基於違反廢棄\r\n    物清理法之犯意聯絡，在上址共同分切及處理斃死豬。甲○\r\n    ○以此方式未依廢棄物清除處理許可文件內容，從事事業廢\r\
      \n    棄物斃死豬之清除。乙○○接續上揭犯意另與真實姓名年籍\r\n    不詳之成年男子「戴強」共同基於違反廢棄物清理法、畜牧\r\n    法及食品衛生管理法之犯意聯絡，明知其二人未領有廢棄物\r\
      \n    處理許可文件，且未依據飼料管理法及相關法規取得飼料許\r\n    可證或廢棄物之再利用許可，自九十三年七月起，駕駛上揭\r\n    未經查驗合格取得化製原料運輸車合格證之車號○○○○\r\
      \n    ○○號自用小貨車，私自向養豬戶收取斃死豬運至合法屠宰\r\n    場外且未有獸醫師執行屠宰衛生檢查之上揭和盟化製廠廢棄\r\n    工廠內，與「戴強」共同以屠刀分切處理前揭自行收取、甲\r\
      \n    ○○所交付及附近養豬戶所棄置之斃死豬，割取未嚴重腐敗\r\n    部位之斃死豬肉後分裝為二十公斤一袋，再運至乙○○向不\r\n    知情之楊啟暉以每月租金新臺幣（下同）一萬零八百元承租\r\
      \n    位於臺南縣仁德鄉○○路○段一○八號「山海冷凍廠」第Ｂ\r\n    一○二號冷凍櫃存放，並由「戴強」售與不詳之人，二人朋\r\n    分販賣斃死豬肉所得。嗣「戴強」於九十四年六、七月間死\r\
      \n    亡，乙○○即自九十四年七月起，與丙○共同基於違反廢棄\r\n    物清理法、畜牧法及食品衛生管理法之犯意聯絡，未領有廢\r\n    棄物處理許可文件，且未依據飼料管理法及相關法規取得飼\r\
      \n    料許可證或廢棄物之再利用許可，共同於上址分切及處理斃\r\n    死豬。乙○○及丙○復自九十四年二月一日起，以每公斤四\r\n    十五元之遠低於市價價格售與明知為斃死豬肉而仍為買受用\r\
      \n    以灌製香腸之業者丁○○及戊○○，每一星期或十日售與丁\r\n    ○○計四百公斤斃死豬肉，每月出售三百公斤斃死豬肉與戊\r\n    ○○，而以此方式，共同從事事業廢棄物斃死豬之處理，且\r\
      \n    意圖供人食用而販賣未經屠宰衛生檢查之斃死豬肉，情節重\r\n    大，及販賣變質、腐敗、染有病原菌之斃死豬肉，致危害人\r\n    體健康。嗣於九十四年九月十四日在臺南縣歸仁鄉○○○路\r\
      \n    ○段二二三○號內，為警扣得乙○○所有屠刀五把、磨刀器\r\n    二把及未分切之斃死豬共重一千七百二十公斤，另於停放在\r\n    上址前之車牌號碼○○○○○號化製原料運輸車上扣得未\r\
      \n    分切之斃死豬四千一百三十公斤。復於臺南縣仁德鄉○○路\r\n    ○段一○八號「山海冷凍廠」第Ｂ一○二號冷凍櫃扣得已分\r\n    切之斃死豬一千七百八十公斤，始悉上情。\r\
      \n二、丁○○基於違反廢棄物清理法、畜牧法、食品衛生管理法及\r\n    詐欺之犯意，未領有廢棄物處理許可文件，且未依據飼料管\r\n    理法及相關法規取得飼料許可證或廢棄物之再利用許可，自\r\
      \n    九十四年二月一日起，明知乙○○所出售之豬肉係斃死豬肉\r\n    ，竟以每公斤四十五元之遠低於市價價格，每一星期或十日\r\n    計向乙○○買受斃死豬肉約四百公斤，並在高雄縣路竹鄉○\r\
      \n    ○路三十九巷三十二號鐵皮屋內，以斃死豬肉為原料灌製香\r\n    腸，若斃死豬之肉源不足，則把合法豬肉及斃死豬肉以二比\r\n    一之比例混合後灌製為香腸，每日約灌製約三百餘公斤斃死\r\
      \n    豬肉香腸。復在臺南縣永康市兵仔市攤位，以每臺斤約七十\r\n    元之價格，將斃死豬肉香腸佯以合法豬肉灌製之香腸售與壬\r\n    ○○、癸○○、子○○及其他不特定消費大眾，致壬○○、\r\
      \n    癸○○、子○○及在上開丁○○攤位購買香腸之不知情消費\r\n    大眾陷於錯誤，購得斃死豬肉香腸食用，嚴重危害其健康。\r\n    丁○○以此方式從事事業廢棄物斃死豬之處理，意圖供人食\r\
      \n    用而販賣未經屠宰衛生檢查之斃死豬肉，及販賣變質、腐敗\r\n    、染有病原菌之斃死豬肉，致危害人體健康。嗣於九十四年\r\n    九月十四日在高雄縣路竹鄉○○村○○路三十九巷三十二號\r\
      \n    旁鐵皮屋工廠，為警扣得丁○○所有絞肉機、攪拌機、灌香\r\n    腸機、切肉機、鋸肉機各一台及以斃死豬肉灌製香腸半成品\r\n    一千二百六十公斤，因而查獲。\r\
      \n三、戊○○基於違反廢棄物清理法、畜牧法、食品衛生管理法及\r\n    詐欺之犯意，未領有廢棄物處理許可文件，且未依據飼料管\r\n    理法及相關法規取得飼料許可證或廢棄物之再利用許可，自\r\
      \n    九十四年二月一日起，明知乙○○所出售之豬肉係斃死豬肉\r\n    ，竟以每公斤四十五元之遠低於市價價格，每月向乙○○買\r\n    受斃死豬肉約三百公斤，在臺南市○○○路○段二三三巷一\r\
      \n    四六號鐵皮屋內，與其不知情之妻丑○○（業經檢察官為不\r\n    起訴處分）將合法豬肉及斃死豬肉以二比一之比例混合後灌\r\n    製為香腸後，在臺南縣永康市兵仔市「永珍肉脯舖」攤位，\r\
      \n    以每臺斤約六十元之價格，將斃死豬肉香腸佯以合法豬肉灌\r\n    製之香腸售與廣大消費大眾，每月約售出一千公斤斃死豬肉\r\n    香腸，致購買之消費者陷於錯誤，買受斃死豬肉香腸食用，\r\
      \n    嚴重危害其健康。戊○○以此方式從事事業廢棄物斃死豬之\r\n    處理，並意圖供人食用而販賣未經屠宰衛生檢查之斃死豬肉\r\n    ，及販賣變質、腐敗、染有病原菌之斃死豬肉，致危害人體\r\
      \n    健康。嗣於九十四年九月十四日在台南市○○○路○段二三\r\n    三巷一四六號，為警扣得戊○○所有絞肉機、攪拌機、灌香\r\n    腸機各一台，和以斃死豬肉灌製香腸成品及半成品共一千四\r\
      \n    百十五公斤，而查悉上情。\r\n四、案經臺南市警察局報請臺灣台南地方法院檢察署檢察官偵查\r\n    起訴。\r\n    理  由\r\n\
      壹、程序方面：\r\n    按現行刑事訴訟法為保障被告之反對詰問權，排除具有虛偽\r\n    危險性之傳聞證據，以求實體真實之發見，於該法第一百五\r\
      \n    十九條第一項明定被告以外之人於審判外之言詞或書面陳述\r\n    ，除法律有規定者外，不得作為證據。而刑事訴訟法第一百\r\n    五十九條之一至一百五十九條之四有傳聞法則之例外規定，\r\
      \n    且被告以外之人於審判外之陳述，雖不符前四條之規定，而\r\n    經當事人於審判程序同意作為證據，法院審酌該言詞陳述或\r\n    書面陳述作成時之情況，認為適當者，亦得為證據；當事人\r\
      \n    、代理人或辯護人於法院調查證據時，知有第一百五十九條\r\n    第一項不得為證據之情形，而未於言詞辯論終結前聲明異議\r\n    者，視為有前項之同意，刑事訴訟法第一百五十九條之五定\r\
      \n    有明文。本件檢察官、被告並未就被告以外之人於審判外之\r\n    陳述有所爭執，且迄於言詞辯論終結前，均未主張有刑事訴\r\n    訟法第一百五十九條第一項不得為證據之情形，是應認已同\r\
      \n    意作為證據，且經本院審酌後，認無不適當之情形，應認均\r\n    有證據能力。\r\n貳、實體方面：\r\n一、訊據被告乙○○、丙○、甲○○、丁○○對於上開犯罪事實\r\
      \n    過程均坦承不諱，核與證人寅○○證述：甲○○向養豬戶收\r\n    斃死豬，若較小隻的就留下來養土虱，若大隻的斃死豬，就\r\n    放在和盟化製場由卯○○載去暢展化製廠做骨料。甲○○是\r\
      \n    和暢展化製場訂合約才掛暢展化製場的牌照去收斃死豬，乙\r\n    ○○是以甲○○的名義收斃死豬等語互符一致。另與證人辰\r\n    ○○證述：九十三年農曆年後，我經過和盟化製場的時候，\r\
      \n    發現外面有堆斃死豬的屍體，我才知道乙○○有分切、處理\r\n    、販賣斃死豬肉。乙○○斃死豬的來源是養豬戶運到和盟丟\r\n    棄的斃死豬、乙○○駕駛一台沒有集運車執照的藍色小貨車\r\
      \n    向附近的養豬戶收取及甲○○駕駛車牌號碼○○○○○號\r\n    化製原料運輸車向養豬戶收取而來。甲○○將收取的斃死豬\r\n    倒在和盟化製場讓乙○○挑選等語相符。此外，復有搜索扣\r\
      \n    押筆錄及台南市警察局扣押物品目錄表七份、台南市警察局\r\n    偵辦乙○○涉嫌食品衛生管理法現場查獲病死豬秤量傳票四\r\n    紙、台南市政府環境保護局台南垃圾焚化場過磅單一紙及現\r\
      \n    場相片共二十八幀在卷足稽，足徵被告乙○○、丙○、甲○\r\n    ○、丁○○自白與事實相符，應堪採信。\r\n二、被告戊○○固不否認每月向乙○○買受豬肉灌製為香腸後出\r\
      \n    售與消費大眾，惟辯稱：伊不知情所購買之豬肉為斃死豬肉\r\n    云云。經查被告戊○○於警詢時陳述：伊在台南市○○○路\r\n    ○段二三三巷一四六號鐵皮屋內，自己製造香腸，製造香腸\r\
      \n    肉品來源都是向乙○○購買斃死豬肉，斃病死豬肉一公斤新\r\n    台幣四十五元。正常肉品市價則零點六公斤五十至六十元等\r\n    語。其於警詢之陳述復與偵查中檢察官訊問時具結證述：伊\r\
      \n    每個月向乙○○以每公斤四十五元購買斃死豬肉約三百公斤\r\n    相符一致。顯見被告戊○○於購買肉品時確知乙○○所販售\r\n    者為斃死豬肉。且被告戊○○於警詢及偵查中之陳述復與被\r\
      \n    告即證人乙○○於偵查中證述：戊○○每個月向我買約三百\r\n    公斤的斃死豬肉，我以每公斤四十五元賣給他，我都親自載\r\n    到戊○○的工廠給他等情相同。經查被告乙○○與被告戊○\r\
      \n    ○間並無怨隙，實無設詞陷害被告戊○○之必要，從而被告\r\n    戊○○上開辯解，乃事後卸責之詞而不足採信。綜上應認本\r\n    件事證明確，被告乙○○、丙○、甲○○、丁○○、戊○○\r\
      \n    上開犯行堪以認定，應依法論科。\r\n三、按被告行為後，刑法部分條文業於九十四年一月七日經立法\r\n    院三讀修正，而經總統於九十四年二月二日公布並於九十五\r\
      \n    年七月一日施行。而新修正之刑法第二條第一項規定：「行\r\n    為後法律有變更者，適用行為時之法律。但行為後之法律有\r\n    利於行為人者，適用最有利於行為人之法律。」，而該法係\r\
      \n    規範行為後法律變更所生新舊法律比較之準據法，於新法施\r\n    行後，即應逕用該條為「從舊從輕」之比較。又修正後既已\r\n    改採「從舊從輕」主義，則法院裁判時已在新法施行之後，\r\
      \n    雖新舊法之內容有所修正，但對行為人倘無有利或不利之情\r\n    形者，即無適用上開規定為新舊法比較之問題（最高法院九\r\n    十五年度臺上字第五六六九號判決可資參照）。另本次法律\r\
      \n    變更，比較時應就罪刑有關之共犯、未遂犯、想像競合犯、\r\n    牽連犯、連續犯、結合犯，以及累犯加重、自首減輕暨其他\r\n    法定加減原因（如身分加減）與加減例等一切情形，綜其全\r\
      \n    部罪刑之結果而為比較（最高法院九十五年五月二十三日九\r\n    十五年度第八次刑庭會議決議參照）。本案涉及法律變更之\r\n    部分如下：\r\
      \n  (一)被告行為時廢棄物清理法第四十六條第二項之以經營廢棄物\r\n    清除、處理為常業之罪名尚未刪除，惟被告行為後，九十五\r\n    年七月一日修正施行之廢棄物清理法，已刪除第四十六條第\r\
      \n    二項之規定，本件被告所犯本罪之時間在廢棄物清理法修正\r\n    施行前，而依當時有效之常業清理廢棄物罪，其法定本刑為\r\n    三年以上十年以下有期徒刑，得併科新臺幣九百萬元以下罰\r\
      \n    金，然廢棄物清理法修正後，因常業犯已經刪除，而廢棄物\r\n    清理法第四十六條第一項之法定刑為一年以上五年下有期徒\r\n    刑，得併科新臺幣三百萬元以下罰金，較常業犯之法定本刑\r\
      \n    有期徒刑為輕，則依刑法第二條第一項之規定，自應適用較\r\n    輕之行為後之法律即廢棄物清理法第四十六條第一項論罪。\r\n  (二)查被告行為後，刑法第三百四十條條常業詐欺罪業已刪除，\r\
      \n    是被告犯後法律已有變更，而刑法第三百三十九條第一項之\r\n    普通詐欺罪，其法定本刑為五年以下有期徒刑、拘役或科或\r\n    併科一千元以下罰金；而修正刪除前之刑法第三百四十條常\r\
      \n    業詐欺罪，其法定本刑為一年以上七年以下有期徒刑，得併\r\n    科五萬元以下罰金，經比較新舊法結果，應依刑法第二條第\r\n    一項前段之規定，適用有利於被告之刑法第三百三十九條詐\r\
      \n    欺罪。\r\n  (三)共同正犯部分：修正前刑法第二十八條規定：「二人以上共\r\n    同實施犯罪行為者，皆為正犯」，修正後刑法第二十八條規\r\
      \n    定：「二人以上共同實行犯罪行為者，皆為正犯」，即修正\r\n    後之刑法剔除完全未參與犯罪相關行為之實行的「陰謀共同\r\n    正犯」及「預備共同正犯」，顯已影響行為人刑罰之法律效\r\
      \n    果，自屬法律有變更，爰依修正後刑法第二條第一項規定比\r\n    較新舊法，而修正前刑法第二十八條規定，並無不利於被告\r\n    之情形，故應適用修正前刑法第二十八條之規定。\r\
      \n  (四)牽連犯部分：被告行為後，九十四年一月七日修正公布之刑\r\n    法，自九十五年七月一日施行，修正後之刑法刪除第五十五\r\n    條關於牽連犯之規定。本件被告丁○○及戊○○所犯廢棄物\r\
      \n    清理法第四十六條第一項第四款前段之罪與詐欺取財罪間，\r\n    有方法結果之牽連關係，依修正前即行為時之規定，應從一\r\n    重之罪處斷；依修正後之刑法既已刪除牽連犯之規定，則所\r\
      \n    犯上述各罪應依數罪併罰之規定分論併罰。比較新舊法之規\r\n    定，修正後之規定並非較有利於被告，依刑法第二條第一項\r\n    之規定，應適用行為時之法律，即適用修正前刑法第五十五\r\
      \n    條牽連犯之規定予以處斷。\r\n  (五)刑法第三十八條係將原條文第一項第三款所列之「因犯罪所\r\n    得之物」修正為「因犯罪所生或所得之物」，並將「左列」\r\
      \n    修正為「下列」、「犯人」修正為「犯罪行為人」，此乃均\r\n    係用語之明確化，條文實際內容並未修正，是無新舊法之比\r\n    較之情。\r\
      \n  (六)被告行為後，刑法第七十四條關於緩刑之規定亦併同於上述\r\n    日期修正公布施行，而此部分應逕行適用新法，有最高法院\r\n    九十五年第八次刑事庭會議內容可資參照。\r\
      \n四、法律規定部分：\r\n  (一)廢棄物清理法部分：從事廢棄物清除、處理業務者，應向直\r\n    轄市、縣（市）主管機關或中央主管機關委託之機關申請核\r\
      \n    發公民營廢棄物清除處理機構許可文件後，始得受託清除、\r\n    處理廢棄物業務，廢棄物清理法第四十一條第一項前段定有\r\n    明文。未依同法第四十一條第一項規定領有廢棄物清除、處\r\
      \n    理許可文件，從事廢棄物貯存、清除、處理，或未依廢棄物\r\n    清除、處理許可文件內容貯存、清除、處理廢棄物者，依同\r\n    法第四十六條應處一年以上五年以下有期徒刑，得併科新臺\r\
      \n    幣三百萬元以下罰金。又依廢棄物清理法第二條規定，廢棄\r\n    物分下列二種：1.一般廢棄物：由家戶或其他非事業所產生\r\n    之垃圾、糞尿、動物屍體等，足以污染環境衛生之固體或液\r\
      \n    體廢棄物。2.事業廢棄物：(1)有害事業廢棄物：由事業所產\r\n    生具有毒性、危險性，其濃度或數量足以影響人體健康或污\r\n  \
      \  染環境之廢棄物。(2)一般事業廢棄物：由事業所產生有害事\r\n    業廢棄物以外之廢棄物。而非因罹患或疑傳染病而死亡之動\r\n    物屍體，應依前述規定歸類為一般廢棄物或事業廢棄物等情\r\
      \n    ，復有行政院環境保護署九十五年十二月二十二日環署廢字\r\n    第0000000000號函附卷可查。而斃死豬既屬於牧\r\n    場所產出之事業廢棄物，縱經割切或再為細部加工分切、包\r\
      \n    裝或製為香腸，仍不變更其為事業廢棄物之本質。是切割斃\r\n    死豬肉或將分切、包裝後之斃死豬肉加工製為香腸，當屬處\r\n    理事業廢棄物之行為，是分切、包裝斃死豬及灌製斃死豬肉\r\
      \n    香腸之人，自應負上揭違反廢棄物清理法之刑責。\r\n  (二)畜牧法部分：屠宰供食用之豬、牛、羊或其他經中央主管機\r\n    關指定之家畜、家禽，應於屠宰場為之。但經中央主管機關\r\
      \n    公告之情形者，不在此限；前項屠宰應申請中央主管機關派\r\n    員執行屠宰衛生檢查；其檢查規則，由中央主管機關會同中\r\n    央衛生主管機關定之，畜牧法第二十九條第一項、第二項分\r\
      \n    別定有明文。如有違反畜牧法第二十九條第一項規定，擅自\r\n    於屠宰場外屠宰或其屠宰未經依同條第二項規定檢查，且情\r\n    節重大或一年內再犯者，處三年以下有期徒刑或併科新臺幣\r\
      \n    三十萬元以下罰金，畜牧法第三十八條第二項、第一項第二\r\n    款分別定有明文。故在合法屠宰場外屠宰供食用之豬隻，情\r\n    節重大或一年內再犯者，應負畜牧法第三十八條第二項、第\r\
      \n    一項第二款之刑責。未經屠宰衛生檢查或經檢查為不合格之\r\n    屠體、內臟，不得供人食用或意圖供人食用而分切、加工、\r\n    運輸、貯存或販賣，畜牧法第三十二條第一項定有明文。如\r\
      \n    有違反畜牧法第三十二條第一項規定，將未經屠宰衛生檢查\r\n    或經檢查為不合格之屠體或內臟供人食用或意圖供人食用而\r\n    分切、加工、運輸、貯存或販賣，且情節重大或一年內再犯\r\
      \n    者，處三年以下有期徒刑或併科新臺幣三十萬元以下罰金，\r\n    畜牧法第三十八條第二項、第一項第三款亦分別規定甚明。\r\n    而斃死豬係屬未經屠宰衛生檢查之屠體，本不得供人食用或\r\
      \n    意圖供人食用而分切、加工、運輸、貯存或販賣，是分切、\r\n    加工、運輸、貯存或販賣斃死豬均應負畜牧法第三十八條第\r\n    二項、第一項第三款之刑責。在合法屠宰場外屠宰供食用豬\r\
      \n    隻後，再將未經屠宰衛生檢查之屠體、內臟加以分切、加工\r\n    、運輸、貯存或販賣，因在屠宰場外屠宰供食用豬隻之低度\r\n    行為，應為後續分切、加工、運輸、貯存或販賣未經屠宰衛\r\
      \n    生檢查之屠體、內臟之高度行為所吸收，應僅論以畜牧法第\r\n    三十八條第二項、第一項第三款之刑責。\r\n  (三)食品衛生管理法部分：食品或食品添加物有變質、腐敗、有\r\
      \n    毒、含有害人體健康之物質或異物或染有病原菌情形之一者\r\n    ，不得製造、加工、調配、包裝、運送、貯存、販賣、輸入\r\n    、輸出、贈與或公開陳列，食品衛生管理法第十一條第一款\r\
      \n    、第三款、第四款分別定有明文。如有違反上開規定，且致\r\n    危害人體健康者，處三年以下有期徒刑、拘役或科或併科新\r\n    台幣十八萬元以上九十萬元以下罰金，食品衛生管理法第三\r\
      \n    十四條定有明文。斃死豬係屬變質、腐敗、染有病原菌及含\r\n    有過量抗生素、磺胺劑等有害人體健康物質之食品，供人食\r\n    用當然致生危害人體健康，明知為斃死豬肉而分切、販售之\r\
      \n    人，自亦應負食品衛生管理法第三十四條之刑責。\r\n  (四)刑法部分：販賣分切、包裝後之斃死豬肉，通常均又冒充合\r\n    格豬肉或以其他詐術（例如告知係私宰活體豬肉、提出CAS\r\
      \n    優良肉品標誌證明書，擔保豬肉係優良豬肉）矇騙買受者。\r\n    一般民眾相信所購買豬肉係依法屠宰之合格豬肉，肉品經銷\r\n    業者應保證所出售之豬肉係符合畜牧法、食品衛生管理法規\r\
      \n    定之合格豬肉，縱使買受人未開口查詢豬肉來源，肉品經銷\r\n    業者亦因畜牧法等相關禁止規定而負有告知義務，方符法理\r\n    。是肉品業者在明知自己所買入之豬肉係斃死豬肉後，不論\r\
      \n    以積極或消極方式冒充合法屠宰、檢查之豬肉屠體出售，均\r\n    應負刑法第三百三十九條詐欺取財罪責。\r\n五、核被告乙○○及丙○所為，均係犯廢棄物清理法第四十六條\r\
      \n    第一項第四款前段之未領有廢棄物處理許可文件從事廢棄物\r\n    處理罪、畜牧法第三十八條第二項、第一項第三款之罪、食\r\n    品衛生管理法第三十四條第一項、第十一條第一款、第四款\r\
      \n    之罪。被告乙○○與被告丙○及「戴強」間，分別有犯意聯\r\n    絡及行為分擔，均為共同正犯；其就所犯上揭犯行，行為本\r\n    質上具有反覆性與延時性，乃執行業務本質所當然，而為集\r\
      \n    合犯之一種，應包括一行為予以評價（參照最高法院九十五\r\n    年度台上字第二六三○號判決）；又被告乙○○及丙○所犯\r\n    上揭三罪間，乃一行為觸犯數罪名之想像競合犯裁判上一罪\r\
      \n    關係，應從一重之廢棄物清理法第四十六條第一項第四款前\r\n    段之未領有廢棄物處理許可文件從事廢棄物論處。核被告甲\r\n    ○○所為，係犯廢棄物清理法第四十六條第一項第四款後段\r\
      \n    之未依廢棄物清除許可文件內容清除廢棄物罪，其所犯上揭\r\n    犯行，行為本質上具有反覆性與延時性，乃執行業務本質所\r\n    當然，而為集合犯之一種，應包括一行為予以評價。核被告\r\
      \n    丁○○及戊○○所為，均係犯廢棄物清理法第四十六條第一\r\n    項第四款前段、畜牧法第三十八條第二項、第一項第三款之\r\n    罪嫌、違反食品衛生管理法第三十四條第一項、第十一條第\r\
      \n    一款、第四款之罪及刑法第三百三十九條之詐欺罪。其就所\r\n    犯上揭犯行，行為本質上具有反覆性與延時性，乃執行業務\r\n    本質所當然，而為集合犯之一種，應包括一行為予以評價。\r\
      \n    其所犯廢棄物清理法第四十六條第一項第四款前段、畜牧法\r\n    第三十八條第二項、第一項第三款之罪、違反食品衛生管理\r\n    法第三十四條第一項、第十一條第一款、第四款之罪，係一\r\
      \n    行為觸犯數罪名，屬想像競合，均從一重之廢棄物清理法第\r\n    四十六條第一項第四款前段處斷。又丁○○及戊○○分別將\r\n    斃死豬肉加以處理後乃為加以販售而製作成香腸，故其所犯\r\
      \n    廢棄物清理法第四十六條第一項第四款前段之罪與詐欺取財\r\n    罪間，有方法結果之牽連關係，依修正前即行為時牽連犯之\r\n    規定，應從一重罪即廢棄物清理法第四十六條第一項第四款\r\
      \n    前段之罪處斷。檢察官認二罪間，犯意各別，行為互殊，而\r\n    請予分論併罰，容有誤會。\r\n六、爰審酌被告甲○○擁有合法廢棄物清除許可文件，卻未依廢\r\
      \n    棄物清除許可文件內容清除廢棄物，使斃死豬肉流入市面遭\r\n    不法人士之利用，其以合法掩飾非法而導致追緝不易，且以\r\n    斃死豬肉餵養土虱，恐因豬隻斃死前之病變及用藥，而有影\r\
      \n    響水產品品質之虞，危及消費大眾食品安全；被告乙○○及\r\n    丙○分割販賣之斃死豬肉數量龐大，食用後造成抗生素累積\r\n    而危害社會大眾健康甚鉅；被告丁○○及戊○○所加工製成\r\
      \n    之斃死豬肉香腸販售長達半年以上，獲取不法利益甚多；及\r\n    被告乙○○、丙○、甲○○、丁○○事後均坦承犯行深表悔\r\n    悟，態度甚佳、被告戊○○矢口否認犯行顯不知悔悟等一切\r\
      \n    情狀，分別量處如主文所示之刑，以資懲儆。又查被告犯罪\r\n    之時間，均係在九十六年四月二十四日以前，依中華民國九\r\n    十六年罪犯減刑條例第二條第一項第三款、第七條之規定，\r\
      \n    應減其宣告刑二分之一，故各減刑如主文所示。至於檢察官\r\n    於起訴書雖認被告等人分別涉犯廢棄物清理法第四十六第二\r\n    項之常業犯及常業詐欺罪而具體求處被告乙○○有期徒刑七\r\
      \n    年，併科罰金八百萬元；被告丙○有期徒刑三年；被告甲○\r\n    ○有期徒刑六年；被告丁○○有期徒刑七年；被告戊○○有\r\n    期徒刑五年乙節，惟因廢棄物清理法第四十六條第二項之常\r\
      \n    業犯及刑法第三百四十條常業詐欺罪之規定均已廢除，而廢\r\n    棄物清理法第四十六條第一項第四款之罪之法定刑為一年以\r\n    上五年以下有期徒刑，致檢察官原先之求刑已逾法定刑，是\r\
      \n    本院參酌上開所有情狀，認各量處如主文之刑，已足懲儆，\r\n    併此敘明。\r\n七、末查被告丙○前未曾因故意犯罪受有期徒刑以上刑之宣告，\r\
      \n    有臺灣高等法院被告前案紀錄表一份附卷可稽，其與本案被\r\n    告乙○○為夫妻關係，育有未成年子女二名並侍奉罹病婆婆\r\n    林郭謹等情，有診斷證明書及學生證一份在卷可憑。其犯後\r\
      \n    坦承犯行，頗具悔意；此外，被告丙○之夫業因本案判決有\r\n    期徒刑二年六月，減為有期徒刑一年三月，綜上應認被告丙\r\n    ○經此起訴審判科刑，已足促其警惕，而無再犯之虞，上開\r\
      \n    宣告之刑，以暫不執行為適當，爰依刑法第七十四條第一項\r\n    第一款規定宣告緩刑如主文所示之期間，以啟自新。\r\n八、扣案被告乙○○所有屠刀五把、磨刀器二把；被告丁○○所\r\
      \n    有絞肉機、攪拌機、灌香腸機、切肉機、鋸肉機各一台；被\r\n    告戊○○所有絞肉機、攪拌機、灌香腸機各一台，分別係被\r\n    告乙○○、丙○、丁○○、戊○○持以供犯罪所用之物，業\r\
      \n    據其等供承在卷，爰依刑法第三十八條第一項第二款規定，\r\n    均予宣告沒收。至於附表一所示之物，均非被告等人持供犯\r\n    罪所用之物，爰不予宣告沒收。另扣案如附表二所示之斃死\r\
      \n    豬肉均已化製銷毀，無從再予沒收，均併此敘明。\r\n據上論斷，應依刑事訴訟法第二百九十九條第一項前段，廢棄物\r\n清理法第四十六條第一項第四款，畜牧法第三十八條第二項、第\r\
      \n一項第三款，食品衛生管理法第三十四條第一項、第十一條第一\r\n款、第四款，刑法第十一條前段、第二條第一項、第三百三十九\r\n條第一項、第三十八條第一項第二款、第七十四條第一項第一款\r\
      \n，修正施行前刑法第二十八條、第五十五條，中華民國九十六年\r\n罪犯減刑條例第二條第一項第三款、第七條，判決如主文。\r\n本案經檢察官己○○到庭執行職務\r\
