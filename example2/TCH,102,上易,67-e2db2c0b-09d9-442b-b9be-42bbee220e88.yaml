      \   理  由\r\n壹、證據能力：\r\n一、按被告以外之人於審判中有滯留國外或所在不明而無法傳喚\r\n    或傳喚不到者，其於檢察事務官、司法警察官或司法警察調\r\
      \n    查中所為之陳述，經證明具有可信之特別情況，且為證明犯\r\n    罪事實之存否所必要者，得為證據，刑事訴訟法第159條之3\r\n   \
      \ 第3款定有明文。本件證人即同案被告蘇敏之經原審依法傳\r\n    喚，其先檢具相關資料，並以在國外工作，無法返國作證為\r\n    由請假，經原審協調全體被告及辯護人開庭時間而改定庭期\r\
      \n    再行傳喚，其仍以在國外工作，2度檢具相關資料請假，有\r\n    刑事請假狀及其附件2份在卷足憑（原審卷三第127、149頁\r\n  \
      \  ），足見其確實滯留國外，且無到庭之意願，而有傳喚不到\r\n    之情形。又觀之卷附證人蘇敏之於100年3月14日及30日檢察\r\n    事務官詢問筆錄（他字第186號卷卷二第81-85頁、第141-14\r\
      \n    2頁），其於上開時間接受檢察事務官詢問時，均有委任辯\r\n    護人陪同到庭接受詢問，實難認其有何遭受不正詢問之可能\r\n    ，且被告「富邦媒體公司」、李佳玲、楊惠茗、王昱婷、黃\r\
      \n    衛民、魏佐伊、黃姿維、林倩如、馬令喬及渠等辯護人，就\r\n    證人蘇敏之於檢察事務官詢問筆錄，均未具體指明證人蘇敏\r\n    之上開筆錄有何「顯不可信」之事由。故本件證人蘇敏之既\r\
      \n    有滯留國外傳喚不到之情形，且其於檢察事務官詢問時所為\r\n    之陳述，又無任何不正詢問之情狀，而屬可信，且其供述內\r\n    容與本件犯罪事實有密切相關，洵為證明犯罪事實所必要，\r\
      \n    自有證據能力。\r\n二、又按被告以外之人（包括證人、鑑定人、告訴人、被害人及\r\n    共同被告等）於審判外之陳述雖不符刑事訴訟法第159\
      \ 條之\r\n    1 至之4 等4 條之規定，而經當事人於審判程序同意作為證\r\n    據，法院審酌該言詞陳述或書面陳述作成時之情況，認為適\r\
      \n    當者，亦得為證據；當事人、代理人或辯護人於法院調查證\r\n    據時，知有刑事訴訟法第159 條第1 項不得為證據之情形，\r\n  \
      \  而未於言詞辯論終結前聲明異議者，視為有前項之同意，同\r\n    法第159 條之5 定有明文。其立法意旨在於傳聞證據未經當\r\n    事人之反對詰問予以核實，原則上先予排除，惟若當事人已\r\
      \n    放棄反對詰問權，於審判程序中表明同意該等傳聞證據可作\r\n    為證據；或於言詞辯論終結前未聲明異議，基於尊重當事人\r\n    對傳聞證據之處分權，及證據資料愈豐富，愈有助於真實發\r\
      \n    見之理念，且強化言詞辯論主義，使訴訟程序得以順暢進行\r\n    ，上開傳聞證據亦均具有證據能力。除上開證據資料外，本\r\n    判決以下引用之被告以外之人於審判外所為之書面或言詞陳\r\
      \n    述，被告等及其等之選任辯護人、檢察官均同意此部分證據\r\n    有證據能力，本院審酌各該證據之取得或作成，並無違法或\r\n    不當之情況，認據為本案之證據為適當，故應認有證據能力\r\
      \n    。\r\n貳、實體部分：\r\n一、訊據上訴人即被告（下稱被告）「富邦媒體公司」、李佳玲\r\n    、楊惠茗、王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、馬\r\
      \n    令喬，以及上訴人即被告（下稱被告）「采榮公司」、張麗\r\n    綺及黃宜茜、上訴人即被告（下稱被告）楊尚軒固均不否認\r\n    上揭客觀事實，惟均矢口否認有何違反健康食品管理法第21\r\
      \n    條第1項非法製造，同條第2項非法廣告、販賣未經許可所製\r\n    造之健康食品犯意，以及同法第26條犯行，並分別為下列辯\r\n   \
      \ 解：\r\n  (一)被告「富邦媒體公司」代理人林財盛辯稱：上開節目廣告內\r\n    容未宣稱上開產品係健康食品，亦未宣稱有不易形成體脂肪\r\n\
      \    之功效。員工僅係依照廠商所言紀錄在製播會議紀錄，不構\r\n    成健康食品管理法第21條犯罪，公司亦不負同法第26條罪責\r\n    ，且板橋地院曾有判決媒體平台無罪前例，衛生主管機關就\r\
      \n    上開產品所為之裁罰，均係依據食品衛生管理法，而非健康\r\n    食品管理法。衛生署在94年已公告食品廣告違規的字眼其中\r\n    減肥、減重、瘦身、纖體等都是違反食品衛生管理法的規範\r\
      \n    ，迄今衛生署及台北市衛生局仍均認為減肥、減重、瘦身與\r\n    健康食品管理法中不易形成體脂肪之保健功效無關等語。\r\n  (二)被告李佳玲辯稱：伊非明知上開產品係違法廣告為健康食品\r\
      \n    之食品，亦未強調產品為健康食品，伊僅為廠商聯繫之窗口\r\n    ，雖有參與製播會議，但不加入意見，相關資訊均係廠商提\r\n    供，相關產品均有公正單位安全檢驗報告等語。\r\
      \n  (三)被告楊惠茗辯稱：伊不知違反健康食品管理法，在節目中亦\r\n    未宣稱產品為健康食品，亦未提及不易形成體脂肪，商品開\r\n    發工作只是單純廠商聯絡窗口，製播會議僅係專業之廠商傳\r\
      \n    達看法，對於廠商之說法均未曾表示意見，廠商均有提供合\r\n    法檢驗報告等語。\r\n  (四)被告王昱婷辯稱：在節目中並未宣稱上開產品為健康食品，\r\
      \n    伊沒有犯意等語。\r\n  (五)被告黃衛民辯稱：製作節目時僅當作食品銷售，不知為健康\r\n    食品，亦不知有健康食品管理法規定，廠商並未告知係健康\r\
      \n    食品，製作節目時並不干涉廠商所準備之內容。節目中亦未\r\n    宣稱上開產品係健康食品等語。\r\n  (六)被告魏佐伊辯稱：伊僅係依據公司指派主持節目，不知有健\r\
      \n    康食品管理法，伊並無共同犯罪等語。\r\n  (七)被告黃姿維辯稱：不知有健康食品管理法罰則，並無專業能\r\n    力瞭解每個商品，均係依據廠商所提供之資料加以呈現，不\r\
      \n    可能在節目中宣稱是健康食品等語。\r\n  (八)被告林倩如辯稱：主持時僅係將商品及廠商提供之資料呈現\r\n    在節目中，不清楚商品情形，亦不瞭解健康食品管理法，伊\r\
      \n    無犯罪故意等語。\r\n  (九)被告馬令喬辯稱：擔任主持人僅係呈現廠商產品特色，其認\r\n    為產品均屬食品，因此依照食品之講法，不知有健康食品管\r\
      \n    理法，被告「富邦媒體公司」均有提供檢驗資料等語。\r\n  (十)被告「采榮公司」代表人張志標辯稱：公司所販售者乃係食\r\n    品，起訴對公司而言過於嚴苛等語。\r\
      \n  (十一)被告張麗綺辯稱：節目並未廣告本件產品為健康食品，亦無\r\n    提及不易形成體脂肪之功效因此無須申請健康食品許可。況\r\n   \
      \ 本件產品非健康食品，自無須申請健康食品許可證等語。\r\n  (十二)被告黃宜茜辯稱：本件僅係將被告張麗綺所交付之資料持往\r\n    「富邦媒體公司」開會，無權決定內容，亦不清楚健康食品\r\
      \n    管理法規定等語。\r\n  (十三)被告楊尚軒辯稱伊並無違反法律，渠等並無廣告稱上開產品\r\n    係保健食品，亦無故意違法云云。\r\n\
      \  (十四)被告「富邦媒體公司」等9人之共同選任辯護人辯以：依健\r\n    康食品管理法第21條第1項規定，同法第21條第2項之刑事處\r\n \
      \   罰，係以違反同法第6條第1項者為限，並不及於同法第6條\r\n    第2項情形，因此，本件在所有商品均未標示為「健康食品\r\n    」之情形下，依罪刑法定、授權明確性及法律安定性原則，\r\
      \n    均不得依健康食品管理法科以刑責；又檢方所提出之衛生署\r\n    食品藥物管理局99年6月3日FDA食字00000000號函，以及衛\r\n\
      \    生署960712衛署食字第0000000000號健康食品之不易形成體\r\n    脂肪功能評估方法，並非依健康食品管理法第2條第2項所為\r\
      \n    之公告，而僅係主管機關就人民審核申請健康食品認證時之\r\n    內部審核標準，故不得作為健康食品管理法中保健功效認定\r\n    之依據，本件實有空白刑法之情形；縱認上開評估方法之公\r\
      \n    告可認為衛生署依健康食品法第2條第2項公告保健功效，則\r\n    關於保健功效之內容，應以衛生署公告之範圍為限，不得再\r\n    以其他方式不當擴大或延伸至其他字詞，系爭「輕盈多酚」\r\
      \n    、「玫瑰青體素II」及「Dr.KIWI黃金奇異酵素」等產品於\r\n    MOMO電視台播送之廣告內容所宣稱之產品功效，並不屬於「\r\n\
      \    不易形成體脂肪」之保健功效。再「輕盈多酚」、「玫瑰青\r\n    體素II」及「Dr.KIWI黃金奇異酵素」之廣告用語，均與衛\r\n  \
      \  生署依據健康食品管理法第2條第2項公告之「關鍵名詞、語\r\n    句及不適當功效延伸例句」參考用語不同，縱上開產品廣告\r\n    宣稱具有「減重」、「瘦身」等效果，亦難認違反健康食品\r\
      \n    法第6條第1項之規定；另主管機關對於未取得健康食品管理\r\n    法許可證之食品違規，向來均係依食品衛生管理法處罰，並\r\n    未曾依健康食品管理法裁罰，再依健康食品管理法第14條第\r\
      \n    1項、第24第1項規定，宣稱具有特定保健功效亦僅係行政罰\r\n    ，而非適用健康食品管理法刑責，且依契約約定，供應廠商\r\n   \
      \ 均應擔保商品及相關資訊均符合國家法令，故被告「富邦媒\r\n    體公司」及其員工均無從得知有何違反健康食品管理法之情\r\n    形，是被告李佳玲等均不知相關產品為健康食品，故不符合\r\
      \n    「明知」之要件；且被告李佳玲等人均未參與廠商刊播內容\r\n    之製作，且被告「富邦媒體公司」所收取者乃係管理費用，\r\n    而非利潤分配，故難認與廠商間有犯意聯絡及行為分擔等語\r\
      \n    。\r\n  (十五)被告「采榮公司」等3人之共同選任辯護人則辯以：健康食\r\n    品管理法第2條第2項明定，中央主管機關應就「保健功效」\r\
      \n    予以公告，而檢方所提出之衛生署食品藥物管理局99年6月3\r\n    日FDA食字00000000號函，以及衛生署960712衛署食字第\r\
      \n    0000000000號健康食品之不易形成體脂肪功能評估方法，均\r\n    係依健康食品管理法第3條第2項所為之公告，並非同法第2\r\n\
      \    條第2項之「保健功效」公告，因此，就「保健功效」之認\r\n    定，並不得以上開功能評估方法為標準，即不得作為處罰被\r\n    告之依據。且「脂肪分解、加速代謝」、「改善肥胖、抑制\r\
      \n    復胖」、「抵擋外在熱量轉化造成脂肪囤積」等語，並非等\r\n    同於「減重」之意，尚可有其他解釋，故依罪疑有利於被告\r\n    法則，應對被告為有利之解釋，且「玫瑰青體素II」在包裝\r\
      \n    上僅標示為食品，並未標示為健康食品，應僅適用食品衛生\r\n    管理法，而不適用健康食品管理法，系爭廣告內容顯然係予\r\n    消費者「減肥」、「減重」之印象，而衛生署101年11月16\r\
      \n    日署授食字第0000000000號函釋：保健功效「有助於不易形\r\n    成體脂肪」之意涵，並非等同於「減肥、瘦身、減重」等同\r\n\
      \    意詞句，故僅屬誇大不實或屬醫療效能之內容，而非標示或\r\n    廣告具有特定保健功效。而台北市衛生局對於類似案件之處\r\n    理，向認為係屬誇大不實而違反食品衛生管理法之規定，故\r\
      \n    縱認系爭廣告內容涉及上開保健功效，亦應認被告等無何犯\r\n    罪故意。被告黃宜茜係受顧於「采榮公司」，對於產品來源\r\n    均不知情，不符「明知」該產品為「健康食品」之要件等語\r\
      \n    。\r\n  (十六)被告楊尚軒之選任辯護人辯以：健康食品管理法第6條既將\r\n    「標示或廣告為健康食品」與「標示或廣告具有特定保健功\r\
      \n    效」分列於該條第1項、第2項，該法第21條第1項又僅明定\r\n    違反第6條第1項情形始有刑事責任，則應不得擴張解釋之方\r\n  \
      \  式強硬將「食品標示或廣告具有特定保健功效」，認亦屬第\r\n    6條第1項規範之情形。被告雖於上開節目廣告「液の黑蒜膠\r\n    囊」、「輕盈多酚」二產品具有特定保健功效，然並無提及\r\
      \n    或描述該二產品係健康食品，核與健康食品管理法第6條第1\r\n    項有別，自不得依同法第21條論罪。中央主管機關至今未依\r\n   \
      \ 健康食品管理法第2條第2項規定為保健功效之公告，其已為\r\n    之保健功效評估方法公告，並非保健功效之公告。上開二產\r\n    品之廣告內容至多僅涉及誇大或有宣稱醫療效能，應依食品\r\
      \n    衛生管理法處以行政罰，而非屬健康食品管理法規範之對象\r\n    。被告楊尚軒並不瞭解廣告內容涉及不法，故無主觀犯意等\r\n    語。\r\
      \n二、惟按本法所稱健康食品，指具有保健功效，並標示或廣告其\r\n    具該功效之食品；本法所稱之保健功效，係指增進民眾健康\r\n    、減少疾病危害風險，且具有實質科學證據之功效，非屬治\r\
      \n    療、矯正人類疾病之醫療效能，並經中央主管機關公告者，\r\n    健康食品管理法第2條定有明文。又健康食品管理法第6條第\r\n    1項規定，食品非依本法之規定，不得標示或廣告為健康食\r\
      \n    品，違反者，則依據該法第21條第1項規定處斷。而所謂健\r\n    康食品之定義，參照同法第2條第1項規定，係指具有保健功\r\n   \
      \ 效，並標示或廣告其具該功效之食品。準此，於商品標示、\r\n    廣告上載明「健康食品」字樣之商品固屬之，縱標示或宣傳\r\n    未載明為健康食品，然若標示或宣傳宣稱有特定保健功效者\r\
      \n    ，亦屬保健食品之範圍（臺灣高等法院98年度上易字第389\r\n    號、99年度上易字第131號判決意旨參照）；參以同法第3條\r\n\
      \    第1項規定「依本法之規定申請查驗登記之健康食品，符合\r\n    下列條件之一者，應發給健康食品許可證，...」，第7條第\r\n    1項規定「製造、輸入健康食品，應將其成分、規格、作用\r\
      \n    與功效、製程概要、檢驗規格與方法，及有關資料與證件，\r\n    連同標籤及樣品，並繳納證書費、查驗費，申請中央主管機\r\n    關查驗登記，發給許可證後，始得製造或輸入」。可知食品\r\
      \n    需經申請主管機關查驗登記並核發給許可證，始得為健康食\r\n    品，而得製造或輸入。倘未經申請主管機關查驗登記並核給\r\n    許可證，即將食品標示或廣告為「健康食品」，或標示或廣\r\
      \n    告具有特定保健功效，其違反法律之嚴重性並無二致，而具\r\n    有同值之非難性，故均屬違反健康食品管理法第6條第1項規\r\n    定，而應依同法第21條第1項規定處斷。行政院衛生署訂定\r\
      \n    之「健康食品管理法標示及廣告用詞管理原則」開宗明義即\r\n    曰「依健康食品管理法第2條、第6條、第7條，食品標示或\r\n    廣告為「健康食品」或具有衛生署公告之保健功效者，應於\r\
      \n    上市前申請許可，經審查通過始得為之；違反規定，依該法\r\n    第21條處3年以下有期徒刑，並得併科新台幣一百萬以下之\r\n    罰金」等語，亦同上旨趣，此有該管理原則可稽（見本院卷\r\
      \n    第168頁）。從而，未經許可而製造或輸入之食品無論標示\r\n    或廣告為健康食品，或標示或廣告具有特定保健功效者，即\r\n    屬健康食品法第21條第1項所稱之未經核准擅自製造或輸入\r\
      \n    之健康食品。被告楊尚軒之選任辯護人辯以健康食品管理法\r\n    第6條既將「標示或廣告為健康食品」與「標示或廣告具有\r\n    特定保健功效」分列於該條第1項、第2項，該法第21條第1\r\
      \n    項又僅明定違反第6條第1項情形始有刑事責任，則應不得擴\r\n    張解釋之方式強硬將「食品標示或廣告具有特定保健功效」\r\n    ，認亦屬第6條第1項規範之情形云云，並無可採。而健康食\r\
      \n    品管理法第6條第2項規定「食品標示或廣告提供特殊營業素\r\n    或具有特定保健功效者，應依本法規定辦理之」，其所謂之\r\n    「食品」應係指經取得許可證之合法健康食品。參以同法第\r\
      \n    13條、第14條、第15條已就合法之健康食品如何標示及廣告\r\n    作詳盡之規定，如有違反，因其違法情節較輕微，故依同法\r\n  \
      \  第22條至第24條規定僅科以行政罰。此觀諸同法第21條第1\r\n    項規定「未經核准擅自製造或輸入健康食品或違反第六條第\r\n    一項規定者，處三年以下有期徒刑，得併科新台幣一百萬元\r\
      \n    以下罰金」，已排除違反同法第6條第2項規定之情形亦明。\r\n    雖有立法委員以健康食品管理法第21條僅明列違反第6條第1\r\n  \
      \  項者處以刑責及罰金，並未列明第2項者罰，造成主管機關\r\n    執法無據為由，而提案增訂第21條第2項，使其違反第6條第\r\n    2項者執法有據，處5萬到20萬罰鍰，並經立法院院會一讀會\r\
      \n    通過在案，有立法院第8屆第3會期第12 次會議議案關係文\r\n    書可稽（見本院卷三第118頁），然上開修正案尚未三讀通\r\n  \
      \  過並經總統公布施行前，尚無法律拘束力，故不影響上開法\r\n    律之解釋適用。\r\n三、本件觀之卷附苗栗縣警察局刑警大隊勘驗紀錄（亦即起訴書\r\
      \n    所指苗栗地檢署勘驗筆錄，查檢察署與警察局核屬不同單位\r\n    ，其司法屬性亦異，不容混淆，故予更正，其內容包含「輕\r\n    盈多酚」、「玫瑰青體素II」及「Dr.KIWI\
      \ 黃金奇異酵素」\r\n    。「輕盈多酚」部分含節錄照片37張，他字第93號卷卷一第\r\n    46-72 頁；「玫瑰青體素II」部分含節錄照片57張，他字第\r\
      \n    149 號卷第29-79 頁；「Dr.KIWI 黃金奇異酵素」部分含節\r\n    錄照片34張，他字第186 號卷卷二號第29-49 頁），以及「\r\
      \n    液の黑蒜膠囊」蒐證照片（他字第1293號卷卷一第17-21 頁\r\n    ；同卷第67-76 頁），可知「液の黑蒜膠囊」廣告中，確有\r\
      \n    以「人體實驗證實，可有效降低低密度膽固醇」（他字第12\r\n    93號卷卷一第17頁）、「有效降低血脂肪」（同上卷第76頁\r\n \
      \   ）等用語，做為廣告內容，而訴求「預防心血管疾病」（同\r\n    上卷第69頁）之功效；而「輕盈多酚」產品亦有以「餐前抑\r\n    制食物分解，餐後包覆油脂」（他字第93號卷卷一第59頁、\r\
      \n    第70頁）、「有效阻斷澱粉、醣類吸收」、「抑制分解酵素\r\n    斷絕熱量及脂肪形成」、「有效吸收油脂」（同上卷第60頁\r\n   \
      \ ）、「直接排除油脂」（同上卷第69頁）等用語為廣告內容\r\n    ，訴求「塑身」（同上卷第60頁）、「減重」（同上卷第\r\n    62-66頁、第68頁）及「不易吸收澱粉、醣類與脂肪」功效\r\
      \n    ；「玫瑰青體素II」則以「分解脂肪、加速代謝」、「抑制\r\n    復胖」（他字第14 9號卷第59頁）、「抵擋外在熱量轉化造\r\n \
      \   成脂肪囤積」（同上卷第75頁）等字詞為廣告內容，訴求「\r\n    減重」（他字第149號卷第54頁、第73頁）、「抗肥胖」（\r\n   \
      \ 同上卷第35頁、第61頁）等功效；「Dr.KIWI黃金奇異酵素\r\n    」亦以「頑固脂肪，再溶解為小分子，最後排出體外」（他\r\n    字第186號卷卷二號第41頁）、「含硫分解酶、打擊脂肪、\r\
      \n    瘦身強棒」（同上卷第37頁）、「21世紀最天然脫脂高手、\r\n    針對腹、肚、臀瓦解肥肉」（同上卷第38頁）、「瘦身成分\r\n  \
      \  -含硫分解酶」（同上卷第40頁）、「它能有效分解白色脂\r\n    肪、抑制脂肪囤積」（同上卷第37頁）等字詞為廣告內容，\r\n    訴求「瘦身」（同上卷第36頁）功效。\r\
      \n四、而健康食品管理法第4條明定「健康食品之保健功效，應以\r\n    下列方式之一表達︰一、如攝取某項健康食品後，可補充人\r\n    體缺乏之營養素時，宣稱該食品具有預防或改善與該營養素\r\
      \n    相關疾病之功效。二、敘述攝取某種健康食品後，其中特定\r\n    營養素、特定成分或該食品對人體生理結構或生理機能之影\r\n    響。三、提出科學證據，以支持該健康食品維持或影響人體\r\
      \n    生理結構或生理機能之說法。四、敘述攝取某種健康食品後\r\n    的一般性好處」。顯然保健功效之標示或廣告內容應非僅限\r\n    於衛生署公告之保健功效之字詞，縱未逕以衛生署公告之特\r\
      \n    定保健功效字詞為標示或廣告內容，倘其標示或廣告內容之\r\n    字詞涉及上開四種表達方式之內容者，應認亦屬特定保健功\r\n    效之標示或廣告。是廣告內容是否有所標示之特定保健功效\r\
      \n    ，應依據廣告內容之相關文義做客觀的解釋，而不宜拘泥於\r\n    健康食品管理法標示及廣告用詞管理原則內容之字面意義（\r\n    臺灣高等法院99年上易字第131號判決意旨可資參照）。而\r\
      \n    參諸卷附「健康食品管理法標示及廣告用詞管理原則（見本\r\n    院卷三第168-169），就「調節血脂」保健功效部分，其關\r\n  \
      \  鍵語句為「可幫助降低血液中膽固醇或低密度脂蛋白或三酸\r\n    甘油脂或血脂質」、「可幫助提高高密度脂蛋白之含量防止\r\n    血液中壞的膽固醇氧化」，其功效延伸例句為「清除血管沉\r\
      \n    積物、漬血，促進血液循環」，是本件上開「液の黑蒜膠囊\r\n    」之廣告用語既已明確使用「人體實驗證實，可有效降低低\r\n    密度膽固醇」、「有效降低血脂肪」等語，並訴求「預防心\r\
      \n    血管疾病」功效，顯見其有廣告並宣稱具有「調解血脂功能\r\n    」保健功效無疑。又在「輕盈多酚」廣告中，被告馬令喬等\r\n    人不斷重複強調「餐前抑制食物分解，餐後包覆油脂」、「\r\
      \n    有效阻斷澱粉、醣類吸收」、「抑制分解酵素斷絕熱量及脂\r\n    肪形成」、「有效吸收油脂」、「直接排除油脂」等語；而\r\n    「玫瑰青體素II」亦強調「分解脂肪、加速代謝」、「抑制\r\
      \n    復胖」、「抵擋外在熱量轉化造成脂肪囤積」等詞；「Dr.\r\n    KIWI黃金奇異酵素」復以「頑固脂肪，再溶解為小分子\r\n    ，最後排出體外」、「含硫分解酶、打擊脂肪、瘦身強棒」\r\
      \n    、「21世紀最天然脫脂高手、針對腹、肚、臀瓦解肥肉」、\r\n    「瘦身成分-含硫分解酶」、「它能有效分解白色脂肪、抑\r\n    制脂肪囤積」等，分別強調訴求「塑身」、「減重」、「減\r\
      \n    重」、「抗肥胖」及「瘦身」功效，且不斷宣稱脂肪蓄積抑\r\n    制、去除油脂等功效，亦足認該等廣告內容均有標榜對於肥\r\n    胖減重之症狀有改善功能，而廣告並宣稱具有「不易形成體\r\
      \n    脂肪」保健功效無訛。否則，在人體內「阻斷脂肪形成」、\r\n    「抵擋脂肪囤積」及「抑制脂肪囤積」，豈有他指之意？是\r\n    依前開說明，本件「液の黑蒜膠囊」、「輕盈多酚」、「玫\r\
      \n    瑰青體素II」及「Dr.KIWI黃金奇異酵素」，雖均未在廣告\r\n    及產品上標示「健康食品」特定文字，但均屬符合健康食品\r\n \
      \   管理法第2條對健康食品之定義，其標示或廣告具有特定保\r\n    健功效之健康食品，應依同法第7條之規定申請許可為健康\r\n    食品，苟未規定申請許可，即屬違反健康食品管理法第6條\r\
      \n    第1項。從而，被告「富邦媒體公司」等及渠等辯護人辯稱\r\n    上開產品均未曾標示特定之「健康食品」文字，即非屬健康\r\n    食品管理法所規範之健康食品云云，顯無可採。被告「采榮\r\
      \n    公司」等及渠等辯護人辯稱「玫瑰青體素II」之廣告用語均\r\n    有其他解釋空間，亦無訴求「不易形成體脂肪」情形云云，\r\n    亦難採信。被告楊尚軒及其辯護人辯稱被告雖於上開節目廣\r\
      \n    告「液の黑蒜膠囊」、「輕盈多酚」二產品具有特定保健功\r\n    效，然並無提及或描述該二產品係健康食品，核與健康食品\r\n    管理法第6條第1項有別云云，亦非可採。\r\
      \n五、又被告富邦媒體公司代理人林財盛於檢察事務官100年2月22\r\n    日詢問時陳稱：黃衛民、王昱婷、李佳玲為「富邦媒體公司\r\n    」員工，魏佐伊、馬令喬為簽約主持人等語（他字第93號卷\r\
      \n    卷一第37頁背面至第39頁）；於同年2月24日檢察事務官詢\r\n    問時亦供稱：負責「Dr.KIWI黃金奇異酵素」之業務為被告\r\n\
      \    楊惠茗等語（他字第186號卷卷一第43頁）。核與被告李佳\r\n    玲於99年12月28日檢察事務官詢問、100年2月15日檢察事務\r\n\
      \    官詢問及同日偵訊時供稱：其為被告富邦媒體公司員工，負\r\n    責食品及化妝品商品業務開發等語（他字第12 93號卷卷一\r\n    第118頁；他字第93號卷卷一第87頁、第94頁）；被告王昱\r\
      \n    婷於100年2月15日檢察事務官詢問及偵訊時供稱：目前擔任\r\n    富邦媒體公司商品開發，就是開發廠商及產品，在電視上廣\r\n  \
      \  告及販售等語（他字第149號卷第82頁、第102頁）；被告黃\r\n    衛民於100年1月25日、100年3月10日檢察事務官詢問時供稱\r\n\
      \    ：其係被告富邦媒體公司製作人，負責將廠商產品呈現於節\r\n    目中等語（他字第1293號卷卷二第62頁、他字第149號卷第\r\n  \
      \  180頁）；被告楊惠茗於100年3月10日檢察事務官詢問時供\r\n    稱：其乃被告富邦媒體公司商品開發等語（他字第186號卷\r\n   \
      \ 卷二第58頁）相符。且被告黃姿維亦於100年3月10日檢察事\r\n    務官詢問時供稱：其係被告富邦媒體公司製作人等語（他字\r\n    第186號卷卷二第67頁）。是被告黃衛民、王昱婷、李佳玲\r\
      \n    、黃姿維及楊惠茗確為被告富邦媒體公司之受雇人之事實，\r\n    洵堪認定。\r\n六、再被告黃宜茜於100 年2 月17日檢察事務官詢問時供稱：其\r\
      \n    在被告采榮公司擔任節目企畫及公關等語（他字第149號卷\r\n    第108頁），而被告張麗綺於101年10月24日原審審理時以證\r\n\
      \    人身分結證稱：其為被告采榮公司總經理，被告黃宜茜為公\r\n    司員工等語（原審院卷三第166頁），是被告張麗綺及黃宜\r\n    茜分別為被告「采榮公司」之代表人及受雇人之事實，亦堪\r\
      \n    認定。\r\n七、關於「液の黑蒜膠囊」部分之犯意：\r\n  (一)同案被告郭玲甄於99年12月22日檢察事務官詢問時供稱：「\r\n  \
      \  統欣公司」有委託「永勝藥品公司」製造「液の黑蒜膠囊」\r\n    ，但未取得健康食品許可證，「液の黑蒜膠囊」自99 年11\r\n    月23日起，委託「優奇公司」製作廣告，透過被告「富邦媒\r\
      \n    體公司」播放，被告「富邦媒體公司」之聯絡窗口為被告李\r\n    佳玲，「優奇公司」聯絡窗口則為同案被告楊尚軒，「統欣\r\n    公司」並未審核「優奇公司」之廣告內容，但有提供黑蒜功\r\
      \n    效資料給「優奇公司」參考，被告「富邦媒體公司」知悉「\r\n    統欣公司」有販賣保健食品（他字第1293 號卷卷一第38-41\r\n\
      \    頁）。又於同年12月28日檢察事務官詢問時供稱：曾經提供\r\n    被告「富邦媒體公司」有關「液の黑蒜膠囊」成分具有降低\r\n    血脂，達到抗血栓效果之資料，以供被告「富邦媒體公司」\r\
      \n    核對外包裝資料，另提供與同案被告楊尚軒之資料，係指黑\r\n    蒜有調節膽固醇功效等語（同上卷第140-147頁）。嗣於同\r\n  \
      \  日偵訊時供稱：產品是直接給被告「富邦媒體公司」，節目\r\n    內容則由同案被告楊尚軒處理，「統欣公司」有給同案被告\r\n    楊尚軒一些黑蒜可調解膽固醇功能資料，卷附「Healthmate\r\
      \n    」黑蒜資料係提供與被告「富邦媒體公司」，而非同案被告\r\n    楊尚軒等語（同上卷第172-175頁）。\r\n  (二)另同案被告楊尚軒於99年12月23日檢察事務官詢問時供稱：\r\
      \n    「優奇公司」與「統欣公司」就「液の黑蒜膠囊」簽有銷售\r\n    合約，「統欣公司」接洽窗口為同案被告郭玲甄，「液の黑\r\n    蒜膠囊」廣告係由其本人負責，「統欣公司」有提供產品規\r\
      \n    格及成分資料，告知黑蒜之功效，但並未事先看過廣告內容\r\n    ，現場播出前1個禮拜左右，有開過1次製播會議，除其本人\r\n    外，尚有被告魏佐伊及黃衛民參與，廣告主持人係由被告「\r\
      \n    富邦媒體公司」指派，同案被告徐乃麟乃係其付費聘請，節\r\n    目製播則全由被告「富邦媒體公司」處理，「液の黑蒜膠囊\r\n    」並未取得健康食品許可證等語（他字第1293號卷卷一第\r\
      \n    59-62頁）。嗣於100年1月25日檢察事務官詢問時供稱：曾\r\n    經於99年11月1日、15日，2 度前往MOMO台會議室開製播會\r\
      \n    議，當時被告魏佐伊、黃衛民及李佳玲均在場，由其提供相\r\n    關資料，眾人一起討論如何行銷、行銷賣點及主要訴求，當\r\n    時主要訴求為「浴血」、「清除血管中多餘脂肪」、「降低\r\
      \n    膽固醇7﹪、「加強心臟的力氣保護」，參加人員均瞭解製\r\n    播內容，另外有邀請同案被告徐乃麟及康純婷站台等語（他\r\n    字第1293號卷卷二第59-61頁）。嗣於100年1月25日偵訊時\r\
      \n    結證稱：「液の黑蒜膠囊」係其與同案被告郭玲甄共同決定\r\n    開發、生產、銷售，確實於99年11月1日、15日參加製播會\r\n  \
      \  議，當時參與者有其與被告李佳玲、黃衛民及魏佐伊4人，\r\n    由其提供資料告知與會者產品特色等語（同上卷第81-83頁\r\n    ）。\r\
      \n  (三)被告李佳玲則於99年12月28日檢察事務官詢問時供稱：「液\r\n    の黑蒜膠囊」為同案被告楊尚軒所提報，同案被告楊尚軒提\r\n \
      \   供「液の黑蒜膠囊」廣告節目內容，被告「富邦媒體公司」\r\n    即排定時間使同案被告楊尚軒上節目播放，「液の黑蒜膠囊\r\n    」係訴求心血管保養，針對心血管疾病，「液の黑蒜膠囊」\r\
      \n    並無健康食品許可證等語（他字第1293號卷卷一第117-126\r\n    頁），於同日偵訊時供稱：於檢察事務官詢問時所述均實在\r\n\
      \    ，富邦MOMO台所販賣之「液の黑蒜膠囊」乃係以其為窗口，\r\n    同案被告楊尚軒約在99年10月間，稱欲提報「液の黑蒜膠囊\r\n  \
      \  」，經由MOMO台通路託播，新品提報單乃係同案被告楊尚軒\r\n    製作後，以電子郵件寄送與其處理，曾經參加過99年11月1\r\n    日及15日2次「液の黑蒜膠囊」製播會議，當時參加人員為\r\
      \n    同案被告楊尚軒、黃衛民、魏佐伊與其本人等語（同上卷第\r\n    134-137頁）。又於100年1月25日檢察事務官詢問時供稱：\r\n\
      \    本件共開2次製播會議，大家一起討論，討論重點係在「浴\r\n    血」、「清除血管中多餘脂肪」、「降低膽固醇7﹪、「加\r\n    強心臟的力氣保護」，資料為同案被告楊尚軒提供，參加會\r\
      \n    議者均知悉該產品有強調降血脂、降膽固醇之保健功效（他\r\n    字第1293號卷卷二第65-66頁），同日偵訊時亦供稱：知悉\r\n \
      \   「液の黑蒜膠囊」，並有參加該產品製播會議，第1次會議\r\n    係瞭解產品性質，第2次係確認第1次製播之資料，討論廠商\r\n    所提供之商品資訊等語（同上卷第84\
      \ -86頁）。\r\n  (四)被告魏佐伊於100年1月25日檢察事務官詢問時則供稱：其係\r\n    被告「富邦媒體公司」購物專家，曾於99年11月23日在MOMO\r\
      \n    台主持「液の黑蒜膠囊」廣告，公司指派其負責主持時，有\r\n    與同案被告楊尚軒、黃衛民及李佳玲開製播會議，製播會議\r\n    上雖有記載徐乃麟，但因其係大牌藝人，故無須到場，至於\r\
