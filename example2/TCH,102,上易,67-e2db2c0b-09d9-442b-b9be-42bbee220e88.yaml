      \ 二第67-71頁）；同日偵訊時亦供稱：知悉「液の黑蒜膠囊\r\n    」，並有參加該產品製播會議，第1次會議係瞭解產品性質\r\n    ，第2次係確認第1次製播之資料等語（同上卷第84-86頁）\r\
      \n    。\r\n  (五)被告黃衛民於100年1月25日檢察事務官詢問時亦供稱：99\r\n    年11月1日及11月15日有參加「液の黑蒜膠囊」製播會議，\r\
