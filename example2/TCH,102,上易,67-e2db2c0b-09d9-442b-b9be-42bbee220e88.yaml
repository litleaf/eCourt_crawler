      \n    又36 2瓶（在「依人公司」扣得282盒，開封退貨者362瓶，\r\n    他186號卷卷一第69頁、卷二第149頁，同案被告黃維謙提出\r\
      \n    240組，每組6盒，合計1,722盒又362瓶）扣案可佐。\r\n  (五)綜上，本件被告李佳玲等人上開所辯均不足採信，被告張麗\r\n \
      \   綺所違反健康食品管理法第21條第1項非法製造健康食品，\r\n    同條第2項非法廣告、販賣未經許可所製造之健康食品案件\r\n    ，以及被告李佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊、黃\r\
      \n    姿維、林倩如、馬令喬與黃宜茜所違反健康食品管理法第21\r\n    條第2項非法廣告、販賣未經許可所製造之健康食品案件，\r\n    被告「富邦媒體公司」、「采榮公司」所違反健康食品管理\r\
      \n    法第26條犯行，事證均已明確，堪予認定，應依法論科。\r\n二一、、按「刑法於95年7月1日修正施行，基於一罪一罰，以實現刑\r\n   \
      \ 罰公平原則之考量，將包含多數侵害法益行為，但科刑上僅\r\n    論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。為\r\n    避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念，\r\
      \n    認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，自\r\n    應僅總括論以一罪；然其範圍必須與修法意旨相契合。又集\r\n    合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社會\r\
      \n    常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續實\r\n    行之行為，於自然意義上雖係數行為，但依社會通念，法律\r\n    上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪類\r\
      \n    型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客觀\r\n    上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必要\r\n    手段、社會生活經驗中該犯罪實行常態及社會通念；主觀上\r\
      \n    ，則視其是否出於行為人之一次決意，並秉持刑罰公平原則\r\n    等情形，加以判斷。又刑法上有關製造、販賣之罪（包括製\r\n    造、販賣毒品、槍械、偽藥、禁藥等），在立法者預定之構\r\
      \n    成要件類型上，並非屬於必須反覆或延續實行始能成立之犯\r\n    罪，且該等製造、販賣行為，常有單一或偶發性販賣之情形\r\n    ，亦非絕對具有反覆、延續實行之特徵」（最高法院99年度\r\
      \n    臺上字第4062號判決參照）。查本件被告張麗綺為被告「采\r\n    榮公司」之總經理，而「采榮公司」營業範圍本即有「食品\r\n   \
      \ 什貨批發業」項目，有公司及分公司基本資料查詢（明細）\r\n    1 紙在卷可查，其利用不知情之「昱倫公司」非法製造「玫\r\n    瑰青體素II」之目的即在加以販賣，是其所為應係基於單一\r\
      \n    之目的而為非法製造、廣告及販賣健康食品之行為，而侵害\r\n    同一法益，在時間、空間上有密切關係，具有反覆、繼續之\r\n    特性，依一般社會健全觀念，難以強行分開，應為包括之一\r\
      \n    販賣非法製造之健康食品罪。又被告李佳玲、楊惠茗、王昱\r\n    婷、黃衛民、魏佐伊、黃姿維、林倩如及馬令喬分別為被告\r\n    「富邦媒體公司」受雇人或簽約之購物節目主持人，被告黃\r\
      \n    宜茜為被告「采榮公司」受雇人，被告楊尚軒係「優奇公司\r\n    」之行銷經理，均以廣告、販賣產品為渠等職務內容，是渠\r\n    等就「液の黑蒜膠囊」、「輕盈多酚」、「玫瑰青體素II」\r\
      \n    及「Dr.KIWI黃金奇異酵素」所為非法廣告之目的，亦均係\r\n    以販賣該等產品為目的，故渠等所為亦應係基於單一之目的\r\n  \
      \  而為非法廣告及販賣健康食品之行為，同屬侵害同一法益，\r\n    在時間、空間上有密切關係，具有反覆、繼續之特性，依一\r\n    般社會健全觀念，難以強行分開，亦應為包括之一販賣非法\r\
      \n    製造之健康食品罪。\r\n二二、、故核被告張麗綺、楊尚軒、李佳玲、楊惠茗、王昱婷、黃衛\r\n    民、魏佐伊、黃姿維、林倩如、馬令喬及黃宜茜所為，均係\r\
      \n    違反健康食品管理法第21條第2項之販賣未經核准擅自製造\r\n    之健康食品罪。被告「富邦媒體公司」及「采榮公司」因其\r\n    代表人或受雇人執行業務犯健康食品管理法第21條第2項之\r\
      \n    販賣非法製造之健康食品罪，均應依同法第26條之規定，科\r\n    以同法第21條第2項規定之罰金。被告楊尚軒、李佳玲、黃\r\n   \
      \ 衛民、魏佐伊與同案被告郭玲甄、徐乃麟、康純婷就販賣非\r\n    法製造之健康食品「液の黑蒜膠囊」部分，被告楊尚軒、李\r\n    佳玲、黃衛民、馬令喬與同案被告郭玲甄就販賣非法製造之\r\
      \n    健康食品「輕盈多酚」部分，被告張麗綺、黃宜茜、馬令喬\r\n    、王昱婷、黃衛民就販賣非法製造之健康食品「玫瑰青體素\r\n    II」部分，被告楊惠茗、黃姿維、林倩如與同案被告楊維謙\r\
      \n    、蘇敏之就販賣非法製造之健康食品「Dr.KIWI黃金奇異酵\r\n    素」部分，均分別有犯意聯絡及行為分擔，而為共同正犯。\r\n  \
      \  被告楊尚軒、李佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊、\r\n    黃姿維、林倩如、馬令喬及黃宜茜等人為行販賣而非法廣告\r\n    ，其非法廣告之目的即為行販賣，故非法廣告犯行應為販賣\r\
      \n    犯行所吸收；又被告張麗綺非法製造健康食品，目的亦在出\r\n    售牟利，故其製造與廣告之低度行為，應為高度之販賣行為\r\n    所吸收，均不另論罪。公訴人認本件被告張麗綺應以非法製\r\
      \n    造而吸收非法廣告及販賣，而論以非法製造健康食品罪嫌，\r\n    其餘被告李佳玲等人，應以非法廣告吸收非法販賣，而論以\r\n    非法廣告健康食品罪嫌等語，洵有誤會。被告張麗綺利用不\r\
      \n    知情之「昱倫公司」犯罪，應論以間接正犯。被告黃衛民所\r\n    為3次，被告楊尚軒、李佳玲、馬令喬所為2次非法販賣健康\r\n    食品犯行，其共犯組成及產品名稱均不相同，廣告內容訴求\r\
      \n    亦異，犯意顯然不同，應予分論併罰。而被告「富邦媒體公\r\n    司」因其受雇人4度違反健康食品管理法第21條第2項規定，\r\n   \
      \ 故亦應予以分論科罰。\r\n二三、、扣案之「液の黑蒜膠囊」總計945箱又1,320盒，亦即6,99 0\r\n    盒，「輕盈多酚」總計1,419箱又5,732盒，亦即15,665盒，\r\
      \n    「玫瑰青體素II」8,792盒，「Dr.KIWI黃金奇異酵素」1,\r\n    722盒又362瓶，為被告李佳玲等人及被告「富邦媒體公司」\r\
      \n    、「采榮公司」所有因犯罪所生之物，業據渠等供承在卷，\r\n    爰依刑法第38條第1項第3款、第3項規定，宣告沒收。至另\r\n   \
      \ 行扣得之富邦媒體科技供應商合作契約書、銷售重點與製播\r\n    會議紀錄、商品再生企劃提報單、新品提報單、商品審議會\r\n    核決表、黑蒜相關資料、「海洋多酚」產品說明書、「Dr.K\r\
      \n    IWI黃金奇異酵素」節目可用資源、2010年11月18日15 時24\r\n    分「玫瑰青體素II」光碟及法國窈窕膠囊拷貝光碟等物品，\r\
      \n    雖為被告「富邦媒體公司」、李佳玲等或渠等共犯所有，且\r\n    為謀議犯罪所用之物，惟該等物品僅為渠等簽訂銷售契約、\r\n    討論廣告內容與製播流程，以及商品管理之紀錄，對於社會\r\
      \n    公益影響不大，且檢察官對此亦未聲請沒收，又非違禁物，\r\n    爰不予諭知沒收，附此敘明。而另行扣案之永勝藥品食品廠\r\n    銷貨明細表等其餘文件，或與本件不具關聯性，或為「永勝\r\
      \n    藥品公司」等人所有，洵與沒收要件不符，自不得予以沒收\r\n    ，併此敘明。\r\n二四、、原審認被告等之上開犯行，罪證明確，而依健康食品管理法\r\
      \n    第21條第2項規定論被告張麗綺、楊尚軒、李佳玲、楊惠茗\r\n    、王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、馬令喬及黃\r\n    宜茜以販賣未經核准擅自製造之健康食品罪。被告「富邦媒\r\
      \n    體公司」及「采榮公司」則因其代表人或受雇人執行業務犯\r\n    健康食品法第21條第2項之販賣非法製造之健康食品罪，而\r\n    各依同法第26條、科以同法第21條第2項規定之罰金。且論\r\
      \n    述被告楊尚軒、李佳玲、黃衛民、魏佐伊與同案被告郭玲甄\r\n    、徐乃麟、康純婷就販賣非法製造之健康食品「液の黑蒜膠\r\n    囊」部分，被告楊尚軒、李佳玲、黃衛民、馬令喬與同案被\r\
      \n    告郭玲甄就販賣非法製造之健康食品「輕盈多酚」部分，被\r\n    告張麗綺、黃宜茜、馬令喬、王昱婷、黃衛民就販賣非法製\r\n    造之健康食品「玫瑰青體素II」部分，被告楊惠茗、黃姿維\r\
      \n    、林倩如與同案被告楊維謙、蘇敏之就販賣非法製造之健康\r\n    食品「Dr.KIWI黃金奇異酵素」部分，均分別有犯意聯絡及\r\n  \
      \  行為分擔，而為共同正犯。被告楊尚軒、李佳玲、楊惠茗、\r\n    王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、馬令喬及黃宜\r\n    茜等人為行販賣而非法廣告，其非法廣告之目的即為行販賣\r\
      \n    ，故非法廣告犯行應為販賣犯行所吸收；又被告張麗綺非法\r\n    製造健康食品，目的亦在出售牟利，故其製造與廣告之低度\r\n    行為，應為高度之販賣行為所吸收，均不另論罪。被告張麗\r\
      \n    綺利用不知情之「昱倫公司」犯罪，為間接正犯。被告黃衛\r\n    民所為3次，被告楊尚軒、李佳玲、馬令喬所為2次販賣非法\r\n    製造之健康食品犯行，其共犯組成及產品名稱均不相同，廣\r\
      \n    告內容訴求亦異，犯意顯然不同，應予分論併罰。而被告「\r\n    富邦媒體公司」因其受雇人4度違反健康食品管理法第21條\r\n    第2項規定，亦應予以分論併罰。復審酌被告張麗綺為「采\r\
      \n    榮公司」總經理，負責產品規劃及行銷方向，並指導、命令\r\n    受雇人即被告黃宜茜與被告「富邦媒體公司」接洽，且係委\r\n    由不知情之「昱倫公司」製作產品之人，犯罪情節較重，而\r\
      \n    被告李佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊、黃姿維、\r\n    林倩如、馬令喬及黃宜茜分別為被告「富邦媒體公司」及「\r\n    采榮公司」受雇人及簽約主持人，僅係因執行業務而不慎觸\r\
      \n    法，犯罪情節較輕，被告「富邦媒體公司」及「采榮公司」\r\n    為販售非法製造之健康食品最終及最大獲利者，又渠等自始\r\n    均矢口否認犯罪，犯罪後態度難認良好，惟均無入監服刑紀\r\
      \n    錄，且對於檢警查扣措施，均為相當之配合，未使產品嚴重\r\n    外流，暨被告李佳玲、楊惠茗、王昱婷同為被告「富邦媒體\r\n    公司」商品開發人員，被告李佳玲與配偶、子女同住，二專\r\
      \n    畢業，被告楊惠茗獨居，未婚，無子女，二專畢業，被告王\r\n    昱婷與配偶同住，有子女，研究所畢業，被告黃衛民、黃姿\r\n    維均為被告「富邦媒體公司」製作人，被告黃衛民與配偶同\r\
      \n    住，無子女，大學畢業，被告黃姿維與父母同住，未婚，無\r\n    子女，大學畢業，被告馬令喬、魏佐伊、林倩如為主持人，\r\n    被告馬令喬與父母同住，無子女，離婚，高中畢業，被告魏\r\
      \n    佐伊與配偶及子女同住，二專畢業，被告林倩如與配偶、子\r\n    女同住，二專肄業，被告張麗綺為被告「采榮公司」總經理\r\n    ，與子女同住，離婚，大學畢業，被告黃宜茜為家庭主婦，\r\
      \n    與配偶、子女同住，研究所肄業。被告楊尚軒雖前於98年11\r\n    月3日即因違反健康食品管理法，而經臺灣臺北地方法院檢\r\n   \
      \ 察署檢察官以98年度偵字第23614號為緩起訴確定，有臺灣\r\n    高等法院被告前案紀錄表在卷可憑，惟其於本件偵查階段即\r\n    曾一度坦承犯行，事後固於偵訊及原審準備程序中曾改口否\r\
      \n    認，但就相關犯罪事實，均坦然以對，未曾刻意隱匿，嗣又\r\n    於審理時，坦承全部犯行，節省司法資源，犯罪後態度尚可\r\n    ，暨其為「優奇公司」行銷經理，與配偶及子女同住，大學\r\
      \n    畢業。以及渠等犯罪之動機、手段、目的、生活狀況、知識\r\n    程度、違反義務之程度及所生危險與損害等一切情狀，就被\r\n    告楊尚軒2次販賣非法製造之健康食品罪分別量處有期徒刑3\r\
      \n    月均併諭知易科罰金之折算標準，且定其應執行刑為有期徒\r\n    刑4月，及諭知易科罰金之折算標準，扣案之上開「「液の\r\n    黑蒜膠囊」與「輕盈多酚」均沒收；就被告李佳玲所犯2次\r\
      \n    販賣非法製造之健康食品罪，分別量處有期徒刑3月，併定\r\n    其應執行有期徒刑4月，均併諭知易科罰金之折算標準，及\r\n    扣案之上開「液の黑蒜膠囊」與「輕盈多酚」均沒收；就被\r\
      \n    告馬令喬所犯2次販賣非法製造之健康食品罪，分別量處有\r\n    期徒刑3月，併定其應執行有期徒刑4月，均併諭知易科罰金\r\n    之折算標準，及扣案之上開「輕盈多酚」、「玫瑰青體素II\r\
      \n    」均沒收；就被告楊惠茗所犯販賣非法製造之健康食品罪量\r\n    處有期徒刑3月，並諭知易科罰金之折算標準及扣案之上開\r\n    「Dr.K\
      \ IWI黃金奇異酵素」均沒收；就被告王昱婷所犯販賣\r\n    非法製造之健康食品罪量處有期徒刑3月，並諭知易科罰金\r\n    之折算標準，及扣案之上開「玫瑰青體素II」沒收；就被告\r\
      \n    黃衛民所犯3次販賣非法製造之健康食品罪，分別量處有期\r\n    徒刑3月，併定其應執行有期徒刑6月，均併諭知易科罰金之\r\n    折算標準，及扣案之上開「液の黑蒜膠囊」、「輕盈多酚」\r\
      \n    、「玫瑰青體素II」均沒收；就被告魏佐伊所犯販賣非法製\r\n    造之健康食品罪量處有期徒刑3月，並諭知易科罰金之折算\r\n    標準及扣案之上開「液の黑蒜膠囊」均沒收；就被告黃姿維\r\
      \n    所犯販賣非法製造之健康食品罪量處有期徒刑3月，並諭知\r\n    易科罰金之折算標準及扣案之上開「Dr.K IWI黃金奇異酵素\r\n \
      \   」均沒收；就被告林倩如所犯販賣非法製造之健康食品罪量\r\n    處有期徒刑3月，並諭知易科罰金之折算標準及扣案之上開\r\n    「Dr.K\
      \ IWI黃金奇異酵素」均沒收；就富邦媒體公司4次因\r\n    其受雇人執行業務犯健康食品管理法第21條第2項之販賣非\r\n    法製造之健康食品罪，各科以罰金25萬元、40萬元、50\
      \ 萬\r\n    元、60萬元，併定其應執行罰金150萬元，併諭知扣案之上\r\n    開「液の黑蒜膠囊」、「輕盈多酚」、「玫瑰青體素II」、\r\
      \n    「Dr.K IWI黃金奇異酵素」均沒收；就采榮公司因其代表人\r\n    或受雇人執行業務犯健康食品管理法第21條第2項之販賣非\r\n\
      \    法製造之健康食品罪，科以罰金40萬元，併諭知扣案之上開\r\n    「玫瑰青體素II」均沒收；就被告張麗綺所犯販賣非法製造\r\n    之健康食品罪量處有期徒刑5月，並諭知易科罰金之折算標\r\
      \n    準及扣案之上開「玫瑰青體素II」均沒收；就被告黃宜茜所\r\n    犯販賣非法製造之健康食品罪量處有期徒刑3月，並諭知易\r\n    科罰金之折算標準及扣案之上開「玫瑰青體素II」均沒收。\r\
      \n    核其認事用法並無違誤，量刑亦堪認允當。檢察官就原判決\r\n    關於被告富邦媒體公司部分上訴，略稱刑法第58條規定科罰\r\n    金時，除依前條規定外，並應審酌犯罪行為人之資力及犯罪\r\
      \n    所得之利益。如所得之利益超過罰金最多額時，得於所得利\r\n    益之範圍內酌量加重。被告富邦媒體公司販售系爭4種健康\r\n    食品之犯罪所得為2613萬元，原審僅判處被告富邦媒體公司\r\
      \n    應執行罰金150萬元，差距過大，使被告富邦媒體公司仍保\r\n    有不法所得，無異鼓勵犯罪，難認妥適云云。然本院審酌被\r\n    告富邦媒體公司之本案犯行係初犯，其販賣上開四種健康食\r\
      \n    品所得縱達2613萬元，然其仍有成本負擔，且無證據證明其\r\n    扣除應負擔之成本後，仍保有鉅額之利益，自無依刑法第58\r\n  \
      \  條酌量加重其罰金刑之餘地。故難以其犯罪所得與原審所科\r\n    之罰金比較，即謂量處之罰金過輕，基於被告富邦媒體公司\r\n    係初犯，原審判處其應執行罰金150萬元之鉅，當已足發生\r\
      \n    嚇阻再犯之效，可認罪刑相當，其量刑並無失輕之不當。是\r\n    檢察官之上訴並無理由，應予駁回。被告富邦媒體公司等9\r\n    人及被告楊尚軒、被告采榮公司及張麗綺、黃宜茜等人均上\r\
      \n    訴，各執陳詞爭辯，否認犯罪，均無理由，應予駁回。\r\n據上論結，應依刑事訴訟法第368條，判決如主文。\r\n本案經檢察官劉翼謀到庭執行職務。\r\
