      \n    容係同案被告黃維謙所交付，前往被告「富邦媒體公司」開\r\n    會時，均係討論如何推銷公司產品，「Dr .KIWI黃金奇異酵\r\n \
      \   素」主要訴求為瘦身，同案被告黃維謙所交付之廣告訴求中\r\n    即有「含硫分解酶，分解白色脂肪，維持窈窕體態」等資料\r\n    ，「頑固脂肪，再溶解為小分子，最後排出體外」、「突破\r\
      \n    停滯期」、「含硫分解酶、打擊脂肪、瘦身強棒」、「21世\r\n    紀最天然脫脂高手、針對腹、肚、臀瓦解肥肉」、「瘦身成\r\n    分-含硫分解酶」、「它能有效分解白色脂肪、抑制脂肪囤\r\
      \n    積」等字卡及圖片，乃同案被告黃維謙所提供，由其帶至現\r\n    場，不知「Dr.KIWI黃金奇異酵素」有無取得健康食品許可\r\n  \
      \  證，但知悉產品無相關認證，即不得隨便在電視上宣稱功效\r\n    ，100年1月20日之製播會議紀錄上，確實為其簽名等語（他\r\n    字第186號卷卷二第81-85頁）。\r\
      \n  (五)同案被告黃維謙於100年3月14日檢察事務官詢問時復供稱：\r\n    其係「依人公司」實際負責人，公司委託「統芳公司」生產\r\n \
      \   之「Dr.KIWI黃金奇異酵素」，其主要訴求為瘦身，該產品\r\n    有請被告「富邦媒體公司」廣告，與被告「富邦媒體公司」\r\n    接觸時，亦有派遣同案被告蘇敏之持其所交付之相關資料前\r\
      \n    往被告「富邦媒體公司」處理，同案被告蘇敏之並有參與製\r\n    播會議，且將結果回報，「Dr.KIWI黃金奇異酵素」並未取\r\n  \
      \  得健康食品許可證等語（他字第186號卷卷二第86-90頁）。\r\n    嗣於101年10月24日原審審理時以證人身份結證稱：卷附「\r\n \
      \   Dr.KIWI黃金奇異酵素」廣告資料、字卡等乃係公司所製作\r\n    ，並提供與被告「富邦媒體公司」，但並未參與製播會議，\r\n    而係指派同案被告蘇敏之前往，並要求同案被告蘇敏之在製\r\
      \n    播會議上向被告「富邦媒體公司」人員說明等語（原審卷三\r\n    第173-178頁）。\r\n  (六)核之卷附銷售重點與製播會議紀錄（他字第186號卷卷一第\r\
      \n    59頁）明白記載被告楊惠茗、黃姿維、林倩如及同案被告蘇\r\n    敏之確於100年1月20日參與製播會議，且在製播會議中，已\r\n \
      \   明確記載產品重點訴求為「含硫分解酶，分解白色脂肪，維\r\n    持窈窕體態」等文字，另在被告楊惠茗所製作之新品提報暨\r\n    節目銷售企劃單（同上卷第53頁）中商品U.\
      \ S.P」欄，亦載\r\n    明：「可以分解脂肪、分解蛋白質成為胺基酸，強化體內脂\r\n    肪分解速率，促進腸道蠕動，預防便秘問題」、「提升體內\r\
      \n    脂肪、蛋白質、澱粉酵素分解力」、「適用對象：體重過胖\r\n    （＞理想體重10﹪）、胖症（＞理想體重20﹪）」，在商品\r\n   \
      \ 企劃欄記明：「首創體內脫脂術，體內油膩一次脫光光」。\r\n    足認本件被告楊惠茗、黃姿維及林倩如顯然知悉對於「Dr.\r\n    KIWI黃金奇異酵素」之廣告內容全貌，且明瞭「Dr.KIWI黃\r\
      \n    金奇異酵素」係廠商未取得健康食品許可證而製造。\r\n十一、再者，健康食品管理法施行迄今已久，主管機關亦公告有多\r\n    項保健功效，且市面上已有多種合法健康食品均有綠色標章\r\
      \n    及許可證字號，被告李佳玲、楊惠茗、王昱婷、黃衛民、魏\r\n    佐伊、黃姿維、林倩如、馬令喬、張麗綺及黃宜茜、被告楊\r\n    尚軒或為廠商或其產品行銷人員或為商品開發人員或為廣告\r\
      \n    販賣商品之節目製作人或主持人，各有相當之學經歷，自難\r\n    諉為不知，而渠等既就被告楊尚軒及同案被告郭玲甄、黃維\r\n    謙、蘇敏之所提出之產品及廣告內容，均曾透過電子郵件、\r\
      \n    開會解說或提供相關資料，而明確知悉該等產品係廠商未經\r\n    核准而擅自製造，而廣告具有調整血脂、不易形成體脂肪之\r\n    保健功效之健康食品，並販賣之，堪認渠等均明知系爭各項\r\
      \n    產品係未經核准擅自製造而廣告為具有上揭特定保健功效之\r\n    健康食品，而有廣告、販賣之犯意聯絡及行為分擔，被告李\r\n    佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊、黃姿維、林倩如\r\
      \n    、馬令喬及黃宜茜等辯稱僅係依據廠商或公司主管所提供之\r\n    廣告內容製作相關節目，而未參與廣告內容擬定，並無犯意\r\n    聯絡等語，顯不足採。被告楊尚軒及其辯護人辯稱楊尚軒並\r\
      \n    不瞭解廣告內容涉及不法，故無主觀犯意等語。被告富邦媒\r\n    體公司等9人及其等辯護人聲請本院傳喚證人即富邦媒體公\r\n    司品質管理部長趙志傑，以查證被告富邦媒體公司就食品類\r\
      \n    商品檢驗及審查之內部分工方式及所屬員工接受主管機關教\r\n    育講習之資訊來源等情，核上開待證事項無影響上開事實之\r\n    認定，故無傳喚調查之必要。\r\
      \n十二、又健康食品管理法早於88年2 月3 日即經總統以（88）華總\r\n    一義字第0000000000號令公布頒行全國，並自公布後6 個月\r\
      \n    施行，其間並經4 次修正，而被告李佳玲等均為從事相關產\r\n    業之從業人員，並均有相當學經歷，渠等共同製作、商議上\r\n    開產品之廣告內容，自難諉為不知此一現行法律。被告馬令\r\
      \n    喬、魏佐伊、黃姿維、林倩如、黃宜茜等人辯稱不知有健康\r\n    食品管理法等語，亦不足以免除渠等之刑事責任。本件被告\r\n    「富邦媒體公司」雖在與同案被告「統欣公司」、「依人公\r\
      \n    司」以及被告「采榮公司」所簽訂之供應商合作契約中，約\r\n    定合作之廠商均應擔保所提供之商品及相關資訊均符合國家\r\n    法令，惟侵害社會法益之刑事責任並不得預以契約免除，是\r\
      \n    渠等上開契約條款，僅為雙方民事契約之約定，洵無由據以\r\n    免除被告「富邦媒體公司」及其受雇人本身知悉並遵守刑事\r\n    法令之義務，是被告「富邦媒體公司」及其辯護人等就此部\r\
      \n    分之辯詞，亦無足對被告「富邦媒體公司」及其受雇人等為\r\n    有利之認定。\r\n十三、被告「富邦媒體公司」等9 人及渠等辯護人，以及被告「采\r\
      \n    榮公司」及被告張麗綺、黃宜茜與渠等辯護人、被告楊尚軒\r\n    及其辯護人雖均以健康食品管理法第2條第2項明定，中央主\r\n    管機關應就「保健功效」予以公告，然中央主管機關即衛生\r\
      \n    署自始均未曾依該條項就「保健功效」為公告，檢方所提出\r\n    之「不易形成體脂肪」、「調解血脂」功能評估方法，均係\r\n    依健康食品管理法第3條第2項所為，因此本件無由認定上開\r\
      \n    「液の黑蒜膠囊」等產品所宣稱者，已符合健康食品管理法\r\n    第2條第2項所規定之「保健功效」，而屬健康食品管理法所\r\n    規範之健康食品，否則即有違法律授權明確性、法安定性之\r\
      \n    嫌，且有空白刑法構成要件不備之違法置辯。惟：\r\n  (一)按健康食品管理法第2條第1項規定：「本法所稱健康食品，\r\n    指具有保健功效，並標示或廣告其具該功效之食品。」，同\r\
      \n    條第2項亦明定：「本法所稱之保健功效，係指增進民眾健\r\n    康、減少疾病危害風險，且具有實質科學證據之功效，非屬\r\n    治療、矯正人類疾病之醫療效能，並經中央主管機關公告者\r\
      \n    。」審諸該條條文結構，顯然與懲治走私條例第2條第1項，\r\n    將犯罪構成要件委由行政機關補足之規定迥異，而純屬就「\r\n    健康食品」及「保健功效」為說明之定義性條文，且該條第\r\
      \n    2項就「保健功效」部分，業已明白揭示其定義，其相關定\r\n    義之用語意義亦非難以理解，洵為受規範者所能預見，並可\r\n    經由司法審查加以確認，而難認有何違反法律明確性（最高\r\
      \n    法院100年臺上字第3047號判決意旨參照），核與司法院大\r\n    法官會議釋字第636號解釋中所指之檢肅流氓條例第2條第3\r\n\
      \    款關於霸佔地盤、白吃白喝與要挾滋事行為，以及欺壓善良\r\n    之規定，以及同條例第2款關於品行惡劣、遊蕩無賴之規定\r\n    ，容有未盡明確之處之情狀不同。\r\
      \n  (二)又健康食品管理法第2條於95年5月17日修正前，其原條文規\r\n    定為：「本法所稱健康食品，係指提供特殊營養素或具有特\r\n \
      \   定之保健功效，特別加以標示或廣告，而非以治療、矯正人\r\n    類疾病為目的之食品。」，修正後於該條第2項增列「保健\r\n    功效」定義後，並加入「並經中央主管機關公告者。」等文\r\
      \n    字，然依該條修正立法理由為：「一、修正健康食品之定義\r\n    範圍。二、國際間針對營養素有其公認之定義，唯對於特殊\r\n    營養素則在任何法規資料或科學文獻中，並未有明確定義。\r\
      \n    故建議刪除，而保健功效來明訂規範。三、明訂保健功效之\r\n    定義。」以觀，可知健康食品管理法第2條於95年5月17日之\r\n  \
      \  修正，其目的乃在使「健康食品」及「保健功效」定義明確\r\n    化，並無將行政機關之「公告」程序列為「保健功效」成立\r\n    與否要件之意，更遑論授權行政機關予以補充。本件中央主\r\
      \n    管機關衛生署雖依健康食品管理法第3條第2項，分別於96年\r\n    7月12日以衛署食字第0000000000號公告「健康食品之不易\r\
      \n    形成體脂肪功能評估方法」（他字第149號卷第14-19頁），\r\n    於96年7月18日以衛署食字第0000000000 號公告修正「健康\r\
      \n    食品之調節血脂功能評估方法」（原審卷三第234-237頁）\r\n    ，供作「保健功效」評估方法之依據（衛生署另依同條項頒\r\n  \
      \  佈有健康食品安全性評估方法），然上開公告既已揭示「不\r\n    易形成體脂肪」、「調整血脂」等保健功效為各該評估方法\r\n    之對象，且「保健功效」與「保健功效評估方法」具有緊密\r\
      \n    之內在關聯性，亦即「保健功效」須透過「保健功效評估方\r\n    法」之科學驗證，方得確認其可歸納為健康食品管理法之「\r\n    保健功效」，二者乃同時產生，無從於「保健功效評估方法\r\
      \n    」闕如時，先行公告特定之「保健功效」，蓋「保健功效評\r\n    估方法」不存在時，即無由確認其「保健功效」，況現行健\r\n    康食品管理法第2條第2項規定之保健功效之公告，並無明文\r\
      \n    規定應依何形式為之。是衛生署於上開公告之評估方法所揭\r\n    示之「不易形成體脂肪」、「調整血脂」等保健功效，應認\r\n    為屬於健康食品管理法第2條第2項之特定保健功效之公告。\r\
      \n    此亦有衛生署101年6月1日署授食字第00000000 00號函（原\r\n    審卷三第117 -120頁）、衛生福利部102年8月1日部授食字\r\
      \n    第0000000000號函（本院卷三第17頁）持相同見解可為證。\r\n    行政院衛生署食品藥物管理局食品組查驗登記科長周珮如於\r\n\
      \    原審法院另案（101年度易字第120號）審理中雖證稱：「（\r\n    衛生署95年5月17日以後所有的公告，不管是衛生署主張的\r\n \
      \   第3條公告就是第2條，或是應該要第2條的公告也沒關係，\r\n    在這個法律修正之後，到底有無任何公告載明依據是健康食\r\n    品管理法第2條第2項?）你的意思是指依據第2條第2項特別\r\
      \n    的公告嗎」、「有無任何公告載明這個公告是依照健康食品\r\n    管理法第2條第2項來公告?）據我的了解是沒有」等語，有\r\n    審判筆錄影本可稽，然尚無影響上開之認定。被告富邦媒體\r\
      \n    公司等9人及渠等辯護人聲請本院調閱該案全卷，自無必要\r\n    ，附此敘明。故被告「富邦媒體公司」等9人及渠等辯護人\r\n    、被告「采榮公司」及被告張麗綺、黃宜茜與渠等辯護人、\r\
      \n    被告楊尚軒及其辯護人之上開所辯，均不足採。\r\n十四、再被告「富邦媒體公司」等9人及渠等辯護人，固又以依據\r\n    健康食品管理法第14條第1項、第24第1項規定，宣稱具有特\r\
      \n    定保健功效者僅係行政罰，而非適用健康食品管理法刑責置\r\n    辯。惟健康食品管理法第14條所規範者，乃係指已取得健康\r\n    食品許可證者，其標示或廣告內容不得超出許可範圍，亦不\r\
      \n    得有涉及醫療效能之內容，洵非指未曾合法取得健康食品許\r\n    可證之情形，此亦經衛生署於101年6月1日以署授食字第000\r\n \
      \   0000000號函，以「說明事項」欄中四（一）釋明（原審卷\r\n    三第117-120頁），故此亦不足以對被告「富邦媒體公司」\r\n \
      \   等9人為有利之認定。\r\n十五、被告「富邦媒體公司」等9 人及渠等辯護人，以及被告「采\r\n    榮公司」、張麗綺、黃宜茜與渠等辯護人，雖另辯以本件及\r\
      \n    相關案例，地方主管機關向來對於未取得健康食品管理法許\r\n    可證之食品違規，均係依食品衛生管理法加以處罰，並未曾\r\n    引用健康食品管理法裁罰，以致被告「富邦媒體公司」等人\r\
      \n    均不知有觸犯健康食品管理法之嫌，而缺乏犯意云云，並提\r\n    出臺北市衛生局100年2月8日北市衛藥食字第00000000000號\r\
      \n    函等為證。然健康食品管理法中央及地方主管機關，依據具\r\n    體個案情狀，而適用法令所為之行政處分，核屬行政權之行\r\n    使，而非司法權之發動。是本件縱臺北市政府衛生局及其他\r\
      \n    地方主管機關，對於本件或其他疑似違反健康食品管理法案\r\n    件，均未曾援引健康食品管理法予以裁罰，或移送司法機關\r\n    偵辦，亦僅屬相關行政機關適用法律是否妥適之層次，而無\r\
      \n    從解免人民知法之義務。況被告王昱婷於原審審理中，以證\r\n    人身份作證時亦結證稱：個人知悉健康食品會有綠色標章，\r\n    也可經由衛生署網站查詢是否有健康食品字號之產品，公司\r\
      \n    也曾銷售過健康食品，如果廠商送樣品來時，有是否為健康\r\n    食品的疑問時，即會請公司品管部門上網加以確認是否有公\r\n    告認證等語（原審卷三第71頁背面至第74頁背面），顯見被\r\
      \n    告「富邦媒體公司」及其相關人員，早知有健康食品管理法\r\n    相關規範，洵無因地方主管機關之裁罰，而有所誤認之情事\r\n    。更遑論依被告「富邦媒體公司」等9人之辯護人前於偵查\r\
      \n    中所提出之資料顯示，被告「富邦媒體公司」等9人所在地\r\n    之法院，早於89年間起，迄至99年間止，即有為數眾多之健\r\n   \
      \ 康食品管理法有罪刑事判決（偵卷第1167號第143- 145頁）\r\n    ，則被告李佳玲等人及被告張麗綺等人難諉為不知違反健康\r\n   \
      \ 食品管理法。是被告「富邦媒體公司」等9人及渠等辯護人\r\n    ，以及被告「采榮公司」、張麗綺、黃宜茜與渠等辯護人此\r\n    部分辯詞，亦不足取。\r\
      \n十六、被告「采榮公司」與張麗綺、黃宜茜及渠等辯護人另以：「\r\n    脂肪分解、加速代謝」、「抑制復胖」、「抵擋外在熱量轉\r\n    化造成脂肪囤積」，並非等同於「減重」之意，尚可有其他\r\
      \n    解釋，依罪疑唯輕原則，應為有利被告之解釋為辯。然「不\r\n    易形成體脂肪」係衛生署公告之保健功效，健康食品管理法\r\n    第4條亦明定保健功效之表達方式包括「敘述攝取某種健康\r\
      \n    食品後，該食品對人體生理結構或生理機能之影響，或敘述\r\n    攝取某種健康食品後的一般性好處」等，已如前述。而系爭\r\n    「玫瑰青體素II」之廣告內容標榜該產品具有「使脂肪分解\r\
      \n    、加速代謝」、「改善肥胖，抑制復胖」、「抵擋外在熱量\r\n    轉化造成脂肪囤積」等功效，核符健康食品法第4條規定之\r\n    「不易形成體脂肪」保健功效之表達方式，且其中所宣稱「\r\
      \n    使脂肪分解、加速代謝」、「抵擋外在熱量轉化造成脂肪囤\r\n    積」等語，即分別與「有助於減少體脂肪之形成」、「有助\r\n    於不易囤積體脂肪」等詞義無異，此等宣稱係指有助於減少\r\
      \n    脂肪之吸收或形成之數量」，與「減肥、塑身、瘦身、減重\r\n    」之實質意義完全不同，故該等宣稱與健康食品管理法之保\r\n    健功效定義相符，此亦有衛生署101年11月16日署授食字第\r\
      \n    0000000000號函附說明事項可稽（本院卷二第71頁），堪認\r\n    已廣告該食品具有「不易形成體脂肪」之保健功效，而非僅\r\n\
      \    屬誇大不實或屬醫療效能之廣告內容，自應受健康食品管理\r\n    法之規範。被告「采榮公司」與張麗綺、黃宜茜及渠等辯護\r\n    人上開所辯尚非可採。另台北市政府食品藥物管理處衛生稽\r\
      \n    查員彭錦鴻於原審法院另案（101年度易字第403號）審理中\r\n    證稱：所謂不易形成體脂肪之保健功效，係指食用該食品不\r\n  \
      \  易形成體脂肪，而非指該食品食用後使體質改變之情形，故\r\n    訴求「減重、瘦身」等改變身體外觀之食品廣告，係涉及虛\r\n    偽誇大，應依食品衛生管理法裁罰，不會依健康食品管理法\r\
      \n    移送地檢署；「食品廣告標示詞句涉及誇張、易生誤解或醫\r\n    療效能之認定表」係由衛生署頒布之執法標準，依該執法標\r\n    準，食品廣告宣稱「減重、瘦身」者即屬食品衛生管理法第\r\
      \n    19 條之誇大廣告等語，有審判筆錄可按。然此僅為其個人\r\n    意見，且本案上開產品廣告內容非僅籠統宣稱可減重或瘦身\r\n    ，而有其他足以顯示「不易形成體脂肪」保健功效之字詞，\r\
      \n    已如上述，是彭錦鴻之上開證詞難據為有利被告之認定。被\r\n    告富邦媒體公司等9人及其等辯護人聲請本院調閱該案全卷\r\n    ，核無必要，附此敘明。\r\
      \n十七、至被告「富邦媒體公司」代理人林財盛雖以臺灣板橋地方法\r\n    院曾有判決媒體平台負責人無罪之案例為辯。經調取該院99\r\n    年度易字第1371號判決，該院乃係以媒體平台負責人並無事\r\
      \n    必躬親，對於公司所銷售之每項產品，均得以掌握、知悉其\r\n    細節之可能，而認定該負責人個人對於檢察官所起訴之違反\r\n    健康食品管理法產品廣告內容，並不知情，因而判決無罪。\r\
      \n    惟本件被告李佳玲等受雇人，均為承辦「液の黑蒜膠囊」等\r\n    產品之第一線承辦人員，並非負責公司經營方向之負責人，\r\n    且渠等對於「液の黑蒜膠囊」等產品廣告訴求內容，不僅知\r\
      \n    悉，且有參與討論之行為，故依健康食品管理法第26條規定\r\n    ，被告「富邦媒體公司」自無從卸責。此由臺灣板橋地方法\r\n    院上開判決亦認定該媒體平台公司因其受雇人執行業務違反\r\
      \n    健康食品管理法，而判處罰金20萬元，即得明證。\r\n十八、另查被告富邦媒體公司代理人林財盛於本案案發後之100年3\r\n    月17日以電子郵件向衛生署詢問，經衛生署答覆稱：「廣告\r\
      \n    內容提到脂肪分解、促進脂肪分解、阻斷糖份、油脂吸收、\r\n    抑制脂肪形成、油脂剋星、促進代謝、促進排除宿便、輕盈\r\n    體態」等語句，整體表現係屬「食品廣告標示詞句涉及虛偽\r\
      \n    、誇張、或醫藥效能之認定表」所列「涉及生理功能者」，\r\n    涉及違反食品衛生管理法第19條規定等語，此有該回覆內容\r\n    在卷可按（本院卷一第244頁）。惟上開所宣稱「促進脂肪\r\
      \n    分解、阻斷油脂吸收、抑制脂肪形成」屬「不易形成體脂肪\r\n    」保健功效之廣告，已如上述，況健康食品管理法為食品衛\r\n    生管理法之特別法，雖衛生署訂定有「食品廣告標示詞句涉\r\
      \n    及虛偽、誇張、或醫藥效能之認定表」作為判斷一般食品之\r\n    標示、廣告是否不實、誇大或為醫療效能之標準，然食品所\r\n    標示或廣告如涉及保健功效，即應優先適用健康食品管理法\r\
      \n    予以規範，而無再適用上開認定表之餘地。是上開回覆內容\r\n    顯然置健康食品管理法於不顧，自非的論，尚難據為有利被\r\n    告之認定。被告采榮公司、黃宜茜、張麗綺等人之共同辯護\r\
      \n    人聲請本院隨函檢送「玫瑰青體素II」廣告內容之光碟並函\r\n    詢台北市衛生局：如依食品廣告標示詞句涉及誇張易生誤解\r\n    或醫療效能之認定表規定所要求整體研判原則加以判斷，其\r\
      \n    所傳達予消費者之訊息究屬「健康食品之不易形成體脂肪功\r\n    效評估方法」中「不易形成體脂肪」之保健功效文字?或係\r\n    予人「食品廣告標示詞句涉及誇張易生誤解或醫療效能之認\r\
      \n    定表」中之「塑身」、「減肥」之印象或其他情形。然健康\r\n    食品管理法或食品衛生管理法之主管機關均係衛生署，相關\r\n    法規之解釋自宜由其為之。本件聲請向僅屬執行機關之台北\r\
      \n    市衛生局函查即有不當，況系爭「玫瑰青體素II」廣告內容\r\n    所宣稱之功效屬衛生署公告之「不易形成體脂肪」之保健功\r\n    效，與「食品廣告標示詞句涉及誇張易生誤解或醫療效能之\r\
      \n    認定表」無關，已如上述，是無函查必要。\r\n十九、又被告富邦媒體公司等9人及其等辯護人聲請本院傳喚證人\r\n    即行政院衛生署食品藥物管理局局長康照州、科長王慧英或\r\
      \n    函詢衛生署及台北市衛生局，以查明：系爭「玫瑰青體素II\r\n    」、「輕盈多酚」、「黃金奇異果酵素」之廣告內容所宣稱\r\n    之功效是否等同衛生署公告之「不易形成體脂肪」之保健功\r\
      \n    效?中央及地方主管機關是否曾因購物台業者播放食品廣告\r\n    時於廣告內容中宣稱上開功效而依健康食品管理法之規應予\r\n    以裁罰或移送司法單位調查?然上開產品之廣告內容所宣稱\r\
      \n    之功效確屬衛生署公告之「不易形成體脂肪」之保健功效，\r\n    已如前述，而購物台業者如僅播放食品廣告宣稱上開功效，\r\n    未進行販賣，依健康食品管理法第15條、第24條規定僅處以\r\
      \n    行政罰，核與本案被告富邦媒體公司與廠商共同販賣廣告上\r\n    開產品之情形有異，是中央或地方主管機關是否曾因購物台\r\n    業者播放食品廣告時於廣告內容中宣稱上開功效而依健康食\r\
      \n    品管理法之規定應予以裁罰或移送司法單位調查，尚與本案\r\n    無關，自無傳喚或函查之必要。\r\n二十、此外，復有：\r\n  (一)「液の黑蒜膠囊」部分：證人即同案被告徐乃麟、康純婷於\r\
