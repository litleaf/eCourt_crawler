      \n    稱可降血脂、降膽固醇之資料乃係同案被告楊尚軒所提供，\r\n    「液の黑蒜膠囊」沒有取得健康食品許可證，會議係由其擔\r\n    任紀錄等語（他字第1293號卷卷二第62-64頁）；同日偵訊\r\
      \n    時亦供稱：知悉「液の黑蒜膠囊」，並有參加該產品製播會\r\n    議，製播之內容係廠商提供產品資料，供渠等瞭解產品訴求\r\n    等語（同上卷第84-86頁）。\r\
      \n  (六)綜合被告李佳玲等人上開所述，且觀之卷附銷售重點與製播\r\n    會議紀錄（他字第1293號卷卷一第113頁），其上明確記載\r\n \
      \   「清除血管中多餘脂肪（降低膽固醇7﹪）」、「加強心臟\r\n    的力氣、保護」等語，被告楊尚軒與被告李佳玲、黃衛民與\r\n    魏佐伊又均於99年11月1日及15日參與者欄簽名確認，而被\r\
      \n    告李佳玲於同年10月13日前所提出之新品提報單（同上卷第\r\n    111頁，被告李佳玲上級核批時間為99年10月13日，故被告\r\n\
      \    李佳玲新品提報單製作日期應該該日之前）中「商品U.S.P\r\n    」欄，並記載「針對心血管疾病以黑大蒜＋Q10為主軸，搭\r\n   \
      \ 配紅景天，加成效果」等文字，再佐以同案被告郭玲甄所提\r\n    出與被告「富邦媒體公司」之黑大蒜廣告資料（同上卷第\r\n    164頁），其上載有：「Alli\
      \ cin及cycloallin沒有毒性且\r\n    對腸胃不會產生刺激作用並具有降低血脂達到抗血栓效果」\r\n    ，且其與被告李佳玲於電子郵件聯絡中，被告李佳玲亦於99\r\
      \n    年11月11日，明確以電子郵件與同案被告郭玲甄討論「液の\r\n    黑蒜膠囊」商品名稱（同上卷第165-166頁）。足見被告李\r\n\
      \    佳玲、黃衛民及魏佐伊，顯然經由被告楊尚軒與同案被告郭\r\n    玲甄之說明與聯繫，而完全明瞭對該產品之廣告內容，且知\r\n    悉「液の黑蒜膠囊」係廠商未取得健康食品許可證而製造之\r\
      \n    產品。\r\n八、關於「輕盈多酚」部分之犯意：\r\n  (一)被告楊尚軒於100年2月15日檢察事務官詢問時供稱：「優奇\r\n    公司」與「統欣公司」就「輕盈多酚」亦簽有銷售合約，並\r\
      \n    有在富邦MOMO台電視購物頻道廣告販售，「輕盈多酚」為「\r\n    統欣公司」之保健食品，其與「統欣公司」之聯絡窗口為郭\r\n   \
      \ 玲甄，與MOMO台之窗口則是被告李佳玲，100年1月16日MOMO\r\n    台撥出時，其與被告馬令喬及證人劉駿耀、趙婷均有在場，\r\n  \
      \  係由被告馬令喬主持，節目中「有效吸收油脂」、「直接排\r\n    除油脂，有效阻斷澱粉、醣類吸收」等用詞，乃其製作，但\r\n    「統欣公司」有提供原料之說明，製播會議係在99年8\
      \ 月2\r\n    日籍10日召開，會議參與者，除其本人外，另有被告李佳玲\r\n    、馬令喬及黃衛民參與討論，產品係買6送1，7盒售價2,970\r\
      \n    元，其因係行銷公司，故僅收得「統欣公司」所得8﹪，「\r\n    輕盈多酚」並未取得衛生署健康食品許可證，亦無科學或實\r\n    驗單位之背書，僅有原料說明等語（他字第93號卷卷一第77\r\
      \n    頁至第80頁）；且於同日偵訊時供稱：於檢察事務官詢問時\r\n    所述均實在，其係「優奇公司」業務負責人，楊婷婷為名義\r\n    負責人，「輕盈多酚」為「統欣公司」開發，由其向MOMO台\r\
      \n    之被告李佳玲接洽行銷，保健用詞均為其製作，並有參與製\r\n    播會議，製播會議中有討論者方予以紀錄等語（同上卷第81\r\n    頁至第84頁）。\r\
      \n  (二)又同案被告郭玲甄於100年2月15日檢察事務官詢問時供稱：\r\n    其為「統欣公司」事業部產品經理，負責被告「富邦媒體公\r\n \
      \   司」通路，「輕盈多酚」為公司所開發產品，委由「永勝藥\r\n    品公司」製作，其主要訴求為抑制熱量吸收，但並未取得健\r\n    康食品許可證，公司與被告「富邦媒體公司」簽有供應商合\r\
      \n    作契約，因此，「輕盈多酚」乃經由被告「富邦媒體公司」\r\n    MOMO購物台販賣，被告「富邦媒體公司」聯絡窗口為被告李\r\n   \
      \ 佳玲，其於100年1月16日地檢署側錄得廣告前，即已看過廣\r\n    告錄影檔案，廣告部分係委由同案被告楊尚軒製作，但公司\r\n    有提供資料，「輕盈多酚」販賣所得，被告「富邦媒體公司\r\
      \n    」取得60﹪，公司取得40﹪，同案被告楊尚軒則向其拿取公\r\n    司所得之8﹪等語（他字第93號卷卷一第97頁至第102頁）。\r\n\
      \    嗣於同日偵訊時供稱：檢察事務官詢問筆錄均實在，「輕盈\r\n    多酚」乃係交由同案被告楊尚軒行銷，公司會提供原料資料\r\n    ，產品部分並未經過實驗證明可抑制熱量，主要係強調成分\r\
      \n    之功效等語（同上卷第103-105頁）。\r\n  (三)被告馬令喬於100年3月8日檢察事務官詢問時則供稱：於100\r\n    年1月16日上午11時47分許，在富邦MOMO台介紹「輕盈多酚\r\
      \n    」前，曾經與廠商開會過，同案被告楊尚軒有告知產品特色\r\n    ，亦即「統一集團統欣生技第一個出產之塑身產品」、「\r\n    InSea2（海洋多酚）世界唯一抑制糖和澱粉的成分」、「微\r\
      \n    粒分層包覆油脂」，當時開會時被告李佳玲及黃衛民亦有在\r\n    場，錄製節目時字卡及圖片，均係同案被告楊尚軒提供，在\r\n    場時亦有看見相關字卡及圖片，廠商所提供之資料中，並無\r\
      \n    「輕盈多酚」有取得健康食品許可證之資料等語（他字第93\r\n    號卷卷二第16頁背面至第17頁）。\r\n  (四)另被告黃衛民於100年4月19日檢察事務官詢問時亦供稱：10\r\
      \n    0年1月16日上午11時47分，富邦MOMO台所播出之「輕盈多酚\r\n    」產品，乃其所製作，播出前有事先與被告李佳玲、馬令喬\r\n\
      \    及同案被告楊尚軒開會討論過，該產品主要訴求為塑身，以\r\n    及「統一集團統欣生技第一個出產之塑身產品」、「InSea2\r\n   \
      \ （海洋多酚）世界唯一抑制糖和澱粉的成分」、「微粒分層\r\n    包覆油脂」，「有效阻斷澱粉、醣類吸收，抑制分解酵素斷\r\n    絕熱量及脂肪形成，有效吸收油脂」等字卡及圖片乃由同案\r\
      \n    被告楊尚軒提供，其在場亦有看到該等字卡及圖片，廠商並\r\n    未提出健康食品許可證，所以應該沒有獲得許可等語（偵字\r\n    第2134號卷第67-69頁）。\r\
      \n  (五)再被告李佳玲於100年2月15日檢察事務官詢問時供稱：供應\r\n    商如欲提供商品在電視上販售，乃係由其進行審核，被告「\r\n \
      \   富邦媒體公司」與「統欣公司」有合作契約，99年8月間開\r\n    始販賣「輕盈多酚」，係與同案被告楊尚軒接觸，商討製播\r\n    會議內容，並決定廣告如何呈現，欲邀請哪位來賓等事宜，\r\
      \n    「輕盈多酚」係以被告馬令喬為主持人，來賓為證人劉駿耀\r\n    及趙婷，99年8月2日第1次製播會議時，被告黃衛民、馬令\r\n   \
      \ 喬、同案被告楊尚軒與其4人，主要係討論同案被告楊尚軒\r\n    所提供之資料，以及廣告如何呈現，並由同案被告楊尚軒說\r\n    明商品特色，而由被告黃衛民紀錄，「輕盈多酚」主要訴求\r\
      \n    為體重管理，但不可以訴求「瘦身」，提報單上「流行植物\r\n    草本塑身」、「經人體實驗證實有效」、「有效降低44﹪葡\r\n    萄糖吸收」、「降低22﹪胰島素含量」等，乃是廠商提供之\r\
      \n    資料，且因係食品，故無健康食品許可證等語（他字第93號\r\n    卷卷一第87頁至第92 頁）。於同日偵訊供稱：於檢察事務\r\n  \
      \  官詢問時所述均實在，「輕盈多酚」乃由其負責，並有參與\r\n    99年8月2日製播會議，製播會議決議事項如會議紀錄所載等\r\n    語（同上卷第93-95頁）。\r\
      \n  (六)佐以卷附「輕盈多酚」銷售重點與製播會議紀錄（他字第93\r\n    號卷卷一第134頁）載明：「統一集團」統欣生技第一個出\r\n  \
      \  產塑身產品」、「InSea2（海洋多酚）→世界唯一抑制糖和\r\n    澱粉的成分」、「油脂分離包覆」、「一盒3KG」等內容，\r\n    已明顯提及抑制醣類與澱粉吸收，且使油脂經由包覆分離，\r\
      \n    減少人體吸收與消化，而具有「不易形成體脂肪」功效（參\r\n    見同上卷第12頁）；被告李佳玲、黃衛民、馬令喬及楊尚軒\r\n    又均於99年8月2日第1次製播會議參與者欄，以及同年8\
      \ 月\r\n    10日製播會議參與者欄內簽名確認；另由被告李佳玲所簽署\r\n    呈核之「輕盈多酚」新品提報單上（同上卷第130頁），「\r\n\
      \    商品S.P」欄復明確載有「流行植物草本塑身，經人體實驗\r\n    證實有效」、「有效降低44﹪的葡萄糖吸收，降低22﹪胰島\r\n   \
      \ 素含量（降低22﹪～44﹪的酵素分解）」、「實驗證實降低\r\n    油脂吸收能力為甲殼素的28倍（Neo28﹪；甲0﹪）及每餐可\r\n   \
      \ 增加27﹪油脂排出」、「InSea2海洋多酚-餐前抑制分解酵\r\n    素『澱粉-醣』」、「Neopuntia植物纖維-餐後包覆油脂，\r\n\
      \    完全排出（親水纖維讓油脂隨著水分移動排出）」等文字，\r\n    核與扣案之「海洋多酚」產品說明書（他字第93號卷卷一第\r\n    209-246頁）中，所記載之「InSea2可降低餐後碳水化合物\r\
      \n    的吸收」、「抑制α-amylase；澱粉分解酵素活性」、「抑\r\n    制α-glucosidase；葡萄糖苷分解酶」、「InSea2可有效的\r\
      \n    降低胰島素的分泌」、「並能將高GI的食物轉化成低GI的食\r\n    物，維持血糖的穩定，降低胰島素分泌過量，有助於降低脂\r\n   \
      \ 肪合成的作用」，更強調「降低胰島素濃度，才是瘦身關鍵\r\n    」、「InSea2可降低44﹪飯後180分鐘的曲下面積，意即與\r\n    control組比較，可較控制組降低44﹪的葡萄糖吸收」、「\r\
      \n    InSea2組約降低22﹪胰島素的分泌」、「NeoPunti a含有水\r\n    溶性與非水溶性纖維，其中非水溶性纖維，負責包覆油脂」\r\
      \n    、「油脂被NeoPuntia的親油纖維包覆」、「NeoPu ntia的\r\n    親水纖維讓油脂隨著水份移動」、「由於不能吸收，因此順\r\
      \n    著消化道排出體外！！」、「當NeoPuntia的纖維跟脂肪作\r\n    用，脂肪分解酶便無法分解」相符。足見同案被告楊尚軒確\r\n \
      \   實代表「優奇公司」，而為「統欣公司」郭玲甄與被告「富\r\n    邦媒體公司」受雇人，亦即被告李佳玲接洽，聯繫行銷「輕\r\n    盈多酚」事宜，並提供相關廣告文案資料，而與被告李佳玲\r\
      \n    、馬令喬及黃衛民召開製播會議，共同討論，確認文案內容\r\n    ，會後並將討論結果，具體拍攝為節目影帶，被告李佳玲更\r\n    經由相關文案資料及製播會議之討論，得悉「輕盈多酚」之\r\
      \n    商品主要訴求及廣告內容，因而在新品提報單扼要記載核心\r\n    重點後，向其上級陳報。是被告李佳玲、黃衛民與馬令喬既\r\n    與被告楊尚軒召開2次製播會議，並於會中討論「輕盈多酚\r\
      \n    」產品相關細節，則渠等對於「輕盈多酚」廣告內容，顯然\r\n    知之甚詳，並知悉「輕盈多酚」係廠商未取得許可證而製造\r\n    之產品，否則被告李佳玲何以在新品提報單上為上開填載？\r\
      \n    被告黃衛民又如何安排、製作節目橋段？被告馬令喬又如何\r\n    以主持人身分引導、帶出參與人員之演出？是被告李佳玲、\r\n    黃衛民、馬令喬、被告「富邦媒體公司」代理人林財盛以及\r\
      \n    渠等辯護人，辯稱被告李佳玲等人均不符合健康食品管理法\r\n    第21條第2項「明知」要件，顯不足採。故渠等與被告楊尚\r\n    軒及同案被告郭玲甄就「輕盈多酚」違反健康食品管理法部\r\
      \n    分，自有犯意聯絡及行為分擔。\r\n九、關於「玫瑰青體素II」部分之犯意：\r\n  (一)被告王昱婷於100年2月15日檢察事務官詢問時供稱：被告黃\r\
      \n    宜茜為「采榮公司」企劃，乃係承辦窗口，被告「富邦媒體\r\n    公司」與「采榮公司」有簽訂銷售合約，約定商品由「采榮\r\n    公司」提供，廣告內容則由廠商提供，被告「富邦媒體公司\r\
      \n    」節目部再依據廠商提供內容製作成廣告並撥出，公司會與\r\n    廠商召開製播會議商討廣告內容如何呈現，廠商則會提供字\r\n    卡及VCR內容，「玫瑰青體素II」預定是在99年11月18日現\r\
      \n    場播出，因此在99年11月10日召開製播會議，其與被告黃衛\r\n    民、馬令喬及黃宜茜參加，過程中由廠商介紹產品內容成分\r\n  \
      \  以及VCR內容，該產品訴求體重管理，就是要減肥，主要成\r\n    分有苦橙、舞茸、多種乳酸菌，可以提高代謝率、分解脂肪\r\n    、調整體質，公司有要求需知悉手上廣告內容，因此工作時\r\
      \n    ，前方電視螢幕會播放廣告，「玫瑰青體素II」並無健康食\r\n    品認證，新品提報單所載「成分可以加強代謝及活化肝功能\r\n    ，有助降低血脂、膽固醇、消除肥胖」等，均係其依照「采\r\
      \n    榮公司」所提供之資料，依照公司正常流程，提報給上級等\r\n    語（他字第149號卷第81-87頁）；嗣於同日偵訊時供稱：檢\r\n \
      \   察事務官詢問筆錄均實在，負責由被告「采榮公司」提供之\r\n    「玫瑰青體素II」產品，由富邦MOMO台廣告販售，99年11月\r\n  \
      \  10日製播會議係其與被告黃衛民、馬令喬及黃宜茜共同參與\r\n    ，廣告稱可提高代謝率、分解脂肪、調整體質，均係依據廠\r\n    商資料，「玫瑰青體素II」並未取得健康食品許可證等語（\r\
      \n    同上卷第101-103頁）。再於101年9月26日原審審理時，以\r\n    證人身份結證稱：「玫瑰青體素II」為其負責開發之產品，\r\n\
      \    係由廠商來提報，當時有與被告黃衛民、馬令喬及黃宜茜共\r\n    同參加製播會議，主要訴求為體重管理，被告黃宜茜在製播\r\n    會議時，有提出卷附字卡，也有告知廣告內容，被告黃衛民\r\
      \n    則係負責在看過內容後，調整整個廣告流程及播放時間，個\r\n    人知悉健康食品綠色標章，也知道可以上網查詢健康食品認\r\n    證，公司也曾有販售過健康食品，如果廠商送樣品來時，有\r\
      \n    是否為健康食品疑義時，公司品管部門人員會去審核並上網\r\n    查詢，這是公司的流程等語（原審卷三第70-76頁）。\r\n  (二)又被告黃宜茜於100年2月17日檢察事務官詢問時供稱：其為\r\
      \n    「采榮公司」節目企劃及公關，負責與被告「富邦媒體公司\r\n    」MOMO台聯繫，與被告王昱婷接洽「玫瑰青體素II」之行銷\r\n  \
      \  與廣告，對內則直接向被告張麗綺負責，資料均係依據原料\r\n    商「昱倫」公司所提供者，其中舞茸訴求可以改善肥胖、分\r\n    解脂肪等，當初接洽「玫瑰青體素II」產品時，曾經代表供\r\
      \n    應商前往被告「富邦媒體公司」2樓會議室參加製播會議，\r\n    將本件商品、影片、VCR及字卡，以筆記型電腦播放與被告\r\n    黃衛民、馬令喬及王昱婷觀看，眾人覺得可以後，再分配各\r\
      \n    部分之播送時間，產品及製播會議內容均有以口頭向被告張\r\n    麗綺報告，被告張麗綺有同意製播會議內容，「玫瑰青體素\r\n    II」廣告內容係被告張麗綺轉交給其使用，其均依據該內容\r\
      \n    與被告「富邦媒體公司」洽談，「玫瑰青體素II」並無健康\r\n    食品管理法之健字號等語（他字第149號卷第108-113頁）；\r\n\
      \    又於100年3月22日檢察事務官詢問時供稱：「脂肪分解、加\r\n    速代謝」、「改善肥胖、抑制復胖」、「抵擋外在熱量轉化\r\n   \
      \ 造成脂肪囤積」等字卡及圖片，均係被告張麗綺所提供，被\r\n    告張麗綺均有看過上開資料等語（同上卷第207-209頁）。\r\n    嗣於10\
      \ 1 年10月24日原審審理時，以證人身份結證稱：本\r\n    件係負責「玫瑰青體素II」在電視購物平台銷售事務，廣告\r\n    內容均係被告張麗綺所交付，卷附圖卡等資料，亦係被告張\r\
      \n    麗綺委外製作，本件有參與製播會議，並在會議中提供字卡\r\n    等資料，向被告王昱婷等人說明內容，也有討論商品之組合\r\n    、價格與播出之時間分配比例，以及如何呈現產品等語（原\r\
      \n    審卷三第159-165頁）。\r\n  (三)再被告黃衛民於100年3月10日檢察事務官詢問時供稱：曾經\r\n    擔任「玫瑰青體素II」產品製作人，並有於100年1\
      \ 月20日\r\n    與被告王昱婷及廠商代表一同參加製播會議，「玫瑰青體素\r\n    II」主要訴求為排便，並有提到體態輕盈，以及會議紀錄所\r\
      \n    記載之「苦橙-提高代謝率」、「舞茸-分解脂肪」、「多種\r\n    乳酸菌調整體質」等，另外「脂肪分解、加速代謝」、「改\r\n    善肥胖、抑制復胖」、「抵擋外在熱量轉化造成脂肪囤積」\r\
      \n    等字卡及圖片則是廠商提供，在場時亦有看見上開圖片及字\r\n    卡，不知「玫瑰青體素II」有無取得健康食品許可證等語（\r\n    他字第149號卷第180-183頁）。嗣於101年9月26日原審審理\r\
      \n    時，以證人身份結證稱：本件有製播過「玫瑰青體素II」節\r\n    目，製播前亦有參與製播會議，參與開會者有被告王昱婷、\r\n    馬令喬及黃宜茜，開會時廠商有提供卷附包含寫有「加速代\r\
      \n    謝、分解脂肪」等字卡，在製播會議上有看過廠商給的資料\r\n    及訴求內容，廠商也有將內容告知被告馬令喬，而且開會時\r\n    ，都會給每位參與者一份資料，公司確實有審核是否為健康\r\
      \n    食品的機制，在公司係約於94、95年間起開始擔任製作人，\r\n    擔任製作人後，主要負責家用及美妝保健產品，在「玫瑰青\r\n   \
      \ 體素II」之前，曾經做過類似體重管理商品等語（原審卷三\r\n    第77至81頁背面）。\r\n  (四)被告馬令喬於100年3月8日檢察事務官詢問時亦供稱：10\
      \ 0\r\n    年2月13日上午10時許，擔任主持人在富邦MOMO台介紹「玫\r\n    瑰青體素II」前，有與廠商開製播會議討論過，廠商有告知\r\
      \n    吃了該項產品，可以打造名模身材，吃再多也不會身材走樣\r\n    ，並提及「苦橙-提高代謝率」、「舞茸-分解脂肪」、「多\r\n    種乳酸菌調整體質」等，另外「脂肪分解、加速代謝」、「\r\
      \n    改善肥胖、抑制復胖」、「抵擋外在熱量轉化造成脂肪囤積\r\n    」等字卡及圖片，亦係錄製節目時廠商帶來，在現場時有看\r\n    見該字卡及圖片，並照著念，當時開會有被告黃衛民、王昱\r\
      \n    婷及黃宜茜，「玫瑰青體素II」並未取得健康食品許可證等\r\n    語（他字第149號卷第156-15 8頁）。嗣於101年9月26日原\r\
      \n    審審理時，以證人身份結證稱：之前有主持過「玫瑰青體素\r\n    II」購物節目，也有參加製播會議，當時還有製作人即被告\r\n    黃衛民、廠商代表即被告黃宜茜以及商品開發即被告王昱婷\r\
      \n    參與，廠商開會時有告知關於脂肪分解、防止脂肪囤積及調\r\n    整脂肪等功效，字卡及圖片等均係廠商提供等語（原審卷三\r\n    第66頁背面至第69頁）。\r\
      \n  (五)被告張麗綺於100年3月22日檢察事務官詢問時復供稱：「玫\r\n    瑰青體素II」係委託「儷都國際廣告有限公司」（下稱「儷\r\n\
      \    都公司」）為產品定調、處理訴求重點、製卡並拍攝VCR，\r\n    主打提高新陳代謝，讓食物停留在身體內之時間變短，維持\r\n    體態與體重，廣告內容上節目播放前，其均有看過，公司係\r\
      \n    由被告黃宜茜負責與被告「富邦媒體公司」聯繫，被告黃宜\r\n    茜有將前往被告「富邦媒體公司」開會結論告知，「玫瑰青\r\n    體素II」並未取得健康食品許可證等語（他字第149號卷第\r\
      \n    201-206頁）。又於100年4月26日檢察事務官詢問時供稱：\r\n    「玫瑰青體素II」廣告內容為其決定後，始交與被告黃宜茜\r\n\
      \    ，本件就「玫瑰青體素II」而言，一開始認定是食品，因此\r\n    認為沒有必要去申請健康食品，被查獲後，也還是認定為食\r\n    品，因此也沒有去申請等語（偵字第2135號卷第83\
      \ -84頁）\r\n    。嗣於101年10月24日原審審理時，以證人身分結證稱：本\r\n    件當初係派被告黃宜茜前往接洽，被告黃宜茜為公司節目部\r\
      \n    專員，沒有參與「玫瑰青體素II」之製造生產，送往富邦MO\r\n    MO台之「玫瑰青體素II」廣告需要得其確認同意，才可播出\r\n \
      \   ，公司雖然一直被衛生機關裁罰，但因為要達到節目效果，\r\n    所以一直有誇大的部分，被裁罰後雖有跟衛生機關及承辦人\r\n    員討論，但均未向專業法律人員徵詢意見，僅陸續修飾廣告\r\
      \n    及節目呈現之部分等語（原審卷三第166至172頁背面）。\r\n  (六)觀之卷附銷售重點與製播會議紀錄（他字第149號卷第89頁\r\n\
      \    ），其上載明：「苦橙-提高代謝率」、「舞茸-分解脂肪」\r\n    、「多種乳酸菌調整體質」，99年11月10日參與者欄中，並\r\n  \
      \  有被告王昱婷、黃衛民、馬令喬及黃宜茜簽名，而被告王昱\r\n    婷所提出之新品提報單（他字第149號卷第90 頁）亦明確記\r\n    載：「活化細胞活力，加強代謝」、「活化肝功能，有助於\r\
      \n    降血脂及膽固醇」、「消除中央肥胖及下半身肥胖」，亦與\r\n    承辦員警勘驗紀錄內容（他字第149號卷第34、35、39-41、\r\n\
      \    44頁），以及所附節錄照片中字卡內容（他字第149號卷第\r\n    59頁-62頁、第67頁、第75頁）相符，堪認被告王昱婷於向\r\n\
      \    其主管提報「玫瑰青體素II」時，已明確知悉被告張麗綺及\r\n    黃宜茜所提供之「玫瑰青體素II」廣告內容，並引伸其另具\r\n    有「降血脂及膽固醇」之功效。又被告馬令喬、黃衛民既與\r\
      \n    被告王昱婷一同參與製播會議，聆聽被告黃宜茜所提報之「\r\n    玫瑰青體素II」產品相關細節，並加以討論，而被告黃宜茜\r\n    所提出之「玫瑰青體素II」相關資料又係經被告張麗綺審閱\r\
      \n    無誤，被告黃宜茜復於製播會議會後向被告張麗綺回報結論\r\n    ，則渠等對於「玫瑰青體素II」廣告內容，且該產品係廠商\r\n    未取得健康食品許可證而製造，自均瞭如指掌，而有犯意聯\r\
      \n    絡，否則被告馬令喬於廣告中，何以在主要訴求以外，另行\r\n    提及與被告王昱婷在新品提報表中所載意旨相近之「抗血壓\r\n    」、「抗血脂」功效（他字第149號卷第35頁）？因此，本\r\
      \n    件被告王昱婷、黃衛民、馬令喬、張麗綺、黃宜茜及被告「\r\n    富邦媒體公司」代理人林財盛以及渠等辯護人，辯稱被告王\r\n    昱婷等人就「玫瑰青體素II」部分，均不符合健康食品管理\r\
      \n    法第21條第2項「明知」要件，亦不足採。\r\n十、關於「Dr.KIWI 黃金奇異酵素」部分之犯意：\r\n  (一)被告楊惠茗於100年3月10日檢察事務官詢問時供稱：其乃被\r\
