      \   同案被告黃維謙，行政部分則與同案被告蘇敏之聯絡，該產\r\n    品廣告內容係由「依人公司」提供，同案被告蘇敏之有攜帶\r\n    資料前來公司會議室，與其及被告林倩如、黃姿維開製播會\r\
