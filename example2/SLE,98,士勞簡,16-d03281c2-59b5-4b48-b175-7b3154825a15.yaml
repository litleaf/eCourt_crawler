    content: "臺灣士林地方法院民事判決　　　　　　98年度士勞簡字第16號\r\n原　　　告　乙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef226\"\
      \ target=\"_blank\">黃仕翰</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63da41c1a3f93cef132\"\
      \ target=\"_blank\">陳佑仲</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a633a41c1a3f93ceec52\"\
      \ target=\"_blank\">吳鴻奎</a>律師\r\n被　　　告　味島食品股份有限公司\r\n法定代理人　甲○○\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a635a41c1a3f93ceed9c\" target=\"\
      _blank\">薛松雨</a>律師\r\n上列當事人間請求給付資遣費等事件，業經於民國98年12月15日\r\n言詞辯論終結，本院判決如下：\r\n\
      \    主  文\r\n被告應給付原告新臺幣壹拾伍萬伍仟貳佰伍拾元及自民國九十八\r\n年七月十四日起至清償日止，按年利率百分之五計算之利息。\r\n\
      被告應開立非自願離職證明書予原告。\r\n原告其餘之訴駁回。\r\n訴訟費用新臺幣壹仟玖佰玖拾元，由被告負擔壹仟陸佰陸拾元，\r\n其餘叁佰叁拾元由原告負擔。\r\
      \n本件原告勝訴部分得假執行，但被告如以新臺幣壹拾陸萬元為原\r\n告預供擔保，得免假執行。\r\n    事實及理由要領：\r\n一、原告起訴聲明：(一)被告應給付原告新臺幣（下同）18萬2250\r\
      \n    元及自起訴狀繕本送達翌日起至清償日止，按年利率5%計算\r\n    之利息，(二)被告應開立非自願離職證明書予原告。並主張：\r\n  (一)原告於民國（下同）90年9\
      \ 月19日於被告公司擔任領班一職\r\n    ，致離職前均無重大違紀事件，且任職期間表現亦屬良好，\r\n    不料被告竟於98年4 月16日突以公告「To：新竹廠轉知加工\r\
      \n    部乙○○領班，自明日（4/17）起不再任用。戴員因嚴重違\r\n    反勞動基準法規定，致公司受有損害，必須立即終止勞動契\r\n   \
      \ 約，不再任用。中華民國98年4 月16日味島食品管理部」，\r\n    無預警地將原告裁員，惟原告並無任何違反公司規定或勞動\r\n    基準法之處，且公司亦未向原告說明究竟有何違反僱用契約\r\
      \n    或勞動基準法之規定，即將原告解職，被告行為實已嚴重違\r\n    反勞動基準法相關規定。原告遭被告無理解職後，向新竹縣\r\n    政府勞工處聲請勞資爭議協調，並經新竹縣政府勞工處於98\r\
      \n    年5 月22日舉行協調會議。惟雙方歧見過大而無法達成協議\r\n    ，此有新竹縣政府98年5 月25日府勞資字第0980079668號函\r\
      \n    及其附件可稽。\r\n  (二)被告無端解僱原告，依勞動基準法規定，原告得向被告請求\r\n    下列金額：\r\n    1.預告期間工資27,000元。\r\
      \n      原告自90年9 月19日起服務於被告公司，至98年4 月16日\r\n      止，已服務超過三年，依勞基法第16條第1 項第3 款之規\r\
      \n      定，被告應於30日前預告終止契約，惟被告並未提前預告\r\n      ，是依同條第3 項規定，原告得請求30日之預告期間工資\r\n\
      \      即27,000元。\r\n    2.資遣費155,250元（103500＋51750＝155250 ）\r\n      原告於被告公司服務至98年4\
      \ 月16日止，以服務7 年3 月\r\n      27日。原告服務期間適逢勞工退休金條例施行，原告於94\r\n      年7 月1 日將原本依勞動基準法計算退休金之方式（下稱\r\
      \n      舊制），改為依勞工退休金條例計算（下稱新制）。復因\r\n      勞工退休金條例第12條第1 項規定計算原告之資遣費，分\r\n \
      \     列如下：\r\n      (1)原告離職前六個月平均工資為每月27,000元。\r\n      (2)舊制：\r\n        適用舊制期間自90年9\
      \ 月19日起至94年6 月30日止，合\r\n        計共3 年9 月12日。適用舊制領取資遣費為103,000 元\r\n        。（27000\
      \ ╳3 ＋27000 ╳10÷12＝103500）\r\n      (3)新制：\r\n        適用新制期間自94年7 月1 日起至98年4\
      \ 月16日止，合\r\n        計共3 年9 月16日。適用舊制領取資遣費為51,500元。\r\n        （27000╳3╳1÷2＋27000╳10÷12╳1÷2＝51750）\r\
      \n  (三)綜上所述，被告無故解僱原告，嚴重違法勞動契約，原告依\r\n    勞動基準法規定，請求被告給付預告期間工資、資遣費等費\r\n    用。並提出被告公司終止勞動契約通知、新竹縣政府府勞資\r\
      \n    字第0980079668號函及附件、存證信函、98年度薪資明細、\r\n    已繳納勞工個人專戶明細等影本各一件為證。\r\n  (四)被告所提被證1\
      \ 至被證4 ，均非原告所為，與原告無關。被\r\n    證1 至被證4 均係被告內部文書，不能證明確實有文件所載\r\n    事件存在，被告欲主張相關事實應舉證以實其說。況且被證\r\
      \n    1 工廠品管分析「攪拌蒸煮時蟑螂身體會支離破碎」、「充\r\n    填時經過擠壓蟑螂要保持完整性機率不大」，可見系爭產品\r\n    瑕疵是原瓶就有，還是開封後再跑進去，仍有待查證。\r\
      \n  (五)原告於90年9 月19日就職被告加工部門擔任操作員，後因工\r\n    作表現良好，91年2 月晉升為加工部領班，職掌內容為：早\r\n\
      \    上主管交代原告當天生產工作項目後，原告即分配生產工作\r\n    於加工部門人員，而原告亦受分配生產工作，因此工作時間\r\n    係所有人員包括原告同時進行生產工作，因此原告完全無法\r\
      \n    全程監控生產人員。僅是人員於生產過程中遇有問題時向原\r\n    告反應，原告即向主管轉達，而由主管做最後的決定，因此\r\n    決定權限在主管而非原告。\r\
      \n  (六)查被告公司食品生產線流程為：\r\n    1.原料經過篩選去除雜物\r\n    2.原料切碎再洗淨\r\n    3.原料蒸煮攪拌\r\
      \n    4.原料擠壓方式充填\r\n    5.生產線輸送帶都有防護罩\r\n    自前開流程，實難輕易認定會發生被告主張(1)4 公分長的玻\r\
      \n    璃塊、(2)身體完整無缺的蟑螂、(3)硬塊等情事，是否確實，\r\n    又消費者申訴事件是否真實，均非無疑。被告對前開等有利\r\n \
      \   於已之事實，均應舉證以實其說。\r\n  (七)被告於民事陳報狀中所提出「98年3 月24日消費者申訴案件\r\n    （即海苔醬內置有玻璃碎片客訴案件）」調查報告之結論為\r\
      \n    ：「…加工部領班乙○○為直接主管，雖無直接證據證明其\r\n    為加害者，然其疏於控管或縱放程度已非一過失能容，…」\r\n    從該結論可之，被告亦承認並無直接證據證明原告即為加害\r\
      \n    者，被告竟率爾將原告免職，而非以降職、調職或其他手段\r\n    處理。\r\n  (八)證人林裕郎到庭證稱：「真正負責操作的是聲請人（原告）\r\
      \n    ，但其他人有的負責放瓶子、有的負責充填，如果瓶子有破\r\n    裂的話，放瓶子的人應該會看到。」、「（聲請人代理人）\r\n    請問證人為何該日生產線上有四人，但責任僅歸責於聲請人\r\
      \n    ？」證人林裕郎：「我自己也被懲處，我不知道」。足認相\r\n    關製程有多人參與，未能怪罪原告。\r\n二、被告聲明：(一)原告之訴及假執行之聲請均駁回，(二)如受不利\r\
      \n    判決，願供擔保免為假執行，並提出答辯如下：\r\n  (一)原告自90年9 月19日起任職被告公司，擔任加工部領班，管\r\n    理加工部員工及生產線控管，避免產品生產過程有異物進入\r\
      \n    或遭人為破壞，惟自95年12月起，陸續有消費者反應公司生\r\n    產之海苔醬、鰹節香鬆內有蟑螂等異物，被告嗣後亦再三要\r\n   \
      \ 求原告加強生產線衛生清潔、隨時檢查輸送帶，保持空間隔\r\n    離等措施。熟料於98年3 月24日及同月30日，桃園彭姓消費\r\n    者、台北縣陳姓消費者分別向被告投訴公司生產之海苔醬內\r\
      \n    有二大塊玻璃破片、黑色異物等情，該等物品顯無可能存在\r\n    於生產過程中，原告未盡其職管理監督加工生產線，且該等\r\n    投訴案件嚴重影響食品安全及被告商譽，情節重大，被告依\r\
      \n    勞動基準法第12條第4 款規定終止契約，於法有據。\r\n  (二)原告主張被告已罹於勞基法第12條第2 項所定之除斥期間，\r\n   \
      \ 惟被告係因98年3 月24日及同月30日消費者投訴之事項，認\r\n    定原告未盡善良管理人責任，嚴重違反勞動契約，而於98年\r\n    4\
      \ 月16日公告終止兩造間勞動關係，並無超過30日除斥期間\r\n    ，原告主張顯無理由。\r\n  (三)系爭客訴案中之玻璃碎片二片寬約5 公分，高分別約1.7\
      \ 公\r\n    分、3.5 公分，該二碎片邊緣相互吻合，二碎片組合後與被\r\n    告販售之海苔醬玻璃罐瓶口相同，有照片可證，由此可知，\r\n\
      \    系爭客訴案之玻璃碎片顯係於生產加工過程中經人為蓄意放\r\n    置甚明。被告之海苔醬填充機器長約三米，機器頭端係以人\r\n    工方式將倒置之玻璃瓶罐正放於輸送帶上，玻璃瓶罐經填充\r\
      \n    機填充海苔醬後，再輸送至機器尾端封蓋，並以人工方式裝\r\n    箱，97年11月3 日（客訴海苔醬之製造日期）原告負責看管\r\n  \
      \  海苔醬填充機器，此經證人林裕郎結證在卷，原告亦不爭執\r\n    ，當日原告在旁除須隨時注意機器有無障礙待排除外，其擔\r\n    任加工部門領班職務，自應看管該海苔醬全程製作經過確保\r\
      \n    食品安全，原告該日未盡善良管理人之責，疏於控管，嚴重\r\n    影響被告商譽及食品安全，情節重大，已非一般過失以降職\r\n    、減薪所能警惕，被告依法終止勞動契約，於法有據。\r\
      \n三、本院得心證理由如下：\r\n  (一)被告就原告主張離職前六個月平均月薪為27,000元及計算資\r\n    遣費所採新舊制期間計算方式不爭執。\r\
      \n  (二)本件爭點在：(一)被告因98年3 月24日、3 月30日消費者投訴\r\n    之事項，認定原告未盡善良管理人責任，嚴重違反勞動契約\r\
      \n    ，而於98年4 月16日公告終止兩造間勞動關係，是否有理由\r\n    ？(二)原告請求給付預告工資及資遣費有無理由及其金額？茲\r\n\
      \    分述如下：\r\n  (三)雇主因勞工違反勞動契約或工作規則，不經預告而終止勞動\r\n    契約者，仍應受勞動基準法第12條第1 項第4\
      \ 款規定之限制\r\n    。所謂『情節重大』，固為不確定之法律概念，惟從解雇之\r\n    最後手段性言，勞工違反工作規則之情節，若依社會通念並\r\
      \n    非情節重大，而參照個案具體情況，為其他懲戒處分如警告\r\n    、申誡、記過、扣發獎金，一般地即可達到維護工作場所之\r\n    紀律、防止類似事件再度發生，則自可期待雇主僅為其他較\r\
      \n    輕之處分，而非逕行解雇勞工。是勞工之違規行為態樣、初\r\n    次或累次、故意或過失違規、對雇主及所營事業所生之危險\r\n    或損失、勞雇間關係之緊密程度、勞工到職時間之久暫等，\r\
      \n    均為是否達到懲戒性解僱之衡量標準。經查：\r\n  1.被告並未制定任何有關懲處及解僱之工作規則，亦未就原告\r\n    任職領班以來所發生客訴公司生產之海苔醬、鰹節香鬆內有\r\
      \n    蟑螂等異物事件，予以懲處，此為被告所不爭執。\r\n  2.本件即便原告有被告所指於97年11月3 日（客訴海苔醬之製\r\n    造日期）原告負責看管海苔醬填充機器，未能隨時注意機器\r\
      \n    及應看管該海苔醬全程製作經過，以確保食品安全。然查：\r\n    被告亦不爭執其並未制定有關獎懲及解僱之工作規則，另原\r\n    告自認在此之前，即自95年12月起，陸續有消費者反應公司\r\
      \n    生產之海苔醬、鰹節香鬆內有蟑螂等異物，亦有告知原告，\r\n    然被告就此同屬影響食品安全及被告商譽之情事，並未有任\r\n    何懲戒之處分，雖被告抗辯有口頭告戒，但為原告否認，被\r\
      \n    告亦未舉證證明，縱認被告曾經有口頭告誡過原告，亦足證\r\n    被告就此類事件，並不認定對公司商譽有何重大損害，而屬\r\n    情節重大，且未曾對原告或其他作業員工實施懲處乃至解僱\r\
      \n    。又系爭客訴事件，被告並未舉證證明係原告故意所為。從\r\n    而，於事隔已將近3 年之系爭同類事件，不僅如被告所述系\r\n    爭內有玻璃碎片之消費者未受損害，亦未求償且未訴諸媒體\r\
      \n    ；且參以本件系爭玻璃碎片相當大，經本院於98年11月10日\r\n    當庭勘驗結果，破碎之玻璃片不能平放於瓶內之瓶底，應屬\r\n  \
      \  顯而易見。相較於之前所發生之海苔醬、鰹節香鬆內有蟑螂\r\n    等異物，亦非嚴重，足證系爭事件，尚非情節重大。而被告\r\n    卻主張因系爭事件，原告行為屬違反勞動契約情節重大而終\r\
      \n    止勞動契約，應無理由。\r\n (四)查被告逕予解僱原告，並不合法，已如前述。又原告於98年5\r\n   月13日以存證信函終止勞動契約並向新竹縣政府申請勞資爭\r\
      \n   議協調請求資遣等語，有該協調會議紀錄可稽。應認原告當\r\n   時已為終止勞動契約並請求資遣費之意思表示，依勞基法第\r\n   14條第1\
      \ 項第6 款規定，自屬有據。查被告就原告主張之資\r\n   遣費計算方式並不爭執，故原告得向被告請求資遣費155250\r\n   元，為有理由。\r\
      \n (五)至原告請求被告給付預告工資部分，按「雇主依第11條或第\r\n   13條但書規定終止勞動契約者，其預告期間依左列各款之規\r\n   定：一、繼續工作三個月以上一年未滿者，於十日前預告之\r\
      \n   。雇主未依第一項規定期間預告而終止契約者，應給付預告\r\n   期間之工資。」，勞動基準法第16條第1 項第1 款及第3 項\r\n   分別著有規定，是故需由雇主依第11條或第13條但書規定終\r\
      \n   止勞動契約且未預告者，勞工始得請求雇主給付預告期間工\r\n   資。經查：本件原告係因遭被告無故開除，而主張被告有勞\r\n   基法第14條第1\
      \ 項第6 款事由而終止系爭勞動契一節，亦如\r\n   上述，本件勞動契約既為原告主動終止，揆諸首開說明，原\r\n   告即無請求雇主即被告給付預告期間工資27,000元之餘地，\r\
      \n   原告此部分之請求尚屬無據。\r\n四、綜上所陳，原告請求被告給付資遣費155,250 元及自起訴狀\r\n    繕本送達翌日即98年7 月14日起至清償日止，按年息百分之\r\
      \n    五計算之利息，並被告應開立非自願離職證明書予原告，為\r\n    有理由，應予准許。逾此部分之請求，為無理由，應予駁回\r\n    。\r\
      \n五、本件係就民事訴訟法第427條訴訟適用簡易程序所為被告敗\r\n    訴之判決，爰依同法第389條第1項第3款之規定，職權宣告\r\n    假執行。並依同法第392\
      \ 條第2 項，依聲請為被告預供擔保\r\n    ，得免為假執行之宣告。並依職權確定訴訟費用共計1,990\r\n    元（第一審裁判費）應由被告負擔1,660\
      \ 元，其餘330 元由\r\n    原告負擔。\r\n中　　華　　民　　國　　98　　年　　12　　月　　29　　日\r\n    　　　　　　　士林簡易庭\
