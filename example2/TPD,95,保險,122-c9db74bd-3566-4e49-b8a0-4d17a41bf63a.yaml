    content: "臺灣臺北地方法院民事判決　　　　　　 95年度保險字第122號\r\n原　　　告　己○○\r\n　　　　　　戊○○\r\n共　　　同　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecd6\"\
      \ target=\"_blank\">周仲鼎</a>律師\r\n訴訟代理人\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ca41c1a3f93cede6b\"\
      \ target=\"_blank\">吳忠德</a>律師\r\n　　　　　　甲○○\r\n　　　　　　壬○○\r\n　　　　　　邱永吉\r\n　　　　　　癸○○\r\
      \n被　　　告　新光人壽保險股份有限公司\r\n法定代理人　乙○○\r\n訴訟代理人　庚○○\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ea41c1a3f93cedf5c\"\
      \ target=\"_blank\">黃訓章</a>律師\r\n被　　　告　國泰人壽險股份有限公司\r\n法定代理人　辛○○\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceedfc\"\
      \ target=\"_blank\">賴盛星</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a612a41c1a3f93ced7d3\"\
      \ target=\"_blank\">劉淑琴</a>律師\r\n被　　　告　新光產物保險股份有限公司\r\n法定代理人　丙○○\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62ca41c1a3f93cee8b1\"\
      \ target=\"_blank\">廖世昌</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a621a41c1a3f93cee123\"\
      \ target=\"_blank\">王曹正雄</a>律師\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef0c9\"\
      \ target=\"_blank\">陳岳瑜</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd81\"\
      \ target=\"_blank\">王俊翔</a>律師\r\n上列當事人間請求給付保險金事件，經本院於民國97年9月17日\r\n言詞辯論終結，判決如下：\r\
      \n    主      文\r\n被告新光人壽保險股份有限公司應給付原告己○○新臺幣50萬元\r\n，及自民國95年8月23日起至清償日止按年息百分之10計算之利\r\
      \n息。\r\n被告新光產物保險股份有限公司應給付原告己○○新臺幣500萬\r\n元，及自民國95年10月17日起至清償日止按年息百分之10計算之\r\n\
      利息。\r\n被告國泰人壽險股份有限公司應給付原告己○○新臺幣100萬元\r\n，及自民國95年8月23日起至清償日止按年息百分之10計算之利\r\n\
      息。\r\n被告國泰人壽險股份有限公司應給付原告戊○○新臺幣250萬元\r\n，及自民國95年8月23日起至清償日止按年息百分之10計算之利\r\n息。\r\
      \n原告其餘之訴駁回。\r\n訴訟費用新臺幣156,208元，由被告新光人壽保險股份有限公司\r\n負擔新臺幣5,000元，由被告新光產物保險股份有限公司負擔新\r\
      \n臺幣50,000元，由被告國泰人壽險股份有限公司負擔新臺幣\r\n35,000元，餘由原告己○○負擔。\r\n    事實及理由\r\n壹、程序方面：\r\
      \n  按訴狀送達後，原告不得將原訴變更或追加他訴，但請求之基\r\n  礎事實同一，或擴張或減縮應受判決事項之聲明者，不在此限\r\n  ，民事訴訟法第255條第1項第2款、第3款分別定有明文。本件\r\
      \n  原告於起訴時原聲明：(一)被告新光人壽保險股份有限公司（下\r\n  稱新光人壽公司）應給付原告己○○新臺幣（下同）550萬元\r\n  ；(二)被告國泰人壽保險股份有限公司（下稱國泰人壽公司）應\r\
      \n  給付原告戊○○250萬元；(三)被告國泰人壽公司應給付原告己\r\n  ○○800萬元，及均自起訴狀繕本送達被告之日起至清償日止\r\n  按年息百分之10計算之利息。嗣原告於訴狀送達後之95年10月\r\
      \n  12日具狀追加新光產物保險股份有限公司（下稱新光產險公司\r\n  ）為被告，並變更其聲明為：(一)被告新光人壽公司應給付原告\r\n  己○○50萬元，及自95年8月23日起至清償日止按年息百分之\r\
      \n  10計算之利息；(二)被告新光產險公司應給付原告己○○500萬\r\n  元，及自95年10月17日起至清償日止按年息百分之10計算之利\r\n\
      \  息；(三)被告國泰人壽公司應給付原告戊○○250萬元，及自95\r\n  年8月23日起至清償日止按年息百分之10計算之利息；(四)被告\r\n\
      \  國泰人壽公司應給付原告己○○800萬元，及自95年8月23日起\r\n  至清償日止按年息百分之10計算之利息。查原告原起訴請求被\r\n  告新光人壽公司給付意外保險之保險理賠金550萬元，嗣於訴\r\
      \n  訟中發現其中500萬元之保險人為被告新光產險公司，因而追\r\n  加新光產險公司為被告，並變更、減縮其聲明，核其請求之基\r\n  礎事實同一，所為訴之追加及變更與首揭規定相符，應予准許\r\
      \n  ，合先說明。\r\n貳、實體方面：\r\n一原告起訴主張：\r\n(一)訴外人丁○○為原告己○○之夫、原告戊○○之兄。丁○○於\r\n  生前以自己為被保險人向被告分別投保下列保險契約：\r\
      \n1.86年5月14日向被告新光人壽公司投保長安養老甲型壽險附加\r\n  意外傷害保險附約（下稱系爭新光人壽長安保險契約），保單\r\n  號碼為CMC01613-CM，保險金額為57萬元，指定原告己○○為\r\
      \n  受益人，約定於被保險人丁○○因意外身故，被告新光人壽公\r\n  司應給付受益人壽險保險金57萬元，意外身故保險金50萬元。\r\n2.自94年5月7日起向被告新光產險公司投保保險金額為500萬元\r\
      \n  之新光團體傷害保險（下稱系爭新光產險保險契約），保險證\r\n  號:131894ASPA107730，指定受益人為原告己○○，依新光產\r\n\
      \  物團體傷害保險保單條款第3點條約定：「被保險人於本契約\r\n  有效期間內，因遭受意外傷害事故，致其身體蒙受傷害並而致\r\n  殘廢或死亡時，本公司依造本契約的約定，給付殘廢保險金或\r\
      \n  身故保險金或喪葬費用保險金」，被告新光產險公司應給付身\r\n  故保險金或喪葬費用保險金。\r\n3.84年5月1日向被告國泰人壽公司投保美滿人生312終身壽險，\r\
      \n  並附加傷害附約及防癌終身健康保險附約（下稱系爭國泰人壽\r\n  312保險契約），指定原告己○○為受益人，約定被保險人丁\r\n  ○○於契約年限內死亡或屆契約約定年限而仍生存時，被告國\r\
      \n  泰人壽公司應給付50萬元之保險金，並於傷害附約約定，若於\r\n  契約年限內發生被保險人丁○○意外身故之情形，受益人可向\r\n  被告國泰人壽公司請求死亡保險金50萬元，共計為100萬元。\r\
      \n4.94年6月24日向被告國泰人壽公司投保達康101終身壽險暨國泰\r\n  人壽全方位傷害保險附約（下稱系爭國泰人壽達康101保險契\r\n  約），指定原告己○○為受益人，保單號碼為0000000000，復\r\
      \n  於保險業務員鼓吹下，就附約傷害保險部分又提高保險金額至\r\n  700萬元，約定被保險人丁○○因意外身故，被告國泰人壽公\r\n  司應給付受益人700萬元之意外身故保險金。\r\
      \n5.74年5月8日向被告國泰人壽公司投保萬壽養老保險（下稱系爭\r\n  國泰人壽萬壽養老保險契約），保單號碼為0000000000，指定\r\n\
      \  原告戊○○為受益人，約定於被保險人丁○○身故，被告國泰\r\n  人壽公司應給付受益人250萬元之死亡保險金，若被保險人丁\r\n  ○○因意外身故，則另應給付意外死亡給付保險金250萬元。\r\
      \n(二)被保險人丁○○於95年2月21日不慎於車內意外窒息死亡，經\r\n  台灣宜蘭地方法院檢察署（下稱宜蘭地檢署）相驗後證明其係\r\n  於密閉車內因缺氧、二氧化碳中毒而窒息死亡，屬意外死亡，\r\
      \n  該當前開保險契約中之意外死亡條款，原告據此依約向被告請\r\n  求給付保險金，惟被告以被保險人丁○○之死因不屬上開契約\r\n  所約定之意外身故範圍，且其生前罹患精神疾病而有自殺之可\r\
      \n  能，拒絕給付有關意外死亡部分之保險理賠金；被告國泰人壽\r\n  公司更以被保險人丁○○生前有精神疾病而未告知，違反告知\r\n  義務為由，解除系爭國泰人壽達康101保險契約。惟查：\r\
      \n1.被保險人丁○○確實可能不知其患有憂鬱證，故無未善盡告知\r\n  責任之問題：\r\n(1)被保險人丁○○意外死亡之事實，乃經法醫師鑑定具結，而丁\r\
      \n  ○○求診精神科係為治療長期失眠問題，由證人張世屏醫師之\r\n  證言可知，連當時為丁○○看診之張世屏醫師都只認為丁○○\r\n  只有單純失眠問題，完全未懷疑丁○○罹患憂鬱症或躁鬱症，\r\
      \n  丁○○當然更不知其患有憂鬱症。又由證人即羅東博愛醫院精\r\n  神科醫師李朝雄之證言可知，李朝雄醫師當時並未告知丁○○\r\n  患有憂鬱症，只是「暗示」丁○○而已，至於李朝雄由藥袋上\r\
      \n  記載「藥物的作用是抗憂鬱或抗焦慮」之文字而推論丁○○可\r\n  能知道其患有憂鬱症，亦僅係其推論而已，況證人李朝雄亦證\r\n  稱：「但也許對他的憂鬱症的詳細情形不一定瞭解及接受」等\r\
      \n  語，參酌丁○○只是僅具小學學歷之農夫等情，足見丁○○是\r\n  否曾注意藥袋上之記載而認定自己確實患有憂鬱症，是否確實\r\n  會注意且認知其患有憂鬱症，是否會因服用抗憂鬱症之藥物而\r\
      \n  能認知其患有憂鬱症，均有疑問。故丁○○於訂立系爭國泰人\r\n  壽達康101保險契約前，對於其患有憂鬱症一事確有可能完全\r\n  不知，因此，丁○○對於未盡告知義務一事，並無故意或過失\r\
      \n  。再丁○○所服用之藥物雖含有抗焦慮之成分，然此乃幫助睡\r\n  眠之方式，亦經上開證人證述明確，因此，不應當然推論丁○\r\n  ○有嚴重憂鬱症或有足以影響保險契約衡平、誠信原則之可能\r\
      \n  。\r\n(2)又為丁○○看診之醫生於診斷書上之英文診斷記載與專業醫療\r\n  用語僅為醫生對病情之判斷，多數人無從得知診斷書上所載內\r\n\
      \  容，依一般習慣，醫師為使病患穩定，多半不會告知其患有憂\r\n  鬱症情事，而一般常人並不認為如睡眠障礙之小疾病為保險契\r\n  約應告知之重大事項，則丁○○未將睡眠障礙一事告知被告國\r\
      \n  泰人壽公司，並未違反保險法第64條之告知義務，被告國泰人\r\n  壽公司自不得據此解除契約。\r\n(3)況被告國泰人壽公司之保險業務員自行勾取、填寫被保險人告\r\
      \n  知書及聲明事項，已違反該公司之規定，此不利之後果應由該\r\n  公司自行承擔。\r\n2.被保險人丁○○確實非因自殺而死亡：\r\n  證人李朝雄醫師證稱：丁○○於94年11月2日就診時，表示注\r\
      \n  意力不集中、工作不穩定，曾經有半夜去海邊要跳海之想法，\r\n  但有如此想法並不表示真會去做，距離要去自殺之行為還有很\r\n  長距離，有自殺想法而有自殺行為之比例很小，有自殺想法者\r\
      \n  不一定會採取行動等語，足見丁○○確實非因自殺而死亡。又\r\n  縱然丁○○有憂鬱症，醫師亦證稱其症狀已因診治而逐漸好轉\r\n  、穩定，無輕生之跡象，況丁○○日常生活良好，無債務問題\r\
      \n  ，在車上聽音樂入眠乃其固有習慣，自無道德危險之虞。\r\n3.被保險人丁○○是否罹患憂鬱症與其未盡告知義務並無因果關\r\n  係：\r\n \
      \ 保險法規定未盡告知義務之基礎乃建立於未說明之事項與保險\r\n  事故之發生有關聯、牽涉、影響或可能性時，始有討論是否違\r\n  反告知義務之必要。系爭相驗法醫與現場警員已證明丁○○之\r\
      \n  死亡原因為「意外」，而為丁○○問診之李朝雄醫師亦提出書\r\n  面證明丁○○係患單純型之憂鬱症，經診治後，病情已逐漸好\r\n  轉，應與猝死無直接關係，足見丁○○罹患憂鬱症對保險事故\r\
      \n  之發生不具任何影響，丁○○之死亡亦與未告知之事項無關，\r\n  自無需再探究丁○○是否違反告知義務，況被告國泰人壽公司\r\n  亦未因此而承受額外之負擔，對價平衡並未遭破壞，依保險法\r\
      \n  第64條第2項但書規定，被告國泰人壽公司自不得據此解除契\r\n  約等語。並聲明：(一)被告新光人壽公司應給付原告己○○50萬\r\n  元，及自95年8月23日起至清償日止按年息百分之10計算之利\r\
      \n  息；(二)被告新光產險公司應給付原告己○○500萬元，及自95\r\n  年10月17日起至清償日止按年息百分之10計算之利息；(三)被告\r\n\
      \  國泰人壽公司應給付原告戊○○250萬元，及自95年8月23日起\r\n  至清償日止按年息百分之10計算之利息；(四)被告國泰人壽公司\r\n \
      \ 應給付原告己○○800萬元，及自95年8月23日起至清償日止按\r\n  年息百分之10計算之利息。\r\n二被告部分：\r\n(一)被告新光人壽公司略以：\r\
      \n1.原告無法證明被保險人丁○○之死亡原因係由系爭新光人壽長\r\n  安保險契約所約定之意外傷害事故所致，伊自不負給付保險金\r\n  之責任：\r\
      \n(1)原告主張被保險人丁○○因二氧化碳窒息死亡，自應依系爭新\r\n  光人壽長安保險契約附約條款第4條第1款、第7條約定，證明\r\n  系爭事故為「非由疾病引起」之「外來」、「突發」事故。\r\
      \n(2)被保險人丁○○長期患有失眠症，而證人李朝雄醫師證稱：「\r\n  丁○○在睡覺時不容易入睡，即使睡著，也容易中斷睡眠，睡\r\n  眠只能維持2、3個鐘頭」、「即使吃藥也不能保證能很順利入\r\
      \n  眠，而且也可能中斷睡眠，但是不吃安眠藥就無法入睡」等語\r\n  ，足見丁○○之失眠症狀十分嚴重，縱使在有服藥之情形下，\r\n  亦有中斷睡眠之可能，則丁○○於空間狹小、無法伸展肢體之\r\
      \n  車前座，應更難有優良之睡眠品質，故其何以能長時間維持一\r\n  定姿勢而無中斷睡眠之情形？依一般經驗法則，丁○○不可能\r\n  因長時間氧氣不足而缺氧窒息，故原告就丁○○確係因系爭保\r\
      \n  險契約所約定之「意外傷害事故」致死之事實，應負舉證責任\r\n  。\r\n2.系爭相驗屍體證明書之記載尚不足以證明丁○○係因二氧化碳\r\n\
      \  窒息死亡：\r\n(1)查系爭中央健康保險局門診就醫記錄明細表記載丁○○自92年\r\n  1月6日至95年1月14日於張世屏診所就診高達56次，且依其處\r\
      \n  方藥單之內容可知丁○○長期持續服用抗憂鬱及抗焦慮之藥物\r\n  ；又丁○○自94年3月1日至95年2月6日更於羅東博愛醫院治療\r\n  重鬱症，其診斷書上載有「覺得人活著好像很痛苦」、「半夜\r\
      \n  去海邊，要跳下去」等厭世輕生之想法，足見丁○○於系爭事\r\n  故發生前，罹患重鬱症之病情並無好轉，則原告請有醫病關係\r\n  之羅東博愛醫院開立載有「病人治療後症狀較穩定，應與猝死\r\
      \n  沒有直接相關」之診斷書，自不足以採為判斷之證據。\r\n(2)又丁○○在車齡10年以上且密合度差之車上，應不至於發生密\r\n  閉缺氧之狀況，倘有氧氣不足而二氧化碳濃度逐漸增多情形，\r\
      \n  應有開窗之反射動作，若非服用藥物以致意識不清，豈會陷入\r\n  昏迷狀況至無法搖下車窗。又證人即法醫仲建國證稱：伊當時\r\n  未檢驗丁○○有無藥物反應等語，足見法醫在未為藥物檢驗下\r\
      \n  ，僅以丁○○之死亡狀態，認丁○○既非病死，亦非因人為因\r\n  素致死，故屬意外死亡，實有可議之處。\r\n3.系爭相驗屍體證明書記載丁○○之死亡方式為「意外」與系爭\r\
      \n  保單條款所約定之「意外」非為同一解釋，自不得以相驗屍體\r\n  證明書之記載作為認定「意外」之依據：\r\n(1)系爭保單條款約定之「意外傷害事故」係指「非由疾病引起之\r\
      \n  外來突發事故」，而相驗屍體證明書與法醫驗斷書所載「意外\r\n  」項目係指意料之外非常態死亡之情形，二者顯不相同，故系\r\n  爭相驗屍體證明書記載意外死亡，不足以作為認定丁○○為意\r\
      \n  外死亡之證明。又依系爭相驗屍體證明書之記載，丁○○之死\r\n  亡原因為「甲、窒息，乙、二氧化碳中毒，丙、密閉車內缺氧\r\n  」，至於造成「缺氧」之原因為何，相驗屍體證明書上則未記\r\
      \n  載。惟查「窒息」與「缺氧」均非丁○○死亡之真正原因，是\r\n  何原因造成丁○○「缺氧而窒息」，始為丁○○真正死亡之原\r\n  因，惟相驗屍體證明書上並未記載，原告對此亦未舉證說明。\r\
      \n(2)原告雖以檢察官在系爭相驗屍體證明書上勾註「意外死亡」，\r\n  而主張丁○○係意外死亡云云，惟查民事訴訟法第355條第1項\r\n  規定公文書推定為真正，係指公文書之形式證據力，亦即作成\r\
      \n  之真正而言，至其實質證據力如何，非不得以反證證明其所載\r\n  之事實不符。又檢察官之職權為追訴犯罪，其相驗之重點係判\r\n  斷是否涉及他殺或有無他殺嫌疑，至於死因究係因病或意外所\r\
      \n  致，往往未予深究，而僅憑家屬或相關人士之陳述以為論斷，\r\n  且依相驗筆錄之內容，丁○○之家屬並未告知丁○○患有憂鬱\r\n  症之病史，故自難僅以相驗屍體證明書上所載之死亡方式，據\r\
      \n  為真正之死亡方式。\r\n4.系爭羅東博愛醫院診斷書係醫師依家屬之要求開立，無法作為\r\n  丁○○之憂鬱症已好轉且無自戕可能性之證明：\r\n\
      　原告以系爭羅東博愛醫院診斷書，主張：丁○○之憂鬱症經診\r\n  治後，病情已逐漸好轉，並無任何跡象顯示其有輕生之念頭云\r\n  云。惟根據證人李朝雄醫師之證言，所謂「治療後病症較穩定\r\
      \n  」係指丁○○若有規律服藥，病情就會穩定，而「應與猝死沒\r\n  有直接相關」，則是應丁○○之家屬請求就憂鬱症及猝死有無\r\n  因果關係而出具之意見，證人李朝雄醫師並證稱：「猝死一般\r\
      \n  是與心臟病有關」等語，可知該診斷書係應丁○○家屬之要求\r\n  而開立，僅是陳述丁○○若按時服藥之療效，並無證明丁○○\r\n  之病情已好轉或無自戕可能性之意涵。\r\
      \n5.綜上所述，原告未能證明被保險人丁○○係因系爭保單條款所\r\n  約定之「意外傷害事故」而死亡，伊自無給付保險金之責任等\r\n  語資為抗辯。並聲明：原告之訴駁回。\r\
      \n(二)被告新光產險公司略以：\r\n1.原告主張被保險人丁○○係因意外而死亡，此保險約定事故之\r\n  發生係權利發生事由，依系爭新光產險保險契約保單條款第2\r\
      \n  條第5款、第3條約定，應由原告負舉證之責。因此，被保險人\r\n  丁○○須符合「非由疾病引起」、「外來」、「突發」要件，\r\n  伊始負給付保險金之義務。所謂「外來」，即限定引起事故之\r\
      \n  原因出於自身以外之事故；而「突發」，即外來環境急速之變\r\n  化，以致不可預期或出乎預料之外。滿足上述條件，始能認定\r\n  係外來突發之事故。換言之，被保險人丁○○之死亡原因，須\r\
      \n  出自外來而非內在病症。\r\n2.又保險契約之意外事故，與一般人通常觀念所認定之意外係泛\r\n  指意料之外者，不同。查丁○○之死亡原因，系爭相驗屍體證\r\
      \n  明書係記載：「死亡原因：甲、窒息；乙、二氧化碳中毒；丙\r\n  、密閉車內缺氧」，惟經伊請教汽車修護專家表示：「車輛在\r\n  門窗緊閉狀態時，仍有微量空氣進出，且在空氣稀薄，如有呼\r\
      \n  吸困難之行為能力之人，均會本能打開車窗或擊破車窗，故本\r\n  身呼吸之二氧化碳濃度，達到中毒或死亡之可能極低，除非有\r\n  外在加工或服用藥物昏迷不醒而窒息。」等語，因丁○○係因\r\
      \n  重鬱症而持續就醫用藥，原告自應證明丁○○係因意外傷害事\r\n  故而死亡。\r\n3.再就舉證責任分配最終追求之「武器平等原則」（即維持訴訟\r\
      \n  雙方當事人間之公平正義）而言，在一般自殺案件中，除非被\r\n  保險人在行為地現場留有遺書或遺言等可直接證明其確係自殺\r\n  外，其他情況幾乎皆須經由間接證據或其他旁證來證明被保險\r\
      \n  人之自殺意圖。又保險人與被保險人間之關係，不若被保險人\r\n  與其家人、親友間之關係緊密，而此等身份之人往往係保險契\r\n  約之受益人，因此，當有疑義之保險理賠申請發生時，被保險\r\
      \n  人之家屬對實情或多或少有所保留，此乃人之常情。是原告應\r\n  先證明丁○○係因意外事故死亡。\r\n4.況保險係受同類危險威脅之人為滿足其成員損害補償之需要，\r\
      \n  而組成之雙務性，且具有獨立法律上請求權之共同團體。藉由\r\n  此一危險共同團體，於成員發生事故需要補償時提供經濟支助\r\n  ，以分散其危險之制度。伊基於保險人危險共同團體管理者之\r\
      \n  角色與地位，為確保危險共同團體之利益，需深究本案是否為\r\n  承保範圍，故有查明死因之必要。丁○○確因重鬱症而持續就\r\n  醫用藥，原告自應對丁○○係因意外事故死亡一節，負舉證責\r\
      \n  任等語資為抗辯。並聲明：原告之訴駁回。\r\n(三)被告國泰人壽公司略以：\r\n1.被保險人丁○○於94年6月24日投保系爭國泰人壽達康101保險\r\
      \n  契約及於94年8月9日將傷害死殘保險金額變更為700萬元時，\r\n  違反據實告知義務，經伊解除契約，伊自不負給付保險金之義\r\n  務：\r\
      \n(1)保險契約為最大誠信契約，倘要保人有故意隱匿，或因過失遺\r\n  漏，或為不實之說明，足以變更或減少保險人對於危險之估計\r\n  之情事，要保人如主張保險人不得解除保險契約，即應就保險\r\
      \n  事故與要保人所未告知或不實說明之事項並無關聯，且該事項\r\n  已確定對保險事故之發生不具任何影響，保險人亦未因該未告\r\n  知或不實說明之事項，而造成額外之負擔，「對價平衡」並未\r\
      \n  遭破壞始可，亦即須就保險事故與要保人所未告知或不實說明\r\n  之事項間之無關聯，證明其必然性；倘有其或然性，即不能謂\r\n  有保險法第64條第2項但書適用之餘地，保險人非不得解除保\r\
      \n  險契約（最高法院88年度台上字第2212號判決參照），故倘要\r\n  保人於訂立保險契約時，對保險人所為之書面詢問有未據實說\r\n  明之情事，而其未據實說明之事項足以影響保險人對危險之估\r\
      \n  計時，保險人自得據以解除該保險契約，而要保人如主張保險\r\n  人不得解除該保險契約者，則應證明其未告知或不實說明之事\r\n  項與危險之發生間並無任何必然之關聯性始可。\r\
      \n(2)丁○○於94年6月24日向伊投保系爭國泰人壽達康101保險契約\r\n  ，及嗣後於94年8月9日將前揭保險之傷害死殘保險金額變更為\r\n\
      \  700萬元時，就伊書面詢問所詢「1.最近二個月內是否曾因受\r\n  傷或生病接受醫師治療、診療或用藥」、「8.有投保健康險者\r\n  ，請回答下列問題…(二)現在是否仍患有下列疾病：…(4)…精神\r\
      \n  官能症、憂鬱症。」之問題，丁○○均勾選「否」乙欄，惟經\r\n  伊向羅東博愛醫院調閱丁○○之病歷資料顯示，丁○○於94年\r\n  3月1日曾至羅東博愛醫院精神科求診，經診斷為「重鬱症」，\r\
      \n  且其後於同年3月25日、4月15日、5月6日、6月15日、7月13日\r\n  、8月12日、9月9日，10月7日、12月2日，95年1月27日、95年\r\
      \n  2月6日繼續就診，可見丁○○於投保前2個月曾因重鬱症接受\r\n  醫師診療並用藥，且於投保當時確實罹患重鬱症之疾病，然丁\r\n  ○○於填寫要保書就上開書面詢問事項並未盡據實告知義務，\r\
      \n  不論其係故意隱瞞或過失遺漏，均已足影響伊對危險之估計，\r\n  伊於95年4月14日以台北96支郵局第1004號存證信函解除系爭\r\n  保險契約，自不負給付保險金之義務。\r\
      \n(3)被保險人丁○○於94年6月24日投保前明知其患有重鬱症：\r\n  原告主張被保險人丁○○僅因睡眠偶有障礙而求助精神科醫師\r\n  ，單純希望能改善睡眠品質，對於自身患有重鬱症並不知情，\r\
      \n  且丁○○家屬亦僅知其偶有睡眠障礙，就其精神狀況從未發現\r\n  異狀云云，惟查：\r\n{1}證人李朝雄醫師證稱：「（第一次看診之診斷病情？）憂鬱症\r\
      \n  及焦慮症，當時他憂鬱症之症狀有睡不著、食慾下降、心情不\r\n  好、注意力不集中，還有一些負面的想法亦即尋死、覺得人生\r\n  無意義、比較沒有信心、比較無助。負面的想法部分比較輕微\r\
      \n  ，因為此部分在宜蘭醫院有治療過，睡不著的症狀最嚴重，其\r\n  次為注意力不集中的症狀。當時他的焦慮症的症狀也很明顯，\r\n  症狀是肌肉比較緊繃，心跳較快，容易緊張，對未發生的事情\r\
      \n  容易不安。他當時的憂鬱症及焦慮症是屬於中度，還未到重度\r\n  的程度。」、「（在病歷上是否有提到重鬱症的病名？）重鬱\r\n  症（major\
      \ depressive disorder）是醫學名稱，丁○○當時\r\n  的憂鬱症及焦慮症就是屬於重鬱症（major depressive\r\n\
      \  disorder），但他的症狀是屬於中度（moderate），而且是屬\r\n  於單一發作而尚未痊癒的情形（single episode），而不是屬\r\
      \n  於痊癒後又重複發作的情形（recurrent）。」、「（丁○○\r\n  就診時，有無告知丁○○的病情及使用藥物的名稱及用途？）\r\n  一般而言我都會與病人討論病情及用藥的目的，透過討論的過\r\
      \n  程，病人會瞭解他的病情，及所罹患的是憂鬱症，用藥的目的\r\n  是要克制憂鬱症。」、「（94年3月1日門診時，丁○○表示『\r\n  覺得人活著好像很痛苦』時，有無告訴丁○○他所罹患的是憂\r\
      \n  鬱症，必須吃抗憂鬱症的藥？）我在上開丁○○初次門診時，\r\n  就知道他罹患憂鬱症，有與丁○○討論病情，但我雖然有暗示\r\n  丁○○他有憂鬱症，但依照我病歷資料記載，我沒有開抗憂鬱\r\
      \n  症藥物，所以我判斷他當時應該沒有接納他有憂鬱症的事實，\r\n  但醫院開給他的藥品袋上會用中文記載藥物的作用是抗憂鬱或\r\n  抗焦慮，所以一般病人應該會知道他有憂鬱症或焦慮症的疾病\r\
      \n  。這個問題牽涉到醫學上『病識感』的問題，一個病人知道他\r\n  有憂鬱症並不表示知道憂鬱症的詳細情形及對治方法，我認為\r\n  丁○○應該知道他有憂鬱症，但也許對他的憂鬱症的詳細情形\r\
      \n  不一定瞭解及接受。」等語，由此可知，被保險人丁○○於94\r\n  年6月24日投保前明知其患有重鬱症。\r\n{2}由張世屏診所提供之病歷資料可知，丁○○於92年初至94年初\r\
      \n  間即飽受「重度不眠症」（Severe Insomnia）所苦，原告主\r\n  張：丁○○僅因睡眠「偶有障礙」而求助精神科醫師云云，即\r\n\
      \  與事實不符。再者，前開病歷資料亦顯示丁○○自93年5月間\r\n  至12月間持續服用抗焦慮藥、安神鎮靜、心悸藥物（Xanax）\r\n  ，顯見丁○○曾多次向張世屏醫生表示其有精神障礙症狀，張\r\
      \n  世屏醫生方於前開期間開立前開藥物讓丁○○服用，丁○○既\r\n  長達半年以上時間服用同一種抗焦慮藥、安神鎮靜、心悸藥物\r\n  （Xanax），豈有對其罹患「重鬱症」而不知之理，是原告主\r\
      \n  張：丁○○對於其患有重鬱症並不知情云云，顯係推諉之詞。\r\n{3}證人李朝雄醫師證稱：「（有無跟來拿藥的人討論丁○○的病\r\n  情？）94年6月15日、94年10月7日這二次他妹妹來拿藥的時候\r\
      \n  我有跟她妹妹討論丁○○的病情。」等語，顯見丁○○家屬亦\r\n  知悉丁○○患有重鬱症，是原告前開主張顯與事實不符。\r\n(4)被保險人丁○○罹患重鬱症與本件窒息死亡結果有或然性：\r\
      \n{1}依伊公司核保審查標準可知，憂鬱症、重鬱症皆在伊公司拒保\r\n  範圍，而依伊公司核保人員交查作業要點可知，如被保險人有\r\n  「告知異常-體重減輕、生活習慣改變、時常咳嗽等」或「被\r\
      \n  保人告知或索引建檔有既往症及現症紀錄-求診經過、殘障與\r\n  否、痊癒與否」之異常情況，伊公司核保人員將「調病歷或改\r\n  體檢」。\r\
      \n{2}證人即系爭保險契約之業務員林秀滿證稱：「（丁○○於94年\r\n  投保時有無告知你有長期失眠睡不好？）沒有」、「（如果丁\r\n  ○○於94年投保時有告知你有長期失眠睡不好之情形，你是否\r\
      \n  會記載在告知事項上？）我會追問他有無用藥的情形，如果有\r\n  ，就會記載在上面，也會問症狀為何。」等語，足見丁○○填\r\n  寫要保書時，如就要保書內之詢問事項據實告知其因長期失眠\r\
      \n  而曾於投保前最近2個月接受醫師診療並用藥，林秀滿當會記\r\n  載在要保書上，且伊公司核保人員知悉丁○○之要保書上有「\r\n  異常」或「現症紀錄」記載時，依前開伊公司核保人員交查作\r\
      \n  業要點，伊公司核保人員將調閱丁○○於羅東博愛醫院及張世\r\n  屏診所病歷，如此一來，伊公司即得以知悉丁○○於94年6月\r\n  24日向伊投保時，即罹患「重鬱症」並長期服用抗焦慮藥、安\r\
      \n  神鎮靜、心悸藥物（Xanax），而依前開伊公司核保審查標準\r\n  予以拒保。\r\n{3}證人李朝雄醫師證稱：「（丁○○睡在車上是否為憂鬱症的病\r\
      \n  症？）有些憂鬱症的病人會在他原來睡覺的床上睡不著，而必\r\n  須到沙發或其他地方睡覺才容易入睡，因為病人在他原來睡覺\r\n  的床上睡覺會讓他聯想到日常容易煩惱的事情，而無法睡覺，\r\
      \n  到其他地方睡覺就無此聯想的問題，醫學上稱此種情形為睡眠\r\n  衛生的問題。」等語，足見丁○○係因罹患重鬱症，晚上睡不\r\n  著，才有至車上睡覺習慣，增加在車內窒息死亡之風險，致發\r\
      \n  生本件窒息死亡結果，因此，本件窒息死亡結果顯然與丁○○\r\n  患憂鬱症有或然性。因此，丁○○於訂立系爭保險契約時，其\r\n  未據實說明之事項足以影響伊公司對危險之估計，伊公司自得\r\
      \n  據以解除該保險契約。\r\n(5)被保險人丁○○之重鬱症病情於系爭事故發生前，益發嚴重惡\r\n  化：\r\n{1}證人李朝雄醫師證稱：「（服用多種抗憂鬱症的藥物，是否病\r\
      \n  情為較嚴重的？）在丁○○初診時，因為丁○○並沒有很想服\r\n  用抗憂鬱症的藥物，所以我並沒有特別為他開抗憂鬱症的藥，\r\n  94年10月7日丁○○的妹妹為丁○○來拿藥時，因為丁○○的\r\
      \n  病情惡化（包括心情不好、失眠的情形嚴重），我才為丁○○\r\n  特別開抗憂鬱症的藥物（Efexor），後來因為丁○○憂鬱症及\r\n  失眠的症狀更嚴重，所以在94年12月2日門診時，我又加開\r\
      \n  Remeron的抗憂鬱症的藥物…」、「（丁○○最後門診時，所\r\n  開的抗憂鬱症藥物及抗失眠的藥物均比之前門診時所開的藥物\r\n  增加，為何可以說丁○○的病情有改善？）丁○○的失眠問題\r\
      \n  是因為憂鬱症變嚴重而跟著變嚴重，而憂鬱症會因為罹患時間\r\n  越久而變的越嚴重，所以隨著時間越久，治療的藥物就要加強\r\n  。在學理上憂鬱症不容易痊癒，有三分之二的病人會隨著時間\r\
      \n  越久而變的越嚴重。」等語，顯見丁○○之重鬱症病情於系爭\r\n  事故發生前，益發嚴重惡化。\r\n{2}證人李朝雄醫師又證稱：「（你在上開診斷書申請表表示丁○\r\
      \n  ○的病情與猝死沒有直接關係，可否具體說明？）因為丁○○\r\n  的家屬請我就憂鬱症與猝死有無相關的部份來出具診斷書，所\r\n  以我才出具這個意見，猝死一般是與心臟病有關。」、「（你\r\
      \n  在上開診斷書申請表表示丁○○『治療後病症較穩定』，可否\r\n  具體說明？）意思是說如果林文近有規律服藥，病情就穩定，\r\n  但是我不知道丁○○有規律服藥，我判斷丁○○有規律服安眠\r\
      \n  藥，因為他不吃安眠藥就無法入睡，至於丁○○有無規律服用\r\n  抗憂鬱症藥物，我無法確定，但是我從他及家屬的門診的病情\r\n  陳述，判斷他應該只有服用百分之五十的抗憂鬱症藥物，一般\r\
      \n  而言，如果病人有服用百分之七十五的抗憂鬱症藥物，醫生就\r\n  覺得病人很配合，病症就會改善，所以我判斷他病症沒有改善\r\n  ，是因為他服用抗憂鬱症的藥物劑量不足。」等語，足見前開\r\
      \n  診斷書之記載僅能證明丁○○之失眠狀況有改善，但其重鬱症\r\n  病情於系爭事故發生前，則益發嚴重惡化。\r\n2.原告應就被保險人丁○○係遭外來突發事故致死之事實，負舉\r\
      \n  證責任：\r\n(1)原告請求伊給付被保險人丁○○意外死亡保險金，依系爭國泰\r\n  附加傷害保險給付特約條款第3條、第7條，系爭國泰人壽全方\r\
      \n  位傷害保險附約第3條、第11條，系爭國泰萬壽養老保險固定\r\n  附加意外死亡給付特約條款第2條、第7條約定，自應先就權利\r\n  發生事實即被保險人丁○○係因遭遇「外來」、「突發」之意\r\
      \n  外事故導致死亡之事實負舉證責任。\r\n(2)原告雖以宜蘭地檢署仲建國法醫於相驗屍體證明書之死亡種類\r\n  勾選「意外」乙欄，作為其主張丁○○係意外死亡之佐證，惟\r\
      \n  查「法醫學上之意外或不能預料的急死之英文為unexpected\r\n  sudden death，與保險學上之意外accident不同，在保險學上\r\
      \n  之意外頻率、意外死亡給付之英文分別為accident frequency\r\n  、accident death benefit，足證保險學上之意外為accident\r\
      \n  ，與法醫學上之意外或不能預料之急死unexpected sudden\r\n  death有異。…unexpected sudden death中文應譯為『不能預\r\
      \n  期之忽然死亡』，依法醫學及醫學上之解釋，包含『急病暴斃\r\n  死亡』在內，非僅指外力致死之意外，與保險法上意外\r\n  accident係專指外來突發之災害而言，兩者所指之範圍不同。\r\
      \n  …易言之，法醫學上所稱之『意外』其範圍較保險法上所指之\r\n  『意外』為寬廣，僅能證明死亡合於法醫學上所稱之『意外』\r\n  ，惟不能證明為保險學上甚至保險法上所指之『意外』…。」\r\
      \n  （台灣高等法院91年度保險上字第60號判決參照）。準此，系\r\n  爭相驗屍體證明書記載死亡種類為「意外」，並不能證明即為\r\n  保險法上所指之「意外」，原告仍應就丁○○係因外來、突發\r\
      \n  之意外事故導致死亡之事實，負舉證責任。\r\n3.本件被保險人丁○○之死亡，係因丁○○可得預期之行為所引\r\n  起，依保險法第29條第2項但書之規定，伊亦不負給付保險金\r\
      \n  之責任：\r\n(1)丁○○於94年3月1日、94年12月2日至羅東博愛醫院精神科求\r\n  診之病歷記載：「覺得人活著好像很痛苦」、「半夜去海邊，\r\
      \n  要跳下去」等語，證人李朝雄醫師亦證稱：「丁○○在94年12\r\n  月2日就診時，表示注意力不集中，工作不穩定，曾經有半夜\r\n  去海邊要跳海的想法」等語，顯見丁○○確有輕生念頭。\r\
      \n(2)行政院衛生署出版之「藥物食品安全週報」載明：「憂鬱症是\r\n  現代文明病，有越來越多的人飽受此症所苦，服用醫師開立的\r\n  抗憂鬱劑是一種治療方式，但卻可能因為疾病本身或藥品引起\r\
      \n  的副作用，產生自殘或增加自殺傾向的風險。」等語，是丁○\r\n  ○既長期服用抗憂鬱劑，顯見丁○○係因服用抗憂鬱劑而產生\r\n  自殘或增加自殺傾向，而故意待於密閉車廂內導致窒息死亡。\r\
      \n(3)由宜蘭地檢署相驗卷宗可知，丁○○於事故發生當日深夜未著\r\n  睡衣，穿著整齊之外出服獨自待在車內，故其是否如原告所稱\r\n  係因睡不著而至車上聽音樂，顯有可疑，且一般人智識經驗均\r\
      \n  知長時間待於密閉之車廂內可能導致窒息死亡，而丁○○又非\r\n  欠缺行為能力之無法自救之人，對於獨自長時間待在密閉車廂\r\n  內而未開啟空調或打開窗戶，將導致窒息死亡之事實，自屬明\r\
      \n  知且可得預期，可見本件係因丁○○之故意行為所引起，依保\r\n  險法第29條第2項但書之規定，伊就被保險人丁○○因故意行\r\n  為所致之損害，自不負賠償之責等語資為抗辯。並聲明：原告\r\
      \n  之訴駁回。\r\n三查訴外人丁○○為原告己○○之夫、原告戊○○之兄，於生前\r\n  以自己為被保險人，分別於86年5月14日向被告新光人壽公司\r\
      \n  投保系爭新光人壽長安保險契約，保險金額為57萬元，指定原\r\n  告己○○為受益人，約定於被保險人意外身故時，被告新光人\r\n  壽公司應給付受益人壽險保險金57萬元，意外身故保險金50萬\r\
      \n  元；於94年5月7日起向被告新光產險公司投保系爭新光產險保\r\n  險契約，保險金額為500萬元，指定受益人為原告己○○；於\r\n  74年5月8日向被告國泰人壽公司投保系爭國泰人壽萬壽養老保\r\
      \n  險契約，指定原告戊○○為受益人，約定於被保險人身故時，\r\n  被告國泰人壽公司應給付受益人250萬元之死亡保險金，若被\r\n  保險人係因意外身故，則另應給付意外死亡保險金250萬元；\r\
      \n  於84年5月1日向被告國泰人壽公司投保系爭國泰人壽312保險\r\n  契約，指定原告己○○為受益人，約定被保險人於契約年限內\r\n  死亡或屆契約規定年限而仍生存時，被告國泰人壽公司應給付\r\
      \n  50萬元之保險金，並於傷害附約中約定被保險人於契約年限內\r\n  意外身故時，被告國泰人壽公司應另給付死亡保險金50萬元，\r\n  合計為100萬元；於94年6月24日向被告國泰人壽公司投保系爭\r\
      \n  國泰人壽達康101保險契約，指定原告己○○為受益人，嗣於\r\n  94年8月9日就附約傷害保險部分提高保險金額至700萬元，約\r\n  定於被保險人意外身故時，被告國泰人壽公司應給付受益人\r\
      \n  700萬元之意外身故保險金。嗣丁○○於95年2月21日被發現於\r\n  宜蘭縣員山鄉○○村○○路1鄰1之6號後方停車場車內死亡，\r\n  經宜蘭地檢署檢察官會同法醫師及警員相驗屍體，經法醫師研\r\
      \n  判丁○○為意外死亡，而出具驗斷書，記載：「直接死因：窒\r\n  息」、「先行原因：二氧化碳中毒」、「推定傷害方法：密閉\r\n  車內缺氧」、「死亡方式：意外」等語，並與檢察官共同出具\r\
      \n  相驗屍體證明書，記載：「死亡方式：意外」、「死亡原因：\r\n  1.直接引起死亡之原因：甲、窒息；先行原因（若有引起上述\r\n  死因之疾病或傷害）：乙、二氧化碳中毒；丙、密閉車內缺氧\r\
      \n  」，嗣原告向被告提出理賠申請，為被告所拒之事實，業據原\r\n  告提出宜蘭地檢署相驗屍體證明書、被告國泰人壽公司拒絕理\r\n  賠函、系爭保險要保書、保險單條款等件為證（見本院卷(一)第\r\
      \n  16至71頁），及被告提出系爭新光人壽長安保險單、要保書、\r\n  附約條款、變更申請書，系爭國泰人壽達康101保險契約要保\r\n  書、健康告知書，系爭新光產險保險契約保單條款、系爭保險\r\
      \n  保險單條款等件為證（見本院卷(一)第83至106、131至135、196\r\n  至199頁），並經本院依職權向宜蘭地檢署調取95年度相字第\r\
      \n  80號相驗卷核閱屬實，復為兩造所不爭，自堪信為真實。是本\r\n  件兩造之爭執點厥為：(一)被保險人丁○○是否為意外死亡？(二)\r\n  本件保險事故之發生是否係因被保險人丁○○之故意行為所致\r\
      \n  ？(三)被告國泰人壽公司得否以被保險人丁○○違反告知義務為\r\n  由，解除系爭國泰人壽達康101保險契約？茲分述如下。\r\n四有關被保險人丁○○是否為意外死亡部分：\r\
      \n  按當事人主張有利於己之事實者，就其事實有舉證之責任，民\r\n  事訴訟法第277條前段定有明文。又主張法律關係存在之當事\r\n  人，僅須就該法律關係發生所須具備之特別要件，負舉證之責\r\
      \n  任，至於他造主張有利於己之事實，應由他造舉證證明（最高\r\n  法院48年台上字第887號判例參照）。再人壽保險人於被保險\r\n  人在契約規定年限內死亡，或屆契約規定年限而仍生存時，依\r\
      \n  照契約負給付保險金額之責；傷害保險人於被保險人遭受意外\r\n  傷害及其所致殘廢或死亡時，負給付保險金額之責，前項意外\r\n  傷害，指非由疾病引起之外來突發事故所致者，保險法第101\r\
      \n  條、第131條分別定有明文。另系爭新光人壽長安保險契約附\r\n  約條款第7條約定：「被保險人於本附約有效期間內遭受第四\r\n  條約定的意外傷害事故，自意外傷害事故發生之日180天以內\r\
      \n  死亡者，本公司按下表規定給付『身故保險金』。」，第4條\r\n  第1款約定：「意外傷害事故：被保險人於本附約有效期間內\r\n  ，因遭受意外傷害事故，致其身體蒙受傷害或致成殘廢、死亡\r\
      \n  時。前款所稱意外傷害事故，指非由疾病引起之外來突發事故\r\n  。」；系爭新光產險保險契約保單條款第2條第5款約定：「意\r\n  外傷害事故，指非由疾病引起之外來突發事故。」，第3條約\r\
      \n  定：「被保險人於契約有效期間內，因遭受意外傷害事故，致\r\n  其身體蒙受傷害而致殘廢或死亡時，本公司依照本契約的約定\r\n  ，給付殘廢保險金或身故保險金或喪葬費用保險金。」；系爭\r\
      \n  國泰附加傷害保險給付特約條款第7條約定：「被保險人於本\r\n  特約有效期間內，蒙受第三條約定的傷害，並以此傷害為直接\r\n  原因，自傷害之日起一百八十日以內死亡者，本公司按本特約\r\
      \n  保險金額給付死亡保險金。」，第3條約定：「被保險人於本\r\n  特約有效期間內，因遭遇外來、突發的意外事故致其身體蒙受\r\n  傷害或因而殘廢或死亡時，依照本特約的約定，給付保險金。\r\
      \n  」；系爭國泰人壽全方位傷害保險附約第11條約定：「被保險\r\n  人於本附約有效期間內遭受第三條約定的意外傷害事故，自意\r\n  外傷害事故發生之日起一百八十日以內身故者，本公司按本附\r\
      \n  約保險單上所記載該被保險人之保險金額給付身故保險金。」\r\n  ，第3條約定：「被保險人於本附約有效期間內，因遭受意外\r\n  傷害事故或航空交通意外事故，致其身體蒙受傷害而致身故或\r\
      \n  殘廢時，依照本附約的約定，給付保險金。本條所稱『意外傷\r\n  害事故』，指非由疾病引起之外來突發事故。」；系爭國泰萬\r\n  壽養老保險固定附加意外死亡給付特約條款第7條約定：「被\r\
      \n  保險人於本特約有效期間內蒙受第二條約定的傷害，並以此傷\r\n  害為直接原因，自傷害之日起一八○日以內死亡者，本公司按\r\n  特約保險金額給付死亡保險金」，第2條約定：「被保險人於\r\
      \n  本特約有效期間內，因遭遇外來突發的意外事故致其身體蒙受\r\n  傷害以致死亡或殘廢時依照本特約的約定給付保險金。」，有\r\n  系爭保險契約保單條款等建復卷可稽。準此以言，本件意外傷\r\
      \n  害保險契約之受益人即原告請求保險人即被告給付保險金，固\r\n  應就權利發生要件即意外事故之發生負舉證責任，惟若受益人\r\n  已證明該事故確已發生，且依經驗法則，其發生通常意係外來\r\
      \n  、偶然而不可預見者，應認其已盡證明之責，於此情形，保險\r\n  人如抗辯其非屬意外，主張有免責之事由，即應就此有利於己\r\n  之事實負舉證責任，始符合舉證責任分配原則。經查：\r\
      \n(一)被告對系爭相驗屍體證明書及驗斷書之形式上真正固不爭執，\r\n  惟否認其上所載被保險人丁○○係因意外死亡之內容為真正，\r\n  被告並辯稱：法醫未為藥物檢驗，僅以丁○○之死亡狀態既非\r\
      \n  病死，亦非因人為因素致死，即屬意外死亡，故系爭相驗屍體\r\n  證明書之記載尚不足以證明丁○○係因二氧化碳窒息死亡；又\r\n  系爭相驗屍體證明書記載丁○○之死亡原因為「甲、窒息，乙\r\
      \n  、二氧化碳中毒，丙、密閉車內缺氧」，對於造成「缺氧」之\r\n  原因為何則未記載，惟「窒息」與「缺氧」均非丁○○死亡之\r\n  真正原因，是相驗屍體證明書既未記載丁○○之真正死因，自\r\
      \n  不足以證明丁○○係因意外事故而死亡，況系爭保單條款約定\r\n  之「意外傷害事故」係指「非由疾病引起之外來突發事故」，\r\n  而相驗屍體證明書與法醫驗斷書所載「意外」項目係指意料之\r\
      \n  外非常態死亡之情形，二者顯不相同，故系爭相驗屍體證明書\r\n  記載意外死亡，不足以作為認定丁○○為意外死亡之證明云云\r\n  。惟系爭相驗屍體證明書及驗斷書，屬公文書，依民事訴訟法\r\
      \n  第355條第1項規定，推定為真正，有形式之證據力，除確有反\r\n  證足以證明其記載不實外，就其所記載之事項自有實質之證據\r\n  力。又依刑事訴訟法第212條：「檢察官因調查證據及犯罪情\r\
      \n  形，得實施勘驗。」，第213條：「勘驗，得為左列處分：一\r\n  履勘犯罪場所或其他與案情有關係之處所。二檢查身體。三檢\r\n  驗屍體。四解剖屍體。五檢查與案情有關係之物件。六其他必\r\
      \n  要之處分。」，第216條第2項：「檢驗屍體，應命醫師或檢驗\r\n  員行之。」，第218條第1項、第3項後段：「遇有非病死或可\r\n  疑為非病死者，該管檢察官應速相驗。」、「...\
      \ 檢察官如發\r\n  現有犯罪嫌疑，應繼續為必要之勘驗及調查。」，及臺灣高等\r\n  法院檢察署所屬各地方法院及其分院檢察署相驗案件處理要點\r\n\
      \  第三項規定：「辦理相驗案件，應注意下列事項：... (三)檢察\r\n  官、檢察事務官覆勘現場時，應督 (會)同法醫師、檢驗員或\r\n  經指定之醫師為詳細確實之勘驗。除由法醫師、檢驗員或經指\r\
      \n  定之醫師詳填相驗屍體證明書，並將勘驗所得記入驗斷書，載\r\n  明他殺或自殺及致死之方法與器物外，應製作勘（相）驗筆錄\r\n  ，詳細記載現場狀況及檢驗屍身全部之所見，必要時應繪具圖\r\
      \n  說或拍照、攝影。... (五)遇有他殺嫌疑者，檢察官於必要時，\r\n  應及時覆驗或解剖屍體，以明瞭真正之死因。」等規定，檢察\r\n  官前往現場相驗時，係督同法醫師或檢驗員為詳細確實之勘驗\r\
      \n  ，由法醫師或檢驗員將勘驗所得記入驗斷書，載明他殺或自殺\r\n  及致死之方法，製作勘驗筆錄，詳細記載現場狀況及檢驗屍身\r\n  全部之所見，或繪具圖說或拍照、攝影，並詳填相驗屍體證明\r\
      \n  書，經檢察官核閱後，發給當事人或死者家屬。本件宜蘭地檢\r\n  署檢察官會同法醫師及警員相驗屍體，製有勘驗筆錄及照片，\r\n  經法醫師研判丁○○為意外死亡，而出具驗斷書，記載：「直\r\
      \n  接死因：窒息」、「先行原因：二氧化碳中毒」、「推定傷害\r\n  方法：密閉車內缺氧」、「死亡方式：意外」等語，並與檢察\r\n  官共同出具相驗屍體證明書，記載：「死亡方式：意外」、「\r\
      \n  死亡原因：1.直接引起死亡之原因：甲、窒息；先行原因（若\r\n  有引起上述死因之疾病或傷害）：乙、二氧化碳中毒；丙、密\r\n  閉車內缺氧」，如前述，足證系爭相驗檢察官及法醫師依前開\r\
      \n  相驗所應遵守之規定製成相驗卷，並綜合上情研判，認丁○○\r\n  係意外死亡而據以填寫系爭驗斷書及相驗屍體證明書，堪以認\r\n  定。\r\n\
      (二)又證人即相驗法醫師仲建國證稱：死者死前不論有無意識，除\r\n  非死者是重病情形，否則在窒息死亡前3至8分鐘都會發生掙扎\r\n  現象，且會有遺尿及嘔吐情形，系爭驗斷書內記載丁○○之口\r\
      \n  腔有嘔吐物，屍體有遺尿現象，此等現象表示丁○○是窒息死\r\n  亡，因為死者左右兩腳足背有重痙攣現象，所以可看出丁○○\r\n  死前有掙扎現象，伊在系爭相驗屍體證明書上勾選丁○○為意\r\
      \n  外死亡，是表示丁○○死亡之方式為意外，其死亡原因是窒息\r\n  ，而從現場情況判斷，丁○○非病死，無他殺可能，亦無資料\r\n  顯示是自殺，且與丁○○是否有高血壓或憂鬱症無關，故所以\r\
      \n  判斷丁○○為意外死亡；再因二氧化碳中毒而死亡，死者身上\r\n  屍斑會呈現靚紅色，而丁○○身上屍斑是靚紅色，故判斷丁○\r\n  ○是因二氧化碳中毒而死亡；死者若因二氧化碳中毒，在死亡\r\
      \n  前如已陷於昏迷狀況，就無法搖下車窗等語（見本院96年8 月\r\n  1日言詞辯論筆錄），核與前述相驗屍體證明書及驗斷書之記\r\n  載相符，且丁○○經法醫仲建國相驗後，並未發現有內發性之\r\
      \n  疾病，亦無證據證明丁○○係因內發性之疾病導致窒息死亡，\r\n  足見丁○○係因二氧化碳中毒致窒息死亡，並非病死亦非人為\r\n  因素所造成死亡。\r\
      \n(三)因此，被保險人丁○○既係因二氧化碳中毒致窒息死亡，其死\r\n  亡並非由疾病所引起，而係外來、突發事故，而凡非因自己之\r\n  意志故意所致之突發性傷害或死亡即應屬意外事故，丁○○自\r\
      \n  屬遭遇意外而死亡。原告主張被保險人丁○○係因意外而死亡\r\n  一節，自堪信為真正，揆諸前開說明，應認系爭保險事故業已\r\n  發生，原告並已盡舉證之責任。被告上開所辯，即非可採。\r\
      \n五有關本件保險事故之發生是否係因被保險人丁○○之故意行為\r\n  所致部分：\r\n  被告國泰人壽公司辯稱：丁○○曾至羅東博愛醫院精神科求診\r\
      \n  ，其94年3月1日、同年12月2日病歷記載：「覺得人活著好像\r\n  很痛苦」、「半夜去海邊，要跳下去」等語，經診斷為「重鬱\r\n  症」，且陸續回診至95年2月6日，顯見丁○○有自殺之念頭，\r\
      \n  此與網路醫療報導，罹患憂鬱症患者常有自殺之傾向相符；又\r\n  依一般人智識經驗均知長時間待於密閉之車廂內可能導致窒息\r\n  死亡，丁○○非欠缺行為能力之無法自救之人，對於獨自長時\r\
      \n  間待在密閉車廂內而未開啟空調或打開窗戶將導致窒息死亡之\r\n  事實，自屬明知且可預期，故丁○○窒息死亡之結果可認係其\r\n  故意行為所引起，依保險法第29條第2項但書規定，伊自不負\r\
      \n  賠償之責云云，為原告所否認，經查：\r\n(一)按保險人對於由要保人或被保險人之過失所致之損害，負賠償\r\n  責任，但出於要保人或被保險人之故意者，不在此限，保險法\r\
      \n  第29條第2項固定有明文，惟主張有系爭保險契約所定之免責\r\n  原因，揆諸上揭舉證責任之分配法則，自應由被告被告國泰人\r\n  壽公司就此有利於己之事實負舉證之責，否則即應給付系爭保\r\
      \n  險金予受益人即原告。\r\n(二)被保險人丁○○雖曾於94年3月1日、同年12月2日至羅東博愛\r\n  醫院精神科求診，其病歷記載：「覺得人活著好像很痛苦」、\r\
      \n  「半夜去海邊，要跳下去」等語（見本院卷(一)第158、164頁）\r\n  ，惟證人即羅東博愛醫院精神科醫師李朝雄證稱：伊於94年3\r\n \
      \ 月1日第一次為丁○○看診時即就診斷出丁○○罹患憂鬱症及\r\n  焦慮症，丁○○屬於中度重鬱症，但尚未達到重度之程度，當\r\n  時其憂鬱症有睡不著、食慾下降、心情不好、注意力不集中等\r\
      \n  症狀，及尋死、覺得人生無意義、比較沒有信心、比較無助等\r\n  負面想法，但負面想法部分比較輕微；丁○○於94年12月2日\r\n  就診時表示曾經有半夜去海邊要跳海的想法，但未付諸實行，\r\
      \n  有這樣的想法並不表示真的會去做，有自殺想法而有自殺行為\r\n  的比例很小，有自殺想法的人不一定會採取行動，伊在94年12\r\n  月2日門診時有輔導丁○○有關自殺想法的問題，伊不知效果\r\
      \n  如何，但95年1月27日丁○○託人到醫院拿藥時，受託人表示\r\n  情況有改善等語（見本院97年8月21日言詞辯論筆錄），證人\r\n  即醫師張世屏證稱：伊於88年8月8日第一次為丁○○看診，當\r\
      \n  時丁○○是要治療失眠問題，94年1月21日以後丁○○就未再\r\n  為失眠問題來伊診所求診，伊認為丁○○的失眠問題很嚴重，\r\n  但丁○○從未表示他有不想活或有想自殺的念頭等語（見前開\r\
      \n  筆錄），證人即相驗法醫師仲建國亦證稱：伊從現場情況判斷\r\n  ，並無資料顯示丁○○是自殺，本件死亡原因與丁○○是否有\r\n  高血壓或憂鬱症無關等語（見本院96年8月1日言詞辯論筆錄）\r\
      \n  ，足見前揭丁○○在羅東博愛醫院精神科之病歷記載：「覺得\r\n  人活著好像很痛苦」、「半夜去海邊，要跳下去」等語，僅足\r\n  以證明丁○○在系爭事故發生前，因患有憂鬱症及焦慮症致其\r\
      \n  生活及精神方面受到影響，而有自殺之意念，惟尚無法證明系\r\n  爭保險事故之發生係因丁○○之故意行為所致，且若非丁○○\r\n  仍有求生之意念，衡情應不會至羅東博愛醫院精神科就診，故\r\
      \n  尚難以此即遽認丁○○之死亡係因其故意之行為所致。況人命\r\n  無價，好生惡死為人之常情，以故意之行為結束生命者，非屬\r\n  社會常態，且以故意之行為結束生命者大致會交代後事，容易\r\
      \n  找到蛛絲馬跡或相關證據證明，惟本件經檢察官詳細調查後，\r\n  並未發現任何事證顯示丁○○係因其故意行為導致死亡，被告\r\n  國泰人壽公司提出丁○○之病歷資料，充其量僅能證明丁○○\r\
      \n  確曾有該等病史紀錄，而網路醫療報導亦無非係關於憂鬱症發\r\n  生原因之探討、治療及自殺之防治方法，均不足據以證明丁○\r\n  ○在系爭保險事故發生當日係有意輕生。是被告國泰人壽公司\r\
      \n  前開所辯，顯為臆測之詞，亦不足採。\r\n六有關被告國泰人壽公司得否以被保險人丁○○違反告知義務為\r\n  由，解除系爭國泰人壽達康101保險契約部分：\r\
      \n(一)按要保人故意隱匿，或因過失遺漏，或為不實之說明，足以變\r\n  更或減少保險人對於危險之估計者，保險人得解除契約；其危\r\n  險發生後亦同；但要保人證明危險之發生未基於其說明或未說\r\
      \n  明之事實時，不在此限，保險法第64條第2項定有明文。蓋保\r\n  險契約為最大誠信契約，倘要保人有故意隱匿，或因過失遺漏\r\n  ，或為不實之說明，足以變更或減少保險人對於危險之估計之\r\
      \n  情事，要保人如主張保險人不得解除保險契約，即應就保險事\r\n  故與要保人所未告知或不實說明之事項並無關聯，且該事項已\r\n  確定對保險事故之發生不具任何影響，保險人亦未因該未告知\r\
      \n  或不實說明之事項，而造成額外之負擔，對價平衡並未遭破壞\r\n  予以證明始可。亦即須就保險事故與要保人所未告知或不實說\r\n  明之事項間之無關聯，證明其必然性；倘有其或然性，即不能\r\
      \n  謂有上開法條但書適用之餘地，保險人非不得解除保險契約。\r\n  故保險法第64條第2項但書之規定，須保險事故與該未據實說\r\n  明者完全無涉，始有適用，例如未說明己身有肝病，但死亡係\r\
      \n  車禍者；如未說明之事項與保險事故之發生有關聯、牽涉、影\r\n  響或可能性時，即無該但書規定之適用，保險人依該條項解除\r\n  契約，自不以未告知或說明之事項與保險事故之發生有直接之\r\
      \n  因果關係為限（最高法院88年度台上字第2212號、92年度台上\r\n  字第1761號判決參照）。\r\n(二)被告國泰人壽公司辯稱：丁○○於94年6月24日投保系爭國泰\r\
      \n  人壽達康101保險契約及於94年8月9日將傷害死殘保險金額變\r\n  更為700萬元時，就伊書面詢問所詢「1.最近二個月內是否曾\r\n  因受傷或生病接受醫師治療、診療或用藥」、「8.有投保健康\r\
      \n  險者，請回答下列問題…(二)現在是否仍患有下列疾病：…(4)…\r\n  精神官能症、憂鬱症。」之問題，均勾選「否」乙欄，惟經伊\r\n  向羅東博愛醫院調閱丁○○之病歷資料顯示，丁○○於94年3\r\
      \n  月1日曾至羅東博愛醫院精神科求診，經診斷為「重鬱症」，\r\n  且其後於同年3月25日、4月15日、5月6日、6月15日、7月13日\r\n\
      \  、8月12日、9月9日，10月7日、12月2日，95年1月27日、95年\r\n  2月6日繼續就診，可見丁○○於投保前2個月曾因重鬱症接受\r\n\
      \  醫師診療並用藥，且於投保當時罹患重鬱症，然丁○○於填寫\r\n  要保書就上開書面詢問事項並未盡據實告知義務，而丁○○係\r\n  因罹患重鬱症，晚上睡不著，才有至車上睡覺習慣，增加在車\r\
      \n  內窒息死亡之風險，致發生本件窒息死亡結果，因此，本件窒\r\n  息死亡結果顯與丁○○罹患憂鬱症有或然性，足以影響伊對危\r\n  險之估計，伊依保險法第64條第1、2項規定，自得解除契約云\r\
      \n  云，經查：\r\n1.被保險人丁○○於94年6月24日投保系爭國泰人壽達康101保險\r\n  契約及於94年8月9日將傷害死殘保險金額變更為700萬元時，\r\
      \n  就被告國泰人壽公司書面詢問所詢：「1.最近二個月內是否曾\r\n  因受傷或生病接受醫師治療、診療或用藥？」、「8.有投保健\r\n  康險者，請回答下列問題：…(二)現在是否仍患有下列疾病：…\r\
      \n  (4)…精神官能症、憂鬱症。」之問題，均勾選「否」一欄，有\r\n  系爭國泰人壽達康101保險契約要保書、健康告知書等件附卷\r\n  可稽（見本院卷(一)第131至135頁），惟依丁○○在羅東博愛醫\r\
      \n  院之病歷資料顯示，丁○○於94年3月1日曾至羅東博愛醫院精\r\n  神科求診，經李朝雄醫師診斷為「重鬱症」，且其後於同年3\r\n  月25日、4月15日、5月6日、6月15日、7月13日、8月12日、9\r\
      \n  月9日，10月7日、11月4日、12月2日，95年1月27日、95年2月\r\n  6日繼續就診（見本院卷(一)第158至166頁），足見丁○○於94\r\
      \n  年6月24日投保系爭國泰人壽達康101保險契約及於94年8月9日\r\n  將傷害死殘保險金額變更為700萬元前2個月，曾因重鬱症接受\r\n\
      \  醫師診療並用藥，且於投保時仍罹患重鬱症，是被告國泰人壽\r\n  公司抗辯被保險人丁○○於訂立系爭國泰人壽達康101保險契\r\n  約契約時，對於其書面詢問未據實告知一節，應可採信。\r\
      \n2.原告雖主張：上開要保書、健康告知書係由被告國泰人壽公司\r\n  之保險業務員自行勾取、填寫，違反被告國泰人壽公司之規定\r\n  ，此不利之後果應由被告國泰人壽公司自行承擔，被告國泰人\r\
      \n  壽公司不得以被保險人丁○○違反據實告知義務為由，解除系\r\n  爭保險契約云云，惟證人即招攬丁○○投保系爭國泰人壽312\r\n  保險契約、國泰人壽達康101保險契約之保險業務員林秀滿證\r\
      \n  稱：系爭84年簽訂之國泰人壽312保險契約要保書上之簽章是\r\n  由丁○○、己○○本人所為，其餘部分是伊記載或勾選，要保\r\n  書健康告知事項欄「是」、「否」部分是由伊逐項詢問丁○○\r\
      \n  ，並於填載完成經丁○○閱覽內容及簽名；系爭94年6月24日\r\n  簽訂之國泰人壽達康101保險契約要保書及94年8月9日變更/復\r\n \
      \ 效申請書上之簽章均是丁○○本人所為，其餘部分是由伊記載\r\n  或勾選，要保書健康告知事項欄「是」、「否」部分是由伊逐\r\n  項詢問丁○○，並於填載完成經丁○○閱覽內容及簽名，上開\r\
      \n  保險契約有關丁○○於90年11月7日車禍之記載，亦是伊所為\r\n  ，因為該車禍係由伊幫丁○○辦理理賠，伊所以為丁○○在要\r\n  保書健康告知事項欄等文件上填載內容、勾選告知事項欄「是\r\
      \n  」、「否」，是因丁○○嫌麻煩，要伊幫忙填載、勾選，伊不\r\n  知丁○○之健康狀況，亦不知丁○○有憂鬱症或其他精神疾病\r\n  或有時會在車上睡覺之情形，但伊在填載、勾選要保書健康告\r\
      \n  知事項欄等文件時，有詢問丁○○有無告知事項所列之情形，\r\n  但丁○○表示沒有等語（見本院97年1月9日言詞辯論筆錄），\r\n  本院參酌丁○○自84年間即向被告國泰人壽公司之業務員林秀\r\
      \n  滿投保，對於該要保書、健康告知書之告知事項欄上端明白標\r\n  示：「※下面各欄內請由要保人及被保險人親自以『v』表示\r\n  告知」等文字，在客觀上，非不能注意，而林秀滿在系爭保險\r\
      \n  契約之要保書健康告知事項欄等文件就其已知丁○○於90年11\r\n  月7日發生車禍住院之事實亦予以記載，被告國泰人壽公司於\r\n  同意保險後，又已將保險單、要保書、契約條款等保險契約文\r\
      \n  件交予丁○○收執，丁○○既執有載明書面詢問事項且親自簽\r\n  名、蓋章之保險契約，豈有不知有此記載之理等情，認林秀滿\r\n  於丁○○投保系爭國泰人壽達康101保險契約時，確曾按要保\r\
      \n  書、健康告知書上「被保險人告知事項」所載各項之內容，逐\r\n  一訊問丁○○後，始代為填寫、勾選於要保書「被保險人告知\r\n  事項」內，而該要保書於填寫、勾選完成後曾交由丁○○確認\r\
      \n  ，並經丁○○親自於要保書上簽署，原告就此亦不爭執，故林\r\n  秀滿於此情形下，僅為被保險人丁○○告知行為之使用人，故\r\n  丁○○對於要保書所詢問之事項，自不因係由業務員代為填寫\r\
      \n  、勾選而免除其據實告知書面詢問事項之義務。是原告上開主\r\n  張，殊屬無據，並不足取。\r\n3.原告又主張：丁○○求診精神科係為治療長期失眠問題，連當\r\
      \n  時為丁○○看病之張世屏醫師都只認為丁○○只有單純失眠問\r\n  題，完全未懷疑丁○○罹患憂鬱症或躁鬱症，丁○○當然更不\r\n  知其患有憂鬱症；又羅東博愛醫院精神科醫師李朝雄當時未告\r\
      \n  知丁○○患有憂鬱症，只是「暗示」丁○○而已，而一般常人\r\n  並不認為如睡眠障礙之小疾病為保險契約應告知之重大事項，\r\n  則丁○○未將睡眠障礙一事告知被告國泰人壽公司，並未違反\r\
      \n  保險法第64條之告知義務；況為丁○○看診之醫師於診斷書上\r\n  之英文診斷記載與專業醫療用語僅為醫師對病情之判斷，多數\r\n  人無從得知診斷書上所載內容，依一般習慣，醫師為使病患穩\r\
      \n  定，多半不會告知其患有憂鬱症情事，丁○○既未受告知患有\r\n  憂鬱症，且丁○○為僅具小學學歷之農家子弟，自難從藥袋記\r\n  載其所服用之藥物具有抗焦慮成分，而認知其患有憂鬱症，故\r\
      \n  丁○○於訂立系爭國泰人壽達康101保險契約前，對於其罹患\r\n  憂鬱症一事確有可能完全不知，因此，丁○○對於未盡告知義\r\n  務一事並無故意或過失，被告國泰人壽公司不得據此解除契約\r\
      \n  云云，惟證人即羅東博愛醫院精神科醫師李朝雄證稱：伊於94\r\n  年3月1日第一次為丁○○看診時，即已診斷出丁○○罹患憂鬱\r\n  症及焦慮症，屬於中度之重鬱症，伊當時有與丁○○討論病情\r\
      \n  ，一般而言，伊都會與病人討論病情及用藥的目的，透過討論\r\n  的過程，病人會瞭解他的病情，及所罹患的是憂鬱症，用藥目\r\n  的是要克制憂鬱症，伊雖然有暗示丁○○患有憂鬱症，但依照\r\
      \n  病歷資料記載，伊並沒有開抗憂鬱症藥物，所以伊判斷丁○○\r\n  當時應該沒有接納他患有憂鬱症的事實，但醫院開給他的藥品\r\n  袋上會用中文記載藥物的作用是抗憂鬱或抗焦慮，所以一般病\r\
      \n  人應該會知道他罹患憂鬱症或焦慮症，此為醫學上「病識感」\r\n  的問題，病人知道他有憂鬱症並不表示知道憂鬱症的詳細情形\r\n  及對治方法，伊認為丁○○應該知道他患有憂鬱症，但也許對\r\
      \n  他所患憂鬱症的詳細情形不一定瞭解及接受；又丁○○在94年\r\n  3月1日、94年12月2日是親自到醫院看診，但因他是慢性疾病\r\n  患者，可以託人到醫院拿藥，所以在94年3月25日、4月15日、\r\
      \n  5月6日、6月15日、7月13日、8月12日、9月9日、10月7日、11\r\n  月4日都是託別人來拿藥，在94年6月15日、10月7日託他妹妹\r\
      \n  來拿藥時，伊有跟他妹妹討論丁○○的病情，根據伊經驗，如\r\n  果經常不親自來就診，通常表示病人服藥的配合度不高，所以\r\n  伊判斷丁○○的病情沒有完全改善，是因為他服藥的配合度不\r\
      \n  高，丁○○在初診時並不很想服用抗憂鬱症的藥物，所以伊並\r\n  未特別為他開抗憂鬱症的藥，丁○○的妹妹在94年10月7日為\r\n  丁○○來拿藥時，因為丁○○的病情惡化（包括心情不好、失\r\
      \n  眠的情形嚴重），伊才為丁○○特別開抗憂鬱症的藥物（即\r\n  Efexor），後來因為丁○○憂鬱症及失眠的症狀更嚴重，所以\r\n  在94年12月2日門診時，伊又加開Remeron的抗憂鬱症藥物，此\r\
      \n  種藥物可以幫助丁○○安眠，所以後來病情有稍微改善，另\r\n  Mesyrel也是一種抗憂鬱症的藥，但如果要抗憂鬱症，劑量要\r\n  每天服用300mg，伊為丁○○開的Mesyrel劑量是每天50mg，主\r\
      \n  要目的是作為安眠之用，而不是要抗憂鬱症，伊從94年4月15\r\n  日門診就開始開此種藥物給丁○○，一直到95年2月6日最後一\r\n  次門診為止，又Seroquel本身是抗精神病（例如幻覺、妄想）\r\
      \n  的藥物，但劑量要每天300至600mg，伊於94年6月15日門診時\r\n  為丁○○開的劑量只有25mg，主要目的是作為安眠之用，而不\r\n\
      \  是要抗憂鬱症或精神病，再伊自94年3月15日門診起為丁○○\r\n  開的Calmday是抗焦慮劑、Zopim是安眠藥，丁○○的失眠問題\r\n\
      \  是因憂鬱症變得嚴重而日益變嚴重，且憂鬱症會因為罹患時間\r\n  愈久而愈嚴重，所以時間越久，治療憂鬱症的藥物就要加強，\r\n  在學理上憂鬱症不容易痊癒，有三分之二的病人會隨著時間愈\r\
      \n  久而變得愈嚴重；又依丁○○在張世屏診所的病歷資料顯示，\r\n  92年1月6日門診以後所開的Lexotan、93年5月7日門診以後所\r\n\
      \  開的Xanax、92年1月10日門診以後所開的Valium均是抗焦慮劑\r\n  ，與伊所開的Calmday藥物效果相類似，在92年1月22日門診以\r\
      \n  後所開的Sinequan、92年8月2日門診以後所開的Tryptanol均\r\n  是抗憂鬱劑，與伊所開的Mesyrel藥物效果相類似，但張世屏\r\
      \n  醫師所開的Sinequan、Tryptanol劑量太少，主要目的應該是\r\n  作安眠用，也許是張世屏醫師不是精神專科，所以開的劑量較\r\n\
      \  少，認為如此即可以抗憂鬱症，從前揭張世屏醫師所開的藥物\r\n  顯示，張世屏醫師應該知道丁○○有精神方面的疾病，也許不\r\n  到躁鬱症等重症的情形，但應該知道他有憂鬱症或焦慮症，又\r\
      \n  從張醫師所寫的病歷來看，張世屏醫師亦應知道丁○○有憂鬱\r\n  症的症狀，因為病歷有記載丁○○比較缺乏精力、比較早醒、\r\n  對一般的活動沒有興趣、身體肌肉繃緊、疼痛等症狀，這些都\r\
      \n  是憂鬱症的症狀，一般家醫科醫師應該能夠根據上開症狀判斷\r\n  是罹患憂鬱症或焦慮症之類的症狀，以前上開兩種症狀叫做精\r\n  神官能症，只是一般家醫科醫師不能確定上開症狀究竟屬於憂\r\
      \n  鬱症或焦慮症等語（見本院97年8月21日言詞辯論筆錄），證\r\n  人即醫師張世屏亦證稱：伊於88年8月8日至94年1月21日間為\r\n \
      \ 丁○○治療失眠問題，丁○○於初診時即表示其失眠問題非常\r\n  嚴重，幾個月來都覺得倦怠無力，對什麼事情都提不起勁，對\r\n  社交生活動機較低，整晚都睡不著覺，吃安眠藥的成藥都沒有\r\
      \n  效果，希望伊開效力較強的安眠藥給他服用，丁○○持續在伊\r\n  診所治療失眠5、6年期間，其失眠問題起伏不定，還是要吃安\r\n  眠藥才能入睡等語（見前開筆錄），本院參酌丁○○於88年間\r\
      \n  在張世屏醫師診所初診時即有憂鬱症之症狀，且持續在該診所\r\n  治療嚴重之失眠問題達5、6年之久，期間必須靠安眠藥才能入\r\n  睡，且於94年3月1日在羅東博愛醫院精神科李朝雄醫師初診時\r\
      \n  ，即診斷患有憂鬱症及焦慮症，且其症狀屬於中度、單一發作\r\n  而尚未痊癒之重鬱症，李朝雄醫師自94年3月15日至6月15日間\r\n  為丁○○所開之Calmday是抗焦慮劑藥物，Mesyre是抗憂鬱症\r\
      \n  藥物，Seroquel是抗精神病（例如幻覺、妄想）藥物（見本院\r\n  卷(一)第158至161頁，羅東博愛醫院病歷資料），而羅東博愛醫\r\n\
      \  院所發給之藥品袋係以中文記載藥物之作用是抗憂鬱或抗焦慮\r\n  ，暨丁○○之妹於94年6月15日到羅東博愛醫院為丁○○拿藥\r\n  時，曾與李朝雄醫師討論丁○○之病情等情，認被保險人丁○\r\
      \n  ○於94年6月24日投保系爭國泰人壽達康101保險契約前即已知\r\n  悉其患有憂鬱症及焦慮症，且於投保前最近2個月內曾因生病\r\n  接受醫師治療、診療、用藥，然對於保險人即被告國泰人壽公\r\
      \n  司之書面詢問，卻並未據實說明，無論是因故意隱匿，或因過\r\n  失遺漏，或為不實之說明，均屬違反據實告知義務，且足以變\r\n  更或減少被告國泰人壽公司對於危險之估計，應堪認定。是原\r\
      \n  告上開主張尚與常情不符，並不足採。\r\n4.原告另主張：系爭相驗法醫與現場警員已證明丁○○之死亡原\r\n  因為「意外」，而為丁○○看診之李朝雄醫生亦提出書面證明\r\
      \n  丁○○係患單純型之憂鬱症，經診治後，病情已逐漸好轉，應\r\n  與猝死無直接關係，足見丁○○罹患憂鬱症對系爭保險事故之\r\n  發生不具任何影響，丁○○是否患有憂鬱症與其未盡告知義務\r\
      \n  並無因果關係，被告國泰人壽公司亦未因此而承受額外之負擔\r\n  ，對價平衡並未遭破壞，依保險法第64條第2項但書規定，被\r\n  告國泰人壽公司不得據此解除契約云云，惟查：\r\
      \n(1)丁○○於88年間在張世屏醫師診所初診時即有憂鬱症之症狀，\r\n  且持續在該診所治療嚴重之失眠問題達5、6年之久，期間必須\r\n  靠安眠藥才能入睡，嗣於94年3月1日在羅東博愛醫院精神科李\r\
      \n  朝雄醫師初診時，即診斷患有憂鬱症及焦慮症，且其症狀屬於\r\n  中度、單一發作而尚未痊癒之重鬱症，其中尋死、覺得人生無\r\n  意義、比較沒有信心、比較無助等負面想法部分較輕微，失眠\r\
      \n  症狀最嚴重，其次為注意力不集中之症狀，當時焦慮症之症狀\r\n  亦很明顯，丁○○之失眠問題係因憂鬱症變得嚴重而日益嚴重\r\n  ，且憂鬱症會因罹患時間愈久而愈嚴重，而有些憂鬱症病人在\r\
      \n  其原來睡覺的床上睡不著，而必須到沙發或其他地方睡覺才容\r\n  易入睡，因為病人在原來睡覺的床上睡覺會讓他聯想到日常容\r\n  易煩惱的事情而無法睡覺，到其他地方睡覺就無此問題，醫學\r\
      \n  上稱此種情形為睡眠衛生的問題等情，業經證人張世屏、李朝\r\n  雄證述極詳（見本院97年8月21日言詞辯論筆錄），證人即丁\r\n  ○○之子林孟彥亦證稱：伊父在晚上有時睡不著，會到車上聽\r\
      \n  音樂睡覺，音響都放的很大聲；又當時伊母表示叫不醒伊父，\r\n  因伊有伊父的車子鑰匙，乃要伊去開車門叫醒伊父，伊乃直接\r\n  用車子鑰匙打開車門，但叫不醒伊父，就直接將車上鑰匙轉掉\r\
      \n  ，將音樂關上，後來伊搖伊父身體沒有反應，才發現伊父沒有\r\n  呼吸，身體很僵硬，伊印象中當時車窗有沒有打開等語（見本\r\n  院96年8月1日言詞辯論筆錄），證人即處理本件丁○○死亡現\r\
      \n  場之警員吳永輝證稱：伊到現場時，車門已被丁○○家屬打開\r\n  ，當時伊發現車窗密閉，車內物品、屍體並無移動現象等語（\r\n  見同上筆錄），證人即相驗法醫師仲建國證稱：伊根據相驗資\r\
      \n  料，判斷丁○○係因二氧化碳中毒而窒息死亡，死者若因二氧\r\n  化碳中毒，在死亡前如已陷於昏迷狀況，就無法搖下車窗等語\r\n  （見同上筆錄），原告即丁○○之妻己○○自承：丁○○晚上\r\
      \n  睡的不好，在死亡前1、2年偶爾會在不好睡時到車上聽音響，\r\n  然後在車上睡覺到翌日早上等語（見同上筆錄），原告即丁○\r\n  ○之妹戊○○自承：丁○○死亡前2、3年偶爾會到車上聽音響\r\
      \n  ，順便會在車上睡覺到隔天早上等語（見本院97年1月9日言詞\r\n  辯論筆錄），本院綜合上情以觀，認被保險人丁○○因罹患重\r\n  鬱症而無法在家中床上入睡，必須到車上聽音樂入眠，而車內\r\
      \n  屬密閉空間，長時間在車內睡覺，有窒息之風險，足見被告國\r\n  泰人壽公司辯稱：丁○○係因罹患重鬱症，晚上睡不著，才有\r\n  到車上睡覺之習慣，而一般人均知長時間待在密閉之車廂內可\r\
      \n  能導致窒息死亡之結果，丁○○對於獨自長時間待在密閉車廂\r\n  內而未開啟空調或打開窗戶，將導致窒息死亡之事實當然知悉\r\n  ，因此，本件丁○○窒息死亡結果顯然與丁○○罹患憂鬱症有\r\
      \n  或然性等語，堪予採信。\r\n(2)證人即招攬丁○○投保系爭國泰人壽達康101保險契約之保險\r\n  業務員林秀滿證稱：如丁○○於94年投保系爭國泰人壽達康\r\
      \n  101保險契約時有告知其有長期失眠之情形，伊會追問症狀及\r\n  有無用藥之情形，並記載在告知事項表上等語等情（見本院97\r\n  年1月9日言詞辯論筆錄），而依被告國泰人壽公司提出之投保\r\
      \n  審查標準所示，關於憂鬱症、躁鬱症、重症憂鬱症之現症部分\r\n  ，為被告國泰人壽公司拒保之事項，為原告所不爭（見本院97\r\n  年7月30日言詞辯論筆錄），是本件被保險人丁○○於94年投\r\
      \n  保系爭國泰人壽達康101保險契約時既已患有重鬱症、嚴重失\r\n  眠，而有在車上聽音樂、睡覺之習慣，因而導致窒息死亡結果\r\n  之事實，而上開保險契約約定被保險人丁○○於保險期間遭受\r\
      \n  意外事故時，被告國泰人壽公司即應負給付保險金之責，且丁\r\n  ○○所患上開「重鬱症」、睡眠障礙已嚴重影響其生理及身體\r\n  健康，足以影響被告國泰人壽公司對於危險之估計，丁○○於\r\
      \n  投保時不誠實告知，自足以變更或減少被告國泰人壽公司對於\r\n  危險之估計。況被告國泰人壽公司亦一再表明如事先知悉被保\r\n  險人丁○○有上開事由，將予拒保，足見本件並無保險法第64\r\
      \n  條第2項但書之適用。被告國泰人壽公司辯稱：如被保險人丁\r\n  ○○填寫要保書時，就要保書內之詢問事項據實告知投保前最\r\n  近2個月接受醫師診療並用藥，林秀滿當會記載在要保書上，\r\
      \n  而伊公司核保人員知悉丁○○之要保書上有「異常」或「現症\r\n  紀錄」記載時，依伊公司核保人員交查作業要點，伊公司核保\r\n  人員亦會調閱丁○○於羅東博愛醫院及張世屏診所之病歷，即\r\
      \n  得以知悉丁○○罹患「重鬱症」並長期服用抗焦慮藥、安神鎮\r\n  靜、心悸藥物，而依伊公司核保審查標準予以拒保等語，為可\r\n  採信。\r\n\
      (3)再原告未就本件保險事故與其所未告知或不實說明之事項並無\r\n  關聯，且該事項已確定對保險事故之發生不具任何影響，被告\r\n  國泰人壽公司亦未因該未告知或不實說明之事項，而造成額外\r\
      \n  之負擔，「對價平衡」並未遭破壞等事實為證明，揆諸前開說\r\n  明，被告國泰人壽公司依保險法第64條第2項前段規定，解除\r\n  系爭國泰人壽達康101保險契約，即無不合，就此部分自不負\r\
      \n  給付保險金責任。\r\n七末按保險人應於要保人或被保險人交齊證明文件後，於約定期\r\n  限內給付賠償金額，無約定期限者，應於接到通知後15日內給\r\
      \n  付之；保險人因可歸責於自己之事由致未在前項規定期限內為\r\n  給付者，應給付遲延利息年利1分，保險法第34條定有明文。\r\n  本件原告就系爭新光人壽長安保險契約、系爭新光產險保險契\r\
      \n  約、系爭國泰人壽萬壽養老保險契約、系爭國泰人壽312保險\r\n  契約部分，已舉證證明被保險人丁○○係因意外而死亡，如上\r\n  述，被告既未能證明丁○○窒息死亡之結果係因其故意行為所\r\
      \n  引起，原告為系爭保險契約之受益人，依上開保險契約請求被\r\n  告給付如主文第一項至第四項之金額及利息，核無不合，應予\r\n  准許。至系爭國泰人壽達康101保險契約部分，因該約業經被\r\
