  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: V, content: "臺灣臺北地方法院民事判決　八十八年度訴字第四一九○號\r\
      \n　　原　　　告　　協麟食品企業股份有限公司\r\n　　法定代理人　　甲○○\r\n　　法定代理人　　乙○○\r\n右當事人間返還價金事件，本院判決如左：\r\
      \n    主      文\r\n被告應給付原告新臺幣肆佰柒拾萬元及自民國八十八年九月二十日起至清償日止，按\r\n週年利率百分之五計算之利息。\r\n\
      訴訟費用由被告負擔。\r\n本判決於原告以新臺幣壹佰伍拾柒萬元供擔保後得假執行。但被告如於假執行程序實\r\n施前，以新臺幣肆佰柒拾萬元預供擔保得免假執行。\r\
      \n    事      實\r\n甲、原告方面：\r\n壹、聲明：\r\n一、被告應給付原告新台幣（下同）四百七十萬元萬及自民國八十八年九月廿日起至\r\
      \n    清償日止按年利率百分之五計算之利息。\r\n二、原告願供擔保請准予宣告假執行。\r\n貳、陳述：\r\n一、原告於八十七年六月向被告購買益楓KILIA細切機一台，總價款為五百四十九萬\r\
      \n    九千六百七十二元（益楓公司項下部份計算數額有誤，含關稅、運費、報關費、\r\n    保險等），原告先後於八十七年八月七日給付被告價金五十萬元，八十七年十一\r\
      \n    月二日給付被告價金七十萬元，八十七年十二月廿一日給付被告價金三百五十萬\r\n    元，共計四百七十萬元，然被告於八十七年十一月間運交機器試車以備原告驗收\r\
      \n    時發現甚多瑕疵，不具備應有之功能，經被告聘請專家吳建坪先生及原告委請鑑\r\n    定公司鑑定，皆同此認定，雖原告一再促請被告改善，均無效果，原告不得已於\r\
      \n    八十八年九月十八日委請林彥增律師發函予被告解除本件買賣契約，則原告自得\r\n    依法訴請被告返還已付價金四百七十萬元及利息。\r\n\
      二、被告所交付之機器有下列瑕疵：\r\n（一）機器送達初期，在組裝同時，即發現真空幫浦（VACCUM  PUMP）為舊品，經被\r\n      告嚴正抗議，始更換為新品，實有欺瞞之事實。\r\
      \n（二）上蓋（lid）與碗盤（bowl）不對稱，無法密合，失去原始設計所應達到之真\r\n      空效果。\r\n（三）下料時碗盤（bowl）和下料臂（UNLOADER）弧度不一（碗盤非圓弧）造成下料\r\
      \n      盤（DISC）異常磨損，碎屑混入食品內，嚴重污染製程中之食品，同時，亦會\r\n      刮傷碗盤表面，下料時肉漿無法倒出，必須藉助人力目視輔助。\r\
      \n（四）碗盤出水孔與底座排水孔不對稱，無法將清洗廢水由孔洞排出，造成機器內部\r\n      因汁液殘留而發臭，有嚴重異味，會發生交叉污染，衍生食品安全衛生問題。\r\
      \n（五）碗盤表面有刮痕，操作時，刀具會接碗盤表面，衍生金屬細屑混入食品中，及\r\n      易發生轉動中之刀具因金屬碰撞摩擦斷裂飛出，導致人員有嚴重傷亡的疑慮，\r\
      \n      既不符合食品安全衛生，更不符人員操作安全之規定。\r\n（六）碗盤機體間縫隙過多，肉漿流入機體，產生清洗死角，進而因腐敗發生臭味，\r\n\
      \      此亦為食品交叉污染來源之一。\r\n（七）運轉中，低速檔變換高速檔時，瞬間電流過高，因本機器一般使用之電流平均\r\n      值為一八三安培，換檔時瞬間電流竟高達1600安培，造成本工廠生產時異常跳\r\
      \n      電，嚴重影響正常生產。\r\n（八）此機器無零件剖析圖，更換時易生困擾。\r\n（九）下料時，下料臂之下定位感應器（SENSOR）未發生作用，無法停在正確位置，\r\
      \n      下料臂無限制下降的同時，會因為下料盤（DISC）接觸碗盤之異常磨損，阻力\r\n      過大，電壓升高，造成異常跳電，嚴重影響正常生產。\r\
      \n（十）下料臂進水產生銹斑（無防水處理），下料時銹水有流入碗盤的現象，且銹斑\r\n      或銹水產生的氧化鐵混入食品內，造成食品氧化酸敗的結果，非但污染食品，\r\
      \n      並且嚴重違反食品法規之規定。\r\n（十一）內蓋蓋上時會接觸刀具組軸承，事實上，接觸點經過幾次試機後，已產生有\r\n        大面積黑斑的現象，原告無法提出合理的解釋與說明，被告公司則深恐因上\r\
      \n        蓋與刀具軸承強烈碰撞，急遽生溫產生黑斑外，更恐如此遽烈碰撞會破壞軸\r\n        承內部運轉零件，導致軸承損壞，刀具彈出；危及人員操作安全與生命，故\r\
      \n        而根本不敢動工生產。\r\n（十二）試機初期，因機器異常跳電，經通知原告公司前來處理，其工程師曾對碗盤\r\n        內部靠近旋轉軸心部份，及其上之鐵弗龍予以加工研磨過，此一異常加工，\r\
      \n        事後並未提出合理說明，何以新製之機器須將主要部位研磨至此？顯為品質\r\n        不良。\r\n（十三）CO2氣體充填孔在本機器原始設計上為側面進入，但經原告公司組裝後，另\r\
      \n        於上蓋開孔，並接上不銹鋼管，何以原廠設計應允被告公司具有此一功能，\r\n        到貨組裝後卻重新變更設計、並逕為鑽孔？被告公司強烈質疑此機器之品質\r\
      \n        ，亦擔心此一另行鑽孔的方式是否會破壞其原有的結構設計？顯然有安全顧\r\n        慮。\r\n三、按「出賣人就其交付之買賣標的物有應負擔保責任之瑕疵，而其瑕疵係於契約成\r\
      \n    立始發生，且因可歸責於出賣人之事由所致者，則出賣人除負物之瑕疵擔保責任\r\n    外，同時構成不完全給付之債務不履行責任。」有最高法院七十七年第七次民事\r\
      \n    庭會議闡述甚詳。本件被告於八十七年十一月運交試車之機器，有上開瑕疵，原\r\n    告尚未同意其驗收，則原告係同時根據物之瑕疵擔保規定民法第三百五十九條及\r\
      \n    不完全給付規定準用給付遲延之規定（因該瑕疵應係可補正）依民法第二百五十\r\n    四條發函催告被告改善修補其瑕疵無效果後依同條解除契約，再依民法第二百五\r\
      \n    十九條規定請求被告返還已付價金及利息。\r\n四、被告辯稱原告解除契約已逾六個月期間，然事實上該機器係由被告放置於原告場\r\n    所，但原告因該機器有瑕疵尚未驗收，故自無所謂交付之情形，且按民法第三百\r\
      \n    六十五條第二項明定，「前項規定，於出賣人故意不告知瑕疵者，不適用之」，\r\n    則本件被告對系爭機器所存在之瑕疵顯係事先知情，卻故意不告知原告，則原告\r\
      \n    之解除權自不受到第三百六十五條之限制，退萬步言，縱原告不得依據物之瑕疵\r\n    擔保規定解除契約，原告仍得依不完全給付之規定解除契約請求返還已付價金，\r\
      \n    原告之訴仍屬有據。\r\n五、兩造於八十七年八月六日所簽訂有買賣合約書，其中第一條第四項記載有信用狀\r\n    還款十二月中『試機後』，（如機器運達指定場所後一個月內因買方因素無法完\r\
      \n    成試車驗收後，視同試車驗收完成），由此反面解釋，足見兩造之真意係必須試\r\n    車驗收完畢被告方將系爭機器交付原告，且契約第五條亦載明「支票尚未兌現時\r\
      \n    機器所有權仍屬賣方所有」，其真意亦為在買方付清全部價款前，其機器仍未交\r\n    付買方，仍為賣方所有，則本件原告早已通知被告系爭產品有瑕疵，並拒絕給付\r\
      \n    尾款，則本件機器被告尚未交付原告，自無疑義。（原告公司呈提之買賣合約影\r\n    本第一條約定保留有：「如機器運達定場所後一個月內因買方因素無法完成試車\r\
      \n    驗收時，視同試車驗收完成。」一語，但被告公司呈提之契約影本則未有此句，\r\n    然原告公司業於八十九年五月二日言詞辯論時，提出契約原本證實確有保留此句\r\
      \n    約定無訛。）且查：\r\n（一）兩造之買賣合約書第一條，就價款給付之計算、幣值換算、數額、期數、日期\r\n      等，雖以手寫附件浮貼於第一條上，以取代原定型化契約之分三期之約定，但\r\
      \n      原載於第三期後之印刷條款內容即「如機器運達指定場所後，一個月內因買方\r\n      因素無完成試車驗收時，視同試車驗收完成」，仍予保留，並未刪除，此項約\r\
      \n      定，參照手寫附件第一條第四項載明：「信用狀還款；十二月中；試機後」，\r\n      更可證明「試車驗收」為「交付完成」之前提條件，尤其原定型化契約上分三\r\
      \n      期之印刷約定，雖為手寫「七期」所取代 但其有關「試車驗收完成」之約定\r\n      ，並未變更，易言之，上開契約上第一條第三期後有關試車驗收之條件，仍為\r\
      \n      雙方約定之內容，兩造當應受其拘束，被告辯稱：上開試車驗收等約定，已變\r\n      更而不受拘束等語，當不足採。\r\n（二）系爭機器運達原告工廠，經被告組裝後，於試車時即陸續發現各項瑕疵，原告\r\
      \n      於八十七年十二月初，因系爭機器運轉不順，經通知被告派員拆機發現其真空\r\n      馬達係舊品，於同年月十一日，被告換裝新的真空馬達後，仍有無法順利操作\r\
      \n      之情形發生，被告又陸續派員調修（如出料器調整 碗盤研磨、刀具保護蓋與\r\n      刀具軸承出現黑色痕跡研磨等）。上開發現瑕疵通知及修繕等經過情形請傳訊\r\
      \n      原告公司廠長秦漢城即可證明。故原告定期催告被告改善補正瑕疵，被告始終\r\n      無法補正，原告不得不發函表示解除系爭買賣契約。足證原告已依系爭買賣契\r\
      \n      約第四條約定，竭盡檢查及通知被告之義務，原告自得依法解約，請求返還已\r\n      付價款。\r\n六、系爭機器並非現貨買賣：依被告提出其法定代理人乙○○與吳建坪間之草約，買\r\
      \n    賣細切機之型號為三二五型，另列主機、真空、鑄鐵盤一六○安培電力等項目，\r\n    證明兩造買賣之細切機，顯非「現貨買賣」。否則，何須另列主機（四○○○）\r\
      \n    真空等組件細目之必要，足證被告主張系爭契約為現貨買賣，依現狀存在之買賣\r\n    標的物交付之物縱具有瑕疵，被告不構成給付義務部分不覆行，無不完全給付適\r\
      \n    用之問題等語，當屬曲解卸責之詞應不足採。\r\n七、次查被告公司於八十七年十一月間將機器運到原告公司以供試車驗收時，發覺甚\r\n    多瑕疵，根本不具備應有之功能，迭請被告公司修繕以備驗收，但被告公司遲無\r\
      \n    法完成修繕。惟因被告公司法定代理人與原告公司之前頗有私交，被告公司法定\r\n    代理人遂以被告公司需要周轉為由，開立發票日：八十八年八月二十日，面額三\r\
      \n    百五十萬元支票供擔保後，向原告公司預支同額之貨款，而由原告公司於八十七\r\n    年十二月二十一日將三百五十萬匯入被告公司帳戶，然嗣後被告公司也無法將機\r\
      \n    器完成修繕、驗收程序，而其法定代理人開立面額三百五十萬元之支票也索性惡\r\n    意退票，而由被告公司以週轉為由向原告公司預支貨款乙節，更可見系爭機器尚\r\
      \n    未交付，無法收取貨款，否則被告不會巧立「預支」名目，向原告公司詐取貨款\r\n    ，原告公司既未付清全部價金，則依本狀第二段說明，被告公司尚保留機器所有\r\
      \n    權，亦未將機器交付原告公司，則六個月之除斥期間根本尚未開始，然原告公司\r\n    早在八十八年九月十八日解除買賣契約，則原告解除權之行使尚無逾解除權除斥\r\
      \n    期間之問題，原告公司解除本件買賣契約自有效力。\r\n八、本件系爭機器之瑕疵應係發生在契約訂立後，因當時原告至德國展覽會場，看中\r\n \
      \   系爭機器後方向被告訂購，被告方向德國KILIA原廠訂購，德國KILIA原廠方開始\r\n    製造系爭機器，此觀本合約第二條規定「自訂約日起一百二十日左右交貨」，足\r\
      \n    見其必係訂約後方行製造系爭機器，方需耗時一百二十日。最高法院七十七年四\r\n    月十九日民事庭決議，就出賣人買賣標的物已交付，而其瑕疵係發生於契約成立\r\
      \n    後之情形，認為有可歸責於出賣人之事由所致時，物之瑕疵擔保與不完全給付有\r\n    請求權競爭之情形，本件被告雖尚未交付系爭機器予原告，但原告仍得依照上開\r\
      \n    最高法院決議意旨解除本件買賣契約，請求被告返還買賣價金（最高法院八十五\r\n    年台上字第八七八號判決意旨參照），應無疑義。\r\n\
      九、系爭機器之下料轉盤於原告試車時，即因具有瑕疵，被告一直無法修復，恢復正\r\n    常運轉。本院函囑屏東科技大學食品科學系鑑定系爭機器，上開函文有謂：請貴\r\
      \n    所於定期鑑定Killia細切機時，請通知被告到場檢查上開機器之命令，故原告於\r\n    九十年一月十三日上午十時，鑑定人鑑定之前，乃予被告檢查系爭機器之機會，\r\
      \n    然系爭機器之下料轉盤因本身具有重大瑕疵，經被告技師在鑑定人前一再調整，\r\n    但仍無運轉效果，鑑定人因不堪久站，乃前往原告負責人辦公室內休息，以便讓\r\
      \n    被告調整。在鑑定人等候之際，被告因無法使系爭機器之下料轉盤恢復運轉，乃\r\n    向鑑定人稱：該下料轉盤需時半日，始可使之運轉云云。此時，因鑑定人另有要\r\
      \n    事，無法等候被告維修時程，經兩造負責人協調后，原告同意被告在現場繼續維\r\n    修半日，並另請鑑定人擇日續行鑑定。距料，被告在鑑定人、原告負責人及訴訟\r\
      \n    複代理人相繼離開之后，被告因無法在其所述之半日維修時程內，讓該下料轉盤\r\n    恢復運作，竟向原告工廠內不知情之職員諉稱：需要帶回始可修妥之詞，半騙半\r\
      \n    強地將無法運轉之零件下料臂及下料轉盤取走，既不交付收據，也不返還機器。\r\n十、查系爭機器本因有重大瑕疵，始需鑑定，僅該下料轉盤經被告維修半日之久，仍\r\
      \n    無法使之運轉，已可確定其有重大瑕疵；被告竟又利用現場只有不知情之職員的\r\n    機會，取走重大瑕疵之下料轉盤部分，即使被告日后將之送回，然再送回之零件\r\
      \n    是否已有更換或其他修改，已不得而知，而使本件喪失原鑑定之意義。本件原告\r\n    為求速迅結案並減少損失，故對被告堅持由其指定鑑定人乙事一再容忍，同意被\r\
      \n    告所指定之鑑定人，然被告此次竟用鑑定前，得接近系爭機器之機會，在鑑定人\r\n    、原告負責人及訴訟複代理人無法等候之情形下，趁鑑定人、原告負責人及訴訟\r\
      \n    複代理人相繼離去之后，向原告不知情之職員以需要帶回修理之名義，取走瑕疵\r\n    之下料轉盤部分，實已破壞本件鑑定之公正性。\r\n十一、鑑定人受囑託赴原告工廠實施鑑定當日，甫開啟系爭細切機，即發現該機下料\r\
      \n      臂轉軸附近銹蝕，外露大量鐵銹水，且因不明原因無法運作，經原告及鑑定人\r\n      同意被告公司人員當場調整，一直無法排除，被告公司人員乃要求給予半日維\r\
      \n      修時間，原告為求本案早日水落石出，亦同意儘量配合。詎被告公司人員竟乘\r\n      鑑定人、原告公司負責人及訴訟複代理人有事暫時離開之機，隱瞞鑑定人、原\r\
      \n      告公司負責人訴訟複代理人為求鑑定公正，故而僅同意現場維修之事實，向原\r\n      告公司人誑稱需帶回維修寥寥數語後，即在原告公司職員不明究裏之情況下，\r\
      \n      擅將系爭細切機的部分零件（即下料臂及下料轉盤等）卸下取走，此舉實已破\r\n      壞兩造之約定，及鑑定之公正性。又被告謂原告同意取回下料臂及下料轉盤部\r\
      \n      分，亦非事實，蓋查被告係於九十年一月十五日下午五時廿二分，始傳真其所\r\n      謂之同意書予原告，同意書並未經原告用印，此即可證原告並未同意被告私自\r\
      \n      取回零件之行為，被告謂：取回零件行為經原告同意，並非真正。且查培林（\r\n      即軸承）在工藝設計上，本來就必須完全隔離及密封，以防止毀壞，系爭機器\r\
      \n      在被告拆解後（此時鑑定人、原告負責人及複代理人已離去），發現培林（內\r\n      含傳動軸心、螺絲及其零配件）產生銹水及銹片，此即可證明系爭機器具有設\r\
      \n      計不當，材質不良之嚴重瑕疵，導致下料臂產生積水（按系爭機器在原告工廠\r\n      內組裝后，經清洗油污后，原告即進行試車；又因系爭機器係食品用機器，使\r\
      \n      用后必須清洗，以維持食品衛生，故該系爭機器即使於組裝、試車時，曾經清\r\n      洗，但該清洗係正常使用行為，並無不妥之處）。被告主張系爭機器因棄置而\r\
      \n      年久未用（不可歸責於被告之因），導致其下料轉盤之培林毀損，機器無法運\r\n      轉云云。按培林（即軸承）在工藝設計上，必須完全隔離及密封，以防止水份\r\
      \n      及塵埃之污染，導致損壞，產生銹塊、銹水，或其它損害。查系爭機器係放置\r\n      於原告工廠內，附近尚有原告用以生產之其他機械設備，該系爭機器與原告用\r\
      \n      以生產之機械設備，乃置於相同環境之下，雖因該系爭機器有被告應負擔保責\r\n      任之重大瑕疵，以致一直無法有效運作，但原告留置該系爭機器期間，始終善\r\
      \n      盡善良管理人之保管義務，從未將之棄置不問，此由該機器外觀新穎完好如初\r\n      即得證明。被告謂原告棄置該細切機，致使發生毀損，顯非事實。\r\
      \n十二、食品製造設備乃用以產製供人食用之食品，首重衛生、安全。於鑑定之時，開\r\n      啟系爭細切機，原告赫然發現該細切機雖以不銹鋼製造，惟內部竟有因設計及\r\
      \n      材質瑕疵致使機器滲水，產生銹蝕現象，造成大量鐵銹及銹水外流，若用以生\r\n      產食品，鐵銹及銹水必然滲入供人食用之食品中，該細切機顯有重大瑕疵，原\r\
      \n      告解除契約自屬於法有據。\r\n十三、縱認不完全給付與物之瑕疵擔保規定之適用，應視買受人所受之損害，是否與\r\n      契約利益有關，分別適用，然本件原告係主張解除契約後請求被告返還價金，\r\
      \n      並非主張損害賠償，故與此學說上爭議應較無關係，故原告仍得援引不完全給\r\n      付與物之瑕疵擔保之規定解除契約，並請求被告返還已付價金。\r\
      \n叁、證據：聲請訊問證人秦漢城，並提出益楓公司計算單、農民銀行匯款回條、鑑定\r\n報告、八十八年九月三日（八八）法泰字第四二九號函、八十八年九月十八日法泰字\r\
      \n第四四三號函、買賣合約書、系爭細切機圖及圖說、支票及退票理由單、同意書等件\r\n影本及照片九幀為證。\r\n乙、被告方面：\r\n壹、聲明：駁回原告之訴及假執行之聲請，並陳明如受不利之判決時，聲請准予預供\r\
      \n    擔保免為假執行。\r\n貳、陳述：\r\n一、本件原告主張之物之瑕疵擔保請求權已罹於六個月之除斥期間，且系爭機器為現\r\n    物買賣，故亦不生不完全給付之問題，加以系爭機器事實上並無原告所稱瑕疵，\r\
      \n    故原告主張解除契約實於法無據。\r\n二、關於原告請求權依據部分：\r\n（一）物之瑕疵擔保請求權：\r\n　　１按修正前民法第三百六十五條第一項規定：「買受人因物有瑕疵，而得解除契\r\
      \n      約或請求減少價金者，其解除權或請求權，於物之交付後六個月間，不行使而\r\n      消滅。」復按民法債編施行法第三十六條第二項之規定：「民法債編修正條文\r\
      \n      及本施行法修正條文自中華民國八十九年五月五日施行。」因此，倘若本件原\r\n      告得有買賣契約解除權可資行使，自應適用首揭法條之規定。惟查，系爭買賣\r\
      \n      標的物KILIA細切機乙台，早於八十七年十一月間交付予原告，故交付時間無\r\n      論距其第一次發函予原告或本件起訴之日，均已超過六個月之除斥期間，且既\r\
      \n      為除斥期間，自無因原告有否於相當時期內告知瑕疵而生時效中斷之問題。從\r\n      而本件原告之「物之瑕疵擔保請求權」已罹於除斥期間，自不得依此主張解除\r\
      \n      契約，而請求被告返還價金。\r\n　　２次按，原告為了替已超過除斥期間之問題解套，竟進一步指稱依系爭合約第一\r\n      條第四項約定：「信用狀還款須於『試機後』」，及第五條約定：「支票尚未\r\
      \n      兌現時，機器『所有權』仍屬賣方（即被告）所有」，故系爭機器尚未交付，\r\n      除斥期間無從起算，原告自仍得依物之瑕疵擔保請求權主張解除契約，請求被\r\
      \n      告返還價金云云。\r\n　　３惟查，「按民法第三百七十三條規定買賣標的物之利益及危險，自交付時起，\r\n      均由買受人承受負擔。是買賣標的物苟已交付，雖所有權尚未移轉，其危險亦\r\
      \n      由買受人負擔。本件被上訴人向某甲買受之船，已由某甲交付被上訴人收受，\r\n      如被上訴人與某甲並民法第三百七十三條但書所稱之特別訂定，該船之危險即\r\
      \n      由被上訴人負擔，某甲自得向上訴人請求支付價金，而上訴人代被上訴人向某\r\n      甲支付價金後，要非被上訴人所得請求返還。原判決謂民法第三百七十三條所\r\
      \n      謂交付，係指所有權已移轉者而言，該船尚未立契交易，即不能適用該條之規\r\n      定，即使上訴人將價金交付某甲，被上訴人亦得請求返還，遂為上訴人敗訴之\r\
      \n      判決，於法殊有未合。」「民法第三百七十三條所稱之危險負擔，除契約另有\r\n      訂定外，概自標的物交付時起，移轉於買受人，至買受人已否取得物之所有權\r\
      \n      ，在所不問。」此有最高法院三十一年上字第一○四○號判例及四十七年台上\r\n      字第一六五五號判例可茲參照（見被證六）。由前開二判例可知，民法上所謂\r\
      \n      物之「交付」，與物之「所有權移轉」為迴不相同之二概念。是以原告以系爭\r\n      契約第五條約定「支票尚未兌現時，機器所有權仍屬賣方所有」而謂本件系爭\r\
      \n      機器所有權既未移轉，則即未交付，亦即無民法第三百六十五條物之瑕疵擔保\r\n      請求權除斥期間之適用云云，顯係不當曲解法律之規定，洵不足採。\r\
      \n　　４另原告引系爭合約書第一條第四項約定反面推論出須「試車驗收」後被告才算\r\n      已「交付」系爭機器，惟驗收與交付仍為不同之概念，惟有交付後，始有驗收\r\
      \n      之可能，故「驗收」係「交付」後之一道手續，令買方有機會檢驗賣方所交付\r\n      之貨物。此觀民法第三百五十六條第一項前段規定：「買受人應按物之性質，\r\
      \n      依通常程序從速『檢查』其所『受領』之物。」亦可得知。故原告主張本件試\r\n      車驗收未完成，故原告尚未交付云云。亦為臨訟曲解法律概念之辯詞。\r\
      \n　　５退萬步言，縱認系爭機器尚未交付，惟物之瑕疵擔保請求權成立要件之一為「\r\n      須物之瑕疵於危險移轉時存在」，換言之，若買賣之物尚未交付，危險尚未移\r\
      \n      轉，自無主張物之瑕疵擔保請求權之可能，故本件原告一方面謂系爭機器尚未\r\n      交付，一方面又主張物之瑕疵擔保請求權，實屬荒謬矛盾，洵不足採。\r\
      \n（二）不完全給付：\r\n　　１觀諸原告起訴狀所載，揆其真意，係依民法第三百五十九條規定，主張系爭機\r\n      器存有瑕疵，故伊得解除契約，嗣經庭諭闡明請求權基礎後，原告始稱再研究\r\
      \n      ，研究之後始再提出準備書狀稱其在本件亦得主張不完全給付之損害賠償，原\r\n      告此舉明顯屬於訴之追加，被告前已在收受前揭準備書狀時，明白表示不同意\r\
      \n      此項追加，特再予陳明。\r\n　　２退萬步以言，縱認為本件無訴之追加問題，或認為原告所為訴之追加應予允許\r\n      ，惟查，姑不論本件買賣標的物根本不存在任何瑕疵，即便就原告所主張之瑕\r\
      \n      疵事實而言，本件應亦無不完全給付責任之適用問題，依原告所引最高法院七\r\n      十七年四月十九日民事庭決議，出賣人就物之瑕疵應負不完全給付責任者，必\r\
      \n      須物之瑕疵於契約成立後始發生，且因可歸責於出賣人之事由所致者為限。而\r\n      查，系爭機器是原告公司公司負責人甲○○先生親自於八十七年八月間至德國\r\
      \n      法蘭克福機器展觀展，看中系爭機器後，即與被告訂約購買，當時甲○○因有\r\n      事先行回國，但其授權訴外人吳建坪與被告先行在機器展覽會場訂立書面草約\r\
      \n      一紙（見被證四），嗣被告公司法定代理人回國以後，再與原告補簽正式買賣\r\n      契約一份（見被證五）。詎原告以上該合約第二條規定「自訂約日起一百廿日\r\
      \n      左右交貨」，而曲解本件買賣標的物係其訂購後，方行製造，並以此主張系爭\r\n      機器之瑕疵發生於契約成立後，如其主張屬實，則本件應為製作物供給契約而\r\
      \n      非買賣契約，從而原告在本件所主張之請求權基礎俱不存在。但事實是，本件\r\n      為現物買賣，其所以需有一百廿日之準備交付時間，係因買賣標的物須以海運\r\
      \n      方式，由德國運抵台灣，其間須委託船公司、申辦貨物保險、開發信用狀、吊\r\n      櫃、報關．．．等等準備程序，一百廿日之交付時間實為跨國間買賣之常態，\r\
      \n      並非如原告所稱之製造系爭機器所需時間，質言之，本件被告所交付者為依其\r\n      現狀存在之買賣標的物，交付之物縱具有瑕疵，被告仍屬履行契約之給付義務\r\
      \n      ，並不構成給付義務之部分不履行，從而本件自亦無不完全給付之適用問題。\r\n　　３另原告又為掩飾本件為現物買賣之事實，以被證四之草約上所載機器之型號，\r\
      \n      及另列主機、真空、鑄鐵盤一六○安培電力等項目之情，而謂倘為現貨買賣，\r\n      則何須另列主機（四○○○）真空等組件細目之必要，故推論本件非現物買賣\r\
      \n      。惟自「詳列細目」之情即推出本件「非現物買賣」，此顯屬速斷。經查，該\r\n      草約即係為精確表明原告所購買之機器，而就其各項目詳列出，非如原告所推\r\
      \n      論，原告為能請求被告返還價金，而任意曲解事實及法律，實不足採。\r\n　　４末按，同樣的，「不完全給付」之前提亦須買賣之物已交付（給付），其屬「\r\
      \n      積極的債務不履行」之型態，非未給付，僅給付不完全（即交付之物有瑕疵）\r\n      而已，故依修正前舊法，係類推適用「給付遲延」或「給付不能」之規定行使\r\
      \n      權利，則本件原告一方面主張未交付，一方面又主張不完全給付，與前述有同\r\n      一之謬誤。\r\n　　５退萬步言，縱鈞院認該機器非屬現物買賣，惟查系爭機器係於八十七年十一月\r\
      \n      十日交付（二造不爭執），原告遲至十二月始通知被告修補，已經過一個月以\r\n      上期間，加以原告於八十七年十二月二十一日尚再給付價金三百五十萬元，亦\r\
      \n      可徵至十二月底，原告仍未主張系爭機器存有瑕疵，依買賣合約第四條約定「\r\n      買方收受機器時應立即檢查，如有瑕疵應即時通知賣方處理，怠於通知者，視\r\
      \n      為機器自始無瑕疵。」故該期間不僅逾越該檢視之「通常期間」，亦超過原合\r\n      約已刪除之第一條第三期款約定期間「一個月」（即「如機器運達指定場所後\r\
      \n      一個月內因買方因素無法完成試車驗收時，視同試車驗收完成。」），故嗣後\r\n      原告派員修理，僅係負第七條之保固責任。依民法第三百五十六條規定：「買\r\
      \n      受人應按物之性質，依通常程序從速檢查其所受領之物。如發現有應由出賣人\r\n      負擔保責任之瑕疵時，應即通知出賣人。買受人怠於為前項之通知者，除依通\r\
      \n      常之檢查不能發見之瑕疵外，視為承認其所受領之物。」故原告既無即時通知\r\n      瑕疵，則視為承認其所受領之物，除被告應負保固責任外，原告已無法主張「\r\
      \n      不完全給付」。\r\n二、關於系爭機器瑕疵部分：本件原告主張系爭機器具有達到可解除契約程度之瑕疵\r\n    存在，並聲請專業機關鑑定及聲請傳喚其公司之廠長秦漢城先生到庭做證，此有\r\
      \n    屏東科技大學食品科學系陳和賢副教授之回函及言詞辯論筆錄在卷可稽。惟查：\r\n（一）關於鑑定報告部分：鑑定機關就某些鑑定事項未具體答覆或其答覆模糊不清致\r\
      \n      有恐生誤會之虞，原告已多次向鈞院聲請再向鑑定機關函查。經查：\r\n　　１鑑定項目第一項：鑑定機關稱系爭機器運轉時會產生鐵屑，主要是因為機件的\r\
      \n      接觸磨擦。惟仍未明確說明係何機件之接觸磨擦，實則該鐵屑產生之原因不可\r\n      能是下料轉盤與碗盤磨擦所致，因下料轉盤為塑膠材質，而碗盤為不銹鋼，二\r\
      \n      者磨擦不會產生鐵屑，而會產生塑膠屑，故該鐵屑之產生應為刮板與轉盤磨擦\r\n      所產生，但若以人力將該刮盤往內移動半公分即不會產生磨擦，故該鐵屑之產\r\
      \n      生僅為刮板因使用產生誤差所致，可輕易排除。被告懷疑系爭機器係遭原告惡\r\n      意使用，以達使人誤認存有該瑕疵。\r\n   \
      \ ２鑑定項目第二項：鑑定機關回函稱並無原告所指之瑕疵。\r\n　　３鑑定項目第三項：鑑定機關僅稱刀具護蓋不能接觸刀具組承軸的，否則操作久\r\n  \
      \    後，會使刀具組承軸彎曲，造成危險。而經查系爭機器之刀具組承軸即「培林\r\n      」外有「培林保護套」，故絕不會接觸刀具護蓋，即無原告所指之瑕疵。\r\
      \n　　４鑑定項目第四項：碗盤出水孔與底座之排水孔不對稱，係原廠刻意設計，以將\r\n      淹漬液或其他肉品穢水及每日清潔碗之髒水留在底槽，俟每日清洗完畢，再將\r\
      \n      上述各種易污染之廢水統一由底座之水孔排入適當之處所，集中處理。縱然有\r\n      如鑑定機關所稱不好清洗之情事，亦是為達原設計目的所換取之小小不方便，\r\
      \n      且無論如何，該設計既係系爭機器所刻意，原告頂多可於挑選因不滿意該設計\r\n      而不購買，豈有於購買後始指稱該設計係機器之瑕疵，而解除契約之理。（就\r\
      \n      如同買一台筆記型電腦需外接光碟，或許有不方便，但可達到輕便之目的。絕\r\n      不可於買受後始主張未內建光碟係該筆記型電腦之瑕疵。）\r\
      \n　　５鑑定項目第五項：鑑定機關雖稱系爭機器運轉時，低速檔換為高速檔時，會有\r\n      瞬間電流及電壓陡升之情形，惟其稱這是正常現象，故無原告所指之瑕疵。\r\
      \n　　６鑑定項目第六項：鑑定機關稱系爭機器於鑑定過程中，並未發現銹水，雖有看\r\n      到銹水痕跡，惟其產生原因未見說明，且是於機器外部，故不會影響食品衛生\r\
      \n      ，即無原告所稱之瑕疵。\r\n　　７鑑定項目第七項：鑑定機關稱「不排除」刀痕刮跡，及其原因有可能是問題三\r\n      （即刀具護蓋接觸刀具承軸所產生），惟其僅為鑑定機關之臆測之詞，且鑑定\r\
      \n      機關亦未就是否影響操作安全做答覆。而如前述，系爭機器之刀具組承軸即「\r\n      培林」外有「培林保護套」，故絕不會接觸刀具護蓋，故無原告所指之瑕疵。\r\
      \n　　８鑑定機關稱系爭機器設計、製造上沒瑕疵，只是軸承之隔離及密封不完全。惟\r\n      查該軸承係因磨損致隔離及密封不完全，且該隔離Ｏ型環本即為消秏品，第一\r\
      \n      次鑑定時，因該機器原告並未維修，始有此問題，但經被告更換該Ｏ型環，已\r\n      無隔離或密封不完全之問題。\r\n　　９末按，系爭機器存放於被告二年多的時間，平日原告如何處理該機器，被告均\r\
      \n      無法置問，若稱系爭機器遭人惡意破壞，亦不無可能。故退萬步言，縱認系爭\r\n      機器有瑕疵，原告亦應說明何者瑕疵為既有，何者為因操作不當所致。（蓋機\r\
      \n      器不可能永遠沒問題，因操作不當或長久的使用，皆係機器折損的原因，否則\r\n      何須製造商負保固責任？但絕不能因此即謂所有瑕疵係機器原有瑕疵。）\r\
      \n（二）關於原告所傳證人秦漢城廠長之證詞部分：\r\n　　１證人秦漢城先生係原告公司之廠長，現仍於原告公司任職，且若真如其所言，\r\n      二造關於系爭機器其參與約六、七成，則可徵其與被告係處對於立之立場，其\r\
      \n      證詞自有偏頗之虞。\r\n　　２原告於九十年元月十六日所提之陳報狀，向鈞院陳稱被告對工廠內不知情之職\r\n      員，半強半騙取回部分零件，惟被告實係取得證人秦廠長之同意始帶回機器，\r\
      \n      故原告一方面否認證人秦廠長之參與，一方面又聲請傳喚秦廠長說明事件之始\r\n      末經過，被告不得不對該證人之證詞之信用性產生懷疑。\r\
      \n　　３關於證人於九十年十月二十三日庭稱系爭機器之諸多瑕疵，有些非屬真實，有\r\n      些已解決，且皆經鑑定機關鑑定後表示意見。如前述，該證人之證詞有偏頗之\r\
      \n      虞，故關於該機器之瑕疵仍應以鑑定機關之鑑定意見為主，不應聽其證人之片\r\n      面之詞。至於證人於九十年十月二十三日庭稱系爭機器之諸多瑕疵，有些非屬\r\
      \n      真實，有些已解決，且皆經鑑定機關鑑定後表示意見。如前述，該證人之證詞\r\n      有偏頗之虞，故關於該機器之瑕疵仍應以鑑定機關之鑑定意見為主，不應聽其\r\
      \n      證人之片面之詞。惟為使鈞院明瞭事實，仍說明如下：\r\n　　　(1)關於碗盤係舊品：被告慎重否認。該碗盤絕對是新品，為鑑定時，機器運轉\r\
      \n        正常，亦未發現系爭機器會切到碗盤的情形。依被告對於細切機十五年的經\r\n        驗，認為該碗盤上的刮痕有可能是因為系爭機器的刀片操作時，有異物掉入\r\
      \n        ，被刀片切到，而在碗盤上出現刮痕。目前被告公司細切機上的刀痕是很普\r\n        遍地出現在其它的細切機上。另一個可能為員工換刀片時（每天要換刀片清\r\
      \n        洗），因為刀片重，而不慎刮到碗盤。\r\n　　　(2)關於碗盤接觸中心突出，卡到下料盤之部分：經查，該中心突起的地方是細\r\n \
      \       切機刀蓋的三個支撐點之一，它是會磨損的。隨著客戶使用細切機的時間長\r\n        短，該突起物會產生不等的磨損，因此予以研磨使之平滑係正常的。\r\
      \n      (3)關於盤子下水孔不準部分：KILIA公司客戶服務部經理二次來台，一再對原\r\n        告說明盤子的下水孔設計上只是用來排除清洗碗盤的水，因此必是在碗盤的\r\
      \n        最低點，否則無法完全排除清洗碗盤的水。此盤子下水孔沒有理由作其它用\r\n        途。通常此盤子下水孔只在當天工作完畢時使用一次以排除廢水。\r\
      \n　　　(4)卸料臂裏面有銹水部分：不實。鑑定過程中，亦未發現有銹水產生。\r\n　　　(5)蓋子不準導致失真空：根據八十八年九月二十七日，KILIA客戶服務經理MR.\r\
      \n　　　　PETERS的「協麟工作報告中」說明，八十八年二月二十八日他第一次到原告\r\n        公司時，並未聽聞原告提出「蓋子蓋不準導致失真空」之情事。第二次MR.\r\
      \n        PETERS去原告時，始發現大蓋有向左偏移情形，隨即將之調整妥當 (顯係操\r\n        作失當) 。且於鑑定時，系爭機器之真空度達百分之九十五，此數值遠遠超\r\
      \n        過一般細切機的操作真空度百分之七十。\r\n　　　(6)電壓過高部分：不實，詳鑑定報告。\r\n　　　(7)碗內部不平，有凹陷部分：碗內部不平係刻意設計，是依據KILIA公司近七\r\
      \n　　　　十年的經驗而製造的。如果碗的內部是平滑的，則碗內的肉漿將不易隨著碗\r\n        而轉動，也就無法細切良好。\r\n　　　(8)下料臂下料時，突然當機：不實。鑑定時亦正常運轉。\r\
      \n（三）真空細切機的充氮系統的功能在於「充氮以降低細切肉品的溫度」。而原告收\r\n      受系爭機器後並未使用此功能，反而要求被告將「充氮系統」的功能改成「將\r\
      \n      CO2氣體混入肉漿中」，被告係為了配合客戶的要求而更改充氮系統及電磁閥\r\n      。此非該機器之原有瑕疵，且此一更改是否造成機器操作上某些問題，亦不無\r\
      \n      可能。\r\n（四）末按，原告聲請傳訊證人之待證事實為系爭機器瑕疵之修補經過，惟關於「物\r\n      之瑕疵擔保請求權」之六個月期間為除斥期間，不因原告有無通知或修補瑕疵\r\
      \n      而中斷；且本件為現物買賣，不生「不完全給付」之問題，頂多發生保固責任\r\n      問題，故系爭機器瑕疵修補過程無法使原告已發生障礙或不存在之請求權重新\r\
      \n      產生，故亦無影響本件訴訟之結果。\r\n三、結論：本件原告物之瑕疵擔保請求權除斥期間已經過，又不適用不完全給付之規\r\n    定，從而本件原告請求被告返還價金之依據俱不存在，故不論系爭機器是否存有\r\
      \n    瑕疵，原告之訴均無理由，更何況系爭機器並無如原告所言存有足據以解除契約\r\n    之瑕疵，請求駁回原告之訴。\r\n叁、證據：提出鑑定報告中譯文、德國KILIA公司覆文及中譯文、買賣草約、買賣合\r\
      \n約書等件影本及系爭機器型錄正本為證。\r\n    理      由\r\n一、原告主張其於八十七年六月向被告購買細切機一台，總價款為五百四十九萬九千\r\
      \n    六百七十二元，然被告於八十七年十一月間運交機器試車以備原告驗收時發現甚\r\n    多瑕疵，不具備應有之功能，經原告促請被告改善均無效果，原告已於八十八年\r\
      \n    九月十八日發函被告解除買賣契約，爰依不完全給付與物之瑕疵擔保規定訴請被\r\n    告返還已付價金四百七十萬元及利息；被告則以：本件物之瑕疵擔保請求權已罹\r\
      \n    於六個月之除斥期間，且系爭機器為現物買賣，故亦不生不完全給付之問題，加\r\n    以系爭機器事實上並無原告所稱瑕疵，原告主張解除契約實於法無據。又本件應\r\
      \n    無不完全給付責任之適用問題，依原告所引最高法院七十七年四月十九日民事庭\r\n    決議，出賣人就物之瑕疵應負不完全給付責任者，必須物之瑕疵於契約成立後始\r\
      \n    發生，且因可歸責於出賣人之事由所致者為限。查系爭機器是原告公司負責人甲\r\n    ○○親自於八十七年八月間至德國法蘭克福機器展觀展，看中系爭機器後，即與\r\
      \n    被告訂約購買，並授權訴外人吳建坪與被告先行在機器展覽會場訂立書面草約一\r\n    紙，嗣被告公司法定代理人回國以後，再與原告補簽正式買賣契約一份。詎原告\r\
      \n    以上該合約第二條規定「自訂約日起一百廿日左右交貨」，而曲解本件買賣標的\r\n    物係其訂購後，方行製造，並以此主張系爭機器之瑕疵發生於契約成立後，如其\r\
      \n    主張屬實，則本件應為製作物供給契約而非買賣契約，從而原告在本件所主張之\r\n    請求權基礎俱不存在等語資為辯解。\r\n二、查：原告於八十七年六月間以總價馬克二十二萬七千三百二十五元折合新台幣五\r\
      \n    百四十九萬九千六百七十二元向被告買受益楓KILIA細切機一台，原告並先後支\r\n    付合計四百七十萬元之款項予被告，被告則於八十七年十一月間將系爭細切機運\r\
      \n    抵兩造約定之原告三峽工廠，原告則於八十八年九月三日通知被告改善機器之瑕\r\n    疵，並於同年月十八日發函表示解除買賣契約之意，被告則分別於同年月三日及\r\
      \n    二十日收受上開函件等情，為兩造所不爭執，復有原告所提出之益楓公司計算單\r\n    、農民銀行匯款回條、照片、買賣合約書，被告所提出之系爭機器型錄、買賣合\r\
      \n    約書、八十八年九月三日（八八）法泰字第四二九號函、八十八年九月十八日法\r\n    泰字第四四三號函等件為證，自堪信為真實。\r\n三、本件原告主張系爭機器有諸多瑕疵一節，為被告所否認，經送國立屏東科技大學\r\
      \n    食品系鑑定結果為：（一、在該機下料時，下料轉盤（unloader）運轉時，該轉\r\n    盤與碗盤（bowl）間是否有接觸致產生磨損？如有，該接觸磨損是屬正常或異常\r\
      \n    現象？該磨損是否有產生細屑？如有，該細屑是否會滲入食品中致生衛生之疑慮\r\n    ？該細屑滲入食品是否在食品可接受之範圍內？）鑑定結果：當空轉時，與有加\r\
      \n    肉細切時，都會產生鐵屑，主要是因為機件之接觸磨擦，鐵屑是不可以滲入食品\r\n    中的。（二、依所附之型錄或機器手冊中，該型機器下料轉盤之下料臂是否有感\r\
      \n    應器之裝置？又該機使用時，是否有電壓變大造成跳機之情形？若有，其原因為\r\n    何？）鑑定結果：有三個感應器如操作手冊所示無誤，之前因下料轉盤之軸承生\r\
      \n    銹，不能轉動，會有跳機之情形，但益楓公司已更換，故鑑定當日並無跳機情形\r\n    發生。（三、在正常使用下，細切機之刀具護蓋蓋上時，是否會接觸刀具組承軸\r\
      \n    ？若會，則該接觸是屬正常現象或異常現象？原因為何？是否會造成操作危險或\r\n    損害機器？）鑑定結果：刀具護蓋不能接觸刀具組軸承的，操作久後，會使刀具\r\
      \n    組軸承彎曲，造成危險，針對這台細切機，可請益楓提出原廠商設計證明。（四\r\n    、碗盤出水孔與底座之排水孔不對稱，據被告稱係刻意之設計，目的是為了將淹\r\
      \n    漬液或其他肉品穢水及每日清潔碗盤之髒水留在底槽，俟每日清洗完畢，再將上\r\n    述各種易污染之廢水統一由底座之排水孔排入適當之處所，集中處理，以符合德\r\
      \n    國之廚房及環保標準，請依貴院之專業知識及試驗，確定該設計是否有此被告所\r\n    指之功能？又該排水孔不對稱是否有廢水留在機體內四處散流並致污染機器內部\r\
      \n    之情形？）鑑定結果：碗盤出水孔與底座之排水孔不對稱，應與德國之廚房及環\r\n    保標準無關，如果這是原廠設計，的確是不好清洗，清洗不到的地方，有廢水留\r\
      \n    在底槽四處散流並致污染機器內部之情形發生。（五、該機運作時，低速檔換為\r\n    高速檔時，是否有瞬間電流及電壓陡升之情形？若有，是否為正常現象？是否會\r\
      \n    造成跳機？若係正常現象，需何電源供給設備？）鑑定結果：機器運轉時，低速\r\n    檔換為高速檔時，會有瞬間電流及電壓陡升之情形，這是正常的，工廠配線沒有\r\
      \n    問題。（六、機體在正常使用情形下，是否會產生銹水？若是，是否會影響食口\r\n    衛生？）鑑定結果：鑑定過程中，並未發現有銹水產生情形，需要長時間操作觀\r\
      \n    察。銹水若是在轉盤內產生，食品衛生不合格，可看到銹水痕跡，是在機器外部\r\n    。（七、該機碗盤底部是否有刀痕刮跡？若有，則係何原因造成？是否會影響操\r\
      \n    作之安全？）鑑定結果：不排除刀痕刮跡可能機器振動使切刀接觸盤底，原因有\r\n    可能是問題三所產生，即刀具護蓋接觸刀具組軸承。（八、軸承在工藝設計上是\r\
      \n    否必須隔離及密封，以防止毀損）鑑定結果：基本上是要隔離及密封。（九、系\r\n    爭機器下料臂因滲水造成軸承銹蝕而必須更換，是否表示系機器未完全隔離及密\r\
      \n    封，亦即系爭機器設計、製造上存有瑕疵？）鑑定結果：機器設計、製造業沒瑕\r\n    疵，只是隔離及密封不完全等情，有該大學食品系鑑定意見可佐，參以鑑定人所\r\
      \n    附之三張照片，足認系爭機器確有原告所提下料時，下料轉盤運轉時，轉盤與碗\r\n    盤間有接觸致產生磨損，並產生鐵屑、碗盤出水孔與底座之排水孔不對稱，不好\r\
      \n    清洗，致有廢水留在底槽四處散流並致污染機器內部之情形發生及刀具護蓋接觸\r\n    刀具組軸承等瑕疵，被告以系爭機器無瑕疵云云，並無足採。\r\
      \n四、本件被告主張系爭機器係在八十七年十一月運交原告，原告於八十八年九月十八\r\n    日解除契約，已逾六個月之除斥期間等語，原告則稱：兩造買賣合約書，其中第\r\
      \n    一條第四項記載有信用狀還款十二月中『試機後』，（如機器運達指定場所後一\r\n    個月內因買方因素無法完成試車驗收後，視同試車驗收完成），由此反面解釋，\r\
      \n    足見兩造之真意係必須試車驗收完畢被告方將系爭機器交付原告，且契約第五條\r\n    亦載明「支票尚未兌現時機器所有權仍屬賣方所有」，其真意亦為買方付清全部\r\
      \n    價款前，其機器仍未交付買方，仍為賣方所有，本件原告早已通知被告系爭產品\r\n    有瑕疵，並拒絕給付尾款，則本件機器被告尚未交付原告等語，查：本件系爭機\r\
      \n    器被告於八十七年十一月間運交原告，原告則於八十八年九月三日通知被告改善\r\n    機器之瑕疵，並於同年月十八日發函表示解除買賣契約之意，並於同年月三日及\r\
      \n    二十日收受該函件等情，已如前述，原告雖以前開言詞辯解主張系爭機器尚未交\r\n    付，查：系爭買賣契約書第五條固載有「支票尚未兌現時機器所有權仍為賣方所\r\
      \n    有」一詞，然此不過為兩造所為系爭機器所有權保留之約定，與民法第三百六十\r\n    五條（按買受人因物有瑕疵，而得解除契約或請求減少價金者，其解除權或請求\r\
      \n    權，於物之交付後六個月間，不行使而消滅）所規定「物之交付」無涉。\r\n五、本件兩造買賣契約書第一條後段約定：「如機器運達指定場所後一個月內因買方\r\
      \n    因素無法完成試車驗收時，視同試車驗收完成」，有原告所提出之買賣契約書可\r\n    查，本件兩造所買賣之標的物為價值伍佰餘萬元之德國製細切機，而關於機器是\r\
      \n    否能符合所約定之品質及順利運作，因機器複雜程度不同，一般均有驗收試車之\r\n    程序，是該約定之目的本在於試車以確定該機器是否有瑕疵，能否順利運轉以決\r\
      \n    定是否驗收完成，如驗收完成則予收受，如無法驗收完成則不予收受之意。又關\r\n    於驗收若因買受人之因素無法完成，自難期待出賣人長期等待，甚至買受人若有\r\
      \n    意拖延驗收程序，將致出賣人負擔未交付之不利益，故有此約定。本件買賣契約\r\n    書約定運達之場所為原告三峽工廠，有上開買賣契約書可查，且為兩造所不爭，\r\
      \n    自堪信為真正，系爭機器運抵三峽後，曾因機器真空馬達為舊品，因該馬達只塗\r\n    一層漆，且油漆脫落內部也生銹，拆櫃當時被告總工程師張、陳二人也確認是舊\r\
      \n    品，通知德國，德國方面表示是裝錯，被告後來換了一顆新馬達等情，業經證人\r\n    即原告三峽工廠廠長證述屬實，且依原告所提出之鑑定報告後附文件，亦載明系\r\
      \n    細切機入廠日期：1998.11.10，KILIA技師來訪1998.12.23，維修廠商為益楓實\r\n    業股份有限公司．．．，已維修項目為：1真空幫浦為舊品，已更換新品（1998.\r\
      \n    12.11）。2油壓輸出壓力調整至13KG。3充氮氣閥及電磁閥更改。4真空濾水系統\r\n    安裝。目前機器仍有下列問題．．．」，而被告亦不爭執有此項更換馬達及德國\r\
      \n    技師來訪之事實，依馬達更換時間及德國技師來訪時間觀之，自足認原告確於系\r\n    爭機器運抵後即行試車而發現上開瑕疵並予修補，惟至今仍有屏東科技大學食品\r\
      \n    系所鑑定之瑕疵，是該機器既已依約試車而發現有上開瑕疵，依兩造前開約定，\r\n    原告既否認該機器未驗收，被告則主張已試車驗收完成或因原告之因素無法於一\r\
      \n    個月內完成試車驗收之事實，此等積極事實且有利於被告之事實，依民事訴訟法\r\n    第二百七十七條規定，自應由被告舉證，被告就此事實無法提出系爭機器已試車\r\
      \n    驗收完成或有因原告之因素無法於運抵後，自難信其主張為實在。是依前開兩造\r\n    之約定，應認系爭機器尚未交付，僅係運抵兩造所約定之場所，原告主張系爭機\r\
      \n    器尚未交付等語，應屬可採，被告以系爭機器業已交付且自交付後已逾六個月之\r\n    斥期間云云，尚無可採。\r\n六、按買賣標的物之瑕疵擔保請求權，依民法第三百七十三條之規定，固於危險移轉\r\
      \n    時起始能成立，但在危險移轉前，買受人已發覺其物有瑕疵，倘能證明其瑕疵不\r\n    能除去或確定出賣人拒絕為除去時，尚難謂買受人不得對之解除契約，最高法院\r\
      \n    四十九年台上字第三七六號、七十三年度第一一七三號判例意旨，足資參照。本\r\n    件兩造買賣之標的物為細切機，主要係為細切肉類而設計，為兩造所不爭，而系\r\
      \n    爭機器有下料時，下料轉盤運轉時，轉盤與碗盤間有接觸致產生磨損，並產生鐵\r\n    屑、碗盤出水孔與底座之排水孔不對稱，不好清洗，致有廢水留在底槽四處散流\r\
      \n    並致污染機器內部之情形發生及刀具護蓋接觸刀具組軸承等瑕疵，已如前述，則\r\n    於原告細切肉類處理食品時，將導致所處理之食品遭受廢水污染及摻雜有鐵屑，\r\
      \n    進而使所處理之食品無法使用，則勢將無法達到原告及一般食品公司購買此種細\r\n    切機所欲達成之目的，是該等瑕疵已足以影響兩造締結系爭契約之目的，原告於\r\
      \n    催告被告檢修後仍無法改善此瑕疵後，雖系爭機器如前所述尚未交付，惟其所欲\r\n    交付機器之瑕疵已然無法除去瑕疵，依上說明，原告自得於系爭機器交付前解除\r\
      \n    契約，本件原告已於八十八年九月十八日據以發函被告解除契約並請求被告返還\r\n    已交付之價款，而被告於同年月二十日收受該函件，其解除契約即屬合法有效。\r\
      \n    從而，原告請求被告給付所交付買賣價款四百七十萬元及自八十八年九月二十日\r\n    起至清償日止，按年息百分之五計算之利息，即屬正當，應予准許。\r\
      \n七、本件兩造均陳明願供擔保，聲請宣告假執行及免為假執行，經核並無不合，爰分\r\n    別酌定相當擔保金額准許之。\r\n八、因本案事證已臻明確，兩造其餘主張陳述及所提之證據，均毋庸再予審酌。又被\r\
      \n    告於本件送鑑定並經鑑定機關回覆後，復於九十年十月二十三日具狀條列許屬事\r\n    項請求屏東科技大學食品系說明及鑑定，然本件送鑑定前業已通知被告並預留相\r\
      \n    當期間對鑑定項目表示意見，並依其所表示之意見及原告之意見送該機關鑑定，\r\n    且依鑑定報告所載內容，於欲鑑定事實已然明確，就被告所聲請調查之部分應毋\r\
      \n    需再送鑑定，附此敘明。\r\n結論：原告之訴為有理由，依民事訴訟法第七十八條、第三百九十條第二項、第三百\r\n九十二條，判決如主文。\r\n\
