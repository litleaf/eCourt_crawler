      \n上列被告等因詐欺等案件，業經偵查終結，認應提起公訴，茲將\r\n犯罪事實及證據並所犯法條分敘如下：\r\n        犯罪事實\r\n一、余定丞意圖為自己不法之所有，基於詐欺取財及使用毒物採\r\
      \n    捕水產動物之犯意，於如附表一所示之時間，在雲林縣口湖\r\n    鄉台子村附近，向基於幫助詐欺取財及幫助使用毒物採捕水\r\n    產動物犯意之林海宏購買至少4次3級管制毒物氫化鈉\
      \ (詳附\r\n    表1)，並由共同基於使用毒物採捕水產動物及幫助詐欺取財\r\n    犯意聯絡之黃永賜、洪伯然，分別於民國 101年3、4月間、\r\
      \n    同年4、5月間，各自駕駛車輛至林海宏位在雲林縣口湖鄉台\r\n    子村附近魚塭工寮內，載運氫化鈉 (詳附表1)分別放置在余\r\n  \
      \  定丞位在嘉義縣東石鄉永屯村屯子頭39號之9旁車庫(下稱余\r\n    定丞上開居處 )、洪伯然位在嘉義縣東石鄉副瀨村新結厝11\r\n    號租屋處藏放。又黃永賜、洪伯然分別於如附表2\
      \ 所示之時\r\n    間，負責載運出海毒魚所需之冰塊、汽油、氫化鈉等物。余\r\n    定丞與共同基於使用毒物採捕水產動物及幫助詐欺取財犯意\r\
      \n    聯絡之侯豐榮、蔡亨中，於如附表2 所示之時間，利用舢舨\r\n    漁船載運氫化鈉出海至嘉義外傘頂洲內側海域，以氫化鈉毒\r\n    物放置網袋內，沈入海水中，利用海流方向使魚群衝向其圍\r\
      \n    網，再將魚獲撈起之方法毒魚，每次約使用1、2包氫化鈉，\r\n    平均約獲取100、200公斤之漁獲(烏格、竹吾、變身苦、石\r\n \
      \   斑、赤翅仔等)，再由黃永賜、洪伯然駕駛車輛載運毒魚漁\r\n    獲，分別至余定丞上開居處或不知情之魚販大盤商許玉裕位\r\n    在嘉義縣東石鄉塭港村169號住處。嗣余定丞明知上開毒魚\r\
      \n    漁獲係有氫化鈉毒物之殘留，仍於如附表2所示之時間，販\r\n    賣如附表3所示之毒魚漁獲予許玉裕，再由許玉裕將上開毒\r\n    魚漁獲分箱後再轉售至如附表4所示之對象，致許玉裕等人(\r\
      \n    如附表4)陷於錯誤，余定丞因而獲得如附表3所示之利益。\r\n    嗣經警持搜索票，於101年5月23日21時許，在嘉義縣東石鄉\r\n\
      \    南橋、朴子溪南側堤防道路及車牌號碼J6-5918號貨車上，\r\n    查獲扣案之魚撈網具2支、綠色網袋1具、水瓢2個、水筒2個\r\n \
      \   、毒魚販賣收據20張、無籍舢舨1艘、手套1雙、船艙水1罐\r\n    、毒魚漁獲232公斤等物，並另於同日22時許在嘉義縣東石\r\n   \
      \ 鄉副瀨村新結厝11號，查扣氫化鈉毒物43包(每包約25公斤\r\n    、共重約1075公斤)(下稱上開扣案物品)，始查悉上情。\r\n二、案經行政院海岸巡防署海岸巡防總局中部地區巡防局及雲林\r\
      \n    縣警察局刑事警察大隊報告偵辦。\r\n        證據並所犯法條\r\n一、上開犯罪事實，業據被告余定丞、黃永賜、洪伯然、侯豐榮\r\n\
      \    、蔡亨中於警詢及偵訊中皆坦承不諱；被告林海宏則矢口否\r\n    認有何幫助毒魚及幫助詐欺之犯行，辯稱：伊僅販賣魚粉予\r\n    余定丞、黃永賜，伊不認識許木坤云云。惟查：上開犯罪事\r\
      \n    實，業經證人許玉裕、王勳徵、黃博俊、許木坤、陳英美、\r\n    鍾佳妃、李美雲、蔡志成、吳尚澈、黃蔡素琴、楊承霖、蔣\r\n    宏杰、林國書等證述綦詳，並有上開扣案物品、行政院農業\r\
      \n    委員會農業藥物毒物試驗所101年6月4 日函及檢驗報告、行\r\n    政院環境保護署環境檢驗所101環檢一字第2165號101年5 月\r\
      \n    26日檢測報告、臺北漁產運銷股份有限公司101年6月14日北\r\n    漁業發字第10106218 號函及檢附表、嘉義縣環境保護局101\r\
      \n    年5月31日及101年6月12 日函、雲林縣環境保護局101年7月\r\n    13日函、行政院環境保護署101年7月6 日函及檢附資料、海\r\
      \n    岸巡防總局中部地區巡防局雲林機動查緝隊搜索扣押筆錄、\r\n    販賣毒魚漁獲之估價單、林海宏所有漁船之本國漁船基本資\r\n    料明細、上興飼料股份有限公司出具之銷貨單及請款單、指\r\
      \n    認犯罪嫌疑人相片、現場蒐證照片、101年5月10日蒐證影片\r\n    光碟(錄影內容為：於101年5月10 日，證人李美雲駕駛車牌\r\n\
      \    號碼J6-5918 號自小貨車搭載被告洪伯然、證人鍾佳妃駕駛\r\n    車牌號碼D5-3355 號自小貨車搭載被告余定丞，共同至被告\r\n\
      \    林海宏在雲林縣口湖鄉台子村附近魚塭工寮內，由被告林海\r\n    宏販售40包氫化鈉予被告余定丞，再由證人李美雲駕駛車牌\r\n    號碼J6-5918\
      \ 號自小貨車搭載被告洪伯然，載運40包氫化鈉\r\n    至嘉義縣東石鄉副瀨村新結厝11號之被告洪伯然處所藏放 )\r\n    、相關監聽譯文及通聯紀錄等件等附卷可證，足見被告余定\r\
      \n    丞、黃永賜、洪伯然、侯豐榮、蔡亨中之任意性自白與事實\r\n    相符，渠等罪嫌堪以認定。次查，被告林海宏雖否認犯行，\r\n    惟其陳述與被告余定丞、黃永賜、洪伯然等人於警詢及偵訊\r\
      \n    時之供述，及證人鍾佳妃、李美雲、許木坤之證述均不符。\r\n    復查，被告林海宏於警詢或偵訊時表示「伊出售魚飼料予被\r\n    告余定丞之價格為1公斤30元」、其於偵訊時表示「(通訊監\r\
      \n    察 )譯文中的51或5125是指飼料的代號，不是指價格」、「\r\n    伊不知道阿坤是誰，也不知道阿坤是在做什麼的」云云，惟\r\n \
      \   參之卷附通訊監察譯文(101年4月10日11時12分、18時1分許\r\n    ，被告黃永賜與林海宏之通聯 )中載明「他說阿坤(許木坤)\r\n\
      \    那邊…本來47…才漲到51」、「他不是嫌你的貴」、「你說\r\n    漲上來」等語是指詢問及討論氫化鈉價格一事，且在討論價\r\n    格時多次提到「阿坤」，故被告林海宏之辯詞明顯與通訊監\r\
      \n    察譯文不符。又查，被告余定丞於偵訊時供稱「被告林海宏\r\n    販賣毒物氫化鈉予伊時，因為我們有聊天，他知道伊買氫化\r\n    鈉是要去捕魚用，且知道毒來的魚是要拿去賣的」等語、被\r\
      \n    告黃永賜於偵訊時供稱「被告林海宏知道(伊去載)氫化鈉是\r\n    毒物」、「(為何1包1包查扣東西看起來不像魚飼料？)因我\r\n  \
      \  自己也有在養魚，魚飼料是30公斤包裝、魚粉是50公斤包裝\r\n    、鰻魚粉是20公斤，所以查扣每包25公斤的東西外包裝就不\r\n    是魚粉」等語，且有上興飼料股份有限公司出具之銷貨單及\r\
      \n    請款單在卷可稽，又被告林海宏於本案之前還曾有 2次違反\r\n    漁業法之毒魚前科紀錄，有全國刑案資料查註表及臺灣高等\r\n    法院臺南分院判決書各1\
      \ 份在卷足憑，足認被告林海宏知悉\r\n    氫化鈉為毒物，且其販賣毒物氫化鈉予被告余定丞時，已知\r\n    悉余定丞購入用途即為捕魚，且捕獲之毒魚係要對外販售等\r\
      \n    情明確。況被告林海宏亦拒絕測謊，足證其畏罪之心態明確\r\n    。綜上，足認被告林海宏前開所辯，顯係卸責之詞，不足採\r\n    信，其罪嫌堪以認定。\r\
      \n二、核被告余定丞所為，係犯刑法第339條第1項之詐欺取財罪嫌\r\n    、漁業法第48條第1項第1款及第60條第1 項之使用毒物採捕\r\n \
      \   水產動物罪嫌；核被告侯豐榮、蔡亨中、黃永賜、洪伯然所\r\n    為，均係犯漁業法第48條第1項第1款及第60條第1 項之使用\r\n   \
      \ 毒物採捕水產動物罪嫌、刑法第30條第1項前段、同法第339\r\n    條第1 項之幫助詐欺取財罪嫌；核被告林海宏所為，係犯刑\r\n    法第30條第1項前段、同法第339條第1\
      \ 項之幫助詐欺取財罪\r\n    嫌、漁業法第48條第1項第1款及第60條第1 項之幫助使用毒\r\n    物採捕水產動物罪嫌。被告余定丞、侯豐榮、蔡亨中、黃永\r\
      \n    賜、洪伯然就使用毒物採捕水產動物罪嫌之行為，有犯意聯\r\n    絡及行為分擔，請論以共同正犯。被告余定丞所犯上開2 罪\r\n    間，犯意各別，行為互異，請依數罪併罰之；被告侯豐榮、\r\
      \n    蔡亨中、黃永賜、洪伯然均係1行為而同時觸犯2罪名，係想\r\n    像競合犯，請依刑法第55條規定，從一重之使用毒物採捕水\r\n   \
      \ 產動物罪嫌處斷；被告林海宏係1行為而同時觸犯2罪名，係\r\n    想像競合犯，請依刑法第55條規定，從一重之幫助使用毒物\r\n    採捕水產動物罪嫌處斷。被告侯豐榮、蔡亨中、黃永賜、洪\r\
      \n    伯然所犯上開使用毒物採捕水產動物罪嫌之各罪間，犯意各\r\n    別，行為互異，請依數罪併罰之。被告侯豐榮、蔡亨中、黃\r\n    永賜、洪伯然基於幫助之犯意而從事詐欺取財罪構成要件以\r\
      \n    外之行為；被告林海宏基於幫助之犯意而從事詐欺取財罪、\r\n    使用毒物採捕水產動物罪構成要件以外之行為，均為幫助犯\r\n    ，請依刑法第30條第2\
      \ 項之規定，依正犯之刑減輕之。被告\r\n    林海宏所犯上開幫助使用毒物採捕水產動物罪嫌之各罪間，\r\n    犯意各別，行為互異，請依數罪併罰之。請審酌被告余定丞\r\
      \n    、黃永賜、洪伯然、侯豐榮、蔡亨中均坦承不諱，犯後態度\r\n    良好，惟本件所造成流出市場毒魚漁獲數量眾多、期間甚久\r\n    ，危害民眾消費信心及食品安全甚鉅，及共犯間之分工程度\r\
      \n    等情，請判處被告余定丞、蔡亨中、洪伯然、黃永賜、侯豐\r\n    榮之執行刑分別為有期徒刑2年、1年4月、1年2月、1年、10\r\n \
      \   月；被告林海宏因矢口否認前揭犯行，且堅拒透露銷售氫化\r\n    鈉之來源，犯後態度惡劣，且本件所銷售氫化鈉之數量為近\r\n    年來之最、期間甚久，嚴重影響民眾食用健康、信心及環境\r\
      \n    安全等情，請從重量處不得易科罰金之執行刑為有期徒刑 3\r\n    年6 月。另上開扣案物品，均為被告余定丞所有及供其犯本\r\n   \
      \ 件犯行所用之漁具，業經被告供述在卷，請依漁業法第68條\r\n    規定，宣告沒收，漁獲部分如全部或一部不能沒收，追徵其\r\n    價額。\r\
      \n三、依刑事訴訟法第251條第1項提起公訴。\r\n    此  致\r\n臺灣雲林地方法院\r\n中    華    民    國   101  \
