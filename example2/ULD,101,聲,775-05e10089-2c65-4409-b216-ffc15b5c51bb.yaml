    content: "臺灣雲林地方法院刑事裁定　　　　　　　101年度聲字第775號\r\n聲　請　人\r\n即　被　告　余定丞\r\n選任辯護人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea7b\" target=\"\
      _blank\">蔡碧仲</a>律師\r\n上列被告因詐欺取財等案件，聲請人即被告對於本院民國101 年\r\n7 月24日羈押處分聲請撤銷，本院裁定如下：\r\
      \n    主  文\r\n聲請駁回。\r\n    理  由\r\n一、程序事項：\r\n    按對於審判長、受命法官、受託法官所為關於羈押之處分有\r\
      \n    不服者，受處分人得自為處分之日起算，於5 日內，聲請所\r\n    屬法院撤銷或變更之，刑事訴訟法第416 條第1 項、第3 項\r\n\
      \    定有明文；又刑事訴訟法第418 條第2 項規定：「依本編規\r\n    定得提起抗告，而誤為撤銷或變更之聲請者，視為已提起抗\r\n   \
      \ 告；其得為撤銷或變更之聲請而誤為抗告者，視為已有聲請\r\n    。」即被告對原審受命法官所為羈押之處分不服，僅得聲請\r\n    原審法院撤銷或變更之，不得提起抗告，惟若誤為抗告，依\r\
      \n    前揭法條規定，仍視為已有聲請撤銷或變更，自應由原審法\r\n    院就被告之聲請而為裁定（司法院釋字第639 號解釋意旨參\r\n   \
      \ 照）。經查：被告余定丞涉犯刑法第339 條第1 項之詐欺取\r\n    財罪、漁業法第60條第1 項之使用毒物採捕水產動物罪等案\r\n    件，於民國101\
      \ 年月7 日經臺灣雲林地方法院檢察署檢察官\r\n    以101 年度偵字第2762、2765、3748號起訴書提起公訴（本\r\n    院以101\
      \ 年度訴字第541 號案件審理），被告經本案之受命\r\n    法官訊問後，坦承起訴書所載之犯罪事實，核與同案被告黃\r\n    永賜、蔡亨中、洪伯然、侯豐榮供述之情節相符，另本案並\r\
      \n    查扣相關捕魚器具、魚貨、捕魚販賣收據及氫化鈉毒物43包\r\n    ，足認被告犯罪嫌疑重大，因被告購買氫化鈉毒物之次數最\r\n    少有4\
      \ 次，在101 年3 月16日至101 年5 月23日間共有9 次\r\n    如起訴書附表2 所記載毒魚之犯罪行為次數，再以被告無其\r\n  \
      \  他工作，尚有經濟壓力，因而認為有事實足認被告有反覆實\r\n    施同一犯罪（指毒魚後，將所獲毒魚詐稱為一般魚貨出賣於\r\n    他人之犯罪，即詐欺取財之犯罪）之虞，非予羈押，顯難進\r\
      \n    行審判、執行，而有羈押之必要，依刑事訴訟法第101 條之\r\n    1 第1 項第7 款之規定，自101 年7 月24日予以羈押在案，\r\
      \n    揆諸首揭說明，此為受命法官之處分，並非法院之裁定，受\r\n    處分人被告余定丞對之不服，而具狀提起抗告，顯係誤聲請\r\n    撤銷或變更為抗告，應視為已有向本院聲請撤銷或變更原處\r\
      \n    分，合先敘明。\r\n二、實體事項：\r\n  (一)抗告意旨（應視為聲明異議）略以：\r\n    1.按法院對被告執行之羈押，本質上係為使訴訟程序得以順\r\
      \n      利進行或為保全證據或為保全對被告刑罰之執行之目的，\r\n      而對被告所實施之剝奪人身自由之強制處分，是對被告有\r\n   \
      \   無羈押之必要，當由法院以上述羈押之目的依職權為目的\r\n      性之裁量為其裁量標準。另按「被告經法官訊問後，認為\r\n      犯下列之罪，其嫌疑重大，而有事實足認為有反覆實施同\r\
      \n      一犯罪之虞，而有羈押之必要者，得羈押之。」刑事訴訟\r\n      法第101 條之1 項訂有明文。是預防性羈押被告必須符合\r\n\
      \      下列四項要件：(1)、被告犯罪嫌疑重大。(2)、有刑事訴訟\r\n      法第101 條之1 所列各款原因之一。(3)、有反覆實施同一\r\
      \n      犯罪之虞。(4)、客觀上有羈押之必要。惟查：\r\n      {1}本件聲請羈押欠缺「羈押事由」（反覆施行同一犯罪之\r\n    \
      \    虞）：\r\n        (甲)、經查，抗告人涉嫌詐欺取財罪、漁業法第48條第1\r\n            項第1 款及第60條第1\
      \ 項之使用毒物採捕水產動物\r\n            罪，業經抗告人坦承犯罪不諱並供出來源，且經檢\r\n            察官指揮司法警察機關調取相關資料，並已搜索扣\r\
      \n            押相關捕魚所使用之漁具及毒物完畢，難認抗告人\r\n            有反覆實施同一犯罪之虞。\r\n       \
      \ (乙)、復查，羈押理由中以：「再以被告無其他工作尚有\r\n            經濟壓力，本院認有事實足認被告有反覆實施同一\r\n     \
      \       犯罪之虞，而有羈押之必要…」云云，惟抗告人原\r\n            從事廚師之工作，本有一技之長，後因故跟隨從事\r\n   \
      \         養殖漁業父親行捕魚工作，每月有固定薪兩萬餘元\r\n            薪資，抗告人既具有謀生能力廚師一技之長，則羈\r\n \
      \           押理由中所述無其他工作尚有經濟壓力云云，顯屬\r\n            無稽且與事實不符。\r\n        (丙)、是以，被告已自白坦承全部犯罪事實，核與共犯之\r\
      \n            供述相符，又有物證並供出來源，犯罪事實已甚為\r\n            明確，且相關犯罪工具既已遭扣押，即不能認其有\r\
      \n            反覆實施同一犯罪之虞，故羈押理由中所指之羈押\r\n            事由，洵屬無據。\r\n      {2}本件聲請羈押亦欠缺「必要性」：\r\
      \n        (甲)、按羈押之目的係在保全被告，其手段係將被告拘禁\r\n            於特定處所以拘束其行動自由，此種方式係強制處\r\
      \n            分中對人身自由最大之限制，故於有罪判決確定前\r\n            ，以此方式保全被告用以保障審判之進行，即應以\r\
      \n            之為最後之手段，若有與羈押同等有效但干預權利\r\n            較為輕微之其他手段時，需選擇該其他手段，亦即\r\
      \n            必須符合比例原則、必要性原則。司法院大法官早\r\n            於84年12月22曰釋字第392 號解釋理由書明白表示\r\
      \n            「羈押之將人自家庭、社會、職業生活中隔離，拘\r\n            禁於看守所、長期拘束其行動，此人身自由之喪失\r\
      \n            ，非特予其心理上造成嚴重打擊，對其名譽、信用\r\n            一人格權之影響亦甚重大，係干預人身自由最大之\r\
      \n            強制處分，自僅能以之『為保全程序之最後手段』\r\n            ，允宜慎重從事，其非確已具備法定條件且認有『\r\
      \n            必要』者，當不可率然為之」，強調羈押被告為保\r\n            全程序之「最後手段」，且須具備「羈押必要性」\r\
      \n            。\r\n        (乙)、刑事訴訟法第154 條第1 項「被告未經審判證明有\r\n            罪確定前，推定其為無罪」，羈押處分形式上是在\r\
      \n            審判證明被告有罪確定前，就拘禁被推定無罪的被\r\n            告，與無罪推定原則牴觸，若欠缺使用此一「最後\r\
      \n            手段」之必要性，即不得為之。所謂「羈押必要性\r\n            」，即我國立法者具體化於刑事訴訴法第101 條第\r\
      \n            1 項所規定「非予羈押，顯難進行追訴、審判或執\r\n            行者」，亦即在審酌以其他方式（如具保、責付或\r\
      \n            限制住居）均確定地無法保全被告時始得為之，若\r\n            有與羈押同等有效但干預權力較輕微之其他手段時\r\
      \n            ，應選擇該其他手段，不得率予羈押。\r\n        (丙)、抗告人於現居於固定住所，且於偵查期間，經司法\r\n  \
      \          警察或檢察官偵訊，抗告人皆完全配合追訴之證據\r\n            保全及相關訴訟程序進行，顯無刑事訴訟法第101\r\n\
      \            條之1 項所謂羈押「必要性」（非予羈押，顯難進\r\n            行追訴、審判或執行」）。\r\n    2.再者，刑事訴訟法101\
      \ 條之1 預防性羈押之條文增定後，\r\n      學者多所批評，蓋其所產生之弊端如下所述：\r\n      (1)、預防性羈押乃是預防未來預防之保護社會安全措施，\r\
      \n          已經逸脫羈押原來「保全追訴、執行」之目的。\r\n      (2)、所謂有「再犯之虞」之判定，係以被告過去所犯之罪\r\n \
      \         為基準，顯然係以被告過去所犯之罪據以推定未來之\r\n          犯罪，即有罪之推定，此要件違反無罪推定原則。\r\n  \
      \    (3)、自刑事政策觀之，此種羈押本質上係一種弊多於利之\r\n          短期自由刑，違反再社會化之特別預防目標，故認定\r\n  \
      \        時應特別謹慎。\r\n    3.綜上所述，原羈押裁定於理論及實務均有扞格之處，自應\r\n      予以撤銷，發為原審更為適法之裁定，爰依刑事訴訟法第\r\
      \n      403 條第1 項、第407 條提起抗告云云。\r\n  (二)首按被告經法官訊問後，認為犯刑法第339 條第1 項之詐欺\r\n  \
      \  取財罪、漁業法第60條第1 項之使用毒物採捕水產動物罪等\r\n    案件，其犯罪嫌疑重大，有事實足認為有反覆實施同一犯罪\r\n    （指詐欺取財罪）之虞，而有羈押之必要者，得羈押之，刑\r\
      \n    事訴訟法第101 條之1 第1 項第7 款定有明文。次按被告有\r\n    無羈押之必要，法院自得就具體個案情節予以斟酌決定，如\r\n\
      \    就客觀情事觀察，法院羈押裁定之目的與手段間衡量，並無\r\n    明顯違反比例原則情形，即無違法或不當可言。且羈押被告\r\n    之審酌，並非在行被告係有罪、無罪之調查，而係以被告所\r\
      \n    犯罪嫌是否重大，有無羈押原因及必要性，資為是否羈押之\r\n    依據。因之羈押所稱犯罪嫌疑重大，自與有罪判決須達毫無\r\n    懷疑之有罪確信之心證有所不同，故法院僅須依本案卷證先\r\
      \n    就形式上觀察該證據有無證據能力，決定該證據有證據能力\r\n    後，再就形式上衡量該證據之證據價值，以之決定被告之「\r\n    犯罪嫌疑」是否重大，以為憑斷。又依刑事訴訟法第101\
      \ 條\r\n    之1 規定而羈押者，更以防範被告再犯，具預防性目的，故\r\n    審酌被告有無羈押必要，除被告犯罪嫌疑已屬重大外，自當\r\n\
      \    基於訴訟進行程度、犯罪性質、犯罪實際情狀及其他一切情\r\n    事，審慎斟酌有無上開保全或預防目的，依職權妥適裁量，\r\n    俾能兼顧國家刑事追訴、刑罰權之順暢執行及人權保障。再\r\
      \n    者，刑事訴訟法第101 條之1 第1 項各款羈押事由，並不以\r\n    實際上確已反覆實施同一犯罪為必要，而僅須事證上足認有\r\n \
      \   反覆實施同一犯罪之「危險性程度」已足。\r\n  (三)關於本件被告是否符合羈押要件之審酌：\r\n    1.被告是否犯罪嫌疑重大：\r\n\
      \      被告經本案之受命法官訊問後，坦承起訴書所載之犯罪事\r\n      實，核與同案被告黃永賜、蔡亨中、洪伯然、侯豐榮供述\r\n    \
      \  之情節相符，另本案並查扣相關捕魚器具、魚貨、捕魚販\r\n      賣收據及氫化鈉毒物43包，自已足認被告犯罪嫌疑重大。\r\n    2.被告是否有羈押之原因及必要性：\r\
      \n      因被告購買氫化鈉毒物之次數最少有4 次，在101 年3 月\r\n      16日至101 年5 月23日間共有9 次如起訴書附表2\
      \ 所記載\r\n      毒魚之犯罪行為次數，又於毒魚後，再於如起訴書附表2\r\n      所示之時間，販賣如附表3 所示之之毒魚魚穫予許玉裕，\r\
      \n      而由許玉裕將上開毒魚魚穫分箱後，轉售予如附表4 所示\r\n      之人，致許玉裕及如附表4 所示之人陷於錯誤，而購買上\r\n \
      \     開毒魚魚穫，由上可知，事實上被告已反覆為上開詐欺犯\r\n      行多次，加以被告現無其他工作，且有家庭之經濟壓力，\r\n     \
      \ 因而有事實足認被告有反覆實施上開同一詐欺取財犯罪（\r\n      指毒魚後，將所獲毒魚詐稱為一般魚貨出賣於他人之犯罪\r\n      ，即詐欺取財之犯罪）之虞，自符合上開預防性羈押之要\r\
      \n      件，且有羈押之必要。\r\n  (四)綜上，原受命法官所為之羈押處分已就預防性羈押之要件及\r\n    其必要性，審究甚詳，堪認為被告就起訴犯罪事實涉嫌重大\r\
      \n    ，且有事實足認其有反覆實施同一詐欺取財犯罪之虞，而無\r\n    法以其他干預較輕微之手段代替羈押，因認有羈押之必要，\r\n    依法處分被告自101\
      \ 年7 月24日起羈押。綜上論述，本院受\r\n    命法官原羈押處分核無不合，聲請人執以前詞，聲請撤銷本\r\n    件羈押處分，為無理由，應予駁回。爰依首揭規定，裁定如\r\
      \n    主文。\r\n中    華    民    國   101    年    8     月    6     日\r\n         \
