      \n      壓（hypertension）及左側脖子軟組織腫脹（soft tissue\r\n      swelling, left neck ），經藥物治療降低血壓、狀況穩\r\
      \n      定後於翌日出院（參見臺灣臺北地方法院檢察署九十七年\r\n      度他字第九二五三號偵查卷第二一至二三頁出院病歷摘要\r\n   \
