      \n      黑‧‧‧如果他（指張碩文）有勒，我也會告他，就是有\r\n      人讓我受傷了‧‧‧」（參見原證六立法院公報第七九、\r\n   \
      \   八十頁院會紀錄）。\r\n（二）被告得否依憲法第七十三條之規定免負責任部分\r\n    １按立法院委員在院內所為之言論及表決，對院外不負責任\r\
      \n      中華民國憲法第七十三條定有明文，惟憲法第七十三條規\r\n      定立法委員言論及表決之免責權，係指立法委員在立法院\r\n   \
      \   內所為之言論及表決，不受刑事訴追，亦不負民事賠償責\r\n      任，除因違反其內部所訂自律之規則而受懲戒外，並不負\r\n      行政責任之意；憲法第七十三條規定立法委員在院內所為\r\
      \n      之言論及表決，對院外不負責任，旨在保障立法委員受人\r\n      民付託之職務地位，並避免國家最高立法機關之功能遭致\r\n   \
      \   其他國家機關之干擾而受影響，為確保立法委員行使職權\r\n      無所瞻顧，此項言論免責權之保障範圍，應作最大程度之\r\n      界定，舉凡在院會或委員會之發言、質詢、提案、表決以\r\
      \n      及與此直接相關之附隨行為，如院內黨團協商、公聽會之\r\n      發言等均屬應予保障之事項；越此範圍與行使職權無關之\r\n   \
      \   行為，諸如蓄意之肢體動作等，顯然不符意見表達之適當\r\n      情節致侵害他人法益者，自不在憲法上開條文保障之列；\r\n      至於具體個案中，立法委員之行為是否已逾越保障之範圍\r\
      \n      ，於維持議事運作之限度內，固應尊重議會自律之原則，\r\n      惟司法機關為維護社會秩序及被害人權益，於必要時亦非\r\n   \
      \   不得依法行使偵審之權限，司法院大法官會議第四０一號\r\n      、第四三五號解釋闡釋甚明。\r\n    ２本件被告固為立法委員，於九十七年十月三日上午在立法\r\
      \n      院內召開記者會，但該次記者會中被告所發表之言論係針\r\n      對原告個人，並非就任何法案、預算、行政機關之職務、\r\n   \
      \   執行為提案、起草、協商、表決、討論、監督、質詢，原\r\n      告亦非公務人員，此為被告所不爭執，是被告於該記者會\r\n      所發表之言論，縱在立法院內，仍與立法委員職務毫無干\r\
      \n      係，揆諸上開解釋，被告就於九十七年十月三日上午記者\r\n      會中所發表之言論，仍應負民刑事責任，況被告乙○○同\r\n   \
      \   日受三立電視台新聞訪問，不在立法院內，是被告應就該\r\n      等言論負民刑事責任，殆無疑義。\r\n（三）原告於九十七年十月三日上午在立法院一０一會議室外所\r\
      \n      為「為什麼要打架啊？為什麼要打架啦？不要打架啦！」\r\n      、「怎麼可以這樣打人啦！」、「立委怎麼可以這樣打人\r\n   \
