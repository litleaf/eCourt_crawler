    content: "臺灣臺北地方法院民事判決　　　　　　　98年度訴字第1197號\r\n原　　　　告　甲○○\r\n訴訟代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62aa41c1a3f93cee759\"\
      \ target=\"_blank\">林正疆</a>律師\r\n被　　　　告　乙○○\r\n訴訟代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef21c\"\
      \ target=\"_blank\">林玉芬</a>律師\r\n複　代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef17a\"\
      \ target=\"_blank\">袁秀慧</a>律師\r\n被　　　　告　丙○○\r\n上列二被告共\r\n同訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef0b8\"\
      \ target=\"_blank\">周春米</a>律師\r\n上列當事人間請求損害賠償等事件，本院於民國九十九年三月八\r\n日辯論終結，判決如下：\r\
      \n    主    文\r\n被告應連帶在中國時報、聯合報、自由時報、蘋果日報全國版頭\r\n版，以二十號字體、二分之一版面即寬三十五‧五公分、高二十\r\
      \n六公分之篇幅，刊登如附件所示之道歉聲明壹部分叁日。\r\n被告乙○○應在中國時報、聯合報、自由時報、蘋果日報全國版\r\n頭版，以二十號字體、二分之一版面即寬三十五‧五公分、高二\r\
      \n十六公分之篇幅，刊登如附件所示之道歉聲明貳部分叁日。\r\n訴訟費用由被告連帶負擔二分之一，餘由被告乙○○負擔。\r\n    事實及理由\r\n\
      甲、程序方面：\r\n一、按因侵權行為涉訟者，得由行為地之法院管轄，民事訴訟法\r\n    第十五條第一項定有明文。本件被告二人之住所固均不在本\r\n\
      \    院管轄區域內，但原告係依民法第十八條、第一百八十四條\r\n    第一項前段、第一百八十五條第一項前段、第一百九十五條\r\n    第一項規定起訴請求，而原告主張之侵權行為地在臺北市中\r\
      \n    正區○○○路一號立法院，在本院管轄區域內，依首揭法條\r\n    ，本院自有管轄權。\r\n二、按訴狀送達後，原告不得將原訴變更或追加他訴。但有下列\r\
      \n    各款情形之一者，不在此限：(一)被告同意者；(二)請求之基礎\r\n    事實同一者；(三)擴張或減縮應受判決事項之聲明者；(七)不甚\r\
      \n    礙被告之防禦及訴訟之終結者；被告於訴之變更或追加無異\r\n    議，而為本案之言詞辯論者，視為同意變更或追加，民事訴\r\n    訟法第二百五十五條第一項第一、二、三、七款、第二項定\r\
      \n    有明文。\r\n（一）本件原告於民國九十八年六月三十日具狀變更訴之聲明所\r\n      引附件道歉聲明內容為「壹、道歉人：立法委員乙○○、\r\
      \n      丙○○。我等於民國九十七年十月三日召開立法院民進黨\r\n      團記者會，以不實之主張與陳述，侮辱甲○○小姐蓄意滋\r\n   \
      \   事、使用言語暴力云云。我等當日之陳述，絕非事實，因\r\n      我等之前述不法行為導致甲○○小姐清譽受損，謹以此聲\r\n      明澄清並道歉」；「貳、道歉人：立法委員乙○○。本人\r\
      \n      於民國九十七年十月三日接受三立新聞訪問時，以不實之\r\n      主張與陳述，侮辱甲○○小姐使用言語暴力製造衝突，並\r\n   \
      \   濫指甲○○小姐為黑心記者云云。本人當日之陳述，絕非\r\n      事實，因本人前述不法行為導致甲○○小姐清譽受損，謹\r\n      此聲明澄清並道歉」，原告是次變更非唯訴訟標的（民法\r\
      \n      第十八條、第一百八十四條第一項前段、第一百八十五條\r\n      第一項前段、第一百九十五條第一項損害賠償請求權）相\r\n   \
      \   同、基礎事實同一（被告共同在立法院記者會指摘原告「\r\n      惡意扭曲報導」、「自導自演」、「言語暴力」，被告乙\r\n      ○○在三立電視台訪問中稱原告為「黑心記者」）、僅係\r\
      \n      更易應受判決事項聲明之文字、無礙被告之防禦及訴訟之\r\n      終結，且經被告無異議而為本案之言詞辯論，於法自無不\r\n   \
      \   合。\r\n（二）原告於九十八年七月二十二日變更訴之聲明為：「(一)被告\r\n      應連帶將如附件所示道歉聲明壹以二十號字體、二分之一\r\
      \n      版面（寬三十五‧五公分、高二十六公分）篇幅刊登在中\r\n      國時報、聯合報、自由時報、蘋果日報全國版頭版三日。\r\n   \
      \   (二)被告乙○○應將如附件所示道歉聲明貳以二十號字體、\r\n      二分之一版面（寬三十五‧五公分、高二十六公分）篇幅\r\n     \
      \ 刊登在中國時報、聯合報、自由時報、蘋果日報全國版頭\r\n      版三日」，並更易道歉聲明壹為「道歉人：立法委員乙○\r\n      ○、丙○○。我等於民國九十七年十月三日召開立法院民\r\
      \n      進黨團記者會，以不實之主張與陳述，侮辱甲○○小姐蓄\r\n      意滋事、自導自演、使用言語暴力云云。我等當日之陳述\r\n   \
      \   ，絕非事實，因我等之前述不法行為導致甲○○小姐清譽\r\n      受損，謹以此聲明澄清並道歉」，原告此次變更訴訟標的\r\n      仍相同、基礎事實仍同一、僅係擴張應受判決事項之聲明\r\
      \n      、更易部分聲明文字、無礙被告之防禦及訴訟之終結，且\r\n      經被告無異議而為本案之言詞辯論，於法仍無不合，本院\r\n   \
      \   爰就變更後之聲明為裁判，合先敘明。\r\n乙、實體方面：\r\n一、原告部分\r\n（一）聲明：\r\n    １被告應連帶將如附件所示道歉聲明壹以二十號字體、二分\r\
      \n      之一版面（寬三十五‧五公分、高二十六公分）篇幅刊登\r\n      在中國時報、聯合報、自由時報、蘋果日報全國版頭版三\r\n   \
      \   日。\r\n    ２被告乙○○應將如附件所示道歉聲明貳以二十號字體、二\r\n      分之一版面（寬三十五‧五公分、高二十六公分）篇幅刊\r\
      \n      登在中國時報、聯合報、自由時報、蘋果日報全國版頭版\r\n      三日。\r\n（二）原告起訴主張：\r\n    １九十七年九月間全國籠罩三聚氰胺（melamine）毒奶粉事\r\
      \n      件恐懼陰影，衛生署長林芳郁因之下台，由葉金川接任署\r\n      長，各黨立法委員及社會各界均期盼衛生署得以解除民眾\r\n   \
      \   憂懼、明確宣示我國檢驗三聚氰胺之標準。同年十月三日\r\n      上午，葉金川署長及朝野立法委員應糕餅業者同業公會之\r\n      邀，參與該公會在立法院所舉辦之公聽會，以為合法糕餅\r\
      \n      麵包業者之食品安全性背書，葉金川乃未同意同日上午民\r\n      主進步黨早餐會之邀、出席說明政府對於三聚氰胺之檢驗\r\n   \
      \   標準，民主進步黨甚為不滿，遂由身為民主進步黨黨員之\r\n      被告二人前往公聽會場，見葉金川離開之際，上前阻擋葉\r\n      金川，一面以「署長啊，為什麼不敢接受監督啊？」、「\r\
      \n      你給我把話講清楚（閩南語）」等語質問葉金川何以未答\r\n      應該黨之邀，一面欲強行將葉金川帶往民主進步黨團，而\r\n   \
      \   由被告乙○○以手勒住葉金川署長脖子、拉住葉金川西裝\r\n      領口，被告丙○○則以手勾住葉金川脖子、抓住葉金川手\r\n      部，現場隨即陷入一片混亂，推擠撞踩不斷，叫聲此起彼\r\
      \n      落。\r\n    ２原告親眼目睹被告二人對葉金川使用暴力，驚訝之餘，為\r\n      避免更嚴重之衝突，且抗議被告二人粗魯暴力行為，與在\r\
      \n      場其他多位男、女記者不約而同高喊「為什麼要打架、不\r\n      要打架」、「委員你們為什麼要打架」、「立委怎麼可以\r\n   \
      \   打人啊」、「有話好好說，為什麼要打人啊」、「民進黨\r\n      立委為什麼要使用暴力啊」、「委員可以在立法院打人嗎\r\n      」等語，但原告並未指名道姓被告二人，後葉金川旋即因\r\
      \n      血壓升高、頭暈、心悸、頸部受傷住院治療，並於同年月\r\n      七日至立法院備詢時，指稱「我被暴力脅迫」、「我的脖\r\n   \
      \   子被勒」、「我的後頸被打」等語，顯見原告與現場多位\r\n      記者上述言論並非空穴來風，所為完全合乎人性，並無任\r\n      何不妥。\r\
      \n    ３詎被告見暴力事件一發不可收拾，為免輿論撻伐，竟為模\r\n      糊焦點、栽贓嫁禍，事件甫發生十五分鐘、新聞報導播出\r\n    \
      \  前，旋即在立法院民主進步黨團召開記者會，藉原告配偶\r\n      林益世係中國國民黨籍之立法委員，聲稱本件衝突、被告\r\n      之暴力行為及葉金川遭毆打等情，均係原告「惡意扭曲報\r\
      \n      導」、「自導自演」、「使用言語暴力」云云，指摘污衊\r\n      原告之人格。被告乙○○再於記者會後接受三立電視台新\r\n   \
      \   聞專訪時，指稱原告為「黑心記者」，斯時全國均對於「\r\n      黑心」二字極度恐慌、將「黑心」二字與卑劣無恥形象相\r\n      互連結，被告乙○○稱原告為黑心記者，影射原告對社會\r\
      \n      有害，嚴重侮辱原告。被告二人之選擇性惡意羞辱行為翌\r\n      日，全國各大平面媒體均以巨幅版面報導前開誹謗、侮辱\r\n   \
      \   言詞，令原告之名譽、尊嚴、職業上信用掃地，甚且遭誤\r\n      信被告之選民、支持者寄發書信恐嚇、侮辱，時時生活在\r\n      恐懼中。\r\
      \n    ４依司法院大法官會議釋字第四三五號解釋、理由書，被告\r\n      二人之行為並非立法委員在院會或委員會之發言、質詢、\r\n    \
      \  提案、表決及與此直接相關之附隨行為，不受憲法第七十\r\n      三條之保障，被告二人亦無任何合理之確信可攻訐當日原\r\n      告係「扭曲報導」、「自導自演」、「言語暴力」，亦無\r\
      \n      助於追求真理、實現社會價值、實現自我，不受大法官會\r\n      議釋字第五０九號解釋之保護。又新聞記者首重報導客觀\r\n   \
      \   真實，指控記者「扭曲報導」、「自導自演」、「言語暴\r\n      力」，形同指稱此記者毫無職業道德、造假欺詐群眾，將\r\n      原告之職業尊嚴、形象破壞殆盡，形同人格謀殺，使原告\r\
      \n      無顏立足新聞界，考量被告對於原告權利之傷害程度，爰\r\n      依民法第十八條、第一百八十四條第一項前段、第一百八\r\n   \
      \   十五條第一項前段、第一百九十五條第一項規定，請求被\r\n      告將本件道歉啟事連續刊登全國主要實體報紙三日，以回\r\n      復原告之名譽及職業上信用。\r\
      \n（三）對被告答辯之陳述：\r\n    １原告當日從未指稱被告打架，僅出聲制止暴力行為，豈有\r\n      所謂「原告指被告打架，被告侮辱原告以證明渠等未打架\r\
      \n      」之可言？被告身為立法委員，召開記者會為該等指摘言\r\n      詞，自有主觀上故意，並造成原告名譽之損害，原告已經\r\n   \
      \   舉證證明侵權行為存在，而本件被告並無任何正當合法之\r\n      理由，可支持渠等發表侵害原告名譽之言論，被告應就渠\r\n      等「行為擁有合法理由」一節，負舉證之責。\r\
      \n    ２原告為「不要打人」、「不要打架」、「為什麼要打架」\r\n      、「立委怎麼可以打人啊」、「委員可以在立法院打人嗎\r\n    \
      \  」言論，係現場狀況下合乎一般人舉止之正常反應，並非\r\n      報導，並無所謂報導不實情事，實則當日亦有男性記者高\r\n      呼「為什麼要使用暴力啊」、「民進黨立委高壓暴力啊」\r\
      \n      等語，顯見確有暴力行為，且目睹之人不僅原告；而中國\r\n      國民黨團係於被告二人召開記者會、對原告進行人身侮辱\r\n   \
      \   後，方召開記者會譴責被告，被告豈可顛倒事件經過，以\r\n      嗣後民主進步黨與中國國民黨間口水戰，引為侮辱原告之\r\n      理由？\r\
      \n    ３被告乙○○固未指名原告為「黑心記者」，但其甫召開記\r\n      者會，在全國電子、平面媒體前指名道姓污衊原告「扭曲\r\n    \
      \  報導」、「自導自演」、「言語暴力」，旋即在三立電視\r\n      台訪問中稱「當這個黑心官員要走的時候，有黑心的記者\r\n      就開始在那邊喊什麼說打人打人‧‧‧」，此情況下，任\r\
      \n      何人都能輕易得悉被告乙○○以「黑心記者」一詞侮辱之\r\n      人為原告。\r\n    ４被告既以召開記者會、接受電視媒體訪問方式攻擊原告，\r\
      \n      自應以刊登媒體方式回復名譽方符合衡平。\r\n（四）證據：提出（原證一、二）三立電視台新聞報導錄影光碟\r\n      暨譯文、（原證三、四）現場錄影光碟暨譯文、（原證五\r\
