      \   擠以外之有意識肢體碰觸情狀（有一隻手放在葉金川之左\r\n      肩上，並抓住西裝領口；乙○○轉至葉金川身邊，右臂搭\r\n      在葉金川右肩上；陳啟昱伸出左手碰觸葉金川右臂；乙○\r\
      \n      ○跟在葉金川身後，左手放在葉金川背後；乙○○繞過攝\r\n      影記者往葉金川身邊跑去，衝撞到葉金川身旁的人並被隔\r\n   \
