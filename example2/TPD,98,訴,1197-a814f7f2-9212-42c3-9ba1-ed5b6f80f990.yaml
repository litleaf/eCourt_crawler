      \n      毆打導致頸部受傷，另現場亦有不明男性高喊「為什麼要\r\n      用暴力啊？民進黨立委高壓暴力啊！」、「ㄟㄟ～為什麼\r\n   \
      \   要打架？」等語，前述本院九十八年度易字第一七四四號\r\n      刑事卷第五二至五五頁勘驗筆錄可佐，參諸發生上述有意\r\n      識拉扯、推擠行為之被告二人、陳啟昱、張碩文俱為立法\r\
      \n      委員，且前開事件發生地點確在立法院一０一會議室外，\r\n      則原告「為什麼要打架啊？為什麼要打架啦？不要打架啦\r\n   \
