      \n      譯文）。\r\n      被告丙○○亦於九十七年十月三日上午立法院民進黨團記\r\n      者會中，陳稱：「‧‧‧但是我們更納悶的是，竟然在這\r\
      \n      個邀請的當中，推擠過程中，媒體那麼多，竟然有人用言\r\n      語的暴力，就是剛才潘委員講的甲○○記者，在那邊自導\r\n   \
      \   自演的說有人打人、有打人，我想事實的真相可以還原的\r\n      ，剛才也提供影片給大家看，是國民黨的張碩文，他用他\r\n      的手勒住了葉金川署長，我想證據是會說話的，我們在這\r\
