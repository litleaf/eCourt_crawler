      \n      告前開陳述，於九十七年十月三日上午立法院記者會所為\r\n      「‧‧‧有人刻意在混亂之中來製造衝突，而且用言語暴\r\n   \
      \   力製造，邀請變成一種暴力脅迫相向，我們很遺憾也要譴\r\n      責這個中視的記者甲○○‧‧‧當場一直都還在邀請講話\r\n      ，她都一直講『怎麼打人、怎麼打人』‧‧‧居然甲○○\r\
      \n      一直高喊『立委打人、立委打人』‧‧‧我們也要譴責，\r\n      這種比暴力更暴力的惡意扭曲報導‧‧‧」、「‧‧‧竟\r\n   \
      \   然有人用言語的暴力，就是剛才潘委員講的甲○○記者，\r\n      在那邊自導自演的說有人打人、有打人‧‧‧」之陳述，\r\n      及被告乙○○於九十七年十月三日接受三立電視台記者訪\r\
      \n      問時之所稱「‧‧‧當這個黑心官員要走的時候，有黑心\r\n      的記者就開始在那邊喊什麼說『打人打人』‧‧‧」之陳\r\n   \
      \   述，是否應負侵權行為損害賠償之責部分\r\n    １按人格權受侵害時，得請求法院除去其侵害；有受侵害之\r\n      虞時，得請求防止之；因故意或過失，不法侵害他人之權\r\
      \n      利者，負損害賠償責任；數人共同不法侵害他人之權利者\r\n      ，連帶負損害賠償責任；不法侵害他人之身體、健康、名\r\n   \
      \   譽、自由、信用、隱私、貞操，或不法侵害其他人格法益\r\n      而情節重大者，被害人雖非財產上之損害，亦得請求賠償\r\n      相當之金額；其名譽被侵害者，並得請求回復名譽之適當\r\
      \n      處分，民法第十八條第一項、第一百八十四條第一項前段\r\n      、第一百八十五條第一項前段、第一百九十五條第一項定\r\n   \
      \   有明文。\r\n    ２又民法上名譽權之侵害非即與刑法之誹謗罪相同，名譽有\r\n      無受損害，應以社會上對個人評價是否貶損作為判斷之依\r\
      \n      據，苟其行為足以使他人在社會上之評價受到貶損，不論\r\n      其為故意或過失，均可構成侵權行為，其行為不以廣佈於\r\n   \
      \   社會為必要，僅使第三人知悉其事，亦足當之；言論自由\r\n      為人民之基本權利，有個人實現自我、促進民主政治、實\r\n      現多元意見等多重功能，維護言論自由即所以促進民主多\r\
      \n      元社會之正常發展，與個人名譽之可能損失，兩相權衡，\r\n      顯然有較高之價值，國家應給予最大限度之保障，是行為\r\n   \
      \   人以善意發表言論，對於可受公評之事而為適當之評論，\r\n      或行為人雖不能證明言論內容為真實，但所言為真實之舉\r\n      證責任應有相當程度之減輕（證明強度不必至於客觀之真\r\
      \n      實），且不得完全加諸於行為人，倘依行為人所提證據資\r\n      料，可認有相當理由確信其為真實，或對行為人乃出於明\r\n   \
      \   知不實故意捏造或因重大過失、輕率、疏忽而不知其真偽\r\n      等不利之情節未善盡舉證責任者，均不得謂行為人為未盡\r\n      注意義務而有過失，縱事後證明其言論內容與事實不符，\r\
      \n      亦不能令負侵權行為之損害賠償責任，庶幾與「真實惡意\r\n      」原則所揭櫫之旨趣無悖；刑法上誹謗罪之成立，以行為\r\n   \
      \   人之行為出於故意為限；民法上不法侵害他人之名譽，則\r\n      不論行為人之行為係出於故意或過失，均應負損害賠償責\r\n      任，此觀民法第一百八十四條第一項前段及第一百九十五\r\
      \n      條第一項之規定自明，而所謂過失，乃應注意能注意而不\r\n      注意即欠缺注意義務之謂，構成侵權行為之過失，係指抽\r\n   \
      \   象輕過失即欠缺善良管理人之注意義務而言，行為人已否\r\n      盡善良管理人之注意義務，應依事件之特性，分別加以考\r\n      量，因行為人之職業、危害之嚴重性、被害法益之輕重、\r\
      \n      防範避免危害之代價，而有所不同，最高法院九十年台上\r\n      字第六四六號、九十三年台上字第一九七九號、第八五一\r\n   \
      \   號、九十五年台上字第二三六五號著有裁判闡釋詳明。\r\n    ３本件原告擔任無線電視台新聞記者多年，配偶並為中國國\r\n      民黨立法委員，為公眾人物，其人格品行、各項作為均屬\r\
      \n      可受公評之事項，一般人固非不得加以監督評論。被告辯\r\n      稱渠等於九十七年十月三日上午召開記者會發表「‧‧‧\r\n   \
      \   有人刻意在混亂之中來製造衝突，而且用言語暴力製造‧\r\n      ‧‧這個中視的記者甲○○‧‧‧當場一直都還在邀請講\r\n      話，她都一直講『怎麼打人、怎麼打人』‧‧‧居然甲○\r\
      \n      ○一直高喊『立委打人、立委打人』‧‧‧這種比暴力更\r\n      暴力的惡意扭曲報導‧‧‧」、「‧‧‧竟然有人用言語\r\n   \
      \   的暴力，就是剛才潘委員講的甲○○記者，在那邊自導自\r\n      演的說有人打人、有打人‧‧‧」言論，及被告乙○○同\r\n      日接受三立電視台記者訪問時之發表「‧‧‧當這個黑心\r\
      \n      官員要走的時候，有黑心的記者就開始在那邊喊什麼說『\r\n      打人打人』‧‧‧」言論，係基於渠等得以辨識原告之聲\r\n   \
      \   音，而渠等自身確信當場並無打架、打人事件發生，而澄\r\n      清事實、適當評論原告之行為云云。然：\r\n    {1}當日拉扯、單純擁擠以外之有意識肢體碰觸情狀，咸發生\r\
      \n      於被告二人接近、攔阻葉金川署長之後，被告乙○○並有\r\n      將左手臂靠在葉金川肩膀上，右手拉著葉金川西裝之左肩\r\n   \
      \   部分，拉扯葉金川之左手臂，伸出左手越過張碩文右肩、\r\n      勾住葉金川的後頸，使葉金川的身體向前傾斜等故意以手\r\n      抓拉勾扯葉金川身體之行為，葉金川甚且因而身體不適入\r\
      \n      院治療，並有頸部受傷情形，復於日後答詢時指稱遭人攻\r\n      擊、毆打受傷，原告之陳述與事實無悖，迭已敘明，被告\r\n   \
      \   所辯當日並無打架、打人事件發生，已難採憑。\r\n    {2}況當日被告二人之行為，顯非原告所能預期、指使，尤以\r\n      被告乙○○故意以手抓拉勾扯葉金川身體之行為為然，易\r\
      \n      言之，除被告當日確係受原告言論之影響，或前接受原告\r\n      之指示（導演），因而拉扯、有意識碰觸葉金川與其他立\r\n   \
      \   法委員，被告乙○○並故意以手抓拉勾扯葉金川身體，導\r\n      致其他立法委員亦與渠等拉扯、推擠，否則原告如何製造\r\n      本件因被告行為衍生之肢體衝突？如何自導自演？\r\
      \n    {3}再者，原告所述要為質疑語句（如：為什麼要打架啊？為\r\n      什麼要打架啦？怎麼可以這樣打人啦！立委怎麼可以這樣\r\n  \
      \    打人啊！立法院裡面怎麼可以打人啊！可以在立法院打人\r\n      嗎？委員怎麼可以這樣子？立委為什麼要打架？）及制止\r\n      語句（如：不要打架啦！），如何能以該等語句，認原告\r\
      \n      「製造衝突」、「扭曲報導」，甚至導演當日肢體衝突之\r\n      發生？被告指稱原告「製造衝突」、「言語暴力製造」、\r\n   \
      \   「惡意扭曲報導」、「自導自演」，要與事實有違，且乏\r\n      確信為真實之相當理由。\r\n    ４被告二人於記者會之陳述既與事實相悖且乏確信為真實之\r\
      \n      相當理由，而指稱身為記者之原告「製造衝突」、「言語\r\n      暴力製造」、「惡意扭曲報導」、「自導自演」，使聽聞\r\n   \
      \   者產生原告惡意滋事、扭曲報導、自行製造杜撰演出事件\r\n      、無可信賴之印象，足以降低社會對原告之觀感、評價，\r\n      業已侵害原告之名譽。\r\
      \n    ５至被告乙○○發表「‧‧‧當這個黑心官員要走的時候，\r\n      有黑心的記者就開始在那邊喊什麼說『打人打人』‧‧‧\r\n    \
      \  」言論，其既係就當日情況受訪、發表該言論，此「黑心\r\n      官員」係指葉金川署長，「黑心記者」係指原告，已足認\r\n      定。而被告乙○○以「黑心記者」評論原告，惟原告當日\r\
      \n      所述僅係個人就所察見之公眾人物（立法委員）舉止之意\r\n      見表達、情緒抒發，且無違其現場觀察所見之事實，此經\r\n   \
      \   本院審認如前，被告乙○○以「黑心記者」評論原告，亦\r\n      故意使聽聞者產生原告提供非真實之資訊、扭曲報導、欺\r\n      詐大眾牟取不法利益之印象，屬對原告空泛之惡意攻訐，\r\
      \n      而「黑心記者」一詞足以降低社會對原告之觀感、評價，\r\n      原告之名譽自亦因該不法評論受有損害。\r\n    ６綜上所述，本件被告所為之陳述、評論，均係故意不法侵\r\
      \n      害原告之名譽，致原告名譽受有損害，應負損害賠償之責\r\n      。\r\n（五）原告名譽因被告前述言論受有損害，且被告召開記者會、\r\
      \n      被告乙○○接受電視台記者訪問為不實陳述、不法評論，\r\n      復因新聞媒體反覆轉述、播報、報導，當時幾近所有平面\r\n   \
      \   及電視新聞媒體均有報導，此為被告所不爭執，自有待被\r\n      告在各大平面媒體以相當篇幅刊登道歉聲明以回復原告之\r\n      名譽，原告此項請求，非無理由。\r\
      \n五、本件事證已臻明確，兩造其餘攻擊防禦方法及所提證據，於\r\n    判決結果不生影響，爰不一一論列，併此敘明。\r\n六、從而，原告依民法第十八條第一項、第一百八十四條第一項\r\
      \n    前段、第一百八十五條第一項前段、第一百九十五條第一項\r\n    規定請求被告連帶在中國時報、聯合報、自由時報、蘋果日\r\n    報全國版頭版，以二十號字體、二分之一版面即寬三十五‧\r\
      \n    五公分、高二十六公分之篇幅，刊登如附件所示之道歉聲明\r\n    壹部分三日，請求被告乙○○在中國時報、聯合報、自由時\r\n    報、蘋果日報全國版頭版，以二十號字體、二分之一版面即\r\
      \n    寬三十五‧五公分、高二十六公分之篇幅，刊登如附件所示\r\n    之道歉聲明貳部分三日，洵屬有據，應予准許。\r\n據上論結，本件原告之訴有理由，依民事訴訟法第七十八條、第\r\
      \n八十五條，判決如主文。\r\n中    華    民    國    99    年    3     月    31    日\r\n     \
      \               民事第一庭  法  官  洪文慧\r\n上列正本核與原本無異。\r\n如不服本判決，得於判決送達之翌日起二十日內，以書狀敘述理\r\
      \n由，向本庭提起上訴。\r\n本判決不得上訴。\r\n中    華    民    國    99    年    3     月    31   \
      \ 日\r\n                                書記官  林芝儀\r\n附件：道歉聲明\r\n壹、道歉人：立法委員乙○○、丙○○。我等於民國九十七年十\r\
      \n    月三日召開立法院民進黨團記者會，以不實之主張與陳述，\r\n    侮辱甲○○小姐蓄意滋事、自導自演、使用言語暴力云云。\r\n    我等當日之陳述，絕非事實，因我等之前述不法行為導致甲\r\
      \n    ○○小姐清譽受損，謹以此聲明澄清並道歉。\r\n貳、道歉人：立法委員乙○○。本人於民國九十七年十月三日接\r\n    受三立新聞訪問時，以不實之主張與陳述，侮辱甲○○小姐\r\
      \n    使用言語暴力製造衝突，並濫指甲○○小姐為黑心記者云云\r\n    。本人當日之陳述，絕非事實，因本人前述不法行為導致甲\r\n    ○○小姐清譽受損，謹以此聲明澄清並道歉。\r\
      \n"
