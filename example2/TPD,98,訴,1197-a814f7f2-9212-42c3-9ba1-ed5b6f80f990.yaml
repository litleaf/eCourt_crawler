      \n      川肩膀上，右手臂拉著葉金川西裝之左肩部分），有本院\r\n      九十八年度易字第一七四四號刑事卷第五二至五五頁勘驗\r\n   \
      \   筆錄附卷可稽，該等錄影暨勘驗內容之真正，並為兩造所\r\n      不爭執，前已述及。\r\n    ２又事件之當事人葉金川署長當日旋因身體不適住院治療，\r\
      \n      經診斷檢驗結果有左側脖子軟組織腫脹情事，有臺灣臺北\r\n      地方法院檢察署九十七年度他字第九二五三號偵查卷第二\r\n   \
      \   一至二三頁出院病歷摘要可考，葉金川事後在立法院答覆\r\n      立法委員質詢，亦稱「我是被脅迫‧‧‧是被暴力脅迫‧\r\n      ‧‧我沒有人身自由‧‧‧我的脖子被勒，我的後頸被打\r\
      \n      ‧‧‧我的後頸受傷‧‧‧勒住我的脖子‧‧‧我的脖子\r\n      受傷，不叫被打‧‧‧那樣勒住我的脖子，那不是暴力嗎\r\n   \
