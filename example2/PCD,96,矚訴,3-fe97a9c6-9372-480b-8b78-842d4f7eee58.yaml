      \n    並有以被告之肖相商標圖案，以便利廣通集團行銷人員之行\r\n    銷等情，業據證人Ｓ○○、雷凱雄、ｄ○○、Ｊ○○於偵查\r\n    時及證人Ｓ○○、ｄ○○、Ｊ○○、癸○○於本院審理時證\r\
      \n    述在卷，且經如附表二所示被害人陳明在卷，並有經銷契約\r\n    書1 紙、地○○博士學經歷介紹（96年度偵字第6354號偵查\r\n \
