      \n    名方式，依據「答客問」所教導之銷售技巧，向民眾強調植\r\n    物總合酵素具有前開廣告及地○○教育訓練所宣稱之前開功\r\n    效，強力推銷地○○之「植物總和酵素」，並取得民眾之信\r\
      \n    用卡卡號、有效期間等信用卡資料，要求民眾使用信用卡付\r\n    費得享受免利率分期付款。致使如附表二所示之被害人不疑\r\n    有他，因而陷於錯誤，同意以刷卡之方式購買植物總和酵素\r\
