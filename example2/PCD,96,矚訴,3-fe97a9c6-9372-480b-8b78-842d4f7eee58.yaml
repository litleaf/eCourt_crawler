      \n    固醇」、「改善及治療乳癌、肝癌、淋巴癌」之功效，此亦\r\n    有臺北醫學大學97年6 月17日公營字第970617號函之鑑定意\r\n\
      \    見附卷足憑（詳如附表六之一、二所示）。而路加公司於93\r\n    年9 月1 日在網址「http://www.doctorluke.com.tw/shop/\r\
      \n    index.php?cpath=57-27 」刊載販售「植物綜合酵素」食品\r\n    ，其廣告內容宣稱「健康食品」等字詞涉跨大不實易使人誤\r\
      \n    解，經臺北縣衛生局查證屬實，處罰鍰3 萬元，亦有臺北縣\r\n    政府衛生局93年10月14日北府衛藥字第0930043056號函1 份\r\
      \n    附卷可參（見本院卷二第100 頁）。又健康食品管理法第6\r\n    條第1 項規定所稱「健康食品」，係指食品之標示或廣告之\r\n  \
      \  內容，符合同法第2 條之定義者。因此，非經健康食品審查\r\n    許可之產品，其標示或廣告呈現「健康食品」字樣，或陳述\r\n    或表現具有特定之保健功效，均屬違反健康食品管理法第6\r\
      \n    條第1 項規定，應依同法第21條第1 項規定處理。又同法第\r\n    6 條第2 項規定「食品標示或廣告提供特殊營養素或特定之\r\n\
