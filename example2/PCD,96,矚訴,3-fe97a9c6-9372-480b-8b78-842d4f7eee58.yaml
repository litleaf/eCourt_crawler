      \n    盒（其上有被告地○○肖像之商標註冊圖案「無毒一身輕及\r\n    圖」）扣案可資佐證。而NCC 所側錄被告電視廣告VCD 光碟\r\n \
      \   ，並經本院於97年4 月24日勘驗其內容無誤，有勘驗筆錄1\r\n    份可憑（見本院卷三第199 、200 頁）。另廣通集團代銷植\r\n\
      \    物總和酵素期間，地○○並至廣通集團對於廣通集團之電話\r\n    行銷人員作教育訓練，同樣強調植物總和酵素具有前開功效\r\n    ，以便利廣通集團行銷人員之行銷乙節，亦有地○○至廣通\r\
      \n    集團為教育訓練之VCD 光碟片、教育訓練內容全文譯文及摘\r\n    要、教育訓練照片16張、教育訓練內容重點整理表等附卷足\r\n  \
      \  憑（同上偵查卷卷二第268 至277 頁，同上偵查卷卷三第2\r\n    至21頁），綜上，被告與Ｓ○○就以詐術販售路加公司之植\r\n   \
      \ 物總和酵素產品間，確有犯意之聯絡及行為分擔，並朋分利\r\n    益，是被告就廣通集團以詐術販售植物總和酵素（MOD） 予\r\n    如附表二所示被害人之行為，自應擔負刑責。\r\
      \n(七)、末查，路加公司有販售植物總合酵素等產品，是向「三合興\r\n    有限公司」購買，之後再由路加公司販賣，業經證人林翰證\r\n    述在卷，又路加公司為直銷業，登記董事為林翰（被告之父\r\
      \n    親），股東為被告地○○及姜襄春（被告之母親），出資額\r\n    分別為林翰、姜襄春為10萬元，被告地○○為480 萬元，此\r\n  \
      \  經證人林翰及姜襄春證述在卷（見96年度偵字第1453號偵查\r\n    卷第383 、384 、390 頁），且有財團法人金融聯合徵信中\r\n\
      \    心之路加公司登記資料可憑（同上偵查卷第153 至155 頁）\r\n    ，又依路加公司「http://www .doctorluke.com.tw\
      \ 」之網\r\n    頁資料（同上偵查卷第139 至152 頁），其上為被告地○○\r\n    無毒一身輕網站，路加公司亦販售相關由被告所講授之相關\r\
      \n    有聲書系列（包括錄音帶、CD、VCD 、DVD 等），及被告所\r\n    書寫之健康叢書等，並參酌路加公司所販售之植物總合酵素\r\n\
      \    由廣通集團銷售，其產品成份及功效之說明及電視廣告內容\r\n    、電視廣告之見證人皆係由被告所提供，廣通集團每銷售一\r\n    盒植物總和酵素並給付被告50元代言費，及被告至廣通集團\r\
      \n    就植物總和酵素為教育訓練等情，業如前述，足徵被告應為\r\n    路加公司之實際負責人，其就路加公司產品之販售及經銷均\r\n    參與甚深，而證人林翰應係路加公司之登記負責人，職是，\r\
      \n    被告辯稱：伊只是路加公司之股東，實際並未參與路加公司\r\n    之經營云云，殊無足採。\r\n(八)、綜上事證，足認被告並無合法醫學博士學歷且在國內並無中\r\
      \n    西醫醫師執照，竟對外宣稱自己有國內外臨床研究、門診醫\r\n    療之經驗，使被害人誤信被告有醫學博士、教授、醫師等資\r\n    格、並有諸多臨床經驗等手法，又利用上開電視廣告，一根\r\
      \n    筷子診斷，書籍、光碟等傳銷手法，或藉由廣通集團營養師\r\n    等銷售員對不特定人以欺瞞手法騙取信任，使被害人誤認路\r\n    加公司之產品具有醫療或保健效果，而高價賣出僅具一般營\r\
      \n    養素之上開植物總合酵素之食品。是被告之犯行明確，所辯\r\n    要屬事後卸責之詞，均不足採，應予依法論科。\r\n三、論罪部分：\r\n\
      (一)、按醫療業務係指以醫療行為為職業，不問是主要業務或附屬\r\n    業務，凡職業上予以機會，為非特定多數人所為之醫療行為\r\n    均屬之。且醫療行為之認定，係指以治療、矯正或預防人體\r\
      \n    疾病、傷害、殘缺為目的，所為之診察、診斷及治療；或基\r\n    於診察、診斷結果，以治療為目的，所為的處方、用藥、施\r\n    術或處置等行為的全部或一部，均屬之，並不以收取報酬為\r\
      \n    要件。（行政院衛生署89年3 月6 日衛署醫字第8005531 號\r\n    函參照）。被告以治療人體疾病為目的，「以一根筷子」之\r\n\
      \    方式，所為之診察、診斷，並為相關處置之行為，依上開說\r\n    明，已符合醫療行為。\r\n(二)、第按「本法所稱健康食品，係指提供特殊營養素或具有特定\r\
      \n    之保健功效，特別加以標示或廣告，而非以治療、矯正人類\r\n    疾病為目的之食品。」、「食品非依本法之規定，不得標示\r\n    或廣告為健康食品。」、「食品標示或廣告提供特殊營養素\r\
      \n    或具有特定保健功效者，應依本法之規定辦理之。」，健康\r\n    食品管理法第2 條、第6 條第1 項、第2 項分別定有明文。\r\n \
      \   自以上規定以觀，健康食品管理法係以標示或廣告「提供特\r\n    殊營養素」或「具有特定保健功效」之食品為規範對象之事\r\n    實，堪認至為明顯，從而同法第6\
      \ 條第1 項「食品非依本法\r\n    之規定，不得標示或廣告為健康食品。」之規定，所稱「標\r\n    示或廣告為健康食品」一語，當包括標示或廣告「提供特殊\r\
      \n    營養素」或「具有特定保健功效」之情形，而非僅規範使用\r\n    「健康食品」一詞之行為無訛，亦即第6 條第1 項規範之健\r\n   \
      \ 康食品，僅需符合健康食品管理法第2 條所定之食品即有其\r\n    適用，毋庸使用「健康食品」一詞，又健康食品管理法第21\r\n    條處罰之規定未及於同法第6\
      \ 條第2 項，第6 條條文中，將\r\n    「標示或廣告為健康食品」及「食品標示或廣告提供特殊營\r\n    養素或具有特定保健功能」，分置於不同項，惟依前開分析\r\
      \n    ，第6 條第2 項仍受同條第1 項之規範，自有健康食品管理\r\n    法第21條處罰規定之適用，此核屬於法文論理解釋上一般社\r\n \
      \   會大眾得以預料之可能意思範圍，而與罪刑法定主義無違。\r\n    是被告以其上開廣告內容並未使用「健康食品」字樣，辯稱\r\n    其行為並未違反健康食品管理法第6\
      \ 條第1 項「標示或廣告\r\n    為健康食品」之規定，無健康食品管理法第21條處罰規定之\r\n    適用，將違反同法第6 條第2 項亦類推適用同法第21條規定\r\
      \n    處罰，實有違罪刑法定原則與健康食品管理法之立法目的云\r\n    云，委無足採。\r\n(三)、另被告自91年間開始至95年7 月間止，以佯稱具有醫學博士\r\
      \n    、醫師資格、有臨床經驗等手法，並利用上開電視廣告，一\r\n    根筷子診斷，書籍等傳銷手法，或藉由廣通集團營養師等銷\r\n    售員對不特定人以欺瞞手法騙取信任，誘使如附表一、二眾\r\
      \n    多被害人誤認路加公司之產品具有醫療或保健效果，而高價\r\n    賣出僅具一般營養素之植物總合酵素等食品，被告為路加公\r\n    司之實際負責人，並因此謀得暴利，又參以被告販售產品數\r\
      \n    量甚大，被害者眾多，足見被告營業規模龐大，被告主觀上\r\n    應有恃此為生之犯意，且被告本件犯罪所得亦足以供被告恃\r\n    以為生。\r\
      \n(四)、新舊法比較：\r\n　{1}本件被告行為後，刑法於94年2 月2 日修正公布，於95年7\r\n　　月1 日施行。按行為後法律有變更者，適用行為時之法律，\r\
      \n  　但行為後之法律有利於行為人者，適用最有利於行為人之法\r\n    律，現行刑法第2 條第1 項訂有明文。此條規定乃與刑法第\r\n    1\
      \ 條罪刑法定主義契合，而貫徹法律禁止溯及既往原則，係\r\n    規範行為後法律變更所生新舊法律比較適用之準據法，是刑\r\n    法第2 條本身雖經修正，但刑法第2\
      \ 條既屬適用法律之準據\r\n    法，本身尚無比較新舊法之問題，應一律適用裁判時之現行\r\n    刑法第2 條規定以決定適用之刑罰法律，合先敘明。又以本\r\
      \n    次刑法修正之比較新舊法，應就罪刑有關之共犯、未遂犯、\r\n    想像競合犯、牽連犯、連續犯、結合犯，以及累犯加重、自\r\n    首減輕暨其他法定加減原因（如身分加減）與加減例等一切\r\
      \n    情形，綜其全部罪刑之結果而為比較，最高法院95年5 月23\r\n    日95年度第8 次刑庭會議決議可資參照。經查：\r\n　{2}刑法分則編各罪所定罰金之貨幣單位原為銀元，且依修正前\r\
      \n  　刑法第33條第5 款規定，罰金刑為1 銀元以上，而有關罰金\r\n    倍數之調整及銀元與新台幣之折算標準，則定有「罰金罰鍰\r\n　　提高標準條例」及「現行法規所定貨幣單位折算新台幣條例\r\
      \n　　」，除罰金以1 銀元折算3 元新台幣外，並將72年6 月26日\r\n  　以前修正之刑法部分條文罰金數額提高10倍，其後修正者則\r\n  \
      \  不再提高倍數；嗣修正後刑法第33條第5 款則將罰金刑提高\r\n    為新台幣1 千元以上，並以百元計算之，且因刑法第33條第\r\n    5\
      \ 款所定罰金貨幣單位既已改為新台幣，刑法分則編各罪所\r\n    定罰金之貨幣單位亦應配合修正為新台幣，且考量刑法修正\r\n    施行後，不再適用「現行法規所定貨幣單位折算新台幣條例\r\
      \n    」，為使刑法分則編各罪所定罰金之最高數額與刑法修正前\r\n    趨於一致，爰增訂刑法施行法第1 條之1 規定，將刑法分則\r\n   \
      \ 編各罪所定罰金之貨幣單位均改為新台幣，並將72年6 月26\r\n    日以前修正之刑法部分條文罰金數額提高為30倍，其後修正\r\n    者則提高為3\
      \ 倍。是以刑法分則編各罪所定罰金刑之最高數\r\n    額，於上開規定修正後仍屬一致，並無不同；但其罰金刑之\r\n    最低數額，則比修正前提高，從而自以修正前之規定較為有\r\
      \n    利。本件被告所犯修正前刑法第340 條有科罰金之規定，其\r\n    法定罰金刑之最低數額既已變更，自應予比較。經比較新舊\r\n   \
      \ 法之結果，自以修正前規定較有利於被告。\r\n  {3}被告行為後，刑法第340 條常業詐欺罪規定，業於94年2 月\r\n    2 日修正公布刪除，定於95年7\
      \ 月1 日施行，則被告之犯行\r\n    ，因行為後新法業已刪除常業犯之規定，自屬法律有變更，\r\n    而應比較新舊法，又刑之輕重，除比較法定刑外，仍應就影\r\
      \n    響實際執行刑之事由併合觀察，新法將常業詐欺罪刑規定刪\r\n    除後，因已無常業詐欺罪刑之規定，如適用新法，原犯罪行\r\n    為即應依刑法第50條規定，併合處罰之。本件有如附表一、\r\
      \n    二多次犯行，以一次評價之常業詐欺行為所觸犯之修正前刑\r\n    法第340 條之高度刑有期徒刑七年與改就個別犯行一次一次\r\n   \
      \ 分別評價而依刑法第339 條第1 項併合處罰後之最高刑度相\r\n    比較，顯然新法不利於被告等人，故經比較新舊法結果，應\r\n    依刑法第2\
      \ 條第1 項前段規定，適用行為時即修正前刑法第\r\n    340 條之規定。\r\n  {4}刑法第28條關於共犯之規定，由原條文：「二人以上共同實\r\
      \n　　施犯罪之行為者，皆為正犯」，修正為：「二人以上共同實\r\n    行犯罪之行為者，皆為正犯」，揆諸本條之修正理由係為釐\r\n    清陰謀共同正犯、預備共同正犯、共謀共同正犯是否合乎本\r\
      \n    條規定之正犯要件。修正後刑法第28條關於成立共同正犯之\r\n    標準，將原來共同正犯之共同「實施」犯罪，改為共同「實\r\n    行」犯罪，剔除完全未參與犯罪相關行為之「實行」的「陰\r\
      \n    謀共同正犯」及「預備共同正犯」，是修正後之共同正犯之\r\n    可罰性要件之範圍業已限縮，自以修正後之新法較為有利。\r\n  {5}綜合上述各條文修正前、後之比較，修正後之刑法刪除第34\r\
      \n    0 條常業詐欺罪、第56條連續犯之規定，則所犯應依數罪併\r\n    罰之規定分論併罰，比較新舊法結果，修正後之規定非有利\r\n   \
      \ 於被告，又本案被告與Ｓ○○等人均係實行犯罪構成要件，\r\n    無論依修正前或修正後刑法第28條之規定，均構成共同正犯\r\n    ，修正後之規定亦未較有利於被告。故經綜合比較前述各項\r\
      \n    法律變更之結果後，本案因修正後之規定並未對被告更為有\r\n    利，依據刑法第2 條第1 項前段，應一體適用修正前刑法之\r\n   \
      \ 規定，合先敘明。\r\n(五)、是核被告地○○所為，係犯刑法修正前刑法第340 條常業詐\r\n    欺罪及違反健康食品管理法21條食品非依健康食品管理法之\r\
      \n    規定，廣告為健康食品罪及犯醫師法第28條之未取得醫師資\r\n    格而擅自執行醫療業務罪。被告所犯常業詐欺罪與食品非依\r\n    健康食品管理法，廣告為健康食品罪及醫師法第28條之未取\r\
      \n    得醫師資格而擅自執行醫療業務罪間，係一行為觸犯數罪名\r\n    ，屬想像競合，應從一重之常業詐欺罪處斷（新修正刑法第\r\n    55條增定但書，作為想像競合科刑之限制，然此修正乃法理\r\
      \n    之明文化，非屬法律之變更）。\r\n(六)、被告與Ｓ○○就前開非依健康食品管理法之規定，廣告為健\r\n    康食品罪及常業詐欺如附表二所示被害人之犯行間，有犯意\r\
      \n    之聯絡及行為之分擔，應論以共同正犯。第按所謂業務，係\r\n    指以繼續之意思，反覆實行同種類行為為目的之社會活動，\r\n    性質上當然包含多數執行業務之行為，故被告雖多次以「一\r\
      \n    根筷子」為被害人診斷等醫療行為，惟均屬執行同一醫療業\r\n    務，應成立集合犯，而為包括一罪。至併辦如附表一編號5\r\n    及附表二所示犯行部分，因與本案有實質上一罪及想像競合\r\
      \n    犯裁判上一罪關係，為起訴效力所及，本院自得併予審酌，\r\n    附此敘明。\r\n(七)、爰審酌被告或具有相關醫療知識及經驗，惟其並未經正規醫\r\
      \n    學教育及合格醫師考試，倘於其執行醫療行為時，遇有不易\r\n    查覺之病兆或突發之狀況，將可能受限於自己知識之不足而\r\n    造成病患受害，此後果絕非被告所能彌補，且被告擅自執行\r\
      \n    醫療業務之次數雖不多，但被告利用告訴人及被害人等人追\r\n    求身體健康及急欲治癒癌症之心理，不斷施用詐術鼓吹告訴\r\n    人及被害人等人廣大消費者花費巨額款項購買路加公司產品\r\
      \n    ，並因己身醫療知識錯誤而要告訴人及被害人等人放棄正當\r\n    醫療之方式，致告訴人及被害人等人延誤治療病情之時機，\r\n    導致病情之惡化，並造成身心之巨大負擔，且被告以詐欺為\r\
      \n    常業長達數年之久，並經常在國內巡迴四處演講，並販售路\r\n    加公司產品，其詐欺所得之不法利益甚豐，危害非輕，另兼\r\n    衡被告前無不良素行，有臺灣高等法院被告前案紀錄表1\
      \ 份\r\n    可憑，智識程度、生活狀況，及其犯罪之動機、目的、手段\r\n    ，所生之危害，犯後否認犯行之態度等一切情狀，量處如主\r\n\
      \    文所示之刑。至公訴人雖具體求處有期徒刑8 年，惟本院審\r\n    酌上情，因認量處如主文所示之刑，已足昭炯戒，附此敘明\r\n    。至於無毒一身輕有限公司所扣得如附表三所示之物品，因\r\
      \n    無證據顯示為被告所有供本案犯罪所用之物，爰不為宣告沒\r\n    收，併此敘明。\r\n四、不另為無罪諭知部分：\r\n(一)、公訴意旨另略以：被告地○○自93年2\
      \ 月27日起，連續向癸\r\n    ○○、乙○○、玄○○及其他廣大之消費者訛稱，只要按照\r\n    其所撰寫之「無毒一身輕」等書內所撰寫之方法，並按時服\r\
      \n    用上開「植物綜合酵素」及「幾丁聚糖」、「明日葉」、「\r\n    穀粉」及其所研發之「健康排毒餐」等產品，即無須再前往\r\n    醫院做化學及放射線治療等醫療行為，致癸○○、乙○○及\r\
      \n    玄○○及廣大之消費者等人陷於錯誤，陸續購買路加公司之\r\n    產品服用，癸○○並於95年3 月20日，與路加公司簽署加盟\r\n  \
      \  經銷合作契約書，並進貨近200 萬元之產品後，於95年4 月\r\n    6 日，在臺北縣蘆洲市開設加盟店販售上開產品，嗣癸○○\r\n   \
      \ 於95年7 月間，再次前往財團法人辜公亮基金會和信治癌中\r\n    心醫院（下稱和信醫院）檢查後，發現所罹患之乳癌，非但\r\n    不僅未能治癒，反而引起腫瘤復發轉移之更嚴重病情之傷害\r\
      \n    ，至此癸○○始知受騙。又被告向罹患紅斑性狼瘡之李蘭喜\r\n    詐稱只要持續食用植物總合酵素、排毒餐及使用以琳淨水器\r\n    、蔬果清淨機，所罹患之紅斑性狼瘡自可不藥而癒，惟不可\r\
      \n    繼續服用醫師所開立之藥物及其他食品，並不可再前往醫院\r\n    讓醫師進行診斷，而以此方式執行醫療業務，且賴以維生，\r\n    並以之為業，使不知情之李蘭喜陷於錯誤，而於同年6\
      \ 、7\r\n    月間，在臺北市○○○路靈糧堂大樓之佳音電臺休息室內，\r\n    向地○○購買植物總合酵素1 罐、以琳淨水器2 臺、蔬果清\r\
      \n    淨機2 臺，並遵照地○○所為之前開指示。嗣於92年1 、2\r\n    月間，李蘭喜因長期遵循地○○所為之前開指示，導致其健\r\n  \
      \  康狀況急轉直下，身體虛弱，意識不清，經李蘭喜之朋友Ｈ\r\n    ○○詢問地○○應如何處理，地○○雖預見李蘭喜如繼續遵\r\n    照前開指示，可能造成死亡之結果，竟不違背其本意，基於\r\
      \n    殺人之犯意，仍指示李蘭喜應繼續遵循前開指示，使李蘭喜\r\n    再度陷於錯誤，而繼續遵循前開指示，及至同年4 月19日，\r\n   \
      \ 李蘭喜所罹患之紅斑性狼瘡再度復發，遂自行詢問地○○應\r\n    如何處理，惟地○○仍指示李蘭喜應遵照前開指示，使李蘭\r\n    喜再度陷於錯誤，而繼續遵循前開指示，終導致李蘭喜於同\r\
      \n    年6 月27日，在林口長庚紀念醫院，因全身性紅斑狼瘡、敗\r\n    血症、肺炎、鬱血性心衰竭、心律不整而死亡。因認被告對\r\n   \
      \ 告訴人癸○○部分所為另涉犯傷害罪嫌，及對已殁之李蘭喜\r\n    部分所為另涉犯殺人未遂罪嫌。\r\n(二)、按犯罪事實應依證據認定之，無證據不得認定其犯罪事實；\r\
      \n    又不能證明被告犯罪者，應諭知無罪之判決，刑事訟訴法第\r\n    154 條第2 項、第301 條第1 項分別定有明文。本件公訴人\r\n\
      \    認被告涉犯殺人未遂及傷害等罪嫌，係以告訴人癸○○之指\r\n    訴，告訴人癸○○提出之和信治癌中心醫院診斷證明書2 紙\r\n    及和信醫院出院病歷摘要乙份，及證人Ｈ○○之證述，及告\r\
      \n    訴人天○○提出已殁之李蘭喜長庚紀念醫院診斷證明書及其\r\n    病歷資料、台中榮民總醫院病歷記錄、東元綜合醫院出院病\r\n    歷摘要等為其主要論據。\r\
      \n(三)、訊據被告堅決否認有上揭犯行，辯稱：伊並無傷害或殺人之\r\n    犯意，且縱認伊有對癸○○稱無須再前往醫院做化學及放射\r\n    線治療或對已殁之李蘭喜稱只要服用路加公司產品勿須服用\r\
      \n    藥物等屬實，惟亦無證據證明癸○○癌症復發或李蘭喜之死\r\n    亡與其行為間存在有因果關係等語。\r\n(四)、按過失責任之有無，應以行為人之懈怠或疏虞與結果之發生\r\
      \n    ，有無相當因果關係為斷。所謂相當因果關係，係指依經驗\r\n    法則，綜合行為當時所存在之一切事實，為客觀之事後審查\r\n    ，認為在一般情形下，在此環境、有此行為之同一條件，均\r\
      \n    可發生同一結果者，則該條件即為發生結果之相當條件，行\r\n    為與結果即有相當因果關係。反之，若在一般情形下，有此\r\n    同一條件存在，而依客觀之審查，認為不必皆發生此結果者\r\
      \n    ，則該條件與結果並不相當，不過為偶然之事實而已，其行\r\n    為與結果間即無相當因果關係（最高法院76年度台上字第19\r\n   \
      \ 2 號著有判例）。第按因果關係依客觀歸責理論，係指唯有\r\n    行為人的行為對於行為客體製造或是昇高了一個法律所不容\r\n    許的風險，並且該風險在具體事件歷程中實現，而導致構成\r\
      \n    要件結果的發生者，則該結果方可歸責於行為人（見林山田\r\n    教授著刑法通論第216 頁）。\r\n(五)、經查，本件縱認被告有對癸○○稱無須再前往醫院做化學及\r\
      \n    放射線治療或對已殁之李蘭喜稱只要服用路加公司產品勿須\r\n    服用藥物等醫療行為屬實，惟無證據證明告訴人癸○○是否\r\n    接受正統醫療行為，其所罹患之乳癌就不會再復發或提早復\r\
      \n    發，而癌症患者本就有存活率之問題，病患依照醫師建議作\r\n    化療後，最終也可能還是會導致死亡，是因果關係實無法建\r\n    立。而亦無證據證明李蘭喜所罹患之紅斑性狼瘡，倘接受正\r\
      \n    統醫療即不會死亡或提早死亡，是本件縱被告未建議癸○○\r\n    不接受化療或未對李蘭喜稱藥很毒，吃藥到時還要排毒，亦\r\n    不能保證上開不好的結果即不會發生，自難遽認被告之行為\r\
      \n    與被害人間即有相當因果關係。況且被告對於告訴人癸○○\r\n    不作化療將導致傷害，或對於李蘭喜不接受正統醫療將導致\r\n    死亡之結果，是否有認知，亦有疑義，本件被告或許因急欲\r\
      \n    推銷其路加產品，而給予上開被害人錯誤訊息，但終究無法\r\n    逕認被告對於告訴人癸○○及已殁之李蘭喜有何傷害及殺人\r\n    之知與欲。此外，公訴人並未提出其他積極證據足以證明被\r\
      \n    告另有構成傷害或殺人未遂等罪，揆諸前開說明，犯罪尚屬\r\n    不能證明，又因此部分犯行與上開有罪部分，公訴人認有裁\r\n    判上一罪之關係，是本院就此部分犯行，爰不另為無罪之諭\r\
      \n    知。\r\n五、至併辦意旨雖以被告所為如附表七所示犯行，亦構成修正前\r\n    刑法第340 條常業詐欺罪嫌，惟依已殁之被害人林淑惠之家\r\
      \n    屬ａ○○所製作之筆錄，被害人林淑惠係自95年5 月31日至\r\n    95年8 月18日間陸續購買路加公司產品，其被詐騙之行為既\r\n\
