      \n(六)、另如附表二之人向如附表二所示廣通集團下公司購買產品乙\r\n    節，為被告所不爭執，惟抗辯如附表二所示之人並非向被告\r\n    購買產品，與被告無關云云，然查被告地○○與證人Ｓ○○\r\
