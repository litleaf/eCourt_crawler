    content: "臺灣板橋地方法院刑事判決　　　　　　　 96年度矚訴字第3號\r\n公　訴　人　臺灣板橋地方法院檢察署檢察官\r\n被　　　告　地○○\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebc4\"\
      \ target=\"_blank\">方伯勳</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef224\"\
      \ target=\"_blank\">李傳侯</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb29\"\
      \ target=\"_blank\">李建慶</a>律師\r\n上列被告因詐欺等案件，經檢察官提起公訴（96年度偵字第1453\r\n號），及移送併辦（97年度偵字第8312、8636、14441\
      \ 號），本\r\n院判決如下：\r\n    主  文\r\n地○○共同常業詐欺，處有期徒刑貳年陸月。\r\n    事  實\r\n一、地○○係址設台北縣永和市○○路○段69號7\
      \ 樓路加國際養\r\n    生有限公司（下稱路加公司）之實際負責人。林翰（由檢察\r\n    官另行偵查中）係地○○之父且係路加公司之登記負責人。\r\
      \n    Ｓ○○（Ｓ○○業已提起公訴）分別成立京虹生物科技股份\r\n    有限公司（下稱京虹公司）、日瀠子生物科技股份有限公司\r\n    （下稱日瀠子公司前身為中廣百貨股份有限公司，下稱中廣\r\
      \n    百貨公司）、廣通國際行銷股份有限公司（下稱廣通公司）\r\n    、永瀠生物科技股份有限公司（下稱永瀠公司；前身為舜裕\r\n    國際企業股份有限公司，下稱舜裕公司）、子瀠生物科技有\r\
      \n    限公司（下稱子瀠公司）、目彪生物科技股份有限公司（下\r\n    稱目彪公司）、詮縈生物科技股份有限公司（下稱詮縈公司\r\n    ：前身為鳳帝生物科技股份有限公司，下稱鳳帝公司）等公\r\
      \n    司，對外統稱為廣通國際企業集團（下稱廣通集團）。廣通\r\n    集團旗下之各公司，除子瀠公司屬行政單位，負責為對外簽\r\n    約代理商品暨供貨予廣通集團之其它所屬公司，廣通集團之\r\
      \n    其它所屬公司皆屬行銷部下之業務平台單位，主要負責產品\r\n    之電話行銷。Ｓ○○擔任廣通集團之總裁及實際負責人。\r\n二、地○○（國內最高學歷係健行工專電機科之專科學歷，該校\r\
      \n    現改制為清雲科技大學）明知「美國環球大學（American\r\n    Global University） 」（下簡稱ＡＧＵ）之學歷，未經我\r\
      \n    國教育部認可，亦未經美國教育部認可之任何高等教育採認\r\n    機構之採認，竟以不被我國及美國採認之該校「東方醫學（\r\n    Department\
      \ of Oriental Medicine Research Advancemen\r\n    t） 博士」學歷，並開始對外宣稱具有教授之資格，且明知\r\
      \n    其在國內並未經任何中西醫醫師考試及格，並未依醫師法領\r\n    有醫師證書，而未取得合法醫師資格依法不得執行醫療業務\r\n    ，卻佯稱其可以「一根筷子」診斷疾病、「血癌不可做化療\r\
      \n    、放療，不然會誤診」、「在大陸地區做過臨床診斷」、「\r\n    在醫院開過門診」、「曾以喝胡蘿蔔汁方式，治療癌症病患\r\n    成功案例」等之言論，並在大眾稱其為林醫師時亦不否認，\r\
      \n    致使不知情之大眾不疑而陷於錯誤，誤以為地○○具有合法\r\n    學歷及國內合法之教授、醫師等資格，地○○因而建立權威\r\n    醫學形象，取信於被害人。\r\
      \n三、地○○明知路加公司所販售之產品，並未向中央主管機關行\r\n    政院衛生署申請健康食品之查驗登記，發給許可證，且不具\r\n    有「治療癌症」、「治療腫瘤」及「排毒」等保健功效，竟\r\
      \n    基於常業詐欺之犯意，陸續自民國91年間起，藉由中華電視\r\n    公司、旅遊生活頻道、東森綜合臺、東森戲劇臺、東森娛樂\r\n    臺、東森新聞臺、東森購物臺及東森電影臺等電視臺頻道，\r\
      \n    或以其所著之「無毒一身輕」等書，或以其所主講之「遠離\r\n    文明病」、「癌症好好治」、「癌症非絕症」等VCD 光碟片\r\n   \
      \ 等方式，強力播送見證人士使用前、後之見證，或以該書或\r\n    光碟片介紹或解說之宣傳方式，該等廣告有時以廣告之方式\r\n    在電視台播放，有時以置入性行銷之方式在該書籍或該演講\r\
      \n    光碟片內呈現，並訛稱地○○所投資入股之路加公司之產品\r\n    具有「治療乳癌」、「治療肝癌」、「淨化血液」、「增加\r\n    纖維質」及「排出宿便以大量排毒，並可使腫瘤變小」等誇\r\
      \n    大、不實之保健功效，強力推銷並高價販售「植物總合酵素\r\n    （Plant Enzyme）」（每瓶新臺幣【下同】9500元）、「奈\r\
      \n    米幾丁聚醣（Nano Chitosan） 」（每瓶3980元）、「明日\r\n    葉（Angel ica Keiskei） 」（每瓶2800元）、「穀粉（Wh\r\
      \n    ole Nature Grain Power）」（每瓶1500元）等多種產品予\r\n    如附表一所示之人。其中如附表一編號1 至5 所示，係地○\r\
      \n    ○向癸○○及已殁之玄○○、Ｐ○○○之兒子葉世宏、Ｖ○\r\n    ○、李蘭喜等人訛稱，只要按照其所撰寫之「無毒一身輕」\r\n    等書內所撰寫之方法，並按時服用上開「植物綜合酵素」等\r\
      \n    產品，即無須再前往醫院做化學及放射線治療或服用藥物等\r\n    醫療行為，並以「一根筷子」方式替癸○○、Ｖ○○及已殁\r\n    之葉世宏、李蘭喜等人診斷，且訛稱渠等身體有改善，致癸\r\
      \n    ○○、Ｖ○○及已殁之玄○○、葉世宏、李蘭喜等人陷於錯\r\n    誤，陸續購買路加公司之產品服用（被害人之被詐欺時間、\r\n    損失金額、詐欺方式詳如附表一編號1\
      \ 至5 所示）。又如附\r\n    表一編號6 至21所示之人亦因地○○以上開其所撰寫之「無\r\n    毒一身輕」等書、演講光碟、網站、置入性行銷之電視廣告\r\
      \n    節目等，廣告路加公司之產品可以提供特殊營養素或具有特\r\n    定保健功效，致使如附表一編號6 至21所示之人亦陷於錯誤\r\n   \
      \ ，至路加公司之門市購買該等產品（該等被害人之姓名、被\r\n    詐欺時間、地點、損失金額、開立發票公司、詐欺方式詳如\r\n    附表一編號6\
      \ 至21所示）。\r\n四、地○○與Ｓ○○於94年10月間，經由從事電視購物商品開發\r\n    業務之ｄ○○之介紹而認識。地○○與Ｓ○○明知路加公司\r\
      \n    所生產之「植物總和酵素」，不具有「抗老化」、「預防及\r\n    改善癌症、糖尿病、心臟病」、「改善體質、促進新陳代謝\r\n    」、「改善及治療胃痛、胃癌、胃病」、「治療胃穿孔、胃\r\
      \n    潰瘍」、「改善腎臟功能」、「治療青春痘」、「改善內分\r\n    泌、腸胃問題」、「排毒」、「解酒」、「改善皮膚」、「\r\n    改善人體之酸性體質成為弱鹼性體質」、「改善糖尿病」、\r\
      \n    「降低膽固醇」、「改善及治療乳癌、肝癌、淋巴癌」之功\r\n    能，且明知食品非依健康食品管理法之規定，不得標示或廣\r\n    告提供特殊營養素或具有特定保健功效。竟共同基於常業詐\r\
      \n    欺及違反食品管理法之犯意聯絡，地○○、Ｓ○○先於94年\r\n    11月18日以路加公司及子瀠公司之名義訂立經銷契約書，雙\r\n  \
      \  方約定由子瀠公司以每盒672 元之價格向路加公司進貨，由\r\n    子瀠公司代為銷售「植物總和酵素」；每銷售1 盒酵素子瀠\r\n    公司應給付地○○50元之代言費；有關產品說明資料不論是\r\
      \n    以書面、影片、電子紀錄等方式呈現，皆由路加公司提供，\r\n    但有關地○○針對植物總和酵素產品之相關介紹影片之拍攝\r\n    ，拍攝人員、費用皆由子瀠公司提供及負擔。\r\
      \n五、子瀠公司遂於94年12月委請Ｊ○○擔任電視廣告之製作人，\r\n    Ｊ○○即與地○○接洽，由地○○提供廣告之內容及見證人\r\n    ，於94年12月間在台北縣林口鄉之阿龍片場拍攝植物總和酵\r\
      \n    素之電視廣告，該廣告以節目之方式呈現，由崔麗心擔任主\r\n    持人，地○○擔任節目之來賓，並有癸○○等見證人及數名\r\n    觀眾。佯稱植物總和酵素具有「抗老化」、「預防及改善癌\r\
      \n    症、糖尿病、心臟病」、「改善體質、促進新陳代謝」、「\r\n    改善及治療胃痛、胃癌、胃病」、「治療胃穿孔、胃潰瘍」\r\n    、「改善腎臟功能」、「治療青春痘」、「改善內分泌、腸\r\
      \n    胃問題」、「排毒」、「解酒」、「改善皮膚」、「改善人\r\n    體之酸性體質成為弱鹼性體質」、「改善糖尿病」、「降低\r\n    膽固醇」、「改善及治療乳癌、肝癌、淋巴癌」之功效。該\r\
      \n    廣告製作完畢後，由廣通集團支出託播費，於94年12月起，\r\n    由廣通集團之職員雷錦雄持向東森等電視台密集播放，該廣\r\n   \
      \ 告上並留有廣通集團0800之免付費電話，由廣通集團旗下之\r\n    前開公司以一盒5000元至10000 元不等之價格銷售植物總和\r\n  \
      \  酵素。於廣通集團代銷植物總和酵素期間，地○○並至廣通\r\n    集團對於廣通集團之電話行銷人員作教育訓練，同樣強調植\r\n    物總和酵素具有前開功效，以便利廣通集團行銷人員之行銷\r\
      \n    。\r\n六、嗣不知情之民眾在觀看電視廣告後，陷於錯誤，旋即撥打廣\r\n    告跑馬燈之免付費電話留下個人基本資料後。廣通集團之行\r\n\
      \    銷人員復佯稱係「諮詢師」、「營養師」，以化名方式，依\r\n    據「答客問」所教導之銷售技巧，向民眾強調植物總合酵素\r\n    具有前開廣告及地○○教育訓練所宣稱之前開功效，強力推\r\
      \n    銷地○○之「植物總和酵素」，並取得民眾之信用卡卡號、\r\n    有效期間等信用卡資料，要求民眾使用信用卡付費得享受免\r\n    利率分期付款。致使如附表二所示之被害人不疑有他，因而\r\
      \n    陷於錯誤，同意以刷卡之方式購買植物總和酵素（該等被害\r\n    人之姓名、被詐欺時間、地點、損失金額、開立發票公司、\r\n    詐欺方式詳如附表二所示），民眾在取得前開產品使用後，\r\
      \n    發現皆無廣告及「諮詢師」、「營養師」所宣稱之效果，始\r\n    知受騙。嗣經警於97年2 月26日至路加公司及無毒一身輕有\r\n  \
      \  限公司搜索，並扣得如附表三所示之物品。\r\n七、案經癸○○訴由臺灣板橋地方法院檢察署檢察官提起公訴及\r\n    移送併辦。\r\n    理\
      \  由\r\n壹、證據能力：\r\n一、被告之辯護人為被告辯稱：告訴人癸○○於偵查中之陳述，\r\n    未經具結，且為審判外陳述，未經被告反對詰問，應無證據\r\
      \n    能力云云。惟查刑事訴訟法第158 條之3 規定：「證人、鑑\r\n    定人依法應具結而未具結者，其證言或鑑定意見，不得作為\r\n  \
      \  證據。」所謂「依法應具結而未具結者」，係指檢察官或法\r\n    官依刑事訴訟法第175 條之規定，以證人身分傳喚被告以外\r\n    之人（證人、告發人、告訴人、被害人、共犯或共同被告）\r\
      \n    到庭作證，或雖非以證人身分傳喚到庭，而於訊問調查過程\r\n    中，轉換為證人身分為調查時，此時其等供述之身分為證人\r\n    ，則檢察官、法官自應依本法第186\
      \ 條有關具結之規定，命\r\n    證人供前或供後具結，其陳述始符合第158 條之3 之規定，\r\n    而有證據能力。若檢察官或法官非以證人身分傳喚而以告發\r\
      \n    人、告訴人、被害人或共犯、共同被告身分傳喚到庭為訊問\r\n    時（例如刑事訴訟法第71條、第219 條之6 第2 項、第236\r\n\
      \    條之1 第1 項、第248 條之1 、第271 條第2 項、第271 條\r\n    之1 第1 項），其身分既非證人，即與「依法應具結」之要\r\
      \n    件不合，縱未命其具結，純屬檢察官或法官調查證據職權之\r\n    適法行使，當無違法可言。而前揭不論係本案或他案在檢察\r\n    官面前作成未經具結之陳述筆錄，係屬被告以外之人於偵查\r\
      \n    中向檢察官所為之陳述，本質上屬於傳聞證據，基於保障被\r\n    告在憲法上之基本訴訟權，除該被告以外之人死亡、身心障\r\n    礙致記憶喪失或無法陳述、滯留國外或所在不明而無法傳喚\r\
      \n    或傳喚不到、或到庭後拒絕陳述等情形外，如已經法院傳喚\r\n    到庭具結而為陳述，並經被告之反對詰問，前揭非以證人身\r\n    分而在檢察官面前未經具結之陳述筆錄，除顯有不可信之情\r\
      \n    況者外，得為證據，並應於判決內敘明其符合傳聞證據例外\r\n    之理由；又前揭非以證人之身分在審判中之陳述筆錄，倘該\r\n    被告以外之人已經法院以證人身分傳喚到庭並經具結作證，\r\
      \n    且由被告為反對詰問，或有前揭傳喚不能或詰問不能之情形\r\n    外，該未經具結之陳述筆錄因屬審判上之陳述，自有證據能\r\n    力；若係在另案法官面前作成之陳述筆錄，本質上亦屬傳聞\r\
      \n    證據，自得依本法第159 條之1 第1 項之規定，認有證據能\r\n    力。不能因陳述人未經具結，即一律適用本法第158 條之3\r\n\
      \    之規定，排除其證據能力（最高法院96年度台上字第3527號\r\n    判決參照）。查證人癸○○於偵查中檢察官係以告訴人身分\r\n   \
      \ 身分傳喚到庭為訊問時，其身分既非證人，即與「依法應具\r\n    結」之要件不合，又癸○○已經法院以證人身分傳喚到庭並\r\n    經具結作證，且由被告為反對詰問，該未經具結之陳述筆錄\r\
      \n    因屬審判上之陳述，自有證據能力。\r\n二、被告之辯護人為被告辯稱：證人乙○○、玄○○、姜襄春、\r\n    Ｈ○○於偵查中之陳述，為審判外陳述，未經被告反對詰問\r\
      \n    ，應無證據能力云云。查上開證人於檢察官偵查時，經檢察\r\n    官告以具結義務及偽證罪之處罰後，命證人朗讀結文後具結\r\n    ，於明確理解偽證罪之處罰規定後，仍為證述，且無顯不可\r\
      \n    信之情形，自得作為證據甚明。第按無證據能力之證據，固\r\n    不得作為判斷之依據，其有證據能力者，亦須經合法調查程\r\n    序，始得作為判斷之依據，此由刑事訴訟法第155\
      \ 條第2 項\r\n    規定：「無證據能力、未經合法調查之證據，不得作為判斷\r\n    之依據」自明。又刑事訴訟法第166 條以下規定之交互詰問\r\
      \n    ，屬人證調查證據程序之一環，與證據能力係指符合法律規\r\n    定之證據適格，亦即得成為證明犯罪事實存否之證據適格，\r\n    其性質及在證據法則之層次並非相同。而被告、辯護人詰問\r\
      \n    權之行使與否，係有權處分，如欲行使，則證人於審判中，\r\n    應依法定程序到庭具結陳述，並接受被告或辯護人等之詰問\r\n    ，其陳述始得作為認定被告犯罪事實判斷之依據（參照司法\r\
      \n    院釋字第582 號解釋），否則如未進行交互詰問之調查證據\r\n    程序，讓被告或辯護人行使詰問權，則該有證據能力之證人\r\n   \
      \ 陳述，即不得作為判斷之依據，惟其原有之證據能力並不因\r\n    而喪失。再按偵查係採糾問原則，由檢察官主導，重在合目\r\n    的性之追求，而「詰問」乃偵查程序之一部，除預料證人、\r\
      \n    鑑定人於審判時不能訊問之情形外，檢察官可視實際情況，\r\n    決定是否命被告在場，讓被告得親自詰問證人、鑑定人，此\r\n    為刑事訴訟法第248\
      \ 條所明定，故刑事訴訟法第159 條之1\r\n    第2 項所指得為證據之被告以外之人於偵查中向檢察官所為\r\n    之陳述，其證據能力不因偵訊證人、鑑定人當時被告不在場\r\
      \n    ，未親自詰問證人、鑑定人而受影響，僅於審判期日該證據\r\n    須經合法調查（包括交互詰問程序），始得作為判斷之依據\r\n    ，至於其審判中之證詞與偵查中陳述不一時，何者為可採，\r\
      \n    則屬證據證明力之問題（最高法院97年度台上字第603 號判\r\n    決參照）。查本件證人乙○○、玄○○、姜襄春、Ｈ○○於\r\n  \
      \  偵查中之證述，固未經被告反對詰問，然被告嗣於本院準備\r\n    程序時請求詰問證人乙○○、姜襄春及檢察官請求詰問證人\r\n    Ｈ○○，且經本院於97年5\
      \ 月2 日、97年6 月20日審理時行\r\n    交互詰問，已經於審判期日經合法調查，而證人玄○○因已\r\n    死亡，無法於審判期日調查，即應認有證據能力，是辯護人\r\
      \n    以上開證人於偵查中之證述，未經被告行使詰問，認無證據\r\n    能力云云，依上開判決意旨，即無足採。\r\n三、被告之辯護人為被告辯稱：中部多家醫院等34位醫師之聯合\r\
      \n    聲明書，為審判外陳述，應無證據能力云云。查上開聲明書\r\n    因係被告以外之人於審判外之書面陳述，應無證據能力。\r\n四、檢察官以被告所提遼寧中醫學院附屬醫院結業證書、臨床實\r\
      \n    踐證書、食療科臨床手寫稿、世界中醫藥學會聯合會中醫師\r\n    證書影本：(一)證書用以證明被告之各項資格，為被告以外之\r\n   \
      \ 人於審判外之陳述，係傳聞證據。(二)依臺灣地區與大陸地區\r\n    人民關係條例第7 條: 「在大陸地區製作之文書，經行政院\r\n    設立或指定之機構或委託之民間團體驗證者，推定為真正。\r\
      \n    」被告所提供大陸地區製作之文書，未經臺灣地區有關單位\r\n    驗證，自不能推定為真正，合先敘明。(三)遼寧中醫學院附屬\r\n   \
      \ 醫院結業證書之證書序列號：00000000，實為證書之頒發日\r\n    期，與一般證書字號之排序方式有間。而臨床實踐證書無證\r\n    書字號。另世界中醫藥學會聯合會中醫師證書無證書字號，\r\
      \n    亦非官方單位核發。均無從得知上揭單位有核發此類證書之\r\n    日常業務，即難以認定係屬從事業務之人於業務過程中反覆\r\n    製作之證明文書，該等文書之真實性亦十分可疑，自無傳聞\r\
      \n    法則例外規定之適用，均無證據能力云云。查被告所提遼寧\r\n    中醫學院附屬醫院結業證書、遼寧中醫學院附屬醫院臨床實\r\n    踐證書、世界中醫藥學會聯合會中醫師證書影本，因業經財\r\
      \n    團法人海峽交流基金會認證，有該會97年3 月4 日 (97) 核\r\n    字第014292號、96年11月12日 (96) 核字第068509號、(97)\r\
      \n    核字0000000 號證明書及沈陽市第一公證處 (2008) 沈一證\r\n    字第1176號公證書、北京市東城區公證處 (2006)\
      \ 京東證內\r\n    字第4958號公證書、沈陽市第一公證處 (2008) 沈一證字第\r\n    1175號公證書等附卷可憑（見本院卷二213\
      \ 至227 頁），依\r\n    臺灣地區與大陸地區人民關係條例第7 條之規定，自應推定\r\n    為真正，有證據能力。至食療科臨床手寫稿等，則屬傳聞證\r\
      \n    據，無證據能力。\r\n五、檢察官又以被告所提之大陸遼寧中華文化學院聘書，澳大利\r\n    亞中醫針灸進修學院聘書：(一)聘書用以證明被告之受聘資格\r\
      \n    ，為被告以外之人於審判外之陳述，係傳聞證據。(二)依臺灣\r\n    地區與大陸地區人民關係條例第7 條: 「在大陸地區製作之\r\n \
      \   文書，經行政院設立或指定之機構或委託之民間團體驗證者\r\n    ，推定為真正。」被告所提供大陸地區製作之文書，未經臺\r\n    灣地區有關單位驗證，自不能推定為真正，合先敘明。(三)遼\r\
      \n    寧中華文化學院之聘書未蓋主官章，未載確切聘任期間及教\r\n    授科目，且聘書字號為第1 號。而澳大利亞中醫針灸進修學\r\n    院之聘書無聘書字號。均難以認定係屬從事業務之人於業務\r\
      \n    過程中反覆製作之證明文書，該等文書之真實性亦十分可疑\r\n    ，自無傳聞法則例外規定之適用，均無證據能力云云。查被\r\n    告所提之大陸遼寧中華文化學院聘書影本，因業經財團法人\r\
      \n    海峽交流基金會認證，有該會97年3 月4 日 (97) 核字第01\r\n    4293號及沈陽市第一公證處 (2008) 沈一證字第1175號公訴\r\
      \n    書等附卷可憑（見本院卷二223 至227 頁），依臺灣地區與\r\n    大陸地區人民關係條例第7 條之規定，自應推定為真正，有\r\n\
      \    證據能力。而被告所提之澳大利亞中醫針灸進修學院聘書，\r\n    依駐澳大利亞代表處97年3 月11日澳大字041 號函覆稱，被\r\n \
      \   告獲該學院邀請為客座教授，並於2005年11月27日在雪梨澳\r\n    大利亞中醫學會之學術會議中發表演講，而上開聘書確為該\r\n   \
      \ 學院發給等語（見本院卷二第230 、231 頁），是上開聘書\r\n    應有證據能力。\r\n六、檢察官另以被告所提出之美國註冊自然療法醫生協會簡介及\r\
      \n    證書、函件、聘書影本部分，因美國自然療法協會之簡介係\r\n    用來證明被告之受聘事實，為被告以外之人於審判外之陳述\r\n    ，屬傳聞書面，且該書面非從事業務之人於業務過程中反覆\r\
      \n    製作之證明或記錄文書，無傳聞例外之適用，自無證據能力\r\n    ，另癸○○於94年2 月於全然生活雜誌之見證及於95年7 月\r\n \
      \   於全聯有線電視雜誌上之見證，因係被告以外之人於審判外\r\n    之陳述，應無證據能力等語。經查上開證據，因不符傳聞之\r\n    例外，應無證據能力。\r\
      \n七、被告之辯護人為被告辯稱：證人丙○○、Ｍ○○、巳○○、\r\n    Ｘ○○、Ｒ○○、Ｆ○○、ａ○○、陳憶鈴、申○○、ｃ○\r\n    ○、Ｂ○○、Ｄ○○、戊○○、ｅ○○、曾瑞萍、庚○○、\r\
      \n    Ｚ○○、Ｑ○○、Ｙ○○、Ｃ○○、丑○○、ｆ○○、Ｉ○\r\n    ○、Ｗ○○、Ｇ○○、寅○○、Ｑ○○、卯○○、午○○、\r\n    子○○、宙○○、壬○○、ｂ○○、Ｋ○○、丁○○、戌○\r\
      \n    ○、未○○、Ａ○○、Ｅ○○等人之陳述，為審判外陳述，\r\n    且交易對象非被告，與被告無關，且其中證人ａ○○、Ａ○\r\n    ○所述，非本人親身經歷云云。惟查，除辯護人就檢察官聲\r\
      \n    請傳喚未到庭接受詰問之證人Ｘ○○、庚○○、Ｃ○○、Ｉ\r\n    ○○、Ｗ○○、Ｇ○○、子○○、宙○○、戌○○、Ａ○○\r\n    ，嗣對其警詢筆錄之證據能力並不爭執，同意作為證據（見\r\
      \n    97年5 月15日上午審理筆錄第45頁），依刑事訴訟法第159\r\n    條之5 ，有證據能力外，其餘證人於警詢之陳述，因屬被告\r\n\
      \    以外之人於審判外之陳述，固無證據能力。而其中證人丙○\r\n    ○、Ｍ○○、Ｒ○○、陳嬑鈴、Ｂ○○、Ｄ○○、戊○○、\r\n    ｅ○○、曾瑞萍、Ｚ○○、Ｑ○○、Ｙ○○、ｆ○○、寅○\r\
      \n    ○、卯○○、午○○、Ｅ○○於偵查時，經檢察官告以具結\r\n    義務及偽證罪之處罰後，命證人朗讀結文後具結，於明確理\r\n    解偽證罪之處罰規定後，仍為證述，並以具結擔保其陳述之\r\
      \n    真實可信，因檢察官代表國家職司追訴犯罪，就審判程序之\r\n    訴訟構造言，檢察官係屬與被告相對立之當事人一方，偵查\r\n    中對被告以外之人所為之偵查筆錄，性質上均屬傳聞證據。\r\
      \n    然而現階段刑事訴訟法規定檢察官代表國家偵查犯罪、實施\r\n    公訴，必須對於被告之犯罪事實負舉證之責，並賦予檢察官\r\n    傳喚或拘提被告等強制處分權，依法亦有訊問被告及證人之\r\
      \n    權，證人且須具結。此外尚負有客觀性義務，對被告有利情\r\n    形，亦應予注意，而實務運作時，偵查中檢察官向被告以外\r\n    之人所取得之陳述，原則上均能遵守法律規定，不致違法取\r\
      \n    供，其可信性極高，為兼顧理論與實務，乃於修正刑事訴訟\r\n    法時，增列第159 條之1 第2 項，明定被告以外之人於偵查\r\n \
      \   中向檢察官所為陳述，除顯有不可信之情況者外，得為證據\r\n    。上開證人未曾提及檢察官在偵訊時有任何以不正方法取之\r\n    情況，無顯不可信之情形，自得作為證據甚明。另上開證人\r\
      \n    購買產品之對象雖非被告，惟因被告為路加公司之實際負責\r\n    人，且路加公司所代理之植物綜合酵素乃有透過共犯Ｓ○○\r\n    所經營之廣通集團經銷（詳如下述理由二(五)），是與被告有\r\
      \n    關。且證人ａ○○、Ａ○○所述乃就其親身見聞事項為陳述\r\n    ，應有證據能力。\r\n八、又被告之辯護人為被告辯稱：告訴人天○○之指述，無證據\r\
      \n    能力等語，查告訴人天○○之告訴狀，因係被告以外之人於\r\n    審判外之陳述，應無證據能力。\r\n十、末按被告以外之人於審判外之陳述，雖不符前4\
      \ 條之規定，\r\n    而經當事人於審判程序同意作為證據，法院審酌該言詞陳述\r\n    或書面陳述作成時之情況，認為適當者，亦得為證據。當事\r\
      \n    人或辯護人於法院調查證據時，知有第159 條第1 項不得為\r\n    證據之情形，而未於言詞辯論終結前聲明異議者，視為有前\r\n  \
      \  項之同意。刑事訴訟法第159 條之5 定有明文。本案被告地\r\n    ○○及其辯護人於本院審理時對於檢察官所提各項證據方法\r\n    之證據能力均表示「沒意見」，且本案言詞辯論終結前，被\r\
      \n    告並未爭執被告以外之人於審判外之言詞及書面陳述（上開\r\n    一至八除外），無證據能力，揆諸上開規定，應認被告及其\r\n    辯護人已同意上開各該證據方法得作為證據，而本院審酌上\r\
      \n    開各該證據均非非法取得之證據，並無證據力明顯過低之情\r\n    形，復經本院於審判期日就上開證據依法進行調查、辯論，\r\n    依法自有證據能力，合先敘明。\r\
      \n貳、得心證之理由：\r\n一、訊據被告地○○矢口否認有何常業詐欺、違反健康食品管理\r\n    法，違反醫師法等情事，辯稱如下：\r\n(一)、被告確實具有中國大陸中醫師資格，但在國內參與任何活動\r\
      \n    均未對外表達具有醫師資格及表明醫師身份，亦未從事任何\r\n    醫療行為。被告之博士學位雖未經教育部認可，但學歷確實\r\n    為真，另外被告曾擔任遼寧省中華文化學院之客座教授且目\r\
      \n    前仍是澳大利亞針灸進修學院之客座教授。\r\n(二)、被告僅是路加公司之股東，並未參與路加公司之經營，被告\r\n    本身並未販售任何產品及健康食品，而路加公司所販售之植\r\
      \n    物總合酵素、明日葉、奈米幾丁聚醣及榖粉等食品，從未宣\r\n    稱具有「治療癌症」、「治療腫瘤」之效果。另外路加公司\r\n    亦未販售標明「健康食品」字樣之產品。\r\
      \n(三)、電視頻道上所播放之節目，若被告有參與其中，被告只是以\r\n    受邀者之身分參與說明或討論，內容並未涉及任何特定產品\r\n    ，亦未在任何節目向詢問者表示應放棄醫生所要求之治療。\r\
      \n    另外，被告及路加公司並未委託中華電視公司、旅遊生活頻\r\n    道、東森綜合台、東森戲劇台等頻道播送見證者使用前、後\r\n    之見證，託播者係該節目之製作者，與被告無關。\r\
      \n(四)、被告並未向癸○○、乙○○及玄○○表示只要依其所撰寫『\r\n    無毒一身輕』等書所撰寫之方法及按時服用植物總合酵素、\r\n    明日葉、奈米幾丁聚醣、榖粉，即無須接受化學及放射線治\r\
      \n    療，甚至被告與玄○○亦從未碰面而有任何之對話，告訴人\r\n    癸○○拒絕接受化學及放射治療，係其自己之決定，被告係\r\n    在其決定拒絕接受化學及放射治療後才與告訴人認識。另外\r\
      \n    ，被告所著之所有書籍及光碟並未表示應放棄醫生所給予之\r\n    治療，被告反而在所著之『地○○3+4 健康報告』一書表示\r\n   \
      \ 生病要看醫生，哪些病應看西醫哪些病應看中醫。\r\n(五)、告訴人癸○○係自93年2 月至94年10月向路加公司（包括路\r\n    加公司前身一年五季養生坊）購買之產品總額約為20萬元，\r\
      \n    應係自己食用，平均每月花費不到一萬元。另自94年11月22\r\n    日起，因被告對於癸○○之同情，經路加公司獲准以經銷價\r\n  \
      \  銷售路加公司產品，直至95年5 月1 日癸○○成立蘆洲加盟\r\n    店，其進貨之產品，共計約0000000 元，絕大多數均販售給\r\n \
      \   消費者，並無財產受損之情形，反而告訴人因販售路加公司\r\n    之產品而獲利。嗣後95年9 月8 日癸○○結束蘆洲之加盟店\r\n    ，依據其與路加公司之合約，路加公司並無義務接受退貨，\r\
      \n    但因顧及被告係癌症病患，路加公司亦無條件接受退貨2104\r\n    43元，被告及路加公司之任何人員均未為對癸○○及民眾有\r\n  \
      \  詐欺行為。\r\n(六)、起訴中提及被告佯稱可以『以一根筷子』診斷疾病、『血癌\r\n    不可以作化療、放療，不然會誤診』，係檢察官有所誤解或\r\
      \n    斷章取義之結果，又所謂一根筷子診療是一種測試法，而非\r\n    診療法，其理論根據為日本大村惠昭博士之O 環測試，該測\r\n    試法具有醫學與科學根據。\r\
      \n(七)、又健康食品管理法第21條第1 項後段既已明確指明違反第6\r\n    條第1 項之規定應受刑事處罰，依罪刑法定原則，自需食品\r\n  \
      \  上明確標示或廣告「健康食品」字樣，始該當本罪。\r\n二、經查：\r\n(一)、被告地○○在國內最高學歷係健行工專電機科之專科學歷（\r\n  \
      \  該校現改制為清雲科技大學），而被告雖有取得美國環球大\r\n    學博士學歷，並提出以中文撰寫之博士論文「毒與癌的研究\r\n    」，惟美國環球大學（ＡＧＵ）之學歷，目前向美國懷俄明\r\
      \n    州教育廳僅登記為私立高等學位頒發機構，該登記狀態係指\r\n    該校現為正在申請程序之中，尚未獲美國教育部認可之任何\r\n    高等教育採認機構之採認，亦未列名於美國最權威之高等教\r\
      \n    育機構認證指南之一，我教育部查證學歷採認之參考依據，\r\n    有駐西雅圖辦事處96年6 月22日西雅字第096165號函1 紙可\r\n\
      \    憑，且查被告上開美國環球大學博士學位，不符合教育部「\r\n    大學辦理國外學歷採認辦法」規定，教育部不予認定等情，\r\n    亦有教育部96年6\
      \ 月23日台文 (三)字 第0960094568號函1\r\n    紙可參。又中華民國人民經醫師考試及格並依本法領有醫師\r\n    證書者，得充醫師；又醫師經完成專科醫師訓練，並經中央\r\
      \n    主管機關甄審合格者，得請領專科醫師證書，非領有醫師證\r\n    書者，不得使用醫師名稱；醫師應向執業所在地直轄市、縣\r\n    市主管機關申請執業登記，領有執業執照，始得執業。醫師\r\
      \n    法第1 條、第7 之1 條第1 項、第7 之2 條第1 項、第8 條\r\n    分別訂有明文。查被告雖有於1998年10月至1999年1\
      \ 月間在\r\n    遼寧中醫學院內科、外科等臨床研修，總計150 學時，考試\r\n    合格，獲頒遼寧中醫學院附屬醫院結業證書，及在2002年5\r\
      \n    月9 日至10月14日在遼寧中醫學院附屬醫院臨床實習，取得\r\n    遼寧中醫學院附屬醫院臨床實踐證書、及於2006年9 月27日\r\n\
      \    始參加世界中醫藥學會聯合會舉行的國際中醫師資格考試，\r\n    成績合格，取得執業醫師資格，有被告所提遼寧中醫學院附\r\n    屬醫院結業證書、臨床實踐證書、食療科臨床手寫稿、世界\r\
      \n    中醫藥學會聯合會中醫師證書影本各1 紙等為憑，惟在國內\r\n    並未經任何中西醫醫師考試及格，並未依醫師法領有醫師證\r\n    書，是依上開規定，自不得執行醫療業務。另被告雖於1999\r\
      \n    年8 月18日獲聘為遼寧中華文化學院客座教授，及於澳大利\r\n    亞中醫針灸進修學院邀請為客座教授，並於2005年11月27日\r\n\
      \    在雪梨澳大利亞中醫學會之學術會議中發表演講，固有被告\r\n    所提之大陸遼寧中華文化學院聘書、澳大利亞中醫針灸進修\r\n    學院聘書各1\
      \ 紙可憑，惟被告並未有國內任何醫學院教授之\r\n    資格，此亦為被告所自承。然查被告地○○於其所撰寫之「\r\n    無毒一身輕」等書、演講光碟（詳如附表四），即多次對外\r\
      \n    宣稱其有合法之醫學博士、教授等資格，此有如附表四所示\r\n    無毒一身輕書籍內容，及遠離文明病、癌症好好治、癌症非\r\n    絕症等光碟及癌症好好治光碟全文譯文（見95年度他字第76\r\
      \n    59號偵查卷第17頁正、反面、第18頁反面、96年度偵字第14\r\n    53號偵查卷證物袋，96年度他字第6354號偵查卷卷二第305\r\
      \n    至326 頁）附卷可憑。\r\n(二)、又被告藉書籍或演講光碟片內容呈現，佯稱其可以「以一根\r\n    筷子」診斷疾病、「血癌不可做化療、放療，不然會誤診」\r\
      \n    、「在大陸地區做過臨床診斷」、「在醫院開過門診」、「\r\n    曾以喝胡蘿蔔汁方式，治療癌症病患成功案例」之言論（詳\r\n    如附表五所示），使人誤信被告有許多臨床研究及門診醫療\r\
      \n    之經驗，為國內合法醫師資格。然而被告所取得之東方醫學\r\n    博士學歷，並未經我國教育部認可，亦未經美國教育部認可\r\n    之任何高等教育採認機構之採認，在國內亦非任何醫學院之\r\
      \n    教授，業如前述，惟被告卻對外宣稱有醫學博士學歷，及對\r\n    外以教授自稱，又在被害人對被告稱呼為林醫師時，被告亦\r\n    不否認之情形下（詳如下述(三)證人之陳述），極易使人誤以\r\
      \n    為被告地○○確有經我國教育部認可之醫學博士學歷，並具\r\n    有國內醫學院教授及國內合法之醫師等資格，而接受以「一\r\n    根筷子」之方式診斷，並相信被告以上開醫學博士及教授、\r\
      \n    醫師等醫學權威身分推薦之產品，因而陷於錯誤，而誤以為\r\n    食用被告所推薦之產品病情即會好轉，是被告確有施用詐術\r\n    之行為。\r\
      \n(三)、次查，被告曾以一根筷子之方式為下述被害人診斷，並有請\r\n    下述被害人不用就醫，吃藥、化療等，茲詳述如下：\r\n  {1}證人Ｈ○○於本院審理時證稱：「李蘭喜在91年2\
      \ 月左右，\r\n    被檢查出來有紅斑性狼瘡，後來經過朋友介紹說地○○，後\r\n    來就聽地○○的演講，用較自然方式，在91年5 、6 我們到\r\
      \n    和平東路靈糧大樓有一個佳音電台，被告在那裡接受採訪，\r\n    我們從台中開車到那裡去找被告，那是第一次李蘭喜被被告\r\n    一對一門診，我跟另一位同事一起陪同她去，被告用筷子撥\r\
      \n    她的手指頭，看她的身體各器官功能如何，地○○跟她說叫\r\n    她不要吃藥，藥很毒，到時候還要排毒，因為地○○也會到\r\n    台中教會演講，我也去過，總共四次的門診我都有參與，從\r\
      \n    裡面知道紅斑性狼瘡是因為MC期間感冒，血液逆流到心臟，\r\n    這個在被告無毒一身輕中有提到，所以被告就跟李蘭喜說不\r\n    要吃藥，李蘭喜之角度來看，當時對於紅斑性狼瘡不是很清\r\
      \n    楚，當時醫院有給他重大傷病卡，所以我們都很無助情形下\r\n    ，地○○跟我們說不用吃藥，給他看就可以了」，「我總共\r\n    參與就這四次，過程被告都會拿筷子幫她診斷，並會說心臟\r\
      \n    有進步或哪裡有進步，但92年2 月左右她的體力一直在快速\r\n    退化，她見過地○○後就沒有再就醫或吃藥過，因為地○○\r\n   \
      \ 會拿筷子幫她診斷說哪裡有進步，91年5 、6 月聽演講及門\r\n    診後，她就陸續買了地○○推薦的酵素、淨水機、及蔬果解\r\n    毒機」，「我打電話問地○○雞肉能不能吃，林就說要吃就\r\
      \n    給她吃，我問地○○要不要送醫院，地○○說送醫院也沒有\r\n    用。從91年5 月到92年4 月一年過程中，地○○都是透過筷\r\n \
      \   子診斷，之後告訴她哪裡有進步，但過程中她有常發燒，皮\r\n    膚疼痛、發汗，身體一直變瘦，蘭喜打電話給地○○，問這\r\n    個情形，林都回答排毒就會有這些症狀，這是正常現象，所\r\
      \n    以蘭喜都一直相信被告說的，繼續吃排毒餐及酵素，魚肉蛋\r\n    奶都沒有吃，直到92年6 月5 日被送醫急救，因為她當時大\r\n  \
      \  量流鼻血，全身皮膚是黑，本來是紅疹，後來變黑，人已昏\r\n    迷，她姐姐才將她送醫，之前她都堅持不肯就醫，因為她相\r\n    信吃地○○的建議的食物就會好。後來在6\
      \ 月9 日她整個心\r\n    臟腫大積水，送到林口長庚急救，從6 月9 日到6 月20日，\r\n    我們每天都會去陪伴她，直到她從加護病房出來，她慢慢可\r\
      \n    以吃東西之後，她家人特別交待我，地○○說不可以吃的東\r\n    西，現在蘭喜都要吃，蘭喜已經不想聽地○○的話了，後來\r\n    在6\
      \ 月25日那天，輪到我跟另一位同事從台中到林口看她，\r\n    我到病房時，她跟我說她很後悔聽地○○的話，那天剛好醫\r\n    生在巡房，她當著醫生面跟我說，她願意配合服用藥物，但\r\
      \n    隔天她就過世了。」，「他會說他是教授沒有錯，且會幫我\r\n    們門診，所以我們當然會稱他是醫師，且我們叫他醫師時他\r\n    並沒有否認，且在很多地方門診。他門診沒收錢，但他會說\r\
      \n    酵素、以琳水有用，及吃的蔬果要用蔬果解毒機。」，「我\r\n    只是問她要不要再去看醫生，因為她經常發燒，且皮膚痛到\r\n    無法碰，冒冷汗，我才問她要不要去看醫生，但她說地○○\r\
      \n    說這是正常排毒現象。但我感覺她的病症一直出現時我覺得\r\n    她應該要去看醫生，但她不願意，她相信地○○，所以我只\r\n    好配合她。」等語（見97年6\
      \ 月20日審理筆錄），且據告訴\r\n    人天○○提出李蘭喜長庚紀念醫院診斷證明書及其病歷資料\r\n    、台中榮民總醫院病歷記錄、產品照片、東元綜合醫院出院\r\
      \n    病歷摘要等附卷足憑（見97年度他字第2822號偵查卷第9至\r\n    257 頁）。\r\n  {2}證人Ｐ○○○於本院審理時證稱：「我兒子是鼻咽癌過世的\r\
      \n    ，本來沒有轉移。」，「和信醫院當時跟我們說預計在91年\r\n    5 月18要做化療，我兒子堅持不做說化療會傷身，就上網看\r\n  \
      \  一些另類的療法及服用中藥，在8 月的時候看到關於被告地\r\n    ○○的介紹，就停止吃中藥改使用被告地○○的產品。每個\r\n    禮拜三都要回診，被告地○○會用筷子做診療。每個禮拜我\r\
      \n    都陪他去。就拿筷子指身體這邊那邊有軟化或是有好轉的。\r\n    」，「當時我跟兒子會去讓被告地○○看診及買他的產品是\r\n    因為他自稱是醫學博士，他說他是醫學教授。」，「從91年\r\
      \n    8 月底開始使用產品到91年12月底及接受被告地○○診療，\r\n    91 年12 月是因為當時我兒子已經很嚴重了，癱在床上沒辦\r\n\
      \    法起來才又回去和信醫院做治療，當時回去和信醫院發現鼻\r\n    咽癌轉移到頸椎。」，「我兒子會這麼相信被告地○○的原\r\n    因，是他的書本上都有見證，且我兒子有說因為被告地○○\r\
      \n    是醫學博士，我兒子當時每個禮拜三去回診的時候，被告地\r\n    ○○都跟他說有改善。」等語（見97年5 月2 日審理筆錄）\r\n  \
      \  。\r\n  {3}證人Ｖ○○於本院審理時證稱：「我得乳癌。是在94年7 月\r\n    份發現。94年發現後就去台中榮民總醫院做手術，做完手術\r\
      \n    後教會的一對老夫妻給了我被告地○○先生的書，教會的其\r\n    他人跟我說被告地○○也是基督徒所以我就相信他，但我還\r\n    是有持續在醫院做治療，做了6\
      \ 次治療後頭髮都掉了心裡很\r\n    難過就想說有沒有辦法不要在醫院做治療，在12月底的時候\r\n    在電視上看到癸○○小姐的見證，我就跟路加公司的人連絡\r\
      \n    得到癸○○小姐的電話，在跟呂小姐聯絡後就拜託她幫我跟\r\n    被告地○○約見面，後來在94年12月6 號那天有跟被告地○\r\n  \
      \  ○見到面，見面後被告地○○就幫我做筷子的診療及一些能\r\n    量的測試，我問是否可以停止化療了，被告地○○當時跟我\r\n    說我不知道是因為你做了6\
      \ 次的化療讓你身體變好了還是生\r\n    活作息正常，我現在測試到你的身體都很健康，當時我聽了\r\n    就很高興加上呂小姐在旁邊也說她自己也是照被告地○○的\r\
      \n    方式讓身體健康起來的，我告訴被告地○○我的狀況後他就\r\n    說我可以停止化療，當時我是因為親身經歷過化療的痛苦，\r\n    會相信被告地○○第一是因為他是基督徒，第二是因為相信\r\
      \n    他的教授、博士頭銜，那次之後就完全照被告地○○的方式\r\n    做，也買了2 、30萬他的產品包括床墊、枕頭、酵素、綠藻\r\n   \
      \ 、昆布粉等，當時在猶豫該不該停止化療但看了那麼多人的\r\n    見證就決定停止，95年7 月份我做自我檢測時發現疑似復發\r\n    的跡象，去醫院檢查後醫生發現有轉移，後來我再打給呂小\r\
      \n    姐並跟她說這的吃法根本沒用不要再這樣吃了，呂小姐質疑\r\n    是因為我自己情緒控制不好。我從94去榮總治療後到95年7\r\n   \
      \ 月這段期間我都沒有接受任何西式的醫療行為或吃藥，那段\r\n    期間就完全照被告地○○的方式做。化療我做到第六次就停\r\n    止了，是因為見過被告本人，他給我這樣的訊息我才會停止\r\
      \n    化療。當時我去讓被告地○○診療時，他有說過我可以停止\r\n    化療了所以我才停止的，被告地○○當時有拿癸○○小姐做\r\n    例子。」，「如果被告地○○不是醫學教授、博士而僅單單\r\
      \n    是基督徒，我應該不會相信他，我原本就是尋求正當的醫療\r\n    方法，是因為聽了被告的話才停止的。」，「癸○○的見證\r\n    是有加分的作用，但主要還是因為我有見到被告地○○本人\r\
      \n    ，在他幫我做過檢測後說可以停止化療我才決定停止的。我\r\n    沒有去找過其他西醫以外的醫生，是基督徒又是博士的人很\r\n    多，我為何沒去找過其他的人，是因為沒有其他的醫生有宣\r\
      \n    稱可以不用做化療就控制癌細胞並且還有這麼多人見證的。\r\n    」，「被告地○○所賣的產品單價是比一般的市價貴很多。\r\n    我會買被告地○○的產品是因為他宣稱這些東西可以治療癌\r\
      \n    症，因為那些東西都標榜可以治療癌症，我的意思是如果這\r\n    些產品只是一般健康食品，沒有治療癌症的效果，我就不會\r\n    花這麼高的價錢去買」等語明確（見97年5\
      \ 月2 日審理筆錄\r\n    ）。\r\n  {4}證人癸○○於95年11月27日偵查中陳述：「我於93年2 月8\r\n    日在台北市何嘉仁書店地○○的簽書會上，他有幫我檢查身\r\
      \n    體，他說我可以先吃排毒餐4 個月，... 而且被告沒有取得\r\n    醫師資格，就在他的光碟「癌症好好治」中騙說他有在醫院\r\n  \
      \  門診... 被告沒有醫師資格，卻檢查我的身體，擅自執行醫\r\n    療業務」等語（見95年度他字第7659號偵查卷第24、25頁）\r\n \
      \   ，又於96年1 月24日偵查中陳稱：「健康講座，講員：地○\r\n    ○醫師」的VCD 是伊於93年2 月去被告開設的路加公司買的\r\n\
      \    ，跟被告的大姐林聰慧買的，因為他自稱是醫學博士，而且\r\n    拿很多見證人的電話給伊，所以伊才去買的，直到95年5 月\r\n    伊發現脖子有一個腫瘤，發覺不對，再去做檢查，發現全身\r\
      \n    都是癌細胞了，在「癌症好好治」及「癌症非絕症」CD內有\r\n    自稱是醫生及教授，被告有用一枝銀筷子比著伊的身體，說\r\n    伊哪個部位身體比較弱等語（見偵查卷第56、57頁）。於96\r\
      \n    年2 月26日偵查中又稱：伊有向地○○買過「植物總合酵素\r\n    」、「幾丁聚糖」、「明日葉濃縮錠」、「Whole Nature G\r\
      \n    rain Power」，「植物總合酵素」1 瓶9500元、「幾丁聚糖\r\n    」3980元、「明日葉濃縮錠」2800元、「Whole\
      \ Nature Gra\r\n    in Power」每瓶1500元，功能為「植物總合酵素」1 個小時\r\n    吃一次可以把癌細胞排除、「幾丁聚糖」也可以把腫瘤消除\r\
      \n    、「明日葉濃縮錠」可以淨化血液，因為如果血液是酸的對\r\n    身體不好，「Whole Nature Grain Power」吃了可以增加纖\r\
      \n    維質，沒有一個產品叫做「排毒餐」，只是一個吃法而已，\r\n    也要配合「植物總合酵素」、「幾丁聚糖」、「明日葉濃縮\r\n    錠」、「Whole\
      \ Nature Grain Power」一起服用才會有效。\r\n    地○○跟藝人崔麗心一起拍廣告，有一集是伊當見證人，不\r\n    定時在民視、東森、華視及旅遊生活頻道播放，當初是因為\r\
      \n    地○○打電話給伊說伊買了很多排毒餐，吃很有效，可以出\r\n    來幫助很多人，就去幫地○○拍電視廣告帶，沒想到地○○\r\n    一直播放，伊最早曾經在電視上看到地○○介紹他的產品，\r\
      \n    就去買地○○的書，之後再去買地○○的產品。因為有許多\r\n    人因為吃地○○的產品而延誤病情，但是他們不敢出來作證\r\n    ，但是地○○都說是因為伊等沒有認真吃排毒餐才導致的，\r\
      \n    伊去作見證時，還不知道地○○的產品沒有效果，不知道被\r\n    騙了，才去做見證，後來發現反而病情更嚴重等語（見96年\r\n    度偵字第1453號偵查卷第127\
      \ 至129 頁），又於本院審理時\r\n    亦證稱：伊就每禮拜三到新店一家有機店裡讓被告做診斷等\r\n    語（見97年5 月2 日審理筆錄第13頁），此外並有告訴人癸\r\
      \n    ○○提出之和信治癌中心醫院診斷證明書2 紙及和信醫院出\r\n    院病歷摘要乙份附卷可稽。查被告在國內並未經任何中西醫\r\n    醫師考試及格，並未依醫師法領有醫師證書，業如前述，依\r\
      \n    法自不得執行醫療業務，竟以「以一根筷子」為被害人診斷\r\n    疾病執行醫療行為，並對被害人稱服用其公司之產品後身體\r\n    有改善，致被害人深信服用路加公司產品後病情確有改善，\r\
      \n    致陷於錯誤而繼續購買產品。\r\n  {5}已殁之證人玄○○於偵查中證稱：「我是看電視看到癸○○\r\n    在講見證的事情，我就打電話去路加公司問產品如何使用，\r\
      \n    公司就給我癸○○加盟店的電話，我就打電話去問她，然後\r\n    買了飲水機、蔬果解毒機及排毒餐與總合酵素，飲水機1 台\r\n    1\
      \ 萬9 千元，蔬果解毒機4500元，癸○○說吃完了癌細胞都\r\n    沒了，都是在食品及藥的頻道上，地○○有跟我說吃了他的\r\n    東西就不用化療，他在「無毒一身輕」的書上有寫，書上都\r\
      \n    會附CD，CD內也有講。我買總合酵素1 罐9500元，宣稱可以\r\n    排毒，我買了3 罐，他們說總合酵素可以排除體內的毒素，\r\n\
      \    我覺得沒有效果，我在吃地○○的產品時，有停止化療，因\r\n    為聽了地○○的CD跟書所寫的，才沒去化療。都是書上寫地\r\n    ○○是醫生、博士，癸○○吃了2\
      \ 年沒事，但是後來去醫院\r\n    複診，又復發，癸○○就叫地○○把電視廣告停播，但是地\r\n    ○○又繼續播，癸○○覺得不要再害人，我是一開始就用地\r\
      \n    ○○的產品，吃了半年的期間我只回診2 次，沒有做化療，\r\n    直到第2 次回診醫生檢查出我有復發，我才沒吃地○○的產\r\n   \
      \ 品」等語（見同上偵查卷第117 、118 頁）。\r\n(四)、次查，如附表一編號6 至21所示之人亦因地○○以上開其所\r\n    撰寫之「無毒一身輕」等書、演講光碟、網站、置入性行銷\r\
      \n    之電視廣告節目等，廣告路加公司之產品可以提供特殊營養\r\n    素或具有特定保健功效，致使如附表一編號6 至21所示之人\r\n   \
