      \n      年2 月14日刑事陳報狀、98年6 月起的等大人銷售價量表\r\n      （參99年度他字第238 號卷二第76頁、審卷三第48至52頁\r\
      \n      ）在卷可憑，足堪信為真實。\r\n    3.證人王明崴證稱（參99年度他字第238 號卷一第161 至16\r\n      3 頁，99年度他字第238\
      \ 號卷三第191 至200 頁，審卷四\r\n      第267 至274 頁）：\r\n      (1)伊之前在蘋果日報工作4 、5 年，後來離開蘋果日報。\r\
      \n        伊一開始不認識震達公司，是蘋果日報的黃天生副總找\r\n        伊。伊的工作在台北家中，屬接案子的模式。伊幫客戶\r\n \
