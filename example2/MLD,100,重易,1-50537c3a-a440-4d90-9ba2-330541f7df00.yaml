      \n    效等語，而販賣「等大人」系列產品之「健康19」5 瓶、「\r\n    Ngri l等大人」1 盒、「I smart 智勝王」2 盒予李淑貞。\r\
      \n    嗣經李淑貞發現食用無效後，於向震達科技公司申訴時，該\r\n    公司仍對李淑貞誇稱「等大人」絕對合法，係警察亂講話，\r\n    要告記者等語。因認被告于學釗、何修榕涉犯健康食品管理\r\
      \n    法第21條第2 項之販賣非法健康食品罪嫌。且被告于學釗、\r\n    何修榕、被告震達公司，前因違法販賣「等大人」產品，業\r\n   \
      \ 經檢察官提起公訴，現由本院審理中之販賣非法健康食品「\r\n    等大人」案件部分，屬同一案件，請求本院併案審理等語。\r\n二、經查：\r\n\
