      \ target=\"_blank\">張慶宗</a>律師\r\n上列被告等因詐欺等案件，經檢察官提起公訴（99年度偵字第23\r\n83號、第6111號、100\
      \ 年度偵字第581 號），及移送併辦（100\r\n年度偵字第4224號），本院判決如下：\r\n    主  文\r\n震達科技股份有限公司因其代表人、受雇人執行業務犯健康食品\r\
      \n管理法第二十一條第二項之明知為違反第六條第一項之食品而販\r\n賣罪，共貳罪，各處罰金新臺幣伍拾萬元。應執行罰金新臺幣玖\r\n拾萬元。\r\n環海生物科技有限公司因其代表人、受雇人執行業務犯健康食品\r\
      \n管理法第二十一條第二項之明知為違反第六條第一項之食品而販\r\n賣罪，共貳罪，各處罰金新臺幣肆拾伍萬元。應執行罰金新臺幣\r\n捌拾萬元。\r\n\
      寶康伯思健康事業有限公司因其受雇人執行業務犯健康食品管理\r\n法第二十一條第二項之明知為違反第六條第一項之食品而販賣罪\r\n，處罰金新臺幣肆拾伍萬元。\r\
      \n維先股份有限公司因其受雇人執行業務犯健康食品管理法第二十\r\n一條第二項之明知為違反第六條第一項之食品而販賣罪，共貳罪\r\n，各處罰金新臺幣肆拾伍萬元。應執行罰金新臺幣捌拾萬元。\r\
      \n于學釗共同犯健康食品管理法第二十一條第二項之明知為違反第\r\n六條第一項之食品而販賣罪，共貳罪，各處有期徒刑陸月，如易\r\n科罰金，均以新臺幣貳仟元折算壹日。扣案如附表七所示之物品\r\
      \n沒收。應執行有期徒刑有期徒刑壹年，如易科罰金，以新臺幣貳\r\n仟元折算壹日。緩刑參年，並應向公庫支付新臺幣貳佰捌拾萬元\r\n。扣案如附表七所示之物品沒收。\r\
      \n何修榕共同犯健康食品管理法第二十一條第二項之明知為違反第\r\n六條第一項之食品而販賣罪，共貳罪，各處有期徒刑伍月，如易\r\n科罰金，均以新臺幣壹仟元折算壹日。扣案如附表七所示之物品\r\
      \n沒收。應執行有期徒刑有期徒刑捌月，如易科罰金，以新臺幣壹\r\n仟元折算壹日。緩刑參年，並應向公庫支付新臺幣陸拾萬元。扣\r\n案如附表七所示之物品沒收。\r\
      \n歐思佛生物科技股份有限公司因其受雇人執行業務犯健康食品管\r\n理法第二十一條第一項之未經核准擅自製造健康食品罪，處罰金\r\n新臺幣捌拾萬元。\r\
      \n陳耀寬犯健康食品管理法第二十一條第一項之未經核准擅自製造\r\n健康食品罪，處有期徒刑陸月，如易科罰金，以新臺幣參仟元折\r\n算壹日。緩刑參年，並應向公庫支付新臺幣壹佰陸拾萬元。\r\
      \n    事  實\r\n一、何修榕於民國93年3 月10日至99年6 月7 日間擔任震達科技\r\n    股份有限公司之登記負責人即代表人（下稱震達公司，原為\r\
      \n    銓達企業股份有限公司，嗣後變更登記為震達公司。公司所\r\n    在地於96年12月27日，變更登記為臺中市○○區○○路○段\r\n  \
      \  000 號6 樓之8 。公司負責人於99年6 月8 日變更登記為于\r\n    學釗，公司所在地於99年12月27日變更登記為臺中市○○區\r\n\
      \    ○○路0 段000 號7 樓之3 ），並兼任副總經理且為受雇人\r\n    ，負責行政管理及財務業務；于學釗係震達公司實際負責人\r\n \
      \   兼任總經理且為受雇人，負責健康食品開發、行銷業務。于\r\n    學釗另為設在臺中市○○區○○路0 段000 號7 樓之3 環海\r\n  \
      \  生物科技有限公司（下稱環海公司，公司所在地於99年11月\r\n    17日變更登記為臺中市○○區○○○街00號1 樓）之代表人\r\n   \
      \ 兼總經理且為受雇人，亦為設在臺中市○○區○○路0 段00\r\n    0 號6 樓之12寶康伯思健康事業有限公司（下稱寶康伯思公\r\n    司，登記負責人為任秉威）、設在臺北市松山區○○路0\
      \ 段\r\n    00號6 樓維先股份有限公司（下稱維先公司，登記負責人即\r\n    代表人為蘇泓展）之實際負責人兼總經理且為受雇人。繆沂\r\n\
      \    蓁（其違反健康食品管理法的犯行，業經臺灣高等法院臺中\r\n    分院於101 年2 月15日，以100 年度上易字第1548號，判處\r\n\
      \    有期徒刑6 月，緩刑3 年確定）為設在臺中市○○區○○路\r\n    000 號3 樓荷華達康生物科技股份有限公司（下稱荷華達康\r\n \
      \   公司）之負責人即代表人，黃章彥（其違反健康食品管理法\r\n    的犯行，業經臺灣高等法院臺中分院於101 年2 月15日，以\r\n   \
      \ 100 年度上易字第1548號，判處有期徒刑5 月，緩刑3 年確\r\n    定）為荷華達康公司之監察人，亦為中醫師，與他人共同研\r\n   \
      \ 發「等大人」產品配方，並提供「等大人」產品配方給荷華\r\n    達康生技公司製造。\r\n二、「等大人」偽健康食品部分：\r\n（一）何修榕、于學釗、繆沂蓁、黃章彥於「等大人」產品未經\r\
      \n      科學化之安全及保健功效評估試驗，以證明無害人體健康\r\n      及具有明確保健功效，且未依健康食品管理法第3 條、第\r\n  \
      \    7 條規定向行政院衛生署（下稱衛生署）申請查驗登記為\r\n      合法之健康食品之情況下。何修榕、于學釗仍於96年11月\r\n   \
      \   8 日，以環海公司之名義與荷華達康公司負責人繆沂蓁簽\r\n      約，向荷華達康公司購買「等大人」偽健康食品。繆沂蓁\r\n      、黃章彥為圖不法利益，基於製造「等大人」偽健康食品\r\
      \n      之犯意聯絡，由黃章彥提供「等大人」偽健康食品配方，\r\n      由繆沂蓁依于學釗之指示，交由不知情位於臺中市○○區\r\n   \
      \   ○○路00號之優生生物科技股份有限公司（下稱優生公司\r\n      ），違法製成「等大人」濃縮湯品（分為男性飲用之「龍\r\n      湯」、女性飲用之「鳳湯」）及膠囊之偽健康食品。復由\r\
      \n      荷華達康公司以每盒成品新臺幣（下同）390 元賣給震達\r\n      公司，並由優生公司逕將成品交付震達公司。繆沂蓁、黃\r\n \
      \     章彥2 人，復對震達公司提供「等大人」偽健康食品之成\r\n      分具有改善過敏性鼻炎等（輔助調整過敏體質）之特定保\r\n    \
