      \n        寬對上述「起陽籽」等產品，顯有盡一定的把關責任。\r\n        且該產品既具有上述微量元素及養分，自難認被告陳耀\r\n \
      \       寬具有詐欺的不法所有意圖而施用詐術。\r\n（三）綜上，檢察官認被告于學釗、陳耀寬涉有上揭公訴意旨所\r\n      示之詐欺取財罪嫌，及被告于學釗、何修榕有上述公訴意\r\
      \n      旨所指之違反健康食品管理法第21條第1 項後段之未依規\r\n      定廣告為健康食品罪嫌、同法第21條第2 項之明知為違反\r\n\
      \      第6 條第1 項之食品而販賣罪嫌；被告陳耀寬有健康食品\r\n      管理法第21條第1 項前段之未經核准擅自製造健康食品罪\r\n\
      \      嫌、同法第21條第1 項後段之未依規定廣告為健康食品罪\r\n      嫌，固非無據；惟檢察官所舉之前述證據，其為訴訟上之\r\n  \
      \    證明，並未達到通常一般之人均不致有所懷疑，而得確信\r\n      被告于學釗、何修榕、陳耀寬有上開公訴意旨所指犯行之\r\n      真實程度。此外，復查無其他積極證據足資證明被告于學\r\
      \n      釗、何修榕、陳耀寬，確有上開公訴意旨所指之違反健康\r\n      食品管理法、詐欺犯行，則揆諸前揭說明，復根據「罪證\r\n   \
      \   有疑，利於被告」之法理，應不得遽為不利於被告于學釗\r\n      、何修榕、陳耀寬之認定。本院原應為被告于學釗、何修\r\n      榕、陳耀寬涉犯前述違反健康食品管理法、詐欺取財部分\r\
      \n      為無罪之諭知，然檢察官認其等3 人此部分反健康食品管\r\n      理法、詐欺取財犯行，分別與上述經本院認定有罪之未依\r\n  \
      \    規定廣告為健康食品罪、明知為違反健康食品管理法第6\r\n      條第1 項之食品而販賣罪、未經核准擅自製造健康食品罪\r\n     \
      \ 等部分，各自具有接續犯之一罪關係，及想像競合犯之裁\r\n      判上一罪關係，爰均不另為無罪之諭知。\r\n肆、退併部分（100年度偵字第4224號）：\r\
      \n一、移送併案意旨略以：被告于學釗為震達公司之總經理，被告\r\n    何修榕為震達科技公司之負責人（本案發生後，已變更登記\r\n    負責人為于學釗）。其2\
