      \n        的範圍內，伊只是將他們提供的資料整理的比較平順。\r\n        伊負責他們在蘋果日報98年8 月至99年1 月間的廣告，\r\
      \n        是仿蘋果日報之前製作的模式。印象中與廠商接觸2 、\r\n        3 次，第一次是廠商介紹產品的功能，第二次可能就是\r\n\
      \        針對之前已登過的廣告，進行討論與修改。伊不是創作\r\n        者，創作一定要有所本，資料一定是他們提供的。這產\r\n  \
      \      品不是伊研發的，一定有專家在現場解說的，伊是用他\r\n        們提供的資料作文案的張本。伊製作的廣告產品功能，\r\n    \
      \    並未遭製造廠商、震達公司指責超出他們介紹的範圍。\r\n        如果伊寫的報導有超出他們的範圍，他們看過有問題，\r\n      \
      \  他們可以不登。決定刊登的人不是伊，如果伊所提供的\r\n        廣告文案內容有超過他們的範圍，他們不會同意伊去刊\r\n        登，這是邏輯的問題。\r\
      \n      (4)伊請款是向震達的何修榕副總，有登出來才收錢，至於\r\n        震達內部，他們會統計，伊是每月的跟震達請款。內容\r\n\
      \        的部分伊不知道是誰確認的，伊只知道跟她請款，有刊\r\n        登的資料，她才會付款。\r\n      (5)蘋果日報公元2009年9\
      \ 月9 日A3版刊登：「讓孩童遠離\r\n        流感威脅....台灣的孩童有半數以上屬於過敏體質，在\r\n        換季時容易有過敏現象，造成免疫力降低，好的方子不\r\
      \n        但能幫助轉骨增高，還能改善孩子體質、增強抵抗力，\r\n        遠離換季時的過敏、流感威脅」的廣告資料，伊不知道\r\n \
      \       是哪位人員提供的，但伊是依據震達公司提供的資料去\r\n        寫的。\r\n    4.證人即被告震達等公司企劃部職員葉志忠證稱（參99年度\r\
      \n      他字第238 號卷三第185 至200 頁，審卷三第323 至333\r\n      頁）：\r\n      (1)伊於98年初在維先公司企劃部擔任企劃部副理，且有參\r\
      \n        與震達公司、環海公司及寶康伯思公司的企劃業務，此\r\n        四家公司的真正負責人為于學釗。何修榕是副總經理，\r\n \
      \       因為行政管理事務上她的職務就是副總經理，又負責財\r\n        務。當時任職時就知道上述4 家公司都同一個老闆于學\r\n  \
      \      釗，所以跟企劃有關的工作都是同時負責。\r\n      (2)報社會把公司、企劃部人員提供、整理的廣告資料予廣\r\n        告人員，廣告資料是向廠商索取素材。伊們想要刊登某\r\
      \n        廣告時，會去訂報紙空白的版面，這個動作叫委刊，伊\r\n        或秘書會打電話去報社詢問哪天有合適的版面。因為這\r\n \
