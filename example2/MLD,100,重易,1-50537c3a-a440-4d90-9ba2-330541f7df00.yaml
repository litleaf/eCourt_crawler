      \n      會有請款單，承辦人員，像伊的話會在承辦人上面簽名之\r\n      後，呈到何修榕副總經理，副總經理會詢問伊請款跟當初\r\n   \
      \   簽約的價錢是否是事實，如果正確的話副總會簽名，給財\r\n      務部做付款的動作，何修榕會看到這個東西確實有刊登等\r\n      語（參審卷三第325\
      \ 頁正面、第326 頁正面及背面），及\r\n      證人王明崴證稱：有登出來收錢，至於震達內部，他們會\r\n      統計，伊是每月的跟震達請款。內容的部分伊不知道是誰\r\
      \n      確認的，伊只知道跟她請款，有刊登的資料，她才會付款\r\n      等語（參審卷四第272 頁正面）。再觀諸被告何修榕陳稱\r\n \
      \     及證稱：伊與伊的家人股份占百分之30，于學釗跟他的家\r\n      人股份占百分之70，依投資股份分紅。伊及家人投資的百\r\n   \
      \   分之30為震達、維先公司，寶康伯思公司、環海公司另外\r\n      有其他的股東等語（參99年度偵字第2383號卷一第77頁，\r\n  \
      \    審卷七第5 頁正背面、第11頁背面、第12頁背面）。由此\r\n      可見，被告何修榕與其家人投資震達公司、維先公司，出\r\n   \
      \   資百分之30，且依投資股份分紅。震達公司委託報社刊登\r\n      的廣告報紙稿，會在向震達公司請款時，與委刊單、發票\r\n      一併送至震達公司。而震達公司之承辦人、葉志忠等人旋\r\
      \n      將內部公文及上述文件，呈送被告何修榕核閱。被告何修\r\n      榕於此時，即會看見報紙廣告內容等事實。復查，被告何\r\n   \
      \   修榕於前述期間擔任震達公司董事長，復擔任副總經理負\r\n      責行政、管理、財務等重要工作，又係震達公司的大股東\r\n      、依投資比例分紅。且其接觸健康食品8\
      \ 、9 年，欲以廣\r\n      告方式讓國人瞭解（參99年度他字第238 號卷一第109 頁\r\n      之何修榕訊問筆錄，審卷七第5 至6\
      \ 頁），並知悉「等大\r\n      人」產品未依健康食品管理法第3 條、第7 條規定，向衛\r\n      生署申請查驗登記為合法之健康食品等情，均已如前述。\r\
      \n      再觀察被告于學釗陳稱及證稱：等大人產品還沒有廣告之\r\n      前，產品賣的普普通通，廣告後就賣得不錯等語（參99年\r\n  \
      \    度他字第238 號卷三第73頁，審卷七第第45頁正、背面）\r\n      ，可見「等大人」產品於蘋果日報等平面媒體廣告後之銷\r\n  \
      \    售狀況較先前為佳等事實。是被告何修榕於震達公司負責\r\n      管理及財務等重要工作，且依投資比例分紅，對於上情應\r\n      屬知之甚稔。被告何修榕與被告于學釗2\
      \ 人，就「等大人\r\n      」產品，未依上述規定向衛生署申請查驗登記為合法之健\r\n      康食品，但仍與荷華達康公司簽約購買「等大人」產品，\r\
      \n      復委由不知情的優生公司製造「等大人」產品，並將優生\r\n      公司製作的「等大人」產品予以銷售。又透過證人黃章彥\r\n   \
      \   等人教導震達公司的銷售人員，向客戶說明「等大人」產\r\n      品具有輔助調整過敏體質之功效，再由知名藝人徐乃麟代\r\n      言，並在蘋果日報全國版刊登「等大人」產品具有前述特\r\
      \n      定功效之廣告而擴大、提高銷售量及成果等情，均具有犯\r\n      意聯絡與行為分擔，應可認定。至證人即共同被告于學釗\r\n   \
      \   於審理時以證人身份另證稱：何修榕沒有參與產品廣告的\r\n      製作與核稿等語（參審卷七第31頁背面、第47頁正面、背\r\n     \
      \ 面）；證人葉志忠另證稱：在刊登廣告之前要先委刊，就\r\n      是訂版面，何修榕會知道，但那時後廣告內容還沒出來。\r\n      在刊登廣告之後，可能何修榕會看到報紙的刊登，或是伊\r\
      \n      們在請款單上附上報樣，何修榕會看到這東西確有刊登，\r\n      但不見得會去看內容等語（參審卷三第329 頁正面），均\r\n \
      \     與證人黃章彥、繆沂蓁的上述證詞不符，亦與被告何修榕\r\n      證稱：廣告刊登前就知道，因為這是管理的過程，這個產\r\n     \
      \ 品本來就要做廣告。8 、9 年前就接觸健康食品，臺灣人\r\n      不太了解保健概念，就想以廣告方式讓國人了解。客人對\r\n      伊們的信賴度不錯，就以震達為品牌做行銷等語（參99年\r\
      \n      度他字第238 號卷一第108 頁、第109 頁）不合。而被告\r\n      于學釗係震達公司的總經理兼最大且為實際負責人股東，\r\
      \n      係被告何修榕的事業夥伴；證人葉志忠係維先公司的企劃\r\n      部經理，負責震達、維先、環海及寶康伯思等公司的廣告\r\n   \
      \   事宜，被告何修榕係震達公司的副總經理及股東，且為證\r\n      人葉志忠的頂頭上司，衡諸常情，其等2 人於作證時，本\r\n      即會偏向被告何修榕，而為有利於被告何修榕的陳述。是\r\
      \n      被告于學釗、證人葉志忠2 人有關被告何修榕未參與「等\r\n      大人」產品違法廣告事宜的證詞，或係基於事業夥伴關係\r\n  \
      \    ，或係基於上下隸屬及老闆、員工的關係，因彼此關係密\r\n      切具有一定的情誼，在人情義理的考量下，於證述時迴護\r\n      被告何修榕，應可認定，均不足以作為對被告何修榕有利\r\
      \n      的認定，附此敘明。\r\n    12.按「本法所稱健康食品，係指具有增進民眾健康、減少疾\r\n      病危害風險，具有實質科學證據之功效，非屬治療、矯正\r\
      \n      人類疾病之醫療效能，並經中央主管機關公告者。」健康\r\n      食品管理法第2 條定有明文。本條係95年5 月17日修正之\r\n\
      \      規定，立法理由明示係修正「健康食品」之定義範圍，作\r\n      為主管機關查驗認定之依據。健康食品管理法第3 條另規\r\n   \
      \   定符合該條第1 項條件，而申請查驗登記者，應發給健康\r\n      食品許可證，同法第4 條則規定健康食品之「保健功效」\r\n     \
      \ ，應如何表達即標示之方式。由此可知，經健康食品審查\r\n      許可之產品，除具保健功效外，其標示或廣告方式，係呈\r\n      現其具有經查驗之「功效」，而非僅係標示「健康食品」\r\
      \n      之字樣甚明。一般民眾亦係根據食品標示或廣告所具有之\r\n      功效，認定是否健康食品，可資佐證。又健康食品管理法\r\n   \
      \   第6 條第1 項「食品非依本法之規定，不得標示或廣告為\r\n      健康食品。」，所稱「食品」乃上位概念，包括「健康食\r\n     \
      \ 品」及「非健康食品」二者。立法意旨，乃在限制「非健\r\n      康食品」，不得標示或廣告為健康食品，以免魚目混珠，\r\n      誤導民眾，以維護國民健康，並保障消費者之權益（健康\r\
      \n      食品管理法第1 條參照）。是故食品如未經取得健康食品\r\n      許可證，而陳述或表現具有特定之保健功效，性質上已屬\r\n  \
      \    於健康食品之標示或廣告，均屬違反健康食品管理法第6\r\n      條第1 項規定，其理自明。復按健康食品管理法第6 條第\r\n    \
      \  2 項規定：食品標示或廣告提供特殊營養素或具有特定保\r\n      健功效者，應依本法規定辦理之。係因食品如標示或廣告\r\n      「提供特殊營養素」或「具有特定保健功效」，已可認定\r\
      \n      係健康食品之標示或廣告，應先依本法第7 條規定，申請\r\n      查驗登記，始得製造或輸入。如食品未依第7 條規定申請\r\n \
      \     ，而直接於食品上標示或廣告「提供特殊營養素」或「具\r\n      有特定保健功效」者，該等標示或廣告，已然違反同法第\r\n     \
      \ 6 條第1 項規定，應依同法第21條第1 項處罰，實可認定\r\n      。\r\n    13.衛生署依據健康食品管理法規定公告健康食品保健功效項\r\
