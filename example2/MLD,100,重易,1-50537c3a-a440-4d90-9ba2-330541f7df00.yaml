      \     刊單，確認後報紙會留一個版面。廣告商製作好廣告稿\r\n        後，會拿給企劃部，企劃部再拿給于學釗看，于學釗做\r\n     \
      \   最後的決定，定稿後就刊登。\r\n      (3)廣告的過程，一開始不管是伊們或是報社、廣告公司都\r\n        對產品不了解，所以都會先找廠商來做說明，說明產品\r\
      \n        的緣由、起源，及產品的特色。如果由伊們轉告給廣告\r\n        公司或是報社資料會失真，所以伊們會找原開發的廠商\r\n \
      \       來做說明。討論過程，原廠商講解產品，伊們或是廣告\r\n        公司或是報社對於產品不了解，都會詢問。\r\n      (4)報社會把確實有刊登的報紙稿，伊們稱為報樣，加上當\r\
      \n        初委刊單及發票來對伊們請款。伊們內部會有請款單，\r\n        承辦人員，像伊的話會在承辦人上面簽名之後，呈到何\r\n \
      \       修榕副總經理，副總經理會詢問伊請款跟當初簽約的價\r\n        錢是否是事實，如果正確的話副總會簽名，給財務部做\r\n   \
      \     付款的動作，何修榕會看到這個東西確實有刊登。\r\n      (5)蘋果日報公元2009年6 月9日A3版登載「轉骨專家說：\r\n  \
