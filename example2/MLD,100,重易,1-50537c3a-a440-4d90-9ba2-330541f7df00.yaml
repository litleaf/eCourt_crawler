      \n    、黃章彥於警詢、偵查時的陳述。\r\n  (二)證人葉志忠、王明崴、黃惠宇、蘇泓展、楊明仁的證詞。\r\n  (三)證人即購買「等大人」產品之消費者余金蘭、吳玉蘭、陳春\r\
