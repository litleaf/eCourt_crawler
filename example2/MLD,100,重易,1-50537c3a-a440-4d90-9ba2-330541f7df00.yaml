      \n五、訊據被告何修榕、于學釗及陳耀寬均否認有上述違反健康食\r\n    品管理法、詐欺等犯行，被告何修榕辯稱：「等大人」、「\r\n    起陽籽」是食品，不是健康食品，產品廣告內容是總經理于\r\
