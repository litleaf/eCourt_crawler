      \n      售額合計2 億1, 659萬5570元，扣除成本後，淨利約2,10\r\n      0 萬元等情，業據被告何修榕（99年度他字第238\
      \ 號卷一\r\n      第97至101 頁、第108 頁、99年度他字第238 號卷三第77\r\n      至78頁、第195 至196 頁，審卷一第120\
