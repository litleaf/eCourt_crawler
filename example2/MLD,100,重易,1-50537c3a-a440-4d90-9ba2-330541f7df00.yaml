      \  果提供給震達公司。推廣合約書是于學釗或何修榕出面\r\n        與伊簽的，因為伊都是跟他們兩位接觸，但已忘記與何\r\n        人簽約，但任秉威均未出面。\r\
      \n      (3)伊有提供專業的資料給葉志忠去做廣告，但他們怎麼發\r\n        揮伊不知道。等大人產品包裝外盒，由伊們設計，請震\r\n\
      \        達公司確認。等大人產品沒有向衛生署申請健康食品的\r\n        許可證及查驗登記，荷華達康公司在生產等大人產品的\r\n  \
      \      過程，在跟震達公司配合期間，曾談過要衛生署申請跟\r\n        衛生署申請健康食品許可證，但都沒有申請。何修榕曾\r\n    \
      \    問伊是否可研究走健康食品許可證這條路，伊回答有向\r\n        工研院詢問是否能申請許可證，工研院說不可以，伊們\r\n      \
      \  產品申請前，需要經過公家院所的動物或人體實驗報告\r\n        才能提出申請，當時震達公司已向伊們買下產品。\r\n    6.證人即同案被告黃章彥證稱（審卷三第333\
      \ 至340 頁）：\r\n      (1)伊本來沒有在荷華達康公司當監察人，是荷華及于學釗\r\n        到伊的診所，因為等大人這個產品是伊祖傳的，伊對產\r\
      \n        品比較瞭解，請伊將功能介紹給大家。等大人本來是伊\r\n        們很多醫師開一間公司所製造的產品，因公司經營不善\r\n \
      \       ，才把產品及專利權都賣給荷華達康，也把產品的功能\r\n        介紹一併交給荷華達康。是荷華達康將等大人產品交給\r\n   \
      \     震達。\r\n      (2)震達有到伊的診所拍攝錄影帶，蘋果日報廣告下方的照\r\n        片是伊（指99年度他字第238 號卷二第78頁背面之98年\r\
      \n        6 月9 日A3版廣告），廣告中所載的轉骨方效用，是伊\r\n        在臨床上的經驗。過敏性鼻炎的部分，等大人不是直接\r\n\
      \        對過敏性鼻炎有效，而是等大人成長方，伊們建議都要\r\n        在成長期給小孩子服用，大概要三到五年的時間，還要\r\n  \
      \      搭配運動、睡眠、飲食營養均衡等。過敏性鼻炎與體質\r\n        有關，所以體質有改善的話，過敏性鼻炎自然也會有改\r\n    \
      \    善，是屬於間接性的，而不是直接性的。黃湘芸及廖聞\r\n        地兩人，那是90幾年時，他們是大雅國小的排球隊，從\r\n     \
      \   國小開始服用等大人，到高中的成果。黃湘芸及廖聞地\r\n        兩位媽媽講的話實在，這是伊們賣給荷華達康之後，伊\r\n       \
      \ 們才跟荷華達康一起去大雅國小給他們服用等大人。前\r\n        述廣告中有黃海泉懸壺濟世代代相傳的照片，是伊提供\r\n        給荷華達康，左邊是伊，右邊是伊祖父。\r\
      \n      (3)伊提供給荷華達康等大人的成分內容及功效表，沒有提\r\n        到可以調整過敏體質的功能，是因等大人成長方係間接\r\n\
      \        性改善鼻子過敏，而不是直接治療鼻子過敏。等大人成\r\n        長方可幫助成長，中醫認為轉骨方可以調整小朋友的過\r\n  \
      \      敏體質。伊有至震達，跟銷售小姐做產品的功能介紹、\r\n        教育訓練，怕他們不瞭解功效而在銷售中誇大療效，何\r\n    \
      \    修榕、于學釗亦均有聽伊的教育訓練課程。\r\n      (4)伊祖父是民國前15年生，伊家在梧棲開中藥房，他是中\r\n        醫。伊們在中醫診所使用的是食品加藥品，等大人屬於\r\
      \n        食品有轉骨的功效，但沒有在中醫診所使用的那麼好。\r\n        等大人的成分，在中醫上本來就有開脾健胃、補腎養氣\r\n \
      \       、疏肝解鬱、養血活血這些功能，但像等大人產品有十\r\n        幾味的中藥材合併起來經過化學作用，就未必具有單一\r\n   \
      \     藥材的成份功效，因為是食品所以不會對人體有危害。\r\n        蘋果日報等平面媒體有關等大人的文字敘述內容，可能\r\n     \
      \   是廣告的關係吧，它把所有要講的話濃縮成，當然會讓\r\n        消費者覺得可以直接改善過敏體質。但等大人產品是間\r\n       \
      \ 接性的調整，實際上還要輔以充足的睡眠、運動，才會\r\n        在成長過程中改善、調整身體。\r\n    7.茲將證人即購買「等大人」產品之吳玉蘭等人的證詞分敘\r\
      \n      如下：\r\n      (1)證人吳玉蘭證稱：伊在98年9 月9 日及9 月15 日 購買\r\n        等大人產品，是看了蘋果日報及電視的廣告此產品才買\r\
