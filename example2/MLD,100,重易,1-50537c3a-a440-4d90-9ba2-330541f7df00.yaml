      \n      11.、13.至14.所示】。\r\n    2.參酌證人劉昌盛、廖真、黃福彬、鄭瑞枝、陳政元、陳永\r\n      民、楊儒權、蕭月貞、鄧玉姬、吳惠然、趙文雄、黃聰穎\r\
      \n      、廖文錫、林麗璋等人的證詞【參理由欄貳、五、(二)、10.\r\n      (1)至(4)所示】，復衡酌「起陽籽」產品的廣告內容【詳理\r\
      \n      由欄貳、五、(二)、11.(1)至(5)】所示。可知證人劉昌盛等人\r\n      ，或係看到蘋果日報等平面媒體的「起陽籽」產品的廣告\r\
      \n      ，或係看到電視廣告。且上述廣告中敘及服用「起陽籽」\r\n      產品有避免高血壓、高血脂、高血糖及高膽固醇發生，調\r\n   \
      \   節免疫力等功效，乃於上述期間購買「起陽籽」產品，給\r\n      其等或家人服用等事實。被告于學釗、何修榕銷售「起陽\r\n      籽」產品，確係以上述方式及方法，標示、廣告宣稱該等\r\
      \n      產品具有「調節血糖」、「調節血脂」、「輔助調節血壓\r\n      」、「免疫調節」的保健功效，進而吸引證人鄭瑞枝等人\r\n   \
      \   購買「起陽籽」產品等情，均如前述【參理由欄貳、五、\r\n      (二)2.至14.所示】。\r\n    3.經健康食品審查許可之產品，除具保健功效外，其標示或\r\
      \n      廣告方式，係呈現其具有經查驗之「功效」，而非僅係標\r\n      示「健康食品」之字樣，方屬健康食品。食品如未經取得\r\n   \
      \   健康食品許可證，而陳述或表現具有特定之保健功效，性\r\n      質上已屬於健康食品之標示或廣告，均屬違反健康食品管\r\n      理法第6\
      \ 條第1 項規定，已如前述【參理由欄貳、五、(一)\r\n      12.、15.所示】。而觀諸附表一編號1 至4 所示之震達「等\r\n    \
      \  大人」產品廣告用詞之內容意旨，可見該產品確實宣稱具\r\n      有「輔助調整過敏體質」之保健功效，均足以使不特定社\r\n      會大眾經由前述廣告內容，產生「等大人」產品係具有「\r\
      \n      輔助調整過敏體質」特定保健功效食品的認識或印象等事\r\n      實，亦如前述【參理由欄貳、五、(一)、13.、14.所示】。再\r\
      \n      衡酌附表二編號1 至5 所示之「起陽籽」產品廣告用詞之\r\n      內容意旨，可見該產品實宣稱具有「調節血糖」、「調節\r\n \
      \     血脂」、「輔助調節血壓」、「免疫調節」的保健功效，\r\n      均足以使不特定社會大眾經由前述廣告內容，產生「起陽\r\n     \
      \ 籽」產品係具有「輔助調整過敏體質」特定保健功效的食\r\n      品的認識或印象等事實，亦如前述【參理由欄貳、五、(二)\r\n      、10.至14.、16.至18.所示】。\r\
      \n    4.按健康食品管理法第2 條第1 項規定：「本法所稱健康食\r\n      品，指具有保健功效，並標示或廣告其具該功效之食品。\r\n \
      \     」，同條第2 項亦明定：「本法所稱之保健功效，係指增\r\n      進民眾健康、減少疾病危害風險，且具有實質科學證據之\r\n    \
      \  功效，非屬治療、矯正人類疾病之醫療效能，並經中央主\r\n      管機關公告者。」。審諸前述條文之結構及內涵，顯然與\r\n      懲治走私條例第2\
      \ 條第1 項，將犯罪構成要件委由行政機\r\n      關補足之規定迴異，純屬就「健康食品」及「保健功效」\r\n      為說明之定義性條文。再者，觀諸健康食品管理法第2\
      \ 條\r\n      第2 項之「保健功效」定義，可以預見國家對於一切泛稱\r\n      食品具有「增進民眾健康」、「減少疾病危害風險」等功\r\
      \n      效之言論，均在國家進行商業性言論管制之列，其意義並\r\n      非一般人難以理解，且為受規範者所得預見，並可經由司\r\n   \
      \   法審查加以確認，與法律明確性原則尚無違背（司法院釋\r\n      字第617 號、602 號解釋、最高法院100 年臺上字第3047\r\n\
      \      號判決意旨參照）。上述規定，核與司法院大法官會議釋\r\n      字第636 號解釋中所指之檢肅流氓條例第2 條第3 款關於\r\n\
      \      霸佔地盤、白吃白喝與要挾滋事行為，以及欺壓善良之規\r\n      定，以及同條例第2 款關於品行惡劣、遊蕩無賴之規定，\r\n   \
      \   容有未盡明確之處之情形顯不相同。\r\n    5.健康食品管理法第2 條於95年5 月17日修正前，其原條文\r\n      規定為：「本法所稱健康食品，係指提供特殊營養素或具\r\
      \n      有特定之保健功效，特別加以標示或廣告，而非以治療、\r\n      矯正人類疾病為目的之食品。」並無任何公告之規定。其\r\n   \
      \   於修正後始於增列之「保健功效」定義後，加入「並經中\r\n      央主管機關公告者。」等文字。然觀之該條修正立法理由\r\n      為：「一、修正健康食品之定義範圍。二、國際間針對營\r\
      \n      養素有其公認之定義，唯對於特殊營養素則在任何法規資\r\n      料或科學文獻中，並未有明確定義。故建議刪除，而保健\r\n   \
      \   功效來明訂規範。三、明訂保健功效之定義。」可知健康\r\n      食品管理法第2 條於95年5 月17日之修正，其目的乃在使\r\n   \
      \   「健康食品」及「保健功效」定義明確化，並無將行政機\r\n      關之「公告」程序列為「保健功效」成立與否要件之意，\r\n      更遑論授權行政機關予以補充。本件健康食品管理法第2\r\
      \n      條第2 項之「並經中央主管機關公告者」，考究立法意旨\r\n      ，較接近客觀處罰條件，目的在限縮「保健功效」要件之\r\n  \
      \    成立範圍，已較原定義之規範方式，更有利於明確性之認\r\n      定。再者，上述條文之規定，既非「保健功效」定義之授\r\n      權，而係在法律解釋上，中央主管機關自以客觀上揭櫫公\r\
      \n      告該法所規範之「保健功效」項目為已足，實無須拘泥於\r\n      公告所依據之條文項號。因此，中央主管機關行政院衛生\r\n   \
      \   署既已依健康食品管理法第3 條第2 項規定，分別於88年\r\n      8 月2 日以衛署食字第00000000號、89年7 月31日以衛署\r\
      \n      食字第0000000000號、92年8 月29日以衛署食字第000000\r\n      0000號、95年10月5 日以衛署食字第0000000000號、96年\r\
      \n      7 月12日以衛署食字第0000000000號等公告「健康食品安\r\n      全評估方法」、「健康食品之調節血脂功能評估方法」、\r\
      \n      「健康食品之免疫調節功能評估方法」、「健康食品之輔\r\n      助調節血壓功能評估方法」、「健康食品之調節血糖功能\r\n   \
      \   評估方法」、「健康食品之輔助調整過敏體質功能評估方\r\n      法」（參審卷三第85至90頁），將「輔助調整過敏體質功\r\n     \
      \ 能」等項均公告認定係屬健康食品之「保健功效」，自無\r\n      違反法律明確性原則，亦無違反罪刑法定主義及法律安定\r\n      性之要求。繼查，依據衛生署以上述文號公告之健康食品\r\
      \n      之「不易形成體脂肪功能」、「輔助調整過敏體質功能」\r\n      、「調節血糖功能」、「調節血脂功能」、「延緩衰老功\r\n   \
      \   能」、「抗疲勞功能」、「護肝功能」、「牙齒保健功能\r\n      」、「改善骨質疏鬆功能」、「胃腸功能改善」、「免疫\r\n      調節功能」、「促進鐵吸收功能」、「輔助調整血壓功能\r\
      \n      」、「健康食品安全性」等評估方法（即前述公告之附件\r\n      ，參審卷五第298 至312 頁）所示，可見衛生署公告上述\r\n\
      \      保健功效評估方法之際，亦同時公告各該保健功效項目，\r\n      並明確規範該等保健功效項目的評估方法自明。由此益見\r\n    \
      \  上述公告的內容，業已使一般民眾知悉主管機關公布的上\r\n      述保健功效的項目及內涵為何，此觀諸衛生署101 年3 月\r\n     \
      \ 27日署授食字第0000000000號函、101 年4 月5 日署授食\r\n      字第0000000000號（參審卷三第85至90頁、第91至92頁）\r\
      \n      自明。又查，是否有標示或廣告上列衛生署公告之「保健\r\n      功效」，判斷標準應不止在於文字描述之形式，更在於文\r\n   \
      \   字描述之內涵是否會使消費者認定有上述之功能。蓋健康\r\n      食品管理法之規範目的係在「加強健康食品之管理與監督\r\n      ，維護國民健康，並保障消費者之權益」（健康食品管理\r\
      \n      法第1 條參照），則有無特定保健功效之認定，即不能遠\r\n      離一般國民、消費者之認知標準，而流於僵化的形式。否\r\n  \
      \    則，過於拘泥於文字之形式，而不論其文字表達、暗示之\r\n      意涵，無異使相關產品之製造、銷售者，只要利用文字形\r\n      式之不同縱使實質意義相同，仍得規避健康食品管理法之\r\
      \n      規範，而悖於立法之目的。而本件徵諸證人陳沛涵（參99\r\n      年度偵字第2383號卷二第46至48頁，審卷五第191 至19\
      \ 6\r\n      頁背面）、謝光霓（參99年度偵字第2383號卷三第81至83\r\n      頁，審卷六第121 頁正面至第124 頁背面）、張靜霞（參\r\
      \n      99年度偵字第2383號卷三第105 至107 頁，審卷六第125\r\n      頁正面至第128 頁正面）、余國正（參99年度偵字第2383\r\
      \n      號卷二第133 至135 頁）、蔡淑慧（參99年度偵字第2383\r\n      號卷二第144 至145 頁）、吳周育妙（參99年度偵字第23\r\
      \n      83號卷二第171 至173 頁）等人，均證稱認為「等大人」\r\n      係健康食品等情；證人黃章彥證稱：蘋果日報等平面媒體\r\n\
      \      有關等大人的文字敘述內容，可能是廣告的關係吧，它把\r\n      所有要講的話濃縮成，當然會讓消費者覺得可以直接改善\r\n    \
      \  過敏體質等語（參審卷三第340 頁），均已如前述。由此\r\n      益見就一般消費者的觀點，係認震達「等大人」產品，具\r\n      有「調整過敏體質」保健功效之健康食品。因此，被告何\r\
      \n      修榕、于學釗、陳耀寬及其等3 人之辯護人、被告震達公\r\n      司、環海生技公司、寶康伯思公司、維先公司、歐思佛公\r\n  \
      \    司之辯護人，認健康食品管理法之上述規定，違反罪刑法\r\n      定主義、授權明確性原則，及被告於廣告時使用之文句，\r\n      並非在描述經衛生署公告之13類保健功效其中任何1\
      \ 項等\r\n      語，容有誤會，附此敘明。\r\n    6.衡諸被告于學釗（參99年度他字第238 號卷一第120 至12\r\n    \
      \  1 頁、第126 至127 頁，審卷七第44頁正面）、何修榕（\r\n      參99年度他字第238 號卷一第109 頁，審卷七第11頁背面\r\
      \n      、第17頁正面）的上述陳述，可知其等2 人於數年前即已\r\n      接觸健康食品，震達公司銷售的「維力康」、「北蟲草」\r\n \
      \     產品，有向衛生署申請查驗登記為健康食品，並經衛生署\r\n      發給健康食品許可證等事實。由此足見，其等2 人，對於\r\n    \
      \  製造、銷售或廣告宣稱具有衛生署公告之保健功效的健康\r\n      食品，須向衛生署申請查驗登記為健康食品，復經衛生署\r\n      發給健康食品許可證方可為之等情，與常人相較，應更為\r\
      \n      明瞭、清楚。再觀諸證人繆沂蓁證稱：何修榕曾問伊是否\r\n      可研究走健康食品許可證這條路，伊回答有向工研院詢問\r\n   \
      \   是否能申請許可證，工研院說不可以。伊們產品申請前，\r\n      需要經過公家院所的動物或人體實驗報告才能提出申請，\r\n      當時震達公司已向伊們買下產品等語（參審卷三第287\
      \ 頁\r\n      、99年度偵字第238 號卷三第195 至196 頁），被告何修\r\n      榕於99年7 月19日接受檢察官訊問時陳稱：「（問：你於\r\
      \n      99年4 月22日偵查庭陳稱：『當時會希望他們會去作這個\r\n      健康食品許可證，但是有些東西沒有開放，我們有叫廠商\r\n\
      \      、荷華去研究看看能不能走這條路。』、『【問：為何陳\r\n      耀寬與荷華為何沒有去申請衛字號】？答：很久以前有問\r\n    \
      \  過，但是他們說還要找專家與醫師來評估』，這句話是否\r\n      有印象？）有。」、「（問：當時是希望他們做那幾個產\r\n      品的許可證？）等大人與轉骨的東西、、、」、「（問：\r\
      \n      那時是否向荷華公司買等大人產品了嗎？）那時已買了。\r\n      」、「（問：『很久以前有過問』指的是多久以前？）有\r\n   \
      \   時候就是問一下，問一下。之前均是認為是食品，如果有\r\n      進一步的東西就更好。」、「（問：當時是與荷華的誰說\r\n      過這些話？）向繆沂蓁。」、「（問：當時震達是否已向\r\
      \n      你們購買產品？）應該是我去年【指98年】以電話詢問過\r\n      繆沂蓁。」等語（參99年度他字第195 至196 頁），可見\r\
      \n      被告何修榕在震達公司與荷華達康公司簽約購買「等大人\r\n      」產品後，曾經要求荷華達康公司研究向衛生署申請健康\r\n   \
      \   食品許可證等事實。復衡酌被告何修榕陳稱：「（問：依\r\n      據廣告內容，『等大人』產品可『調整體質』？）是黃醫\r\n      師跟我說可以調整體質。」、「（問：調整體質對身體健\r\
      \n      康有何幫助？）對小孩子過敏、腸胃吸收、女孩子手腳冰\r\n      泠，男孩子暴躁易怒，等大人主要是賣給成長發育的人。\r\n   \
      \   」等語（參99年度他字第238 號卷一第99至100 頁），被\r\n      告于學釗陳稱：「（問：依據廣告內容，『等大人』產品\r\n \
      \     可以『調整體質』？）對。」等語（參99年度他字第238\r\n      號卷一第118 頁）。再觀諸證人黃章彥證稱：等大人成長\r\n \
      \     方可幫助成長，並間接性改善鼻子過敏，中醫認為轉骨方\r\n      可以調整小朋友的過敏體質。伊有至震達，跟銷售小姐做\r\n     \
      \ 產品的功能介紹、教育訓練，怕他們不瞭解功效而在銷售\r\n      中誇大療效，何修榕、于學釗亦均有聽伊的教育訓練等語\r\n      （參審卷三第337\
      \ 至338 頁）。又參酌證人賴麗鍛（參99\r\n      年度偵字第2383號卷二第54至56頁，審卷五第197 頁背面\r\n      至201\
      \ 頁正面）、雍懿湘（參99年度偵字第2383號卷二第\r\n      115 至117 頁，審卷五第28 7頁背面至290 頁）、陳世德\r\n \
      \     （參99年度偵字第2383號卷二第153 至155 頁，審卷五第\r\n      285 至286 頁背面）、李月霞（參99年度偵字第2383號卷\r\
      \n      二第125 至127 頁）等人證稱：客服人員曾向渠等推薦稱\r\n      「等大人」產品具有調整過敏體質的功能等語，均已如前\r\n\
      \      述。由此可見，被告何修榕、于學釗2 人，向荷華達康公\r\n      司購買「等大人」產品時，業已知悉該等產品，具有輔助\r\n   \
      \   調整過敏體質的特定功效，並要求客服人員宣稱「等大人\r\n      」具有該等功效，復欲要求荷華達康公司向衛生署申請查\r\n      驗登記為健康食品、發給健康食品許可證等事實。再觀察\r\
      \n      被告于學釗證稱：「（問：為何『勝透力』、『超陽籽』\r\n      、『等大人』產品沒有向衛生署申請查驗登記為健康食品\r\n   \
      \   ，並經衛生署發給健康食品許可證？）因為到衛生署申請\r\n      時，聽『維力康』的廠商說這個產品要動物試驗等要需要\r\n      3\
      \ 年的時間申請，第二『維力康』與『北蟲草』不是我自\r\n      己去申請的，我接觸到此產品時，他們已取得認證，我行\r\n      銷也較安心。『維力康』是先取得代理權，然後再來取得\r\
      \n      代理權的產品是『等大人』，再來是『勝透力』，『北蟲\r\n      草』虧了很多錢沒有行銷起來，以時間來說是在『等大人\r\n   \
      \   』之後，在『起陽籽』前後、、」【以上參99年度他字第\r\n      238 號卷一第127 頁】、「（問：震達公司於民國97年間\r\n \
      \     就開始賣『維康起陽籽』、『起陽籽』產品，為何至98年\r\n      8 月間起才開始登廣告？）『等大人』的產品開始販賣的\r\n   \
      \   時間比『起陽籽』先，都是在97年間。在98年8 月後是為\r\n      了OTC 【藥局的傳統通路】，他們希望於些產品能有廣告\r\n  \
      \    的協助。還沒有廣告之前，產品賣的普普通通。我的產品\r\n      就上述二種還賣的不錯，其他的有些都賣的不好。」【以\r\n      上參99年度他字第238\
      \ 號卷三第73頁】等語。可證被告于\r\n      學釗係聽聞「維力康」之廠商，提及產品申請衛生署核發\r\n      健康食品許可證，有關之動物試驗須經過3\
      \ 年的時間，方\r\n      足以申請。但因商業利益之所繫，不待有可能花費冗長的\r\n      時間申請衛生署核發健康食品許可證，隨即對外銷售「等\r\
      \n      大人」產品。復因藥局傳統通路銷售量不佳，乃以平面媒\r\n      體廣告（詳如理由欄貳、五、(一)、8 所示之蘋果日報廣告\r\n\
      \      內容）之方式，廣為宣稱「等大人」產品，具有「調整輔\r\n      助過敏體質」的保健功效，成功吸引為數眾多的消費者與\r\n    \
      \  廣告所示的免付費專線電話聯繫。再經客服人員大力推銷\r\n      「等大人」產品具有幫助成長及調整過敏體質等功能，消\r\n      費者於心動之下進而購買「等大人」產品，被告震達等公\r\
      \n      司、被告于學釗、何修榕則獲得較先前為佳的銷售成果等\r\n      事實。是被告何修榕、于學釗辯稱：「等大人」產品，係\r\n   \
      \   保健食品，不是以健康食品銷售，衛生署公告的保健功效\r\n      沒有「等大人」這一項，所以無法申請等語，應為避重就\r\n      輕之詞，均不足採信。\r\
      \n    7.被告何修榕、于學釗2 人，係以震達公司負責人的身份，\r\n      與荷華達康公司簽約購買「等大人」產品，復由荷華達康\r\n  \
      \    公司將「等大人」配方，交由優生公司生產後，再由荷華\r\n      達康公司出售予震達公司銷售。被告何修榕於上述期間擔\r\n      任震達公司董事長，復擔任副總經理負責行政、管理、財\r\
      \n      務等重要工作，又係震達公司的大股東、依投資比例分紅\r\n      ，且曾聆聽證人黃章彥介紹「等大人」產品的功能，知悉\r\n   \
      \   該產品具有調整體質的保健功效及該公司欲以平面媒體廣\r\n      告之方式銷售。「等大人」產品於蘋果日報廣告後，銷售\r\n      狀況較先前為佳等情，均已如前述【參理由欄貳、五、(一)\r\
      \n      、6.、9.、10.、11.所示】。再斟酌被告于學釗陳稱：伊在\r\n      環海與震達公司占大部分的股份，震達委託環海公司做廣\r\
      \n      告是伊1 人決定。伊的觀念裡，震達、環海、維先及寶康\r\n      伯思這些公司都是伊在操控等語（參99年度他字第124 頁\r\n\
      \      、第140 頁，審卷七第116 頁、第119 頁），及證人葉志\r\n      忠證稱：於98、99年在維先公司服務，擔任企劃部副理，\r\
      \n      有關震達公司、環海公司、寶康伯思公司的業務，伊都有\r\n      參與。這4 家公司真正的負責人是總經理于學釗，何修榕\r\n  \
      \    是負責行政管理跟財務方面，她的職務是副總經理。報社\r\n      會把確實刊登的報紙稿，加上當初的委刊單及發票來對伊\r\n      們請款。伊們內部有請款單，承辦人員簽名後，呈到何修\r\
      \n      榕副總經理，副總會詢問伊請款跟當初簽約的價錢是否是\r\n      事實，如果都正確的話，副總會簽名，給財務部門做付款\r\n   \
      \   的動作等語（參審卷三第323 頁、第325 頁、第326 頁）\r\n      。暨被告何修榕陳稱：「（問：廣告費需要好幾百萬元、\r\n \
      \     千萬元，怎會不用經過你同意？）我負責出帳。不用經過\r\n      我同意，錢要出去我會知道，大家就是權責分工。」、「\r\n     \
      \ （問：企劃部門有哪一些人？）現在企劃部內有葉志忠等\r\n      人。」等語（參99年度他字第238 號卷三第78頁），及證\r\n     \
      \ 人繆沂蓁證稱：伊當時是跟他們的負責人于學釗、何修榕\r\n      接觸，有給他們產品的簡介及特徵的資料，這是黃章彥給\r\n      伊，伊再給震達的于學釗、何修榕，黃章彥有跟他們說產\r\
      \n      品的效用。推廣合約書是于學釗或何修榕出面與伊簽的，\r\n      因為伊都是跟他們兩位接觸等語（參審卷三第276 至288\r\n\
      \      頁，99年度他字第238 號卷三第19 5至196 頁）。由此可\r\n      見，被告于學釗係震達、環海、維先、寶康伯思等公司的\r\
      \n      大股東及實際負責人，被告何修榕曾與證人繆沂蓁洽談購\r\n      買「等大人」事宜，亦負責震達等大人產品廣告費用請款\r\n   \
      \   審核的工作，對於前述非法廣告及販賣宣稱具有調整體質\r\n      保健功效之「等大人」產品等情知之甚稔，自不能推諉為\r\n      不知，亦如前述【參理由欄貳、五、(一)、6.、9.、10.、11.\r\
      \n      】。是被告何修榕之辯護人辯稱被告何修榕之業務範圍僅\r\n      限於行政管理及財務管理，並未綜理執行震達公司之整體\r\n   \
      \   業務。「等大人」產品部分，環海公司與震達公司自付進\r\n      貨成本，各別銷售，並自負盈虧，被告何修榕非環海公司\r\n      負責人，未參與該公司之經營及廣告企劃。在蘋果日報所\r\
      \n      載之等大人商品廣告費用，均係由同案被告于學釗擔任實\r\n      質負責人之環海公司及寶康伯思公司所支付，此部分廣告\r\n   \
      \   行為與被告何修榕無關。前述商品廣告所載服務電話，係\r\n      環海公司之免付費電話號碼，凡消費者撥打此電話號碼就\r\n      會進入環海公司之銷售管道，並非震達公司之銷售管道，\r\
      \n      自不能認其違反健康食品管理法第6 條、第21條第1 項後\r\n      段之罪等語，核與上述被告于學釗、何修榕等人及證人繆\r\n\
      \      沂蓁、葉志忠等人的證詞不符，亦與前述卷證資料不符，\r\n      容有誤會，附此敘明。\r\n    8.被告何修榕接觸健康食品8 、9\
      \ 年，欲以廣告方式讓國人\r\n      瞭解，知悉「起陽籽」產品要刊登廣告，且在刊登前即已\r\n      明瞭，因為此係管理的過程。對於「起陽籽」產品，係以\r\
      \n      被告陳耀寬所提供之宣稱該產品具有改善高血壓、高血糖\r\n      、高血脂、對抗三高、溶解分解三酸甘油脂、調節免疫功\r\n   \
      \   能等資料，作為廣告內容。且於證人葉志忠等人將內部公\r\n      文及報紙廣告等文件，呈送其核閱，其於此時，即會看見\r\n      報紙廣告內容。自由由時報99年2\
      \ 月26日B3. 版的起陽籽\r\n      廣告，係由其及被告于學釗所決定刊登。其與被告于學釗\r\n      ，對於以前述平面媒體及電視廣告，宣稱「起陽籽」產品\r\
      \n      具有前述特定功效之廣告而擴大、提高銷售量及成果等情\r\n      知之甚稔等情，均如前述【參理由欄貳、五、(二)、5.6.15.\r\
      \n      】。被告何修榕及其辯護人辯稱：「起陽籽」之廣告內容\r\n      ，縱有提到保健功效，因非被告何修榕之權責，亦即被告\r\n   \
      \   何修榕對於廣告內容並無決定及執行之權利。「起陽籽」\r\n      商品廣告費用，均係由被告于學釗擔任實質負責人之環海\r\n      公司及寶康伯思公司所支付，此部分廣告行為與被告何修\r\
      \n      榕無關等語，顯與上述證人葉志忠等人的證詞及證據資料\r\n      相佐，可見其等所辯亦有所誤解，均不足作為對被告何修\r\n   \
      \   榕有利的認定。\r\n    9.被告陳耀寬知悉起陽籽產品，未經科學化之安全及保健功\r\n      效評估試驗以證明其無害人體健康及具有明確保健功效。\r\
      \n      且未依健康食品管理法第3 條、第7 條規定向衛生署申請\r\n      查驗登記為合法之健康食品之情況，竟為達到推廣、推銷\r\n \
      \     前述韭菜籽即起陽籽產品之目的，與被告于學釗所有的寶\r\n      康伯思公司，簽訂上述商品推廣合作書。同意被告于學釗\r\n     \
      \ 所有的寶康伯思公司，以其名義，做為上述產品廣告內容\r\n      之一。又積極且主動提供「起陽籽」的成分、功效及實驗\r\n      結果予震達公司，作為震達公司以廣告的方式，推銷、推\r\
      \n      廣「起陽籽」產品。其又於長青主持「長青樂活大計劃」\r\n      節目中，親自以英國牛津大學博士之身分，當場實驗並宣\r\n   \
      \   稱「韭菜籽」之成分可分解三酸甘油脂、膽固醇、血脂肪\r\n      、燃燒血糖、降低血糖、改善心血管疾病、預防糖尿病等\r\n      「調節血脂」、「輔助調節血壓」、「調節血糖」」等保\r\
      \n      健功效等事實，均如前述【參理由欄貳、五、(二)、11.至14.\r\n      、16.至17.】。再衡酌證人葉志忠、王明崴的上述證詞【參\r\
      \n      理由欄貳、五、(二)、5.至6.】，亦可知被告陳耀寬確曾至\r\n      震達公司，向與會之證人葉志忠、王明崴等人，介紹起陽\r\n\
      \      籽及韭菜籽的產品特色及功能等事實。繼斟酌證人范慧雯\r\n      的前述證詞及上述電子郵件、資料【參理由欄貳、五、(二)\r\n  \
      \    、7.至8.】、歐思佛公司於99年1 月14日寄予震達公司的\r\n      電子郵件及附件- 正港起陽籽VS山寨版，及陳耀寬簽名的\r\n\
      \      文件（參審卷五第93至94頁）所示，及衡諸證人即共同被\r\n      告于學釗證稱：長青他們統籌拍攝，就是委託拍片。長青\r\n  \
      \    在國興衛視的節目也是廣告，螢幕上有寫諮詢專線000000\r\n      0000，就是置入性行銷，談及韭菜籽的廣告。節目不是電\r\n \
      \     視台做的，那個節目是把他拿出來賣1 個小時多少錢，基\r\n      本上對伊們來講也是廣告，就是利用廣告時間去曝光電話\r\n    \
      \  號碼。一檔廣告費要那麼多錢，陳耀寬是主角，伊提升他\r\n      的知名度。來找伊公司合作的人，都知道伊們公司會加上\r\n      一些廣告的力量去宣傳，廣告費用要花多少伊無法預期，\r\
      \n      歐思佛公司不用花錢。陳耀寬一定知道於伊公司是行銷代\r\n      理公司，會用廣告去推廣。在電視廣告製播、報紙廣告的\r\n   \
      \   過程中，陳耀寬對節目的拍攝頗多意見，亦有電子郵件，\r\n      並曾以個人身份提出意見要求震達公司配合辦理。陳耀寬\r\n      對於自己的產品很用心等語【參理由欄貳、五、(二)、3.(5)\r\
      \n      】，及被告陳耀寬證稱：伊知道被告于學釗的寶康伯思等\r\n      公司，會用廣告的方式來推廣、推銷天然韭菜籽產品等語\r\n   \
      \   （參審卷七第91頁正、背面）。由此益見，被告陳耀寬在\r\n      簽約前即已知悉被告于學釗會以廣告的方式來推廣「起陽\r\n      籽」商品，並至震達公司與證人王明崴、葉志忠等人開會\r\
      \n      ，介紹起陽籽的特色及功能。復提供起陽籽具有「輔助調\r\n      節血壓」、「調節血糖」、「調解免疫」等保健功效之資\r\n   \
      \   料予震達公司，作為廣告宣傳推廣該產品之用。又親自參\r\n      與長青主持之上述節目的錄影，並將起陽籽即韭菜籽錠搗\r\n      碎後加入人造血實驗，宣稱韭菜籽確實可溶解血脂肪、三\r\
      \n      酸甘油脂【參理由欄貳、五、(二)、12.(2)至(4)】等事實。由\r\n      此可徵，被告陳耀寬係親自參與上述「起陽籽」偽健康食\r\
      \n      品的廣告事宜，非僅單純地以學者身份，在震達公司或長\r\n      青所主持的廣告節目，做學術研究心得報告。被告陳耀寬\r\n   \
      \   及辯護人辯稱：陳耀寬只提供研究心得及數據，沒有參與\r\n      廣告，也沒有參與廣告製作，當初的採訪僅是學術的訪談\r\n      等語，均屬避重就輕之詞，均不足採信。\r\
      \n    10.健康食品管理法中央及地方主管機關，依據具體個案情狀\r\n      ，而適用法令所為之行政處分，核屬行政權之行使，而非\r\n  \
      \    司法權之發動。是本件縱臺北市政府衛生局及其他地方主\r\n      管機關，對於本件或其他疑似違反健康食品管理法案件，\r\n      均未曾援引健康食品管理法予以裁罰，或移送司法機關偵\r\
      \n      辦，亦僅屬相關行政機關適用法律是否妥適之層次，而無\r\n      從解免人民知法之義務。況被告何修榕結證稱：「（問：\r\n   \
      \   你們自已有在做研發？）沒有。8 、9 年前就接觸健康食\r\n      品，台灣人不太了解保健概念，就想以廣告方式讓國人了\r\n     \
      \ 解。客人對我們的信賴度不錯，就以震達為品牌做行銷。\r\n      」、「（問：為何『勝透力』、『起陽籽』、『等大人』\r\n      產品沒有向衛生署申請查驗登記為健康食品，並經衛生署\r\
      \n      發給健康食品許可證？）有些商品要申請也沒那麼快，有\r\n      些健字號的東西，我們也希望賣比較好的東西，『等大人\r\n   \
