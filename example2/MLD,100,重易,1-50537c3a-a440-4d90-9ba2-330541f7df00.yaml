      二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；不\r\n    能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第154\r\n    條第2 項、第301\
      \ 條第1 項分別定有明文。又認定不利於被\r\n    告之事實，須依積極證據，苟積極證據不足為不利於被告事\r\n    實之認定時，即應為有利於被告之認定，更不必有何有利之\r\
      \n    證據；認定犯罪事實所憑之證據，雖不以直接證據為限，間\r\n    接證據亦包括在內，然而無論直接或間接證據，其為訴訟上\r\n    之證明，須於通常一般之人均不致有所懷疑，而得確信為真\r\
      \n    實之程度者，始得據為有罪之認定，若其關於被告是否犯罪\r\n    之證明未能達此程度，而有合理性懷疑之存在，致使無從形\r\n    成有罪之確信，根據「罪證有疑，利於被告」之證據法則，\r\
      \n    即不得遽為不利於被告之認定。再事實之認定，應憑證據，\r\n    如未能發現相當證據，或證據不足以證明，自不能以推測或\r\n    擬制之方法，以為裁判之基礎（參考最高法院30年度上字第\r\
      \n    816 號、76年度台上字第4986號、40年度台上字第86號判例\r\n    意旨）。另認定犯罪事實應依證據，為刑事訴訟法所明定，\r\n\
      \    故被告否認犯罪事實所持之辯解，縱屬不能成立，仍非有積\r\n    極證據足以證明其犯罪行為，不能遽為有罪之認定，最高法\r\n    院著有30年度上字第1831號判例可參。又檢察官就被告犯罪\r\
      \n    事實，應負舉證責任，並指出證明之方法，刑事訴訟法第16\r\n    1 條第1 項定有明文，因此，檢察官對於起訴之犯罪事實，\r\n  \
      \  應負提出證據及說服之實質舉證責任。倘其所提出之證據，\r\n    不足為被告有罪之積極證明，或其指出證明之方法，無從說\r\n    服法院以形成被告有罪之心證，基於無罪推定之原則，自應\r\
      \n    為被告無罪判決之諭知（參考最高法院92年度台上字第128\r\n    號判例意旨）。再按刑法第339 條第1 項詐欺罪之成立，以\r\n\
      \    意圖為自己或第三人不法所有，以詐術使人將本人或第三人\r\n    之物交付為要件。所謂以詐術使人交付，必須被詐欺人因其\r\n    詐術而陷於錯誤，若其所用方法，不能認為詐術，亦不致使\r\
      \n    人陷於錯誤，即不構成該罪（最高法院46年度臺上字第260\r\n    號判例意旨參見）。又告訴人之告訴，係以使被告受刑事訴\r\n   \
      \ 追為目的，是其陳述是否與事實相符，仍應調查其他證據以\r\n    資審認（最高法院52年度臺上字第1300號判例意旨參照）。\r\n三、次按犯罪事實應依證據認定之，無證據不得認定犯罪事實；\r\
      \n    有罪之判決書應於理由內記載認定犯罪事實所憑之證據及其\r\n    認定之理由；刑事訴訟法第154條第2項及第310條第1款分別\r\n \
      \   定有明文。而犯罪事實之認定，係據以確定具體的刑罰權之\r\n    基礎，自須經嚴格之證明，故其所憑之證據不僅應具有證據\r\n    能力，且須經合法之調查程序，否則即不得作為有罪認定之\r\
      \n    依據。倘法院審理之結果，認為不能證明被告犯罪，而為無\r\n    罪之諭知，即無前揭第154條第2項所謂「應依證據認定」之\r\n   \
      \ 犯罪事實之存在。因此，同法第308 條前段規定，無罪之判\r\n    決書只須記載主文及理由。而其理由之論敘，僅須與卷存證\r\n    據資料相符，且與經驗法則、論理法則無違即可，所使用之\r\
      \n    證據亦不以具有證據能力者為限，即使不具證據能力之傳聞\r\n    證據，亦非不得資為彈劾證據使用。故無罪之判決書，就傳\r\n    聞證據是否例外具有證據能力，本無須於理由內論敘說明（\r\
      \n    參考最高法院100 年度台上字第2980號判決）。\r\n四、公訴意旨認被告于學釗、何修榕、陳耀寬等人，分別涉犯健\r\n    康食品管理法第21條第1\
