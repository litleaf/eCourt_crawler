      \   有限公司，品名為代工收入之發票影本（參審卷八第78\r\n        至80頁），可知被告歐思佛公司曾支付優生公司代工起\r\n     \
      \   陽籽膜衣錠之費用乙節，核與被告陳耀寬陳稱：優生的\r\n        加工費是伊給的等語（參99年度他字第238 號卷一第1\r\n    \
      \    至2 頁），鄭證人楊明仁證稱：伊受們受歐思佛公司委\r\n        託在韭菜籽添加賦型劑及打錠，伊們向歐思佛公司收取\r\n     \
      \   添加賦型劑、打錠、膜衣等代工費用，係純代工的計價\r\n        ，代工的費用不高等語（參審卷五第184 至18 5頁、第\r\n   \
      \     186 頁）均相符。由此益見，上述起陽籽產品確係被告\r\n        歐思佛公司委由優生公司製造無誤。而前述震達起陽籽\r\n   \
      \     等產品的內外包裝等照片、文件及優生公司開立予被告\r\n        震達公司、寶康伯思、環海公司之統一發票影本，雖可\r\n     \
      \   見起陽籽產品的內外包裝及封盒，確有被告震達公司的\r\n        商標及條碼，起陽籽產品係屬被告震達公司所有等情。\r\n       \
      \ 但依據前述商品推廣合作契約書的規定，及被告歐思佛\r\n        公司於98年10月30日所開立，買受人為被告寶康伯思公\r\n      \
      \  司的統一發票影本（參審卷七第52頁）及上述檢驗報告\r\n        、產品責任保險單、投保證明書所示，可知本件係被告\r\n       \
      \ 于學釗所有的被告寶康伯思公司、震達公司等公司，向\r\n        被告歐思佛公司訂購天然韭菜籽即「起陽籽」產品無訛\r\n        。準此，上述起陽籽產品具有被告震達公司的商標及條\r\
      \n        碼，事屬當然，並無何異常之處。而該等產品在被告寶\r\n        康伯思、震達公司等公司，向被告歐思佛公司下訂單，\r\n \
      \       復由優生公司將韭菜籽等原料打錠製造完成後，將成品\r\n        送至被告震達公司，自屬被告震達公司所有，尚不能以\r\n   \
      \     前述發票、照片及文件，遽認起陽籽等產品，係由被告\r\n        震達公司製造，被告歐思佛公司僅係出售原料予被告震\r\n     \
      \   達公司等情。至證人范慧雯與其同學等的相關電子郵件\r\n        （參審卷八第2 至4 頁），雖可知證人范慧雯曾向對方\r\n     \
      \   告知起陽籽研發情形及應向何人購買等情。但依據證人\r\n        即共同被告于學釗、何修榕、證人楊明仁等人的上述證\r\n       \
      \ 詞，及商品推廣合作契約書、統一發票影本、檢驗報告\r\n        、產品責任保險單所示，可知本件震達起陽籽、維康起\r\n        陽籽等產品，乃係被告于學釗所有的被告寶康伯思公司\r\
      \n        等公司，向被告歐思佛公司下訂單購買，委由優生公司\r\n        製作打錠、包裝，並將成品交付予被告震達公司，再由\r\n \
      \       被告震達公司對外以廣告等方式銷售等情，實可認定，\r\n        均已如前述。又衡酌「起陽籽」產品，係被告陳耀寬研\r\n   \
      \     發，已如前述。而「起陽籽」係含有韭菜籽、蒜頭、當\r\n        歸等成分的複方產品，該等產品的成分、比例及調配如\r\n     \
      \   何可臻較完美的境地，被告陳耀寬最為清楚，產品的品\r\n        質如何控管，亦屬被告陳耀寬的專業，此由被告歐思佛\r\n       \
      \ 公司主動將該等產品及原料，送請上述專業檢驗公司檢\r\n        驗，及自行投保產物責任險等情可見一斑。由此益見，\r\n        「起陽籽」產品確係由被告歐思佛公司，委由優生公司\r\
      \n        製造，復由優生公司將成品送至被告震達公司，被告震\r\n        達公司復以行銷公司的專業對外銷售等情無誤。雖證人\r\n \
      \       范慧雯於審理時證稱：歐思佛公司提供原料，沒有成品\r\n        等語，及其以電子郵件回答上述同學等人有關起陽籽的\r\n   \
      \     研發及購買對象等情，其中關於「起陽籽係震達生產」\r\n        、「歐思佛公司僅提供原料」等部分，核與被告于學釗\r\n     \
      \   、何修榕、楊明仁等人的證詞，及上述商品推廣合作契\r\n        約書、統一發票、檢驗報告、訂貨單、產品責任保險單\r\n       \
      \ 所顯示之「被告寶康伯思公司、震達公司等公司，向被\r\n        告歐思佛公司訂購起陽籽產品，優生公司復將被告歐思\r\n        佛公司交付的韭菜籽等複方原料打錠製造為成品後，由\r\
      \n        優生公司逕行將起陽籽等成品交付被告震達公司銷售」\r\n        等事實不符。而證人范慧雯係被告歐思佛公司的會計、\r\n \
      \       被告陳耀寬的助理，其所為的證詞，衡諸常情，自會較\r\n        為偏向被告歐思佛公司、被告陳耀寬。且被告歐思佛公\r\n   \
      \     司將複方原料交優生公司打錠、包裝後之起陽籽等成品\r\n        ，優生公司逕行交貨予被告震達公司，斯時，起陽籽產\r\n     \
      \   品係被告震達公司所有，證人范慧雯的同學欲購買其起\r\n        陽籽產品，自應向被告震達公司購買，並無疑義，自不\r\n       \
      \ 能遽此而認本件起陽籽等產品，係由被告震達公司製造\r\n        ，被告歐思佛公司僅出售原料予被告震達公司。另證人\r\n        范慧雯證稱：歐思佛公司僅提供原料等語，顯為迴護被\r\
      \n        告歐思佛公司及被告陳耀寬之詞，不足為採。又被告陳\r\n        耀寬辯稱伊與優生公司的代工合約書，係優生於檢察官\r\n \
      \       偵查後，要求伊定要簽當初的日期等語（參審卷七第\r\n        104 頁背面、審卷八第91頁）。但被告歐思佛公司係委\r\n \
      \       託優生公司將天然韭菜籽複方原料打錠製造完成後，逕\r\n        行交付被告震達公司等情，已如前述。則不論被告歐思\r\n   \
      \     佛公司與優生公司係何時簽訂代工契約，本件實際由優\r\n        生公司為被告歐思佛公司就製造起陽籽成品等事實，已\r\n     \
      \   如前述。是優生公司於99年5 月2 日寄予被告歐思佛公\r\n        司的電子郵件（參審卷八第91頁），自不得作為對被告\r\n   \
      \     陳耀寬有利的認定。\r\n      (2)被告陳耀寬於偵查時陳稱：跟伊訂約的是于學釗。伊差\r\n        不多在訂約的那個時候，去震達震達公司演講，伊依據\r\
      \n        研究報告數據及文獻資料去分析，認為有降高血壓、高\r\n        血脂、高血糖三高的功效等語（參99年度偵字第2383號\r\n\
      \        卷一第69頁，審卷七第84頁背面至第85頁、第97頁背面\r\n        至98頁正面）。再衡諸證人范慧雯於97年4 月23日以電\r\
      \n        子郵件，將同年4 月25日教育訓練資料，內容為天然韭\r\n        菜籽的商品最大賣點、含有的微量元素「鉻」成分（可\r\n\
      \        幫助糖尿病患者胰導素正常分泌）、「硫化物」成分（\r\n        幫助降低血脂肪，降血壓，預防心血管疾病突發）、真\r\n  \
      \      空微波萃取技術、只要每天食用2 錠天然起陽籽，2 個\r\n        月後，保證醫院身體健康檢查報告一定會降下來（保證\r\n  \
      \      絕對有效的病症如下：糖尿病、高血壓、血脂肪、膽固\r\n        醇、尿酸、脂肪肝。其餘的，如抗癌、增強體力精力、\r\n    \
      \    增強性功能、增強免疫力）等內容的文件，寄予震達公\r\n        司等情（參審卷四第41至74的電子郵件及附件，審卷五\r\n    \
      \    第20至30頁之證人范慧雯的證詞）。再徵諸被告陳耀寬\r\n        陳稱：就上述契約第2 條的規定，伊認知到寶康伯思公\r\n   \
      \     司賣得越多，伊的供貨越多等語（參審卷七第91頁背面\r\n        至第92頁正面），復觀諸證人范慧雯受被告陳耀寬的指\r\n   \
      \     示於97年5 月29日以電子郵件寄予震達公司的信函（參\r\n        審卷四第82至84頁）所示。可知起陽籽產品一組240 元\r\n\
      \        的貨款，其中60元係給被告陳耀寬個人的研發費權利金\r\n        及肖像權利金等事實。再衡酌被告于學釗、何修榕等人\r\n \
      \       及被告震達等公司，在前述合約期間內，共銷售約11萬\r\n        3518盒，則以60元乘以11萬3518，被告陳耀寬個人取得\r\
      \n        的研發費權利金及肖像權利金，則有6 百萬餘元，不可\r\n        謂不高。再徵諸前述蘋果日報、自由時報的平面媒體廣\r\n\
      \        告、長青主持之廣告節目內容所示，可知被告于學釗、\r\n        何修榕及其等所屬的被告震達、環海、寶康伯思等公司\r\n  \
      \      ，在前述合約期間，以巨額的廣告費用，透過平面、電\r\n        視媒體，強力宣傳、廣告由英國牛津大學生化博士之被\r\n    \
      \    告陳耀寬所研發的起陽籽，具有前述特定保健功效。在\r\n        吾國的社會大眾，經由上述平面、電視媒體的傳播，對\r\n      \
      \  被告陳耀寬本人必定有更進一步的認識，被告陳耀寬因\r\n        此享有較未廣告前為高的知名度，其名氣因此扶搖直上\r\n        等事實，應可認定。由此可知，被告陳耀寬確係於97年\r\
      \n        4 月25日，以履約輔助人的身份，與被告于學釗，簽訂\r\n        上述天然韭菜籽的商品推廣合作契約書，出售起陽籽等\r\n\
      \        產品予被告于學釗所屬的寶康伯思等公司，並配合及參\r\n        與上述廣告等情無誤。被告陳耀寬辯稱：起陽籽出售與\r\n  \
      \      震達等公司利潤微薄，沒有必要配合震達公司做廣告。\r\n        係在受騙之下，被利用為販賣的工具等語為虛，不足採\r\n    \
      \    信。\r\n      (3)另被告陳耀寬於審理時提出自稱為震達公司研發團隊博\r\n        士、老師之「陳建發」、震達公司「某女性職員」於10\r\
      \n        0 年10月23日，與陳嬿竹之姪女的電話通聯譯文、光碟\r\n        （參審卷八第240 至249 頁），表示其在不知情的情況\r\
      \n        下被利用，其沒有製造、販售、廣告起陽籽商品等情。\r\n        又被告陳耀寬及其辯護人復辯稱：長青主持的前述節目\r\n \
      \       ，已早在98年4 月20日於中視播放，但並未有關於韭菜\r\n        籽特定保健功效的字眼，亦無0800服務專線在螢幕上。\r\n\
      \        但在國興衛視播放的節目，則有上述特定功效及0800服\r\n        務專線於螢幕中顯現，可見此係後製所造成，陳耀寬在\r\n\
      \        接受訪問時，不知有上述內容。陳耀寬係於接受訪問時\r\n        ，發表學術上的研究成果，沒有參與廣告的製作，亦未\r\n  \
      \      為震達做廣告等語。然查：\r\n        {1}被告陳耀寬陳稱：起陽籽產品未向衛生署申請查驗登\r\n          記為合法之健康食品等語（參99年度他字第238\
      \ 號卷\r\n          三第196 頁），又陳稱：在訂約的那個時候，去震達\r\n          震達公司演講，依據研究報告數據、文獻資料分析，\r\
      \n          認為有降高血壓、高血脂、高血糖功效等情【參理由\r\n          欄貳、五、(二)、4 、12.】，已如前述。\r\n\
      \        {2}再衡酌證人即共同被告何修榕、于學釗的證詞、證人\r\n          葉志忠、王明崴、范慧雯、證人即消費者劉昌盛等人\r\n\
      \          的證詞【參理由欄貳、五、(二)、2 (3)、3 (4)、5.6.7.\r\n          8.9.10.】。又觀諸上述蘋果日報、自由時報關於起陽\r\
      \n          籽產品的廣告內容、勘驗長青主持的「長青樂活大計\r\n          劃」廣告節目光碟的影像及文字紀錄、天然韭菜籽商\r\n\
      \          品推廣合作契約書、行政院衛生署就「調節血脂」、\r\n          「調節血糖」、「輔助調節血壓」、「免疫調節功能\r\n\
      \          」等保健功效、評估方法之公告、行政院衛生署審核\r\n          通過之健康食品一覽表」網頁查詢結果、本院101 年\r\n\
      \          3 月21日苗院國刑康100 重易1 字第06829 號函、行\r\n          政院衛生署101 年4 月5 日署授食字第0000000000號\r\
      \n          函【參理由欄貳、五、(二)、11.12.13.14.15.16.17.18.，審卷\r\n          三第77至79頁、第91至92頁）】所示。可知被告陳耀\r\
      \n          寬就起陽籽產品，在未向衛生署申請查驗登記為合法\r\n          之健康食品的情形下，於97年4 月25日與被告于學釗\r\
      \n          ，各自以被告歐思佛公司、被告寶康伯思公司之名義\r\n          簽約，由被告陳耀寬擔任履約輔助人。雙方約定由被\r\n\
      \          告寶康伯思公司向被告歐思佛生技公司購買「起陽籽\r\n          」產品（訂約產品原名稱為「天然韭菜籽產品」），\r\n\
      \          以每盒（組）180 元、240 元（其中60元為被告陳耀\r\n          寬的研發權利金）之價格出售給被告寶康伯思公司。\r\
      \n          被告陳耀寬復將「起陽籽」產品即韭菜籽複方原料交\r\n          由優生公司打錠後，由優生公司逕將「起陽籽」成品\r\n\
      \          送交被告震達公司。被告陳耀寬並對震達公司，提供\r\n          「起陽籽」產品之成分具有「調節血脂」、「輔助調\r\n\
      \          節血壓」、「調節血糖」、「免疫調節」等特定保健\r\n          功效資料，又對被告震達公司的銷售人員，就起陽籽\r\n\
      \          的成分具有上述保健功效之教育訓練。被告于學釗、\r\n          何修榕、陳耀寬等人，為提高起陽籽產品的銷售量獲\r\n\
      \          取較大的利益，乃由被告陳耀寬提供「起陽籽」產品\r\n          具有如附表二「違反衛生署公告之保健功效項目」欄\r\n\
      \          所示之特定保健功效資料。復向被告震達公司企劃部\r\n          葉志忠及媒體廣告企劃人員王明崴等人，說明「起陽\r\n\
      \          籽」產品成分之保健功效。被告陳耀寬並提供本人相\r\n          片供刊登在報紙上，自98年8 月11日起至99年2 月26\r\
      \n          日止，於附表二「廣告刊登日期」所示之時間，以被\r\n          告環海生技公司、被告寶康伯思公司之名義在蘋果日\r\n\
      \          報、自由時報，刊登如附表二所示廣告，宣稱具有「\r\n          調節血脂」、「輔助調節血壓」、「調節血糖」、「\r\n\
      \          免疫調節」功能之特定保健功效。被告陳耀寬復於上\r\n          開廣告期間，親自參與介紹起陽籽成分、功效的廣告\r\n\
