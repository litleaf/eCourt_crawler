      \      果日報公元2009年6 月23日A3版登載「經大批人體實驗\r\n        證實」、「市場唯一人體實驗」、蘋果日報公元2009年\r\
      \n        9 月9 日A3版刊登：「讓孩童遠離流感威脅..... 台灣\r\n        的孩童有半數以上屬於過敏體質，在換季時容易有過敏\r\
