      \       、流感威脅」等廣告資料，及廣告中黃章彥的照片、等\r\n        大人轉骨方相關資料，均是荷華公司繆沂蓁提供。黃章\r\n   \
      \     彥有到公司做功能說明，提及他的家族及有在大雅國小\r\n        的使用等大人產品的資料。\r\n        是由證人王明崴、葉志忠上述證詞觀察，可見其等2\
      \ 人\r\n        證詞相符，足徵其等2 人證詞均屬實，均堪採信。\r\n    5.證人即同案被告繆沂蓁證稱（審卷三第276 至288 頁，99\r\
      \n      年度他字第238 號卷三第195 至196 頁）：\r\n      (1)伊是荷華達康公司負責人，伊是向黃章彥醫師及其他醫\r\n \
      \       師購買股權，公司有生產及銷售等大人產品。伊在接下\r\n        這個公司以前，就有這支產品，但不叫等大人，叫名門\r\n   \
