      \n    據時，知有刑事訴訟法第159 條第1 項不得為證據之情形，\r\n    而未於言詞辯論終結前聲明異議者，視為有前項之同意，同\r\n  \
      \  法第159 條之5 定有明文。立法意旨在於傳聞證據未經當事\r\n    人之反對詰問予以核實，原則上先予排除。惟若當事人已放\r\n    棄反對詰問權，於審判程序中表明同意該等傳聞證據可作為\r\
      \n    證據；或於言詞辯論終結前未聲明異議，基於尊重當事人對\r\n    傳聞證據之處分權，及證據資料愈豐富，愈有助於真實發見\r\n    之理念，且強化言詞辯論主義，透過當事人等到庭所為之法\r\
      \n    庭活動，在使訴訟程式順暢進行之要求下，承認傳聞證據於\r\n    一定條件內，得具證據適格。等大人使用者林碧純、江美慧\r\n    等人的使用心得、訪談紀錄（參審卷一第152\
      \ 至168 頁、審\r\n    卷五第102 至103 頁），對被告等人而言，性質上均屬傳聞\r\n    證據，惟經公訴人、被告等人及辯護人於本院準備程序時均\r\
      \n    不爭執其證據能力。且經本院審理時予以提示並告以要旨，\r\n    經公訴人、被告及辯護人表示意見，均未於言詞辯論終結前\r\n    聲明異議。本院審認上開證據作成時之情況，尚無違法不當\r\
      \n    及證明力明顯過低之瑕疵，且為證明犯罪事實存否所必要，\r\n    認為以之作為證據應屬適當，揆諸前開說明，自均具證據能\r\n    力。\r\
      \n四、關於非供述證據之物證，或以科學、機械之方式，對於當時\r\n    狀況所為忠實且正確之記錄，性質上並非供述證據，均應無\r\n    傳聞法則規定之適用；如該非供述證據非出於違法取得，並\r\
      \n    已依法踐行調查程序，即不能謂無證據能力（最高法院97年\r\n    度臺上字第1401號、6153號判決要旨參照）。再按照相機拍\r\n\
      \    攝之照片，係依機器之功能，攝錄實物形貌而形成之圖像，\r\n    除其係以人之言詞或書面陳述為攝取內容，並以該內容為證\r\n    據外，照片所呈現之圖像，並非屬人類意思表達之言詞或書\r\
      \n    面陳述，當非屬「被告以外之人於審判外之言詞或書面陳述\r\n    」之範圍內，其有無證據能力，自應與一般物證相同，端視\r\n    其取得證據之合法性及已否依法踐行證據之調查程序，以資\r\
      \n    認定（最高法院97年度臺上字第3854號）。查卷附被告陳耀\r\n    寬於102 年3 月8 日審理時，提出的起陽籽產品照片、電視\r\n\
      \    節目翻拍照片（參審卷八第16至17頁、第33至36頁、第38至\r\n    47頁），均係以電子科技設備運作所留存之影像紀錄，並非\r\n\
      \    屬供述證據，不受傳聞法則之限制，經核亦無違法取得之情\r\n    形，自有證據能力。又按「除前三條之情形外，下列文書亦\r\n    得為證據：一、除顯有不可信之情況外，公務員職務上製作\r\
      \n    之紀錄文書、證明文書。二、除顯有不可信之情況外，從事\r\n    業務之人於業務上或通常業務過程所須製作之紀錄文書、證\r\n    明文書。三、除前二款之情形外，其他於可信之特別情況下\r\
      \n    所製作之文書。」，刑事訴訟法第159 條之4 定有明文。而\r\n    被告陳耀寬於102 年3 月8 日審理時，提出之統一發票、經\r\n\
      \    濟部智慧財產局商標資料檢索服務文字及圖形近似檢索查詢\r\n    結果明細、財團法人食品工業發展研究所委託試驗報告書等\r\n    檢驗報告（參審卷八第10至15頁、第23至30頁、第78至80頁\r\
      \n    、第84至90頁、第223 至239 頁），係屬刑事訴訟法第159\r\n    條之4 所定之文書證據，且無顯不可信的情形，亦非屬供述\r\
      \n    證據，不受傳聞法則之限制，亦無違法取得之情形，自均有\r\n    證據能力。又被告陳耀寬於同日提出的電子郵件及附件（均\r\n    為影本，參審卷八第2\
      \ 至4 頁、第5 至9 頁、第20至23頁、\r\n    第54至57頁、第59至74頁、第91頁、第94頁、第95至96頁、\r\n    第100\
      \ 至102 頁、第107 至114 頁）部分。經查，證人即被\r\n    告歐思佛公司的職員兼被告陳耀寬的助理范慧雯於審理時結\r\n    證稱：「（問：你與震達公司email\
      \ 使用的信箱是張鴛鴦陳\r\n    嗎？）對。」、「（問：為什麼你會使用張鴛鴦陳的信箱來\r\n    作為聯絡的窗口？）因為當初跟yahoo 申請信箱要有一個人\r\
      \n    的名字來申請，因為我已經有自己的信箱了，所以我就用公\r\n    司的負責人陳張鴛鴦的名義來申請。」、「（問：信箱內容\r\n    都是歐思佛公司使用的嗎？）絕大多數。」、「（問：你剛\r\
      \n    才回答張律師說，陳耀寬你稱為老師，有些訊息要給震達公\r\n    司，也是透過這個信箱嗎？）是。」等語（參審卷五第23頁\r\n    背面）。再徵諸證人即被告維先、震達等公司的企劃人員葉\r\
      \n    志忠於審理時結證稱：「（問：起陽籽的資料是什麼人提供\r\n    的？）是歐思佛公司，主要是找陳耀寬，或一位范小姐【指\r\n    范慧雯】。」、「（問：你們公司什麼人接收起陽籽的資料\r\
      \n    ？）也是企劃部或秘書組接收。」、「（問：同卷【指99年\r\n    度他字第238 卷(二)】第27頁EMAIL ，是誰寄給你的？）歐思\r\
      \n    佛公司寄的。」、「（問：28頁以下幻燈片簡報資料，直到\r\n    41頁，是不是27頁EMAIL 的附件？附件是寫廣告資料及教育\r\n\
      \    宣傳資料.doc『28至41頁』？）這封EMAIL 附的檔案應該是\r\n    40、41頁的資料。前面的簡報應該是歐思佛公司提供，但不\r\
      \n    記得是不是同一封EMAIL 裡面提供的。」、「（問：但你肯\r\n    定是歐思佛公司提供的嗎？）是。」、「（問：報社他們在\r\n  \
      \  刊登或是製作完內容之後，像是陳耀寬和黃章彥的照片是由\r\n    誰提供的？）黃章彥的照片是繆沂蓁提供的。陳耀寬的照片\r\n    是跟他們公司的范小姐【指范慧雯】或直接跟陳耀寬要的。\r\
      \n    」等語（參審卷三第330 頁正面、背面），由此足證上述電\r\n    子郵件及附件，確係被告歐思佛公司與被告震達公司間，就\r\n   \
      \ 有關起陽籽產品的成分、功效、教育、宣傳及推廣等事宜，\r\n    相互聯繫的資料及內容，及被告歐思佛公司所接收有關前述\r\n    事項的文件，並與待證事項具有關連性，且無顯不可信的情\r\
      \n    形，自不受傳聞法則之限制，經核亦無違法取得之情形，均\r\n    有證據能力。\r\n五、復按刑事訴訟法上「證據排除原則」，係指將具有證據價值\r\
      \n    ，或真實之證據因取得程序之違法，而予以排除之法則。偵\r\n    查機關「違法」偵查蒐證適用「證據排除原則」之主要目的\r\n    ，在於抑制違法偵查、嚇阻警察機關之不法，其理論基礎，\r\
      \n    來自於憲法上正當法律程序之實踐，鑒於一切民事、刑事、\r\n    行政、懲戒之手段，尚無法有效遏止違法偵查、嚇阻警察機\r\n    關之不法，唯有不得已透過證據之排除，使人民免於遭受國\r\
      \n    家機關非法偵查之侵害、干預，防止政府濫權，藉以保障人\r\n    民之基本權，具有其憲法上之意義。此與私人不法取證係基\r\n    於私人之地位，侵害私權利有別，蓋私人非法取證之動機，\r\
      \n    或來自對於國家發動偵查權之不可期待，或因犯罪行為本質\r\n    上具有隱密性、不公開性，產生蒐證上之困窘，難以取得直\r\n    接之證據，冀求證明刑事被告之犯行之故。而私人不法取證\r\
      \n    並無普遍性，且對方私人得請求民事損害賠償或訴諸刑事追\r\n    訴或其他法律救濟機制，無須藉助證據排除法則之極端救濟\r\n    方式將證據加以排除，即能達到嚇阻私人不法行為之效果，\r\
      \n    如將私人不法取得之證據一律予以排除，不僅使犯行足以構\r\n    成法律上非難之被告逍遙法外。而私人尚需面臨民、刑之訟\r\n    累，在結果上反而顯得失衡，亦難抑制私人不法取證之效果\r\
      \n    。是偵查機關「違法」偵查蒐證與私人「不法」取證，乃兩\r\n    種完全不同之取證態樣，兩者所取得之證據排除與否，理論\r\n    基礎及思維方向應非可等量齊觀，私人不法取證，難以證據\r\
      \n    排除法則作為其排除之依據及基準，應認私人所取得之證據\r\n    ，原則上無證據排除原則之適用。惟如私人故意對被告使用\r\n    暴力、刑求等方式，而取得被告之自白（性質上屬被告審判\r\
      \n    外之自白）或證人之證述，因違背任意性，且有虛偽高度可\r\n    能性，基於避免間接鼓勵私人以暴力方式取證，應例外排除\r\n    該證據之證據能力（最高法院101\
      \ 年度台上字第3561號裁判\r\n    要旨參照）。又私人錄音或監聽行為，並無如國家機關之執\r\n    行通訊監察，應依通訊保障及監察法規定聲請核發或補發通\r\
      \n    訊監察書等之法定程序及方式；而參酌通訊保障監察法第29\r\n    條第3 款並明文規定，監察者為通訊之一方，而非出於不法\r\n   \
      \ 之目的者，不罰。因此私人為保全證據所為之錄音，私人之\r\n    錄音、錄影，如係監察者為通訊之一方或已得通訊之一方事\r\n    先同意，又非出於不法目的者，既非法所不許，其錄音、錄\r\
      \n    影所存取之聲音、影像等內容，即難謂係違法取得之證據而\r\n    排除其證據能力（最高法院98年台上字第5539號、99年台上\r\n \
      \   字第1648號判決意旨參照）。又按「監察他人之通訊，如監\r\n    察者為通訊之一方或已得通訊之一方事先同意，而非出於不\r\n    法目的者，不罰。通訊保障及監察法第29條第3\
      \ 款規定至明\r\n    。私人就其因犯罪而被害之情事，自行或委託他人從事類似\r\n    任意偵查之錄音、錄影等取證之行為，如監察者為通訊之一\r\
      \n    方或已得通訊之一方事先同意，又非出於不法目的者，既非\r\n    法所不許，則所取得之錄音、錄影等證物，如其內容具備任\r\n    意性者，自可為證據。」（最高法院101\
      \ 年度上訴字第6416\r\n    號判決要旨參照）。本件被告陳耀寬於102 年3 月8 日審理\r\n    時提出的電話通聯譯文及光碟，係震達公司陳建發、震達公\r\
      \n    司女職員與陳嬿竹姪女間的電話通聯譯文，係通訊之一方陳\r\n    嬿竹姪女所為之錄音，且其錄音目的係為了詢問關於震達公\r\n    司產品的研發、功能等事宜，復為被告陳耀寬是否有參與違\r\
      \n    法製造、廣告偽健康食品等情自保之用，並無不法目的。且\r\n    該等錄音內容又係關於產品功能性之通常對話之談話內容予\r\n    以記錄，自具任意性。是該錄音光碟即應有證據能力。又該\r\
      \n    錄音光碟既有證據能力，則本於該錄音光碟之通聯譯文（參\r\n    審卷八第240 至249 頁），即有證據能力。至被告震達公司\r\n \
      \   、環海公司、寶康伯思公司、維先公司、被告于學釗之辯護\r\n    人，認被告陳耀寬於102 年3 月8 日審理時提出的上述電子\r\n   \
      \ 郵件、錄音譯文及光碟等文件及物品均無證據能力（參審卷\r\n    七第107 至109 頁），容有誤會，附此敘明。\r\n六、張志名、郭秋萍、王淑貞、羅泳騰、徐素玲、邱玉文、潘瑞\r\
      \n    卿、王裕民、吳桂芬、邱阿卻、陳忠和、李清興、郭重佑、\r\n    陳澤民、羅重熹、宋宗輝、陳志雄、林寶松、劉福煌、簡樹\r\n    鐘、曾榮枝、劉兆祥、郭建華、王清水、莊春桂、鄭秉堂、\r\
      \n    蔡美苓、王綉滿、楊明仁等人，於警詢、檢察事務官詢問時\r\n    的陳述，及徐素玲、張靜霞、張妙莉、林瑞娟、張志名等人\r\n    之陳述狀（參99年度偵字第2383號卷二第218\
      \ 至242 頁），\r\n    均為被告以外之人於審判外陳述，均係傳聞證據，均無證據\r\n    能力。\r\n七、至於本院下列所引用卷內之文書證據及證物，並無證據證明\r\
      \n    係公務員違背法定程序所取得，且檢察官、被告及辯護人於\r\n    本院均未主張排除下列文書證據、證物之證據能力。又於本\r\n    院言詞辯論終結前均未表示異議，本院審酌前揭文書證據、\r\
      \n    證物並非公務員違背法定程序所取得，亦無顯有不可信之情\r\n    況，依刑事訴訟法第158 條之4 反面解釋及第159 條之4之\r\n\
      \    規定，認均有證據能力。\r\n貳、實體之有罪部分：\r\n一、訊據被告何修榕固坦承於案發當時擔任震達公司負責人，並\r\n    係該公司的副總經理，負責行政管理及財務業務。「等大人\r\
      \n    」是黃章彥醫師發明，配方給荷華達康公司，優生公司是代\r\n    工，製作出來的商品由震達來銷售。「起陽籽」是陳耀寬發\r\n    明，由陳耀寬的歐思佛公司提供原料給優生公司打錠，製作\r\
      \n    成品後由震達公司販賣。震達公司為銷售上述產品，曾在蘋\r\n    果日報、自由時報等全國版的報紙刊登廣告，但未向衛生署\r\n    申請查驗登記為健康食品，亦未取得健康食品標章等事實。\r\
      \n    但其否認有違反健康食品管理法的犯行，辯稱：「等大人」\r\n    、「起陽籽」是食品，不是健康食品。震達公司伊占百分之\r\n    30的股份，于學釗約占百分之40的股份，產品廣告內容是總\r\
      \n    經理于學釗決定的，伊不負責產品銷售等語；被告于學釗固\r\n    坦承於案發時擔任震達公司的總經理，負責產品行銷業務，\r\n    亦係環海公司負責人，且為寶康伯思公司、維先公司的最大\r\
      \n    股東、實際負責人、總經理兼業務執行者。其為銷售「等大\r\n    人」、「起陽籽」產品，曾在蘋果日報、自由時報等全國版\r\n    的報紙刊登廣告，然未向衛生署申請查驗登記為健康食品，\r\
      \n    亦未取得健康食品標章等事實。但其否認有違反健康食品管\r\n    理法的犯行，辯稱：伊是學土木工程，對行銷有興趣，伊有\r\n    請教衛生局的朋友，沒有健康食品的標章，就不要去貼那個\r\
      \n    標章，也不要說這個產品是健康食品。「等大人」、「起陽\r\n    籽」是食品，不是健康食品。等大人是一個中藥方，也是轉\r\n    骨方，但健康食品管理法13個類別中，並沒有轉骨的項目，\r\
      \n    如何經過認證。在報紙廣告上所刊登起陽籽的功效，是研發\r\n    者陳耀寬提供的，陳耀寬發現韭菜籽有很多元素及營養成分\r\n    ，伊聽完陳耀寬的簡報後，才能去銷售。徐乃麟不是伊找他\r\
      \n    代言，是伊請他主持節目。等大人廣告上有黃章彥出現的畫\r\n    面，是因為黃章彥是研發者，這個產品的功能需要他自己出\r\n    來講，不能叫伊出來講。廣告的內容不是伊自己編的，如果\r\
      \n    研發者沒有講，伊不可能會編這些東西等語。被告寶康伯思\r\n    公司代表人任秉威，對於被告寶康伯思公司違反健康食品管\r\n    理法之行為坦承不諱；被告維先公司之代表人蘇泓展，對於\r\
      \n    維先公司違反健康食品管理法之行為坦承不諱（參審卷二第\r\n    210頁背面）。\r\n二、被告何修榕、于學釗、被告震達公司、環海公司、寶康伯思\r\
      \n    公司、維先公司，及其等的辯護人辯稱：\r\n（一）被告何修榕於案發期間雖係震達公司之登記負責人，惟實\r\n      際業務範圍僅限於行政管理及財務管理，並未綜理執行震\r\
      \n      達公司之整體業務，震達公司最重要之行銷業務由同案被\r\n      告于學釗負責。同案被告于學釗係環海公司負責人，亦為\r\n   \
      \   寶康伯思公司、維先公司之實際負責人。「等大人」、「\r\n      起陽籽」之廣告內容，縱有提到保健功效，因非被告何修\r\n      榕之權責，亦即被告何修榕對於廣告內容並無決定及執行\r\
      \n      之權利。則不論決定及執行之被告于學釗是否成立違反健\r\n      康食品管理法第6 條、第21條第1 項後段之罪，被告何修\r\n\
      \      榕既非行為人，自不能認為其有此部分之犯行。\r\n（二）被告何修榕既非「明知」廣告內容可能有談及保健功效，\r\n      雖其有關財務管理部分，縱有包括銷售之相關財務業務，\r\
      \n      仍應不該當健康食品管理法第21條第2 項之「明知」要件\r\n      ，故不成立該販賣之罪。「等大人」產品部分，環海公司\r\n \
      \     與震達公司自付進貨成本，各別銷售，並自負盈虧，被告\r\n      何修榕非環海公司負責人，未參與該公司之經營及廣告企\r\n     \
      \ 劃。震達公司銷售「等大人」、「起陽籽」產品期間，從\r\n      未表明該商品為健康食品，亦未宣稱該商品具有健康食品\r\n      管理法所稱之特定保健功效。且上述產品包裝盒均顯示為\r\
      \n      「食品」，而無標示「健康食品」之標示，亦無「衛署健\r\n      食字號」及「綠色橢圓標識」等，足以使人誤解該產品為\r\n   \
      \   「健康食品」之標示。而「起陽籽」產品部分，係由環海\r\n      公司或震達公司，自付進貨成本，各別銷售，並自負盈虧\r\n      。凡由震達公司下單之商品命名為「震達起陽籽」，由環\r\
      \n      海公司下單之商品命名為「維康起陽籽」，本案廣告內容\r\n      係為輔助實體通路（藥局）銷售維康起陽籽而製作廣告之\r\n   \
      \   專案，與震達起陽籽無關。起訴書附表一編號8 至10及附\r\n      表二在蘋果日報、自由時報所載之等大人、起陽籽商品廣\r\n     \
      \ 告費用，均係由同案被告于學釗擔任實質負責人之環海公\r\n      司及寶康伯思公司所支付，此部分廣告行為與被告何修榕\r\n      無關。起陽籽商品廣告所載服務電話0000000000係環海公\r\
      \n      司之免付費電話號碼，凡消費者撥打此電話號碼就會進入\r\n      環海公司之銷售管道，並非震達公司之銷售管道。\r\n（三）被告于學釗自始至終從未有任何標示或廣告系爭食品為健\r\
      \n      康食品的行為，有關健康食品管理法第21條第1 項後段係\r\n      指行為人「違反第6 條第1 項」，並不包括「違反第6 條\r\n\
      \      第2 項」乙事。而從本案起訴書之犯罪事實欄所載，被告\r\n      可能涉嫌違反之行為皆係健康食品管理法第6 條第2 項「\r\n \
      \     食品標示或廣告提供特殊營養素或具有特定保健功效者，\r\n      應依本法之規定辦理之」。依健康食品管理法整部立法用\r\n     \
      \ 語觀之，第6 條業明文區分第1 項及第2 項兩種不同之行\r\n      為態樣，且對照同法第16條，即明文規定「違反第6 條」\r\n    \
      \  （並不區別第1 項或第2 項）。而同法第19條、第24條於\r\n      規範其他行為之罰則時，亦均明文規定係指該條文之第1\r\n    \
      \  項或第2 項等，因此，顯然立法者於立法之初，即有意區\r\n      別健康食品管理法第6 條第1 項及第2 項之行為。是今若\r\n    \
      \  以類推解釋之方式而將健康食品管理法第21條第1 項後段\r\n      認定包括「違反第6 條第2 項」者，實有未當，亦與刑法\r\n    \
      \  第1 條所規定「行為時之處罰，以行為時之法律有明文規\r\n      定者為限」之罪刑法定主義相悖。\r\n（四）起訴書附表一之廣告論述「同時還能調整與改善體質，讓\r\
      \n      全身脫胎換骨，有些過敏性疾病還會因體質改善而不藥而\r\n      癒」等語，應屬一般常識說法，且僅引述稱「調整與改善\r\n   \
      \   體質」，非謂「調整與改善『過敏性』體質」。而衛生署\r\n      公告健康食品分類第10項之「輔助調整過敏體質功能」所\r\n      稱之功效則為：「有助於減少過敏反應相關細胞激素之分\r\
      \n      泌。有助於減少抗原特異性免疫細胞增生、、」等語，顯\r\n      見本案「等大人」產品廣告內容所述僅是一般常識性說法\r\n   \
      \   。「等大人」產品本身即與民間轉骨湯中藥成分大致相同\r\n      ，故廣告所述中醫用語，重在氣血調理。而環海公司名義\r\n      刊登之「震達等大人」商品之廣告，係在宣傳「震達等大\r\
      \n      人」具有促進成長期小孩生長發育之轉骨效用，而該促進\r\n      生長發育之效用，非屬健康食品管理法所規範之13類特定\r\n  \
      \    保健功效中之任何一類，並未違反健康食品管理法第6 條\r\n      第2 項，自無成立健康食品管理法第21條第1 項之罪之餘\r\n  \
      \    地。又廖聞地之廣告，僅係引用消費者廖聞地及其母親使\r\n      用等大人商品後之感激心情，並未宣稱等大人有輔助調整\r\n      過敏體質之保健功效。復觀「等大人」整體廣告論述，係\r\
      \n      依據黃章彥醫師之藥理分析及其看診經驗，旨在強調如何\r\n      助益成長。是以客觀而論，有關「等大人」之廣告用語，\r\n   \
      \   既未廣告具有健康食品管理法所規定之特定效用，不能認\r\n      為即屬「保健功效」用語。被告于學釗銷售該產品，自亦\r\n      無成立健康食品管理法第21條第2\
      \ 項之罪之餘地。\r\n（五）空白刑法係指其規定之犯罪的構成要件，尚待行政機關以\r\n      行政命令加以填補的刑罰法規。自受空白刑法規範者之立\r\
      \n      場觀察，為認識空白刑法之規範內容，涉及1.在授權明確\r\n      層次有授權明確性的問題。2.用來填補空白要件之行政命\r\n \
      \     令的內容是否明確，此係構成要件明確性問題，此有司法\r\n      院釋字第680 號解釋黃茂榮、葉百修大法官協同意見書可\r\n   \
      \   資參照。刑罰法規關係人民生命、自由及財產權益，自應\r\n      依徇罪刑法定原則，以制定法律之方式規定之。法律授權\r\n      主管機關發布命令為補充規定時，須自授權之法律規定中\r\
      \n      得預見其行為之可罰，其授權始為明確，方符刑罰明確性\r\n      原則，此有司法院釋字第522 號解釋可資參照。依健康食\r\n \
      \     品管理法第21條第1 項規定：「未經核准擅自製造或輸入\r\n      健康食品或違反第六條第一項規定者，處三年以下有期徒\r\n   \
      \   刑，得併科新台幣一百萬元以下罰金。」，而是否屬同法\r\n      第6 條第1 項規定之「健康食品」而為同法第21條第1項\r\n    \
      \  之規範對象，需依同法第2 條定義及該條所授權主管機關\r\n      之公告認定。上開公告既係根據同法第2 條第2 項規定，\r\n     \
      \ 授權衛生署制定補充規範之法規命令，以填補空白構成要\r\n      件，自屬空白刑法，其授權之目的、內容及範圍應具體明\r\n      確，且人民須自授權法律規定中得預見其行為之可罰。健\r\
      \n      康食品管理法第2 條第2 項前段雖規定：「本法所稱之保\r\n      健功效，係指增進民眾健康、減少疾病危害風險，且具有\r\n \
      \     實質科學證據之功效，非屬治療、矯正人類疾病之醫療效\r\n      能」，然食品中符合上開規定者不知凡幾，上開規定使得\r\n     \
      \ 大多數的食品列為健康食品。而這樣的廣泛授權，幾近於\r\n      概括授權，授權目的、範圍、內容自不明確，人民無法自\r\n      授權之法律規定中得預見其行為的可罰，從而此種對刑罰\r\
      \n      空白法規的授權已違反授權明確性原則，據此授權而規定\r\n      之行政命令亦即衛生署公告應屬無效。\r\n（六）「罪刑明確性原則」係罪刑法定主原則之派生原則，指何\r\
      \n      種行為構成犯罪，此一行為應科以刑罰，在刑事立法上，\r\n      必須力求明確，始具有公示作用而生預告之效果。本案所\r\n   \
      \   涉衛生署公告之內容，必須一望即知，才符合罪刑明確性\r\n      原則之構成要件明確性。若不同之人即為不同之解釋或仍\r\n      須透過衛生署解釋，始能得悉公告所指之內容，其公告內\r\
      \n      容無法一望即知，即屬公告內容不明確，不合明確性原則\r\n      ，自不發生公告周知效力，無從發生空白刑法補充規範之\r\n   \
      \   效力。有關健康食品之定義及解釋，本案檢察官偵查之初\r\n      ，還特別傳訊衛生署官員，足見其公告內容需透過衛生署\r\n      解釋，並非一望即知。衛生署公告內容不明確，不合構成\r\
      \n      構成要件明確性原則，自不發生公告周知效力，無從發生\r\n      空白刑法補充規範之效力。\r\n（七）健康食品管理法第21條第1\
      \ 項既已明文規定處罰的行為態\r\n      樣共有三種：1.「未經核准擅自製造健康食品」、2.「未\r\n      經核准擅自輸入健康食品」、3.「違反第六條第一項」，\r\
      \n      則依罪刑法定主義原則，自不得再擴大解釋，或類推解釋\r\n      為包含健康食品管理法第6 條第2 項之行為，亦即健康食\r\n \
      \     品管理法第21條應採形式說。又依行政院衛生署94年3 月\r\n      31日衛署食字第0000000000號函「食品廣告標示詞句涉及\r\
      \n      誇張易生誤解或醫療效能之認定表」所示，及參考行政院\r\n      衛生署多年之處分案例及函釋認定，復就本案起訴書所載\r\n   \
      \   被告所為之廣告內容觀之，明顯皆屬食品衛生管理法第19\r\n      條之問題，尚非構成健康食品管理法第21條第1 項之行為\r\n    \
      \  。復觀之健康食品管理法修正前後之規定，均將「非以治\r\n      療、矯正人類疾病目的」列為要件，並參酌本法第4 條規\r\n      定健康食品保健功效之表達方式，其立法理由第2\
      \ 項：「\r\n      所謂保健功效，係指一般預防或防止特定疾病之功效，故\r\n      本法允許健康食品在不涉療效之前提下，進行一般性保健\r\
      \n      功效之標示」，足見所謂保健功效的表達方式，應在不涉\r\n      及醫療效能（以治療、矯正人類疾病為目的）之前提下，\r\n   \
      \   進行一般性保健功效之標示。如其表達方式已涉及療效者\r\n      ，應非本法所適用範圍，而應是用食品衛生管理法之規定\r\n      予以處罰。既然「等大人」、「起陽籽」產品已屬宣稱療\r\
      \n      效，本件被告所為廣告內容即已超越「廣告保健功效」之\r\n      範疇，應非依本法論斷。本件被告所為廣告既經主管機關\r\n   \
      \   依食品衛生管理法所規定之「食品具有廣告療效」而予以\r\n      處罰，則不應再以健康食品管理法之規定加以論斷。本件\r\n      被告於廣告時使用之文句（詳如起訴書附表所載），並非\r\
      \n      在描述經衛生署公告之13類保健功效其中任何1 項，因此\r\n      本件被告應無違反健康食品管理法之虞。\r\n（八）行政院衛生署及各地衛生局多年來之處分案例及函釋認定\r\
      \n      ，皆係屬公開資訊，上網查詢拾手可得，被告乃一般民眾\r\n      ，對於上述政府機關之專業認定，有百分之百的信任。本\r\n   \
      \   件公訴人的法律見解之認定遽變成健康食品管理法第21條\r\n      第1 項，無異徹底推翻被告過去對行政院衛生署及各地衛\r\n     \
      \ 生局所為處分案例之認知。被告對於違反健康食品管理法\r\n      欠缺主觀犯意，不該當本罪，此有臺灣高等法院高雄分院\r\n      100\
      \ 年度上易字第1144號判決可佐。退萬步言之，若認被\r\n      告涉有健康食品管理法第21條罪嫌（即採實質說），然被\r\n      告基於對上述政府機關專業認定之信賴，所為之行為實難\r\
      \n      謂有任何故意可言，亦屬刑法第16條違法性錯誤，阻卻罪\r\n      責，本件應免除其刑事責任。\r\n（九）行政院衛生署於89年7\
      \ 月31日以衛署食字第0000000000號\r\n      公告「健康食品之調節血糖功能評估方法、健康食品之護\r\n      肝功能評估方法」；及於92年8\
      \ 月29日以衛署食字第0000\r\n      000000號公告「健康食品之調節血脂功能評估方法、、」\r\n      ；及於95年10月5 日以衛署食字第0000000000號公告「健\r\
      \n      康食品之輔助調節血壓功能評估方法」；及於96年7 月12\r\n      日以衛署食字第0000000000號公告「健康食品之輔助調整\r\
      \n      體質功能評估方法」，係明確記載為健康食品管理法第3\r\n      條第2 項，既然於上開公告評估方法時即同時公告保健功\r\n  \
      \    效之項目，為何依據中未載健康食品管理法第2 條？依法\r\n      律明確性原則，除法條內容須明確外，授權亦須明確性，\r\n     \
      \ 本案之公告更應明確性。但前述公告主旨內容僅指評估方\r\n      法，未敘及保健功效之項目。且遍查行政院衛生署之法規\r\n      資料檢索系統公告，均未有任何依健康食品管理法第2\
      \ 條\r\n      第2 項授權公告何謂「保健功效」。是行政院衛生署從未\r\n      依健康食品管理法第2 條第2 項公告有關「腸胃功能改善\r\
      \n      」、「護肝功能」、「輔助調整過敏體質」、「調節血脂\r\n      」、「輔助調節血壓」、「調節血糖」、「免疫調節」等\r\n   \
      \   保健功效甚明。\r\n三、被告陳耀寬固坦承係歐思佛公司的股東、「起陽籽」的研發\r\n    者，亦為寶康伯思公司與歐思佛簽訂之商品推廣合作契約書\r\
      \n    的履約輔助人，曾至震達公司發表起陽籽的學術研究報告等\r\n    事實。但其否認有違反健康食品管理法的犯行，辯稱：伊是\r\n    研發者，不是經銷商，也不是販賣者。伊單純研究，歐思佛\r\
      \n    公司單賣原料，伊只提供研究心得及數據，伊沒有參與廣告\r\n    ，也沒有參與廣告製作，長青當初的採訪僅是學術的訪談，\r\n    螢幕上出現的0800電話係後製，伊不知情，也沒有在攝影棚\r\
      \n    參與錄影。伊不認得王明崴，王明崴所講的與伊所知道的事\r\n    實不符，伊不知道王明崴是蘋果日報的廣告商，甚至其他的\r\n    廣告伊亦不知情。所有報紙的廣告稿，通常是很貴的，所有\r\
      \n    文字的編修一定是句句斟酌，是誰負責斟酌、負責審稿，伊\r\n    怎麼會知道？伊的確在97年4 月25日與震達于學釗簽訂合約\r\n  \
      \  ，但是在合約書內容很詳細地指定伊的相片及牛津大學陳耀\r\n    寬博士技術指導僅用在包裝外盒上面。97年4 月18日由歐思\r\n    佛公司發給震達的解小姐的電子郵件，有明確說內容必須要\r\
      \n    符合衛生法規，否則被罰，而當時震達的包裝外盒也有寫上\r\n    食品兩字。另98年10月22日再次email 給震達公司張秘書強\r\n\
      \    調這是食品，一定要依據食品來認定。伊賣原料予震達公司\r\n    ，每1 顆起陽籽錠，並付出清洗、篩選等金錢，每顆單價3.\r\n    3315至3.6165元，賣給震達4\
      \ 元，不含研發費用，在這樣的\r\n    利潤下，對一個研發者而言，是不是有暴利，是不是該配合\r\n    去做非法的廣告呢？每顆0.5 元是優生跟歐思佛請款的證據\r\
      \n    ，這個東西不是歐思佛公司製造，歐思佛公司只有賣原料，\r\n    一直到打錠這個過程，到了打錠之後這一帶是震達負責。代\r\n    工費是震達、環海公司支付給優生公司，此有優生向環海請\r\
      \n    款代工費的發票可證。再由HU00000000代工發票，可見震達\r\n    下單給優生，優生幫震達代工製造，不是由歐思佛公司製造\r\n\
      \    。發票的最後一張，這是100 年3 月31日因為開了裸錠入PT\r\n    P 片，外盒代工費用，外盒由震達公司提供，接著彩色的包\r\n\
      \    裝外盒，這個地方有品牌的商標，震達起陽籽、維康起陽籽\r\n    ，可以證明商品所有人是震達公司，外包裝及內包裝有GGUA\r\n    RANTY\
      \ ，可證明商品所有人是震達公司。震達後來以每盒45\r\n    00元的高價出售，利潤非歸伊本人。伊不能為了暴利而配合\r\n    震達做廣告，伊亦未領取任何代言或車馬費。伊研發起陽籽\r\
      \n    ，銷售原料予震達，都是合法的行為，實因震達公司非法廣\r\n    告，才讓伊因此而受連累。根據范慧雯的證詞及電子郵件，\r\n    可知范慧雯曾向同學表示要向震達購買起陽籽，可見起陽籽\r\
      \n    是震達製造，不是歐思佛製造，否則若是歐思佛製造的產品\r\n    ，何須向震達公司購買呢？自己賣不是更好賺嗎？震達被檢\r\n    察官偵查後，方密集要求伊提供起陽籽的相關資料。優生於\r\
      \n    99年5 月3 日email 給伊「煩請老師過目後用印代工合約書\r\n    」，伊一定要簽，地檢署那邊伊必須要補合約日期。當時是\r\n\
      \    因為這個技術的問題，伊代付優生的代工費，代付這些農產\r\n    品的出貨，這些都有發票證據，跟優生的合作是在事後伊不\r\n    知情的時候簽的。檢察官第一次傳訊伊是99年6\
      \ 月，伊之前\r\n    都不知道，伊是在不知情下於99年5 月3 日，他給伊這個合\r\n    約書跟優生合作。研究資料內容本質是正當並沒有不法，而\r\
      \n    廣告本身也是法律所允許的。此事件只是震達公司將文獻資\r\n    料摘錄部分的內容，去做超越法律所允許的廣告尺度而觸法\r\n    ，就法律學觀點，依伊的認知，研究資料不等於非法廣告等\r\
      \n    語。\r\n四、被告歐思佛公司、被告陳耀寬的辯護人辯稱：\r\n（一）被告陳耀寬以歐思佛公司的名義，將「韭菜籽」之主副原\r\n     \
      \ 料，自97年起販售震達公司，經統計後為1900公斤韭菜籽\r\n      原料。震達公司將被告陳耀寬提供之主副原料打錠包裝後\r\n      ，以「震達起陽籽」、「複方維康起陽籽」予以廣告行銷\r\
      \n      ，被告陳耀寬並未分擔震達公司的成品，亦未分享震達公\r\n      司的利潤。被告歐思佛公司、陳耀寬，僅係單純的原料供\r\n   \
      \   應者，其等係以合理利潤將食品「韭菜籽」賣斷給震達公\r\n      司，並未因震達公司之後續販賣而有任何利益分享。\r\n（二）被告陳耀寬雖於97年4\
      \ 月25日簽約前後至震達公司一、二\r\n      次，但係以「韭菜籽」研發者的身份，對震達公司所屬人\r\n      員發表研究心得報告，俾供震達公司所屬人員對「韭菜籽\r\
      \n      」有更進一步的認識，並非對震達公司所屬人員實施所謂\r\n      的廣告行銷教育訓練。其所提供之食品「起陽籽」原料為\r\n   \
      \   韭菜籽、人蔘、當歸、川芎、淮山、蒜頭（見99他238 號\r\n      卷第238 卷三第103 頁），其中人蔘、當歸、川芎、淮山\r\n\
      \      、蒜頭，係常見且為一般民眾所熟悉無害於人體之食品，\r\n      其功效更於中醫藥典均有明載。而「韭菜籽」係其以研發\r\n    \
      \  之「真空微波破壁」技術萃取自韭菜，韭菜之功效，除中\r\n      藥醫典明載外，更有多位學者發表研究或心得（見同上他\r\n      卷第124\
      \ 至147 頁）之文獻資料。且經其鑽研專書後，發\r\n      現優良之實心韭菜籽含有學理上可以降血糖之有機鉻，亦\r\n      無害於人體。被告提供原料予震達公司製作合法食品之行\r\
      \n      為本身並未違法，被告篩選優良實心的韭菜籽，與其他食\r\n      品原料加以粉碎，販售予震達公司，由震達公司委託合法\r\n   \
      \   之廠商優生公司打錠，該打錠後之「起陽籽」食品經送財\r\n      團法人食品工業發展研究所及ＳＧＳ檢驗結果證實含有鋅\r\n      、鉻、錳、銅等多種珍貴微量元素、維他命Ｂ1\
      \ 、Ｂ2 、\r\n      Ｂ6 、Ｂ12、菸鹼酸等多種營養素，以及30多種胺基酸，\r\n      更無西藥、重金屬、農藥殘留（見99他238\
      \ 卷二第49至75\r\n      頁之檢驗報告）。「起陽籽」食品確為無害於人體之合法\r\n      產品，是被告供應合法食品「起陽籽」之原料予震達公司\r\
      \n      之行為本身，客觀上並無違法。實則違犯健康食品管理法\r\n      之具體行為，應係震達公司將「起陽籽」食品引進消費市\r\n   \
      \   場時，不當之宣傳行為，而非被告提供「起陽籽」食品原\r\n      料之行為。\r\n（三）被告歐思佛公司、被告陳耀寬均未實際參與「震達起陽籽\r\
      \n      」、「複方維康起陽籽」之行銷、廣告工作。被告陳耀寬\r\n      確實不知道震達公司之人員，會將其所提供有關「韭菜杍\r\n   \
      \   」研究報告、文獻資料作成廣告來宣傳行銷。況關於系爭\r\n      媒體廣告之製作、刊登，期間被告陳耀寬均從未參與討論\r\n      、決定，事先震達公司亦未告知。且被告陳耀寬並未向震\r\
      \n      達公司收取任何車馬費、廣告代言等費用。\r\n（四）被告歐陳耀寬雖為被告歐思佛公司履約輔助人身分，於97\r\n      年4 月25日與震達公司所指示、協助推廣業務之寶康伯思\r\
      \n      公司簽訂「商品推廣合作契約書」。惟雙方合約範圍僅授\r\n      權寶康伯思公司得使用「陳耀寬博士推薦」或其他同義文\r\n   \
      \   字，並無授權寶康伯思公司得任意使用被告之相關資料作\r\n      成平面、立體廣告、電子媒體廣告。被告陳耀寬於97年6\r\n      月間，與助理范慧雯前往台中市大業路、文心路口摩根餐\r\
      \n      廳，當面向被告于學釗要求每盒售價不得高於1200元、不\r\n      得亂廣告。被告等提供文獻資料在於分享研究心得，並表\r\n \
      \     明對食品原料之提供責任，並無提供廣告素材之主觀意圖\r\n      ，更未主導或參與震達公司不當廣告之製作，亦不知震達\r\n     \
      \ 公司於廣告內容中加入被告等未提供之資訊。此由被告委\r\n      請律師於99年8 月6 日寄發存證信函（見99年度偵字第13\r\n    \
      \  83號卷一第92至94頁），要求震達公司終止一切不當廣告\r\n      之行為，被告震達公司依然故我，於99年8 月11日至100\r\n \
      \     年2 月8 日刊登不當廣告（見99年度他字第238 號卷二第\r\n      77至95頁）等情，可知被告對震達公司廣告之製作及刊登\r\n\
      \      確實無置喙之餘地。且震達公司係於99年3 月底始密集要\r\n      求被告陳耀寬提供韭菜籽相關研究資料，被告陳耀寬始指\r\n  \
      \    示助理范慧雯於99年4 月15日傳送「廣告宣傳暨教育訓練\r\n      重點」予震達公司企劃部葉志忠，目的係要求震達公司廣\r\n   \
      \   告不能超出研究報告及檢驗報告內容，及震達公司對員工\r\n      教育訓練時不得誇大療效。嗣震達公司仍一再電請被告陳\r\n      耀寬繼續提供相關資料，被告陳耀寬認已無相關資料可提\r\
      \n      供，遂於99年5 月4 日指示助理范慧雯僅逕以夾帶附件（\r\n      文字檔）方式將相關內容資料（檢驗報告、學術報告）傳\r\n\
      \      送予震達公司葉志忠。當時被告陳耀寬尚不知本案已開始\r\n      偵辦，就時間比較而言，可證明「98年6 月9 日至99年2\r\n\
      \      月8 日在蘋果日報全國版所刊登廣告及98年12月10日至99\r\n      年2 月26日在自由時報全國版所刊登廣告」，與被告陳耀\r\
      \n      寬所提供資料無關。\r\n（五）被告陳耀寬受邀上電視台採訪，該電視訪談性之節目，係\r\n      針對農產品「韭菜杍」的研究心得、研究數據及國內學者\r\
      \n      專家等參考文獻作專業性之說明，並非針對「震達起陽籽\r\n      」、「複方維康起陽籽」為任何推薦保證或行銷等商業行\r\n   \
      \   為。扣案光碟的內容，應屬於訪談性之節目，並非商業性\r\n      之廣告節目。系爭光碟內容，被告陳耀寬雖提及：「某一\r\n      研究團隊，使100\
      \ 人食用「韭菜杍」後，其中85人之高血\r\n      壓、高血脂、高血糖均降低，醫學證明『韭菜杍』有效改\r\n      善百分之八十五之三高患者」之說法。被告陳耀寬係依據\r\
      \n      其曾經瀏覽過之相關領域資料，憑記憶所談，然關於人數\r\n      、數據有些許差距，但確有相關依據。被告歐思佛公司、\r\n   \
      \   陳耀寬，確無違反健康食品管理法第6 條第1 項之規定甚\r\n      明。復根據98年4 月20日在中視播出長青所主持的節目照\r\n  \
      \    片所示，可見並無0800的免付費專線電話，亦無血糖降低\r\n      、刺激胰島素等涉及特定保健功效的字卡在螢幕上。由此\r\n    \
      \  可見國興衛視播出的長青主持的節目中，有關免付費專線\r\n      及特定保健功效的文字，都是後製，與被告陳耀寬無關，\r\n      被告陳耀寬事前及事後均不知情。\r\
      \n（六）如何區別食品、健康食品、藥品，現今之法規範界線模糊\r\n      ，一般人難以分辨，如何遣詞用字介紹食品成為遊走在違\r\n      法邊緣之危險行為，將令學界及產業界產生寒蟬效應。一\r\
      \n      般民眾究竟該如何分辨「食品」、「健康食品」、「藥品\r\n      」？雖健康食品管理法第2 條之法條文字對「保健功效」\r\n  \
      \    有所定義，惟「增進民眾健康、減少疾病危害風險」之文\r\n      字仍過於抽象，一般人實難以分辨，如何能苛求人民於界\r\n      限模糊之法規範環境下有正確認知？被告陳耀寬身為大學\r\
      \n      老師，平常致力於學術專業領域之研究，對於並非專業之\r\n      健康食品管理法第2 條所謂「保健功效」為何、「增進民\r\n  \
      \    眾健康、減少疾病危害風險」之文字解釋為何，根本無暇\r\n      去注意，亦難苛求其能有正確之認知。若謂只要食品說明\r\n      言及有益於人體，即為說明食品「增進民眾健康、減少疾\r\
      \n      病危害風險」而該當於健康食品管理法第2 條所謂「保健\r\n      功效」，進而觸犯健康食品管理之規定，無異將該條所謂\r\n  \
      \    說明「保健功效」之「增進民眾健康、減少疾病危害風險\r\n      」之義範圍無限擴張。\r\n（七）行政院衛生署所函覆之公告，並不符行政程序法第150\
      \ 條\r\n      至第158 條及中央法規標準法第3 條之規定，亦未明載依\r\n      健康食品管理法第2 條第2 項之授權，可知行政院衛生署\r\
      \n      未確實履行同法第2 條第2 項之授權義務合法公告，則人\r\n      民無從預見，自不得以刑罰相繩。健康食品管理法第2 條\r\n\
      \      第2 項之「並經中央主管機關公告」之授權，若適用刑罰\r\n      層次，因涉及人民人身自由及以外之權利限制，依規範密\r\n   \
      \   度而言，須經法律授權，且對多數不特定人民就一般事項\r\n      作抽象對外發生法律效果，而應屬授權制定法規命令層次\r\n      。行政院衛生署自應依相關法律規定及母法之授權，為合\r\
      \n      法之法規命令公告，始能補充健康食品管理法第2 條第2\r\n      項之規定，成為同法第6 條、第21條刑罰之援引依據。行\r\n\
      \      政院衛生署根本未依健康食品管理法第2 條第2 項之授權\r\n      為合法之法規命令公告，自無從補充母法健康食品管理法\r\n  \
      \    第2 條第2 項之構成要件。健康食品管理法第3 條第2 項\r\n      規定之保健功效評估方法等此種執行法律之細節性、技術\r\n  \
      \    性事項，乃立法者授權行政機關訂定、發布行政規則之層\r\n      次，與健康食品管理法第2 條第2 項，因同法第6 條、第\r\n   \
      \   21條之援用而涉及刑罰，須符刑罰明確性原則，屬授權制\r\n      定法規命令之層次不同。依據司法院大法官第524 號解釋\r\n    \
      \  意旨，應不得以健康食品管理法第3 條第2 項行政規則之\r\n      發布，取代同法第2 條第2 項法規命令之制定義務。\r\n五、惟查：\r\
      \n（一）「等大人」偽健康食品部分（即附表一編號1至4部分）：\r\n    1.「等大人」產品未依健康食品管理法第3 條、第7 條規定\r\n   \
      \   ，向衛生署申請查驗登記為合法之健康食品等情，業據被\r\n      告何修榕（參99年度他字第238 號卷一第101 頁、第109\r\n \
      \     至110 頁，審卷二第210 頁正面）、于學釗（參99年度他\r\n      字第238 號卷一第123 頁）陳述明確。復經證人即同案被\r\
      \n      告繆沂蓁證述屬實（參審卷三第286 頁背面），且有「衛\r\n      生署審核通過之健康食品一覽表」網頁查詢結果1 份在卷\r\n\
      \      可佐（參99度他字第238 號卷一第13頁）。由此足證，「\r\n      等大人」產品尚未依健康食品管理法之上述規定，向衛生\r\n\
      \      署申請查驗登記為合法之健康食品，亦即「等大人」產品\r\n      並非合法的健康食品等事實應可認定。\r\n    2.被告震達公司負責人兼副總經理即被告何修榕、環海公司\r\
      \n      負責人兼總經理、震達公司、寶康伯思公司及維先公司總\r\n      經理即被告于學釗，於96年11月8 日以環海公司之名義，\r\n\
