      \n    分，及被告于學釗、何修榕、陳耀寬等人利用不知情的長青\r\n    為違法廣告「起陽籽」偽健康食品部分，均為間接正犯。\r\n  (五)「刑法於95年7\
      \ 月1 日修正施行，基於一罪一罰，以實現刑\r\n    罰公平原則之考量，將包含多數侵害法益行為，但科刑上僅\r\n    論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。為\r\
      \n    避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念，\r\n    認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，自\r\n    應僅總括論以一罪；然其範圍必須與修法意旨相契合。又集\r\
      \n    合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社會\r\n    常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續實\r\n    行之行為，於自然意義上雖係數行為，但依社會通念，法律\r\
      \n    上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪類\r\n    型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客觀\r\n    上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必要\r\
      \n    手段、社會生活經驗中該犯罪實行常態及社會通念；主觀上\r\n    ，則視其是否出於行為人之一次決意，並秉持刑罰公平原則\r\n    等情形，加以判斷。又刑法上有關製造、販賣之罪（包括製\r\
      \n    造、販賣毒品、槍械、偽藥、禁藥等），在立法者預定之構\r\n    成要件類型上，並非屬於必須反覆或延續實行始能成立之犯\r\n    罪，且該等製造、販賣行為，常有單一或偶發性販賣之情形\r\
      \n    ，亦非絕對具有反覆、延續實行之特徵」（最高法院99年度\r\n    臺上字第4062號判決參照）。是被告何修榕、于學釗、陳耀\r\n  \
      \  寬等人，於上述時間內違反健康食品管理法之規定，在密集\r\n    時間內以相同之方式持續進行，未曾間斷，其等之行為具有\r\n    反覆、延續實行之特徵，在行為概念上，均應評價為包括一\r\
      \n    罪之集合犯。準此，被告何修榕、于學釗就違法廣告、販賣\r\n    偽健康食品「等大人」、「起陽籽」部分，應分別各自論以\r\n    一個未依規定廣告為健康食品罪、明知為違反第6\
      \ 條第1 項\r\n    之食品而販賣罪。被告陳耀寬就違法製造、廣告偽健康食品\r\n    「起陽籽」部分，應分別論以一個未經核准擅自製造健康食\r\
      \n    品罪、未依規定廣告為健康食品罪。\r\n  (六)又被告何修榕、于學釗所為前述「等大人」、「起陽籽」偽\r\n    健康食品之違法廣告犯行，目的在販賣上述偽健康食品，是\r\
      \n    其等違法廣告之前階段行為，應為明知為違反第6 條第1 項\r\n    之食品而販賣之健康食品之後階段行為吸收，均不另論違法\r\n   \
      \ 廣告罪。被告陳耀寬製造「起陽籽」偽健康食品時，亦需同\r\n    時負責對震達公司提供違法廣告之資料，其復親自拍攝前述\r\n    電視廣告節目，參與違法廣告行為，故其違法製造「起陽籽\r\
      \n    」偽健康食品行為時，已同時在進行違法廣告之行為，故其\r\n    係以一行為同時觸犯違法製造及非法廣告偽健康食品二罪，\r\n    應依刑法第55條想像競合犯之規定，從情節較重之違法製造\r\
      \n    健康食品罪處斷。又被告何修榕、于學釗所為明知為違反第\r\n    6 條第1 項之食品而販賣健康食品「等大人」、「起陽籽」\r\n   \
      \ 部分，犯意個別，行為互殊，均應予以分論併罰。再被告震\r\n    達公司、環海公司的代表人、受雇人；被告維先公司、寶康\r\n    伯思公司之受雇人，分別就販賣「等大人」、「起陽籽」偽\r\
      \n    健康食品在執行業務時，犯明知為違反第6 條第1 項之食品\r\n    而販賣罪；被告歐思佛公司的受雇人，就違法製造「起陽籽\r\n   \
      \ 」偽健康食品在執行業務時，犯違法製造健康食品罪，應各\r\n    自論以1 次（被告寶康伯思公司、被告歐思佛公司）、2 次\r\n    （被告震達公司、環海公司、維先公司部分）違反健康食品\r\
      \n    管理法第21條第2 項規定，故亦應各自予以分別論科罰金。\r\n  (七)爰審酌被告何修榕、于學釗為圖牟利，未依規定廣告「等大\r\n  \
      \  人」、「起陽籽」為健康食品，復明知為違反第6 條第1 項\r\n    之食品而販賣上述偽健康食品；被告陳耀寬為圖利益，未經\r\n    核准擅自製造上開「起陽籽」相關產品，數量非少。並對震\r\
      \n    達公司提供違法廣告之資料，供震達等公司在上述蘋果日報\r\n    、自由時報等平面媒體違法廣告之用，且親自參與前述電視\r\n    廣告節目之錄製。復以上述作參與違法廣告，均不足為取。\r\
      \n    再斟酌其等違法廣告刊登次數非少，廣告所佔版面甚大（多\r\n    為半版甚至全版），刊登廣告區域遍及全國。又透過長青主\r\n    持的前述廣告節目，在國興、緯來等電視頻道，就「起陽籽\r\
      \n    」偽健康食品大肆宣傳廣告，所生影響，非可小覷，更可能\r\n    造成社會對於健康食品欠缺管制之錯誤觀感。但衡酌其等3\r\n    人並犯罪無前科，有臺灣高等法院被告前案紀錄表3\
      \ 份在卷\r\n    可佐，可見其等3 人素行良好。且被告于學釗、何修榕雖否\r\n    認犯罪，但其等2 人對上述龐雜之客觀事實，大都不爭執，\r\
      \n    並多次主動提供相關資料予檢察官及本院查證；被告于學釗\r\n    復主動提供「等大人」、「起陽籽」相關產品為警扣案，節\r\n    省有限的司法資源，犯罪後態度尚可。被告陳耀寬於審理時\r\
      \n    雖為上述飾詞卸責之詞，難認態度良好，但斟酌其將起陽籽\r\n    產品、原料，多次委託財團法人食品工業發展研究所、臺灣\r\n    檢驗科技股份有限公司等專業機構檢驗，並投保產品責任險\r\
      \n    。復經檢驗的結果確認該等產品及原料確實具有鉻等有益人\r\n    體健康的微量元素，亦具有蛋白質、脂肪、鈉等營養成分，\r\n    復無農藥及重金屬殘留，此有前述檢驗報告、保險證在卷可\r\
      \n    考。由此足證，被告陳耀寬對於其所製造的起陽籽等產品，\r\n    確實有盡其品質把關的責任，雖違反健康食品管理法的前述\r\n    規定，為法所不容，但情有可原。又查，被告于學釗於犯罪\r\
      \n    時，係被告「環海公司」負責人，且為被告「震達公司」、\r\n    「環海公司」、「維先公司」、「寶康伯思公司」的實際負\r\n    責人兼總經理，復為本件「等大人」、「起陽籽」相關產品\r\
      \n    之主導、業務執行及最終決定者，犯罪情節最重；被告何修\r\n    榕則係被告「震達公司」的登記負責人兼副總經理，亦為被\r\n    告「震達公司」、「維先公司」的股東，負責公司的行政管\r\
      \n    理及財務重任，犯罪情節較被告于學釗為輕；被告陳耀寬係\r\n    「起陽籽」相關產品的研發者，且為被告歐思佛公司的股東\r\n    ，亦係與被告于學釗之「寶康伯思公司」所簽訂的上述商品\r\
      \n    推廣合作契約書的履行輔助人，並對震達公司提供違法廣告\r\n    之資料，且親自參與前述電視廣告節目的違法廣告行為，犯\r\n    罪情節非輕。被告陳耀寬對於前揭犯罪事實大部分為如上所\r\
      \n    述之避重就輕的辯解，不足為取。再衡酌被告于學釗、何修\r\n    榕等人，尚未與上述偽健康食品之購買者達成和解。再斟酌\r\n    被告于學釗的學歷為大專畢業、被告何修榕亦為大專畢業、\r\
      \n    被告陳耀寬為英國牛津大學生化博士，被告于學釗於行為時\r\n    係被告「震達公司」、「環海公司」、「維先公司」、「寶\r\n    康伯思公司」的實際負責人兼總經理；被告何修榕於行為時\r\
      \n    為被告「震達公司」的登記負責人兼副總經理，且為被告「\r\n    維先公司」之股東，其於檢察官起訴後，旋即於100 年9 月\r\n  \
      \  1 日分別捐款50萬元、50萬元、40萬元，予財團法人基督教\r\n    救世軍、苗栗縣觀護協會、財團法人臺灣更生保護會苗栗分\r\n    會，此有匯款單3\
      \ 份在卷可佐（參審卷二第250 頁），可見\r\n    其已知其行為之錯誤、犯後態度良好；被告陳耀寬為被告歐\r\n    思佛公司的股東、上述契約的履約輔助人、科技大學的助理\r\
      \n    教授，及其等犯罪之動機、手段、目的、生活狀況、知識程\r\n    度、違反義務之程度、所生危險與損害，暨「等大人」、「\r\n    起陽籽」產品販售總數量及金額均非低等一切情狀。另就被\r\
      \n    告于學釗、何修榕、陳耀寬等3 人犯罪的參與程度（被告于\r\n    學釗、陳耀寬較重，被告何修榕較輕）、在上述公司的身份\r\n    、地位、權力、學經歷背景、資力及犯後態度。復考量同案\r\
      \n    被告繆沂蓁、黃章彥均坦承犯行，各自為臺灣高等法院臺中\r\n    分院以100 年度上易字第1548號，判處有期徒刑6 月、5 月\r\n\
      \    ，如易科罰金均以新臺幣1 千元折算1 日確定在案（參審卷\r\n    五第258 至266 頁）等情，分別量處如主文所示之刑，併各\r\n\
      \    自諭知易科罰金之折算標準。復就被告于學釗、何修榕部分\r\n    ，定其等2 人應執行之刑，並分別諭知易科罰金之折算標準\r\n    。且衡酌被告荷華達康公司因其代表人執行業務犯健康食品\r\
      \n    管理法第21條第1 項之罪，經臺灣高等法院臺中分院判處罰\r\n    金40萬元確定在案（參審卷五第258 至266 頁）等情，分別\r\n\
      \    就被告「震達公司」、「環海公司」、「維先公司」、「寶\r\n    康伯思公司」及「歐思佛」部分，科以如主文所示之罰金，\r\n    並就被告「震達公司」、「環海公司」及「維先公司」部分\r\
      \n    ，各定其等之應執行之罰金，以資懲儆。\r\n  (八)又查，被告于學釗、何修榕、陳耀寬等人，前均未曾受有期\r\n    徒刑以上刑之宣告，有臺灣高等法院被告前案紀錄表3\
      \ 份在\r\n    卷可按，足見其等3 人素行尚佳。且被告何修榕於犯罪後，\r\n    業於100 年9 月1 日，捐款140 萬元，已如前述，可見被告\r\
      \n    何修榕確有悔意，犯後態度良好。被告陳耀寬將「起陽籽」\r\n    產品及原料送請上述專業機構檢驗並投保產品責任險，經檢\r\n    驗結果確認具有鉻等有益人體健康的微量元素，且具有蛋白\r\
      \n    質、脂肪、鈉等營養成分，復無農藥及重金屬殘留，可見其\r\n    對於上述產品的品質，實有盡相當把關之責任等情，亦如前\r\n    述。其等3\
      \ 人因一時失慮，致觸犯本案犯行，本院衡酌其等\r\n    3 人素行良好，犯後態度或尚可、或良好、均非惡劣，認其\r\n    等3 人經此偵審程序及刑之宣告後，應知警惕，而無再犯之\r\
      \n    虞，因認暫不執行其等之刑為當，爰均依刑法第74條第1 項\r\n    第1 款規定，併予宣告緩刑3 年，以啟自新。又本院斟酌被\r\n \
      \   告于學釗、何修榕、陳耀寬各自為本案犯行之情節，及參酌\r\n    同案被告繆沂蓁、黃章彥經臺灣高等法院臺中分院，分別判\r\n    處有期徒刑6\
      \ 月、5 月，緩刑3 年，並應分別向公庫支付80\r\n    萬元、70萬元確定（參審卷五第258 至266 頁）等情，爰併\r\n    依刑法第74條第2\
      \ 項第4 款之規定，諭知其等3 人分別向公\r\n    庫支付280 萬元、60萬元、160 萬元，以維法治並求刑事處\r\n    罰之衡平，及激勵其等3\
      \ 人自新。再依據刑法第74條第4 項\r\n    規定，上開負擔均得為民事強制執行名義，若被告于學釗、\r\n    何修榕、陳耀寬等3 人未履行前開負擔情節重大，足認原宣\r\
      \n    告之緩刑難收預期效果，而有執行刑罰之必要者，復參酌刑\r\n    法75條之1 第1 項第4 款之規定，均得撤銷其等3 人緩刑之\r\n\
      \    宣告，併此指明。繼查，檢察官雖於起訴時對被告于學釗求\r\n    處應執行有期徒刑2 年，宣告緩刑5 年，命被告于學釗對公\r\n    庫支付1\
      \ 億元為緩刑宣告之條件；對被告何修榕求處應執行\r\n    有期徒刑1 年6 月，宣告緩刑5 年，命被告何修榕對公庫支\r\n    付5 千萬元為緩刑宣告之條件；對被告陳耀寬求處應執行有\r\
      \n    期徒刑1 年6 月，同時宣告緩刑5 年，命被告陳耀寬對公庫\r\n    支付2 百萬元為緩刑宣告之條件（參起訴書第32至33頁）。\r\n\
      \    但查，檢察官係認被告于學釗、陳耀寬另犯詐欺罪而為的具\r\n    體求刑，因其等2 人涉犯詐欺罪部分，業經本院不另為無罪\r\n    之諭知（詳後述），則檢察官此部分求刑的基礎已不存在。\r\
      \n    且被告被告于學釗、何修榕、被告「震達公司」、「寶康伯\r\n    思公司」、「維先公司」、「環海公司」，就「等大人」、\r\n    「起陽籽」產品，明知為違反健康食品管理法第6\
      \ 條第1 項\r\n    之食品而販賣後，其等銷售之金額、獲利，較諸檢察官起訴\r\n    時均有減縮，已如前述。又被告于學釗、何修榕、陳耀寬、\r\
      \n    被告「震達公司」、「寶康伯思公司」、「維先公司」、「\r\n    環海公司」、「歐思佛公司」，依據健康食品管理法第29條\r\n    第1\
      \ 項、第2 項：「出賣人有違反本法第七條、第十條至第\r\n    十四條之情事時，買受人得退貨，請求出賣人退還其價金；\r\n    出賣人如係明知時，應加倍退還其價金；買受人如受有其他\r\
      \n    損害時，法院得因被害人之請求，依侵害情節命出賣人支付\r\n    買受人零售價三倍以下或損害額三倍以下，由受害人擇一請\r\n    求之懲罰性賠償金。但買受人為明知時，不在此限。」、「\r\
      \n    製造、輸入、販賣之業者為明知或與出賣人有共同過失時，\r\n    應負連帶責任。」等規定，尚須對買受人即消費者負退還價\r\n    金或損害賠償的責任，勢必將對眾多買受者支付一定的金錢\r\
      \n    數額。本件之買受人黃照宜、黃聰穎等人，業已對被告震達\r\n    公司、被告于學釗、被告何修榕、被告陳耀寬，提起刑事附\r\n    帶民事訴訟，此有本院100\
      \ 年度附民字第14號、第16號卷宗\r\n    在卷可考。再衡酌被告陳耀寬出售「起陽籽」予被告于學釗\r\n    之被告震達、寶康伯思等公司，所取得的利潤與被告于學釗\r\
      \n    、何修榕等人相較，尚非屬巨大。是本院綜合考量被告于學\r\n    釗、何修榕、陳耀寬等人之犯行之輕重，侵害上述法益的程\r\n    度，及消費者求償權之保障等一切情狀，因認檢察官的求刑\r\
      \n    、緩刑期間及命被告等3 人繳交公庫之金額，均稍嫌過重、\r\n    及過高，均予以調減，附此敘明。\r\n  (九)至扣案如附表七所示之「等大人」、「韭菜籽」等偽健康食\r\
      \n    品，係被告于學釗所有，供其與被告何修榕明犯知為違反第\r\n    6 條第1 項之食品而販賣罪所使用之物，依共同正犯責任共\r\n   \
      \ 同之法理，應於其等2 人主文項下，依刑法第38條第1 項第\r\n    2 款之規定沒收。至於被告震達公司、環海公司、維先公司\r\n    及寶康伯思公司部分，關於沒收之刑罰對法人應無適用之餘\r\
      \n    地（刑事法律問題研究第12輯第44則決議意旨參照），自不\r\n    得於其等主文項下宣告沒收，附此敘明。\r\n參、不另為無罪諭知部分：\r\
      \n一、公訴意旨另以：\r\n（一）違反健康食品管理法部分（即附表三編號1 至8 、附表四\r\n      編號1至2部分）：\r\n    1.「等大人部分」（即附表三編號1\
      \ 至8 部分）：被告于學\r\n      釗、何修榕、繆沂蓁、黃章彥希冀使「等大人」偽健康食\r\n      品能以高價暢銷獲取鉅利，其4 人共同基於違法廣告偽健\r\
      \n      康食品之犯意聯絡，由繆沂蓁、黃章彥提供「等大人」產\r\n      品具有如附表三「違反衛生署公告之保健功效項目」欄所\r\n   \
      \   示（即起訴書附表一編號1 第3 欄、編號3 、編號5 第3\r\n      欄、編號6 第4 欄、編號7 、編號8 第2 、3 欄、編號9\r\
      \n      、編號10）之特定保健功效資料，向震達公司、維先公司\r\n      企劃部廣告人員及媒體廣告企劃人員，說明「等大人」偽\r\n  \
      \    健康食品之成分具有上述之特定保健功效。復由黃章彥提\r\n      供本人及曾祖父黃海泉相片刊登在媒體報紙上，被告于學\r\n      釗、何修榕則指示公司內部之廣告企劃人員或媒體廣告企\r\
      \n      畫人員，利用父母期待小孩長高、小孩能改善過敏體質等\r\n      無助心理，使知名藝人徐乃麟代言增加公信力，自98年6\r\n  \
