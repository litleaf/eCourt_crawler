      \   廣告，或看到藝人徐乃麟代言「等大人」產品之廣告。且\r\n      上述廣告中敘及服用「等大人」產品可使小孩長高，復有\r\n      調整過敏體質的功效，其等希望小孩長高、調整及改善過\r\
      \n      敏體質，乃於上述期間購買「等大人」產品，給其等之小\r\n      孩服用。被告于學釗、何修榕等人銷售「等大人」產品，\r\n   \
