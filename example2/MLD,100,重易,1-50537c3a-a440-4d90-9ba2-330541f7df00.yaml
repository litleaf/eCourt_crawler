      \      與范慧雯亦無金錢糾紛及仇恨等情。\r\n    5.證人葉志忠證稱：伊於98年初在維先公司企劃部擔任企劃\r\n      部副理，且有參與震達公司、環海公司及寶康伯思公司的\r\
