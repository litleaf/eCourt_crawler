      \n      沒有記載報紙廣告上的功效？）外盒好像不能寫。」、「\r\n      （問：當時是希望他們做那幾個產品的許可證？）等大人\r\n   \
      \   與轉骨的東西、、」等語（參99年度他字第238 號卷一第\r\n      109 至11 0頁），被告于學釗陳稱：「（問：『維力康』\r\n\
      \      、『北蟲草』有向衛生署申請查驗登記為健康食品，並經\r\n      衛生署發給健康食品許可證？）有。」、「（問：為何『\r\n    \
      \  勝透力』、『超陽籽』、『等大人』產品沒有向衛生署申\r\n      請查驗登記為健康食品，並經衛生署發給健康食品許可證\r\n      ？）因為到衛生署申請時，聽『維力康』的廠商說這個產\r\
      \n      品要動物試驗等要需要3 年的時間申請，第二『維力康』\r\n      與『北蟲草』不是我自己去申請的，我接觸到此產品時，\r\n  \
      \    他們已取得認證，我行銷也較安心。『維力康』是先取得\r\n      代理權，然後再來取得代理權的產品是『等大人』，再來\r\n      是『勝透力』，『北蟲草』虧了很多錢沒有行銷起來，以\r\
