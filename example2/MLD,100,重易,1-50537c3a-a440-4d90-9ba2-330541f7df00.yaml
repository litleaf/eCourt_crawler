      \n      的影像文字紀錄【參理由欄貳、五、(二)、12.，詳如審卷六\r\n      第159 至219 頁】所示。由此可知，前述蘋果日報「震達\r\
      \n      起陽籽」、「維康起陽籽」產品廣告內容所載，有關韭菜\r\n      籽的成分、功能，及可改善高血壓、高血糖、高血脂、對\r\n   \
      \   抗三高、溶解分解三酸甘油脂，暨調節免疫功能、韭菜籽\r\n      透過「高倍率真空微波破壁萃取技術」取得的鹼元素精華\r\n      能夠拯救三高，及實驗過程及結果等文字敘述，實與被告\r\
      \n      陳耀寬提供予震達公司的教育訓練及相關文件資料內容相\r\n      符。且被告陳耀寬於長青之「長青樂活大計劃」廣告節目\r\n   \
      \   中，將「起陽籽」可以預防心血管疾病、預防腦中風、高\r\n      血壓、血糖過高導致的糖尿病等功效詳加介紹，並將「起\r\n      陽籽」錠搗碎後加入人造血予以實驗，已如前述。由此益\r\
      \n      見證人王明崴證稱：開會不是一大疊的資料，而是有powe\r\n      rpoint，他們整理好，有專家、廠商來開會討論，伊是負\r\n\
      \      責紀錄、整理。伊的原則是他們提及功效、療效，一定是\r\n      依據他們介紹的範圍內，伊只是將他們提供的資料整理的\r\n    \
      \  比較平順。陳耀寬是起陽籽的專家等語，及被告于學釗證\r\n      稱：伊們出售起陽籽的定價，包括行銷廣告的費用。行銷\r\n      廣告包含報紙及第4\
      \ 台。國興衛視99年1 月21日播放的長\r\n      青節目，是長青爭取主持這個節目做的這種廣告。廣告就\r\n      是一個曝光、告知的一個動作，是由專家來告知、說明，\r\
      \n      其他的人比方說主持人長青他們扮演好玩或主持的角色。\r\n      長青在國興衛視的節目也是廣告，叫置入性行銷，節目不\r\n   \
      \   是電視台做的，那個節目是把他拿出來賣1 個小時多少錢\r\n      ，基本上對伊們來講也是廣告，只是型態不同等語（參審\r\n      卷七34至46頁）均為真實可採。\r\
      \n    14.復衡諸前述商品推廣合作契約書第一條第一項規定：「商\r\n      品名稱為天然韭菜籽產品。」。同條第二項規定：「為使\r\n  \
      \    本約商品促於推廣起見，甲（寶康伯思公司）、乙（歐思\r\n      佛公司）雙方就本約商品上市時之名稱，得另行約定之。\r\n      」；第三條規定：「本約商品推廣區域為中華民國所轄區\r\
      \n      域。基於甲方必須投入鉅額成本推銷本約商品起見，乙方\r\n      同意於本約有效期間，甲方於推廣區域內有獨家經銷權。\r\n   \
      \   」；第四條第一項規定：「甲、乙雙方同意甲方於合約期\r\n      間內推廣本約商品時，得使用『陳耀寬推薦』或其他同義\r\n      文字、、」；第五條第一項規定：「本約商品之容器、包\r\
      \n      裝圖樣由甲方決定，費用由甲方負擔。」、同條第二項規\r\n      定：「甲方得依其實際需求自行設計外盒，雙方約定之產\r\n   \
      \   品內容為錠狀含530mg &#215;60顆或400mg &#215;90顆。乙方同意\r\n      陳耀寬博士名字授權予甲方外盒使用並協助本約商品之容\r\
      \n      器、包裝標示內容均屬正確無誤、、」；第十一條第三項\r\n      規定：「甲方同意於本約有效期間內，不得販售非乙方提\r\n   \
      \   供以『韭菜籽』為名之產品，否則甲方以違約論。」。是\r\n      觀諸上述契約書的契約及商品名稱、內容所示，可知被告\r\n      于學釗、陳耀寬雙方簽訂該等契約，除了是被告于學釗的\r\
      \n      寶康伯思公司，向被告陳耀寬所屬的歐思佛公司購買天然\r\n      韭菜籽，亦即嗣後雙方同意之「震達起陽籽」、「維康起\r\n   \
      \   陽籽」、「神奇韭菜籽」等商品名稱的產品以外，彼此尚\r\n      負有推銷、推廣該等產品的權利與義務，被告寶康伯思公\r\n      司得自費且自行決定商品的容器、包裝圖樣及外盒之設計\r\
      \n      。復觀察上述契約書第三條及第十一條的規定，及被告陳\r\n      耀寬證稱：伊與寶康伯思公司簽約時，因伊投入研究韭菜\r\n   \
      \   籽的研究多年，花了很多心血，伊以此推理認知到寶康伯\r\n      思公司也要花很多心血、錢等語（參審卷七第91頁正背面\r\n      ），可知身為歐思佛公司契約履行輔助人的被告陳耀寬，\r\
      \n      知悉前述韭菜籽即起陽籽產品，被告于學釗所有的寶康伯\r\n      思、震達等公司，必須投入鉅額成本推銷韭菜籽即起陽籽\r\n   \
      \   產品等情。再觀諸證人即共同被告于學釗證稱：廣告係讓\r\n      一般民眾瞭解產品的最佳方式。他（指陳耀寬）一定知道\r\n      伊就是一個行銷代理公司，然後伊會用廣告去推廣等語（\r\
      \n      參審卷七第41頁正面至背面），及參考被告陳耀寬證稱：\r\n      伊知道寶康伯思公司是要作廣告去推銷韭菜籽商品等語（\r\n  \
      \    參審卷七第91頁正背面），足證被告陳耀寬對於被告于學\r\n      釗必定會以平面或電視媒體廣告的方式，推銷、推廣該等\r\n     \
      \ 產品乙節知之甚稔。且依上述契約書第四條第一項的規定\r\n      ，可知被告陳耀寬復同意被告于學釗所有的寶康伯思公司\r\n      推廣合約內的商品即「起陽籽」時，可使用「陳耀寬博士\r\
      \n      推薦」或其他同義文字。再觀察上述契約第二條之規定：\r\n      「本約自訂約日起生效。訂約後第一年度甲方向乙方所下\r\n   \
      \   訂單之數量，未達成15000 組以上，本合約即自動解除，\r\n      第二年起若每年達成10000 組則本約即自動延長之，未達\r\n \
      \     成本合約即自動解除」，可見被告于學釗所有的寶康伯思\r\n      、震達等公司，訂約的第一年、第二年，必須向被告歐思\r\n     \
      \ 佛公司購買上述數量的產品，合約方屬有效。繼觀諸證人\r\n      即優生公司執行長楊明仁證稱：優生有受託在韭菜籽添加\r\n      賦型劑、打錠及膜衣，費用是歐思佛公司負擔。歐思佛公\r\
      \n      司提供原料給伊們，震達公司提供包裝盒給伊們，包裝完\r\n      送貨到震達公司指定的地點。伊們認為震達公司及歐思佛\r\n   \
      \   公司是一體的，一起行銷的等語（參審卷五第184 至187\r\n      頁背面），及參考被告歐思佛公司於98年10月30日所開立\r\n \
      \     ，買受人為被告寶康伯思公司，品名為起陽籽（530 &#215;60\r\n      入），數量1102，單價為240 元，金額為264480元的統一\r\
      \n      發票影本1 紙（參審卷七第52頁）；被告歐思佛公司（要\r\n      求優生公司開立發票：井川科技股份有限公司）起陽籽打\r\n \
      \     錠之訂貨單8 張、中國生化科技股份有限公司發貨通知單\r\n      4 份（參99年度他字第238 號卷一第81至82頁、第83至90\r\
      \n      頁）、優生公司製造起陽籽產品97年99年間生產批量明細\r\n      表3 份（參99年度他字第238 號卷五第112 至114 之1\
      \ 頁\r\n      ）所示，可見被告寶康伯思公司，係下訂單予被告歐思佛\r\n      公司購買起陽籽成品，被告歐思佛公司委託優生公司打錠\r\n\
      \      製造起陽籽成品，並將成品逕送被告震達公司，起陽籽成\r\n      品單價為1 組180 元或240 元等情無訛。再查，被告于學\r\n\
      \      釗所有的寶康伯思、震達等公司，若銷售「起陽籽」產品\r\n      的情形甚佳，大於前述合約基本數額，則合約持續進行，\r\n    \
      \  被告歐思佛公司出貨予寶康伯思公司的「起陽籽」產品數\r\n      量亦隨之增加，彼此互蒙其利。復參酌被告陳耀寬於99年\r\n      6\
      \ 月14日接受警詢時陳稱：起陽籽賣兩年左右等語（參99\r\n      年度他字第23 8號卷三第3 頁、審卷七第121 頁正面），\r\n   \
      \   被告何修榕陳稱：起陽籽迄今銷售10幾萬組等語（參99年\r\n      度他字第238 號卷一第103 頁），被告于學釗陳稱：起陽\r\n \
      \     籽迄今（指99年4 月22日）銷售約有30萬盒，每盒2500元\r\n      。起陽籽獲利約7500萬元等語（參99年度他字第238 號卷\r\
      \n      一第116 頁）。再衡酌優生公司製造起陽籽產品97年99年\r\n      間生產批量明細表3 份（參99年度他字第238 號卷五第11\r\
      \n      2 至114 之1 頁）所示，可知被告歐思佛公司及被告寶康\r\n      伯思、被告震達等公司，於上述合約有效的2 年期間，「\r\n\
      \      起陽籽」之產品銷售量，遠大於上述契約書的約定數量可\r\n      見一斑。繼斟酌前述蘋果日報「震達起陽籽」、「維康起\r\n    \
      \  陽籽」產品廣告所載的內容，其中有關韭菜籽的成分、功\r\n      能性，及可改善高血壓、高血糖、高血脂、對抗三高、溶\r\n      解分解三酸甘油脂，暨調節免疫功能、韭菜籽透過「高倍\r\
      \n      率真空微波破壁萃取技術」取得的鹼元素精華能夠拯救三\r\n      高，及實驗過程、結果等文字敘述所示，衡酌被告陳耀寬\r\n   \
      \   於實驗過程所陳述的內容，可見與被告陳耀寬提供予震達\r\n      公司的教育訓練及相關文件資料內容相符等情，已如前述\r\n      。復斟酌證人即共同被告于學釗的上述證詞【參理由欄貳\r\
      \n      、五、(二)3.(4)(5)(6)】，可見被告陳耀寬為達到推廣、推銷\r\n      前述韭菜籽即起陽籽產品之目的。換言之，上述產品推廣\r\
      \n      、推銷後賣得狀況良好，被告于學釗所有的寶康伯思等公\r\n      司及被告歐思佛公司、被告陳耀寬均屬有利可圖的考量下\r\n   \
      \   ，被告陳耀寬委由不知情的優生公司非法製造起陽籽成品\r\n      後，將之出售予被告于學釗的被告震達等公司。復同意被\r\n      告于學釗所有的寶康伯思公司等公司，以被告陳耀寬係牛\r\
      \n      津大學化學博士之名義，做為上述產品廣告內容之一，並\r\n      積極且主動提供「起陽籽」的成分、功效及實驗結果予震\r\n   \
      \   達公司，作為震達公司以廣告的方式，推銷、推廣「起陽\r\n      籽」產品。復親自參與起陽籽產品廣告節目之錄影，並以\r\n      人造血實驗且陳述起陽籽具有改善高血脂、對抗三高、溶\r\
      \n      解分解三酸甘油脂等功能之事實，應可認定。至證人楊明\r\n      仁於審理時另證稱：震達公司向優生公司下單，出多少盒\r\n   \
      \   、一盒多少錢，伊們向他們報價等語（參審卷五第186 頁\r\n      背面至第187 頁）。然查，其於審理時復證稱：伊受們受\r\n   \
      \   歐思佛公司委託在韭菜籽添加賦型劑及打錠，伊們向歐思\r\n      佛公司收取添加賦型劑、打錠、膜衣等代工費用，係純代\r\n      工的計價，代工的費用不高。伊們認為震達公司及歐思佛\r\
      \n      公司是一體的，一起行銷的等語（參審卷五第184 至18 5\r\n      頁、第18 6頁）。再觀諸被告陳耀寬陳稱：優生的加工費\r\
      \n      是伊給的等語（參99年度他字第238 號卷三第1 至2 頁）\r\n      ，復衡諸上述被告歐思佛公司於98年10月30日所開立，買\r\
      \n      受人為被告寶康伯思公司的統一發票影本1 紙、被告歐思\r\n      佛公司（要求優生公司開立發票：井川科技股份有限公司\r\n  \
      \    ）起陽籽打錠之訂貨單8 張、臺灣檢驗科技股份有限公司\r\n      等專業機構及被告陳耀寬，分別就「起陽籽錠」（散裝）\r\n     \
      \ 、「韭菜籽錠」（非市售包裝）等產品所作的檢驗報告【\r\n      參審卷四第96至100 頁、第101 至10 2頁、第103 至105\r\n\
      \      頁（買主：被告震達公司）、第132 至13 6頁（買主：被\r\n      告震達公司）、第142 至143 頁、第15 4至156 頁、第\r\
      \n      158 頁、第195 至198 頁、第224 頁、第22 6頁、第228\r\n      頁、第230 至232 頁、第235 至236\
      \ 頁、第244 頁、第\r\n      246 頁、第258 至250 頁】及新光產物保險公司產品責任\r\n      保險單、投保證明書（被保險人為被告歐思佛公司、川井\r\
      \n      科技股份有限公司，參審卷四第145 頁、第25 1至252 頁\r\n      、第258 至260 頁）所示，可見被告歐思佛公司係基於起\r\
      \n      陽籽製造商的地位，委託上述專業機構或自行檢驗起陽籽\r\n      產品，並投保產品責任險等情。再徵諸上述商品推廣合作\r\n   \
      \   契約書所示，益見被告寶康伯思公司下單向被告歐思佛公\r\n      司訂購起陽籽產品，但係由被告歐思佛公司將韭菜籽複方\r\n      原料交付優生公司，委由優生公司製造為成品後，逕行交\r\
      \n      貨與被告震達公司銷售等事實。是證人楊明仁雖證稱震達\r\n      公司向優生公司下單等語部分，顯與上述事實不符，不足\r\n   \
      \   採信，自不得作為對被告歐思佛公司、被告陳耀寬有利的\r\n      認定。\r\n    15.被告何修榕於93年3 月10日至99年6 月7\
      \ 日間擔任震達公\r\n      司（包含先前之銓達公司）之登記負責人即董事長，並任\r\n      副總經理，對震達、維先公司出資約百分之30，且負責行\r\
