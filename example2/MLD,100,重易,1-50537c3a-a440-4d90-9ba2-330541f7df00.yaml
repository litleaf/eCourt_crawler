      \ 理由欄貳、五、(二)、1.4.所示】，可知被告陳耀寬對於「\r\n      起陽籽」產品，未依健康食品管理法第3 條、第7 條規定\r\n   \
      \   ，向衛生署申請查驗登記為合法之健康食品等事實，亦知\r\n      之甚詳。復衡酌被告于學釗、何修榕2 人的上述證詞及陳\r\n      述，繼觀諸卷附97年4\
      \ 月25日簽訂的商品推廣合作契約書\r\n      （參99年度他字238 號卷三第31至36頁）所示，可知被告\r\n      陳耀寬研發「韭菜籽」即「起陽籽」，並將原料如韭菜籽\r\
      \n      、蒜頭、當歸經過篩選粉碎後，連同配方交給優生公司添\r\n      加賦型劑製成錠狀的成品，優生公司再將成品交付給震達\r\n   \
      \   公司販售。但上述契約係被告陳耀寬與被告于學釗簽訂，\r\n      寶康伯思負責人任秉威並未出面洽談及簽約。震達公司銷\r\n      售的「震達起陽籽」、「維康起陽籽」、「神奇韭菜籽」\r\
      \n      ，均係震達公司向歐思佛公司購買的成品，由優生公司逕\r\n      行交貨予震達公司銷售等事實。復查，被告何修榕接觸健\r\n   \
      \   康食品8 、9 年，欲以廣告方式讓國人瞭解，知悉「起陽\r\n      籽」產品要刊登廣告，且在刊登前即已明瞭。震達公司委\r\n     \
      \ 託報社刊登的廣告報紙稿，會在向震達公司請款時，與委\r\n      刊單、發票一併送至震達公司。而震達公司之承辦人、葉\r\n      志忠等人旋將內部公文及上述文件，呈送被告何修榕核閱\r\
      \n      ，被告何修榕於此時，即會看見報紙廣告內容，亦如前述\r\n      【以上參理由欄貳、五、(一)、4.9.11.、(二)5.5.】。又觀諸\r\
      \n      證人范慧雯證稱：伊於97年6 月某日晚上9 時30分左右，\r\n      與陳耀寬、于學釗及何修榕副總4 人，在台中市大業路及\r\n\
      \      文心路口的摩根西餐廳見面，談話內容為歐思佛公司賣給\r\n      震達公司的韭菜籽原料，陳耀寬有談到廣告不能違背觸法\r\n    \
      \  等語（參審卷五第21頁），及參酌寄件者為張鴛鴦陳，收\r\n      件者為震達何副總，日期為2009年11月18日，內容為「韭\r\n   \
      \   菜籽新發現：1.韭菜籽能有效清除自由基，數據非常漂亮\r\n      2.抗氧化其數據勝過許多保健食品表示韭菜籽錠有1.抗老\r\n    \
      \  化2.防癌功效。將來平面媒體可以加以宣傳，文字稿部分\r\n      陳老師將會整理彙總」之電子郵件及附件（參審卷四第15\r\n      7\
      \ 至158 頁）所示。足證被告何修榕對於「起陽籽」產品\r\n      ，以被告陳耀寬提供的上述資料，作為廣告內容等情，甚\r\n      為明瞭。又觀察被告何修榕陳稱：「（問：【提示自由時\r\
      \n      報公元2010年2 月26日B3. 版廣告】這是貴公司刊登之廣\r\n      告？）是。」、「（問：何人決定刊登此廣告內容？）是\r\
      \n      我們公司總經理于學釗和我決定刊登，也是委外製作。」\r\n      、「（問：此廣告內容何人決定？）也是專家提供資料，\r\n   \
      \   我們再給廣告製作商來製作。」、「（問：迄今銷售多少\r\n      『起陽籽』產品？）10幾萬組。」、「（問：迄今因銷售\r\n      多少『起陽籽』產品而共獲利多少？）獲利大概產品售價\r\
      \n      10% 、、」、「（問：依據上開廣告內容，『起陽籽』產\r\n      品可『有效對抗四高』？）對。」、「（問：所謂『四高\r\n \
      \     』，依據廣告內容是指『高血壓、高血脂、高血糖、高膽\r\n      固醇』？）是。」、「（問：依據廣告內容，『起陽籽』\r\n     \
      \ 產品『能快速有效的對抗酸性體質對人體的危害』？）是\r\n      ，陳耀寬博士有提供他研究報告資料給我們，我們才會幫\r\n      他銷售、、」、「（問：依據廣告內容，『起陽籽』產品\r\
      \n      可『確實有效改善四高問題』，增進身體健康？）就如廣\r\n      告所述可以降血糖、血壓、血脂、高膽固醇。所以可以增\r\n   \
      \   進身體健。」等語（以上參99年度他字第238 號卷一第10\r\n      2 頁）。再考諸被告于學釗陳稱及證稱：起陽籽產品還沒\r\n  \
      \    有廣告之前，產品賣的普普通通，廣告後就賣得不錯等語\r\n      （參99年度他字第238 號卷三第73頁，審卷七第45頁正面\r\n \
      \     、背面）。由此可徵被告何修榕與被告于學釗2 人，就「\r\n      起陽籽」產品，未依上述規定向衛生署申請查驗登記為合\r\n    \
      \  法之健康食品，但仍與歐思佛公司簽約購買「起陽籽」產\r\n      品，委由不知情的優生公司製造「起陽籽」產品，並將優\r\n      生公司製作的「起陽籽」產品予以銷售。又透過被告陳耀\r\
      \n      寬教導震達、維先公司的銷售人員，向客戶說明「起陽籽\r\n      」產品具有健康食品之成分具有分解三酸甘油脂、膽固醇\r\n   \
      \   、血脂肪、燃燒血糖、降低血糖、改善心血管疾病、預防\r\n      糖尿病等功效。被告陳耀寬復親自參與電視廣告節目的錄\r\n      影，由藝人長青主持「長青樂活大計劃」節目，以「身體\r\
      \n      健康才是真幸福」為標題，並以報導之方式違法廣告宣稱\r\n      「起陽籽」產品之主要成分韭菜籽具有預防三高之高血壓\r\n   \
      \   、高血糖、高血脂之功效。被告陳耀寬復於長青出外景接\r\n      受訪問時，以英國牛津大學博士之身分，宣稱韭菜籽可分\r\n      解三酸甘油脂、膽固醇、血脂肪、燃燒血糖、降低血糖、\r\
      \n      改善心血管疾病、預防糖尿病等功效，並於前述廣告電視\r\n      節目上播放。而上述廣告節目，則於前述廣告期間，持續\r\n   \
      \   在國興、緯來電視頻道上播出多次。被告于學釗、何修榕\r\n      、陳耀寬等3 人，對於以前述平面媒體及電視廣告，宣稱\r\n      「起陽籽」產品具有上述特定功效之廣告而擴大、提高銷\r\
      \n      售量及成果等情，均知之甚稔且互蒙其利等事實，應可認\r\n      定。然查：\r\n      (1)證人即共同被告于學釗於審理時以證人身份證稱：何修\r\
      \n        榕沒有參與產品廣告的製作與核稿等語（參審卷七第31\r\n        頁背面、第47頁正面、背面）；證人葉志忠另證稱：在\r\n\
      \        刊登廣告之前要先委刊，就是訂版面，何修榕會知道，\r\n        但那時後廣告內容還沒出來。在刊登廣告之後，可能何\r\n  \
      \      修榕會看到報紙的刊登，或是伊們在請款單上附上報樣\r\n        ，何修榕會看到這東西確有刊登，但不見得會去看內容\r\n    \
      \    就是等語（參審卷三第329 頁正面），均與前述論證所\r\n        得不符，亦與被告何修榕證稱：廣告刊登前就知道，因\r\n    \
      \    為這是管理的過程，這個產品本來就要做廣告。8 、9\r\n        年前就接觸健康食品，臺灣人不太了解保健概念，就想\r\n     \
      \   以廣告方式讓國人了解。客人對伊們的信賴度不錯，就\r\n        以震達為品牌做行銷等語（參99年度他字第238 號卷一\r\n    \
      \    第108 頁、第109 頁）不合。而被告于學釗係震達公司\r\n        的總經理兼最大股東，係被告何修榕的事業夥伴；證人\r\n  \
      \      葉志忠係維先公司的企劃部經理，負責震達、維先、環\r\n        海及寶康伯思等公司的廣告事宜，被告何修榕係震達公\r\n    \
      \    司的副總經理，且為證人葉志忠的頂頭上司，則被告于\r\n        學釗、證人葉志忠2 人上述證詞，應係基於上述密切的\r\n     \
      \   關係，而於證述時迴護被告何修榕，應可認定，均不足\r\n        以作為對被告何修榕有利的認定。\r\n      (2)證人吳新三即長青雖證稱：「長青樂活大計劃」是一個\r\
      \n        討論韭菜籽的節目，不知道有「0000000000」、「顧心\r\n        臟、排毒」、「高血壓、高血糖、高血脂」、「改善性\r\
      \n        功能」的字幕、標題，這是後製的，當場沒有。陳耀寬\r\n        博士的畫面，是在中科的優生裡拍的，不是在錄製現場\r\n \
      \       。沒有人知道照片被人拿去做廣告，伊只是在做節目，\r\n        不是在做廣告。伊沒有印象陳耀寬有說「會把高血壓或\r\n   \
      \     高血糖都降下來」、「100 個高血壓跟糖尿病的患者吃\r\n        了一個半月的韭菜籽之後，有85人血壓跟糖尿病都降下\r\n  \
      \      來」，太久了。伊不知道節目的諮詢電話要做什麼等語\r\n        （參審卷五第6 至14頁背面），但與證人即共同被告于\r\n  \
      \      學釗證稱：國興衛視99年1 月21日播放的長青節目，是\r\n        長青爭取主持這個節目做的這種廣告，叫置入性行銷，\r\n \
      \       節目不是電視台做的，那個節目是把他拿出來賣1 個小\r\n        時多少錢，基本上對伊們來講也是廣告，只是型態不同\r\n  \
      \      。廣告就是一個曝光、告知的一個動作，是由專家來告\r\n        知、說明，其他的人比方說主持人長青他們扮演好玩或\r\n    \
      \    主持的角色等語（參審卷七第25頁背面至第27頁背面、\r\n        第33頁背面至第34頁正面、第35頁正面）不符。再觀諸\r\n \
      \       卷附的起陽籽腳本（參審卷五第85至92頁）所示，可知\r\n        長青、陳博士即被告陳耀寬等人，在拍攝該廣告節目時\r\n \
      \       ，已決定於實驗室中相互對話，且對話內容業已事先擬\r\n        定等情。復斟酌前述長青樂活大計劃廣告節目光碟勘驗\r\n   \
      \     的結果（參審卷六第193 至19 6頁），可見長青與被告\r\n        陳耀寬的對話內容，與上述腳本（參審卷五第90至91頁\r\n\
      \        ）所載大致相符。又參酌歐思佛公司於99年1 月14日寄\r\n        予震達公司的電子郵件及附件- 正港起陽籽VS山寨版，\r\
      \n        及陳耀寬簽名載有「1.多品牌策略：震達、維康、增加\r\n        一個品牌行銷屈臣氏（屈臣氏是最主要的也是指標性的\r\n\
      \        藥妝店）。陳耀寬也可以協調上架新商品！3.檢討：目\r\n        前維康品名叫做韭菜籽和正版的震達叫起陽籽產品名不\r\n \
      \       一樣。4.高速公路T Ｂar看板要增加強調〈正港〉陳耀\r\n        寬博士研發的起陽籽。將震達和陳耀寬再綁在一起，強\r\n\
      \        調全台唯一。5.研究團隊：陳耀寬教授、許鎮輝醫師、\r\n        陳孟平醫師、許慶修博士等專家來鞏固震達〈正港起陽\r\n \
      \       籽〉，陳耀寬可以協調專家一起上節目！6.平面媒體＋\r\n        電子媒體：正港起陽籽製造機密及技術『七日玄冥期』\r\n  \
      \      ＋『真空微波破壁』萃取＋『低溫冷凍乾燥』。7.應用\r\n        報紙做聲明稿！正港震達起陽籽英國牛津博士陳耀寬教\r\n   \
      \     授研發！請震達策劃進行！8.比較『真空微波破壁萃取\r\n        』和其他萃取技術成分功效！以前節目和平面媒體已有\r\n    \
      \    登過！9.行銷員教育訓練：山寨版！唬人的起陽籽！！\r\n        陳耀寬可以配合！」內容的文件（參審卷五第93至94頁\r\n   \
      \     ）。由此益見，被告陳耀寬不但對於被告于學釗的震達\r\n        、寶康伯思等公司，會以電視媒體、報紙廣告之方式推\r\n     \
      \   廣銷售起陽籽產品乙節知之甚稔。其不但提供有關「起\r\n        陽籽」產品的專業文獻、研究成果予被告震達公司的企\r\n       \
      \ 劃人員，作為廣告的資料。又親自至震達公司對銷售人\r\n        員，講解「起陽籽」具有的成分、功效，及如何向客戶\r\n        推薦、推銷該產品。且以專家的身份參與長青主持上述\r\
      \n        廣告節目錄影，或以口述，或以實驗的方式，宣稱起陽\r\n        籽「調節血脂」、「輔助調節血壓」、「調節血糖」、\r\n \
      \       「調解免疫」等保健功效，透過電視媒體的傳播，提高\r\n        起陽籽銷售量，藉此使被告于學釗的公司及歐思佛公司\r\n   \
      \     彼此互蒙其利等事實，應可認定，均已如前述。至證人\r\n        長青，或因時光流逝對廣告節目拍攝之前後過程記憶不\r\n     \
      \   清，或為保護自己、迴護被告陳耀寬，而為上述避重就\r\n        輕、與事實有所出入的證詞，自不得作為對被告陳耀寬\r\n       \
      \ 有利的認定。\r\n      (3)至證人許鎮輝證稱：伊係以中醫師的身份，在長青主持\r\n        的節目中，談臨床上韭菜籽的使用及功能。伊未見陳耀\r\
      \n        寬出現，亦未看到腳本，也沒有看到0000 000000 、00\r\n        00000000，是現場即問即答。錄影後沒看到此節目，不\r\
      \n        知道是一次性或帶狀節目等語（參審卷五第15至20頁）\r\n        ，係說明其參與長青上述節目的經過，亦不足以作為對\r\n\
      \        被告陳耀寬有利的認定，併此敘明。\r\n    16.依健康食品管理法第2 條、第3 條、第4 條之規定，可知\r\n      經健康食品審查許可之產品，除具保健功效外，其標示或\r\
      \n      廣告方式，係呈現其具有經查驗之「功效」，而非僅係標\r\n      示「健康食品」之字樣。一般民眾亦係根據食品標示或廣\r\n   \
      \   告所具有之功效，認定是否健康食品。故食品如未經取得\r\n      健康食品許可證，而陳述或表現具有特定之保健功效，性\r\n      質上已屬於健康食品之標示或廣告，均屬違反健康食品管\r\
      \n      理法第6 條第1 項規定。復參酌健康食品管理法第6 條第\r\n      2 項規定，可知食品如標示或廣告「提供特殊營養素」或\r\n\
      \      「具有特定保健功效」，已可認定係健康食品之標示或廣\r\n      告，應先依本法第7 條規定，申請查驗登記，始得製造或\r\n   \
      \   輸入。如食品未依第7 條規定申請，而直接於食品上標示\r\n      或廣告「提供特殊營養素」或「具有特定保健功效」者，\r\n      該等標示或廣告，已然違反同法第6\
