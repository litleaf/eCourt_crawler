      \ target=\"_blank\">黃俊昇</a>律師\r\n被　　　告　甲○○○\r\n上列上訴人因被告過失致死等案件，不服臺灣彰化地方法院90年\r\
      \n度訴字第651號中華民國91年5月1日第一審判決（起訴案號：臺\r\n灣彰化地方法院檢察署89年度偵字第1806號），提起上訴，於判\r\n決後（91年度上訴字第916號），經最高法院發回更審，本院判\r\
      \n決如下：\r\n    主  文\r\n原判決關於丙○○部分撤銷。\r\n丙○○無罪。\r\n其他上訴駁回。\r\n    理  由\r\n一、公訴意旨略以：丙○○係高雄市和村食品有限公司之負責人\r\
      \n    ，從事魚片加工販售業務，本應注意食品或食品添加物有毒\r\n    或含有害人體健康之物質或異物之情形時，不得製造、調配\r\n    、加工、販售、貯存、輸出、贈與或公開陳列，且有容器或\r\
      \n    包裝之食品、食品添加物，亦應以中文及通常符號顯著標示\r\n    下列事項於容器或包裝之上：「一、品名。二、內容物名稱\r\n    及重量、容量或數量；其為兩種以上混合時，應分別標明。\r\
      \n　　三、食品添加物名稱。四、製造廠商名稱、地址。輸入者並\r\n    應加註輸入廠商名稱、地址。五、製造日期或有效日期。經\r\n    中央主管機關公告指定須標示保存期限或保存條件者，應一\r\
      \n    併標示之。六、其他經中央主管機關公告指示之事項。」，\r\n    並無不能注意之情形，竟疏未注意，於民國（下同）87年1\r\n    月起至5月間，向辛○○（業經臺灣高雄地方法院判決無罪\r\
      \n    確定）購入已剝皮淹漬且含有河魨毒之河豚生魚片，將該河\r\n    魨生魚片加工烘熟後，復將每20台斤烘熟之河魨魚片裝置於\r\n    僅標示品名「香魚片」之紙箱內，進而於88年9月間販售予\r\
      \n    台中縣「元信實業社」之負責人丁○○，丁○○再於同年9\r\n    月間，轉售予鹿港源味香食品店負責人甲○○○。丁○○及\r\n    甲○○○皆係從事食品販售業務之人，均應注意不得販售有\r\
      \n    毒或含有毒害人體健康物質之食品，及食品包裝上亦應載明\r\n    內容物之名稱、製造日期等事項，竟皆疏未注意，販售外包\r\n    裝上僅標示品名為「香魚片」且含有河豚毒之河魨魚片，嗣\r\
      \n    於89年2月4日，己○○向甲○○○購得該香魚片供其家人食\r\n    用後，致己○○、張珮瑜、張銘皓、張文彬及張詠如均發生\r\n   \
      \ 河魨神經毒中毒現象，且張詠如送醫後，於89年2月10日13\r\n    點17分不治死亡，因認被告三人均涉犯刑法第276條第2項業\r\n   \
      \ 務過失致死罪及第284條第2項業務過失傷害罪嫌。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實，刑\r\n    事訴訟法第154條第2項定有明文。次按事實之認定，應憑證\r\
      \n    據，如未能發現相當證據，或證據不足以證明，自不能以推\r\n    測或擬制之方法，以為裁判基礎；又所謂認定犯罪事實之證\r\n    據，係指足以認定被告確有犯罪行為之積極證據而言，而認\r\
      \n    定犯罪事實所憑之證據，雖不以直接證據為限，間接證據亦\r\n    包括在內，然而無論直接或間接證據，其為訴訟上之證明，\r\n    須於通常一般人均不致有所懷疑，而得確信其為真實之程度\r\
      \n    ，始得據以為有罪之認定，倘其證明尚未達到此一程度，而\r\n    有合理懷疑存在時，事實審復已就其心證上理由予以闡述，\r\n    敘明其如何無從為有罪之確信，因而為無罪之判決，尚不得\r\
      \n    任意指為違法，最高法院分別著有29年度上字第3105號、40\r\n    年度台上字第86號、76年度台上字第4986號判例足資參照。\r\
      \n    又刑法上之過失犯，以行為人對於結果之發生，應注意能注\r\n    意而不注意為成立要件，且結果之發生，是否有預見之可能\r\n    ，又為其是否能注意而不注意之先決問題，如僅就行為人應\r\
      \n    注意而不注意之點加以論斷，而於行為人能否注意之事實關\r\n    係，未予審認，遽以過失罪責相繩，自亦仍嫌未當，有最高\r\n    法院85年台上字第2859號判決意旨可資參照。\r\
      \n三、本件公訴人認上訴人即被告（以下簡稱被告）丙○○、被告\r\n    丁○○、甲○○○涉犯上開罪嫌，無非以：被告丙○○係經\r\n    營魚片加工販售業者，被告丁○○、甲○○○係經營食品販\r\
      \n    售之業者，其等於販售食品時應注意所販售之食品是否含有\r\n    毒素或有害人類身體健康之物質，且就未依食品衛生管理法\r\n    標註食品內容之食品亦應特別注意，其等疏未注意，以致被\r\
      \n    害人己○○、張珮瑜、張銘皓、張文彬及張詠如食用向甲○\r\n    ○○購買之香魚片後，均發生河魨神經毒之中毒現象，張詠\r\n    如且於送醫後不治死亡，而均有過失為其論據。訊據被告丙\r\
      \n    ○○固供承有出售烘熟後之香魚片予被告丁○○；被告丁○\r\n    ○則供承有出售香魚片予被告甲○○○；被告甲○○○亦坦\r\n    承有零售上開香魚片予被害人己○○等人食用而中毒，然均\r\
      \n    堅決否認應負業務過失致死及業務過失傷害罪責，被告丙○\r\n    ○辯稱：伊出售予丁○○之香魚片係購自毆水明，然丁○○\r\n    除向伊購買外，亦有向其他人購買，且甲○○○除向丁○○\r\
      \n    購買外，亦有向其他人購買等語；被告丁○○、甲○○○均\r\n    辯稱：其等均不知購入之香魚片係河魨魚所製造，更不知販\r\n    售之香魚片含有毒素等語；另被告三人均辯稱：所購買之香\r\
      \n    魚片均已去頭去尾，根本無從判斷何類魚種，亦無從判斷是\r\n    否為有毒之河魨魚，其等均無過失等語。\r\n四、經查：\r\n  (一)告訴人己○○、張珮瑜、張銘皓、張文彬及被害人張詠如確\r\
      \n    於食用向甲○○○購買之香魚片後，同時感到不適，旋致告\r\n    訴人己○○、張珮瑜、張銘皓、張文彬受有河魨神經毒中毒\r\n    之傷害，及被害人張詠如因而中樞神經衰竭死亡之事實，除\r\
      \n    被害人己○○、張銘皓、張文彬於警詢中指述甚詳外，並有\r\n    沙鹿童綜合教學醫院之診斷證明書五張、病歷資料等附卷可\r\n    稽，且經臺灣彰化地方法院檢察署檢察官督同檢驗員相驗屬\r\
      \n    實，製有相驗筆錄、相驗屍體證明書、驗斷書在卷可憑。被\r\n    告甲○○○販予告訴人等之香魚片，係全部於88年9月間向\r\n    被告丁○○所購等情，迭據其於警詢、偵查、彰化縣衛生局\r\
      \n    訪問紀錄及本院前審供承明確（見相驗卷第11頁反面、第27\r\n    頁反面；偵查卷第62頁；本院前審卷第111頁），復於本院\r\n \
      \   更審審理中以證人身分結證屬實（見本院更審卷第113反面\r\n    、第114頁）；又被告丁○○所賣予被告甲○○○之香魚片\r\n    ，係向被告丙○○於88年8月間所購入約200斤，復轉賣40\r\
      \n    斤予被告甲○○○一節，亦經被告丁○○分別於警詢、偵查\r\n    、原審及本院前審中供承不諱（見相驗卷第13頁反面、第28\r\n   \
      \ 頁；偵查卷第62頁；原審卷第33頁；本院前審卷第111頁）\r\n    ，足認本件致告訴人於傷、被害人於死之香魚片，確係由被\r\n    告丙○○所製造、賣出。是被告丙○○所辯：甲○○○所販\r\
      \n    售予被害人之香魚片，無法認定係伊轉售之食品云云，不足\r\n    採信。\r\n  (二)按河魨魚類有無毒與有毒之區別，我國法令並未禁止製造、\r\
      \n    加工、販售無毒河魨及其製品，有行政院衛生署90年10月22\r\n    日衛署食字第0900061529號函附卷可稽（見原審卷第98頁）\r\
      \n    。而香魚片檢驗河魨毒之方法，依附卷之行政院衛生署藥物\r\n    食品檢驗局90年7月18日藥檢伍字第9011447號函：「三、香\r\n\
      \    魚片檢驗河魨毒之方法，是將香魚片先剪碎，並研磨成魚鬆\r\n    狀物後，以0.1％醋酸萃取，再將萃取液注射入小鼠腹腔內\r\n    ，藉由小鼠之臨床反應判斷是否含有河魨毒，並計算毒素濃\r\
      \n    度，其單位為小鼠單位/公克（MU/g，mouse unit/g），一\r\n    個小鼠單位為使一隻20 g之小鼠於30分鐘死亡之毒素量。四\r\
      \n    、香魚片含毒主要原因，係誤用有毒河魨為原料所致，香魚\r\n    片若保留完整魚尾者，一般人有可能藉由有毒河魨與無毒河\r\n    魨之不同形狀尾部而辨認。另檢驗是否有毒，則需專業技術\r\
      \n    ，一般人無可能進行。」（見原審卷第59頁）。可知一般人\r\n    僅可能藉由河魨之尾部而判斷是否有毒，無能力由已去頭、\r\n    去尾之香魚片判斷是否有毒。從而製成香魚片之魚種是否為\r\
      \n    河魨，及是否有毒、無毒之河魨，自應由宰殺、切魚尾者加\r\n    以注意、篩選、判斷，並負有注意義務甚明。查被告丙○○\r\n    於87年1月至5月間，確曾向毆水明購入已曬乾香魚片之事實\r\
      \n    ，迭據證人毆水明於偵審中證述在卷，該批香魚片有部分於\r\n    87年8月間加工轉賣予被告丁○○，被告丁○○再於同年9月\r\n   \
      \ 間轉賣被告甲○○○，已如前述。然辛○○販賣予被告丙○\r\n    ○之香魚片，均為已剝皮、去頭去尾、並風乾之河魨香魚片\r\n    ，不僅外觀上無法判別魚種，亦無法判斷是否有毒，此據證\r\
      \n    人辛○○於本院更審審理中結證明確；且販賣河魨香魚片予\r\n    被告丙○○十多年之證人戊○○，及曾販賣香魚片予丁○○\r\n    之證人呂庚○○於本院更審審理中亦為相同之證述，益徵被\r\
      \n    告丙○○購入之香魚片均係已去頭、去尾、曬乾之香魚片，\r\n    根本無法由外觀上判斷是否有毒。則被告丙○○固為食品加\r\n    工業者，有注意食品安全衛生之義務，然其既非宰殺河魨魚\r\
      \n    ，並去頭去尾、剝皮曬乾之上游業者，亦不具備檢驗有毒、\r\n    無毒魚種之專業技術，所購買之香魚片均屬去頭、去尾、曬\r\n    乾之香魚片半成品，則該半成品之香魚片是否有毒，自非其\r\
      \n    客觀上所能注意。\r\n  (三)被告丁○○為香魚片批發商，其向被告丙○○購買已加工完\r\n    成之香魚片；被告甲○○○為零售商，其向被告丁○○購得\r\
      \n    加工完成之香魚片再轉賣一般消費者，其等雖均負有注意食\r\n    品安全衛生之義務。然本件被告丙○○將剝皮、淹漬之香魚\r\n    片加以烘熟後裝入並未封口之塑膠袋，進而置於20台斤裝之\r\
      \n    紙箱內轉售，且該紙箱上僅標示品名為「香魚片」，並未標\r\n    示該內容物之成分等情，業經被告丙○○自承不諱，核與被\r\n    告丁○○、甲○○○所供相符（見本院前審卷第110頁）。\r\
      \n    則被告丙○○將香魚片轉售被告丁○○，丁○○再轉售予被\r\n    告甲○○○時，既經剝皮、去頭去尾、加工、烘熟，已屬加\r\n    工完成之香魚片，在外觀上實難以判斷為何種魚類所作成，\r\
      \n    更無從查知是否為有毒或無毒之河魨，是對被告丁○○、甲\r\n    ○○○而言，該香魚片是否具有毒性在客觀上亦屬不能注意\r\n    。\r\
      \n  (四)按「食品或食品添加物有毒或含有害人體健康之物質或異物\r\n    之情形，不得製造、加工、調配、包裝、儲存、販售、輸出\r\n    、贈與或公開陳列。有容器或包裝之食品、食品添加物，應\r\
      \n    以中文及通常符號顯著標示下列事項於容器或包裝之上：一\r\n    、品名。二、內容物名稱及重量、容量或數量；其為兩種以\r\n    上混合時，應分別標明。三、食品添加物名稱。四、廠商名\r\
      \n    稱、電話號碼及地址。輸入者，應註明國內負責廠商名稱、\r\n    電話號碼及地址。五、有效日期。經中央主管機關公告指定\r\n    須標示製造期限、保存期限或保存條件者，應一併標示之。\r\
      \n    六、其他經中央主管機關公告指示之標示事項。」，食品衛\r\n    生管理法第11條第3款及同法第17條第1項固定有明文。然香\r\n  \
      \  魚片含有河魨毒素，係因使用有毒之河魨為其原料，非僅標\r\n    示即可避免，有行政院衛生署91年1月8日衛署食字第090007\r\n   \
      \ 6828號函在卷足按（見原審卷第155頁），是縱認被告等三\r\n    人僅為「香魚片」之標示，而未為前開詳細之食品標示，亦\r\n    僅有是否違反食品衛生管理法之問題，與被害人等發生死亡\r\
      \n    或傷害之結果，並無相當之因果關係。又被告丙○○、丁○\r\n    ○、甲○○○，分別為食品加工及販售業者，對於以含有毒\r\n    素之河魨魚製作之香魚片，自不得加工、販賣，而有注意之\r\
      \n    義務，以確保食品之安全與衛生，惟其等均非屬於宰殺（去\r\n    頭去尾）、篩選、判斷有毒、無毒河魨之上游業者。被告丙\r\n    ○○向辛○○購得之香魚片，均為已剝皮、去頭去尾、並風\r\
      \n    乾之河魨香魚片；其經加工後，販賣予被告丁○○，被告丁\r\n    ○○再轉賣予被告甲○○○，不僅外觀上無法判別魚種，亦\r\n    難以判斷是否含有毒性，已如前述，其等基於多年之經驗，\r\
      \n    既信任上游業者就魚種能做妥適之篩選，則其等分別自前手\r\n    購得之香魚片半成品或成品，自難期待其等在客觀上能注意\r\n    是否為有毒之河魨所作成。此外，復查無其他積極證據足以\r\
      \n    證明被告丙○○、丁○○、甲○○○有何過失行為，揆諸前\r\n    開裁判意旨與說明，自不能遽為被告等三人不利之認定。原\r\n    審疏未詳查，遽予論處被告丙○○罪刑，即有不當，自應由\r\
      \n    本院就該部分撤銷改判，並諭知被告丙○○無罪之判決。原\r\n    審綜合全案卷證，以無證據足認被告犯罪而諭知被告丁○○\r\n    、甲○○○無罪，經核並無不當，檢察官仍執陳詞指摘原判\r\
      \n    決此部分不當，為無理由，就此部分之上訴自應予駁回。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第368條、第364\r\n條、第301條第1項，判決如主文。\r\
