      \n          團體，分別為：台北科技大學七人、中正大學五人、義守大學三人、建國\r\n          技術學院四人及銘傳大學四人。該五個團體中，除建國技術學院係六月二\r\
      \n          十七日自台中出發至墾丁、高雄等地旅遊，而六月二十九日早餐在飯店用\r\n          餐後，隨即於九時三十分搭乘台華輪至澎湖外，其餘團體旅遊第一站均為\r\
