      \n    檢驗結果病原體均確認為腸炎弧菌，而腸炎弧菌是喜歡生長在有鹽的地方如海水\r\n    ，故主污染途經為海鮮類食品，但台華輪供應之便當為米飯、排骨、高麗菜、豆\r\
