      \n    關云云。\r\n二、惟查：\r\n    （一）依美國疾病管制中心對於食物中毒之定義，乃指「二人或二人以上攝取相\r\n         \
      \ 同的食物而發生相似的症狀，並且自可疑的食餘檢體及患者糞便、嘔吐物\r\n          、血液等人體檢體，或者其他有關環境檢體中分離出相同類型（如血清型\r\
      \n          、噬菌體型）的致病原，因則稱為一件食品中毒案件。」因食物中毒案件\r\n          ，具有事後發病及取得原來檢體困難之特性，故各國皆依流行病學因果關\r\
      \n          係之原理認定之。如一件食品中毒案件，有患者二人以上攝食相同食物，\r\n          經合格醫師診斷結果發生相似症狀，且潛伏期相近，各有關檢體檢出相同\r\
