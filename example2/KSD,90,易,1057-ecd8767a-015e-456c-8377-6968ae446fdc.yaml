      \n          中毒件，祇要患者二人具有依上述流行病學因果關係之原理，即可確定該\r\n          食物中毒案件）。又人體如遭受致病菌感染，亦會因致病菌種之不同及人\r\
      \n          體之差異、身體之狀況、攝食不同菜餚、不同份量，有人會發病，亦有人\r\n          不會發病，會發病者其潛伏期亦有長短差異。依美國食品藥物管理署最新\r\
      \n          所列腸炎弧菌潛伏期約為四至九十六小時，平均約為十五小時，而行政院\r\n          衛生署印製之食品安全衛生手冊及細菌性食品中毒確症指示，所列腸炎弧\r\
      \n          菌潛伏期均為二至四十八小時，平均為十二小時，另行政院衛生署印製「\r\n          細菌性食品中毒一覽表」所列腸炎弧菌潛伏期則為十五至二十小時。故一\r\
      \n          件食物中毒案件之成立，並非於某一特定地點用餐之人均感染發病或發病\r\n          之人均於相同時間發病，方構成一個食物中毒案件；或食品供應者有二餐\r\
      \n          均提供相同菜色食物，其中一餐未發生中毒現象，即可證明另一餐亦沒有\r\n          染有致病之病原菌，合先敘明。\r\n\
