      \n    陽性比率高達六六．七％，始知上情。\r\n二、案經高雄市政府移送臺灣高雄地方法院檢察署檢察官偵查起訴。\r\n    理  由\r\n壹、有罪部分：\r\
      \n一、訊據被告乙○○固坦承於右揭時地調配午餐便當供應予台華輪旅客食用之事實，\r\n    惟矢口否認有違反食品衛生管理法之犯行，辯稱：台華輪之廚房均打掃乾淨，製\r\
