      \n          人用餐）、銘傳大學─吉貝村名揚餐廳（當晚同時共同用餐人數為八十一\r\n          人，分屬三個團體）。六月三十日疑似食品中毒之患者四十二人，分布於\r\
      \n          六個團體，分別為：靜宜大學七人、新竹團體十三人、自助旅行團一人、\r\n          大同商專五人、淡江大學十三人、南亞商專三人。該六個團體係於六月三\r\
      \n          十日早上九時搭乘台華輪至澎湖旅遊，當日早餐：靜宜大學於麥當勞用餐\r\n          ；新竹團體於飯店用餐；其餘團體自理。中餐則全部於台華輪上食用便當\r\
      \n          ，菜色與六月二十九日供應之便當相同。晚餐六個團體之用膳地點各不相\r\n          同，分別為：靜宜大學─馬公市新天地餐廳（當晚同時共同用餐人數為八\r\
      \n          十一人，分屬三個團體）、新竹團體─馬公市順利餐廳（當晚僅提供新竹\r\n          團體三十人用餐）、自助旅行團─團體成員之一家中、大同商專─吉貝村\r\
      \n          港邊餐廳（當晚同時共同用餐人數為七十人，分屬二個團體）、淡江大學\r\n          ─馬公市小王爺餐廳（當晚僅提供淡江大學三十七人用餐）、南亞商專─\r\
      \n          吉貝村黃金海岸（當晚同時共同用餐人數為一一０人，分屬於四個團體及\r\n          六位散客）。依澎湖縣衛生局調查資料可知，上開食品中毒患者，計分布\r\
      \n          於十一個團體，該十一個團體在搭乘台華輪至澎湖之前，早餐用膳地點各\r\n          不相同，故未食用相同食品，而抵澎湖後，晚餐用膳地點，除建國技術學\r\
      \n          院（六月二十九日晚餐）及大同商專（六月三十日晚餐）同在白沙鄉  吉\r\n          貝村港邊餐廳外，餘均在不同地點各自用餐，且分散於澎湖縣三個鄉市，\r\
      \n          故亦未食用相同之食品，唯有午餐於台華輪上食用相同之便當。參以腸炎\r\n          弧菌之潛伏期為二至四十八小時，平均為十至十八小時（美國為四至九十\r\
      \n          六小時，平均約為十五小時），主要症狀為下痢、激烈腹痛、噁心、嘔吐\r\n          、頭痛、發燒、寒顫，發燒以攝氏三十七至三十九度較多。本案患者六月\r\
      \n          二十九日食用台華輪所供應之午餐，潛伏期為十一至二十小時三十分（中\r\n          位數十五小時三十分），六月三十日患者潛伏期則為十一小時三十分至十\r\
      \n          八小時（中位數十五小時三十分）。患者不但均有述症狀，發病時間、致\r\n          病菌均相同，且患者分布十一個團體唯一共同飲食來源，僅台華輪所供應\r\
      \n          之午餐。又患者發病時間近似、症狀相同，且各該早、晚餐與食品中毒團\r\n          體之其他團體或人員，亦均未有類似症狀。故依前述腸炎弧菌中毒潛伏期\r\
      \n          及流行病學原理說明，足見該等患者前開發病症狀顯與台華輪所供應之六\r\n          月二十九日及三十日午餐，為具有相當因果關係。\r\
      \n    （三）再經澎湖縣衛生局採得上開病情較重尚住院治療患者肛門拭子檢體十八件\r\n          ，送經行政院衛生署疾病管制局第四分局檢驗結果，均為腸炎弧菌Ｋ６型\r\
      \n          ，且均為同型別。又因患者檢出十二人同樣型別腸炎弧菌Ｋ６型顯示。因\r\n          其陽性比率高達六六．七％，可知本案最主要之致病菌為腸炎弧菌Ｋ６型\r\
      \n          ，且因本案致病菌均為同菌且同型別，可判斷為來自共同感染源。\r\n    （四）又依諸行政衛生署疾病管制局九十一年五月二日衛署病管服字第０九一０\r\
      \n          ００三九００號函所載，腸炎弧菌係存在於海水中，在適宜的生長環境下\r\n          （30~37℃）繁殖速度很快，食物只要經少量腸炎弧菌污染，在適當條件\r\
      \n          下，短時間內即可達到致病菌數。雖然腸炎弧菌食品中毒主要是因食入受\r\n          污染的水產品引起，但亦可透過菜刀、砧板、抹布、器具、容器及手指等\r\
      \n          媒介物，間接污染食物引起中毒。雖台華輪廚師手部檢體、環境檢體及食\r\n          品檢體未檢出病原菌，而供應之菜色亦無造成腸炎弧菌之海鮮食物。然送\r\
      \n          驗之食物檢體是三十日冰箱冰存食物，並非六月二十九日或三十日中餐調\r\n          理好之食餘物。而澎湖縣衛生局係於六月三十日上午十一時餘，通知澎湖\r\
      \n          港務局將登台華輪稽查，待下午三時台華輪進港後，始登船採集環境檢體\r\n          及食物檢體等，而環境檢體如染有腸炎弧菌病原菌，仍可藉由清理消毒而\r\
      \n          清除，食物亦可藉由加熱處理消除病原菌。本案因無法採集到六月二十九\r\n          日或三十日中餐調理好之食餘物，故登船所採集環境檢體及食物檢體，其\r\
      \n          檢驗結果無腸炎弧菌陽性反應，實難憑此即為被告有利之認定。\r\n    （五）此外復有行政院衛生署八十九年十二月四日衛署訴字第０八九００三０八\r\
      \n          一一號函及訴願決定書、澎湖縣衛生局函、行政院衛生署藥物食品檢驗局\r\n          檢驗成績書、行政院衛生署函、疑似食品中毒人數六月二十九日晚餐攝食\r\
      \n          情形表、疑似食品中毒人數六月三十日晚餐攝食情形表、澎湖縣衛生局食\r\n          品衛生稽查紀錄表、衛生署疾病管制局第四分局防疫檢驗檢體送驗單、衛\r\
      \n          生署預防醫學研究所防疫檢驗檢體送驗單、澎湖縣衛生局食品中毒事件調\r\n          查簡速報告單、澎湖縣衛生局食品中毒調查表、談話筆錄等資料在卷可資\r\
      \n          證。\r\n    （六）綜上，被告乙○○所辯，旅行學生下午二時離船到馬公上岸遊玩至晚餐這\r\n          段期間，有可能食用到不潔食品，造成病因一節，核不足採。被告乙○○\r\
      \n          為台華輪附設餐廳之午餐大廚，負責台華輪旅客之午餐供應，本應注意依\r\n          食品衛生管理法第十一條第四款之規定，染有病原菌之食品不得調配，被\r\
      \n          告於上開時地均應注意上開規定，而依當時情形及其智識能力，均無不能\r\n          注意之情事，竟均疏未注意，令任操作人員調配衛生不良污染食品，致旅\r\
      \n          客甲○○等人食用後均發生食物中毒症狀而危害甲○○等人人體健康，被\r\n          告乙○○顯有過失，且其過失行為與甲○○等人所生食物中毒間，顯均有\r\
      \n          相當因果關係甚明。被告所辯要屬卸責避就之詞，自無可採。本件事證明\r\n          確，被告乙○○犯行，堪予認定。\r\n\
      二、核被告陳守如所為，係違反食品衛生管理法第十一條第四款之規定，應依同法第\r\n    三十四條第三項、第一項之規定處罰。被告二次過失犯行，應分論併罰。爰審酌\r\
      \n    被告之素行、被罪之情節、所生之危害及其犯罪後之態度等一切情狀，量處如主\r\n    文所示之刑，並諭知易服勞役之折算標準，並定其應執行刑。\r\
      \n貳、無罪部分\r\n一、公訴意旨略以：被告臺灣航業股份有限公司高雄分公司所屬台華論附設餐廳之午\r\n    餐大廚，負責台華輪旅客之午餐供應，分別於八十九年六月二十九日及三十日上\r\
      \n    午，於高雄往澎湖馬公之航程中，以帶有病原菌之食品調配成午餐便當，致台華\r\n    輪旅客食用後分別有二十三名及四十二名陸續發生噁心、嘔吐、腹瀉、腹痛、輕\r\
      \n    微發燒等症狀，因認被告臺灣航業股份有限公司高雄分公司另違反食品衛生管理\r\n    法第三十四條第三項、第二項之違反第三十一條第一款、第十一條第四款之罪嫌\r\
      \n    云云。\r\n二、按行為之處罰，以行為時之法律有明文規定者為限，而過失行為之處罰，以有特\r\n    別規定者為限，刑法一條、第十二條第二項分別定有明文。按食品衛生管理法第\r\
      \n    三十一條規定：「有左列行為之一者，處新台幣四萬元以上二十萬元以下罰鍰；\r\n    一年內再次違反者，並得吊銷其營業或工廠登記證照：一、違反第十一條第一款\r\
      \n    至第七款或第十五條規定者。二、違反前條之禁止命令者。」、第三十一條規定\r\n    ：「有下列行為之一者，處新臺幣四萬元以上二十萬元以下罰鍰；一年內再次違\r\
      \n    反者，並得吊銷其營業或工廠登記證照：一、違反第十一條第一款至第七款或第\r\n    十五條規定者。二、違反前條之禁止命令者。」、第三十四條規定：「有第三十\r\
      \n    一條至前條行為，致危害人體健康者，處三年以下有期徒刑、拘役或科或併科新\r\n    台幣十八萬元以上九十萬元以下罰金。{2}法人之代表人、法人或自然人之代理人\r\
      \n    、受僱人或其他從業人員，因執行業務犯前項之罪者，除處罰其行為人外，對該\r\n    法人或自然人科以前項之罰金。{3}因過失犯第一項之罪者，處六個月以下有期徒\r\
      \n    刑、拘役或科新臺幣十萬元以下罰金。」，是食品衛生管理法第三十四條第二項\r\n    對於處罰法人之規定限行為人因執行業務犯前項之罪者，亦即，須行為人係違反\r\
      \n    食品衛生管理法第三十四條第一項之故意行為為必要，始得據食品衛生管理法第\r\n    三十四條第二項處罰法人。本件被告臺灣航業股份有限公高雄分公司被訴違反食\r\
      \n    品衛生管理法第三十四條第三項之罪，因食品衛生管理法第三十四條第三項並未\r\n    擴張至行為人之過失行為亦得據以加以處罰法人，故依刑法第十二條第二項規定\r\
      \n    ，食品衛生管理法第三十四條關於過失犯部分既無處罰法人之規定，爰為被告台\r\n    灣航業公司高雄分公司無罪之諭知。\r\n據上論斷，應依刑事訴訟法第三百零一條第一項、第二百九十九條第一項前段、食品\r\
      \n衛生管理法第三十四條第三項、第一項、第十一條第四款、刑法第十一條前段、第四\r\n十二條第二項、第五十一條第七款、罰金罰鍰提高標準條例第二條，判決如主文。\r\
