      \n    存證信函通知被告終止系爭契約，並請求被告給付自101 年\r\n    11月起至102 年5 月18日止，共6 個月之顧問費48萬元。\r\
      \n五、本院得心證之理由\r\n  (一)被告得否依民法第549條第1項規定終止系爭契約？\r\n  1.按當事人之任何一方，得隨時終止委任契約，民法第549\
      \ 條\r\n    第1 項定有明文，又終止契約不失為當事人之權利，雖非不\r\n    得由當事人就終止權之行使另行特約，然委任契約，係以當\r\n\
      \    事人之信賴關係為基礎所成立之契約，如其信賴關係已動搖\r\n    ，而使委任人仍受限於特約，無異違背委任契約成立之基本\r\n    宗旨。是委任契約不論有無報酬，或有無正當理由，均得隨\r\
      \n    時終止。最高法院98年台上字第218 號判決意旨可資參照。\r\n    原告主張系爭契約第7 條第1 項約定為民法第549 條第1 項\r\
      \n    規定之特別約定，被告自不得依民法第549 條第1 項規定終\r\n    止系爭契約等情，為被告否認，並以前詞置辯。經查，系爭\r\n  \
      \  契約為委任契約，業如前述，且觀諸兩造約定原告所應盡義\r\n    務即系爭契約第1 條及第2 條約定「甲方依公司業務上需求\r\n    ，乙方需提供飯店餐飲與廚務專長，並指派乙方應予提供飯\r\
      \n    店及廚務輔導及培訓教育訓練之事項內容，業務內容如附件\r\n    一：大八餐飲集團餐飲計畫表」、「乙方每月應到飯店現址\r\n    一次參加會議或廚房勘查，（每次四小時為限），日期（限\r\
      \n    週六、日）由甲、乙雙方當月前事先約定之。將就中餐主廚\r\n    一名及西餐主廚一名進行培訓。其他飯店廚務問題均可隨時\r\n    依通信聯絡方式為之。」，及卷附之「大八餐飲集團餐飲計\r\
