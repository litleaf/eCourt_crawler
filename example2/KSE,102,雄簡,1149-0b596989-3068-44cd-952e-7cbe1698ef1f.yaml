      \n    法第549 條第2 項「當事人之一方，於不利於他方之時期終\r\n    止契約者，應負損害賠償責任。但因非可歸責於該當事人之\r\n  \
      \  事由，致不得不終止契約者，不在此限」，均針對終止契約\r\n    後之損害賠償作約定或規定，而系爭契約第7 條第1 項並未\r\n    有該部分之約定，是該條約定應係排除被告於原告違約時中\r\
