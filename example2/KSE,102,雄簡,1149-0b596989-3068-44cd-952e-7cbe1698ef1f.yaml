      \   原先期待原告能於開幕衝刺期間協助被告開幕事宜落空，此\r\n    勢必使被告對其聘任原告擔任被告飯店顧問信賴喪失，況參\r\n    以原告於101\
      \ 年10月5 日寄送與被告電子郵件信件內容提及\r\n    倘被告認原告所提供服務並未帶來太大績效，得坦白隨時向\r\n    原告反映等情，有101\
      \ 年10月5 日之電子郵件信件在卷足佐\r\n    （見本院卷第46頁），足徵原告已明白被告對原告所提供服\r\n    務有所不信任，亦可證明被告對原告所提供之服務並不滿意\r\
      \n    ，準此，被告因對原告所依系爭契約提出服務不符其期待，\r\n    而依民法第549 條第1 項規定終止系爭契約，自屬有據。至\r\n  \
      \  原告主張依系爭契約約定原告僅需自101 年5 月19日起至10\r\n    2 年5 月18日止，按月至被告飯店1 次參加會議或勘查，而\r\n\
      \    原告確實於101 月11月前按月至被告飯店至少1 次以完成其\r\n    義務，甚至提供超出系爭契約所約定之服務，是被告終止系\r\n  \
      \  爭契約係屬權利濫用等情，惟承前所述，系爭契約既為委任\r\n    契約，所重者乃為雙方之信賴，縱原告已完成系爭契約之義\r\n    務，惟因其所提供之服務已非原告所需或不符原告期待，則\r\
      \n    被告依民法第549 條1 項規定終止系爭契約，自難認屬權利\r\n    濫用。\r\n  (二)原告得否依系爭契約第3 條及第7 條約定請求被告給付顧問\r\
      \n    費？若可，得請求之金額若干？\r\n    經查，被告既於101 年11月26日向原告表示終止系爭契約，\r\n    為兩造所不爭執，而被告係依民法第549\
      \ 條第1 項規定終止\r\n    系爭契約，業如前述，則被告既係依法且合法終止系爭契約\r\n    ，被告即無需依系爭契約第3 條給付終止系爭契約後之顧問\r\
      \n    費，且亦難認被告有違反系爭契約而需依系爭契約第7 條第\r\n    2 項規定給付顧問費用至合約期滿，準此，原告依系爭契約\r\n   \
      \ 第3 條及第7 條約定向被告請求給付顧問費，自非有據。\r\n  (三)原告得否依民法第267 條規定請求被告給付顧問費？若可，\r\n    得請求之金額若干？\r\
      \n    按當事人之一方因可歸責於他方之事由，致不能給付者，得\r\n    請求對待給付。但其因免給付義務所得之利益或應得之利益\r\n    ，均應由其所得請求之對待給付中扣除之，民法第267\
      \ 條定\r\n    有明文。經查，原告雖係因被告終止系爭契約而無法向被告\r\n    請求終止系爭契約後之報酬，惟被告既係因對原告信賴喪失\r\n\
      \    ，而依民法第549 條第1 項規定終止系爭契約，揆諸前揭說\r\n    明，其既屬法律賦予委任契約當事人之任意終止權，自難認\r\n   \
      \ 原告無法依系爭契約向被告請求終止後之顧問費係可歸責於\r\n    被告事由，準此，原告自不得依民法第267 條規定向被告請\r\n    求被告終止系爭契約後之顧問費。\r\
      \n  (四)原告得否依民法第549 條第2 項規定請求被告賠償其損害？\r\n    若可，得請求之金額若干？\r\n    按當事人之一方，於不利於他方之時期終止契約者，應負損\r\
      \n    害賠償責任。但因非可歸責於該當事人之事由，致不得不終\r\n    止契約者，不在此限，民法第549 條第2 項定有明文。復按\r\n  \
      \  ，本院62年台上字第1536號判例僅在闡釋民法第549 條第2\r\n    項所稱之損害，不包括當事人間原先約定之報酬在內，非謂\r\n   \
      \ 一切預期利益之損失，均在不得請求賠償之列，最高法院84\r\n    年台上字第1037號判決可資參照。準此，被告既係依民法第\r\n    549\
      \ 條第1 項規定向原告終止系爭契約，則倘原告能證明被\r\n    告係於不利於原告時期終止契約且原告為此受有損害，則原\r\n    告即得依前揭規定向被告請求損害賠償。本件原告主張其因\r\
      \n    受被告委任擔任被告公司之顧問而推辭北京京兆尹之行政主\r\n    廚乙職之邀請，為此受有無法擔任北京京兆尹行政主廚而受\r\n    領報酬之損失等情，為被告所否認。經查，原告前揭主張固\r\
      \n    據其提出北京京兆尹於101 年9 月17日邀請原告至北京商談\r\n    之電子郵件為證（見本院卷第176 頁），惟原告自承現擔任\r\n\
      \    新竹市芙洛麗大飯店之行政主廚，提供被告服務係屬兼職等\r\n    語，則原告推辭北京京兆尹行政主廚之要約是否確係因與被\r\n    告有系爭契約存在，或係礙於其與新竹芙洛麗大飯店尚有契\r\
      \n    約關係存在，即非無疑，又原告亦未舉證證明其是否確係因\r\n    與被告間有系爭契約存在而推辭北京京兆尹之行政主廚乙職\r\n    ，揆諸前揭說明，原告既未能提出確切證據，資以證明其係\r\
      \n    因系爭契約而推辭北京京兆尹之行政主廚之職，亦未能舉證\r\n    證明被告終止委任契約受有何損害，空言泛稱其因被告終止\r\n    系爭契約受有預期利益48萬元之損害，而請求被告賠償，則\r\
      \n    不應准許。\r\n六、綜上所述，原告先位依系爭契約第3 條、第7 條約定及民法\r\n    第267 條規定及備位依民法第549 條第2\
      \ 項規定請求被告給\r\n    付原告48萬元，及自起訴狀繕本送達被告翌日起至清償日止\r\n    ，按年息5%計算之利息，為無理由，應予駁回。\r\
      \n七、本件事證已臻明確，兩造其餘攻擊防禦方法及證據，核與判\r\n    決之結果不生影響，爰不一一論列，併此敘明。\r\n八、訴訟費用負擔之依據：民事訴訟法第78條。\r\
