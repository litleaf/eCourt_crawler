    content: "臺中高等行政法院判決\r\n　　　　　　　　　　　　　　　　　　 95年度簡字第00169號\r\n原　　　告　甲○○○○○○○\r\n\
      訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef080\"\
      \ target=\"_blank\">常照倫</a>律師\r\n被　　　告　臺中市政府\r\n代　表　人　乙○○\r\n上列當事人間因食品衛生管理法事件，原告不服行政院衛生署中\r\
      \n華民國95年9月7日衛署訴字第0950028259號訴願決定，提起行政\r\n訴訟，本院判決如下︰\r\n　　主  文\r\n原告之訴駁回。\r\n\
      訴訟費用由原告負擔。\r\n　　事  實\r\n一、事實概要：緣原告劉麵包廠劉哲基於民國（下同）95年3月1\r\n    3日在奇摩購物網站（http://sh2.yahoo.edyna.com/nutric\r\
      \n    om/item.asp？item_id= 0000000）刊登「能衛康E」產品廣\r\n    告，內容宣稱「能衛康的原料是小麥胚芽．．．小麥所有的\r\
      \n    胚芽中含有高單位的維生素E，可以防止細胞老化。」等詞\r\n    句，經苗栗縣衛生局查獲，移請台中市衛生局查證，認該廣\r\n    告涉及誇大不實、易生誤解，被告機關乃以原告違反食品衛\r\
      \n    生管理法第19條第1項規定，爰依同法第32條第1項規定於95\r\n    年5月29日以府授衛食字第0950105626號行政處分書處原告\r\
      \n    新台幣（下同）3萬元罰鍰，原告不服，提起訴願，遭決定\r\n    駁回，遂提起本件行政訴訟。\r\n二、兩造聲明：\r\n    (一)原告聲明求為判決：訴願決定及原處分均撤銷。\r\
      \n　　(二)被告聲明求為判決：駁回原告之訴。\r\n三、兩造之陳述：\r\n    (一)原告主張之理由：\r\n    1.按「為管理食品衛生安全及品質，維護國民健康，特制定\r\
      \n      本法；本法未規定者，適用其他有關法律之規定。」、「\r\n      對於食品、食品添加物或食品用洗潔劑所為之標示、宣傳\r\n   \
      \   或廣告，不得有不實、誇張或易生誤解之情形。」、「違\r\n      反第19條第1項規定者，處新台幣3萬元以上15萬元以下罰\r\n    \
      \  鍰；違反同條第2項規定者，處新台幣20萬元以上1百萬元\r\n      以下罰鍰；1年內再次違反者，並得廢止其營業或工廠登\r\n      記證照；對其違規廣告，並得按次連續處罰至其停止刊播\r\
      \n      為止。」食品衛生管理法第1條、第19條第1項、第32條第\r\n      1項前段分別定有明文。復按「人民違反法律上之義務而\r\n\
      \      應受行政罰之行為，法律無特別規定時，雖不以出於故意\r\n      為必要，仍須以過失為其責任條件。但應受行政罰之行為\r\n    \
      \  ，僅須違反禁止規定或作為義務，而不以發生損害或危險\r\n      為其要件者，推定為有過失，於行為人不能舉證證明自己\r\n      無過失時，即應受處罰。」亦經司法院釋字第275號解釋\r\
      \n      在案。\r\n    2.本案系爭廣告內容應無誇張與不實：\r\n    (1)所謂誇張，應為在言語說明或狀述描繪上，以或兼以具有\r\n\
      \      聳動性、刺激性、煽惑性、迷媚效果之概念語詞，將平凡\r\n      無奇而反覆發生的慣常事物「加油添醋」，以刺激人們痳\r\n    \
      \  痹無趣之感官，或經由言語之概念語意、肢體表現、口氣\r\n      態度等等強化性方法，以便激揚人類心理意志，惹起興味\r\n      與好奇心理，此觀諸民間之「賣膏藥」與市集之叫賣情形\r\
      \n      即可明瞭。在傳媒發達之今日，電視或報章雜誌等等廣告\r\n      亦充斥這類宣傳上之「誇張手法」。又所謂不實者，應係\r\n   \
      \   指陳述或斷言與其所欲陳述或斷言之內容事實不相符合也\r\n      。\r\n    (2)查原告所販售之能衛康E係以小麥胚芽為原料，小麥所有\r\
      \n      的營養都在胚芽裏，而胚芽中含有高單位的維生素E，此\r\n      為不爭之事實。故系爭廣告載稱「能衛康的原料是小麥胚\r\n   \
      \   芽．．．小麥所有的營養都在胚芽裏。胚芽中含有高單位\r\n      的維生素E，可以防止細胞老化．．．。」等語，純係以\r\n      小麥胚芽本身之性質、維他命E之功效及日常生活中一般\r\
      \n      人皆確信之事實，出自真實之描述而非原告自行杜撰，與\r\n      社會大眾之認知並無相違。\r\n    (3)又依衛生署「食品廣告標示詞句涉及虛偽、誇張或醫藥效\r\
      \n      能之認定表，貳、詞句未涉療效及誇大」之分類，亦稱維\r\n      他命E之功能在於「減少細胞膜上多元不飽和脂肪酸的氧\r\n   \
      \   化。維持細胞膜的完整性。具有抗氧化作用。維持皮膚及\r\n      血球細胞的健康。」，而所謂之抗氧化之功效等於抗老化\r\n      ，亦為一般民眾所熟知，系爭廣告文內容之敘述，純係依\r\
      \n      維他命E之功能所為文字表達，依據現今公開之文章著作\r\n      所為之描述，其真實性自無庸置疑，並無不實。\r\n    (4)是觀之系爭廣告文內容，分別以小麥胚芽本身之性質及日\r\
      \n      常生活中一般人皆確信之事實，則既屬真實無訛，當無不\r\n      實與誇張之情事可言。\r\n    2.案爭廣告並無「易引人誤解」之情形：\r\
      \n    (1)按上揭食品衛生管理法第l條之規定可知食品衛生管理法\r\n      之立法目的旨在管理食品衛生安全及品質，維護國民健康\r\n  \
      \    ，是有關該法所規定各條文之解釋，自應基於此一立法規\r\n      範目的而展開。而該法第19條第l項固規定：「對於食品\r\n     \
      \ 、食品添加物或食品用洗潔劑所為之標示、宣傳或廣告，\r\n      不得有不實、誇張或易生誤解之情形。」並於同法第32條\r\n      第l項規定，對於食品所為廣告若有易生誤解之情形，構\r\
      \n      成得科以罰鍰之違章。惟該法第19條第1項所稱食品廣告\r\n      有易生誤解之情形，配合同法第1條規定「管理食品衛生\r\n  \
      \    安全及品質，維護國民健康」之立法意旨，自須食品廣告\r\n      之內容易使消費者對於食品安全及品質產生誤解，損及國\r\n      民健康始足當之。\r\
      \n    (2)查本件原告所銷售之「能衛康E」係以小麥胚芽為原料，\r\n      乃真實無訛，而胚芽中含有高單位的維生素E，亦有學者\r\n  \
      \    研究為據，凡社會上有通常知識經驗之人均應可知「能衛\r\n      康E」係以高單位維他命E成分之小麥所製成之食品，當不\r\n     \
      \ 致誤解其性質具有何種特定之療效。況查，系爭廣告並無\r\n      為不實或誇張記載之必要，蓋以原告所販售「能衛康E 」\r\n      已明示產品成分，消費者於購買產品使用皆得閱讀產品成\r\
      \n      分之說明，故原告廣告所稱「能衛康的原料是小麥．．．\r\n      小麥所有的營養都在胚芽裏。胚芽中含有高單位的維生素\r\n   \
      \   E，可以防止細胞老化。」等語，其乃在宣導維他命E的重\r\n      要性，並說明產品之成分，誠無須以引人誤解之手段達成\r\n      促銷之目的。\r\
      \n    (3)準此，系爭廣告係以學者研究為據，且與社會上一般人之\r\n      知識經驗無違，當無「易引人誤解」之情形。\r\n    3.依整禮言，系爭廣告之整體表現未涉及誇大易生誤解：\r\
      \n    (1)前揭系爭廣告文，原告係依維他命E之功效，將上開真實\r\n      有據之事表述於廣告中，自應為法所不禁而不構成違章。\r\n  \
      \    原處分籠統以廣告詞句整體表現涉及誇張易生誤解云云為\r\n      由，認為原告印製之系爭說明書構成違章，無非禁止原告\r\n      陳述前開各項真實之事，此顯已嚴重侵害原告之言論自由\r\
      \n      權及工作權、財產權等，而違法違憲。\r\n    (2)何況，系爭廣告係以可證為真實之事項，說明原告生產產\r\n      品之優點，且該表達方式又不致使人誤解該產品為具有療\r\
      \n      效之藥品，此觀諸據衛生署食品廣告標示詞句涉及虛偽、\r\n      誇張或醫藥效能之認定表，「貳、詞句未涉療效及誇大，\r\n   \
      \   一、通常可使用之例句」之分類說明中，亦允許「青春永\r\n      駐」、「延年益壽」、「促進新陳代謝」等，亦有涉及外\r\n      觀改變或療效之詞語，而原告以「防止老化」等詞，與上\r\
      \n      述「青春永駐」、「延年益壽」究有何不同？何以「青春\r\n      永駐」、「延年益壽」得以允許，而「防止老化」則須禁\r\n   \
      \   止？況且衛生署食品廣告標示詞句涉及虛偽、誇張或醫藥\r\n      效能之認定表』總說明中，亦說明「四、各級衛生機關對\r\n      於可能涉嫌違規之產品，應視個案所傳達消費者訊息之整\r\
      \n      體表現，包括文字敘述、產品品名、圖案、符號等，綜合\r\n      研判，切勿咬文嚼字，以達毋枉毋縱之管理目標。」然被\r\n   \
      \   告僅以「防止老化」一詞，與上開認定表中所禁止之詞句\r\n      相符，難謂無「咬文嚼字」之嫌，而未就「個案所傳達消\r\n      費者訊息之整體表現」詳以審究。是原處分禁止原告系爭\r\
      \n      廣告之陳述，誠屬自相矛盾且過分限制原告之意見表達自\r\n      由，侵害原告之工作權及財產權，更有違上開食品廣告標\r\n   \
      \   示詞句涉及虛偽、誇張或醫藥效能之認定表應以整體表現\r\n      、切勿咬文嚼字等衡量標準相悖。\r\n    (3)目前國家衛生政策乃在推動國民適量攝取維他命，以避免\r\
      \n      及預防發生諸如癌症等慢性病，原告產品以天然食材製作\r\n      ，並具天然營養成分，此與食品衛生管理法第l條規定一\r\n   \
      \   致，與該條規定「維護國民健康」之精神相吻合，被告不\r\n      僅未予原告獎勵，反而認原告違反食品衛生管理法第l9條\r\n      第1項規定，打擊原告食品業者配合國家衛生政策之美意\r\
      \n      ，殊難令人甘服。\r\n    (4)系爭廣告文字上既有上開疑義，在未確實釐清並確認當事\r\n      人真意時，行政機關於行政行為上當應有便宜措施，依其\r\
      \n      行政裁量權限，以勸導方式責令改善，始合乎行政行為之\r\n      正確性之目的。惟被告在未釐清上開爭議前即貿然開罰，\r\n   \
      \   除損及原告名譽，更顯被告行政裁量權限厥有失當之處。\r\n    4.本件被告亦無故意或過失：查原告係依維他命E之功能所\r\n      為文字表達，並依現今公開之文章著作，於廣告中所為之\r\
      \n      描述，並無任何「誇張」與「不實」或「易引人誤解」之\r\n      情形，顯見原告並無以故意或過失違反食品衛生管理法之\r\n   \
      \   意圖，揆諸前揭司法院釋字第275號解釋，被告既無故意\r\n      或過失，當無由受行政處罰，被告之處分誠屬有誤。\r\n    5.綜上，請判決如原告訴之聲明。\r\
      \n    (二)被告答辯之理由：\r\n    1.食品衛生管理法第19條第1項之規定：對於食品、食品添\r\n      加物或食品用洗潔劑所為之標示、宣傳或廣告，不得有不\r\
      \n      實、誇張或易生誤解之情形。同法第32條第1項規定：違\r\n      反第19條第1項規定者，處新台幣3萬元以上15萬元以下罰\r\n\
      \      鍰，情節重大或1年內再違反者，並得吊銷其營業或設廠\r\n      之許可證照。\r\n    2.查原告透過網路刊登傳播「能衛康E」產品防止細胞老化\r\
      \n      具有功效，讓不特定的多數人知悉其宣傳內容，以招徠大\r\n      眾消費之目的，已屬廣告行為，且廣告內容整體所傳達消\r\n   \
      \   費者之訊息，依據行政院衛生署公告之「食品廣告標示詞\r\n      句涉及誇張易生誤解或醫療效能之認定表」亦已涉及改變\r\n      身體外觀，為誇大不實、易生誤解。次查原告為食品業者\r\
      \n      ，經營「劉麵包」已數十載，應注意其所為之「能衛康E\r\n      」廣告，不得使用誇大易生誤解之文字，然原告於95年5\r\n  \
      \    月3日至台中市衛生局訪談時坦稱：「．．．該網站廣告\r\n      是本公司所刊登，由於不諳法令規定而觸法，請貴局能從\r\n      輕處分．．．」，可證原告未注意其「能衛康E」產品廣\r\
      \n      告使用誇大易生誤解之文字，已過失違反食品衛生管理法\r\n      第19條第1項之規定，被告所屬衛生局認定並無違誤。\r\n   \
      \ 3.原告起訴理由略稱「廣告載稱『能衛康的原料是小麥胚芽\r\n      ．．．小麥所有的營養都在胚芽裏。胚芽中含有高單位的\r\n      維生素E，可以防止細胞老化』等．．．出自真實之描述\r\
      \n      而非原告自行杜撰，與社會大眾之認知並無相違。．．．\r\n      抗氧化之功效等於抗老化．．．廣告文內容之敘述，純係\r\n   \
      \   依維他命E之功能所為文字表達，依現今公開之文章著作\r\n      所為之描述．．．」云云，經查「Advanced Nutritionan\r\
      \n      d Human Metabolism,JamesL.Groff,Sareen S.Gropper合\r\n      著，營養生化學─謝明哲等合譯，華騰文化股份有限公司\r\
      \n      出版」書中第10章脂溶性維生素10-39頁提及「維生素E的\r\n      主要功能是維持體內細胞膜的完整性．．．維生素E可防\r\n\
      \      止氧化，故被認為是一抗氧化劑。」，又行政院衛生署公\r\n      告之「食品廣告標示詞句涉及誇張易生誤解或醫療效能之\r\n    \
      \  認定表」中列舉「維生素E：減少細胞膜上多元不飽和脂\r\n      肪酸的氧化。維持細胞膜的完整性。具抗氧化作用。維持\r\n      皮膚及血球細胞的健康。」故維生素E僅具抗氧化功能但\r\
      \n      未具抗老化之功能，且根據「生命期營養─蔡秀玲等合編\r\n      ，藝軒圖書出版社」書中第280頁陳述：「．．．老化是\r\n  \
      \    許多分子、細胞及系統方面的一種效應改變；分子、細胞\r\n      的老化是在基因（內在）與環境（外在）所造成，換句話\r\n      說，外在如熱、冷、疾病、營養素缺乏等因素。」所以造\r\
      \n      成細胞老化的原因很多，如細胞的突變、基因失調、荷爾\r\n      蒙感應器的改變、免疫系統能力之降低、營養素缺乏、環\r\n   \
      \   境因子等等，故雖然細胞氧化會造成老化，但並非造成老\r\n      化唯一因素，所以抗氧化之功效不等於抗老化，且老化是\r\n      一種自然生理現象，人不可能因食用「能衛康E」產品而\r\
      \n      不老化，故原告於廣告內容中提及「能衛康E」產品具有\r\n      防止細胞老化之功效，是屬誇張、不實、易生誤解無誤。\r\n   \
      \ 4.原告訴訟理由復稱「食品衛生管理法第19條第1項所稱食\r\n      品廣告有易生誤解之情形，配合同法第1條規定『管理食\r\n      品衛生安全及品質，維護國民健康』之立法意旨觀之．．\r\
      \n      ．原告廣告所稱『能衛康的原料是小麥胚芽．．．小麥所\r\n      有的營養都在胚芽裏。胚芽中含有高單位的維生素E，可\r\n   \
      \   以防止細胞老化』等語，其乃在宣導維生素E的重要性，\r\n      並說明成分．．．原告所銷售之『能衛康E』既係以學者\r\n      研究為據，且與社會上一般人之知識經驗無違，當無易引\r\
      \n      人誤解之情形。」云云，原告透過網路刊登傳播「能衛康\r\n      E 」產品對防止細胞老化具有功效，讓不特定的多數人知\r\n  \
      \    悉其宣傳內容，若消費者因此相信廣告而長期大量食用，\r\n      造成身體不適，如「Advanced Nutrition andHumanMetab\r\
      \n      olism,James L.Groff,Sareen S.Gropper合著，營養生化\r\n      學-謝明哲等合譯，華騰文化股份有限公司出版」書中第\r\
      \n      10章脂溶性維生素10-43至10-45頁所提：「高量維生素E\r\n      的攝取會干擾其他脂溶性維生素的功能．．．會有拮抗維\r\
      \n      生素K的作用．．．可影響維生素D參與之骨骼礦質化作用\r\n      ．．．、高劑量的維生素E可能可抑制小腸內β-胡蘿蔔素\r\n \
      \     的吸收或轉變為視網醇．．．有肌肉衰弱、疲倦、複視及\r\n      較主要之胃腸不適症狀顯現．．．」，故基於食品衛生管\r\n     \
      \ 理法第1條之宗旨，為維護食品衛生安全、品質及保障國\r\n      民健康，廣告內容整體所傳達消費者之訊息不得涉及誇張\r\n      、不實及易引人誤解，且依據行政院衛生署公告之「食品\r\
      \n      廣告標示詞句涉及誇張易生誤解或醫療效能之認定表」詞\r\n      句有列舉「防止老化」，已涉及改變身體外觀，為誇大不\r\n   \
      \   實、易生誤解，有違食品衛生管理法第19條第1項規定，\r\n      又原告所提之證物，僅提細胞發生氧化時會造成老化，並\r\n      未述及維生素E具抗老化之功能，且原告所提之證物屬個\r\
      \n      人論點，未經學者專家研究認證，無科學根據。\r\n    5.本案被告審酌結果，均符合行政程序法之各項規定，被告\r\n      所屬衛生局亦已考量原告之情形，給予最低額度之罰鍰處\r\
      \n      分，已屬從輕，並無不當，自應予以維持，原告之訴請予\r\n      以駁回。\r\n　　理  由\r\n一、按「對於食品、食品添加物或食品用洗潔劑所為之標示、宣\r\
      \n    傳或廣告，不得有不實、誇張或易生誤解之情形。」、「違\r\n    反第19條第1項規定者，處新台幣3萬元以上15萬元以下罰鍰\r\n  \
      \  ；．．．」分別為食品衛生管理法第19條第1項及第32條第1\r\n    項前段所明定。\r\n二、經查，本件原告於95年3月13日在奇摩購物網站（http://sh\r\
      \n    2.yahoo.edyna.com/nutricom/item.asp？item_id=0000000\r\n    ）刊登「能衛康E」產品廣告，內容宣稱「能衛康的原料是\r\
      \n    小麥胚芽．．．小麥所有的胚芽中含有高單位的維生素E，\r\n    可以防止細胞老化。」等詞句之事實，為原告所不爭，並有\r\n    列印之網路刊登廣告一件附於訴願卷可稽。而原告透過網路\r\
      \n    刊登傳播「能衛康E」產品防止細胞老化具有功效，讓不特\r\n    定的多數人知悉其宣傳內容，以招徠大眾消費之目的，已屬\r\n    廣告行為。按行政院衛生署公告之「食品廣告標示詞句涉及\r\
      \n    誇張易生誤解或醫療效能之認定表」，有列舉「防止老化」\r\n    為涉及誇張或易生誤解之詞句。依該廣告內容整體所傳達消\r\n    費者之訊息，已涉及改變身體外觀，有誇大不實、易生誤解\r\
      \n    之情形，違反食品衛生管理法第19條第1項之規定，其違章\r\n    事證明確。\r\n三、原告雖為上開主張，惟按維生素E的主要功能是維持體內細\r\
      \n    胞細胞膜的完整性，維生素E可防止氧化，故被認為是一抗\r\n    氧化劑。又行政院衛生署公告之「食品廣告標示詞句涉及誇\r\n    張易生誤解或醫療效能之認定表」中一般營養素可敘述之生\r\
      \n    理功能例句，列舉「維生素E：減少細胞膜上多元不飽和脂\r\n    肪酸的氧化。維持細胞膜的完整性。具抗氧化作用。維持皮\r\n    膚及血球細胞的健康。」故維生素E僅具抗氧化功能但未具\r\
      \n    抗老化之功能，且老化是許多分子、細胞及系統方面的一種\r\n    效應改變；分子、細胞的老化是在基因（內在）與環境（外\r\n    在）所造成，換句話說，外在如熱、冷、疾病、營養素缺乏\r\
      \n    等因素。所以造成細胞老化的原因很多，如細胞的突變、基\r\n    因失調、荷爾蒙感應器的改變、免疫系統能力之降低、營養\r\n    素缺乏、環境因子等等，故雖然細胞氧化會造成老化，但並\r\
      \n    非造成老化唯一因素，所以抗氧化之功效不等於抗老化，且\r\n    老化是一種自然生理現象，人不可能因食用「能衛康E」產\r\n    品而不老化。且高量維生素E的攝取會干擾其他脂溶性維生\r\
      \n    素的功能，當劑量超過每日1克時，則會有拮抗維生素K的作\r\n    用。高劑量的維生素E可影響維生素D參與之骨骼礦質化作用\r\n   \
      \ ，可能抑制小腸內β-胡蘿蔔素的吸收或轉變為視網醇，亦\r\n    有肌肉衰弱、疲倦、複視及較主要之胃腸不適症狀顯現。基\r\n    於食品衛生管理法第1條之宗旨，為維護食品衛生安全、品\r\
      \n    質及保障國民健康，廣告內容整體所傳達消費者之訊息不得\r\n    涉及誇張、不實及易引人誤解。原告於該廣告內容中提及「\r\n    能衛康E」產品具有防止細胞老化之功效，即有誇張、不實\r\
      \n    、易生誤解之情形。又原告為食品業者，經營「劉麵包」已\r\n    有多年，本應注意其所為之「能衛康E」廣告，不得使用誇\r\n    大易生誤解之文字，而原告於95年5月3日至台中市衛生局訪\r\
      \n    談時坦稱：「．．．該網站廣告是本公司所刊登，由於不諳\r\n    法令規定而觸法，請貴局能從輕處分．．．」，可證原告未\r\n    注意其「能衛康E」產品廣告使用誇大易生誤解之文字，即\r\
      \n    有過失。亦不得以不知法律規定，而免除其應負之責任。再\r\n    者，原告違反食品衛生管理法第19條第1項之規定，該法並\r\n    無行政機關須先以勸導方式責令改善後不予改善，始得加以\r\
      \n    處罰之規定。綜上所述，原告上開主張，均不足採。從而，\r\n    原告既已違反該規定，被告依首揭法條予以處罰，核無違誤\r\n    ，訴願決定遞予維持，亦無不合。原告仍執前詞訴請撤銷，\r\
      \n    為無理由，應予駁回。又本件為簡易訴訟程序案件，爰依法\r\n    不經言詞辯論逕為判決。另兩造其餘之主張，與本件判決之\r\n    結果無影響，毋庸逐一加以審論，附此敘明。\r\
      \n四、據上論結，本件原告之訴為無理由，依行政訴訟法第233條\r\n    第1項、第236條、第195條第1項後段、第98條第3項前段，\r\n \
      \   判決如主文。\r\n中　　華　　民　　國　　95　　年　  12　　月　 15  　 日\r\n                      第二庭法\
