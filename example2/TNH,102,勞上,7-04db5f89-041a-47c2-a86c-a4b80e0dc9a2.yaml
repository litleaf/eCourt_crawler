    content: "臺灣高等法院臺南分院民事判決　102年度勞上字第7號\r\n上　訴　人　王建雄\r\n被 上訴 人　王朝愷\r\n訴訟代理人　王志盛\r\
      \n被 上訴 人　山之泉飲料股份有限公司\r\n兼 上一 人\r\n法定代理人　王志盛\r\n上列當事人間請求確認僱傭關係存在等事件，上訴人對於中華民\r\
      \n國102年4月17日臺灣臺南地方法院第一審判決（102年度勞訴字\r\n第8號），提起上訴，本院於102年7月2日言詞辯論終結，判決如\r\n下：\r\
      \n    主      文\r\n上訴駁回。\r\n第二審訴訟費用由上訴人負擔。\r\n    事實及理由\r\n壹、上訴人方面：\r\n一、本件上訴人於原審起訴主張：\r\
      \n  (一)上訴人自民國（下同）101年10月17日起任職於被上訴人山\r\n    之泉飲料股份有限公司（下稱山之泉公司）擔任業務員，約\r\n \
      \   定每月薪資為新臺幣（下同）2萬元。嗣山之泉公司於101年\r\n    11月26日不經預告即終止兩造間之勞動契約（下稱系爭勞動\r\n   \
      \ 契約），強迫上訴人離職；因該公司於上訴人到職時曾告知\r\n    願補貼每日油費100元，且未提及需業績達到標準始給付，\r\n    況依常理，油費補貼與業績是否達到標準並不相干，上訴人\r\
      \n    實際上班時間逾20日，茲以20日計算，被上訴人山之泉公司\r\n    應補貼上訴人油費2千元。\r\n  (二)被上訴人王朝愷曾於101年11月1日與上訴人就牌照號碼591\r\
      \n    -MBW機車（下稱系爭機車）簽訂合約書（下稱系爭合約書）\r\n    ，並交付系爭機車予上訴人；詎被上訴人王朝愷竟未經上訴\r\n   \
      \ 人同意，於101年11月27日竊取上訴人停放在其住處大樓停\r\n    車場之系爭機車，並以系爭機車攤提折舊名義，自上訴人應\r\n    領薪資中扣抵系爭機車折舊費2千元。因系爭合約書自簽約\r\
      \n    當日即已生效，被上訴人王朝愷以非法方式竊取系爭機車，\r\n    顯已違反系爭合約書之約定，應依約賠償53,000元。又上訴\r\n  \
      \  人否認有與被上訴人王朝愷或山之泉公司約定，若上訴人離\r\n    職時，由山之泉公司自上訴人薪資中扣除系爭機車折舊費2,\r\n    000元等情，故被上訴人山之泉公司自上訴人薪資中扣除系\r\
      \n    爭機車折舊費2千元理應返還。\r\n  (三)上訴人擔任業務員期間，被上訴人山之泉公司之DM宣傳單及\r\n    網路宣傳該公司產品定期送衛生局檢驗，並通過HACCP食品\r\
      \n    安全認證及榮獲食品優良金牌獎；然上訴人向公司索取上開\r\n    檢驗報告及認證時，被上訴人山之泉公司不但無法提出，更\r\n    要求上訴人以各種理由欺瞞客戶，致客戶屢屢質疑水質衛生\r\
      \n    ，嚴重影響上訴人之業績，並非上訴人工作不力；上訴人雖\r\n    曾至地檢署檢舉山之泉公司，但係於被迫離職後之行為，於\r\n    任職期間並未對被上訴人山之泉公司有何污辱行為；且係因\r\
      \n    被上訴人山之泉公司違反規定未幫上訴人辦理勞保，上訴人\r\n    始向勞工局檢舉，並非刻意使公司受處罰。上訴人遭被上訴\r\n    人山之泉公司違法解僱後，該公司已表示不同意上訴人回復\r\
      \n    原職及工作，上訴人也不願再回到公司上班；爰請求被上訴\r\n    人等應連帶給付上訴人因遭違法解僱所生之損害2,823,333\r\n \
      \   元。\r\n  (四)依上，爰本於買賣及勞動契約等所衍生之請求權法律關係，\r\n    提起本件訴訟，求為判命：(一)被上訴人山之泉公司應給付上\r\
      \n    訴人4,000元；(二)被上訴人王朝愷應給付上訴人53,000元；\r\n    (三)被上訴人等應連帶給付上訴人2,823,333元之判決等語（\r\
      \n    原審判決被上訴人山之泉公司應給付上訴人4,000元，而駁\r\n    回上訴人其餘之請求；嗣上訴人就其受敗訴判決部分﹝即違\r\n   \
      \ 法解僱及違反系爭合約部分﹞聲明不服而提起上訴；至被上\r\n    訴人山之泉公司就其受敗訴判決部分，則未提起上訴。\r\n二、上訴人於本院審理之陳述除與原審判決記載相同者予以引用\r\
      \n    外，並補以下列等語：\r\n  (一)被上訴人王志盛所提供之「中華民國消費金牌獎證書」，與\r\n    食品優良金牌獎兩者並不相干，有魚目混珠之嫌；且經上訴\r\
      \n    人查詢環球國際驗證股份有限公司及根據該公司所提供之資\r\n    料顯示，HACCP食品安全認證與ISO22000根本是不同的證書\r\n\
      \    ；又被上訴人迄今無法提出衛生局檢驗報告；HACCP食品安\r\n    全認證及消費者金牌獎等資料，顯然一直都在欺騙客戶，上\r\n    訴人所言均為事實，並無刻意污蔑被上訴人公司。\r\
      \n  (二)被上訴人王朝愷夥同被上訴人公司之員工竊取系爭機車，違\r\n    反系爭合約書內容，則上訴人依系爭合約書之約定，自得請\r\n    求被上訴人王朝愷賠償上訴人53,000元。\r\
      \n  (三)被上訴人王志盛是被上訴人山之泉公司之董事長，被上訴人\r\n    王朝愷則是公司總經理，故被上訴人等就其遭違法解雇所生\r\n    之損害需負連帶賠償責任。\r\
      \n  (四)依上，爰提起上訴，求為判決：(1)原判決不利於上訴人部分\r\n    廢棄。(2)上開廢棄部分，被上訴人應連帶給付上訴人2,823,\r\
      \n    333元。(3)被上訴人王朝愷應給付上訴人53,000元。\r\n貳、被上訴人等於本院審理時之陳述除與原審判決記載相同者予\r\n    以引用外，並補以下列等語，資為抗辯：\r\
      \n一、ISO22000認證中就有包含HACCP食品安全認證，上訴人就此\r\n    顯然不清楚；而被上訴人公司經高雄市衛生局認定是優良公\r\n \
      \   司，且一般食品工廠要取得ISO認證及檢驗已經很不簡單，\r\n    上訴人如要賺錢，應以正當方法，將心思用於正途上。\r\n二、被上訴人公司是依勞動基準法第11條規定之無法勝任工作，\r\
      \n    及第12條對於公司及雇主有重大污辱為由，終止與上訴人間\r\n    之系爭勞動契約；所謂重大污辱係指上訴人一直對外宣稱山\r\n    之泉公司係詐騙集團及稱公司無水質檢驗報告，以此攻擊公\r\
      \n    司。\r\n三、依上，爰答辯聲明；求為判決駁回上訴人之上訴。\r\n叁、兩造不爭執之事實：\r\n一、上訴人自101年10月17日起任職於被上訴人山之泉公司擔任\r\
      \n    業務員工作，雙方約定每月薪資為2萬元。\r\n二、被上訴人山之泉公司於101年11月26日以上訴人不能勝任工\r\n    作為由，依勞動基準法第11條第5款規定終止兩造間之勞動\r\
      \n    契約；而上訴人於被上訴人山之泉公司任職期間，上班日數\r\n    （扣除假日）超過20日。\r\n三、上訴人與被上訴人王朝愷（為山之泉公司之總經理兼台南分\r\
      \n    公司經理）於101年11月1日簽立機車買賣合約書，內容記載\r\n    ：「車牌號碼000-000機車所有人王朝愷（甲方）將機車售\r\n\
      \    予王建雄（乙方），總價53,000元，分18期繳清，每期3,00\r\n    0元，自山之泉公司之薪資扣除（每月5日領薪資扣除，自10\r\n\
      \    1年12月5日起開始實施），繳清總價後該機車辦理過戶予乙\r\n    方，合約日開始，該機車由乙方使用。違約者，應賠償對方\r\n    機車之總價（53,000元）」（見原審卷(一)第13頁）。\r\
      \n四、被上訴人王朝愷以上訴人已於101年11月26日遭被上訴人山\r\n    之泉公司解僱為由，於101年11月30日偕同被上訴人山之泉\r\n \
      \   公司之員工歐俊誼及陳宗源，並會同台南市北門派出所何姓\r\n    員警及台南市北區西華街公教大樓杜姓管理員，至上訴人住\r\n    處地下室停車場取回系爭機車（見原審卷(一)第14頁）。\r\
      \n五、被上訴人山之泉公司在「飲用水之加工與生產」之食品安全\r\n    管理系統符合ISO22000：2005之驗證稽核（見原審卷(二)第48\r\n\
      \    頁）。\r\n六、被上訴人山之泉公司於101年11月11日取得發明第I376274號\r\n    專利證書，發明名稱「盛水容器的清潔方法及裝置」（見原\r\
      \n    審卷(二)第49頁）。\r\n七、被上訴人山之泉公司生產之「山水泉礦泉水、高溶氧優質純\r\n    水、微鹼性高溶氧小分子礦泉水」曾獲中華民國消費者協會\r\
      \n    頒發之消費金牌獎（見原審卷(二)第50頁）。\r\n八、上訴人與被上訴人山之泉公司於101年11月27日在台南市政\r\n    府勞工局勞資爭議調解時，被上訴人山之泉公司曾表示：對\r\
      \n    於任職之油資補貼，是以有達到業績要求，公司才另給補貼\r\n    ，上訴人未到達標準，故不給予補貼(見原審卷(一)第12頁)。\r\n肆、兩造爭執之事項：\r\
      \n一、上訴人以違法解僱為由，請求被上訴人等應連帶賠償其2,82\r\n    3,333元，於法是否有據？\r\n二、上訴人以被上訴人王朝愷違反系爭合約書約定，請求其賠償\r\
      \n    53,000元，是否有理由？\r\n伍、本院之判斷：\r\n一、按當事人主張有利於己之事實者，就其事實有舉證之責。但\r\n    法律別有規定，或依其情形顯失公平者，不在此限，民事訴\r\
      \n    訟法第277條定有明文；而按民事訴訟如係由原告（即上訴\r\n    人）主張權利者，應先由原告負舉證之責，若原告先不能舉\r\n    證，以證實自己主張之事實為真實，則被告（即被上訴人）\r\
      \n    就其抗辯事實即令不能舉證，或其所舉證據尚有疵累，亦應\r\n    駁回原告之請求。（最高法院17年上字第0917號、18年上字\r\n \
      \   第2855號判例及同院72年度台上字第1036號、74年度台上字\r\n    第2143號判決參照）。次按負舉證責任之當事人，須證明至\r\n\
      \    使法院就該待證事實獲得確實之心證，始盡其證明責任。倘\r\n    不負舉證責任之他造當事人，就同一待證事實已證明間接事\r\n    實，而該間接事實依經驗法則為判斷，與待證事實之不存在\r\
      \n    可認有因果關係，足以動搖法院原已形成之心證者，將因該\r\n    他造當事人所提出之反證，使待證事實回復至真偽不明之狀\r\n    態。此際，自仍應由主張該事實存在之一造當事人舉證證明\r\
      \n    之，始得謂已盡其證明責任（最高法院93年度台上字第2058\r\n    號判決參照）。依上，本件上訴人主張因被上訴人山之泉公\r\n  \
      \  司違法解僱致其受有損害為由，依侵權行為之法律關係請求\r\n    被上訴人等連帶賠償其損失2,823,333元；及因被上訴人王\r\n    朝愷之違約行為，依系爭合約書約定，應賠償其53,000元等\r\
      \n    既為被上訴人等所堅決否認，並提出證據資料以為說明；則\r\n    揆諸前揭說明，自應由上訴人就其主張之上揭有利於其之事\r\n    實負舉證之責。\r\
      \n二、上訴人以違法解僱為由，請求被上訴人等應連帶賠償其2,82\r\n    3,333元，於法是否有據？\r\n  (一)按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\
      \n    ，民法第184條第1項前段定有明文。因侵權行為所發生之損\r\n    害賠償請求權，以有故意或過失不法侵害於他人權利，加損\r\n   \
      \ 害於他人為成立要件。故以侵權行為為原因，請求回復原狀\r\n    或賠償損害者，應就其權利被侵害之事實負立證之責。又損\r\n    害賠償之債，以有損害之發生及有責任原因之事實，並二者\r\
      \n    之間，有相當因果關係為成立要件。故上訴人所主張損害賠\r\n    償之債，如不合於此項成立要件者，即難謂有損害賠償請求\r\n    權存在（最高法院19年上字第38號及48年台上字第481號判\r\
      \n    例參照）。\r\n  (二)本件被上訴人王志盛係被上訴人公司之董事長，而被上訴人\r\n    王朝愷則為其總經理(見本院卷第35頁)；上訴人係自101年\r\
      \n    10月17日起任職於被上訴人山之泉公司擔任業務員工作，雙\r\n    方約定每月薪資為2萬元，嗣被上訴人公司於101年11月26日\r\n\
      \    以上訴人不能勝任工作為由，依勞動基準法第11條第5款規\r\n    定終止兩造間之系爭勞動契約；而上訴人已向被上訴人山之\r\n    泉公司領取兩造間之勞動契約終止後之資遣費1,096元等情\r\
      \n    ，已為兩造於本院審理時所不爭執(另見本院卷第36頁反面)\r\n    ，本院經核並無不符，堪以採憑。\r\n  (三)次按勞基法第11條第5款規定，勞工對於所擔任之工作確不\r\
      \n    能勝任時，雇主得預告勞工終止勞動契約，所謂確不能勝任\r\n    工作，不僅指勞工在客觀上之學識、品行、身心狀況及其能\r\n    力上不能完成工作，即怠忽所擔任之工作，致不能完成，不\r\
      \n    能勝任工作者而言，即勞工主觀上能為而不為、可以做而無\r\n    意願做或違反勞工應忠誠履行勞務給付之義務亦屬之(最高\r\n    法院84年度台上字第673號及86年度台上字第82、688號判決\r\
      \n    參照)；查被上訴人王朝愷曾在被上訴人公司告訴上訴人試\r\n    用期間為一個月，已為上訴人所自認(見本院卷第55頁)，嗣\r\n   \
      \ 因被上訴人公司發覺上訴人於試用期間對所擔任之工作並無\r\n    業績，無法勝任工作，更對外稱被上訴人公司係詐騙集團、\r\n    被上訴人公司無水質檢驗報告，以此攻擊被上訴人公司等情\r\
      \n    ，業據被上訴人於本院審理中陳述甚詳在卷(見本院卷第35\r\n    頁)，因之被上訴人公司乃於101年11月20日告知上訴人其不\r\n\
      \    適任之事由（因上訴人工作未逾三個月，依法不需於10日前\r\n    預告），並於同年月26日以上訴人不能勝任工作為由，依勞\r\n    動基準法第11條第5款規定終止系爭勞動契約，並給付上訴\r\
      \n    人試用一個月期間之薪資20,000元、資遣費1,096元及告知\r\n    上訴人原因為不適任，則有台南市政府勞資爭議調解紀錄在\r\n\
      \    卷足稽（見原審卷(一)第12頁）；於法自屬有據。上訴人主張\r\n    被上訴人公司未經預告即終止系爭勞動契約，已與事實不符\r\n   \
      \ ，尚不足採。再者，本件上訴人既已領取被上訴人所給付之\r\n    試用期間薪資及資遣費，並於原審陳稱「伊不請求回被上訴\r\n    人公司工作」等語（見原審卷(二)第66頁），主觀上亦堪認上\r\
      \n    訴人已同意終止兩造間系爭勞動契約；因而被上訴人公司認\r\n    上訴人於試用期間無法勝任工作，而終止系爭勞動契約，並\r\n    已依法給付試用期間之薪資及資遣費，已無侵害上訴人之權\r\
      \n    利可言。況上訴人迄未就其在被上訴人公司任職並無不能勝\r\n    任工作及被上訴人等有何侵害其權利致其受有損害之事實，\r\n    舉證以實其說，是上訴人以違法解僱為由，請求被上訴人等\r\
      \n    應連帶賠償其2,823,333元，尚屬無據。\r\n二、上訴人以被上訴人王朝愷違反系爭合約書約定，請求其賠償\r\n    53,000元，是否有理由？\r\
      \n  (一)經本院核閱系爭合約書所載內容，其係記載：「車牌號碼00\r\n    0－000機車所有人王朝愷（甲方）將機車售予王建雄（乙方\r\n \
      \   ），總價53,000元，分18期繳清，每期3,000元，自山之泉\r\n    飲用水股份有限公司之薪資扣除(每月5日領薪資扣除，自10\r\n\
      \    1年12月5日起開始實施)，繳清總價後該機車辦理過戶予乙\r\n    方，合約日開始，該機車由乙方使用。違約者，應賠償對方\r\n    機車之總價（53,000元）。」有系爭合約書一份附卷足稽（\r\
      \n    見原審卷(一)第13頁），且為兩造所不爭執，堪信為真實；則\r\n    依系爭合約之內容可知，被上訴人王朝愷雖將系爭機車售予\r\n  \
      \  上訴人，惟上訴人須繳清系爭機車之價金53,000元後，被上\r\n    訴人王朝愷始將系爭機車所有權移轉予上訴人，並辦理過戶\r\n    。易言之，若上訴人繼續在被上訴人山之泉公司上班，並依\r\
      \n    約繳納分期款，自有權繼續使用系爭機車，並於繳清價金後\r\n    ，請求被上訴人王朝愷應將系爭機車所有權移轉予上訴人，\r\n    並辦理過戶。倘上訴人未繼續在被上訴人公司上班，亦未繳\r\
      \n    納任何分期款，自無權繼續使用系爭機車，更無權要求被上\r\n    訴人王朝愷將系爭機車所有權移轉登記予上訴人。\r\n  (二)再依系爭合約書之約定，上訴人應自101年12月5日開始繳納\r\
      \n    系爭機車之分期款，惟上訴人尚未開始繳納分期款，被上訴\r\n    人公司即經預告並於101年11月26日以上訴人不能勝任工作\r\n  \
      \  為由，依勞動基準法第11條第5款規定終止系爭勞動契約。\r\n    且上訴人於原審陳稱：要請求損害賠償，不請求回去被上訴\r\n    人公司上班等語（見原審卷(二)第66頁），已如前述；依上開\r\
      \n    說明，上訴人既不願繼續在被上訴人公司上班，亦未繳納任\r\n    何分期款，自無權再繼續使用系爭機車，更無權要求被上訴\r\n    人王朝愷將系爭機車所有權移轉過戶予上訴人。是上訴人以\r\
      \n    被上訴人王朝愷取回系爭機車，違反系爭合約書之約定為由\r\n    ，請求被上訴人王朝愷賠償53,000元，尚屬無據。\r\n陸、綜上所述，本件被上訴人公司已經預告上訴人後，而於101\r\
      \n    年11月26日以上訴人不能勝任工作為由，依勞動基準法第11\r\n    條第5款規定終止系爭勞動契約，且上訴人亦表示不願繼續\r\n  \
      \  在被上訴人公司上班，並於調解時領取資遺費，又未繳納任\r\n    何分期款，自無權繼續使用系爭機車，更無要求被上訴人王\r\n    朝愷將系爭機車所有權移轉登記予上訴人之權利，被上訴人\r\
      \n    王朝愷取回系爭機車，並未違反系爭合約書之約定；又被上\r\n    訴人公司依勞動基準法第11條第5款規定對上訴人表示終止\r\n    系爭勞動契約，並由上訴人領取資遣費，客觀上亦足認上訴\r\
      \n    人已同意終止系爭勞動契約；另上訴人迄未能就其權利受有\r\n    何侵害並致其受有何損害等情，提出確切之證據資料以實其\r\n    說或供本院調查（至被上訴人等另抗辯上訴人有對雇主為重\r\
      \n    大侮辱行為部分，因無礙於本件事證及准否請求之認定，爰\r\n    不再予審酌）。從而，上訴人本於買賣、勞動契約等所衍生\r\n    之損害賠償請求權法律關係，提起本件訴訟，求為判命：(一)\r\
      \n    被上訴人王朝愷應給付上訴人53,000元；(二)被上訴人等應連\r\n    帶給付上訴人2,823,333元；為無理由，不應准許。原審就\r\
      \n    此部分為上訴人敗訴之判決，經核於法並無不合。上訴人上\r\n    訴意旨就此部分指摘原判決為不當，求予廢棄改判如上訴聲\r\n    明所示，為無理由，應予駁回。\r\
      \n柒、本件判決之基礎已臻明確，兩造其餘攻擊防禦方法及所提出\r\n    之證據，均經斟酌，核與判決之結果不生影響，爰不一一論\r\n    述，附此敘明。\r\
      \n捌、據上論結，本件上訴為無理由，依民事訴訟法第449條第1項\r\n    及第78條，判決如主文。\r\n中    華    民    國   \
      \ 102    年    7    月    16    日\r\n                  民事第五庭    審判長法  官  張世展\r\
      \n                                      法  官  王明宏\r\n                      \
      \                法  官  顏基典\r\n上為正本係照原本作成。\r\n如不服本判決，應於收受送達後20日內向本院提出上訴書狀，其\r\
      \n未表明上訴理由者，應於提出上訴後20日內向本院補提出理由書\r\n狀（均須按他造當事人之人數附繕本），上訴時應提出委任律師\r\n或具有律師資格之人之委任狀；委任有律師資格者，另應附具律\r\
      \n師資格證書及釋明委任人與受任人有民事訴訟法第466條之1第1\r\n項但書或第2項（詳附註）所定關係之釋明文書影本。如委任律\r\n師提起上訴者，應一併繳納上訴審裁判費。\r\
      \n中    華    民    國    102    年    7    月    17    日\r\n                    \
      \                  書記官  劉岳文\r\n【附註】\r\n民事訴訟法第466條之1：\r\n(1)對於第二審判決上訴，上訴人應委任律師為訴訟代理人。但上\r\
      \n  訴人或其法定代理人具有律師資格者，不在此限。\r\n(2)上訴人之配偶、三親等內之血親、二親等內之姻親，或上訴人\r\n  為法人、中央或地方機關時，其所屬專任人員具有律師資格並\r\
      \n  經法院認為適當者，亦得為第三審訴訟代理人。\r\n民事訴訟法第466條之2第1項：\r\n  上訴人無資力委任訴訟代理人者，得依訴訟救助之規定，聲請\r\
      \n  第三審法院為之選任律師為其訴訟代理人。\r\n"
