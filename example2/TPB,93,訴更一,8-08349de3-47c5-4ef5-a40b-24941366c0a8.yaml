    content: "臺北高等行政法院判決　　　　　　　　　　　　　　　九十三年度訴更一字第八號\r\n　　　　　　　　　　　　　　　.\r\n　　原　　　告　美商‧亨利歐爾康健康公司\r\
      \n　　代　表　人　甲○○\r\n　　訴訟代理人　丁○○\r\n　　被　　　告　經濟部智慧財產局\r\n　　代　表　人　蔡練生（局長）\r\n　　訴訟代理人　戊○○\r\
      \n　　　　　　　　丙○○兼送達.\r\n　　參　加　人　歐爾康國際股份有限公司\r\n　　代　表　人　乙○○董事長.\r\n　　訴訟代理人　徐偉峯律師\r\
      \n右當事人間因商標評定事件，原告不服經濟部中華民國九十年三月十四日經（九○）\r\n訴字第○九○○六三○五○三○號訴願決定，提起行政訴訟，參加人聲請參加訴訟，\r\
      \n，經本院判決後，最高行政法院廢棄發回，本院判決如左：\r\n　　主  文\r\n訴願決定及原處分均撤銷。\r\n被告就原告八十八年十二月十日申請對註冊第00000000號「維康素及圖」商\r\
      \n標評定事件應為評定成立之處分。\r\n訴訟費用由被告負擔。\r\n　　事  實\r\n一、事實概要：\r\n    參加人之前手許徐登妹於民國八十四年四月十一日以「維康素及圖」商標（下稱\r\
      \n    系爭商標，如附圖一），指定使用於當時商標法施行細則第四十九條所定商品及\r\n    服務分類表第五類之醫療補助用植物纖維素商品，向被告前身即中央標準局（八\r\
      \n    十八年一月二十六日改制為經濟部智慧財產局）申請註冊，經審查准列為註冊第\r\n    七一六二七五號商標，嗣許徐登妹於八十七年九月十八日將系爭商標專用權讓與\r\
      \n    參加人，並經被告以八十八年二月十日智商七九一字第二○三○六五號函准予登\r\n    記在案。嗣原告以該系爭商標有違註冊時商標法第三十七條第一項第六、七款之\r\
      \n    規定，對之申請評定，經被告審查為申請不成立之處分，原告不服，提起訴願，\r\n    經濟部以經（九○）訴字第○九○○六三○五○三○號決定「訴願駁回」，原告\r\
      \n    對上開訴願決定不服，而提起本件行政訴訟，經本院於九十年六月二十六日以九\r\n    十年度訴字第三九六三號判決為「原告之訴駁回」之判決，原告不服，提起上訴\r\
      \n    ，經最高行政法院於九十二年十一月十四日以九十二年度判字第一五七一號判決\r\n    廢棄原判決，發回本院更審。\r\n二、兩造聲明：\r\n\
      　(一)原告聲明：如主文所示。\r\n　(二)被告聲明：\r\n    1.駁回原告之訴。\r\n    2.訴訟費用由原告負擔。\r\n  (三)參加人聲明：\r\
      \n    1.駁回原告之訴。\r\n    2.訴訟費用由原告負擔。\r\n三、兩造之爭點：系爭商標指定使用於當時商標法施行細則第四十九條所定商品及服\r\
      \n    務分類表第五類之商品，有否致公眾誤信之虞，而構成註冊時商標法第三十七條\r\n    第一項第七款之違反？\r\n　(一)原告主張之理由：\r\
      \n    1.按商標圖樣襲用他人之商標或標章有致公眾誤信之虞者，不得申請註冊，為前\r\n      揭商標法第三十七條第一項第七款所明定。又所襲用者不以著名商標或標章而\r\
      \n      使用於同一或類似商品為限，八十三年七月十五日經濟部令修正發布之商標法\r\n      施行細則第三十一條著有明文。查系爭商標係襲用據以評定「美國有機維康素\r\
      \n      」商標（下稱據爭商標，如附圖二）圖樣申請註冊且有致公眾誤信之虞，其註\r\n      冊應為無效。迄八十四年四月十一日系爭商標申請註冊時，據爭商標圖樣已經\r\
      \n      在多國使用多年，不祇馳名於國外，商標之信譽及品質在中華民國境內，亦廣\r\n      為台灣一般消費者所周知及熟悉，在市場上已為強勢及高知名度商標，除卷附\r\
      \n      早於系爭商標申請日六日，刊載於美國紐約發行之世界日報西元一九九五年四\r\n      月五日版之廣告，及早於系爭商標申請日前三年之世界日報之廣告等可佐外，\r\
      \n      並有系爭商標註冊時原告之代銷商及消費者等可證。系爭商標申請人許徐登妹\r\n      係參加人代表人之配偶，參加人以系爭商標註冊時經銷原告商品，以偽造之獨\r\
      \n      家代理合同，聲稱曾獲原告之授權，用據爭商標圖樣、識別標誌，申請系爭商\r\n      標註冊置辯。準此，據爭商標之商品在國內顯已達一般消費者所知悉之程度，\r\
      \n      否則參加人應無庸向原告簽署合約授權經銷之必要，此亦即最高法院九十二年\r\n      度判字第一五七一號判決發回意旨所直指者。足見參加人在主觀上係著眼於據\r\
      \n      爭商標，乃市場上之強勢商標圖樣，基於襲用據爭商標圖樣之故意，利用經銷\r\n      原告商品之機會，未經原告之同意，假其許徐登妹之名義，申請系爭商標之註\r\
      \n      冊無訛，且其註冊商標圖樣客觀上有導致混淆誤認之結果，有違前揭商標法第\r\n      三十七條第一項第六款及第七款之規定甚明。\r\n\
      \    2.查商標近似審查基準明載，商標在外觀、觀念或讀音方面有一近似者，即為近\r\n      似之商標，是故並不以外觀、觀念或讀音三者皆構成相同或近似之情形才形成\r\
      \n      商標之近似。系爭商標圖樣上之幼苗圖形，與據爭商標圖樣之文字、圖形，構\r\n      成堪稱完全相同，且使用於相同或類似商品，一般消費者對二者近似性觀感，\r\
      \n      異時異地隔離觀察，其近似性程度極易產生混同或誤認之虞，顯為相同或近似\r\n      之商標。據爭商標係原告首先使用於相同或類似商品之商標，原告前已提出早\r\
      \n      於參加人申請註冊系爭商標申請日前六日，刊載於美國紐約西元一九九五年四\r\n      月五日之世界日報（即聯合日報海外版），暨八十二年四月十三日早於系爭商\r\
      \n      標申請日三年之世界日報廣告等，為海內外國人所熟知之報紙佐證外，參加人\r\n      之代表人於其創立之台灣歐爾康國際集團事業手冊–公司簡介中亦載明：在八\r\
      \n      十四年間因感念原告研發生產、製造之有機健康產品–「美國維康素」極為成\r\n      功甚具著名，因而成立「歐爾康國際股份有限公司」決心經銷「美國維康素」\r\
      \n      ‧‧‧。足證明參加人體認據爭商標有機產品，於國內廣泛行銷及信譽已廣為\r\n      國內消費者所知悉，具有相當知名度，因乃成立歐爾康公司決心經銷之事實。\r\
      \n    3.次查，據爭商標產品在美國、加拿大、香港、中國大陸、東南亞各國、哥斯大\r\n      黎加等地廣為銷售多年，原告亦活躍於各國甚具知名度；並於八十一年、八十\r\
      \n      二年間由楊三峰擔任負責人，余正昭擔任總經理，及經數十位青商會會友共同\r\n      創立之中青國際開發股份有限公司，自美國引進國內銷售，此有卷附中青公司\r\
      \n      宣傳促銷之廣告說明書可稽，原告當時亦曾應邀返國出席亞太地區青商總會大\r\n      會暨中青公司舉辦之據爭商標商品發表會，就原告產品在亞太地區青商總會、\r\
      \n      中青公司商品發表會中作專題演講，所有來自全國各地與會青商會友、經銷商\r\n      及消費者均知悉據爭商標之有機商品。又八十三年一月八日原告代表聯合國所\r\
      \n      屬組織兒童基金會，返台禮贈前總統李登輝等人，有卷內原告理由狀附呈之現\r\n      場實況照片等可佐，足見據爭商標圖樣已為一般消費者及社會大眾所知悉。且\r\
      \n      據以申請評定所依據之法條規定，旨在杜絕襲用仿傚他人商標，乃將原條文之\r\n      著名商標等文字刪去，修正明定所襲用者不再以著名商標為限，從而原告所據\r\
      \n      爭商標在我國是否具有知名度，即無礙於評定系爭商標之註冊為無效。況迄八\r\n      十四年四月十一日系爭商標申請註冊時據爭商標圖樣，如前所述已經在多國使\r\
      \n      用多年，不祇馳名於國外，商標之信譽及品質早在中華民國境內，廣為台灣一\r\n      般消費者所周知及熟悉，在市場上已為強勢及高知名度商標，有前開卷附之世\r\
      \n      界日報之廣告、現場實況照片、參加人公司手冊等資料可佐外，參加人代表人\r\n      配偶許徐登妹申請系爭商標註冊時所檢附之商品型錄，亦推崇原告，稱：『十\r\
      \n      年前，歐爾康公司在紐約創立，專研「零污染」的健康理論和產品，恪尊「誠\r\n      信」與「自然」原則，以「追求健康、珍愛生命」為歐爾康信條』，精研著名\r\
      \n      的維康素，幫助無數的人恢復健康，同時歐爾康公司在紐約也成為「零污染」\r\n      （有機）健康食品的龍頭指標公司，廣獲美國「有機食品」消費者的尊崇。再\r\
      \n      者，參加人亦以曾獲原告之授權，用原告商標圖樣申請註冊系爭商標置辯。據\r\n      此，已足證明參加人在主觀上係著眼於據爭商標乃市場上之強勢商標圖樣，基\r\
      \n      於襲用據爭商標圖樣之故意，假其配偶許徐登妹之名義申請系爭商標之註冊無\r\n      訛。則系爭商標圖樣既非出於參加人自己構思之創意，復使用於與原告商品相\r\
      \n      同性質之商品，且曾向台灣彰化地方法院檢察署誣告原告之據爭商標圖樣侵犯\r\n      其系爭商標專用權，益證參加人係以不公平競爭之目的，非出於自創，而抄襲\r\
      \n      原告已使用之商標圖樣申請註冊。\r\n    4.系爭商標係由許徐登妹於八十四年四月十一日提出申請，其申請註冊系爭商標\r\n    \
      \  之日期遠早於參加人所謂與原告簽署授權合約之日期達數月之久，且許徐登妹\r\n      亦非被授權人之人，所稱已有矛盾；況參加人亦係遲至八十八年三月一日始自\r\
      \n      許徐登妹移轉取得系爭商標專用權，斯時原告與參加人間已無經銷關係。在原\r\n      告與參加人存有經銷關係期間，參加人在法律上根本未享有取得系爭商標專用\r\
      \n      權，殊與參加人所稱係經原告授權使用系爭商標圖樣於台灣申請註冊不符，顯\r\n      無足採。參加人辯稱原告於八十四年九月三十日簽署授權合約，惟其提出之獨\r\
      \n      家代理合同之日期則記載為一九九五年十月十一日，顯不相符；參加人另謂授\r\n      權合約自八十四年五月一日生效，則與其提出之獨家代理合同影本之簽署時間\r\
      \n      及合同內容上並無此約定之記載不符。此外，參加人始終無法提出該獨家代理\r\n      合同原本以證其實，且其提出之獨家代理合同影本之條文本身亦見歧異，其中\r\
      \n      第一頁第四點載有包括台灣及大陸地區；但於第五點則又僅載及台灣，同一張\r\n      合約書前後所約定之授權區域竟不一致，何庸分別為重複或不同之記載？亦見\r\
      \n      其虛偽不實。參加人一方面辯稱係經原告之授權申請系爭商標圖樣在國內註冊\r\n      ；另一方面又對其他經原告授權目前在台灣經銷商之公司負責人，向台灣彰化\r\
      \n      地方法院檢察署提起違法之告訴，且於檢察官處分不起訴後，參加人猶具狀敘\r\n      稱原告之原廠商標與其登記之商標完全相同，為理由聲請再議。足見參加人所\r\
      \n      謂曾獲原告授權申請系爭商標註冊之辯解虛偽，否則參加人之系爭商標既因原\r\n      告授權而來，豈有對原告之原廠產品所使用之圖樣提出違反商標法告訴之理，\r\
      \n      參加人所辯子虛，殊無可採。再者，參加人既謂系爭商標專用權係獲原告同意\r\n      授權而獲准註冊，則系爭商標當係專門為用以表彰原告公司之商品而無疑。惟\r\
      \n      八十七年間首次發見參加人以自原告公司進口之「美國維康素」攙入其他假成\r\n      份，另行裝罐，假冒原告公司之產品銷售，欺騙消費大眾牟取不正暴利情事，\r\
      \n      予追究時因參加人坦承認錯並出具承諾書，切結不再攙假牟利，故予告戒而未\r\n      即作斷貨之處置。同年十月間，嗣經再次發見參加人仍攙假仿原告之美國維康\r\
      \n      素銷售，並查悉參加人襲用據爭商標圖案、標章假藉徐登妹名義在台灣申請商\r\n      標註冊等不法情事，旋予斷貨並終止其經銷關係。詎參加人於遭原告停止供貨\r\
      \n      取銷經銷權後，復另自他處進口非原告公司之商品，並繼續使用系爭商標圖樣\r\n      對外廣告、促銷，漁目混珠為原告公司之商品，經國內之其經銷商發現後轉知\r\
      \n      原告，向行政院公平交易委員會提出檢舉，案經行政院公平委員會以（八九）\r\n      公處字第一八四號處分書，對參加人作成改正違法行為之處分並科處罰金新台\r\
