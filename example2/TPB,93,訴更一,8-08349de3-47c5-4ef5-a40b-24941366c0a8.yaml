      \n      間只有一年，該G00- 00000號生產證有效期則偽造為四年，有美國加州FDA衛\r\n      生部February 27.2004暨April\
      \ 29.2004調查覆函暨G00-00000執照查尋記錄可\r\n      佐。參加人除將該二張偽變造之生產證書張貼於美麗島有機事業股份有限公司\r\
      \n      門首公布欄、刊載行使於美麗島公司海報、文宣，已然涉犯偽造、變造美國官\r\n      方文書暨行使偽造、變造文書罪嫌外，並於Google網站Mainframe網站公然作\r\
