      \n      迭互矛盾不符。況參加人提出之獨家代理合同影本簽名亦非原告筆跡，係參加\r\n      人偽造，參加人應提出該獨家代理合同原本函請警察大學鑑定原告筆跡之真偽\r\
      \n      。\r\n    5.查參加人受公平交易委員會處分後詎仍不知改正，另成立宣稱總部設在美國的\r\n      「Ｊ＆Ｐ吉普歐爾康國際公司」，其真正總部係設於台北縣三重市○○路○段\r\
