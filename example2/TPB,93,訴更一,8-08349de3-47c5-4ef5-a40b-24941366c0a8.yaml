      \n      ○○為該公司董事長，嗣公司名稱變更為「美麗島有機事業股份有限公司」，\r\n      屬於「Ｊ＆Ｐ齊飛國際聯盟系統」，原告經向美國政府查詢，業據美國加州\r\
      \n      FDA 衛生部食品安全檢查主任調查官Patrick調查結果證實，Ｊ＆Ｐ吉普歐爾\r\n      康國際公司並沒有註冊。參加人復偽造美國政府第G00-00000、G00-00000號有\r\
      \n      機產品生產證書二張，亦據美國加州FDA衛生部食品安全檢查主任調查官\r\n      Patrick調查結果證實美麗島有機事業股份有限公司並未註冊，該G00-00000號\r\
