      \n      有限公司；該一九九八年榮獲跨世紀保健食品獎維康素乃是原告所產製之美國\r\n      維康素，前經行政院平交易委員會調查明確，並依法裁處參加人十萬元在案，\r\
      \n      有前揭歐爾康國際股份有限公司事業手冊、行政院公平交易委員會（八九）公\r\n      處字第一八四號處分書等可按。參加人卻於Google、Malaysia全球網際網路暨\r\
      \n      坊間消費市場散布內容虛偽不實之廣告文宣，以倒果為因影響視聽之手段，作\r\n      引人錯誤之表示，遂行不公平之傳銷競爭，使消費者陷於錯誤，誤認其攙假維\r\
      \n      康素即原告曾榮獲得一九九○年跨世紀保健食品之美國維康素而予購買，已嚴\r\n      重損害原告信譽，並妨害農工商殊甚。\r\n  \
      \  7.參加人在Google全球網站向全世界散布宣稱於一九八二年在美國創立歐爾康公\r\n      司，是歐爾康美國公司董事長，美國維康素配方不是來自張博士（指原告），\r\
      \n      是來自Ｊ＆Ｐ的研究團，美國歐爾康公司及美國維康素配方既然都是被告的，\r\n      則參加人在一九九五年又何需向原告商洽爭取美國維康素台灣經銷權，獲原告\r\
      \n      允予給貨。參加人於Google全球網站散布上開不實之廣告，企圖影響消費者，\r\n      打擊原告信譽，彰彰明甚。另參加人復在坊間消費市場以廣告文宣聲稱伊美國\r\
      \n      維康素配方是以十萬美元向美國人James Hankok購買的，並以該十萬美金支票\r\n      一張及James D. Hankokg.出售維康素配方收據影本各一張作不實之宣傳。但\r\
      \n      查該十萬美金支票係參加人代表人之配偶徐登妹與美國人DY KE D.Kioff共同\r\n      支票帳戶之聯名支票。在美國一般是夫妻才使用共同支票帳戶簽發聯名支票，\r\
      \n      爰提出原告夫妻共同支票帳戶聯名支票影本一張請參可明。按許徐登妹是參加\r\n      人乙○○之配偶，尚未離異，卻與DYKE D.Kioff擁有這種共同支票帳戶，簽發\r\
      \n      與DYKE D.Kioff簽發一張十萬美元之聯名支票，供參加人乙○○支付向James\r\n      Hankok購買美國維康素配方之價金，參加人乙○○夫婦與DYKE\
      \ D.Kioff間之關\r\n      係令人不解。況且該 James D.Hankok.出具之收據，亦頗有破綻，在美國開立\r\n      收據必要寫明地址門牌號碼及郵遞區號，但都沒有。且該收據抬頭出據人是\
      \ H\r\n      ankok Clinic，而「Clinic」譯中文是「診所」即Hankok診所（這種名稱為診\r\n      所者，在美國只是小診所，不具規模，類似臺灣的腳底按摩健康館），亦非什\r\
      \n      麼自然醫學研究機構，顯與參加人自稱其維康素配方購自自然醫療法專家之說\r\n      法不合；況在美國自然醫學維康素配方或類似配方及其他自然醫學療法，在網\r\
      \n      站公開傳布者不下千種，皆任人免費下載，根本不用付費，參加人卻耗資十萬\r\n      美元。參加人果真在一九九五已從James D.Hankok.購得維康素配方，有能力\r\
      \n      製造維康素，又何庸處心積慮爭取原告所產製之「美國維康素」台灣之總經銷\r\n      權？從而該收據極可能是參加人自稱一九九三年至一九九五年赴美治病時，以\r\
      \n      曾取得Hankok Clinic（Hankok診所）之某種收據加以變造成的。另該張十萬\r\n      美元徐登妹與DYKE D.Kioff聯名支票上兩人之名字字體亦不同，DYKE\
      \ D.Kioff\r\n      字體正，徐登妹DEN MEI HSU字體斜，顯然是後來自己打上去的。又支票上 Me\r\n      mo欄空白，亦與支票提領兌現之規定不合。蓋一筆十萬美元票款支出，在美國\r\
      \n      是很大一筆金額，銀行會主動將支出原因陳報FBI，並在支票Memo欄加以記載\r\n      ，但該十萬美元支票Memo空白沒寫，這是偽造或變造的另一漏洞。況參加人先\r\
      \n      則宣稱其維康素配方是Ｊ＆Ｐ的研究團研發的，復聲稱是以十萬美元向Hankok\r\n      Clinic購買的，前後矛盾。足證明參加人乙○○在Google全球網際網路暨坊間\r\
      \n      消費市場散布之商品廣告內容虛偽不實及引人錯誤之表示，亦違反公平交易法\r\n      第二十一條第一項規定。末查參加人復以八十六年間經銷據爭商標產品美國維\r\
      \n      康素，消費者「王陳勸女士」食用後之見證圖片，襲用為Ｊ＆Ｐ公司產品&quot;Org\r\n      anic Greenfeel Plus（即系爭商標商品）之廣告文宣混淆消費者視聽，使誤\r\
      \n      認參加人系爭商標商品就是原告據爭商標產品美國維康素，據此益證明據爭商\r\n      標產品之信譽及品質早在中華民國境內，廣為台灣一般消費者所周知及熟悉，\r\
      \n      在市場上已為強勢及高知名度商標。\r\n　(二)被告主張之理由：\r\n  　1.商標圖樣襲用他人之商標或標章有致公眾誤信之虞者，不得申請註冊，為前揭\r\
      \n      商標法第三十七條第一項第七款所明定。所謂襲用他人之商標或標章有致公眾\r\n      誤信之虞，係指商標本身相同或近似於他人之商標或標章，有使一般消費者誤\r\
      \n      信其所表彰之商品來源或產銷主體而購買之虞而言。又本款之適用應指以不公\r\n　　　平競爭之目的，非出於自創而抄襲他人已使用之商標或標章申請註冊並有致公\r\
      \n      眾誤信之虞者；所襲用者不以著名商標或標章而使用於同一或類似商品為限，\r\n      復為同法施行細則第三十一條所明定。查本件就原告所舉載有系爭圖形部分之\r\
      \n      資料，僅一份在聯合報系在美國紐約發行之世界日報上廣告（西元一九九五年\r\n      四月五日），只早於系爭商標申請日（八十四年四月十一日）六日，其餘日期\r\
      \n      皆晚於系爭商標申請日，復無舉證於國內廣泛行銷之事實，且原告除引用參加\r\n      人公司之事業手冊外，並未提出其使用中文「維康素」早於本件系爭商標申請\r\
      \n      日之證據資料，綜此尚難遽認原告使用據爭商標所表彰之信譽已為國內消費者\r\n      所知悉，客觀上自難謂系爭商標之申請註冊有使公眾與據爭商標產生聯想誤信\r\
      \n      之虞。\r\n    2.更審理由所稱依一般商場上之習慣，茍非據爭商標之商品在國內有達一般消費\r\n      者所知悉之程度，參加人似無向原告簽署合約授權經銷之可能一節，尚與一般\r\
      \n      廠商促銷新產品之事實不符，縱產品未達相當知名度，雙方亦可能具有共同宣\r\n      傳促銷新產品之合作關係。況實際交易市場上，多有商標經授權經銷後始在國\r\
      \n      內因廣泛宣傳而具相當知名度之情事，且在參加人申請商標註冊之前僅在國外\r\n      所熟知之世界日報廣告一日之事實，皆難證明據爭商標之商品已達一般消費者\r\
      \n      所知悉，若據此判斷據爭商標之知名度，應有背經驗法則。\r\n    3.本件在於系爭商標之註冊是否出於襲用之惡意，雙方所爭執之授權契約關係存\r\
      \n      在及有無未經同意申請註冊之情事等並不明確，本件原告所主張之條款固不以\r\n      據爭商標需達著名商標之程度始有適用，惟客觀上有無致消費者與據爭商標所\r\
      \n      表彰之商品來源產生誤認誤信之虞，仍應綜合本案各項事證判斷之。從而系爭\r\n      商標之申請註冊，難謂有前揭商標法第三十七條第一項第七款規定之適用。\r\
      \n  (三)參加人主張之理由：\r\n    1.按「商標圖樣有左列情形之一者，不得申請註冊：．．．六、使公眾誤認誤信\r\n      其商品之性質、品質或產地之虞者。．．．」，為前揭商標法第三十七條第一\r\
      \n      項第六款所明定。前開規定之適用，係指商標圖樣上之文字、記號或圖形本身\r\n      所表示其指定使用商品之性質、品質或產地，與實際情形不符，有使公眾產生\r\
      \n      誤認誤信而購買之虞者而言。次按商標圖樣襲用他人之商標或標章有致公眾誤\r\n      信之虞者，不得申請註冊，為前揭商標法第三十七條第一項第七款所明定。而\r\
      \n      所謂襲用他人之商標或標章有致公眾誤信之虞，係指商標本身相同或近似於他\r\n      人之商標或標章，有使一般消費者誤信其所表彰之商品來源成產銷主體而購買\r\
      \n      之虞而言。再其適用係指以不公平競爭之目的，非出於自創而抄襲他人已使用\r\n      之商標或標章申請註冊並有致公眾誤信之虞者；惟前揭條款之適用，在司法實\r\
      \n      務的運作上，雖不以著名商標為限，但仍以具備相當之高知名度為前提。亦即\r\n      ，判斷有無致公眾混淆誤認之虞，首先即須考慮被襲用商標或標章是否具備相\r\
      \n      當之知名度。若被襲用商標或標章無法跨過著名商標之門檻，則證明被襲用商\r\n      標或標章並未廣為一般消費者所熟知而達知名之程度，即無有致公眾混淆誤認\r\
      \n      之虞，自無前揭條款之適用。\r\n    2.查原告前欲將其有機健康產品拓展至台灣消費市場，欲與參加人合作，於八十\r\n      四年三月十九日（Mar.\
      \ 19, 1995）傳真予參加人討論合作事宜，內容提到「\r\n      參加人於新公司名稱確定後，請將正式名稱、地址、FAX告知，以便印中文標\r\
      \n      籤。還有品名：『維康…』，確定後亦請一併FAX告知」。由此可知，原告已\r\n      與參加人商討合作事宜及產品商標之設計，實至明灼。八十四年四月十二日參\r\
      \n      加人傳真予原告，依原告之意告知於台灣新公司名稱為「歐爾康國際有限公司\r\n      」及將舊產品名稱「淨點」，改名稱為「維康素」，並於產品上印有「美國維\r\
      \n      康素」以為感謝之意，如雙方達成共識，則依此進行等語。除此之外，雙方間\r\n      尚有多次口頭聯繫，均足以證明原告確有授權參加人註冊「維康素」商標，純\r\
      \n      係事後雙方關係交惡，原告才矢口否認一切，實有違誠信。原告與參加人達成\r\n      共識後，於八十四年九月三十日簽署授權合約，參加人為台、澎、金、馬及大\r\
      \n      陸地區之總代理，自溯及八十四年五月一日起生效，並於同年十月十一日兩造\r\n      再簽署獨家代理合同，增加授權參加人為大陸地區之總代理，足證雙方合作決\r\
      \n      心之堅決。按參加人最初於八十四年四月十一日雖係以負責人乙○○之妻許徐\r\n      登妹之名義申請系爭商標，係因當時參加人公司之名稱尚未確定，設立登記尚\r\
      \n      未獲准，直到八十四年四月二十八日始獲准，為使合作事宜得以順利進行，故\r\n      先以許徐登妹之名義申請。因原告既已授權參加人註冊使用系爭商標，由參加\r\
      \n      人自行指定申請名義人應無不妥，況申請人與參加人之負責人關係密切，對於\r\n      原告之利益及參加人之使用該商標均無任何不利影響。又既然原告已於八十四\r\
      \n      年九月及十月間與參加人正式簽署代理授權合同，縱使先前之商標註冊有權利\r\n      上之欠缺，事後亦已獲得補正，無論如何參加人均已取得完全之權利註冊及使\r\
      \n      用系爭商標，實無庸置疑。尤有甚者，參加人於註冊系爭商標後，與原告之代\r\n      理經銷關係長達二年以上，經銷區域遍及大陸及台灣，年營業額數億，雙方於\r\
      \n      合作期間往來之文書甚多，在參加人經銷原告產品之期間並未有任何爭議出現\r\n      ，原告亦從未表示任何異議，則原告豈有不知道參加人已註冊系爭商標。足證\r\
      \n      原告純係事後與參加人因生意上糾紛，才否認有授權參加人註冊系爭商標，實\r\n      有違誠信。以上事實均已由被告認定無誤，尤以原告與參加人於八十四年十月\r\
      \n      十一日所簽署之獨家代理合同，內容明白表示原告將其所有之商標圖樣授權參\r\n      加人於台灣申請註冊，此等事實自不容原告恣意否認扭曲；且原告亦承認曾經\r\
      \n      授權參加人於台灣經銷其產品多年，依一般常理及交易習慣而言，國外廠商為\r\n      推廣其商品於台灣，必會在當地或授權當地代理商註冊商標以表彰商品來源，\r\
      \n      避免遭他人仿冒；而原告本身既未自行於台灣申請「歐爾康」商標，如亦未授\r\n      權參人註冊系爭商標，則豈不任令第三人仿冒其商標，實有違常情。再者，原\r\
      \n      告與參加人間是否有授權註冊登記之法律關係或參加人提出之代理授權合同上\r\n      之簽名是否偽造等情，係涉及私權爭執，此並非被告之權限所得認定，亦非行\r\
      \n      政法院所得認定，不論實情為何，要屬私經濟關係及私權爭執事項，應由原告\r\n      另循民刑事途徑解決以釐清爭議，並非於行政爭訟程序中爭多論寡。然參加人\r\
      \n      提出上述證物已有數年之久，原告從未向民刑事管轄法院提出任何主張，卻一\r\n      再於行政爭訟程序中主張上述證物為偽造云云，顯非可採，於法未洽。至於前\r\
      \n      揭證物之正本因事隔已久，早已不知去向，故無法提出。\r\n    3.八十二年十二月二十二日修正公布之商標法第三十七條第七款之規定：商標圖\r\
      \n      樣有左列情形之一者，不得申請註冊：．．．七、襲用他人之商標或標章有致\r\n      公眾誤信之虞者；八十六年五月七日修正商標法第三十七條第七款之規定：商\r\
      \n      標圖樣有左列情形之一者，不得申請註冊：．．．六、使公眾誤認誤信其商品\r\n      之性質、品質或產地之虞者。七、相同或近似於他人著名之商標或標章，有致\r\
      \n      公眾混淆誤認之虞者。但申請人係由商標或標章之所有人或授權人之同意申請\r\n      註冊者，不在此限。而從上述之立法沿革足知，八十二年十二月二十二日修正\r\
      \n      公布之商標法第三十七條第一項第七款之規定，一方面強調系爭商標之申請人\r\n      有主觀抄襲他人商標之故意存在，但一方面則不要求遭抄襲之據以異議商標為\r\
      \n      著名商標。八十六年五月七日修正公布之商標法第三十七條第七款則反過來強\r\n      調客觀上「致公眾誤信之虞」之結果，而不再以申請人主觀之抄襲故意來架構\r\
      \n      構成要件，但同時要求遭混淆之商標本身必須為著名商標。雖然上述立法上的\r\n      變革，對修正前後商標法第三十七條第七款之適用，在司法實務的運作上，並\r\
      \n      未帶來太大的改變，因為著名商標地位之取得，雖然有一絕對之標準，必須跨\r\n      過著名商標之門檻，才可主張商標法上對著名商標之保護。但由於我國並未如\r\
      \n      某些立法例，由行政機關先進行事前審查，以抽象之作業準則，來決定著名商\r\n      標之名單。反而是經由個案，在二個商業主體在法律上為實際上之真實爭訟攻\r\
      \n      防後，才為決定，因此著名性之判斷實質上仍是相對的。又著名商標之著名性\r\n      ，基本上是一個層升概念，具有程度差異之階梯現象，因此會有著名性高低之\r\
      \n      問題。實則非著名商標與著名商標，在知名度之判斷上，僅有量上的高低而無\r\n      質上之差異，二者間之差異常常是相對的，而非絕對的。有關商標著名性之高\r\
      \n      低判斷，其實益在於：著名度越高，商標圖樣本身之識別力也越強，該等排他\r\n      性（或者係防衛性）商標專用權效力所及於商品或服務種類也越廣。簡言之，\r\
      \n      商標之著名性越強，商標圖樣之識別性也因此變強，所以在商標近似性之判斷\r\n      會有比較寬鬆的標準，而且產品及服務間之關連性要求也會比較鬆弛。但著名\r\
      \n      性越低，標示圖樣之識別性也因此變弱，所以二個商標在近似性之判斷上要採\r\n      取較嚴格的標準，產品及服務間之關連性要求當然也會比較嚴格。另外主觀之\r\
      \n      襲用故意，仍須透過表現在外之客觀行為才能判斷，因此只要有商標圖樣識別\r\n      力混淆之客觀事實，一般也就因此而推定申請人有襲用他人商標圖樣之故意。\r\
      \n      因此實務作業上，商標之混淆判斷，在很多具體案例中，無論是適用八十六年\r\n      修正之商標法第三十七條第七款或八十二年十二月二十二日修正公布之商標法\r\
      \n      第三十七條第一項第七款之規定，其結論均無不同。但以上之立法演變，卻可\r\n      看出立法者在國家各個不同的經濟發展階段，就商標保護程度，在立法政策所\r\
      \n      作出的重要抉擇，這樣的立法取向法院必須予以遵守。而且在少數案例中，前\r\n      後規定之出入，也會導致不同的判斷結論。其間最重要之不同即在於：舊法之\r\
      \n      適用，主觀之襲用故意為主觀構成要件要素，必須加以判斷。但其不要求據以\r\n      異議之商標為著名商標，只要其有商標知名度，即可進一步判斷二商標間有無\r\
      \n      混淆誤認之虞。新法之適用，則完全放棄襲用故意有無之判斷。但要求據以異\r\n      議之商標必須先跨過著名商標之門檻，接下來才有二商標間有無混淆誤認之判\r\
      \n      斷問題產生。依前述見解，本案中系爭商標註冊時之商標法第三十七條第一項\r\n      第七款雖不以著名商標為限，但仍應以具有相當知名度為限，否則當不足以使\r\
      \n      公眾混淆，此為我國實務界之一致見解。\r\n    4.依前揭商標法第三十七條第一項第七款規定，所謂襲用他人之商標或標章，係\r\n \
      \     指商標圖樣本身相同或近似於他人之商標或標章。被襲用者不以著名商標或標\r\n      章為必要，兩者所指定使用之商品或服務不以同一或類似為限，只要具有關連\r\
      \n      性即可。所謂有致公眾混淆誤認之虞，係指有使一般消費者誤信其所表彰之商\r\n      品來源或產銷主體之虞。又本款之適用，指以不公平競爭之目的，非出於自創\r\
      \n      而抄襲他人已使用之商標或標章申請註冊，並有致公眾誤信之虞，有同法施行\r\n      細則第三十一條之規定。是必須申請商標註冊之人主觀上存有不公平競爭之意\r\
      \n      圖而有抄襲故意存在，被抄襲之對象雖不以著名商標或標章為必要，但須已在\r\n      使用中，且在其所表彰之商品或服務領域內已存有一定商譽為前提，有最高行\r\
      \n      政法院九十一年判字第一五九四號判決可參。按「又依被告機關發布之商標手\r\n      冊○二．○四．○九「襲用他人之商標或標章有致公眾誤信之虞」行政規則三\r\
      \n      之規定，「致公眾混淆誤認之虞」之判斷，首先即須考慮知名度。」；又「雖\r\n      不以著名商標為必要，但是在判斷『致公眾混淆誤認之虞』時，『遭襲用商標\r\
      \n      之知名度高低』與『二個相同或近似標章所指定之商品或服務種類間之關連性\r\n      』二項因素就具有重大之意義，而且彼此間之影響力正呈現對立性的昇降（知\r\
      \n      名度越高，產品及服務間之關連性也可以比較鬆弛，知名度越低，產品及服務\r\n      間關連性之要求當然也會比較嚴格）。」足見前揭商標法第三十七條第一項第\r\
      \n      七款規定，襲用之商標雖無著名商標之字句，但在判斷是否足以使公眾混淆之\r\n      認定上，仍必須有一定知名度，否則該商標既未於我國申請註冊，又未在我國\r\
      \n      具知名度，何能受到如同著名商標及已註冊商標般之受保護？職之，本件原告\r\n      所檢送之證據資料既無法證明已為一般消費者所熟知而達知名之程度，則系爭\r\
      \n      商標之申請註冊，衡酌一般客觀事證，尚難謂有使一般商品購買人對其所表彰\r\n      之商品來源或產製主體發生混淆誤信之虞。且參加人既是或原告授權及同意而\r\
      \n      註冊系爭商標，已如前述，更無襲用之不正意圖，自無首揭法條之適用。\r\n    5.依前述觀點，本件之審酌重點在於據爭商標在系爭商標申請前（八十四年四月\r\
      \n      十一日）是否在我國為具一定知名度，前已述明。而知名度與否，仍應以在我\r\n      國境內具一定知名度而言。然原告迄今提出之行銷及廣告等銷售資料，除一份\r\
      \n      聯合報在紐約發行的海外版世界日報之廣告（西元一九九五年四月五日）略早\r\n      於系爭商標申請日六天，其餘日期揭晚於系爭商標之申請日，或為國外行銷之\r\
      \n      廣告資料，並未提出其他已於國內廣泛行銷使用系爭商標之商品之相關證據，\r\n      客觀上難謂系爭商標之註冊有使公眾將系爭商標與據爭商標產生聯想誤認之虞\r\
      \n      ，更遑論有使公眾對據爭商標有所認識之可能，系爭商標並無違前揭商標法第\r\n      三十七條第一項第七款之規定。又原告雖另提出一份八十二年四月十三日刊載\r\
      \n      於世界日報之一篇有關原告公司負責人甲○○之報導，惟遍觀該篇內容，僅是\r\n      介紹甲○○在有機產品領域之成就，隻字未提與其據爭商標有任何關聯，完全\r\
      \n      無法證明據爭商標在台灣有任何知名度可言。至於原告另稱依一九九五年四月\r\n      五日中青國際開發股份有限公司之促銷廣告文宣足以證明據爭商標為著名等等\r\
      \n      ，實際上當時使用之產品名稱為「淨點」，且從未使用與據爭商標有關之「豆\r\n      苗」圖案，至多僅能證明原告曾經將產品交由中青公司銷售，完全無法證明其\r\
      \n      據爭商標當時在台灣已臻著名。甚且，參加人註冊之商標與原告之商標僅有豆\r\n      苗之圖案類似，而原告之商標及公司名稱均僅有英文，參加人為利於台灣及大\r\
      \n      陸行銷該產品，於申請之商標上加註有中文之「維康素」文字，與原告之商標\r\n      有明顯之區別。而「維康素」三字與英文之「亨利歐爾康」無論文字及發音均\r\
      \n      迥然不同，一般消費者根本不可能將中文之「維康素」與英文之「歐爾康」相\r\n      互聯想，遑論對其產品來源有所混淆誤認。至於原告要求傳喚藍悅勤等五位證\r\
      \n      人以證明其商標在系爭商標註冊前已在我國境內廣為銷售並為人所知等語。惟\r\n      其商標是否廣為人知應以其客觀之銷售或廣告資料為其論斷依據，除非業主能\r\
      \n      夠投入鉅額成本，以長期持續之方式，在主要媒體均大量播放及刊登，方有此\r\n      功能。而原告所舉的證人，或為其代理商或經銷商，或與其關係密切之人，對\r\
      \n      於其商標熟悉本不足為奇，其證言當流於主觀判斷及臆測，但仍不足以證明其\r\n      商標在系爭商標註冊前在我國境內即已廣為人知，而使公眾與系爭商標產生聯\r\
      \n      想誤信之虞。\r\n  理  由\r\n一、按商標之註冊違反第二十三條第一項或第五十九條第四項規定之情形者，利害關\r\n    係人或審查人員得申請或提請商標專責機關評定其註冊，為現行商標法第五十條\r\
      \n    所明定。同法第五十二條規定，評定商標之註冊有無違法事由，依其註冊公告時\r\n    之規定。本件被評定之註冊第00000000號商標係於八十五年五月十六日\r\
      \n    核准註冊，故商標之評定應適用八十二年十二月二十二日修正公布之商標法，合\r\n    先敘明。\r\n二、次按商標圖樣有「襲用他人之商標或標章有致公眾誤信之虞者」，不得申請註冊\r\
      \n    ，為系爭商標註冊時商標法第三十七條第一項第七款所明定。又該款之適用，指\r\n    以不公平競爭之目的，非出於自創而抄襲他人已使用之商標或標章申請註用並有\r\
      \n    致公眾誤信之虞者；所襲用者不以著名商標或標章而使用於同一或類似商品為限\r\n    。復為同法施行細則第三十一條所明定。本件被告為評定申請不成立之處分，係\r\
      \n    以依申請人所檢具之美國雙方業務往來書信，參加人與原告之間確實有業務往來\r\n    關係，而原告所載明系爭種子圖形部分之資料，僅一份在世界日報上廣告，其餘\r\
      \n    資料日期均晚於系爭商標申請日，尚難遽認申請人使用據爭商標所表彰之信譽已\r\n    廣為國內消費者所知悉，難認系爭商標之申請註冊有使公眾與據爭商標產生聯想\r\
      \n    誤信之虞。另參酌參加人所提出之獨家代理合約書觀之，堪認註冊人所註冊之商\r\n    標係經申請人同意授權而註冊，尚非以不公平競爭之目的，抄襲他人商標而申請\r\
      \n    註冊，自無系爭商標註冊時商標法第三十七條第一項第七款之適用。又原告主張\r\n    系爭商標足以使一般公眾就商品之來源及產製主體發生混淆誤信之虞，核屬前揭\r\
      \n    商標法第三十七條第一項第七款規定之範疇，非系爭商標註冊時商標法第三十七\r\n    條第一項第六款所得審究，資為評定不成立之依據。\r\n\
      三、經查，系爭商標「維康素及圖」之商標圖樣（如附圖一），係由中文「維康素」\r\n    及一種子立於三層波浪形土壤圖形所組成，而據爭商標圖樣（如附圖二）主要係\r\
      \n    中心由一種子立於三層波浪形土壤圖形，外環黑底則加上英文白色印刷體「\r\n    ORGANIC」字樣在上側，下半環處則環以英文白色印刷體「NUTRITION\
      \ &amp;\r\n    REJUVELAC」字樣，最下方處由中文「美國有機維康素」字樣所組成，兩者商標\r\n    圖樣上俱有一種子立於三層波浪形土壤圖形，置於圓形之中，並另有相同之「維\r\
      \n    康素」中文字，該二商標異時異地隔離整體觀察，足以使一般消費者誤認其為同\r\n    一系列商標而產生混同誤認誤購之虞，應屬構成近似商標。又參加人已自承係經\r\
      \n    由原告簽署合約授權而得向被告申請系爭商標之註冊，依原告於評定申請時所提\r\n    出參加人公司之事業手冊記載顯示，參加人公司之代表人因與原告公司代表人老\r\
      \n    友闊別三十年相遇，參加人公司代表人乙○○聆原告公司代表人甲○○美國自然\r\n    醫學之理由，聽其世界零污染之有機運動歷史及現況：：，感其關懷世人健康之\r\
      \n    投入及研究復試其美國著名健康產品美國維康素，而重獲健康之驚喜，乃決心全\r\n    力投入及引進美國維康素等語，足見參加人公司維康素產品係自原告所引進國內\r\
      \n    。參照系爭商標與據爭商標前揭近似之事實，參加人申請註冊之系爭商標係仿襲\r\n    自原告之據爭商標亦可以認定。\r\n四、參加人雖主張原告確有授權參加人註冊「維康素」商標，純係事後雙方關係交惡\r\
      \n    ，原告才矢口否認一切。參加人最初於八十四年四月十一日雖係以負責人乙○○\r\n    之妻許徐登妹之名義申請系爭商標，係因當時參加人公司之名稱尚未確定，設立\r\
      \n    登記尚未獲准，直到八十四年四月二十八日始獲准，為使合作事宜得以順利進行\r\n    ，故先以許徐登妹之名義申請，因原告既已授權參加人註冊使用系爭商標，由參\r\
      \n    加人自行指定申請名義人應無不妥。況申請人與參加人之負責人關係密切，對於\r\n    原告之利益及參加人之使用該商標均無任何不利影響。又既然原告已於八十四年\r\
      \n    九月及十月間與參加人正式簽署代理授權合同，縱使先前之商標註冊有權利上之\r\n    欠缺，事後亦已獲得補正，無論如何參加人均已取得完全之權利註冊及使用系爭\r\
      \n    商標。尤以原告與參加人於八十四年十月十一日所簽署之獨家代理合同，內容明\r\n    白表示原告將其所有之商標圖樣授權參加人於台灣申請註冊，且原告亦承認曾經\r\
      \n    授權參加人於台灣經銷其產品多年，依一般常理及交易習慣而言，國外廠商為推\r\n    廣其商品於台灣，必會在當地或授權當地代理商註冊商標以表彰商品來源，避免\r\
      \n    遭他人仿冒；而原告本身既未自行於台灣申請「歐爾康」商標，如亦未授權參加\r\n    人註冊系爭商標，則豈不任令第三人仿冒其商標，實有違常情。再者，原告與參\r\
      \n    加人間是否有授權註冊登記之法律關係或參加人提出之代理授權合同上之簽名是\r\n    否偽造等情，係涉及私權爭執，此並非被告之權限所得認定，亦非行政法院所得\r\
      \n    認定，不論實情為何，要屬私經濟關係及私權爭執事項，應由原告另循民刑事途\r\n    徑解決以釐清爭議，並非於行政爭訟程序中爭多論寡等等。\r\
      \n五、但查，參加人所提出與原告於八十四年十月十一日所簽署之獨家代理合同係屬影\r\n    本，原告業已爭執其真正，該獨家代理合同是否可信，已有可疑。退步言之，縱\r\
      \n    使該獨家代理合同係屬真正，依其簽署日期係一九九五年十月十一日，較系爭商\r\n    標註冊申請日八十四年四月十一日為早；且該獨家代理合同係參加人公司被授權\r\
      \n    註冊登記原告公司的商標及產品文字，並獲准將原告的公司名印刷於在包裝產品\r\n    上，而系爭商標註冊申請人卻係許徐登妹，並非參加人公司。由該等事實，顯見\r\
      \n    許徐登妹申請系爭商標之註冊並非基於參加人所指之獨家代理合同之授權甚明。\r\n    參加人雖主張最初於八十四年四月十一日以負責人乙○○之妻許徐登妹之名義申\r\
      \n    請系爭商標，係因當時參加人公司之名稱尚未確定，設立登記尚未獲准，直到八\r\n    十四年四月二十八日始獲准，為使合作事宜得以順利進行，故先以許徐登妹之名\r\
      \n    義申請，因原告既已授權參加人註冊使用系爭商標，由參加人自行指定申請名義\r\n    人應無不妥。況申請人與參加人之負責人關係密切，對於原告之利益及參加人之\r\
      \n    使用該商標均無任何不利影響。又既然原告已於八十四年九月及十月間與參加人\r\n    正式簽署代理授權合同，縱使先前之商標註冊有權利上之欠缺，事後亦已獲得補\r\
      \n    正，無論如何參加人均已取得完全之權利註冊及使用系爭商標。\r\n六、惟查，許徐登妹與參加人於法律關係上係不同權利義務主體，原告與參加人所簽\r\
      \n    署之獨家代理合同契約效力並非當然及於許徐登妹。參加人公司係於八十四年四\r\n    月二十八日始核准設立登記，有公司基本資料查詢表附於評定卷可憑。因此，許\r\
      \n    徐登妹於參加人公司設立登記前之八十四年四月十一日即申請系爭商標之註冊登\r\n    記，足見許徐登記之申請系爭商標註冊與參加人公司之被授權註冊使用系爭商標\r\
      \n    無關。而參加人所提原告公司代表人與參加人公司代表人於八十四年三月十九日\r\n    、四月十二日之傳真函件（附於評定卷）均未提及原告公司授權許徐登妹申請註\r\
      \n    冊事宜，則許徐登妹以近似原告公司據爭商標之系爭商標圖樣申請註冊並未獲得\r\n    原告公司之授權。再依參加人前揭主張，亦可見系爭商標圖樣係襲自據爭商標無\r\
      \n    訛。則許徐登妹未經授權，非出於自創而抄襲原告已使用之商標申請註用並有致\r\n    公眾誤信之虞，自有前揭系爭商標註冊時商標法第三十七條第一項第七款之適用\r\
      \n    。再查，許徐登妹係於八十七年九月十七日始將系爭商標專用權移轉予參加人公\r\n    司，有移轉契約書及移轉登記申請書附於系爭商標審定卷足據。許徐登妹就系爭\r\
      \n    商標之註冊申請既有系爭商標註冊時商標法第三十七條第一項第七款之適用，已\r\n    如前述。嗣後參加人公司縱經原告授權註冊登記參加人之商標，但此應係基於此\r\
      \n    一授權契約由參加人再行向主管機關申請據爭商標註冊登記之問題。而不能謂關\r\n    於許徐登妹就系爭商標註冊登記申請之瑕疵，因嗣後參加人公司有經原告授權登\r\
      \n    記使用原告之商標，即謂已補正系爭商標註冊前揭違反當時商標法第三十七條第\r\n    一項第七款之瑕疵。\r\n七、又依前揭商標法施行細則規定，系爭商標註冊時商標法第三十七條第一項第七款\r\
      \n    規定所襲用者不以著名商標或標章而使用於同一或類似商品為限。因此，據爭商\r\n    標於系爭商標申請時，是否已臻著名，本已毋庸審究。況依參加人公司之事業手\r\
      \n    冊前揭記載「：：，感其關懷世人健康之投入及研究復試其美國『著名健康產品\r\n    美國維康素』，而重獲健康之驚喜，乃決心全力投入及引進美國維康素」，以及\r\
      \n    卷附早於系爭商標申請日六日，刊載於美國紐約發行之世界日報西元一九九五年\r\n    四月五日版之廣告，亦可見據爭商標於系爭商標申請前，已具有相當知名度。參\r\
      \n    加人及被告主張尚難遽認原告使用據爭標章所表彰之信譽已為國內消費者所知悉\r\n    ，客觀上自難謂系爭商標之申請註冊有使公眾與據爭商標產生聯想誤信之虞一節\r\
      \n    ，核非可採。\r\n八、依上所述，系爭商標之註冊申請應有違當時商標法第三十七條第一項第七款之規\r\n    定，依首揭說明，系爭商標之註冊申請應不准註冊。從而，被告以系爭商標註冊\r\
      \n    時尚無當時商標法第三十七條第一項第七款之適用，而為本件評定申請不成立之\r\n    處分，於法尚有未洽。訴願決定未予糾正，亦非妥適。原告請求撤銷訴願決定及\r\
      \n    原處分，並命被告就原告八十八年十二月十日申請對註冊第00000000號\r\n    「維康素及圖」商標評定事件應為評定成立之處分，為有理由，應予准許。\r\
      \n九、本件事證已臻明確，本院得心證之理由，已如前述，原告再聲請傳訊證人藍悅勤\r\n    、黃武宗、王蕭淑、廖達忠、張隆成以證明據爭商標於系爭商標註冊申請時，據\r\
      \n    爭商標所表彰之信譽已為國內消費者所知悉，以及聲請傳訊張隆成及林振部以證\r\n    明原告與其經銷商經銷過程都只有口頭約定，並沒有訂定書面契約，用以證明前\r\
      \n    揭獨家代理合同非屬真正，因已不影響本件結果之判斷，故無再行傳訊之必要，\r\n    併此敍明。\r\n據上論結，本件原告之訴為有理由，爰依行政訴訟法第九十八條第三項前段，判決如\r\
      \n主文。\r\n中　　　華　　　民　　　國　　九十三　　年　　　十二　　　月　　十六　　日\r\n                         \
