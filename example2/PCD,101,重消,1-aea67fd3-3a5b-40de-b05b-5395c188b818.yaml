      \   前述。\r\n（二）關於各請求權人得向被告中天生技公司請求之範圍審究如\r\n      下：\r\n      請求權人張佳麗主張其購買由被告中天生技公司生產販售\r\
      \n      之「乳酸菌隨身包」供其本人食用，支出購買金額約3～4\r\n      萬元，因而請求賠償精神上損害賠償500萬元。然查，其\r\n \
      \     並未提出購買憑證以資證明其確有購買上開商品，且精神\r\n      上損害賠償之請求並無可採；則請求權人張佳麗所得向被\r\n     \
      \ 告中天生技公司請求賠償之金額應為0元。\r\n（三）綜上，原告為上開請求權人所得向被告中天生技公司請求\r\n      賠償之金額為0元。原告關於上開部分之請求並無理由。\r\
      \n（四）關於被告路孔明即被告中天生技公司原負責人部分：原告\r\n      主張被告路孔明為被告中天生技公司之原負責人，應與被\r\n      告中天生技公司負連帶賠償責任一節，並無可採，原告此\r\
      \n      部分請求並無理由。\r\n二十八、關於被告大漢酵素生物科技股份有限公司（以下簡稱大\r\n        漢酵素公司）及黃春英部分：\r\
      \n（一）被告大漢酵素公司抗辯請求權人苗曹敏、苗樹勝因購買「\r\n      大漢酵素（淨暢元素102）」食用而懷疑吃入塑化劑，並\r\n     \
      \ 要求提出賠償，惟此產品在經過衛生署認可之檢驗單位檢\r\n      驗後，實際上並未受到塑化劑污染，惟原告仍認為本公司\r\n      需保證其身體未來不會產生健康問題，未來之事已難確定\r\
      \n      ，而因果關係更需證明，該請求人所食用的產品已經證明\r\n      確立不含塑化劑，故該請求權人所使用的產品並未受到塑\r\n   \
      \   化劑的污染而仍提出損害賠償金、懲罰性賠償金，實無理\r\n      由；另請求權人邱幼妮、黃莛涵、黃靖詠所食用之「消化\r\n      之優」產品是否已造成身體機能損害之事實，原告亦需提\r\
      \n      出舉證，故該請求權人提出損害賠償金、懲罰性賠償金，\r\n      實無理由；本公司並非故意添加塑化劑原料，且本公司所\r\n   \
      \   銷售之保健食品，並不使用化學相關製程或原料，無需在\r\n      產品上標示危險使用警告標示，且本公司產品也有進行無\r\n      重金屬、無三聚氰胺、無潘瀉甘A及B等安全性檢驗，符合\r\
      \n      當前科技或專業水準可合理期待之安全性各等語。經查，\r\n      關於被告大漢酵素公司所生產製造之商品中含有塑化劑者\r\n   \
      \   ，依上開彰化地檢署起訴書所載為：「百香果果汁粉-A、\r\n      草莓果汁粉-N、檸檬果汁粉-N、水蜜桃果汁粉-N、柳橙果\r\n   \
      \   汁粉-N」等（見該起訴書附表二編號161），而原告所主\r\n      張之「大漢酵素（淨暢元素102）」及「優の酵素」則未\r\n    \
      \  列於其上，於食品藥物管理局網站亦無資料可查，則原告\r\n      主張被告大漢酵素公司所生產之上開二種商品是否確含有\r\n      塑化劑之事實，即非無疑，原告復未就此另為舉證，其此\r\
      \n      部分主張已非可採，原告此部分之訴已非有理由。至於其\r\n      餘抗辯其可採取及不可採取之理由均如前述。\r\n（二）縱認為原告所主張被告大漢酵素公司所生產之下列商品含\r\
      \n      有塑化劑，然查：\r\n   1、請求權人苗曹敏主張其購買由被告大漢酵素公司生產販售\r\n      之「大漢酵素（淨暢元素102）」供其夫苗樹勝食用，支\r\
      \n      出購買金額45,000元，因而請求賠償購買之支出45,000元\r\n      、懲罰性賠償135,000元、精神上損害賠償200萬元，合計\r\
      \n      2,180,000元。然查，其並未提出購買憑證以資證明其確\r\n      有購買上開商品，且懲罰性賠償及精神上損害賠償之請求\r\n\
      \      均並無可採；則請求權人苗曹敏所得向被告大漢酵素公司\r\n      請求賠償之金額應為0元。\r\n   2、請求權人苗樹勝主張其食用由其妻苗曹敏所購買之「大漢\r\
      \n      酵素（淨暢元素102）」，請求賠償精神上賠償350萬元，\r\n      亦無理由。\r\n   3、請求權人邱幼妮主張其購買由被告大漢酵素公司生產販售\r\
      \n      之「優の酵素」供其本人及子女黃莛涵、黃靖詠食用，支\r\n      出購買金額43,988元，因而請求賠償購買之支出45,000元\r\
      \n      、懲罰性賠償131,964元、精神上損害賠償450萬元，合計\r\n      4,675,952元。然查，其並未提出購買憑證以資證明其確\r\
      \n      有購買上開商品，且懲罰性賠償及精神上損害賠償之請求\r\n      均並無可採；則請求權人邱幼妮所得向被告大漢酵素公司\r\n   \
      \   請求賠償之金額應為0元。\r\n   4、請求權人黃莛涵部分，並未據原告提出請求權讓與書以證\r\n      明黃莛涵已將其對被告之請求權讓與原告起訴請求，則原\r\
      \n      告此部分請求自屬無理由。\r\n   5、請求權人黃靖詠部分，並未據原告提出請求權讓與書以證\r\n      明黃靖詠已將其對被告之請求權讓與原告起訴請求，則原\r\
      \n      告此部分請求自屬無理由。\r\n（三）綜上，原告不能證明被告大漢酵素公司所生產之上開商品\r\n      含有塑化劑成份之事實，其對於被告大漢酵素公司之請求\r\
      \n      本屬無可採；且原告為上開請求權人所得向被告大漢酵素\r\n      公司請求賠償之金額為0元。則原告關於被告大漢酵素公\r\n   \
      \   司部分之請求乃均無理由。\r\n（四）關於被告黃春英即被告大漢酵素公司負責人部分：原告主\r\n      張被告黃春英為被告大漢酵素公司之負責人，應與被告大\r\
      \n      漢酵素公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n二十九、關於被告宇昶國際食品科技有限公司（以下簡稱宇昶食\r\
      \n        品公司）及蔡秀容部分：\r\n（一）被告宇昶食品公司抗辯原告指被告宇昶公司與同表列之其\r\n      他共同被告等均向被告昱伸公司或其下游廠商購買系爭含\r\
      \n      塑化劑成份之起雲劑，而聲明請求被告宇昶公司與其他如\r\n      「附表A-1」之所有被告「負連帶給付原告如附表B1及B3\r\n\
      \      」所載近百億金額，顯有誤會，因被告宇昶公司之食品為\r\n      粉末或含錠，無須添起雲劑，從未訂購起雲劑，被告宇昶\r\n    \
      \  公司亦從未向被告昱伸公司或其下游廠商即被告金果王食\r\n      品有限公司等系爭16家廠商訂購貨品；又原告不得主張物\r\n      之瑕疵及債務不履行責任各等語。經查，依前揭彰化地檢\r\
      \n      署起訴書所載被告昱伸香料公司銷售之含塑化劑之起雲劑\r\n      產品流向，並未認定被告宇昶食品公司含有塑化劑，而係\r\n   \
      \   採用訴外人千賓公司購自被告賓漢香料公司之原料，且經\r\n      自行送驗結果含有塑化劑成份，則被告宇昶食品公司所生\r\n      產製造之商品含有塑化劑之事實，當堪認定，則原告主張\r\
      \n      之事實經過雖屬有誤，但基礎事實仍為主張被告宇昶食品\r\n      公司生產之商品含有塑化劑，則原告主張被告宇昶食品公\r\n   \
      \   司仍應就其生產製造之商品負責一節，當屬可採，被告宇\r\n      昶食品公司此部分抗辯則非可採；至於其餘抗辯其可採取\r\n      及不可採取之理由均如前述。\r\
      \n（二）關於各請求權人得向被告宇昶食品公司請求之範圍審究如\r\n      下：\r\n      請求權人謝富如主張其購買由被告宇昶食品公司生產販售\r\
      \n      之「女寶」供其本人食用，支出購買金額2,400元，因而\r\n      請求賠償購買之支出2,400元、懲罰性賠償7,200元、精神\r\
      \n      上損害賠償350萬元，合計3,509,600元。然查，其所請求\r\n      之購買商品之支出部分固屬可採；但懲罰性賠償及精神上\r\
      \n      損害賠償之請求均並無可採；則請求權人謝富如所得向被\r\n      告宇昶食品公司請求賠償之金額應為2,400元。\r\n（三）綜上，原告為上開請求權人所得向被告宇昶食品公司請求\r\
      \n      賠償之金額為2,400元，及自起訴狀繕本送達翌日即101年\r\n      3月23日起至清償日止按週年利率百分之五計算之利息。\r\n\
      \      原告關於上開部分請求於上開數額範圍內方屬有理由，其\r\n      超過此數額範圍之請求則非有理由。\r\n（四）關於被告蔡秀容即被告宇昶食品公司負責人部分：原告主\r\
      \n      張被告蔡秀容為被告宇昶食品公司之負責人，應與被告宇\r\n      昶食品公司負連帶賠償責任一節，並無可採，原告此部分\r\n   \
      \   請求並無理由。\r\n三十、關於被告優生生物科技股份有限公司（以下簡稱優生生技\r\n      公司）及陳味淑珍部分：\r\n（一）被告優生生技公司抗辯被告之「元滿敏兒寶」產品經台美\r\
      \n      檢驗科技有限公司之檢驗，未篩檢出塑化劑成份，且被告\r\n      並未向原告主張製作塑化劑之昱伸香料有限公司及永明工\r\n   \
      \   業原料行等16家上游公司商號購買生產原料，故「元滿敏\r\n      兒寶」並非含塑化劑之食品，縱請求權人陳宛靚因食用「\r\n      元滿敏兒寶」而受有損害，亦難逕謂與被告間有因果關係\r\
      \n      ，且原告所述關於請求權人陳志偉之「損害賠償範圍、金\r\n      額7100元」，均未見購買產品之支出證明、醫藥費單據，\r\n \
      \     「其他範圍之賠償1000元」究何所指亦不明，原告逕謂被\r\n      告應負損害賠償之責卻未舉證以實其說；被告亦為塑化劑\r\n   \
      \   事件之受害人，被告對於製造產品所用之原料遭上游不肖\r\n      廠商添加塑化劑乙節完全不知情，且依當時法規，塑化劑\r\n      並非法定之檢驗項目，故被告製造過程均遵循食品衛生管\r\
      \n      理法規，無任何故意及過失，符合當時之合理期待安全性\r\n      各等語。經查，被告優生生技公司所生產製造銷售之商品\r\n   \
      \   既因採用含有塑化劑之原料而使其商品含有塑化劑，自應\r\n      依消費者保護法第7條第3項規定與其他包含原料供應商在\r\n      內者負連帶賠償責任，其此部分抗辯自無可採；至於其餘\r\
      \n      抗辯可採取及不可採取部分均如前述；就請求權人之抗辯\r\n      另如下述。\r\n（二）關於各請求權人得向被告優生生技公司請求之範圍審究如\r\
      \n      下：\r\n   1、請求權人陳志偉主張其購買由被告優生生技公司生產販售\r\n      之「元滿系列：敏兒寶、真聰明、YOUNG兒寶、真鈣力、\r\
      \n      好疫力」等商品供其女陳宛靚食用，支出購買金額12,000\r\n      元（購買金額已退費6,400元），因而請求賠償購買之支\r\n\
      \      出5,600元、醫藥費500元、其他範圍之賠償1,000元、懲\r\n      罰性賠償7,100元、精神上損害賠償200萬元，合計2,028,\r\
      \n      400元。然查，其所請求之購買商品之支出並未提出購買\r\n      憑證以為證明，尚無可採；懲罰性賠償及精神上損害賠償\r\n  \
      \    之請求均並無可採；醫藥費及其他範圍之損害則未舉證證\r\n      明，亦無可採；則請求權人陳志偉所得向被告優生生技公\r\n      司請求賠償之金額應為0元。\r\
      \n   2、請求權人陳宛靚主張其食用由其父陳志偉所購買之「元滿\r\n      系列：敏兒寶、真聰明、YOUNG兒寶、真鈣力、好疫力」\r\n  \
      \    等商品，請求賠償精神上賠償200萬元，亦無理由。\r\n（三）綜上，原告為上開請求權人所得向被告優生生技公司請求\r\n      賠償之金額為0元。原告此部分請求乃非有理由。\r\
      \n（四）關於被告陳味淑珍即被告優生生技公司負責人部分：原告\r\n      主張被告陳味淑珍為被告優生生技公司之負責人，應與被\r\n      告優生生技公司負連帶賠償責任一節，並無可採，原告此\r\
      \n      部分請求並無理由。\r\n三十一、關於被告威瑞生物科技股份有限公司（以下簡稱威瑞生\r\n        技公司）及魯依華部分：\r\n\
      （一）被告威瑞生技公司抗辯其所販售之商品並非「附表C-1」\r\n      所示之任何一廠商所製造生產，亦未向昱伸香料公司購買\r\n      「起雲劑」，是由訴外人王子製藥股份有限公司生產製造\r\
      \n      ，且王子製藥公司使用原料均為衛生署許可之食品添加物\r\n      ，並未於製程中直接添加塑化劑（DEHP），生產符合當時\r\n \
      \     相關法規規定，且亦有進行自主風險管理之注意責任，王\r\n      子製藥公司及威瑞公司事實上亦未曾向昱伸公司購買其所\r\n     \
      \ 製造含有塑化劑之起雲劑，且亦不能證明威瑞公司的產品\r\n      中含有昱伸公司生產的原料在內，被告不應負本件損害賠\r\n      償之責；原告未就「受有實際損害」，以及「加害原因與\r\
      \n      損害間之因果關係」予以舉證；且被告就系爭食品之製造\r\n      亦已盡相當之注意義務，符合消費者保護法所定之「其所\r\n   \
      \   提供之商品符合當時科技、專業水準可合理期待之安全性\r\n      」，應免負擔商品製造者之責任各等語。經查，被告威瑞\r\n      生技公司銷售之上開產品係委由訴外人王子製藥公司代工\r\
      \n      製造，而王子製藥公司曾採用訴外人金饌公司之原料，間\r\n      接使用被告昱伸香料公司所銷售之含有塑化劑之起雲劑（\r\n   \
      \   見彰化地檢署起訴書附表二編號17），則被告威瑞生技公\r\n      司此部分抗辯自非可採；至於其餘抗辯其可採取及不可採\r\n      取之理由均如前述。\r\
      \n（二）關於各請求權人得向被告威瑞生技公司請求之範圍審究如\r\n      下：\r\n   1、請求權人莊文惠主張其購買由被告威瑞生技公司販售之「\r\
      \n      優菌新世代」供其女劉夏綾食用，支出購買金額20,160元\r\n      ，因而請求賠償購買之支出20,160元、健康檢查費510元\r\
      \n      、其他範圍之賠償1,780元、懲罰性賠償67,350元、精神\r\n      上損害賠償200萬元，合計2,089,800元。然查，其所請求\r\
      \n      之購買商品之支出部分固屬可採；但懲罰性賠償及精神上\r\n      損害賠償之請求均並無可採；健康檢查費用則非必要之支\r\n   \
      \   出，其他範圍之損害則未舉證證明，亦無可採；則請求權\r\n      人莊文惠所得向被告威瑞生技公司請求賠償之金額應為20\r\n      ,160元。\r\
      \n   2、請求權人劉夏綾主張其食用由其母莊文惠所購買之「優菌\r\n      新世代」，請求賠償精神上賠償300萬元，亦無理由。\r\n（三）綜上，原告為上開請求權人所得向被告威瑞生技公司請求\r\
      \n      賠償之金額為20,160元，及自起訴狀繕本送達翌日101年3\r\n      月23日起至清償日止按週年利率百分之五計算之利息。原\r\
      \n      告關於上開部分請求於上開數額範圍內方屬有理由，其超\r\n      過此數額範圍之請求則非有理由。\r\n（四）關於被告魯依華即被告威瑞生技公司負責人部分：原告主\r\
      \n      張被告魯依華為被告威瑞生技公司之負責人，應與被告威\r\n      瑞生技公司負連帶賠償責任一節，並無可採，原告此部分\r\n   \
      \   請求並無理由。\r\n三十二、關於被告恆安製藥工業股份有限公司（以下簡稱恒安製\r\n        藥公司）及張明義部分：\r\n（一）被告恒安製藥公司抗辯原告主張依消費者保護法規定請求\r\
      \n      被告恆安公司負連帶損害賠償責任，然對於被告恆安公司\r\n      究竟係屬消費者保護法第7條所規定從事設計、生產、製\r\n   \
      \   造商品或提供服務之企業經營者之何者？亦或消費者保護\r\n      法第8條所規定從事經銷之企業經營者？原告均未具體舉\r\n      證說明，且對於被告恆安公司究竟係如何該當消費者保護\r\
      \n      法第7條或第8條之規定？被告恆安公司有何侵害消費者權\r\n      利之行為？消費者有何權利遭受被告恆安公司侵害？其所\r\n  \
      \    受之損害是否與被告恆安公司間有因果關係？原告均未加\r\n      以舉證說明；系爭康喜佑美酵素－鳳梨口味產品乃旭日生\r\n      物科技股份有限公司提供原料配方委由被告恆安公司進行\r\
      \n      加工，而被告恆安公司亦僅係單純接受旭日公司委託指示\r\n      將旭日公司所提供之原料配方拌合加工後，交付旭日公司\r\n   \
      \   ，自難認被告恆安公司對於系爭產品含有塑化劑成份有何\r\n      故意或過失添加之情事；使用昱伸香料有限公司供應起雲\r\n      劑之下游廠商清單，加川興業有限公司所販售之鳳梨果汁\r\
      \n      粉係購自金饌生化科技有限公司，而金饌生化科技有限公\r\n      司購自協成化工股份有限公司，協成化工股份有限公司始\r\n   \
      \   為購自本案塑化劑之源頭昱伸香料有限公司之直接廠商，\r\n      加川興業有限公司並非直接向塑化劑源頭昱伸香料有限公\r\n      司購入，而係層層轉購入而來，而被告恆安公司僅係受旭\r\
      \n      日公司委託將原料配方拌合加工，自難謂被告恆安公司有\r\n      何故意或過失之情事各等語。然查，代工製造廠與委託製\r\n   \
      \   造者間之關係，依其間約定而有不同，或有委由代工製造\r\n      廠自行採購原料、製造、包裝完成後再交貨與委託製造者\r\n      ，亦有由委託製造者自行採購原料再交付代工製造廠製造\r\
      \n      或指示代工製造廠應依其指定之對象及規格採購原料後，\r\n      再進行製造，倘屬於前者由代工製造廠自行採購原料，製\r\n   \
      \   造完成後再交付委託者，自應由採購原料之代工製造廠負\r\n      擔未能確認原料內容之責任，倘係後者由委託者採購或指\r\n      定原料者，當由採購或指定原料者負責確認原料成份，乃\r\
      \n      屬當然。又查，依前開彰化地檢署起訴書所載（附表二編\r\n      號110），上開商品確為被告恒安製藥公司所生產製造，\r\n  \
      \    被告恒安製藥公司雖抗辯該商品乃受訴外人旭日公司委託\r\n      製造，原料亦由旭日公司提供等語，倘被告恒安製藥公司\r\n      此部分抗辯屬實，則被告恒安製藥公司屬於代工包裝廠，\r\
      \n      並非代工製造廠，惟其未舉證證明該商品之全部原料均由\r\n      旭日公司提供或由其指定採購之原料，被告恒安製藥公司\r\n   \
      \   僅有代為拌合包裝而未自備原料添加等有利於己之事實，\r\n      則被告恒安製藥公司此部分抗辯並無可採；至於其餘抗辯\r\n      可採取及不可採取之理由均如前述。\r\
      \n（二）關於各請求權人得向被告恒安製藥公司請求之範圍審究如\r\n      下：\r\n      請求權人蔣惠蓮主張其購買由被告恒安製藥公司生產販售\r\
      \n      之「康喜佑美酵素」供其本人食用，支出購買金額45,000\r\n      元，因而請求賠償購買之支出45,000元、懲罰性賠償135,\r\
      \n      000元、精神上損害賠償450萬元，合計4,680,000元。然\r\n      查，其所請求之購買商品之證明為岡山德昌藥局出具之估\r\
      \n      價單影本，但為被告恒安製藥公司所否認，因估價單影本\r\n      並非如發票或收據等為購買商品之憑證，原告此部分乃非\r\n   \
      \   可採；另懲罰性賠償及精神上損害賠償之請求均並無可採\r\n      ；則請求權人蔣惠蓮所得向被告恒安製藥公司請求賠償之\r\n      金額應為0元。\r\
      \n（三）綜上，原告為上開請求權人所得向被告恒安製藥公司請求\r\n      賠償之金額為0元。原告此部分請求乃為無理由。\r\n（四）關於被告張明義即被告恒安製藥公司負責人部分：原告主\r\
      \n      張被告張明義為被告恒安製藥公司之負責人，應與被告恒\r\n      安製藥公司負連帶賠償責任一節，並無可採，原告此部分\r\n   \
      \   請求並無理由。\r\n三十三、關於被告生展生物科技股份有限公司（以下簡稱生展生\r\n        技公司）及陳威仁部分：\r\n（一）被告生展生技公司抗辯被告生展生技公司無須與其他被告\r\
      \n      負連帶賠償責任；本件被告產品中所含DEHP或DINP來源應\r\n      是源自昱伸香料公司或賓漢香料公司製造之起雲劑產品，\r\n\
      \      而該二公司均獲有行政院衛生署核准之食品添加物許可證\r\n      ，被告生展生技公司將獲有政府機關發予許可證公司之起\r\n    \
      \  雲劑添加於產品中，應已盡相當之注意責任，並無違反生\r\n      產管理法規且符合當時之專業水準，不論依民法第191條\r\n      之1規定或消費者保護法之規定，均不應負損害賠償責任\r\
      \n      ；原告未能證明消費者受何具體身體健康上有何損害各等\r\n      語。經查，食品添加物以經主管機關核准使用者始得添加\r\n   \
      \   於食品內，被告昱伸或賓漢等二公司所銷售之起雲劑雖為\r\n      領有許可證之食品添加物，但因該二被告並未依核准成份\r\n      製造起雲劑，而以塑化劑作為製造起雲劑之原料銷售與食\r\
      \n      品製造廠，但如前所述，添加物既然屬於主動且額外添加\r\n      之物質，生產製造者即負有不得添加非經核准添加之成份\r\n   \
      \   之責任，即便其採用他人已經調製完成之複方添加物亦然\r\n      ，被告生展生技公司既然因添加不得添加於食品內之物質\r\n      於其所生產製造之食品內，即應對消費者負責，故其此部\r\
      \n      分抗辯乃非可採；至於其餘抗辯之可採取及不可採取之理\r\n      由均如前述。\r\n（二）關於各請求權人得向被告生展生技公司請求之範圍審究如\r\
      \n      下：\r\n   1、請求權人馬怡如主張其購買由被告生展生技公司生產販售\r\n      之「5in1 ALP Kids乳酸菌粉末」供其子沈柏安食用，支\r\
      \n      出購買金額50,358元，因而請求賠償購買之支出50,358元\r\n      、懲罰性賠償151,074元、精神上損害賠償200萬元，合計\r\
      \n      2,201,432元。然查，其並未提出購買憑證足以證明購買\r\n      商品之支出，此部分乃非可採；懲罰性賠償及精神上損害\r\n\
      \      賠償之請求均並無可採；則請求權人馬怡如所得向被告生\r\n      展生技公司請求賠償之金額應為0元。\r\n   2、請求權人沈柏安主張其食用由其母馬怡如所購買之「5in1\r\
      \n      ALP Kids乳酸菌粉末」，請求賠償精神上賠償200萬元，\r\n      亦無理由。\r\n（三）綜上，原告為上開請求權人所得向被告生展生技公司請求\r\
      \n      賠償之金額為0元。原告關於此部分之請求乃為無理由。\r\n（四）關於被告陳威仁即被告生展生技公司負責人部分：原告主\r\n      張被告陳威仁為被告生展生技公司之負責人，應與被告生\r\
      \n      展生技公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n三十四、關於被告名牌食品股份有限公司（以下簡稱名牌食品公\r\
      \n        司）及陳進原部分：\r\n（一）被告名牌食品公司抗辯原告至今未能舉證證明原告請求基\r\n      礎之「損害」發生及損害與飲用產品之「因果關係」，原\r\
      \n      告等之各主張顯屬無據；被告所生產出售之各類飲品，業\r\n      已符合當時科技或專業水準可合理期待之安全性，該商品\r\n   \
      \   之製造、設計並無欠缺，被告就該產品之製造亦已盡相當\r\n      之注意義務，原告主張依消保法第7條、第8條等相關規定\r\n      要求被告負損害賠償責任，要無可採；原告主張依民法第\r\
      \n      354條、第359條及第360條等物之瑕疵擔保規定，請求減\r\n      少價金、解約或不履行之損害賠償責任，顯無理由；被告\r\n\
      \      並無明知不得添加塑化劑而添加或因過失而添加等情事，\r\n      原告主張依民法第227條及第360條之規定得請求解除契約\r\n \
      \     ，並請求財產上及非財產上之損害賠償，要無可採；被告\r\n      並無故意或過失而違反消保法相關規定之情事，原告主張\r\n     \
      \ 對被告依消保法第51條之規定，被告需給付1至3倍之懲罰\r\n      性賠償金，於法無據；原告請求被告公司之原代表人亦需\r\n      負連帶賠償責任，並無理由各等語。經查，食品添加物應\r\
      \n      以經主管機關核准者為限，被告名牌食品公司既然於其生\r\n      產製造之食品內加入食品添加物，即應確認其是否有其他\r\n   \
      \   非經核准使用之成份在內，倘未能確認又係主動添加，即\r\n      應就此添加之物質可能對商品流通至市場所可能產生之因\r\n      瑕疵或不符法規規定而發生之賠償責任一節負擔其風險，\r\
      \n      而其所生產之下列食品確含有塑化劑成份，雖非屬於主管\r\n      機關列為應檢驗項目範圍，然其仍應對消費者負損害賠償\r\n   \
      \   責任，被告名牌食品公司此部分抗辯乃非可採。然原告請\r\n      求被告名牌食品公司應分別與被告昱伸香料公司、賓漢香\r\n      料公司就「附表B3-1」所載金額負連帶賠償責任一節，但\r\
      \n      查，被告名牌食品公司為被告統一企業公司代工製造「寶\r\n      健運動飲料」時，固係使用被告賓漢香料公司所銷售之起\r\n   \
      \   雲劑，但被告名牌食品公司生產製造其自有品牌「悅氏運\r\n      動飲料」時，則係使用被告昱伸香料公司銷售之起雲劑（\r\n      參前開彰化地檢署起訴書），則若被告名牌食品公司生產\r\
      \n      製造之自有品牌「悅氏運動飲料」含有塑化劑成份，當係\r\n      使用被告昱伸香料公司銷售之起雲劑所致，是以應與被告\r\n   \
      \   名牌食品公司就原告所提「附表B3-1」所載金額負連帶賠\r\n      償責任者，當為被告昱伸香料公司，而非被告賓漢香料公\r\n     \
      \ 司，原告此部分重複請求，應僅就被告昱伸香料公司部分\r\n      認為可採。\r\n（二）關於各請求權人得向被告名牌食品公司請求之範圍審究如\r\
      \n      下：\r\n   1、請求權人賴舒筵主張其購買由被告名牌食品公司生產販售\r\n      之「悅氏運動飲料」供其子郭世逸食用，支出購買金額9\r\
      \n      元，因而請求賠償購買之支出9元、懲罰性賠償27元、精\r\n      神上損害賠償200萬元，合計2,000,036元。然查，其購買\r\
      \n      商品之支出部分固屬可採；但懲罰性賠償及精神上損害賠\r\n      償之請求均並無可採；則請求權人賴舒筵所得向被告名牌\r\n   \
      \   食品公司請求賠償之金額應為9元。\r\n   2、請求權人郭世逸主張其食用由其母賴舒筵所購買之「悅氏\r\n      運動飲料」，請求賠償精神上賠償200萬元，亦無理由。\r\
      \n（三）綜上，原告為上開請求權人所得向被告名牌食品公司請求\r\n      賠償之金額為9元，及自起訴狀繕本送達翌日即101年3月\r\n    \
      \  23日起至清償日止按週年利率百分之五計算之利息。原告\r\n      關於上開部分請求於上開數額範圍內方屬有理由，其超過\r\n      此數額範圍之請求則非有理由。\r\
      \n（四）關於被告陳進原即被告名牌食品公司負責人部分：原告主\r\n      張被告陳進原為被告名牌食品公司之負責人，應與被告名\r\n      牌食品公司負連帶賠償責任一節，並無可採，原告此部分\r\
      \n      請求並無理由。\r\n肆、假執行之宣告：兩造均陳明願預供擔保聲請宣告假執行或免\r\n    為假執行，就原告勝訴部分，經核均無不合。又依消費者保\r\
      \n    護法第第48條第2項規定：「法院為企業經營者敗訴之判決\r\n    時，得依職權宣告為減免擔保之假執行。」，故就原告勝訴\r\n    部分酌予免其先預供擔保始得為假執行，而被告就其敗訴部\r\
      \n    分則酌定相當之擔保金額准許免為假執行；至於原告其餘假\r\n    執行之聲請，因該部分訴之駁回而失所附麗，應併予駁回。\r\n伍、關於裁判費之負擔：按「訴訟費用，由敗訴之當事人負擔。\r\
      \n    」、「各當事人一部勝訴、一部敗訴者，其訴訟費用，由法\r\n    院酌量情形，命兩造以比例分擔或命一造負擔，或命兩造各\r\n    自負擔其支出之訴訟費用。」，民事訴訟法第78條、第79條\r\
      \n    分別定有明文；惟依消費者保護法第52條規定：「消費者保\r\n    護團體以自己之名義提起第五十條訴訟，其標的價額超過新\r\n    臺幣六十萬元者，超過部分免繳裁判費。」，而本件原告係\r\
      \n    消費者保護團體以自己名義依據消費者保護法第50條提起之\r\n    訴訟，故本件僅以訴訟標的60萬元核徵第一審裁判費，原告\r\n   \
      \ 所預納之第一審裁判費數額不多，相對於原告聲請請求之金\r\n    額差距甚大。而上開法條雖規定超過60萬元部分免繳裁判費\r\n    ，但仍以依照已繳裁判費之比例定各勝敗當事人之負擔為宜\r\
      \n    ，惟如依前開民事訴訟法第78條規定依勝敗比例定兩造負擔\r\n    裁判費之數額，將產生數額過小，致難以計算之情形發生，\r\n    故本院酌定以各命給付之被告應各負擔百分之一之裁判費，\r\
      \n    餘由原告負擔。至於應與其他被告負連帶賠償責任之被告昱\r\n    伸香料有限公司、賴俊傑、簡玲媛、賓漢香料化學有限公司\r\n    、王粉等人，則各依其應負連帶賠償責任之其餘被告就裁判\r\
      \n    費之負擔，亦各負連帶負擔之責任。\r\n陸、本件事證已臻明確，兩造其餘主張及攻擊防禦方法與證據，\r\n    經本院斟酌後，與本件判決結果已不生影響，故不一一論列\r\
      \n    ，附此敘明。\r\n柒、結論：原告之訴為一部有理由，一部無理由，依民事訴訟法\r\n    第78條、第79條、第85條第1項、第2項、第390條第2項、第\r\
      \n    392條第2項，判決如主文。\r\n中    華    民    國   102    年    10    月    17    日\r\n\
