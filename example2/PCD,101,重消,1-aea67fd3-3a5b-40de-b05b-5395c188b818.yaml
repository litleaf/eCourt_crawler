      \n    『無勾選』」即張佳麗並無購買及受損憑證。\r\n    按以侵權行為為原因，請求回復原狀或賠償損害者，應就其\r\n    權利被侵害之事實負立證之責(最高法院19年上字第38號民\r\
      \n    事判例)。關於侵權行為賠償損害之請求權，以受有實際損\r\n    害為成立要件，若絕無損害亦即無賠償之可言(最高法院19\r\n    年上字第363號民事判例)。原告既未證明所稱張佳麗確有向\r\
      \n    中天公司購買乳酸菌隨身包事實，亦未證明所購買乳酸菌隨\r\n    身包有受塑化劑汙染事實，也未證明其確有食用而受有實際\r\n    損害，僅聲稱曾使用數量約20盒購買支出約3-4萬元，即空\r\
      \n    言要求精神上損害5百萬元，當屬無據。\r\n二、中天公司非昱伸公司下游進貨廠商，未購買起雲劑或香醬添\r\n    加入乳酸菌隨身包產品，中天公司係因原料來源供應公司之\r\
      \n    乳酸菌粉末經驗出遭塑化劑汙染，在政府「原料不合格，製\r\n    成任何產品都不合格」政策下，將可能遭汙染之乳酸菌隨身\r\n    包全面下架回收銷毀，中天公司與消費者均屬昱伸公司違法\r\
      \n    製造起雲劑及香醬詐欺犯罪之受害人，無可歸責之原因事實\r\n    。\r\n    原告起訴狀「附表C-1關係圖」將中天公司列為昱伸公司之\r\
      \n    下游進貨廠商，實屬誤導。依據彰化地院檢察署起訴書及彰\r\n    化地方法院100年度矚易字第1號刑事判決書，此次塑化劑風\r\n   \
      \ 暴，乃因昱伸公司違法將塑化劑添加於起雲劑或香醬，不知\r\n    情進貨廠商再將之轉賣或添加於食品中復層層轉售(見原告\r\n    起訴狀原證1)。而中天公司並非本件彰化地院檢察署起訴書\r\
      \n    「附表二之1：B級廠商(向昱伸公司進貨之16家廠商)」以及\r\n    「附表二之2：C級廠商(向16家進貨廠商再進貨之60家廠商)\r\n\
      \    」，證明中天公司非昱伸公司之下游進貨廠商，亦未購買遭\r\n    塑化劑汙染之起雲劑或香醬添加於乳酸菌隨身包產品。\r\n    中天公司所生產乳酸菌隨身包，係使用向金穎生物科技股份\r\
      \n    有限公司(下稱金穎公司)購入成分100％為乳酸菌之11株乳\r\n    酸菌粉(如證1：採購合約書附件金穎公司供應之商品項目：\r\n \
      \   11株乳酸菌)。依中天公司與金穎公司採購合約書第5條第2\r\n    項商品品質保證約定：「金穎公司保證供應中天公司之商品\r\n    不得含有任何非法及不符合食品衛生相關法規之成分，包括\r\
      \n    但不限於西藥、抗生素、防腐劑；植物性原料不得有農藥殘\r\n    留、動物性原料不得有抗生素、賀爾蒙殘留。」金穎公司並\r\n    提出符合衛生安全法規法定檢驗項目之檢驗報告書，保證出\r\
      \n    售中天公司之11株乳酸菌粉成分確實100%為乳酸菌，絕無添\r\n    加任何其他物質(如證2：金穎公司乳酸菌粉檢驗報告書2份\r\n \
      \   ，成分表乳酸菌比例TOTAL 100%)，證明中天公司設計生產\r\n    製造乳酸菌隨身包，符合當時科技專業水準，有通常可合理\r\n  \
      \  期待之安全性存在。\r\n    但是，100年5月下旬塑化劑事件爆發時，金穎公司保證品質\r\n    成分100%乳酸菌粉末，竟然檢驗出遭到DEHP塑化劑汙染，詳\r\
      \n    見彰化地院檢察署起訴書「附表二食品成品總表」第16頁，\r\n    編號186金穎公司製造品名『乳酸菌粉末』受DEHP塑化劑汙\r\n \
      \   染(如證3：即原告提原證1起訴書附表二食品成品總表第16\r\n    頁)。\r\n    依據行政院衛生署公告「塑化劑汙染食品之處理原則」，可\r\
      \n    能遭受塑化劑汙染範圍，包括運動飲料、果汁飲料、茶飲料\r\n    、果醬、果漿或果凍、膠囊錠狀粉狀之型態五大類食品，自\r\n    100年5月31日零時起，必須提出「衛生署公布確認起雲劑未\r\
      \n    受塑化劑污染之供應商及其下游廠商(須檢附來源證明文件)\r\n    」或「經衛生署食品藥物管理局公布可檢測食品塑化劑之實\r\n    驗室之檢驗證明」任一文件為安全證明，才能上架販售，否\r\
      \n    則禁止販售(如證3：塑化劑汙染食品之處理原則)。行政院\r\n    衛生署「100年5月30日塑化劑涉案食品稽查抽驗協調會議記\r\n \
      \   錄」：「(一)指示：主要針對原料部份做管控，既然原料已\r\n    不合格，最終產品合格也不行，除非提出當初原料之合格證\r\n    明。(二)說明：目前皆以原料論，不以末端產品論，只要原\r\
      \n    料合格就都合格；原料不合格，製成任何產品都不合格。」\r\n    (如證4)\r\n    中天公司秉持誠信負責守護消費者健康宗旨，因乳酸菌隨身\r\
      \n    包原料來源金穎公司之乳酸菌紛末經驗出受塑化劑汙染，\r\n    100年5月26 日即要求各通路將疑遭汙染之乳酸菌隨身包全\r\n   \
      \ 面下架停售，之後並將庫存及各通路回收乳酸菌隨身包均申\r\n    請銷毀，於100年6月27 日在桃園縣政府衛生局清點監督下\r\n    完成銷毀程序(如證5：100年6\
      \ 月23日台北市政府衛生局北\r\n    市衛藥食字第10035623800 號函；桃園縣政府衛生局100 年\r\n    6 月30日桃衛食藥字第1000014008號函；桃園縣政府衛生局\r\
      \n    10 0年6 月27日工作稽查記錄表及銷毀處理記錄單) ，並且\r\n    經衛生機關「含有塑化劑污染起雲劑之產品資料表」清楚揭\r\n\
      \    露公告周知，並無任何損害消費者權益情事。\r\n    此次塑化劑事件爆發之前，台灣社會無人想像或可能考量到\r\n    產品原料中會含有塑化劑，政府未將塑化劑列為法定檢驗項\r\
      \n    目，因此一般合法的製造商或經銷商，即使要求原料供應商\r\n    將原料品質予以檢驗，因塑化劑成分並非食品原料之法定檢\r\n    驗項目，供應商提供之檢驗報告均未將塑化劑成分列為必須\r\
      \n    檢驗項目，致一般廠商公司實無從防範。\r\n    觀諸本件彰化地方法院100年度矚易字第1號刑事判決書判決\r\n    理由貳二(十)認定：「如附表一至十七所示之廠商負責人或\r\
      \n    負責採購之人員並不知道渠等所購買之起雲劑或香醬內含有\r\n    塑化劑，此業經證人證稱…上開證人均一致證稱不知道所購\r\n    買之起雲劑或香醬內含有塑化劑，如果知道就不會購買，被\r\
      \n    告賴俊傑亦證稱：我沒有跟我的客戶講過我的起雲劑含有SD\r\n    或DOP、DEHP等語(本院卷(八)第215頁)，應可認定。而證人\r\
      \n    陳阿和、黃麗蓉、謝清義、陳柏璋、徐明源、高松益、翁金\r\n    源、許茂森、陳國軒、魏碧雲、黃信國、謝忠榮、黃景宏、\r\n    葉長賢、林吉鎮、謝俊宗並均證稱其所購買之起雲劑或香醬\r\
      \n    ，係用於自行生產製造飲料之添加物或食品之原料，或用以\r\n    轉售予其他食品製造業者作為飲料、食品之添加物。…被告\r\n    賴俊傑、簡玲媛於販賣起雲劑或芒果香醬、青蘋果香醬、哈\r\
      \n    密瓜香醬、鳳梨香醬、橘子香醬、蘋果香醬時，均未告知其\r\n    所販賣之起雲劑、香醬含有塑化劑DnOP、DEHP，而起雲劑或\r\n \
      \   上開香醬添加有毒且有害人體健康之物質，對食品業者或一\r\n    開始即要求可供食用之人來說，為重要之交易事項，未據實\r\n    告知或未在相關標籤、文件上載明，均足以使廠商陷於錯誤\r\
      \n    ，誤以為所購入之起雲劑或香醬為合格之食品添加物、香醬\r\n    ，如因此支付價金購買而為財物之交付或使賣方獲得財產上\r\n    之利益，自應成立詐欺罪甚明。」(見原證1彰化地方法院刑\r\
      \n    事判決書第35-42頁)\r\n    從本件彰化地方法院刑事判決書已認定，向昱伸公司購買起\r\n    雲劑或香醬之16家進貨廠商(即起訴書附表二之1：B級廠商)\r\
      \n    ，均係因昱伸公司未據實告知或未在相關標籤文件上載明，\r\n    致被詐欺陷入錯誤而購買起雲劑或香醬，舉重明輕，中天公\r\n    司既非向昱伸公司及下游廠商購買起雲劑或香醬之廠商，更\r\
      \n    無從發現所購入原料來源乳酸菌粉竟會遭到塑化劑汙染，更\r\n    屬無辜受詐欺之被害人。\r\n三、中天公司對於乳酸菌隨身包之設計生產製造均無缺失，消費\r\
      \n    者並非因中天公司之侵害而受損害，消費者之損害係因昱伸\r\n    公司不法添加塑化劑詐欺行為所致，消費者之損害與中天公\r\n    司無相當因果關係。\r\
      \n    參照最高法院23年上字第107號民事判例：「甲之行為與乙\r\n    之死亡間，縱有如無甲之行為，乙即不致死亡之關係，而此\r\n   \
      \ 種行為，按諸一般情形，不適於發生該項結果者，即無相當\r\n    因果關係，自不得謂乙係被甲侵害致死。」最高法院48年台\r\n    上字第481號民事判例：「按損害賠償之債，以有損害之發\r\
      \n    生及有責任原因之事實，並二者之間，有相當因果關係為成\r\n    立要件。故原告所主張損害賠償之債，如不合於此項成立要\r\n    件者，即難謂有損害賠償請求權存在。」所謂相當因果關係\r\
      \n    ，乃指加害行為在一般情形下，依社會通念，皆能發生該等\r\n    損害結果之連鎖關係，亦即因行為人之行為所造成之客觀事\r\n    實，依吾人日常知識經驗，如該行為通常均有發生同樣損害\r\
      \n    結果之可能者，該行為與損害結果，即有相當因果關係，否\r\n    則，無相當因果關係存在。\r\n    查此次塑化劑風暴，乃因昱伸公司違法將塑化劑添加於起雲\r\
      \n    劑或香醬，中天公司非昱伸公司下游進貨廠商，未購買起雲\r\n    劑或香醬添加入乳酸菌隨身包產品，中天公司係向金穎公司\r\n    購入成分100％之乳酸菌粉末，金穎公司保證乳酸菌粉末不\r\
      \n    含任何其他物質，絕無非法及不符合食品衛生相關法規成分\r\n    ，並有符合衛生安全法規法定檢驗項目之檢驗報告書。換言\r\n    之，中天公司生產製造乳酸菌隨身包產品既未摻入起雲劑或\r\
      \n    香醬，在一般情形下，依一般人日常知識經驗，實無塑化劑\r\n    汙染損害結果之可能。因此，暫不論原告尚未證明所稱購買\r\n    人張佳麗有購買乳酸菌隨身包產品致受損害事實，縱然認為\r\
      \n    如無中天公司製造乳酸菌隨身包行為，購買人不會購買即不\r\n    致發生塑化劑汙染損害，然中天公司設計生產製造乳酸菌隨\r\n    身包均無任何缺失，購買人之損害非因中天公司製造乳酸菌\r\
      \n    隨身包缺失所致，購買人之損害係因昱伸公司不法添加塑化\r\n    劑詐欺行為所致，與中天公司製造生產乳酸菌隨身包無相當\r\n    因果關係，不得謂購買人係被中天公司侵害而受損害。\r\
      \n四、中天公司未與昱伸公司共同侵害消費者權利，也非消費者受\r\n    損害之共同原因，無侵權行為關聯共同應負連帶損害賠償責\r\n    任可言。\r\
      \n    參照最高法院18年上字第1912號民事判例：「損害本於侵權\r\n    行為者，須有侵權之行為，如共有人私將共有物締結典押契\r\n  \
      \  約，固屬侵權行為，要與承受典押之人無直接關係，故非證\r\n    明承受典押人確係共同侵害，則承受典押之人自不負何等賠\r\n    償之責。」最高法院22年上字第343號民事判例：「依民法\r\
      \n    第185條第1項規定，所謂共同侵權行為，須共同行為人皆已\r\n    具備侵權行為之要件始能成立，若其中一人無故意過失，則\r\n   \
      \ 其人非侵權行為人，不負與其他具備侵權行為要件之人連帶\r\n    賠償之責任。」\r\n    昱伸公司違法添加塑化劑行為，固屬侵害行為，惟中天公司\r\
      \n    非昱伸公司的下游進貨廠商，未購買起雲劑或香醬添加入乳\r\n    酸菌隨身包產品，中天公司只因原料供應公司之乳酸菌粉末\r\n    經檢驗遭塑化劑汙染，在政府「只要原料不合格，製成任何\r\
      \n    產品都不合格」政策下，將可能遭到汙染之乳酸菌隨身包全\r\n    面下架回收銷毀。故此次塑化劑風暴，中天公司實在是無端\r\n    受害，中天公司未與昱伸公司共同侵害消費者權利，中天公\r\
      \n    司與消費者均屬昱伸公司違法製造起雲劑及香醬犯罪完成後\r\n    層層轉售之受害人，無應負責任原因之事實，也非消費者受\r\n    損害之共同原因，無所謂侵權行為關聯共同可言，不應負侵\r\
      \n    權行為連帶賠償責任。\r\n五、關於原告主張依消費者保護法第7條規定要求損害賠償部份\r\n    。\r\n    消費者保護法第7條規定：「從事設計、生產、製造商品或\r\
      \n    提供服務之企業經營者，於提供商品或服務時，應確保該商\r\n    品或服務，符合當時科技或專業水準可合理期待之安全性。\r\n    商品或服務具有危害消費者生命、身體、健康、財產之可能\r\
      \n    者，應於明顯處為警告標示及緊急處理危險之方法。企業經\r\n    營者違反前二項規定，致生損害於消費者或第三人時，應負\r\n    連帶責任。但企業經營者能證明其無過失者，法院得減輕其\r\
      \n    賠償責任。」\r\n    參照台灣高等法院92年度上字第191號民事判決：「依消費\r\n    者保護法施行細則第5條但書規定，只要服務提供者所提供\r\
      \n    之服務已符合當時科技或專業水準者，即有通常可合理期待\r\n    之安全性存在，該特別事先指定並非是當時之專業水準所要\r\n    求，不能據此認為被上訴人之服務有瑕疵存在，商業之自由\r\
      \n    競爭與多元化，是現代資本社會下必須面對之狀況，以適應\r\n    市場之需要，只要符合當時科技或專業水準時，即應為法律\r\n    所尊重並保障，公權力之介入始不致無限擴大，而妨害自由\r\
      \n    經濟之發展。」\r\n    中天公司非昱伸公司下游進貨廠商，並未購買起雲劑或香醬\r\n    添加入乳酸菌隨身包產品，中天公司係向金穎公司購入成分\r\
      \n    100％之乳酸菌粉末，金穎公司保證乳酸菌粉末不含任何其\r\n    他物質，絕無非法及不符合食品衛生相關法規成分，並有符\r\n    合衛生安全法規法定檢驗項目之檢驗報告書，因此中天公司\r\
      \n    製造乳酸菌隨身包已符合當時科技專業水準，有通常可合理\r\n    期待之安全性存在。\r\n    而且此次塑化劑事件爆發之前，政府未將塑化劑列為法定檢\r\
      \n    驗項目，中天公司購入乳酸菌粉末時，根本無從發現所購入\r\n    原料來源竟會遭到昱伸公司違法製造之起雲劑或香醬汙染，\r\n    中天公司非與昱伸公司共同侵害消費者權利，中天公司與消\r\
      \n    費者均屬昱伸公司違法製造起雲劑及香醬犯罪完成後層層轉\r\n    售之受害人，消費者損害係因昱伸公司違法添加塑化劑犯罪\r\n    行為，非因乳酸菌隨身包產品之生產製造有何欠缺所致。而\r\
      \n    且在塑化劑事件爆發之初，中天公司就將乳酸菌隨身包全面\r\n    停售回收申請銷毀，並且經衛生機關「含有塑化劑污染起雲\r\n    劑之產品資料表」清楚揭露公告周知，並無任何隱匿或損害\r\
      \n    消費者權益情事。因此，中天公司就乳酸菌隨身包商品，已\r\n    符合當時科技專業水準可合理期待之安全性，更已盡相當之\r\n    注意，中天公司除對於損害之防免已盡相當之注意，縱加以\r\
      \n    相當之注意也仍不免發生損害，中天公司並無違反消費者保\r\n    護法第7條情事。\r\n六、關於原告主張依民法第191條之1規定要求損害賠償部份。\r\
      \n    民法第191條之1規定：「商品製造人因其商品之通常使用或\r\n    消費所致他人之損害，負賠償責任。但其對於商品之生產、\r\n   \
      \ 製造或加工、設計並無欠缺或其損害非因該項欠缺所致或於\r\n    防止損害之發生，已盡相當之注意者，不在此限。」\r\n    參照最高法院97年台上字第975號民事判決：「受害人於證\r\
      \n    明其損害之發生與商品之通常使用具有相當因果關係前，尚\r\n    難謂其損害係因該商品之通常使用所致，而令商品製造人就\r\n    其商品負侵權行為之賠償責任。」\r\
      \n    中天公司非向昱伸公司及其下游廠商購買起雲劑或香醬之廠\r\n    商，中天公司係向金穎公司購入成分100％之乳酸菌粉末，\r\n    金穎公司保證乳酸菌粉末不含任何其他物質，絕無非法及不\r\
      \n    符合食品衛生相關法規成分，並有符合衛生安全法規法定檢\r\n    驗項目之檢驗報告書，中天公司就乳酸菌隨身包商品之生產\r\n    製造或加工設計均無欠缺。且原料供應公司保證乳酸菌粉末\r\
      \n    不含任何其他物質並提出檢驗報告書，中天公司根本無從發\r\n    現所購入原料來源竟會遭到塑化劑汙染，即在吾人日常知識\r\n    經驗，中天公司乳酸菌產品無遭塑化劑汙染損害結果之可能\r\
      \n    ，中天公司屬無辜受牽連之被害人，消費者之損害係因昱伸\r\n    公司不法添加塑化劑犯罪行為所致，非因乳酸菌隨身包製造\r\n    缺失行為所致，消費者之損害與中天公司無相當因果關係，\r\
      \n    消費者不是因中天公司之侵害而受損害，而且在塑化劑事件\r\n    爆發之初，在政府「只要原料不合格，製成任何產品都不合\r\n    格」政策下，中天公司將可能遭到汙染之乳酸菌隨身包全面\r\
      \n    下架回收銷毀，並且經衛生機關「含有塑化劑污染起雲劑之\r\n    產品資料表」清楚揭露公告周知，依此，中天公司對於防止\r\n    損害之發生，已盡相當之注意者，不應負賠償責任。\r\
      \n七、關於原告主張依民法第354條、359及360條，物之出賣人對\r\n    於買受人買賣物之瑕疵擔保規定要求損害賠償部份。\r\n    民法第354條：「物之出賣人對於買受人，應擔保其物依第\r\
      \n    373條之規定危險移轉於買受人時無滅失或減少其價值之瑕\r\n    疵，亦無滅失或減少其通常效用或契約預定效用之瑕疵。但\r\n    減少之程度，無關重要者，不得視為瑕疵。出賣人並應擔保\r\
      \n    其物於危險移轉時，具有其所保證之品質。」；民法第359\r\n    條規定：「買賣因物有瑕疵，而出賣人依前5條之規定，應\r\n    負擔保之責者，買受人得解除其契約或請求減少其價金。但\r\
      \n    依情形，解除契約顯失公平者，買受人僅得請求減少價金。\r\n    」；民法第360條規定：「買賣之物，缺少出賣人所保證之\r\n    品質者，買受人得不解除契約或請求減少價金，而請求不履\r\
      \n    行之損害賠償；出賣人故意不告知物之瑕疵者亦同。」查中\r\n    天公司乳酸菌隨身包只銷售給經銷商，並未銷售給消費者，\r\n    中天公司與購買人張佳麗無買賣關係，兩造並無成立任何買\r\
      \n    賣債權債務契約，是原告請求依據民法第354條、第359及第\r\n    360條規定，物之出賣人對於買受人買賣物之瑕疵擔保規定\r\n \
      \   ，要求被告負擔解約、減少價金或不履行之損害賠償，不應\r\n    准許。\r\n八、關於原告主張依民法第227條及第227條之1規定，要求賠償\r\
      \n    精神上非財產損害部份。\r\n    民法第227條規定：「因可歸責於債務人之事由，致為不完\r\n    全給付者，債權人得依關於給付遲延或給付不能之規定行使\r\
      \n    其權利。因不完全給付而生前項以外之損害者，債權人並得\r\n    請求賠償。」民法第227條之1規定：「債務人因債務不履行\r\n   \
      \ ，致債權人之人格權受侵害者，準用第192條至第195條及第\r\n    197條之規定，負損害賠償責任。」\r\n    中天公司並未銷售乳酸菌隨身包給購買人張佳麗，兩造無買\r\
      \n    賣關係，並無成立任何買賣債權債務契約，是原告請求中天\r\n    公司負債務人義務已屬無據。又債務人對於債務不履行是否\r\n    須負法律上之責任，依民法第220條規定：「債務人就其故\r\
      \n    意或過失行為，應負責任。過失之責任，依事件之特性而有\r\n    輕重，如其事件非予債務人以利益者，應從輕酌定。」必須\r\n    債務人有故意或過失之行為，方可令其負不完全給付之債務\r\
      \n    不履行責任，即不完全給付之債務不履行責任，必須債務人\r\n    有故意或過失方可。中天公司對於乳酸菌隨身包製造過程並\r\n    無故意過失不法侵害原告情事，無可歸責之事由，業如前述\r\
      \n    ，本件應無民法第227條及第227條之1規定之適用。\r\n    何況，原告所稱購買人張佳麗就其健康究竟遭受何等具體損\r\n    害，其損害與乳酸菌隨身包所含塑化劑含量有何相當因果關\r\
      \n    係，亦未能舉證以實其說，依無損害即無賠償之法理，應不\r\n    得請求被告公司為金錢之賠償。且按法院對於非財產上損害\r\n    之酌定，應斟酌雙方之身分、地位、資力與加害之程度及其\r\
      \n    他各種情形核定相當之數額，其金額是否相當，自應依實際\r\n    加害情形與被害人所受之痛苦及雙方之身分、地位、經濟狀\r\n    況等關係決定之(最高法院85年台上字第460號民事裁判)，\r\
      \n    原告就非財產上損害之計算，並未提出合理立論及實際依據\r\n    。是以，原告主張被告公司應賠償其人格權損害，無理由，\r\n    應予駁回。\r\
      \n九、關於原告主張依公司法第23條第2 項規定，要求前負責人路\r\n    孔明與中天公司負連帶賠償部份。\r\n    公司法第23條第2項規定：「公司負責人對於公司業務知執\r\
      \n    行，如有違反法令致他人受有損害時，對他人應與公司負連\r\n    帶賠償之責。」參照最高法院77年度台上字第1995號民事判\r\n  \
      \  決：「公司負責人對於公司業務之執行如有違反法令致他人\r\n    受有損害時對他人應與公司負連帶賠償之責，係以該負責人\r\n    執行公司業務違反法令及該他人因此受有損害為要件。」最\r\
      \n    高法院89年台上字第2749號民事判決：「所謂公司業務之執\r\n    行，自係指公司負責人處理有關公司之事務，且必以公司負\r\n  \
      \  有賠償之責，始有公司負責人與公司負連帶賠償責任之可言\r\n    。」中天公司前負責人路孔明為中天公司執行業務並無違背\r\n    法令之行為，且購買人張佳麗亦非因路孔明違法行為受有損\r\
      \n    害，中天公司非昱伸公司下游進貨廠商，未購買起雲劑或香\r\n    醬添加入乳酸菌隨身包產品，中天公司係因原料來源供應公\r\n    司之乳酸菌粉末經驗出遭塑化劑汙染，在政府「原料不合格\r\
      \n    ，製成任何產品都不合格」政策下，將可能遭汙染之乳酸菌\r\n    隨身包全面下架回收銷毀，中天公司與消費者均屬昱伸公司\r\n    違法製造起雲劑及香醬詐欺犯罪之受害人，無可歸責之原因\r\
      \n    事實。是以，原告主張路孔明應與中天公司負連帶賠償責任\r\n    ，無理由，應予駁回。\r\n    謹狀\r\n台灣板橋地方法院民事庭\
