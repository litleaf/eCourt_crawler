      \n    。\r\n  2.因原告主張使用被告元璽公司所生產之「Natch腸道順暢多\r\n    益菌」、「OPC益生菌第三代白金版」之消費者及第三人而\r\
      \n    讓與請求權與原告者，共計7人，原告主張受讓渠等對被告\r\n    之損害賠償請求權，而對被告提起訴訟云云，顯然消費者保\r\n    護法第50條所規定受讓之消費者人數須為20人以上不符，且\r\
