      \ 經營者就提供之商品及服務係符合安全性，負舉證責任。\r\n（三）原告雖主張於公害案件上，因果關係存在與否之舉證，只\r\n      要達到蓋然性舉證即可，惟並未為本國實務所採，並且，\r\
      \n      塑化劑在日常生活中，一般人常會接觸到，並且各種來源\r\n      之接觸加起來，仍可能形成相當可觀的暴露量，為此，各\r\n   \
      \   國乃訂出每日可容許攝取量上限，以DEHP為例，國際所規\r\n      範的每日容許量為上限在0.02-0.04毫克/公斤之間，以60\r\n\
      \      公斤成人為例，每日攝取總量不應超過1.2-8.4毫克。再\r\n      者，世界衛生組織表示，塑化劑並不至於對人體健康造成\r\n \
