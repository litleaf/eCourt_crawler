      \n八、原告既未能證明消費者受何具體身體健康上有何損害，其請\r\n    求之精神慰撫金本即不應准許，原告又依消費者保護法第51\r\n    條請求精神慰撫金懲罰性賠償金，自亦應受駁回。\r\
      \n    按「人格權受侵害時，以法律有特別規定者為限，得請求慰\r\n    撫金」、「不法侵害他人致死者，被害人之父母、子女、及\r\n    配偶，雖非財產上損害，亦得請求賠償相當之金額」、「不\r\
      \n    法侵害他人之身體、健康、自由、信用、隱私、貞操或其他\r\n    人格法益而情節重大者，被害人雖非財產上之損害，亦得請\r\n    求賠償相當之金額」，分別為民法第18條、第194條、第195\r\
      \n    條所明文。準此：\r\n(一)有其他侵權行為如車禍致死案例中，其父母、子女、配偶得\r\n    請求精神慰撫金，乃依民法第194條規定。但本案不僅被告\r\
