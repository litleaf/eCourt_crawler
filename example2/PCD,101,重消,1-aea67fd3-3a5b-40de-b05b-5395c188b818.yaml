      \n  12、請求權人陳冠瑾主張其食用由其母陳香如所購買之「兒童\r\n      成長鈣」，請求精神上賠償200萬元，並無理由。\r\n  13、請求權人蕭惠文主張其購買由被告食益補公司生產販售之\r\
