      【附件一】\r\n民事  辯論意旨 狀\r\n案號：101年度重消字第1號\r\n股別：溫\r\n原      告  財團法人中華民國消費者文教基金會\r\
      \n法定代理人  張智剛       同    上\r\n被      告  昱伸公司等   詳  卷\r\n為請求損害賠償及懲罰性賠償金事件，依法謹呈辯論意旨狀事：\r\
      \n訴之聲明\r\n一、被告昱伸香料有限公司應分別與「附表A-1」編號1～35之被\r\n    告連帶給付原告如「附表B1-1～B1-34、B3-1」所載之金額\r\
      \n    ，並自起訴狀繕本送達翌日起至清償日止，按年利率百分之\r\n    五計算之利息。\r\n二、被告賓漢香料化學有限公司應分別與「附表A-2」中編號3（\r\
      \n    2）、35之被告連帶給付原告如「附表B2-1、B3-1」所載之\r\n    金額，並自起訴狀繕本送達翌日起至清償日止，按年利率百\r\n\
      \    分之五計算之利息。\r\n三、原告願供擔保，請求宣告准予假執行。\r\n四、訴訟費用由被告等負擔。\r\n事 實及理 由\r\n壹、事實\r\n\
      一、緣民國(下同)100年3月衛生署楊姓技正檢驗台南衛生局送檢\r\n    減肥用益生菌是否摻西藥，發現內含塑膠製品常使用之塑化\r\n    劑(DEHP)，同年5月衛生署追查出塑化劑來自彰化縣協成化\r\
      \n    工等公司，報請彰化地方法院檢察署偵辦，繼而彰化檢方查\r\n    出新北市昱伸香料有限公司之負責人賴俊傑等人，為貪圖暴\r\n    利，自85年起向新北市金童企業有限公司潘淑蘭購買具毒性\r\
      \n    之化學原料塑化劑，將之參入合法食品添加物「起雲劑」內\r\n    ，調製成黑心起雲劑，供應給金果王食品有限公司等16家下\r\n    游廠商(其關係圖參見「附表C-1」)生產運動飲料、濃縮果\r\
      \n    汁、果醬及麵包、蛋糕等各種食品，不法獲利近千萬元。經\r\n    全台查緝、食品稽查，板橋檢方又查出賓漢香料化學有限公\r\n    司(下稱賓漢公司)同樣製造黑心起雲劑，賣給統一、津津等\r\
      \n    公司生產飲料(其關係圖參見「附表C-2」)，自94年8月至今\r\n    ，共賣出31,720公斤之黑心起雲劑，且亦曾將黑心起雲劑外\r\n\
      \    銷，戕害國民健康，損及國家商譽。且昱伸香料有限公司之\r\n    負責人賴俊傑經彰化地方法院100年度矚易字第1號判決判處\r\n    有期徒刑十八年，有判決書足資為憑（參原證一）；賓漢香\r\
      \n    料化學有限公司、實際經營人陳哲雄等亦經板橋地方法院\r\n    100年度矚易字第1號判決判處有期徒刑十三年，有判決書足\r\n    資為憑（參原證二），前述刑事判決被告並均已判決有罪確\r\
      \n    定。\r\n二、經查，起雲劑乃合法食品添加物，可使不能互溶的成分相互\r\n    乳化，不會凝結成塊，常用於運動飲料、非天然果汁及果凍\r\
      \n    等食品，而塑化劑（DEHP）係普遍用於塑膠材料的製程，衛\r\n    生署核准用於食品容器，但不得添加在食物中。在動物實驗\r\n   \
      \ 中，長期的接觸塑化劑，會提高肝癌風險，也會使雄鼠不孕\r\n    及雌鼠性早熟，使懷孕母鼠甲狀腺異常，並使鼠胎中樞神經\r\n    異常，足見塑化劑對人體有害。故環保署於88年依毒性化學\r\
      \n    物質管理法公告塑化劑為第四類毒性物質，予以列管，並且\r\n    ，衛生署於99年11月公告，食品包裝容器的塑化劑（DEHP）\r\n \
      \   溶出限量標準為1.5 ppm以下，食品中不得添加、檢出。\r\n貳、理由\r\n一、程序方面：\r\n(一)按消費者保護法(下稱消保法)第49條第1項規定：「消費者\r\
      \n    保護團體許可設立三年以上，申請消費者保護委員會評定優\r\n    良，置有消費者保護專門人員，且合於下列要件之一，並經\r\n    消費者保護官同意者，得以自己之名義，提起第五十條消費\r\
      \n    者損害賠償訴訟或第五十三條不作為訴訟：一、社員人數五\r\n    百人以上之社團法人。二、登記財產總額新臺幣一千萬元以\r\n    上之財團法人。」而原告於民國(下同)69年成立，登記財產\r\
      \n    總額為新台幣(下同)1,200萬元，經消費者保護委員會評定\r\n    優良，並已置有消費者保護專門人員，且已經消費者保護官\r\n  \
      \  同意，有法人登記書(參原證三)、優良消費者保護團體證書\r\n    (參原證四)及消費者保護官同意消費者保護團體提起消保法\r\n    第50條訴訟決定書(參原證五)可稽。\r\
      \n(二)次按，消保法第50條第1項規定:「消費者保護團體對於同一\r\n    之原因事件，致使眾多消費者受害時，得受讓二十人以上消\r\n    費者損害賠償請求權後，以自己名義，提起訴訟。」本案中\r\
      \n    ，原告已受讓如附表B1、B2消費者之損害賠償請求權(參原\r\n    證六)，故原告得以自己之名義，提起消費者損害賠償訴訟\r\n   \
      \ 。\r\n(三)末按，消保法第52條規定:「消費者保護團體以自己名義提\r\n    起第五十條訴訟，其標的價額超過六十萬元者，超過部分免\r\n\
      \    繳裁判費。」本案已符合消保法第50條之訴訟，已如前述，\r\n    故原告乃依法繳納60萬元部份之訴訟標的價額之裁判費。\r\n二、實體方面\r\
      \n(一)消費者之損害賠償請求權基礎--依消費者保護法規定部分：\r\n 1、按，消保法第7條規定：「從事設計、生產、製造商品或提\r\n    供服務之企業經營者，於提供商品流通進入市場，或提供服\r\
      \n    務時，應確保該商品或服務，符合當時科技或專業水準可合\r\n    理期待之安全性。商品或服務具有危害消費者生命、身體、\r\n    健康、財產之可能者，應於明顯處為警告標示及緊急處理危\r\
      \n    險之方法。企業經營者違反前二項規定，致生損害於消費者\r\n    或第三人時，應負連帶賠償責任。但企業經營者能證明其無\r\n    過失者，法院得減輕其賠償責任。」、消保法第8條規定：\r\
      \n    「從事經銷之企業經營者，就商品或服務所生之損害，與設\r\n    計、生產、製造商品或提供服務之企業經營者連帶負賠償責\r\n    任。但其對於損害之防免已盡相當之注意，或縱加以相當之\r\
      \n    注意而仍不免發生損害者，不在此限。前項之企業經營者，\r\n    改裝、分裝商品或變更服務內容者，視為前條之企業經營者\r\n    。」及消保法第7-1條規定：「企業經營者主張其商品於流\r\
      \n    通進入市場，或其服務於提供時，符合當時科技或專業水準\r\n    可合理期待之安全性者，就其主張之事實負舉證責任。商品\r\n    或服務不得僅因其後有較佳之商品或服務，而被視為不符合\r\
      \n    前條第一項之安全性。」可知，該條規定企業經營者，無論\r\n    為製造商、經銷商應負無過失責任。\r\n 2、複按，日本學說與實務為因應公害事件之舉證困難，乃發展\r\
      \n    出優勢證據說、事實推定說等蓋然性因果關係理論。其見解\r\n    大都認為，在公害事件上，因果關係存在與否之舉證，無須\r\n    嚴密的科學檢證，只要達到蓋然性舉證即足，即只要有『如\r\
      \n    無該行為，即不致發生此結果』之某程度蓋然性即可。其後\r\n    並有所謂疫學因果關係及間接反證說之發展。而援用疫學因\r\n    果關係於公害賠償上，其判斷模式即為：某種因素與疾病發\r\
      \n    生之原因，就疫學上可考慮之若干因素，利用統計的方法，\r\n    以『合理之蓋然性』為基礎，即使不能經科學嚴密之實驗，\r\n    亦不影響該因素之判斷。而美國毒物侵權行為訴訟更有採『\r\
      \n    增加罹病危險』之標準以證明損害，換言之，僅須證明被告\r\n    之行為所增加之危險已達『醫學上合理的確定性』（\r\n    reasonable\
      \ medical certainty）即可，無需進一步證明被\r\n    告行為造成原告目前損害。揆諸上述諸項理論之發展，無非\r\n    係因傳統侵權行為舉證責任理論在面臨現代各種新型公害事\r\
      \n    件時，其舉證分配結果將造成不符公平正義之現象，而此亦\r\n    與侵權行為制度追求衡平原則之理念相悖。因而，為符合公\r\n    害事件不易證明損害之特性以及衡平原則之理念，於本案塑\r\
      \n    化劑對於人體健康損害之因果關係認定，應放寬以被告於食\r\n    品中添加塑化劑有增加損害人體健康之危險已足。\r\n 3、查，本案之被告係屬消保法第2條定義之企業經營者或依第8\r\
      \n    條視為企業經營者，而得適用前開消保法之規定應屬無疑。\r\n    並且，依據食品衛生管理法第11條明文食品或食品添加物不\r\n    得製造、加工、調配、包裝、運送、貯存、販賣、輸入、輸\r\
      \n    出、作為贈品或公開陳列「有毒或含有害人體健康之物質或\r\n    異物」、「攙偽或假冒」、「從未於國內供作飲食且未經證\r\n    明為無害人體健康」，惟被告等於國人飲品或保健食品中參\r\
      \n    入有害人體健康之塑化劑，足見其所生產、製造或分裝之商\r\n    品，顯已違反食品衛生管理法之標準，難謂有符合可合理期\r\n    待之安全性。\r\
      \n 4、次查，原告所受之損害如附表所示，有就醫診斷費用、醫療\r\n    費用、減少之勞動損失、慰撫金等均屬之，而上開損害與食\r\n    品中添加塑化劑間之因果關係，依外國法例，僅需證明塑化\r\
      \n    劑對人體健康有增加醫學上合理確定之危險即可，故依目前\r\n    醫學研究可知，食用參有塑化劑之食品，確有增加損害人體\r\n    健康之風險。被告之行為及原告之損害間既具備因果關係，\r\
      \n    被告即應連帶賠償原告之損害。\r\n(二)消費者之損害賠償請求權基礎--依民法上侵權行為規定部分\r\n    ：\r\n 1、按，民法第191-1條規定：「商品製造人因其商品之通常使\r\
      \n    用或消費所致他人之損害，負賠償責任。但其對於商品之生\r\n    產、製造或加工、設計並無欠缺或其損害非因該項欠缺所致\r\n    或於防止損害之發生，已盡相當之注意者，不在此限。前項\r\
      \n    所稱商品製造人，謂商品之生產、製造、加工業者。其在商\r\n    品上附加標章或其他文字、符號，足以表彰係其自己所生產\r\n    、製造、加工者，視為商品製造人。商品之生產、製造或加\r\
      \n    工、設計，與其說明書或廣告內容不符者，視為有欠缺。商\r\n    品輸入業者，應與商品製造人負同一之責任。」可知，應由\r\n    商品製造人舉證證明其對於商品之生產、製造無過失、且損\r\
      \n    害非因該項欠缺所致，或其於防止損害之發生已盡相當之注\r\n    意才可以免除其侵權責任，即為「推定商品製造人有過失」\r\n    及「推定過失和損害間之因果關係」。\r\
      \n 2、再按，最高法院99年台上字第529號判決：「民事上之共同\r\n    侵權行為，並不以共同侵權行為人在主觀上有犯意聯絡為必\r\n    要，如在客觀上數人之不法行為，均為其所生損害之共同原\r\
      \n    因，即所謂行為關連共同，已足以成立共同侵權行為。則數\r\n    過失行為具有共同原因關係者，因果關係之判斷，自應累積\r\n    共同判斷，不得割裂分別判斷，經判斷認具有共同原因之各\r\
      \n    行為與結果間，即有因果關係存在。」則數侵權人行為為損\r\n    害之共同原因關係者，即成立民法上共同侵權行為人，應負\r\n    連帶損害賠償責任。\r\
      \n 3、查，本案中系爭商品多為飲料、果醬及保健食品，其「通常\r\n    使用」方式即為飲用或食用，而原告所受損害均係以通常使\r\n    用所致，要無疑義。另外，被告均為系爭商品之生產、製造\r\
      \n    或加工人，皆屬民法第191-1所規範之主體，從而，被告依\r\n    該條文規定均推定有過失，且過失與損害間推定有因果關係\r\n   \
      \ ，故為損害之共同原因關係，應依法負連帶賠償責任。\r\n(三)消費者之損害賠償請求權基礎--依民法上物之瑕疵擔保規定\r\n    部分：\r\n\
      \ 1、按民法第354條規定：「物之出賣人對於買受人，應擔保其\r\n    物依第三百七十三條之規定危險移轉於買受人時無滅失或減\r\n    少其價值之瑕疵，亦無滅失或減少其通常效用或契約預定效\r\
      \n    用之瑕疵。但減少之程度，無關重要者，不得視為瑕疵。出\r\n    賣人並應擔保其物於危險移轉時，具有其所保證之品質。」\r\n    、民法第359條規定：「買賣因物有瑕疵，而出賣人依前五\r\
      \n    條之規定，應負擔保之責者，買受人得解除其契約或請求減\r\n    少其價金。但依情形，解除契約顯失公平者，買受人僅得請\r\n    求減少價金。」及民法第360條規定：「買賣之物，缺少出\r\
      \n    賣人所保證之品質者，買受人得不解除契約或請求減少價金\r\n    ，而請求不履行之損害賠償；出賣人故意不告知物之瑕疵者\r\n    亦同。」所謂瑕疵，凡依通常交易觀念，或依當事人之決定\r\
      \n    ，認為物應具備之價值、效用或品質而不具備者，即為物有\r\n    瑕疵，有最高法院73年台上字第1173號判例可稽。\r\n 2、查，食用安全性乃日常交易觀念中認為食品應具備之品質，\r\
      \n    亦為法規所規定之標準，惟被告出賣於原告之食品中，均添\r\n    加公告為有毒物質之塑化劑，其物顯然有瑕疵。因此，原告\r\n    得依民法請求解約、減少價金或不履行之損害賠償。\r\
      \n(四)消費者之損害賠償請求權基礎--依民法上債務不履行規定部\r\n    分：\r\n 1、按民法第227條規定：「因可歸責於債務人之事由，致為不\r\
      \n    完全給付者，債權人得依關於給付遲延或給付不能之規定行\r\n    使其權利。因不完全給付而生前項以外之損害者，債權人並\r\n    得請求賠償。」及民法第360條規定：「債務人因債務不履\r\
      \n    行，致債權人之人格權受侵害者，準用第一百九十二條至第\r\n    一百九十五條及第一百九十七條之規定，負損害賠償責任。\r\n    」於債務人給付不完全且可歸責時，債權人得請求損害賠償\r\
      \n    。\r\n 2、查，被告給付摻有公告禁止添加之塑化劑之商品予原告，為\r\n    不完全給付，且被告明知不得添加而添加，或過失未控管食\r\
      \n    品安全，具備可歸責事由。並依前述外國法例，被告給付不\r\n    完全與原告之損害間有因果關係，故原告得依民法規定解除\r\n    契約，並請求財產上及非財產上之損害賠償。\r\
      \n(五)消費者之懲罰性賠償金請求權基礎：\r\n 1、按消保法第51條規定：「依本法所提之訴訟，因企業經營者\r\n    之故意所致之損害，消費者得請求損害額三倍以下之懲罰性\r\
      \n    賠償金；但因過失所致之損害，得請求損害額一倍以下之懲\r\n    罰性賠償金。」故對於有故意、過失之被告，原告得請求1\r\n    至3倍懲罰性賠償金。\r\
      \n 2、被告縱辯稱不知塑化劑為非法添加物云云，惟查，環保署及\r\n    衛生署均已公告塑化劑不得添加於食品中。並且，興隆貿易\r\n    股份有限公司供貨給賓漢公司時，塑化劑桶身外表均貼有醒\r\
      \n    目驚嘆號與警告的貼紙，提醒塑化劑（DEHP）限於工業使用\r\n    ，對身體有害，顯見被告明知塑化劑禁止添加於食品中，竟\r\n   \
      \ 基於不法意圖，惡意將塑化劑製造成起雲劑販售，以謀取暴\r\n    利。依消保法之規定，因被告故意所致之損害，消費者得請\r\n    求3倍之懲罰性賠償金。就精神上損害賠償部份，不加計3倍\r\
      \n    ，僅計算1倍。另表格中「其他範圍之損害」部分，逾200萬\r\n    元部份，一律調整為200萬元。\r\n(六)被告抗辯符合期待之安全性及主張無故意過失部份：\r\
      \n    被告大漢酵素、宇昶、優生、通順、元璽、尼奇、豐泉、諾\r\n    見兒、食益補、華景、殷榮、順天、生展、順傑、麗豐、康\r\n    富等公司固抗辯渠等公司販售之商品符合當時科技或專業水\r\
      \n    準可合理期待之安全性，且無故意、過失云云，惟查\r\n 1、消費者保護法第7條、第7條之1、第8條責任之特殊性，在於\r\n    被害人與上開企業經營者之間不以契約關係存在為必要，從\r\
      \n    而須依侵權行為法則主張權利時，卻因難以證明企業經營者\r\n    之故意或過失，致無法獲得賠償，因此有特別立法規定無過\r\n    失責任之必要，以救濟民法侵權責任之窮。至於被害人與企\r\
      \n    業經營者間有契約關係時，雖得主張契約責任而無庸舉證證\r\n    明企業經營者有故意或過失，惟企業經營者卻得舉證證明其\r\n    債務不履行係因不可歸責於己之事由所致而主張免責，因此\r\
      \n    仍有藉助無過失責任特別立法之必要，以保護被害人。從而\r\n    是據此足見消費者保護法所規範之責任，兼具侵權責任與契\r\n    約責任之性質。」臺灣高等法院98年度消上更(一)字第1號\r\
      \n    判決要旨可資參照，經查本件被告等係消保法第2條定義之\r\n    企業經營者或為同法第8條視為企業經營者，對其製造或經\r\n    銷之商品，應負無過失責任，殆無疑義。\r\
      \n 2、次按「商品製造人或商業經營者責任成立之原因，在於商品\r\n    或服務具有安全上或衛生上之危險，故僅須就商品或服務具\r\n    有該等安全或衛生上危險之客觀事實的存在，即足以論斷是\r\
      \n    否成立，而不去考慮發生危險之行為是否具有可歸責性。而\r\n    所謂『具有安全或衛生上之危險』，消保法中並未設定義性\r\n    之規定，惟依同法施行細則第5條第3款規定：本法第7條第1\r\
      \n    項所定商品或服務符合當時科技或專業水準可合理期待之安\r\n    全性，應於商品或服務流通進入市場或提供之時期認定之，\r\n    同法第7條之1復規定：『企業經營者主張其商品於流通進入\r\
      \n    市場，或其服務於提供時，符合當時科技或專業水準可合理\r\n    期待之安全性者，就其主張之事實負舉證責任。商品或服務\r\n    不得僅因其後有較佳之商品或服務．而被視為不符合前條第\r\
      \n    1項之安全性』。是論斷商品或服務是否具有安全或衛生上\r\n    之危險，須視企業經營者是否確實說明商品流通市場時或服\r\n    務被加以提供時，已符合當時科技或專業水準可合理期待之\r\
      \n    安全性定之。」臺灣高等法院100年度消上字第9號判決要旨\r\n    可資參照。依食品衛生管理法第11條明文食品或食品添加物\r\n  \
      \  有毒或含有害人體健康之物質或異物、攙偽或假冒、從未於\r\n    國內供作飲食且未經證明為無害人體健康等情形者，不得製\r\n    造、加工、調配、包裝、運送、貯存、販賣、輸入、輸出，\r\
      \n    作為贈品或公開陳列，經查系爭塑化劑業經衛生署於98年依\r\n    毒性化學物質管理法公告為第四類毒性物質，並於動物實驗\r\n    中證實對人體有害，均已如前述，然被告等所製造或經銷之\r\
      \n    系爭商品中卻含有系爭塑化劑存在，而流通於市面供消費者\r\n    食用，自堪認被告等製造或經銷之系爭商品確未符合可合理\r\n    期待之安全性甚明。\r\
      \n 3、復按「商品製造人因其商品之通常使用或消費所致他人之損\r\n    害，負賠償責任。但其對於商品之生產、製造或加工、設計\r\n    並無欠缺或其損害非因該項欠缺所致或於防止損害之發生，\r\
      \n    已盡相當之注意者，不在此限。前項所稱商品製造人，謂商\r\n    品之生產、製造、加工業者。其在商品上附加標章或其他文\r\n    字、符號，足以表彰係其自己所生產、製造、加工者，視為\r\
      \n    商品製造人。商品之生產、製造或加工、設計，與其說明書\r\n    或廣告內容不符者，視為有欠缺。商品輸入業者，應與商品\r\n    製造人負同一之責任。」民法第191條之1定有明文，且考其\r\
      \n    立法理由揭櫫「商品製造人之責任，宜採侵權行為說。對其\r\n    商品所生之損害，應負賠償責任，以保護消費者之利益。欲\r\n    免除其責任須證明對商品之生產、製造(包括設計)、加工，\r\
      \n    並無欠缺或其損害非因該項欠缺所致或防止損害之發生，已\r\n    盡相當之注意。商品之經過品質管制或已送政府機關檢驗合\r\n    格，不能謂為已盡防止損害發生之注意，不得以此免責。」\r\
      \n    等語，被告等徒以曾送食品工業發展研究所，依食品GMP認\r\n    證體系實施規章檢驗合格或曾將商品送請SGS檢驗通過為由\r\n   \
      \ ，因指渠等已盡防止損害發生之相當注意義務云云，洵屬無\r\n    據。\r\n(七)被告抗辯無買賣關係不得主張瑕疵擔保部份：\r\n 1、按「物之出賣人對於買受人，應擔保其物依第三百七十三條\r\
      \n    之規定危險移轉於買受人時無滅失或減少其價值之瑕疵，亦\r\n    無滅失或減少其通常效用或契約預定效用之瑕疵。但減少之\r\n    程度，無關重要者，不得視為瑕疵。出賣人並應擔保其物於\r\
      \n    危險移轉時，具有其所保證之品質。」、「買賣之物，缺少\r\n    出賣人所保證之品質者，買受人得不解除契約或請求減少價\r\n    金，而請求不履行之損害賠償；出賣人故意不告知物之瑕疵\r\
      \n    者亦同。」民法第354、360條定有明文。\r\n 2、次按「所謂物之瑕疵係指存在於物之缺點而言。凡依通常交\r\n    易觀念，或依當事人之決定，認為物應具備之價值、效用或\r\
      \n    品質而不具備者，即為物有瑕疵，且不以物質上應具備者為\r\n    限。若出賣之特定物所含數量缺少，足使物之價值、效用或\r\n    品質有欠缺者，亦屬之。」最高法院73年台上字第1173號民\r\
      \n    事判例意旨揭示。本案中被告所出賣之食品中，均添加公告\r\n    為有毒物質之塑化劑，依一般大眾均可認為流通於市面上之\r\n    食品本即不會亦不可能含有該有毒物質，是故被告所出賣之\r\
      \n    食品明顯具有重大瑕疵，自需負損害賠償責任。況如前所述\r\n    ，消保法所規範之責任，兼具侵權行為與契約責任之性質，\r\n    縱令部分被告與消費者間不具直接買賣關係，然各該被告均\r\
      \n    係從事設計、生產、製造或經銷系爭食品之企業經營者，依\r\n    消費者保護法第七條、第七條之一、第八條等規定，仍應對\r\n    本件消費者連帶負損害賠償責任至明。\r\
      \n(八)被告抗辯不應負連帶責任部份：\r\n 1、本案附表A-1編號1～35之被告，於所生產之飲料、果醬或保\r\n    健食品中，使用被告昱伸香料有限公司所提供之摻有塑化劑\r\
      \n    之起雲劑，此為附表A-1編號1～35之各被告所不否認。查民\r\n    法第185條第1項規定「數人共同不法侵害他人之權利者，連\r\n\
      \    帶負損害賠償責任。不能知其中孰為加害人者，亦同。」被\r\n    告昱伸香料有限公司明知附表A-1編號1～35之各被告公司，\r\n   \
      \ 均為食品或飲品公司，銷售予各公司摻有塑化劑之起雲劑，\r\n    最終均將成為食品添加物，摻有食品或飲品中銷售予消費者\r\n    ，竟仍為謀取私利，枉顧商業道德，將摻有塑化劑之起雲劑\r\
      \n    售予附表A-1編號1～35之各被告，其所為顯然為故意侵權行\r\n    為，要無疑義。\r\n 2、附表A-1編號1～35之各被告公司，所銷售予消費者食用或飲\r\
      \n    用之飲料、果醬或保健食品，因遭檢驗出塑化劑，侵害消費\r\n    者之權利，已構成侵權行為。附表A-1編號1～35之各被告公\r\n  \
      \  司雖辯稱不知昱伸香料有限公司所提供起雲劑中，摻有塑化\r\n    劑，本身亦為受害者等。惟數人所為違法行為致生同一損害\r\n    ，雖行為人相互間無意思聯絡，仍應構成共同侵權行為。最\r\
      \n    高法院67年台上字第1737號判例謂「民事上之共同侵權行為\r\n    (狹義的共同侵權行為，即加害行為)與刑事上之共同正犯，\r\n \
      \   其構成要件並不完全相同，共同侵權行為人間不以有意思聯\r\n    絡為必要，數人因過失不法侵害他人之權利，苟各行為人之\r\n    過失行為，均為其所生損害共同原因，即所謂行為關連共同\r\
      \n    ，亦足成立共同侵權行為，依民法第一百八十五條第一項前\r\n    段之規定，各過失行為人對於被害人應負全部損害之連帶賠\r\n    償責任。」附表A-1編號1～35之各被告公司之行為，與昱伸\r\
      \n    香料有限公司之行為，均為消費者受損害之共同原因，消費\r\n    者因信賴附表A-1編號1～35之各被告公司之產品及商譽，致\r\n  \
      \  輾轉食用或飲用附表A-1編號1～35之各被告公司向昱伸香料\r\n    有限公司所購入之塑化劑，依前開判例意旨，自應與昱伸香\r\n    料有限公司負全部損害之連帶賠償責任，要不得僅因不知起\r\
      \n    雲劑中摻有塑化劑，即減免其賠償責任。\r\n 3、附表A-2中編號3（2）、35之被告則應與被告賓漢香料化學\r\n    有限公司負連帶賠償責任，理由同上，茲不贅述。\r\
      \n(九)被告抗辯本件是否符合消保法團體訴訟受讓20人請求權之規\r\n    定部份：\r\n 1、按消保法第五十條之立法理由：「一、為期訴訟經濟，並發\r\
      \n    揮消費者保護團體之功能而有本條之規定。為免除本條與民\r\n    法非財產損害受讓規定之衝突，特規定受讓之請求權包括民\r\n    法第一百九十四條、第一百九十五條之非財產之損害。」本\r\
      \n    件原告就被告昱伸香料有限公司(下稱昱伸公司)及賓漢香料\r\n    化學有限公司(下稱賓漢公司)等其下游廠商所造成之損害，\r\n   \
      \ 分別受讓五百二十七名、三十九名消費者之損害賠償請求權\r\n    ，以自己之名義提起本訴，並無不合。\r\n 2、本件已依消保法第四十九條取得消保官同意書，只須起訴時\r\
      \n    有二十人以上之消費者或第三人讓與其損害賠償請求權予原\r\n    告，即符合消保法第五十條之規定，不論消保官同意時讓與\r\n    損害賠償請求權之消費者是否逾二十人，或消保官同意後讓\r\
      \n    與損害賠償請求權是否增減，只要起訴時逾二十人以上，本\r\n    件訴訟即符合消保法規定。\r\n 3、消保法第五十條之「團體訴訟」以消保團體名義提出，基於\r\
      \n    訴訟經濟、程序從新，只要同一原因事件所生之任何損害賠\r\n    償請求權，均得讓與消保團體，俾一次紛爭一次解決，是消\r\n    保法第五十條第一項所稱「損害賠償請求權」自不限於消保\r\
      \n    法第七條之權利，只要同一原因事件所生之任何損害賠償請\r\n    求權，本於訴訟經濟原則，均得轉讓予原告並據以起訴，符\r\n    合訴訟經濟之立法意旨。\r\
      \n 4、本件部份被告台塑生醫公司等辯稱原告就該公司部分之請求\r\n    ，所受讓損害賠償請求權未滿二十人云云。然消保法第五十\r\n    條之立法理由在於訴訟經濟，已如前述，若將消保法第五十\r\
      \n    條第一項『同一之原因事件』狹義的認定為消費者直接購買\r\n    產品之個別廠商，致使消費者對該廠商之上游或上上游廠商\r\n    就同一原因所衍生之消費糾紛，以及對其他個別廠商所衍生\r\
      \n    之同一原因消費糾紛，均無法在同一訴訟中一次解決，顯有\r\n    違反訴訟經濟，浪費司法資源。且將消保法第五十條第一項\r\n    『同一之原因事件』認定為不限於消費者直接購買產品之廠\r\
      \n    商，包括上游或上上游廠商所衍生之同一原因消費糾紛，亦\r\n    有助於避免法院就個別判決結果，相互間發生裁判矛盾之情\r\n    形，俾擴大訴訟制度解決紛爭之功能，增益人民對司法之信\r\
      \n    賴，是以被告台塑生醫公司等就此部分之辯駁，委無足採。\r\n(十)關於「製造上法規的遵循、檢驗法規的遵循是否完全一致？\r\n    」乙項：\r\
      \n    查我國關於商品製造人責任相關法規，除民法第191之1以下\r\n    規定、消費者保護法等基本法規外，尚有商品檢驗法、食品\r\n   \
      \ 衛生管理法等行政管理法規（或可稱為廣義之消費者保護法\r\n    規）。就本件所涉食品類商品，企業經營者於生產、製造相\r\n    關商品時，除依消費者保護法第7條所定應確保該商品符合\r\
      \n    當時科技或專業水準可合理期待之安全性之一般規定外，尚\r\n    應遵循食品衛生管理法第11條規定：「食品或食品添加物有\r\n    下列情形之一者，不得製造、加工、調配、包裝、運送、貯\r\
      \n    存、販賣、輸入、輸出，作為贈品或公開陳列：一、變質或\r\n    腐敗。二、未成熟而有害人體健康。三、有毒或含有害人體\r\n    健康之物質或異物。四、染有病原菌。五、殘留農藥或動物\r\
      \n    用藥含量超過安全容許量。六、受原子塵或放射能污染，其\r\n    含量超過安全容許量。七、攙偽或假冒。八、逾有效日期。\r\n    九、從未於國內供作飲食且未經證明為無害人體健康。」、\r\
      \n    同法第12條規定：「食品添加物之品名、規格及其使用範圍\r\n    、限量標準，由中央主管機關定之。」、同法第24條規定：\r\n   \
      \ 「直轄市、縣（市）主管機關應抽查食品業者之作業衛生及\r\n    紀錄；必要時，並應抽樣檢驗及查扣紀錄。對於涉嫌違反第\r\n    十一條第一項、第十五條、中央主管機關依第十條所定衛生\r\
      \n    安全及品質標準或依第十二條所定食品添加物品名、規格及\r\n    其使用範圍、限量標準之規定者，得命暫停作業，並將涉嫌\r\n    物品封存。」從而，前揭民法、消費者保護法及食品衛生管\r\
      \n    理法相關規定即共同組成企業經營者所應遵循之製造上法規\r\n    及檢驗上法規，而食品衛生管理法之目的乃在賦予主管機關\r\n    管理、稽核食品衛生安全及品質之權限，性質上應屬行政管\r\
      \n    理措施，尚無取代或優先民法及消費者保護法相關規範之效\r\n    力。是企業經營者於生產、製造食品類商品時，除須遵循前\r\n    開食品衛生法規及行政機關據此發布之相關行政命令、行政\r\
      \n    規則外，若所生產之產品有致生消費者發生損害情形，法院\r\n    仍應於具體個案中審酌該產品是否符合當時科技或專業水準\r\n    可合理期待安全性，以判斷企業經營者應否負擔民法及消費\r\
      \n    者保護法上之責任。換言之，製造上法規之遵循或檢驗法規\r\n    之遵循是否完全一致，尚不影響企業經營者依消費者保護法\r\n    第7條所應負擔之無過失損害賠償責任。\r\
      \n(十一)關於「製造上法規的遵循、檢驗法規的遵循是否可為商品\r\n      製造者免責的依據？」乙點：\r\n   1、被告等主張於生產、製造相關產品時，係依據當時有效之\r\
      \n      食品衛生管理法規檢驗流程所生產製造，符合合理期待安\r\n      全性云云，惟按「本法第七條第一項所定商品或服務符合\r\n   \
      \   當時科技或專業水準可合理期待之安全性，應就下列情事\r\n      認定之：一、商品或服務之標示說明。二、商品或服務可\r\n      期待之合理使用或接受。三、商品或服務流通進入市場或\r\
      \n      提供之時期。」消費者保護法施行細則第5條亦規定有明\r\n      文。是以，安全性之具備為商品合法性之要件，而科技專\r\n   \
      \   業水準之具備則為企業經營者之免責條件，商品一旦具有\r\n      危險而致生損害於消費者時，應由企業經營者負責舉證證\r\n      明該危險之存在係符合當時科技、專業水準，且就證明之\r\
      \n      程度而言，企業經營者尚不能僅以其商品已符合「當時科\r\n      技或專業水準可合理期待之安全性」之條件即獲免責，蓋\r\n   \
      \   若商品已符合「當時科技或專業水準可合理期待之安全性\r\n      」，則理應不致造成消費者之損害，今消費者既有損害之\r\n      事實發生，則除非企業經營者得以證明消費者之損害乃因\r\
      \n      其他原因所造成，始能發生免責之效果。\r\n   2、進言之，政府、學術團體或公會關於商品之製造常訂有各\r\n      種技術基準，一般均解釋為係製造或銷售該商品之最低標\r\
      \n      準，在商品責任訴訟上不能僅以商品業已符合各該技術基\r\n      準，即認為無瑕疵，而得為免責之事由；反之，如商品不\r\n   \
      \   符各該技術基準，則可依此而推定該商品具有瑕疵。就政\r\n      府所訂各種技術基準而言，此乃由於行政上有關商品之安\r\n      全規制，係以預防商品事故發生為目的，為商品之製造、\r\
      \n      銷售之際所規定應符合之最低標準(若未符合該基準，縱\r\n      使未發生事故，仍得禁止該商品之製造、銷售，處以政罰\r\n   \
      \   緩等)，同時得將之作為企業商品安全對策，或消費者購\r\n      買、使用時對商品之評價基準。但商品責任規範，乃為商\r\n      品責任事故發生時，為救濟被害人所為之規定，無法以商\r\
      \n      品安全規制取代。由於二者之內涵、目的均不相同，故是\r\n      否符合行政上安全規制，與瑕疵之存在，乃至是否應負商\r\n   \
      \   品責任之判斷，未必一致，但是否符合行政上安全規制，\r\n      為規制對象之商品在具體案例訴訟時，為瑕疵判斷上一重\r\n      要之考量事項，自不待言。\r\
      \n   3、再觀諸實務之見解，臺灣高等法院臺中分院97年度建上字\r\n      第44號判決以：「…依本件情節而言，系爭大樓之設計（\r\n  \
      \    或製造）縱符合當時建築技術規則86年版規定之230gal設\r\n      計ＰＧＡ值，惟此僅係法規之『最低要求』，上訴人自不\r\n  \
      \    能以此『法規之最低要求』，主張系爭大樓（商品）已符\r\n      合當時科技或專業水準。況且，系爭大樓既具有前述製造\r\n      上之瑕疵，更不符合當時建築技術規則之相關要求，是以\r\
      \n      上訴人頌揚營造公司辯稱：系爭大樓符合當時建築技術規\r\n      則之抗震要求云云，尚難推翻系爭大樓具有『製造上瑕疵\r\n   \
      \   』之認定。」（原證八）另最高法院96年度台上字第1136\r\n      號判決亦認：「系爭機車起火燃燒，係員警楊政雄於地下\r\n    \
      \  室暖車時，啟動慢車加速器，啟動馬達後復未依使用手冊\r\n      所載警告指示立即騎走，任令引擎於空氣不流通之地下室\r\n      中運轉達五、六分鐘之久，導致引擎溫度過高，使得混合\r\
      \n      氣體之混合比過濃，引起不完全燃燒，致未燃燒之氣體噴\r\n      出爆發而引起，此為原審確定之事實。惟機車於地下室啟\r\n   \
      \   動慢車加速器暖車，使引擎運轉五、六分鐘，是否屬一般\r\n      機車之合理使用？倘此即可能引起機車燃燒，能否謂該商\r\n      品符合可合理期待之安全性？本件上訴人一再爭執『暖車\r\
      \n      會造成引擎過熱，機車安全性有問題』、『一般汽機車並\r\n      無靜止時不能發動引擎之情，更無靜止時發動引擎暖車就\r\n   \
      \   會引發引擎過熱，甚至起火之危險，系爭機車是否符合合\r\n      理期待之安全性？』、『於大樓地下室設置停車場乃極為\r\n      普遍之現象，地下室縱有空氣不流通之缺點，充其量只是\r\
      \n      造成空氣品質不良而已，殊難引發機車引擎起火』、『一\r\n      般機車冷卻系統幾採氣冷式，何以他廠牌之機車停機暖車\r\n   \
      \   不會溫度過高或起火，被上訴人之機車停機暖車有溫度過\r\n      高或起火之危險，可見其瑕疵』等語（見一審卷一一六、\r\n      一一九、一八六頁，原審上字卷一四、二八、六四頁、更\r\
      \n      字卷二四七頁反面）；原審未詳予調查審究，徒憑系爭機\r\n      車已通過德國ＡＢＥ技術認證標準，並於辦理進口時取得\r\n   \
      \   機車排氣審驗合格證明，即認系爭機車已符合消保法所定\r\n      『可合理期待之安全性』，自嫌粗疏。況系爭機車於進口\r\n      時取得排氣審驗合格證明，與系爭機車是否具安全性有無\r\
      \n      關聯？上訴人再三質疑『ＡＢＥ認證內容為何，項目為何\r\n      ，都不清楚』、『該認證為普通營運許可，並無對機車散\r\n   \
      \   熱系統作任何規範』等語（原審更字卷七一頁反面、九七\r\n      頁正面），俱未見原審說明其取捨理由。則能否僅因系爭\r\n      機車通過德國ＡＢＥ技術認證標準及取得排氣審驗合格證\r\
      \n      明，即可認被上訴人已依修正前消保法施行細則第六條（\r\n      修正後消保法第七條之一）規定，就商品符合當時科技或\r\n   \
      \   專業水準可合理期待之安全性盡其舉證責任，亦非無疑。\r\n      」（原證九）(前開ＡＢＥ技術認證標準雖非法令所定之\r\n      檢驗準則，然舉輕以明重，依該前開判決意旨所揭示之同\r\
      \n      一法理，法院於個案中應就企業經營者所提出之證據，具\r\n      體審酌產品客觀上是否「符合當時科技或專業水準可合理\r\n   \
      \   期待之安全性」，尚不得僅以符合某一檢驗標準，即率爾\r\n      認作商品製造者免責之依據)。參以，美國就商品製造人\r\n      責任之相關案例，對於業者以符合政府法令作為免責之依\r\
      \n      據，亦採保守之見解，蓋政府之法令基準通常係作為商品\r\n      品質之最低要求標準而已，商品品質之檢驗法令多係基於\r\n   \
      \   政策通盤考量後所訂定之基準，充其量僅能作為考慮減輕\r\n      責任之誘因而已，尚不能以此做為企業經營者主張免責之\r\n      理由(參Wilson\
      \ v. PiperAircraft Corp[282 Or.61 577\r\n      2d 0000 0000]；Dawson v. Chrysler\
      \ Corp.[630 F.2d\r\n      950 1980] )。\r\n   4、準此，特別立法(如食品衛生管理法)就特定商品固規定有\r\n\
      \      「製造」或「檢驗」標準，惟此一方面係為便於主管機關\r\n      就與消費大眾權益有關之個別行業行政管理之所需(因行\r\n    \
      \  政機關稽核人力及物力均屬有限)，另方面該所謂「製造\r\n      」或「檢驗」標準，往往係遷就所欲規範之特定行業別之\r\n      企業經營者容有不同規模、資力及技術水準下，所訂定之\r\
      \n      「法規最低要求」而已，以收行政管理及稽核之便，該「\r\n      法規最低要求」標準與消費者保護法所定「科技或專業水\r\n   \
      \   準可合理期待之安全性」標準，顯不可同日而語，尚不能\r\n      以該「最低要求」即能免除商品確有造成消費者損害時，\r\n      企業經營者據之主張免責之依據，。基此，企業經營者就\r\
      \n      提供流通進入市場之商品，仍應確保該商品符合當時科技\r\n      或專業水準可合理期待之安全性，且法院於個案中，仍須\r\n   \
      \   分就商品或服務之標示說明、商品或服務可期待之合理使\r\n      用或接受、商品或服務流通進入市場或提供之時期等項目\r\n      ，具體判斷、審酌商品有無符合前開安全性之客觀事實，\r\
      \n      法院並應命企業經營者就前開事實負舉證之責，企業經營\r\n      者若僅以依據相關製造或檢驗法規生產製造產品，已屬符\r\n   \
      \   合合理期待安全性為其抗辯，自無可採。\r\n   5、被告等主張於生產、製造相關產品時，係依據當時有效之\r\n      食品衛生管理法規檢驗流程所生產製造，符合合理期待安\r\
      \n      全性云云。惟查本案被告中統一公司對另一被告賓漢公司\r\n      起訴請求損害賠償，經鈞院100年度重訴字第545號判決在\r\n\
      \      案（參原證十）。經鈞院調閱該案卷宗，統一公司於起訴\r\n      狀表示「必須說明者為，我國對食品添加物之管理，係採\r\n    \
      \  『正面表列』的方式（請參見『食品添加物使用範圍及限\r\n      量暨規格標準』第2條），亦即，惟有符合行政院衛生署\r\n      所制訂之『食品添加物使用範圍及限量暨規格標準』附表\r\
      \n      一中所明白列舉的十七種食品添加物，方得添加於食品中\r\n      。」（原證十四）。鈞院100年度重訴字第545號判決中，\r\n\
      \      對於統一公司製成產品中DINP濃度，認定統一公司自行生\r\n      產之寶健飲料為26.6ppm、統一蘆筍汁為15.3ppm、\r\n\
      \      7-select運動飲料14.2ppm （參原證十），參考統一公司\r\n      原證十一起訴狀內容，本件各被告將法令規定食品添加物\r\
      \n      以外之塑化劑添加於食品中，先不論是否有害於人體健康\r\n      ，已違反食品衛生管理法之規定。鈞院100年度重訴字第\r\n  \
      \    545號判決亦認為「又行政院衛生署依據食品衛生管理法\r\n      第12條定有『食品添加物使用範圍及限量暨規格標準』，\r\n    \
      \  該標準係採『正面表列』。辦理食品添加物之查驗登記應\r\n      確認產品所含之所有項目均符合『食品添加物使用範圍及\r\n      限量暨規格標準』，始得發給許可證，其所含項目須逐一\r\
      \n      列載於許可證上，產品成分亦須與許可證登載成分相同，\r\n      有行政院衛生署食品藥物管理局100年7月12日FDA食字第\r\n\
      \      0000000000號函文在卷可稽。」本案各被告生產銷售之食\r\n      品中，將法令規定食品添加物以外之塑化劑添加於食品中\r\n\
      \      ，難認為已遵循製造法規。\r\n   6、原告針對食品中檢出塑化劑，是否對人體造成危害，近日\r\n      曾函詢主管機關，行政院衛生署食品藥物管理局102年2\r\
      \n      月27日FDA食字第0000000000號函覆表示「食品中檢出塑\r\n      化劑，除了人為添加外，亦可能來自環境污染或塑膠容器\r\
      \n      正常溶出之背景值。惟食品業者如有『將塑化劑加於食品\r\n      中』之行為，則『無論其用量多寡』、『使用後最終產品\r\n   \
      \   之含量多寡』以及『使用後該等暴露量對人體之危害風險\r\n      為何』，已明顯違反食品衛生管理法之規定，併予敘明。\r\n      」（參原證十五），對於本案各被告生產銷售之食品中，\r\
      \n      添加塑化劑，已違反食品衛生管理法之法律上見解。主管\r\n      機關函認為來自環境污染或塑膠容器正常溶出之背景值，\r\n   \
      \   始可稱為「污染」，被告等產品中之塑化劑，無疑屬於人\r\n      為「添加」，雖非各被告公司有意識添加，但仍屬「添加\r\n      」，不得與「污染」混為一談。\r\
      \n(十二)就消費者購買被告等生產銷售之商品供親人時用或飲用，\r\n      使用者非本人時，慰撫金如何請求？親人是否可以請求部\r\n     \
      \ 分：\r\n   1、按不法侵害他人基於父、母、子、女或配偶關係之身分法\r\n      益而情節重大者，被害人雖非財產上之損害，亦得請求賠\r\n\
      \      償相當之金額。民法第195條第3項定有明文。此身分法益\r\n      為基於親情、倫理、生活扶助所繫之一切利益。又，父母\r\n  \
      \    對於未成年之子女，有保護及教養之權利義務，民法第10\r\n      84條第2項明定。此種保護、教養義務或有稱之為監護權\r\n    \
      \  、親權、監督權、家長權者，然而不論名稱為何，學者或\r\n      認為此父母對於未成年子女之保護及教養，係父母對未成\r\n      年子女基於親子關係而發生之身分法益，若受侵害且情節\r\
      \n      重大者可依民法第195條第3項請求賠償相當之金額（孫森\r\n      焱，新版民法債篇新論（上）2001年、王澤鑑，基本理論\r\n\
      \      ：一般侵權行為，2005年，頁170-172）。\r\n   2、實務見解亦多有肯認近親之身體健康受侵害，其父母、子\r\n      女或配偶可依民法第195條第3項請求身份法益受侵害之賠\r\
      \n      償。最高法院92年台上字第1507號判決指出：「不法侵害\r\n      他人之身體、健康、名譽、自由、信用、隱私、貞操，或\r\n\
      \      不法侵害其他人格法益而情節重大者，被害人雖非財產上\r\n      之損害，亦得請求賠償相當之金額。該項規定於不法侵害\r\n    \
      \  他人基於父、母、子、女或配偶關係之身分法益而情節重\r\n      大者，準用之。八十九年五月五日施行之修正民法第一百\r\n      九十五條第一項、第三項分別定有明文。故被害人因人格\r\
      \n      權或人格法益受侵害，固得依該第一項規定請求精神慰撫\r\n      金，如係身分法益受侵害，情節重大，則係準用同項規定\r\n   \
      \   請求賠償，二者並不相同。本件被上訴人吳孟芬、吳昭雄\r\n      各主張「其遭此事故後不僅身體受傷，妻四肢癱瘓並需長\r\n      期住院復健，還需強忍悲傷奔波新營高雄、新營台南，並\r\
      \n      需照顧其妻之事業及家庭，一人身兼數職，其所受之精神\r\n      痛苦實非常人所能忍」、「其遭此傷害後不僅經常身體不\r\n   \
      \   適，更需經常奔波照料四肢癱瘓之母親，並代母親操持家\r\n      務，原本一家人和樂之情景已難再現，其所受精神上痛苦\r\n      ，非常人可負擔」等語，請求上訴人賠償精神慰撫金。究\r\
      \n      係僅以其己身體、健康受侵害為由，請求賠償非財產上之\r\n      損害，抑併主張其基於親情、倫理、生活扶持之利益受損\r\n   \
      \   ，請求侵害身分法益之賠償？倘係併為主張，則其情節是\r\n      否重大，符合民法第一百九十五條第三項規定？原審未予\r\n      以區別、釐清，即依民法第一百九十五條第一項規定命上\r\
      \n      訴人賠償，亦有可議。上訴論旨，指摘原判決上開部分為\r\n      不當，求予廢棄，非無理由。」（原證十一），間接肯認\r\n   \
      \   對於受害人之身體傷害，其子女或配偶得基於身分法益受\r\n      侵害向加害人求償。\r\n   3、再者，於傷害未成年子女之身體健康，亦多有實務見解肯\r\
      \n      認係侵害父母之監督權者：台灣高等法院台中分院91年重\r\n      上字第99號判決，對於因車禍過失傷害未成子女致下肢不\r\n \
      \     完全癱瘓之案例，認為於侵害子女身體健康的同時，也同\r\n      時侵害基於母子關係之監督權，即父母親對子女之保護、\r\n     \
      \ 扶養、教養、監護之權利義務（原證十二）；台灣高等法\r\n      院台中分院94年重上國字第5號判決亦同其見解認為：「\r\n      基於親密關係所生之法益，於父母子女而言，乃包括其間\r\
      \n      依該身分關係所生之監護、扶養、教養、保護之權利義務\r\n      法益。是子女遭擄略、強姦、子女之身體自由受侵害，父\r\n   \
      \   母之精神亦受煎熬痛苦，固屬之（民法債篇增列，上開條\r\n      文立法理由參照）而子女身體遭傷害，無論係打殺或車禍\r\n      造成，其情形，亦屬無殊，自亦包括在內。」（原證十三\r\
      \n      ）\r\n   4、查本案被告等所生產如附表所示之各項產品，因違法添加\r\n      塑化劑，業經衛生署食品藥物管理局公布於受塑化劑污染\r\
      \n      之食品名單。將請求權讓與原告之消費者，購買被告之上\r\n      開含有塑化劑之健康食品給家中未成年子女食用，原係為\r\n   \
      \   促進未成年子女之身體健康，詎被告等竟於該食品中，摻\r\n      雜可能導致人體致癌或性早熟等健康違害之塑化劑，致將\r\n      請求權讓與原告之消費者未成子女於食用後因而受有上開\r\
      \n      身體健康危害之風險，消費者當初購買上開健康產品原意\r\n      係要照護未成年子女之健康，竟反變成傷害自己未成年子\r\n   \
      \   女健康之原因。由於消費者提供未成年子女食用或飲用上\r\n      開含有塑化劑之健康食品，未成年子女年紀尚小，因此上\r\n      開含有塑化劑之健康食品，非但係為人父母之消費者所購\r\
      \n      買，甚至是父母本人將上開含有塑化劑之健康食品親自餵\r\n      食子女服用，消費者之子女健康所受到之危害，幾乎等同\r\n   \
      \   於消費者親手造成。消費者為此自責不已，每日惶惶不安\r\n      ，擔心未成年子女受到塑毒影響其健康及發育，且此種擔\r\n      心及疑慮將終生籠罩於父母親之心頭，其精神痛苦莫名，\r\
      \n      非常人所可負擔。被告等所為之行為，顯然已侵害到消費\r\n      者對於子女之保護及教養權益，且其情節重大，依上開法\r\n   \
      \   律規定，自應賠償消費者精神慰撫金。\r\n參、回想二年前的五月，台灣爆發了大規模的食品添加「塑化劑\r\n    」事件，也就是本件訴訟事實欄所述。二年後，一樣也是五\r\
      \n    月，又爆發另一件食品安全疑慮事件，衛生署食品藥物管理\r\n    局公布一項抽檢結果，在74件澱粉類製品中，有5件竟然違\r\n    反添加「順丁烯二酸酐」，被驗出違規的商品包括日正食品\r\
      \n    「波霸粉圓」、蓮發食品「九份芋圓地瓜圓」、蓮發（樺）\r\n    食品「美濃板條」、天祐食品「關東煮黑輪」、長勝（慈惠\r\n    ）食品「冷凍正宗黑輪」，被檢出非法添加順丁烯二酸酐化\r\
      \n    製澱粉，違規產品全部下架回收，後續還可能出現尚未曝光\r\n    的違法添加順丁烯二酸酐化製澱粉的食品，使原告深感二年\r\n    的時間，並未使主管機關或食品業者貢獻更多心力、能力，\r\
      \n    為消費者食品安全善盡把關的責任。回想二年前，主管機關\r\n    對於受塑化劑污染之食品、飲品，恢復上架的惟一條件為，\r\n    要求業者提出不含塑化劑的自行送驗證明。業者提出自行送\r\
      \n    驗之證明，恢復產品上架後，主管機關也不進行後續追蹤或\r\n    抽驗，靜靜等待下一次類似事件爆發，一再循環發生，令人\r\n    慨歎！原告受消費者之託付，進行本件訴訟，請鈞院能判准\r\
      \n    如訴之聲明，使所有食品業者能引以為惕。綜上所述，狀請\r\n    鈞院鑒核，請賜准判決如減縮後訴之聲明，以維消費者權益\r\n    ，至感德澤！\r\
