      \n（三）綜上，原告為上開請求權人所得向被告食益補公司請求賠\r\n      償之金額為1,982元，及自起訴狀繕本送達翌日即101年3\r\n  \
      \    月22日起至清償日止按週年利率百分之五計算之利息。原\r\n      告關於上開部分請求於上開數額範圍內方屬有理由，其超\r\n     \
      \ 過此數額範圍之請求則非有理由。\r\n（四）關於被告曾淑婷即被告食益補公司負責人部分：原告主張\r\n      被告曾淑婷為被告食益補公司之負責人，應與被告食益補\r\
      \n      公司負連帶賠償責任一節，並無可採。原告此部分請求並\r\n      無理由。\r\n二十、關於被告華景生物科技股份有限公司（以下簡稱華景生技\r\
      \n      公司）及林意祥部分：\r\n（一）被告華景生技公司抗辯對於原告起訴之事實全部否認，原\r\n      告所提書證無法證明本件所受損害，以及所受損害與被告\r\
      \n      製造商品間有何相當因果關係；被告華景生技公司係向上\r\n      游廠商加川興業有限公司購入優酪乳粉、草莓果汁粉作為\r\n   \
      \   製作保健食品錠劑使用，該公司係向水果粉製造商金饌公\r\n      司購入水果粉等，金饌公司係向協成公司，而協成公司之\r\n      上游即昱伸香料有限公司，因此被告華景生技公司僅為不\r\
      \n      知情下使用遭昱伸公司摻有塑化劑的起雲劑所製造而成的\r\n      果汁粉及優酪乳粉之被害人；被告華景生技公司向加川公\r\n   \
      \   司係以每公斤350元價格購入，相較於被告另向麗寶生技\r\n      有限公司購入之無塑化劑之優酪乳粉為每公斤320元價格\r\n     \
      \ 購入，被告華景生技公司並未因加川公司有提供顯低於市\r\n      場行情之優酪乳粉而向其購買；被告華景生技公司確已對\r\n      製造商品過程中所可能產生之損害的防免已盡相當之注意\r\
      \n      ，面對最上游製造起雲劑昱伸公司添加塑化劑所生之損害\r\n      ，縱被告加以相當之注意仍不免發生；若商品生產製造者\r\n   \
      \   於生產製造係遵循上開廣義消費者保護之法令，應可認定\r\n      所生產製造之商品乃「符合當時科技或專業水準可合理期\r\n      待之安全性」，若生產製造商已經證明生產製造過程符合\r\
      \n      相關法令，即屬「符合當時科技或專業水準可合理期待之\r\n      安全性」；被告華景生技公司所使用之水果粉、優酪乳粉\r\n   \
      \   等原料而言，乃係遭到上開摻有塑化劑之起雲劑的「污染\r\n      」，並非「添加」；原告應舉證證明所受損害確係存在，\r\n      以及所受損害與被告製造之商品的通常使用間有因果關係\r\
      \n      ；原告應舉證證明被告有「故意」或「重大過失」，始得\r\n      主張依消費者保護法第51條請求懲罰性違約金，且不得依\r\n  \
      \    該項規定請求被告應賠償精神慰撫金各等語。經查，被告\r\n      華景生技公司製造上開商品固非必要使用起雲劑，然其所\r\n      使用之原料含有起雲劑成份，而該使用之原料內之起雲劑\r\
      \n      又係來自於被告昱伸香料公司所銷售之含有塑化劑之起雲\r\n      劑，雖屬於經多次加工而非以起雲劑原狀添加於其所生產\r\n   \
      \   製造之商品內，仍屬於生產製造者之被告華景生技公司主\r\n      動添加於食品內，並非屬於汙染，被告華景生技公司此部\r\n      分抗辯並無可採；至於其餘抗辯可採及不可採取之理由均\r\
      \n      如前述。\r\n（二）關於各請求權人得向被告華景生技公司請求之範圍審究如\r\n      下：\r\n   1、請求權人林芳竹主張其購買由被告華景生技公司生產販售\r\
      \n      之「金健康海藻鈣粉」供其子陳廉華、陳彰浩食用，支出\r\n      購買金額10,500元，因而請求賠償購買金額10,500元、懲\r\
      \n      罰性賠償31,500元、精神上損害賠償200萬元，合計2,042\r\n      ,000元。然查，其提出之購買憑證上價格均遭塗蓋無法辨\r\
      \n      識，此部分乃非可採；懲罰性賠償及精神上損害賠償均並\r\n      非可採；則請求權人林芳竹所得向被告華景生技公司請求\r\n   \
      \   賠償之金額應為0元。\r\n   2、請求權人陳廉華主張其食用由其母林芳竹所購買之「金健\r\n      康海藻鈣粉」，請求精神上賠償200萬元，並無理由。\r\
      \n   3、請求權人陳彰浩主張其食用由其母林芳竹所購買之「金健\r\n      康海藻鈣粉」，請求精神上賠償200萬元，並無理由。\r\n   4、請求權人蕭惠文主張其購買由被告華景生技公司生產販售\r\
      \n      之「金健康安元素」、「比爾凱茲海藻鈣錠」等商品供其\r\n      子徐啟洋用，支出購買金額18,000元，因而請求賠償購買\r\n\
      \      金額18,000元、健康檢查費450元、醫藥費2,000元、懲罰\r\n      性賠償61,350元、精神上損害賠償200萬元，合計2,081,8\r\
      \n      00元。然查，其支出之購買金額部分固屬可採；懲罰性賠\r\n      償及精神上損害賠償均並非可採；健康檢查費及醫藥費則\r\n  \
      \    未舉證證明，亦均無可採；則請求權人蕭惠文所得向被告\r\n      華景生技公司請求賠償之金額應為18,000元。\r\n   5、請求權人徐啟洋主張其食用由其母蕭惠文所購買之「金健\r\
      \n      康安元素」、「比爾凱茲海藻鈣錠」等商品，請求精神上\r\n      賠償350萬元，並無理由。\r\n   6、請求權人江定承主張其購買由被告華景生技公司生產販售\r\
      \n      之「金健康安元素」、「金健康海藻鈣錠」、「金健康納\r\n      豆益菌錠」等商品供其子江睿翰、江睿盺用，支出購買金\r\n   \
      \   額25,800元，因而請求賠償購買金額25,800元、懲罰性賠\r\n      償77,400元、精神上損害賠償200萬元，合計2,103,200元\r\
      \n      。然查，其支出之購買金額部分固屬可採；懲罰性賠償及\r\n      精神上損害賠償均並非可採；則請求權人江定承所得向被\r\n   \
      \   告華景生技公司請求賠償之金額應為25,800元。\r\n   7、請求權人江睿翰主張其食用由其父江定承所購買之「金健\r\n      康安元素」、「金健康海藻鈣錠」、「金健康納豆益菌錠\r\
      \n      」等商品，請求精神上賠償300萬元，並無理由。\r\n   8、請求權人江睿盺主張其食用由其父江定承所購買之「金健\r\n      康安元素」、「金健康海藻鈣錠」、「金健康納豆益菌錠\r\
      \n      」等商品，請求精神上賠償300萬元，並無理由。\r\n（三）綜上，原告為上開請求權人所得向被告華景生技公司請求\r\n      賠償之金額為43,800元，及自起訴狀繕本送達翌日即101\r\
      \n      年3月23日起至清償日止按週年利率百分之五計算之利息\r\n      。原告關於上開部分請求於上開數額範圍內方屬有理由，\r\n  \
      \    其超過此數額範圍之請求則非有理由。\r\n（四）關於被告林意祥即被告華景生技公司負責人部分：原告主\r\n      張被告林意祥為被告華景生技公司之負責人，應與被告華\r\
      \n      景生技公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n二十一、關於被告味丹生物科技股份有限公司（以下簡稱味丹生\r\
      \n        技公司）及楊頭雄部分：\r\n（一）被告味丹生技公司抗辯王騰坤主張其罹患胃炎與腫瘤與被\r\n      告味丹生技公司生產販售「輕飲葡萄柚」間，具有相當因\r\
      \n      果關係，被告否認之，應由原告負舉證責任；原告不得同\r\n      時主張消費者保護法、民法上侵權行為責任及契約責任；\r\n   \
      \   被告味丹生技公司並未參與其他公司產品之生產，亦不構\r\n      成共同侵權行為；被告味丹生技公司生產製造系爭產品，\r\n      確有遵循生產及檢驗法規，且塑化劑成分並非食品原料之\r\
      \n      檢驗項目，縱認系爭產品中含有塑化劑，被告味丹生技公\r\n      司亦不可能知悉或檢驗出系爭產品含有塑化劑成分，故被\r\n   \
      \   告味丹生技公司既已依法生產、檢驗系爭產品，自足以作\r\n      為免責之依據；被告味丹生技公司主觀上並不知悉系爭產\r\n      品含有塑化劑成分，亦不可能自行檢驗出塑化劑，亦不知\r\
      \n      悉向協成化工股份有限公司購買之起雲劑中有添加塑化劑\r\n      ，被告味丹生技公司並未惡意添加塑化劑且亦為受害者各\r\n   \
      \   等語。經查，被告味丹生技公司生產製造上開商品使用向\r\n      訴外人協成化工公司購買之起雲劑，而協成化工公司所銷\r\n      售之起雲劑係由被告昱伸香料公司供應之含有塑化劑成份\r\
      \n      之起雲劑，則據此推論被告味丹生技公司生產製造上開商\r\n      品含有塑化劑成份並非不當；且被告味丹生技公司縱使不\r\n   \
      \   知其所添加於上開商品內之起雲劑含有塑化劑，仍應就其\r\n      所生產銷售之商品內含有不得添加於食品內之物質對消費\r\n      者負責，被告味丹生技公司此部分抗辯乃非可採；至於其\r\
      \n      餘抗辯其可採取及不可採取之理由，均如前述。\r\n（二）關於各請求權人得向被告味丹生技公司請求之範圍審究如\r\n      下：\r\n\
      \      請求權人王騰坤主張其購買由被告味丹生技公司生產販售\r\n      之「輕飲葡萄柚」供其本人食用，支出購買金額36,000元\r\n \
      \     （購買金額已退費800元），因而請求賠償購買金額扣除\r\n      退費後之35,200元、醫藥費36萬元、其他範圍之賠償36萬\r\n\
      \      元、懲罰性賠償2,265,600元、精神上損害賠償450萬元，\r\n      合計7,520,800元。然查，其並未提出購買憑證以資證明\r\
      \n      ，此部分乃非可採；懲罰性賠償及精神上損害賠償均並非\r\n      可採；醫藥費及其他範圍之損害亦未舉證證明，亦無可採\r\n   \
      \   ；則請求權人王騰坤所得向被告味丹生技公司請求賠償之\r\n      金額應為0元。\r\n（三）綜上，原告為上開請求權人所得向被告味丹生技公司請求\r\
      \n      賠償之金額為0元。原告關於上開部分之請求非有理由。\r\n（四）關於被告楊頭雄即被告味丹生技公司負責人部分：原告主\r\n      張被告楊頭雄為被告味丹生技公司之負責人，應與被告味\r\
      \n      丹生技公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n二十二、關於被告殷榮實業股份有限公司（以下簡稱殷榮實業公\r\
      \n        司）及劉春旬部分：\r\n（一）被告殷榮實業公司抗辯本案之當事人不適格，原告提起本\r\n      件訴訟不合消費者保護法第50條第1項規定；消保法第8條\r\
      \n      並非無過失責任之規定，企業經營者仍可提出其相關抗辯\r\n      而免責；被告所代理經銷之「多立康乳酸8益菌」於經銷\r\n   \
      \   前已慎選榮獲國際ISO22000及HACCP認證之宜農生物科技\r\n      食品有限公司所製作之產品，就系爭產品並要求該公司提\r\n \
      \     供原料之檢驗報告，被告就商品之安全已盡相當之注意；\r\n      原告就因果關係並未有任何之舉證；製造上法規的遵循、\r\n     \
      \ 檢驗法規的遵循可為商品製造者免責的依據；原告不得依\r\n      民法第195條第3項請求精神上之損害賠償；原告並未說明\r\n      被告有何故意或過失之行為而應依消保法第51條之規定負\r\
      \n      懲罰性違約金之責任各等語。經查，就食品中之塑化劑本\r\n      非主管機關規定應行檢驗項目，然非可供人食用之物質即\r\n   \
      \   不得添加於食品之中，不因是否列為檢驗項目而有不同，\r\n      被告殷榮實業公司此部分抗辯自無可採；至於其餘抗辯之\r\n      可採取及不可採取之理由均如前述。\r\
      \n（二）關於各請求權人得向被告殷榮實業公司請求之範圍審究如\r\n      下：\r\n   1、請求權人廖淑君主張其購買由被告殷榮實業公司生產販售\r\
      \n      之「多立康乳酸8益菌」供其子林承叡食用，支出購買金\r\n      額445元（購買金額已退費445元），因而請求賠償健康檢\r\n\
      \      查費1,000元、醫藥費10萬元、其他範圍之賠償36萬元、\r\n      懲罰性賠償303,000元、精神上損害賠償200萬元，合計2,\r\
      \n      404,000元。然查，懲罰性賠償及精神上損害賠償均並非\r\n      可採；健康檢查費、醫藥費及其他範圍之損害亦未舉證證\r\n\
      \      明，亦無可採；則請求權人廖淑君所得向被告殷榮實業公\r\n      司請求賠償之金額應為0元。\r\n   2、請求權人林承叡主張其食用由其母廖淑君所購買之「多立\r\
      \n      康乳酸8益菌」，請求賠償其他範圍之賠償15萬元、懲罰\r\n      性賠償45萬元、精神上賠償300萬元，合計360萬元。然查\r\n\
      \      ，懲罰性賠償及精神上損害賠償均並非可採，其他範圍之\r\n      損害則未舉證證明，亦無可採；請求權人林承叡之請求均\r\n    \
      \  無理由。\r\n（三）綜上，原告為上開請求權人所得向被告殷榮實業公司請求\r\n      賠償之金額為0元。原告關於上開部分之請求非有理由。\r\
      \n（四）關於被告劉春旬即被告殷榮實業公司負責人部分：原告主\r\n      張被告劉春旬為被告殷榮實業公司之負責人，應與被告殷\r\n      榮實業公司負連帶賠償責任一節，並無可採，原告此部分\r\
      \n      請求並無理由。\r\n二十三、關於被告順天本草股份有限公司（以下簡稱順天本草公\r\n        司）及謝德夫部分：\r\n（一）被告順天本草公司抗辯其產品中含有塑化劑(DEHP)成分乃\r\
      \n      受上游原料廠商所累，被告實亦本事件被害人；原告起訴\r\n      之附表B中其他33家公司之產品與被告順天本草公司並無\r\n  \
      \    任何產、銷上下游關係，該33家公司之消費者亦未使用順\r\n      天本草公司或生展公司之產品，原告要求要與其他33家公\r\n    \
      \  司負共同侵權行為之連帶賠償責任，實屬無據；昱伸香料\r\n      公司或賓漢香料公司製造之起雲劑產品均獲有行政院衛生\r\n      署核准之食品添加物許可證，被告順天本草公司將獲有政\r\
      \n      府機關發予許可證公司之起雲劑添加於產品中，應已盡相\r\n      當之注意責任，並無違反生產管理法規且符合當時之專業\r\n   \
      \   水準；應無「廠商應遵循檢驗法規」或「製造法規與檢驗\r\n      法規不一致時」之問題；本件原告所列使用順天本草公司\r\n      及生展公司產品之消費者，均未見任何健康受損害之記錄\r\
      \n      ，其請求自非可採；本件順天本草公司及生展公司均為產\r\n      品製造人，與原告所列之產品購買人或使用人間均無買賣\r\n   \
      \   契約存在；原告既未能證明消費者受何具體身體健康上有\r\n      何損害，其請求之精神慰撫金本即不應准許，原告又依消\r\n      費者保護法第51條請求精神慰撫金懲罰性賠償金，自亦應\r\
      \n      受駁回各等語。經查，被告抗辯被告昱伸或賓漢等二公司\r\n      所銷售之起雲劑均為獲得主管機關核發許可證之添加物一\r\n   \
      \   節，有行政院衛生署食品添加物許可證影本可參（見本院\r\n      卷(三)第164至166頁），被告昱伸香料公司及賓漢香料公司\r\n  \
      \    申請核准之成份並無塑化劑在內，然被告昱伸香料公司及\r\n      賓漢香料公司並未依照申請核准之成份製造起雲劑，而以\r\n      塑化劑摻入其中，被告順天本草公司等雖係採用取得添加\r\
      \n      物許可證之食品添加物添加於其所生產製造之商品內，但\r\n      如前所述，添加物既然屬於主動且額外添加之物質，生產\r\n   \
      \   製造者即負有不得添加非經核准添加之成份之責任，即便\r\n      其採用他人已經調製完成之複方添加物亦然，被告順天本\r\n      草公司既然因添加不得添加於食品內之物質於其所生產製\r\
      \n      造之食品內，即應對消費者負責，故其此部分抗辯乃非可\r\n      採；至於其餘抗辯之可採取及不可採取之理由均如前述。\r\n（二）關於各請求權人得向被告順天本草公司請求之範圍審究如\r\
      \n      下：\r\n   1、請求權人楊蓬滋主張其購買由被告順天本草公司生產販售\r\n      之「順天堂登大人（男方）（女方）」供其子女楊崴鈞、\r\
      \n      楊芷寧食用，支出購買金額13,882元（購買金額已退費7,\r\n      920元），因而請求賠償扣除已退費之購買金額5,962元、\r\
      \n      懲罰性賠償17,886元、精神上損害賠償200萬元，合計2,0\r\n      23,848元。然查，其並未提出購買憑證以資證明，此部分\r\
      \n      乃無可採；另懲罰性賠償及精神上損害賠償均並非可採；\r\n      則請求權人楊蓬滋所得向被告順天本草公司請求賠償之金\r\n   \
      \   額應為0元。\r\n   2、請求權人楊崴鈞主張其食用由其父楊蓬滋所購買之「順天\r\n      堂登大人（男方）（女方）」，請求賠償精神上賠償250\r\
      \n      萬元，亦無理由。\r\n   3、請求權人楊芷寧主張其食用由其父楊蓬滋所購買之「順天\r\n      堂登大人（男方）（女方）」，請求賠償精神上賠償200\r\
      \n      萬元，亦無理由。\r\n（三）綜上，原告為上開請求權人所得向被告順天本草公司請求\r\n      賠償之金額為0元。原告關於上開部分之請求非有理由。\r\
      \n（四）關於被告謝德夫即被告順天本草公司負責人部分：原告主\r\n      張被告謝德夫為被告順天本草公司之負責人，應與被告順\r\n      天本草公司負連帶賠償責任一節，並無可採，原告此部分\r\
      \n      請求並無理由。\r\n二十四、關於被告順傑生物科技股份有限公司（以下簡稱順傑生\r\n        技公司）及林楊秀美部分：\r\n\
      （一）被告順傑生技公司抗辯原告起訴主張被告順傑生技公司應\r\n      負損害賠償責任，並無理由，亦未舉證證明確係受有損害\r\n      ，所受損害與商品通常使用有相當因果關係；被告順傑生\r\
      \n      技公司係向上游廠商加川興業有限公司公司購入優酪乳粉\r\n      、綜合蔬菜果汁粉作為製作保健食品錠劑使用，該公司係\r\n   \
      \   向水果粉製造商金饌公司購入水果粉等，金饌公司係向協\r\n      成公司，協成公司之上游即昱伸香料有限公司，被告順傑\r\n      生技公司僅為不知情下使用遭昱伸公司摻有塑化劑的起雲\r\
      \n      劑所製造而成的果汁粉及優酪乳粉之被害人；被告順傑生\r\n      技公司在生產製造保健食品之過程中，已竭盡所能進行品\r\n   \
      \   質控管及檢驗，所提供之商品應符合當時科技或專業水準\r\n      可合理期待之安全性，並無任何過失可言，並對於原告所\r\n      主張之損害之防免已盡相當之注意，或縱加以相當之注意\r\
      \n      而仍不免發生；被告順傑生技公司生產製造之商品符合當\r\n      時科技或專業水準可合理期待之安全性；原告應就其損害\r\n   \
      \   之發生係因該商品之通常使用所致，先負舉證責任各等語\r\n      。經查，最終成品之生產製造者與原料供應者間應就最終\r\n      成品對消費者負連帶責任，被告順傑生技公司雖係購用經\r\
      \n      數次加工後之原料（如水果粉等）添加於其所生產製造之\r\n      商品內，而非直接採用由被告昱伸香料公司所銷售之以塑\r\n   \
      \   化劑製造之起雲劑，但仍應依前所述與各原料供應商對消\r\n      費者負連帶賠償責任；且其所添加之含有塑化劑之添加物\r\n      乃其主動添加於商品中，並非因汙染而使商品含有塑化劑\r\
      \n      ，被告順傑生技公司上開抗辯自非可採；至於其餘抗辯之\r\n      可採取及不可採取之理由，均如前述。\r\n（二）關於各請求權人得向被告順傑生技公司請求之範圍審究如\r\
      \n      下：\r\n   1、請求權人王豆米主張其購買由被告順傑生技公司生產販售\r\n      之「諾貝兒乳鐵蛋白咀嚼錠」供其子黃熙樂食用，支出購\r\
      \n      買金額3,992元（購買金額已退費998元），因而請求賠償\r\n      扣除已退費之購買金額2,994元、其他範圍之賠償7,984,0\r\
      \n      00元、懲罰性賠償23,960,982元、精神上損害賠償200萬\r\n      元，合計33,947,976元。然查，其並未提出購買憑證以資\r\
      \n      證明，此部分乃無可採；另懲罰性賠償及精神上損害賠償\r\n      均並非可採；其他範圍之賠償亦未舉證證明，亦無可採；\r\n   \
      \   則請求權人王豆米所得向被告順傑生技公司請求賠償之金\r\n      額應為0元。\r\n   2、請求權人黃熙樂主張其食用由其母王豆米所購買之「諾貝\r\
      \n      兒乳鐵蛋白咀嚼錠」，請求賠償精神上賠償300萬元，亦\r\n      無理由。\r\n   3、請求權人何華喜主張其購買由被告順傑生技公司生產販售\r\
      \n      之「卡樂蒂兒有機海藻鈣錠」供其子女何敏如、何敏成食\r\n      用，支出購買金額22,500元，因而請求賠償購買金額22,5\r\n\
      \      00元、健康檢查費63,487元、其他範圍之賠償3,600元、\r\n      懲罰性賠償268,761元、精神上損害賠償200萬元，合計2,\r\
      \n      358,348元。然查，據其提出之購買憑證並不足以證明其\r\n      確有購買上開商品，此部分乃無可採；另懲罰性賠償及精\r\n\
      \      神上損害賠償均並非可採；健康檢查費用則非必要之支出\r\n      ，亦無可採；則請求權人何華喜所得向被告順傑生技公司\r\n    \
      \  請求賠償之金額應為0元。\r\n   4、請求權人何敏如主張其食用由其父何華喜所購買之「卡樂\r\n      蒂兒有機海藻鈣錠」，請求賠償精神上賠償350萬元，亦\r\
      \n      無理由。\r\n   5、請求權人何敏成主張其食用由其父何華喜所購買之「卡樂\r\n      蒂兒有機海藻鈣錠」，請求賠償精神上賠償300萬元，亦\r\
      \n      無理由。\r\n（三）綜上，原告為上開請求權人所得向被告順傑生技公司請求\r\n      賠償之金額為0元。原告關於上開部分之請求非有理由。\r\
      \n（四）關於被告林楊秀美即被告順傑生技公司負責人部分：原告\r\n      主張被告林楊秀美為被告順傑生技公司之負責人，應與被\r\n      告順傑生技公司負連帶賠償責任一節，並無可採，原告此\r\
      \n      部分請求並無理由。\r\n二十五、關於被告麗豐實業股份有限公司（以下簡稱麗豐實業公\r\n        司）及葉文麗部分：\r\n（一）被告麗豐實業公司抗辯原告需積極證明其代為提出訴訟之\r\
      \n      消費者確實有因塑化劑而產生健康上確實之危害，應提出\r\n      確切證據證明其代為提出損害賠償訴訟之消費者有長期大\r\n   \
      \   量攝取塑化劑DEHP之事實；被告麗豐實業公司於生產系爭\r\n      產品之過程中，已遵守食品衛生管理法第10條規定，可謂\r\n    \
      \  於製造系爭產品時，依製造時之科技知識，經濟實施可能\r\n      性，以及實際運用的可能性，為最大的之努力，而符合當\r\n      時科技到達點之要件；被告麗豐實業公司向加川公司購買\r\
      \n      果汁粉，做為口味調整使用，當初被告麗豐實業公司要檢\r\n      驗商品是否含有塑化劑時，發生無法取得標準品以供檢驗\r\n   \
      \   ，因塑化劑是不會出現在食品，無法進行是否含有塑化劑\r\n      的檢驗各等語。經查，食品添加物依規定應以經中央主管\r\n      機關核准者始得使用，故非經核准之物質自不得添加於食\r\
      \n      品中，雖然於發見被告昱伸香料公司、賓漢香料公司以塑\r\n      化劑製造起雲劑之前，主管機關並未將塑化劑列為食品之\r\n   \
      \   應行檢驗項目，而無標準品可供比對亦無從確認食品內是\r\n      否含有塑化劑成份，但欲將添加於食品之物質縱然不能確\r\n      定其為何種成份，亦應確認其屬於核准使用之食品添加物\r\
      \n      ，倘不能確認，即不應貿然加入食品之中，否則即應就此\r\n      對消費者負擔保證商品品質合於消費者保護法第7條第1項\r\n  \
