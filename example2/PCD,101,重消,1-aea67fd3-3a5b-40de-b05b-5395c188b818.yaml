      \   張智剛\r\n為本件損害賠償等事件，依法提呈民事辯論意旨狀事：\r\n答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\n\
      三、若受不利益判決，被告願供擔保請准宣告免予假執行。\r\n答辯理由\r\n壹、本件原告起訴並無檢附張鳳儀等24名消費者之損害賠償請求\r\n    權讓與書，原告不得以消費者保護團體名義為上開消費者提\r\
      \n    起訴訟，原告為上開消費者起訴為無理由，依法應予駁回\r\n一、按消費者保護法第50條第1項：「消費者保護團體對於同一\r\n    之原因事件，致使眾多消費者受害時，得受讓二十人以上消\r\
      \n    費者損害賠償請求權後，以自己名義，提起訴訟。消費者得\r\n    於言詞辯論終結前，終止讓與損害賠償請求權，並通知法院\r\n    。」亦即，倘消費者保護團體以自己名義為消費者提起訴訟\r\
      \n    ，須以受讓消費者損害賠償請求權為前提，始符法律規定，\r\n    合先敘明。\r\n二、經查，本件原告於101年3月15日民事起訴狀「附表B1-1」所\r\
      \n    列「請求權人」，其中張鳳儀、馬于翔、楊嘉珍、李宛蓓、\r\n    羅煜棠、羅子嵐、謝明芳、沈泰瑒、沈樂甯、朱家緯、羅立\r\n    廷、吳秉宸、吳秉恩、梁淑慧、周旻甄、黃瓊瑤、張薽云、\r\
      \n    劉崇佑、劉苡珊、郭秉桀、朱雲雀、楊叡宜、林泓里、林映\r\n    彤等24名消費者，均無檢附損害賠償請求權讓與書，本件原\r\n    告不得以自己名義為上開消費者提起訴訟，原告為上開消費\r\
      \n    者起訴請求顯無理由，依法應予駁回。\r\n貳、原告依消費者保護法第7條規定請求被告百晟生物科技股份\r\n    有限公司負損害賠償責任，顯無理由，依法應予駁回\r\
      \n一、按消費者保護法（下稱「消保法」）第7條規定：「從事設\r\n    計、生產、製造商品或提供服務之企業經營者，於提供商品\r\n    流通進入市場，或提供服務時，應確保該商品或服務，符合\r\
      \n    當時科技或專業水準可合理期待之安全性。商品或服務具有\r\n    危害消費者生命、身體、健康、財產之可能者，應於明顯處\r\n    為警告標示及緊急處理危險之方法。企業經營者違反前二項\r\
      \n    規定，致生損害於消費者或第三人時，應負連帶賠償責任。\r\n    但企業經營者能證明其無過失者，法院得減輕其賠償責任。\r\n    」是以，消費者依本條規定請求損害賠償之對象，依法僅限\r\
      \n    於從事設計、生產、製造商品或提供服務之企業經營者，法\r\n    條規定甚明，合先敘明。\r\n二、查被告百晟生物科技股份有限公司（下稱「被告百晟」）係\r\
      \n    販售保健食品之廠商，並非「附表B1-1」所列產品「威敏\r\n    Power-Lac」之設計、生產、製造者，更非提供服務之企業\r\n\
      \    經營者，原告依消保法第7條規定主張被告百晟應負損害賠\r\n    償責任云云，顯無所據，依法應予駁回。\r\n參、原告依消保法第8條及第51條規定，主張被告百晟應與被告\r\
      \n    昱伸連帶負賠償責任，惟原告並未就「受有損害」、「加害\r\n    原因與損害間具因果關係」及被告百晟有何故意或過失予以\r\n    舉證，且被告百晟對損害之防免已盡相當之注意義務，原告\r\
      \n    主張顯無理由，依法應予駁回\r\n一、原告無法舉證其「受有實際損害」及「加害原因與損害間具\r\n    因果關係」\r\n(一)按民事訴訟法第277條規定:「當事人主張有利於己之事實者\r\
      \n    ，就其事實有舉證之責任。」；次按最高法院99年度台上字\r\n    第588號判決揭櫫：「按因故意或過失，不法侵害他人之權\r\n   \
      \ 利者，負損害賠償責任。違反保護他人之法律，致生損害於\r\n    他人者，負賠償責任。民法第一百八十四條第一項前段、第\r\n    二項前段定有明文。又因可歸責於債務人之事由，致為不完\r\
      \n    全給付者，債權人得依關於給付遲延或給付不能之規定，請\r\n    求債務人賠償包括人格權受侵害在內之損害，此觀民法第二\r\n    百二十七條、第二百二十七條之一、第二百二十六條、第二\r\
      \n    百三十一條等規定即明。另以提供服務為營業之企業經營者\r\n    ，依消保法第七條或公平法第三十一條規定所應負之賠償責\r\n    任，亦以致生損害為要件。是關於損害賠償之請求，不論係\r\
      \n    依侵權行為、債務不履行、消保法、公平法等規定，均以債\r\n    權人受有實際損害為成立要件，若無損害即無賠償。」（詳\r\n    被證三）；末按臺灣高等法院臺中分院90度上字第64號判決\r\
      \n    揭櫫：「又任何損害賠償責任不論係本於侵權行為而生，或\r\n    係本於債務不履行，或係本於消費者保護法之規定，皆應以\r\n    加害原因與損害之間具有因果關係為其要件，此點於成立商\r\
      \n    品製造人損害賠償責任之情形亦無例外。此由消費者保護法\r\n    第七條第三項規定，『企業經營者違反前二項規定，致生損\r\n    害於消費者．．．』，其中『致』字即代表應有因果關係之\r\
      \n    存在。」（詳被證二）。\r\n(二)本件原告依消保法第8條規定向被告百晟請求損害賠償，依\r\n    法應由原告就受有損害及加害原因與損害間具因果關係加以\r\
      \n    舉證，且原告需舉證損害係由被告百晟故意或過失行為所致\r\n    者，原告始得依消保法第51條規定請求懲罰性賠償金。\r\n二、原告未舉證證明消費者受有實際損害\r\
      \n(一)查原告「附表B1-1」所列損害包括「購買產品支出」、「醫\r\n    藥費」、「減少勞動力之損害」、「增加生活上需要之費用\r\n    」、「其他範圍之賠償」等，惟有關「購買產品支出」此項\r\
      \n    ，本件消費者並非向被告百晟直接購買系爭「威敏\r\n    Power-Lac」產品，依債之相對性原則，消費者若欲主張返\r\n    價款或減少價金，應向直接銷售「威敏Power-Lac」產品之\r\
      \n    藥局或通路請求，原告依法不得向被告百晟請求該購買產品\r\n    支出，原告此項主張，於法不符。\r\n(二)次查原告有關「醫藥費」之請求，遍查原證六仍有高?文、\r\
      \n    陳師吟、吳家榮等消費者未提出任何醫療單據；此外，黃卉\r\n    菱、丁久純、陳淑姜等消費者提出單據所載金額與請求完全\r\n    不相符，遑論該醫療單據無法證明本件消費者係受有何種損\r\
      \n    害，且該等損害與本件有何相干，原告主張，毫無憑據，顯\r\n    無法採信。\r\n(三)末查，原告有關「減少勞動力之損害」及「增加生活上需要\r\
      \n    之費用」等項目請求，亦完全未提出任何證據證明損害，有\r\n    關「其他範圍之賠償」，原告更無隻字片語或證據證明陳彩\r\n    霞、李嘉盈、黃信榞、丁久純、張雅萍、許枚遑、吳彥興、\r\
      \n    湯翠蓉、林珊如、張婷雅、張峻愷、劉慧子、林泓模、袁信\r\n    堂、朱雲雀、吳家榮等消費者係受有何種損害而請求賠償，\r\n    原告主張被告百晟應負賠償責任，顯無憑據，難令甘服。\r\
      \n三、原告對加害原因與損害間具因果關係未盡舉證責任\r\n(一)經查原告主張被告百晟販售系爭「威敏Power-Lac」產品致\r\n    消費者受有損害，無非以系爭產品受塑化劑DEHP汙染，且「\r\
      \n    在動物實驗中，長期接觸塑化劑會提高肝癌風險，也會使雄\r\n    鼠不孕及雌鼠性早熟，使懷孕母鼠甲狀腺異常，並使鼠胎中\r\n    樞神經異常，足見塑化劑對人體有害」云云，惟迄今未見原\r\
      \n    告提出上述動物實驗資料與證據，亦未見任何疫學上文獻載\r\n    明塑化劑DEHP與人體致癌或致病之機轉為何，原告主張，顯\r\n   \
      \ 無足採。\r\n(二)次查，行政院衛生署前於100年6月委託台北榮民總醫院臨床\r\n    毒藥物諮詢中心綜合DEHP的現有文獻資料，編纂「塑化劑\r\
      \n    DEHP參考資料（醫療衛生人員版）」，該參考資料明確指出\r\n    ：「DEHP對老鼠的毒性主要是經由PPAR（Peroxisome\r\
      \n    Proliferators Activated Receptor）。由於此機轉在人體\r\n    並不存在，一般認為老鼠對DEHP的敏感性遠高於人類。DEHP\r\
      \n    雖在動物實驗有證據顯示其為致癌物，但對人類致癌的證據\r\n    不足，因此國際癌症研究中心將DEHP歸類為第2B類疑似致癌\r\n  \
      \  物。」此外，該國際癌症研究中心歸類為第2B類疑似致癌物\r\n    者，尚有許多日常生活經常接觸之食品或其天然成分，例如\r\n    咖啡、醃鹹菜、黃樟素（合成化學物質或?樟精油及某些香\r\
      \n    辛料或中藥，如九層塔、桂皮、八角、細辛的天然成份）等\r\n    （詳被證六），足見2B類疑似致癌物為一般人日常生活中即\r\n    得接觸之物質，其與人類癌症發生之因果關係亦無證據足以\r\
      \n    支持，故原告主張被告百晟行為所增加之危險已達「醫學上\r\n    合理的確定性」（reasonable medical certainty）即可，\r\
      \n    無須進一步證明被告百晟行為造成原告目前損害云云，顯不\r\n    足採。\r\n(三)再查，被告百晟於98年7月即委託臺北醫學大學藥學系以系\r\
      \n    爭「威敏Power-Lac」產品進行「威敏之基因毒性安全性評\r\n    估試驗」，該試驗同時進行微生物基因突變分析-沙門菌回\r\n \
      \   復突變測試法（Salmonella／Microsome Reversion Assay:\r\n    Ames Test）、體外哺乳類細胞基因毒性分析-體外哺乳類細\r\
      \n    胞的染色體異常分析法（Chromosome Aberration Test）及\r\n    動物體內基因毒性分析-囓齒類周邊血液之微核測試法（\r\
      \n    Micronucleus Test），結果指出「威敏Power-Lac」產品在\r\n    3種試驗條件下皆不誘發基因損傷，不具基因毒性（詳被證\r\
      \n    七），由此更證明被告百晟產品並無損害人體健康之危險。\r\n(四)末查，原告於101年3月15日民事起訴狀主張：「為符合公害\r\n   \
      \ 事件不易證明損害之特性以及衡平原則之理念，於本案塑化\r\n    劑對於人體健康損害之因果關係認定，應放寬以被告於食品\r\n    中添加塑化劑有增加損害人體健康之危險已足」云云，惟參\r\
      \n    酌前述最高法院99年度台上字第588號判決及臺灣高等法院\r\n    臺中分院90度上字第64號判決可知，國內司法實務並無放寬\r\n \
      \   對加害原因與損害間之因果關係認定，本件原告提出「合理\r\n    之蓋然性」或「醫學上合理的確定性」等放寬對加害原因與\r\n    損害間因果關係認定之外國見解，與司法實務有違，顯不適\r\
      \n    用於本件。\r\n(五)綜上所述，原告迄今未提出動物實驗資料與證據，或任何疫\r\n    學上文獻載明塑化劑DEHP與人體致癌或致病之機轉為何；再\r\
      \n    ，行政院衛生署委託台北榮民總醫院臨床毒藥物諮詢中心綜\r\n    合編纂之「塑化劑DEHP參考資料（醫療衛生人員版）」及被\r\n   \
      \ 告百晟委託臺北醫學大學藥學系進行「威敏之基因毒性及28\r\n    天動物餵食安全性評估試驗」結果，皆明確指出塑化劑DEHP\r\n    尚無致人體健康受損之證據；此外，我國實務判決於公害案\r\
      \n    件中，並無放寬對加害原因與損害間因果關係之認定，故原\r\n    告主張本件加害原因與損害間已具因果關係，顯無足採。\r\n四、被告百晟對損害之防免已盡相當之注意義務，無須與被告昱\r\
      \n    伸負連帶賠償責任\r\n(一)按消保法第8條第1項規定：「從事經銷之企業經營者，就商\r\n    品或服務所生之損害，與設計、生產、製造商品或提供服務\r\
      \n    之企業經營者連帶負賠償責任。但其對於損害之防免已盡相\r\n    當之注意，或縱加以相當之注意而仍不免發生損害者，不在\r\n    此限。」是以，從事經銷之企業經營者，若對於損害之防免\r\
      \n    已盡相當之注意，即無須與設計、生產、製造商品之企業經\r\n    營者負連帶賠償責任，法條規定甚明，合先敘明。\r\n(二)經查，原告102年4月9日所提民事準備書（三）狀檢附行政\r\
      \n    院衛生署食品藥物管理局102年2月27日FDA食字第000000000\r\n    0號函覆（詳原證十五）並主張：「僅依原證十五行政院衛\r\
      \n    生署食品藥物管理局函意旨，及相關廠商回收受塑化劑汙染\r\n    之食品，即知販售人為添加塑化劑之食品，已明顯違反食品\r\n    衛生管理法之規定」云云（詳民事準備書（三）狀第3頁第4\r\
      \n    行至第6行），顯係對該函及事實曲解與誤導，蓋該函明載\r\n    ：「惟食品業者如有『將塑化劑加於食品中』之行為，則『\r\n    無論其用量多寡』、『使用後最終產品之含量多寡』以及『\r\
      \n    使用後該等暴露量對人體之危害風險為何』，已明顯違反食\r\n    品衛生管理法之規定」，則該函所涉及與適用主體，係實際\r\n    將塑化劑添加於食品之業者，並未及於販售保健食品之業者\r\
      \n    ；再，被告百晟係經營保健食品買賣，並非系爭「威敏\r\n    Power-Lac」產品之生產者，已如前述，故被告百晟完全無\r\n   \
      \ 添加塑化劑於產品之行為，本非該函涉及與適用主體，原告\r\n    竟援引該函遽論被告百晟已違反食品衛生管理法規定，對於\r\n    損害之防免未盡注意義務，實屬強詞。\r\
      \n(三)另查，臺北醫學大學藥學系以系爭「威敏Power-Lac」產品\r\n    進行「威敏之基因毒性安全性評估試驗」已證明系爭產品不\r\n  \
      \  具基因毒性，再者，「威敏之28天亞急性動物餵食安全性評\r\n    估試驗」結論更載明：「結果顯示重複28天餵食大鼠低中高\r\n    劑量（1、2及3.33\
      \ g /kg bw/day）之威敏，不會造成動物\r\n    死亡，且試驗期間之臨床觀察未發現任何臨床毒性現象。於\r\n    臨床病理上（如血液、尿液以及血清生化值）雖然觀察到部\r\
      \n    份指標改變，但大多仍在正常範圍之內，並不具劑量與毒性\r\n    關係。此外，在試驗開始前及終結時進行眼睛檢察，未發現\r\n    任何異常現象。」且「經由組織病理檢查對照組及劑量組之\r\
      \n    組織切片判讀結果顯示，對照組與高劑量組之心臟、腎臟、\r\n    肝臟、脾臟、胸腺及睪丸均無明顯肉眼及組織病理變化。綜\r\n    合病理檢查結果顯示，大鼠經連續餵食威敏處理28天後，病\r\
      \n    理檢查之結果並未發現任何組織病變及傷害。綜合以上之結\r\n    果，威敏在高劑量組3.33 g/kg bw/day餵食下，不會造成明\r\
      \n    顯之毒性以及組織之傷害，雖然觀察到多項組織以及生理變\r\n    化，以及部份指標改變，但大多仍在正常範圍之內，並不具\r\n    劑量與毒性關係。因此建議可將高劑量3.33\
      \ g/kg做為威敏\r\n    之NOAEL（No Observed Adverse Effect Level;不造成任何\r\n    不良副作用）的參考劑量。此投予劑量為人類建議攝取量之\r\
      \n    （每天2 g/60 kg）之100倍。」（詳被證八）故被告百晟於\r\n    系爭「威敏Power-Lac」產品上市前已進行嚴格毒理安全試\r\
      \n    驗，作到人類每天建議攝取量100倍皆無毒性程度始上市販\r\n    售，被告對於損害防免顯已盡相當注意義務。\r\n(四)綜上所述，被告百晟為系爭「威敏Power-Lac」產品之經銷\r\
      \n    商，並非將塑化劑加於食品中之業者，顯非行政院衛生署食\r\n    品藥物管理局102年2月27日FDA食字第0000000000號函涉及\r\
      \n    與適用之主體，且被告百晟於系爭產品上市前已進行嚴格毒\r\n    理安全試驗，作到人類每天建議攝取量100倍皆無毒性程度\r\n    始上市販售，亦對於損害防免已盡相當注意義務，故原告主\r\
      \n    張被告百晟應與被告昱伸負連帶賠償責任，顯不成立。\r\n五、被告百晟對系爭「威敏Power-Lac」產品受塑化劑DEHP汙染\r\n   \
      \ 無故意且無過失\r\n(一)經查，原告依消保法第51條規定向被告百晟請求懲罰性賠償\r\n    金，應先舉證證明被告百晟對損害發生有故意或過失，惟原\r\
      \n    告於起訴狀主張：「環保署及衛生署均已公告塑化劑不得添\r\n    加於食品中。並且，興隆貿易股份有限公司供貨給賓漢公司\r\n    時，塑化劑桶身外表均貼有醒目驚嘆號與警告貼紙，提醒塑\r\
      \n    化劑（DEHP）限於工業使用，對身體有害，顯見被告明知塑\r\n    化劑禁止添加於食品中，竟基於不法意圖，惡意將塑化劑製\r\n   \
      \ 成起雲劑販售，以謀取暴利」云云，牛頭不對馬嘴，且不知\r\n    所云，蓋被告百晟上游係被告昱伸香料有限公司（下稱「被\r\n    告昱伸」），並非原告指摘之賓漢公司，且被告百晟業務係\r\
      \n    經營保健食品買賣，並非系爭「威敏Power-Lac」產品之生\r\n    產者，已如前述，故被告百晟並未添加塑化劑於產品之中，\r\n \
      \   原告主張依據消保法第51條請求被告百晟支付懲罰性賠償金\r\n    ，顯不足採。\r\n(二)次查，塑化劑事件發生前，因塑化劑DEHP並非食品之法定檢\r\
      \n    驗項目，即使被告百晟就購入之食品予以抽樣檢查，基於法\r\n    律公平原則考量，亦不得認為被告百晟有將塑化劑DEHP列入\r\n   \
      \ 其販賣食品必須檢驗項目之義務，即法律既未要求食品業者\r\n    應將塑化劑DEHP列為必須檢驗項目，被告百晟自不可能在稍\r\n    加注意之情形即可知悉系爭「威敏Power-Lac」產品含有塑\r\
      \n    化劑DEHP；且如前所述，被告百晟於系爭「威敏Power-Lac\r\n    」產品上市前，已進行嚴格毒理安全試驗，作到人類每天建\r\n\
      \    議攝取量100倍皆無毒性始上市販售，故被告百晟對於系爭\r\n    損害發生亦無過失。\r\n(三)末查，本次塑化劑事件實係被告昱伸負責人賴俊傑等人將化\r\
      \n    學原料塑化劑參入合法食品添加物「起雲劑」內，供應予下\r\n    游廠商生產各種食品或食品添加物，此有彰化地方法院100\r\n    年矚易字第1號判決可稽（詳原證一）；再者，被告百晟並\r\
      \n    非被告昱伸之直接下游廠商（詳原告起訴狀附表C-1），故\r\n    於塑化劑事件發生前，被告百晟對上述被告昱伸負責人賴俊\r\n    傑等人將塑化劑參入起雲劑內行為毫無所悉，且被告百晟因\r\
      \n    系爭「威敏Power-Lac 」產品受塑化劑DEHP汙染，亦遭受客\r\n    戶主張解除契約並要求返還貨款、退貨產品及庫存產品銷燬\r\n\
      \    、商譽受損致營業額大幅下降等鉅額損失，被告百晟與本件\r\n    消費者同為塑化劑事件之受害人，尚請鈞院鑒察，原告如需\r\n    請求損害賠償，其對象應列被告昱伸而不應將供應鏈上無辜\r\
      \n    且無責廠商全部列入。\r\n(四)綜上所述，被告百晟非系爭受塑化劑DEHP汙染起雲劑之製造\r\n    者，對於產品受塑化劑DEHP汙染並無故意；再，塑化劑DEHP\r\
      \n    並非當時食品之法定檢驗項目，且被告百晟於產品上市前已\r\n    進行嚴格毒理安全試驗，故被告百晟亦非因過失而不知系爭\r\n    產品受塑化劑DEHP汙染，原告依消保法第51條規定對被告百\r\
      \n    晟請求懲罰性賠償金，顯無理由。\r\n六、小結\r\n    原告依消保法第8條及第51條規定請求損害賠償及懲罰性賠\r\n    償金，惟原告並未提出證據證明受有實際損害及加害原因與\r\
      \n    損害間具因果關係，且被告百晟對於損害之防免已盡相當注\r\n    意義務；再者，被告百晟非系爭「威敏Power-Lac」產品之\r\n \
      \   製造者，對系爭產品受塑化劑DEHP汙染並無故意且無過失，\r\n    依前開民事訴訟法第277條規定、最高法院99年度台上字第\r\n   \
      \ 588號判決及臺灣高等法院臺中分院90度上字第64號判決見\r\n    解，原告主張顯無理由，應予駁回。\r\n肆、原告依民法第191條之1及第185條第1項前段規定，請求被告\r\
      \n    百晟與被告昱伸對消費者所受損害負連帶賠償責任顯無理由\r\n    ，依法應予駁回\r\n一、按民法第191條之1規定：「商品製造人因其商品之通常使用\r\
      \n    或消費所致他人之損害，負賠償責任。但其對於商品之生產\r\n    、製造或加工、設計並無欠缺或其損害非因該項欠缺所致或\r\n    於防止損害之發生，已盡相當之注意者，不在此限。前項所\r\
      \n    稱商品製造人，謂商品之生產、製造、加工業者。其在商品\r\n    上附加標章或其他文字、符號，足以表彰係其自己所生產、\r\n    製造、加工者，視為商品製造人。商品之生產、製造或加工\r\
      \n    、設計，與其說明書或廣告內容不符者，視為有欠缺。商品\r\n    輸入業者，應與商品製造人負同一之責任。」故，本條所規\r\n    範主體，僅限於商品之生產、製造、加工、輸入業者，或在\r\
      \n    商品上附加標章或其他文字、符號，足以表彰係其自己所生\r\n    產、製造、加工者為範圍，合先述明。\r\n二、次按，民法第185條第一項前段規定：「數人共同不法侵害\r\
      \n    他人之權利者，連帶負損害賠償責任。」再，最高法院67年\r\n    台上字第1737號判例揭櫫：「民事上之共同侵權行為（狹義\r\n  \
      \  的共同侵權行為，即加害行為）與刑事上之共同正犯，其構\r\n    成要件並不完全相同，共同侵權行為人間不以有意思聯絡為\r\n    必要，數人因過失不法侵害他人之權利，苟各行為人之過失\r\
      \n    行為，均為其所生損害共同原因，即所謂行為關連共同，亦\r\n    足成立共同侵權行為，依民法第一百八十五條第一項前段之\r\n    規定，各過失行為人對於被害人應負全部損害之連帶賠償責\r\
      \n    任。」故，各行為人依民法第185條第一項前段規定須對被\r\n    害人負連帶賠償責任，必以各行為人之過失行為已符合民法\r\n    上侵權行為之構成要件為前提，始有所謂行為關連共同，成\r\
      \n    立共同侵權行為之可能。\r\n三、經查，被告百晟係販售保健食品之廠商，並非「附表B1-1」\r\n    所列產品「威敏Power-Lac」之生產、製造、加工、輸入業\r\
      \n    者已如前述，被告百晟也未在系爭商品上附加標章或其他文\r\n    字、符號以表彰系爭商品係被告百晟所生產、製造、加工，\r\n    故原告依民法第191條之1規定對被告百晟請求損害賠償，其\r\
      \n    主張顯無理由，依法應予駁回。\r\n四、再查，被告百晟於系爭「威敏Power-Lac」產品上市前已進\r\n    行嚴格毒理安全試驗，作到人類每天建議攝取量100倍皆無\r\
      \n    毒性始上市販售，應認為對於損害防免已盡相當注意，且塑\r\n    化劑事件發生前，塑化劑DEHP並非食品之法定檢驗項目，基\r\n   \
      \ 於法律公平原則考量，亦不得認為被告百晟有將塑化劑DEHP\r\n    列入其販賣食品必須檢驗項目之義務，故被告百晟對於系爭\r\n    產品受塑化劑DEHP汙染並無過失，不成立民法上侵權行為，\r\
      \n    原告依民法第185條第一項前段規定，主張被告百晟應與被\r\n    告昱伸同負連帶賠償責任，自屬無稽。\r\n伍、原告依民法第359條、第360條及第227條規定請求損害賠償\r\
      \n    顯無理由，依法應予駁回\r\n一、經查，原告「附表B1-1」所列各消費者皆非直接向被告百晟\r\n    購買系爭「威敏Power-Lac」產品，依原告提出原證六之購\r\
      \n    買產品憑證影本可知，系爭產品出賣人皆為藥局或其他通路\r\n    商，故本件消費者與被告百晟間不存有買賣關係或其他契約\r\n    關係至明。\r\
      \n二、本件消費者與被告百晟間既無任何買賣關係或其他契約關係\r\n    ，原告受讓消費者損害賠償請求權後依民法有關買賣物之瑕\r\n    疵擔保及債務不履行等規定向被告百晟請求，原告主張顯不\r\
      \n    成立，依法應予駁回。\r\n陸、原告依民法第195條第3項規定，主張消費者購買被告銷售之\r\n    商品供親人食用或飲用，得請求精神上損害賠償云云顯無理\r\
      \n    由，依法應予駁回\r\n(一)查，原告民國101年12月26日民事準備書（二）狀主張：「\r\n    由於消費者提供未成年子女食用或飲用上開含有塑化劑之健\r\
      \n    康食品，未成年子女年紀尚小，因此上開含有塑化劑之健康\r\n    食品，非但係為人父母之消費者所購買，甚至是父母本人將\r\n    上開含有塑化劑之健康食品親自餵食子女服用，消費者之子\r\
      \n    女健康所受到之危害，幾乎等同於消費者親手造成。消費者\r\n    為此自責不已，每日惶惶不安，擔心未成年子女受到塑毒影\r\n    響其健康及發育，且此種擔心及疑慮將終生籠罩於父母親之\r\
      \n    心頭，其精神痛苦莫名，非常人所可負擔。被告等所為之行\r\n    為，顯然已侵害到消費者對於子女之保護及教養權益，且其\r\n    情節重大，依上開法律規定，自應賠償消費者精神慰撫金」\r\
      \n    云云。\r\n(二)惟查，最高法院85年度台上字第2957號民事判決揭櫫：「按\r\n    身分權與人格權同為人身權之一種，性質上均屬於非財產法\r\
      \n    益。人之身分權如被不法侵害，而受有精神上之痛苦，應與\r\n    人格權受侵害同視，被害人自非不得請求賠償非財產上之損\r\n    害。故父母基於與未成年子女間之親密身分關係，因受他人\r\
      \n    故意或過失不法之侵害，而導致骨肉分離者，其情節自屬重\r\n    大，苟因此確受有財產上或非財產上之損害，即非不得依民\r\n    法第一百八十四條第一項前段，並類推適用同法第一百九十\r\
      \n    五條第一項之規定，向加害人請求賠償。」（詳參被證十）\r\n    故消費者以其對未成年子女之保護教養權益被侵害請求精神\r\n    慰撫金，該父母仍應證明子女實際受有損害，以及該等損害\r\
      \n    係源自他人故意或過失不法之侵害；然，本件原告迄今既無\r\n    證明消費者所受具體損害，更未證明損害與被告產品間之因\r\n    果關係已如前論辯綦詳，茲不再贅，則原告請求精神上損害\r\
      \n    賠償顯無足採。\r\n柒、原告依民法第227條之1規定請求精神上損害賠償顯無理由，\r\n    依法應予駁回\r\n一、按民法第227條之1規定：「債務人因債務不履行，致債權人\r\
      \n    之人格權受侵害者，準用第一百九十二條至第一百九十五條\r\n    及第一百九十七條之規定，負損害賠償責任。」故雙方間若\r\n    有買賣等契約關係，且因債務人不履行債務致債權人之人格\r\
      \n    權受有侵害，債權人始得準用民法第一百九十四條或第一百\r\n    九十五條規定，請求債務人就非財產上損害負賠償責任。\r\n二、惟查，本件消費者與被告百晟間無任何買賣等契約關係已如\r\
      \n    前述，原告受讓消費者損害賠償請求權後，依民法第227 條\r\n    之1規定向被告百晟請求精神上損害賠償顯無理由，依法應\r\n   \
      \ 予駁回。\r\n捌、原告依公司法第23條第2項規定請求被告許清祥與被告百晟\r\n    負連帶賠償責任為無理由，依法應予駁回\r\n一、按公司法第23條第2項規定：「公司負責人對於公司業務之\r\
      \n    執行，如有違反法令致他人受有損害時，對他人應與公司負\r\n    連帶賠償之責。」所謂公司業務之執行，係指公司負責人處\r\n    理有關公司之事務，且必以公司負有賠償之責，始有公司負\r\
      \n    責人與公司負連帶賠償責任之可言，此有最高法院89年度台\r\n    上字第2749號判決（詳被證九）可稽。\r\n二、如前所述，被告百晟並非系爭產品「威敏Power-Lac」之設\r\
      \n    計、生產、製造、加工或輸入業者，亦未在商品上附加標章\r\n    或其他文字、符號，足以表彰係其自己所生產、製造、加工\r\n    ，故原告依消保法第7條或民法第191條之1規定對被告百晟\r\
      \n    有所主張，顯無所據；再，被告百晟與本件消費者間並無買\r\n    賣等契約關係，原告依民法第359條、第360條、第227條及\r\n \
      \   第227條之1等規定向被告百晟請求財產上及非財產上損害賠\r\n    償自無理由；即令原告依消保法第8條或民法侵權行為有關\r\n    規定對被告百晟有所主張，惟原告就受有損害、加害原因與\r\
      \n    損害間具因果關係及被告百晟有何故意或過失，並無舉證以\r\n    實其說，遑論被告百晟對損害之防免已盡相當注意義務，原\r\n    告主張顯無足採。\r\
      \n三、原告既無法舉證證明被告百晟對本件消費者負有何損害賠償\r\n    之責，依最高法院89年度台上字第2749號判決見解，被告許\r\n    清祥自無依公司法第23條第2\
      \ 項規定，與被告百晟負連帶責\r\n    任之可能，原告主張顯無理由，應予判決駁回。\r\n玖、綜上所陳，原告依消保法第7條、第8條規定，以及民法第18\r\
      \n    5條第1項前段、第191條之1、第195條第3項、第227條、第2\r\n    27條之1、第359條及第360條等規定向被告百晟請求財產上\r\
      \n    及非財產上損害賠償為無理由，被告許清祥無須依公司法第\r\n    23條第2項規定，與被告百晟負連帶賠償責任，狀請鈞院鑒\r\n    核，實感德便。\r\
