      _blank\">陳岳瑜</a>律師  \r\n原      告：財團法人中華民國消費者文教基金會\r\n法定代理人：張智剛   \r\n為損害賠償事件，依法謹呈辯論意旨暨聲明承受訴訟狀事：\r\
      \n答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告等願供擔保，請准宣告免為假執行。\r\n陳報事項：\r\
      \n緣被告台灣糖業股份有限公司（下稱台糖公司）之法定代理人，\r\n業已於民國102年5月22日變更為「陳昭義」（附件1），爰依民\r\n事訴訟法第175條第1項及第176條之規定，具狀聲明承受訴訟。\r\
      \n事實及理由\r\n壹、本件事實：\r\n一、塑化劑事件於100年5月23日經媒體揭露後，台糖公司生技事\r\n    業部隨即清查所有產品原料來源，查出「薑黃蠔蜆錠」之「\r\
      \n    乳酸粉」成分，含有塑化劑成分。為保護消費者權益，台糖\r\n    公司立即全面下架回收該商品。該乳酸粉為台糖公司向訴外\r\n    人加川興業有限公司所訂購，台糖公司在不知情之情況下，\r\
      \n    將該商品添加於薑黃蠔蜆錠。\r\n二、購買含塑化劑乳酸粉的台糖公司，為此次塑化劑事件禍首昱\r\n    伸香料公司第4層下遊之公司，其上下游之關係為：昱伸公\r\
      \n    司製造含塑化劑之起雲劑並販售予協成化工股份有限公司，\r\n    協成公司再以該起雲劑製造含塑化劑之產品、販售予金饌生\r\n    化科技有限公司，金饌公司再以該產品製造檸檬酸粉、販售\r\
      \n    予其下游加川興業有限公司，加川興業公司復以該檸檬酸粉\r\n    製造乳酸粉，並販售於台糖公司。\r\n貳、就被告台糖公司部分之答辯：\r\
      \n一、台糖公司生產之薑黃蠔蜆錠，已符合當時科技或專業水準可\r\n    合理期待之安全性，該商品之製造、設計並無欠缺，台糖公\r\n    司就該產品之製造亦已盡相當之注意，而無故意過失，原告\r\
      \n    自不得依民法第191-1條規定，及消費者保護法第7條規定，\r\n    請求損害賠償及懲罰性賠償金：\r\n（一）按消費者保護法第7條第1項：「從事設計、生產、製造商\r\
      \n      品或提供服務之企業經營者，於提供商品流通進入市場，\r\n      或提供服務時，應確保該商品或服務，符合當時科技或專\r\n   \
      \   業水準可合理期待之安全性。」、同法施行細則第5條：\r\n      「本法第七條第一項所定商品或服務符合當時科技或專業\r\n      水準可合理期待之安全性，應就下列情事認定之：一、商\r\
      \n      品或服務之標示說明。二、商品或服務可期待之合理使用\r\n      或接受。三、商品或服務流通進入市場或提供之時期。」\r\n   \
      \   ；又民法第191-1條第1項規定「商品製造人因其商品之通\r\n      常使用或消費所致他人之損害，負賠償責任。但其對於商\r\n    \
      \  品之生產、製造或加工、設計並無欠缺或其損害非因該項\r\n      欠缺所致或於防止損害之發生，已盡相當之注意者，不在\r\n      此限。」，準此，如企業經營者所提供之產品，已符合商\r\
      \n      品流通進入市場時之科技或專業水準者，可認為該商品已\r\n      符合當時科技或專業水準，其對於商品之生產、製造或加\r\n   \
      \   工、設計並無欠缺，而毋須負損害賠償責任。\r\n（二）次按，最高法院96年度台上字第656號判決：「惟被上訴\r\n      人提供之KTV包廂隔間牆，自八十九年內部裝修完工後，\r\
      \n      即取得主管機關發給之合格證明，於案發當時亦通過台北\r\n      市政府消防局之安全檢查，有室內裝修合格證明、主管機\r\n   \
      \   關變更使用執照可證。台北市政府工務局亦函覆略稱：依\r\n      建築技術規則建築設計施工編第八十六條規定意旨，KTV\r\n      （核屬B-1類組）之分間牆構造應以不燃材料建造，坊間\r\
      \n      常用矽酸鈣板或石膏板作為不燃材料之來源，並供作KTV\r\n      等營業場所之分間牆使用；查該址領有室內裝修合格證明\r\n  \
      \    ，其結構安全已併於變更使用執照申請案由張光堯建築師\r\n      檢討簽證安全無虞；九十二年、九十三年度建築物安全檢\r\n      查係由韋多芳建築師辦理並簽證合格後，報局准予備查在\r\
      \n      案等情…是被上訴人所提供之隔間牆，應符合當時科技或\r\n      專業水準可合理期待之安全性。」是法院見解亦認為商品\r\n   \
      \   流通進入市場時，符合法律規定者，即可認為符合當時科\r\n      技或專業水準可合理期待之安全性。\r\n（三）查塑化劑事件爆發之前，政府並未將塑化劑列為法定檢驗\r\
      \n      項目，而塑化劑的管制是歸屬於環保署分級管理流向，且\r\n      屬無需申報生產與流向管理之類型，導致塑化劑遭昱伸公\r\n   \
      \   司20年來使用到食品的添加物；另查，彰化地方法院以10\r\n      0年度矚易字第1號之刑事判決（參原證1），認提供塑化\r\n    \
      \  劑原料之金童公司負責人潘淑蘭，及將塑化劑參雜製成起\r\n      雲劑之昱伸公司負責人賴俊傑，將含有塑化劑之起雲劑售\r\n      予下游廠商之行為，構成刑法第339條第2項之詐欺得利罪\r\
      \n      ；故下游廠商，包含台糖公司，均有被詐欺之情狀，台糖\r\n      公司實屬塑化劑事件之被害者。\r\n（四）準此，台糖公司已依照法規要求，就產品進行相關檢測，\r\
      \n      而法規未將塑化劑列為檢驗項目，台糖公司實無從發現所\r\n      使用之乳酸粉，竟遭之上游第四層之昱伸公司違法製造之\r\n   \
      \   起雲劑污染，惟依上開判決意旨，台糖公司於於塑化劑爆\r\n      發以前製造之薑黃蠔蜆錠，既已依法檢驗，而符合當時科\r\n      技水準可合理期待之安全性，對於商品之生產、製造並無\r\
      \n      欠缺，亦以盡相當之注意，自不負消費者保護法第7條、\r\n      民法第191-1條之損害賠償責任。\r\n（五）再按，消費者保護法第51條規定：「依本法所提之訴訟，\r\
      \n      因企業經營者之故意所致之損害，消費者得請求損害額三\r\n      倍以下之懲罰性賠償金；但因過失所致之損害，得請求損\r\n   \
      \   害額一倍以下之懲罰性賠償金。」是請求懲罰性賠償金需\r\n      企業經營者有故意或過失。\r\n（六）承上，台糖公司對於製造薑黃蠔蜆錠之原料遭上游第四層\r\
      \n      之昱伸公司添加塑化劑，並無從透過法規要求之檢測加以\r\n      發現，是台糖公司已盡相當之注意，而無故意或過失，故\r\n   \
      \   原告以消保法第51條之規定，責令同為受害人之下游廠商\r\n      負擔懲罰性賠償金，並無理由。\r\n二、原告未證明其受有損害，亦未證明損害與服用被告台糖公司\r\
      \n    之薑黃蠔蜆錠商品間，有因果關係，自不得請求損害賠償：\r\n（一）按最高法院100年度台上字第211號判決：「按無損害即無\r\n    \
      \  賠償，是以損害賠償額之計算，應以實際所受之損害為基\r\n      準」；次按台灣高等法院臺中分院90年度上字第64 號判\r\n      決：「又任何損害賠償責任不論係本於侵權行為而生，或\r\
      \n      係本於債務不履行，或係本於消費者保護法之規定，皆應\r\n      以加害原因與損害之間具有因果關係為其要件，此點於成\r\n   \
      \   立靄品製造人損害賠償責任之情形亦無例外。此由消費者\r\n      保護法第七條第三項規定，『企業經營者違反前二項規定\r\n      ，致生損害於消費者．．．』，其中『致』字即代表應有\r\
      \n      因果關係之存在。」故若原告欲對被告主張損害賠償責任\r\n      ，不論係基於侵權行為或契約責任，均需「原告受有實際\r\n   \
      \   損害」及「加害原因與損害結果間具因果關係」。\r\n（二）查原告就所受損害部分，僅主張日本學說、實務認為有「\r\n      合理蓋然性」，或美國毒物侵權行為訴訟之「醫學上合理\r\
      \n      的確定性」即足認定原告受有損害云云，惟原告提出未檢\r\n      附出處的日本、美國見解，其真實性已有疑問，遑論依上\r\n   \
      \   開判決意旨可知，我國實務並無放寬對於加害原因與損害\r\n      間因果關係之認定標準，則原告主張放寬對於損害因果關\r\n      係之認定標準，自不足採。\r\
      \n（三）次查，行政院衛生署食品藥物管理局網頁中，【公告停止\r\n      適用「塑化劑污染食品之處理原則」之Q&amp;A】網頁中Q7、Q\r\n\
      \      8對塑化劑是否影響人體之問題（參民事答辯（一）狀，\r\n      被證1），皆指出「未顯示多少血中濃度的DEHP或累計多\r\n  \
      \    久時間的使用會造成傷害」、「雖有動物實驗的結果，但\r\n      是否可以引用到人體，值得懷疑」、「相關研究數據數量\r\n      並不多，不足以作為評估依據。」難認有原告所稱之「醫\r\
      \n      學研究可知，食用參有塑化劑之食品，確有增加損害人體\r\n      健康之風險」。\r\n（四）此外，上開網頁中Q6，衛生署所公布之每日允許承受量1.\r\
      \n      2～8.4gm（參被證1）；「薑黃蠔蜆錠」每日攝取量為4粒\r\n      ，每粒400mg，依照被告委託之台美檢驗科技有限公司檢\r\
      \n      驗出DEHP塑化劑含量165.5ppm(mg/kg)（參民事答辯（一\r\n      ）狀，被證2）計算，則單日誤食之塑化劑量為0.2648\
      \ gm\r\n      【計算方式：165.5（mg/kg）/1000g/kg&#215;1.6(g/4粒)】\r\n      ，遠低於衛生署所公布之60公斤成人每日攝取量1.2～1.8\r\
      \n      gm範圍；故台糖之薑黃蠔蜆錠並無對人體健康造成任何損\r\n      害。\r\n三、就原告主張買賣物之瑕疵擔保，及債務不履行之損害賠償部\r\
      \n    分：\r\n（一）按民法第359條為物之瑕疵擔保規定之解除契約或減少價\r\n      金之效力，並無法依此規定得出原告起訴書中所主張之聲\r\
      \n      明。\r\n（二）次按，民法第360條：「買賣之物，缺少出賣人所保證之\r\n      品質者，買受人得不解除契約或請求減少價金，而請求不\r\
      \n      履行之損害賠償；出賣人故意不告知物之瑕疵者亦同。」\r\n      若欲以物之瑕疵擔保請求損害賠償，需符合「缺少出賣人\r\n   \
      \   所保證之品質」或「出賣人故意不告知物之瑕疵」之要件\r\n      。\r\n（三）查原告起訴書並未就本案是否有「缺少出賣人所保證之品\r\n\
      \      質」或「出賣人故意不告知物之瑕疵」加以證明。次查，\r\n      塑化劑事件爆發前政府並未將塑化劑列為法定檢驗項目，\r\n    \
      \  因法規上的漏洞，致塑化劑遭昱伸公司使用至食品的添加\r\n      物中；台糖公司受塑化劑污染原料之上游廠商昱伸公司負\r\n      責人亦受有刑法第339條第2項之詐欺得利罪刑事判決（參\r\
      \n      原證1），下游廠商均有被詐欺之情狀，已如前述；故下\r\n      游廠商之一的台糖公司並無從知悉用於生產薑黃蠔蜆錠之\r\n   \
      \   原料竟遭塑化劑污染，更不存有故意不告知物之瑕疵，或\r\n      原告所稱過失未管控食品之可歸責事由，故台糖公司並不\r\n      負民法第360條之物之瑕疵擔保或第227條債務不履行之損\r\
      \n      害賠償責任。\r\n四、台糖公司未有任何侵權行為，自毋須與昱伸公司、賓漢公司\r\n    負連帶賠償責任：\r\n（一）按最高法院78年度台上675號判決要旨：「民法第一百八\r\
      \n      十五條第一項前段所謂共同侵權行為，須共同行為人皆已\r\n      具備侵權行為之要件，始能成立，若其中一人無故意過失\r\n   \
      \   ，則其非侵權行為人，不負與其他具備侵權行為要件之人\r\n      連帶賠償損害之責任。」最高法院92年度台上字第1593號\r\n    \
      \  判決：「民法第一百八十五條第一項所謂之數人共同不法\r\n      侵害他人之權利，係指各行為人均曾實施加害行為，且各\r\n      具備侵權行為之要件而發生同一事故者而言，是以各加害\r\
      \n      人之加害行為均須為不法，且均須有故意或過失，並與事\r\n      故所生損害具有相當因果關係者始足當之。」故共同侵權\r\n   \
      \   行為之成立，須各行為人均具備侵權行為之要件，且發生\r\n      同一事故為限。\r\n（二）查被告台糖公司對原告並無侵權行為已如前述，故無由與\r\
      \n      其他被告負共同侵權行為連帶賠償責任。\r\n參、就被告台糖公司原代表人胡懋麟部分之答辯\r\n一、雖原告主張以消費者保護法第7條、民法第191-1條、第354\r\
      \n    條、第359條、第360條、第227條等規定為請求權基礎，請\r\n    求被告台糖公司之原代表人胡懋麟負損害賠償責任。\r\n二、惟查，原代表人個人並非消費者保護法第2條第2款之企業經\r\
      \n    營者、薑黃蠔蜆錠之商品製造人，亦非薑黃蠔蜆錠之出賣人\r\n    ，自非上述侵權責任規定及契約責任之責任主體，且原告亦\r\n    未說明原代表人個人之連帶依據，故原告之請求無理由。\r\
      \n三、次按，臺灣高等法院99年度上字第522號判決：「按公司負\r\n    責人對於公司業務之執行，如有違反法令致他人受有損害時\r\n    ，對他人應與公司負連帶賠償之責，固為公司法第23條第2\r\
      \n    項所明定。所謂公司業務之執行，係指公司負責人處理有關\r\n    公司之事務，且必以公司負有賠償之責，始有負連帶賠償責\r\n    任可言（最高法院89年度台上字第2749號判決意旨參照）。\r\
      \n    」故若欲公司負責人與公司負連帶責任，必以公司負有賠償\r\n    責任，且公司負責人處理有關公司之事務，臺灣高等法院99\r\n    年度上易字第280號判決，亦同此意旨。\r\
      \n四、本案台糖公司就薑黃蠔蜆錠此一產品，並無賠償責任，已如\r\n    前述，是原代表人個人亦無連帶賠償責任；且依分層負責之\r\n    結果，台糖公司對其所生產之各類產品所用原料之選擇，應\r\
      \n    由各事業部自行決定，並非由原代表人決策、審核；故縱原\r\n    告因食用台糖公司之薑黃蠔蜆錠致生損害，亦難認係原代表\r\n    人以台糖公司之負責人身分執行該公司業務所致，故原代表\r\
      \n    人個人並無賠償責任。\r\n參、綜上，台糖公司依當時法律，製造、檢測薑黃蠔蜆錠，已符\r\n    合當時科技水準可合理期待之安全性，對於商品之生產、製\r\
      \n    造並無欠缺，且原告未能證明其受有損害、及其受損害與台\r\n    糖產品間之因果關係，是原告自不得依消費者保護法及民法\r\n    規定，請求台糖公司及原代表人胡懋麟連帶負賠償責任，及\r\
      \n    懲罰性賠償金，為此特狀請鈞院鑒核，以維權益，實感法便\r\n    。附呈證物附件1：被告公司登記事項變更登記表。\r\n謹  狀\r\n\
