      \ target=\"_blank\">卓忠三</a>律師 \r\n複代理人：<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5128f84485f07b73efc98575\"\
      \ target=\"_blank\">許茹嬡</a>律師    \r\n          <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a627a41c1a3f93cee57b\"\
      \ target=\"_blank\">謝允正</a>律師    \r\n原      告：財團法人中華民國消費者文教基金會\r\n法定代理人：蘇錦霞\
      \       \r\n為請求損害賠償及懲罰性賠償金事件，依法提呈辯論意旨狀事：\r\n    答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\
      \n    答辯之理由\r\n壹、原告主張被告三多士股份有限公司(下稱被告三多士公司)、\r\n    吳昭雄應依消費者保護法第7條、民法第191條之1等規定，\r\
      \n    負無過失責任，應賠償原告購買產品支出新台幣(以下同)16\r\n    00元、懲罰性賠償金4800元、精神上損害賠償700萬元云云\r\n\
      \    ，並無理由：\r\n一、原告始終未能提出被告三多士公司所製造之可安木寡糖(下\r\n    稱系爭商品)是否確實遭驗出含有塑化劑，以及消費者林益\r\
      \n    騫、薛美蓮等二人權利受侵害之證據。\r\n(一)按「以侵權行為為原因，請求回復原狀或損害賠償者，應就\r\n    其權利被侵害之事實負立證之責。」「損害賠償之債，以有\r\
      \n    損害之發生及有責任原因之事實，並二者之間，有相當因果\r\n    關係為成立要件。故原告所主張損害賠償之債，如不合於此\r\n    項成立要件者，即難謂有損害賠償請求權存在。」最高法院\r\
      \n    19年上字第38號(同附件5)、48年台上字第481號判例要旨(\r\n    同附件6)等可供參考。\r\n(二)1.原告迭次於起訴狀以及準備書狀中主張被告三多士公司所\r\
      \n      流通進入市場之系爭商品摻有塑化劑，惟查：原告迄今仍\r\n      未提出證明系爭商品含有塑化劑之相關事實，僅聲稱系爭\r\n   \
      \   商品中所含原料優格粉係被告三多士公司向被告昱伸公司\r\n      、協成化工股份有限公司與金饌有限公司等下游廠商購買\r\n      ，遽認定系爭商品為受塑化劑汙染之商品，即有可議。\r\
      \n    2.揆諸前揭判例要旨，原告欲主張損害賠償請求權，自應提\r\n      出其權利受侵害之證明，以及該權利受侵害與責任發生原\r\n   \
      \   因間關係如何，惟查：原告並未提出消費者二人因食用系\r\n      爭商品，致其身體健康權受有侵害之證明，亦未具體說明\r\n      其身體健康權受侵害與支出購買系爭商品之損害1600元、\r\
      \n      因身體健康權受侵害所受之精神上損害700萬元因果關係\r\n      如何，僅以塑化劑對動物有害之科學研究，泛指系爭商品\r\n  \
      \    對消費者造成身體健康權之侵害，而請求高額賠償金，於\r\n      法無據。\r\n二、被告三多士公司已依照消費者保護法第7條之規定，確保系\r\
      \n    爭商品符合當時科技或專業水準可合理期待之安全性，原告\r\n    主張被告等違反前開規定，顯無理由。\r\n(一)原告並未能舉證系爭商品安全性有欠缺，以及因系爭商品之\r\
      \n    安全性欠缺致消費者二人產生何等侵害等業已悉述如前，茲\r\n    不再贅述。\r\n(二)被告於生產製造系爭商品時，均已遵循當時製造與檢驗法規\r\
      \n    ，確保系爭商品符合當時科技或專業水準可合理期待之安全\r\n    性。\r\n  1.原告於準備(二)狀中以台灣高等法院台中分院97年度建上字\r\
      \n    第44號民事判決，主張被告等不得以「製造上法規的遵循、\r\n    檢驗法規的遵循作為商品製造者免責的依據」云云，惟查：\r\n    原告所舉前開判決業已經最高法院98年度台上字第1729號判\r\
      \n    決廢棄發回(同附件9)，應不具有規範參考上的價值，合先\r\n    敘明。\r\n  2.按「『各行業附設兒童遊樂設施安全管理規範』內容所附之\r\
      \n    中華民國國家標準CNS12642兒童遊戲設備安全準則一設計及\r\n    安裝第4.2節規定『設備高度：設備之高度不得超過6m，其\r\n\
      \    墬落之高度不得超過2.5m…』、第4.5節『尖銳或粗糙之邊\r\n    緣及突出部分：所有設備之構造應確保在任何位置均無足以\r\n   \
      \ 危害兒童之尖銳或粗糙之邊緣及突出部份。…』、第6.1節\r\n    規定『體能裝置：為減少墬落危險至最低程度，此等裝置設\r\n    備不論單獨裝設，或附設於或配合於其他設施，其總高度不\r\
      \n    得超過250cm。』等語，而本件系爭高空滑索遊樂設施，係\r\n    屬室內遊樂設施，該設施最高僅188至202公分，未超過前揭\r\n\
      \    設備高度6公尺（即600 公分），其墜落高度亦不會超過2.5\r\n    公尺（即250公分），縱視其為體能裝置，亦符合其要求在\r\n \
      \   2.5公尺（即250公分）以下，且系爭高空滑索設施之外觀復\r\n    有塑膠墊包覆，並無任何足以危害兒童之尖銳或粗糙之邊緣\r\n    及突出部分，是系爭高空滑索遊樂設施之設備高度及外觀，\r\
      \n    均已符合中華民國國家標準CNS12642 兒童遊戲設備安全準\r\n    則之規定。又系爭高空滑索設施最高188 至202公分，扣除\r\n\
      \    把手與滑軌之距離約16公分，則自把手距安全網應僅172至\r\n    186公分，若以上訴人當時身高約136公分，手臂長約20公分\r\n\
      \    ，則上訴人手握把手時，其距安全網高度亦即墜落高度應僅\r\n    有16公分（000-000-00＝16）至40公分（000-000-00＝30）\r\
      \n    ，亦符合上訴人所主張應符合0.75公尺至1.40公尺之高度。\r\n    系爭高空滑索遊樂設施，上層塑膠繩網形成洞口僅2.5&#215;3.5\r\
      \n    公分、下層塑膠網洞口為5&#215;5.5公分，已符合『中華民國國\r\n    家標準CNS14252安全網之規範』第4.2.1節『安全網：方形\r\
      \n    、菱形之網目任一邊不得超過10公分，其餘形狀之網目者，\r\n    每一網目之面積不得；大於100平方公分』之規定，且被上\r\n   \
      \ 訴人系爭遊樂設施之網洞口比該規範所要求標準更為嚴格，\r\n    除洞口較小外，甚至鋪設上下雙層網，足徵被上訴人已盡一\r\n    切注意義務。綜前所述，系爭遊樂設施於國內雖無法可供依\r\
      \n    循，然依現行可供參考之相關規範檢視，系爭高空滑索遊樂\r\n    設施並無違反上開規範之規定，益見系爭高空滑索遊樂設施\r\n    應已符合當時科技或專業水準可合理期待之安全性，洵屬無\r\
      \n    疑。」台灣高等法院台中分院96年度消上字第3號民事判決\r\n    可供參考(同附件10)。是由該判決可知，企業經營者如已遵\r\n  \
      \  照現行可供參考之規範生產商品，亦無違反該規範之情形，\r\n    應可認企業經營者就該項商品已符合當時科技或專業水準可\r\n    合理期待之安全性。\r\
      \n  3.經查：被告三多士公司委託訴外人昱沅公司代工生產、製造\r\n    (同被證1)系爭商品，昱沅公司分別向信意公司(木寡糖粉、\r\n   \
      \ 優格香料、麥芽糖醇)、九鼎公司(綜合乳酸菌)、加川公司(\r\n    優格粉)、美隆公司(菊糖)以及六和公司(乳糖)等購買系爭\r\n    商品所需之各種原料(同被證2)，昱沅公司亦向被告三多士\r\
      \n    公司於該契約書中保證原料品質無虞(同被證1)，且昱沅公\r\n    司為經過經濟部GMP認證之廠商(同被證3)。由上開商品製造\r\n \
      \   之過程可知，被告三多士公司於製造系爭商品時，已盡相當\r\n    之注意仔細選任具GMP認證之廠商昱沅公司代工製造，且經\r\n    來源廠商保證原料來源絕無瑕疵。此外，於系爭商品進入市\r\
      \n    場流通以前，被告三多士公司特別針對系爭商品是否含有重\r\n    金屬(同被證5)以及西藥成分(同被證6)等項目進行檢驗，依\r\n  \
      \  照食品衛生管理法規之規定，一般食品進入市場流通之前，\r\n    本不需要經過此等項目之檢驗，益徵被告三多士公司不惜耗\r\n    費製造成本，在系爭商品流通進入市場以前額外對此可能危\r\
      \n    及消費者身體健康安全之事項進行檢驗，即係為確保商品本\r\n    身之安全性。準此，被告三多士公司不僅已確實遵守當時食\r\n    品衛生管理之法規，更謹慎地將系爭商品送驗重金屬與西藥\r\
      \n    成分，應可認被告三多士公司於流通系爭商品進入市場時，\r\n    已確保系爭商品符合當時科技或專業水準可合理期待之安全\r\n    性。\r\
      \n  4.被告昱伸公司之法定代理人賴俊傑雖於102年4月16日言詞辯\r\n    論辯稱：「…我的下游都知道裡面有塑化劑，且以現在的化\r\n  \
      \  學檢驗都很簡單可以檢驗出來，我認為我的客人都知道，我\r\n    認為此案與我沒有關係，都是客人自己同意的…」云云，均\r\n    非事實，顯係被告賴俊傑卸責之詞，顯不足採。蓋系爭商品\r\
      \n    之生產製造並非自始至終由被告三多士公司獨力完成，訴外\r\n    人昱沅公司僅屬代工包裝廠商，各該原料係昱沅公司向不同\r\n    的原料廠商所購買，已析述如前。原料成分中所含之「優格\r\
      \n    粉」係向訴外人加川公司購買，加川公司稱其於製造「優格\r\n    粉」過程中所添加之合法食品添加物「起雲劑」係向金饌生\r\n    化科技股份有限公司進貨，金饌公司則係透過協成化工股份\r\
      \n    有限公司代為向被告昱伸公司訂貨。詎料該食品添加物「起\r\n    雲劑」之源頭製造商，即被告昱伸公司為牟取暴利竟於其所\r\n    販賣之「起雲劑」中摻入人體不得食用之化學原料塑化劑，\r\
      \n    該添加違法塑化劑之行為顯已逾越當時一般社會大眾對於正\r\n    常食品添加物成分之認識，下游廠商即被告三多士公司全然\r\n    不知此事，更因該違法添加行為深受其害。\r\
      \n三、原告依消費者保護法第51條請求損害額3倍之懲罰性賠償金\r\n    4800元，顯無理由：\r\n(一)按「企業經營者之故意所致之損害，消費者得請求損害額3\r\
      \n    倍以下之懲罰性賠償金；但因過失所致之損害，得請求損害\r\n    額一倍以下之懲罰性賠償金」，消費者保護法第51條固有明\r\n    文。準此，請求損害額3倍之懲罰性賠償金，消費者必須證\r\
      \n    明企業經營者係出於故意致生損害，若無法證明其主觀意圖\r\n    如何，推敲法條之字面解釋，似無從主張企業經營者應給付\r\n    懲罰性賠償金。\r\
      \n(二)原告以消費者林益騫購買商品之支出1600元作為損害額，請\r\n    求3倍之懲罰性賠償金4800元，惟該購買系爭商品之支出損\r\n  \
      \  害究與消費者身體健康權利受侵害間有何種關聯，原告未曾\r\n    說明，是該購買產品之支出是否構成損害仍屬可議，據此作\r\n    為損害數額請求懲罰性賠償金，要非可採。\r\
      \n貳、原告主張被告三多士公司應與其他被告連帶給付損害賠償金\r\n    以及懲罰性違約金，並非可採：\r\n一、按「損害本於侵權行為者，須有侵權之行為，如共有人中一\r\
      \n    人，私將共有物締結典押契約，固屬侵害行為，要與承受典\r\n    押人無直接之關係，故非證明承受典押人確係共同侵害，則\r\n    承受典押人自不負何等賠償之責。」、「依民法第185條第1\r\
      \n    項之規定，共同侵權行為人固連帶負損害賠償責任，惟同條\r\n    項前段所謂共同侵權行為，須共同行為人皆已具備侵權行為\r\n    之要件始能成立，若其中一人無故意過失，則其人非侵權行\r\
      \n    為人，不負與其他具備侵權行為要件之人連帶賠償損害之責\r\n    任。」，最高法院18年上字第1912號(同附件7)、22年上字\r\n\
      \    第3437號民事判例要旨(同附件8)可供參考。第按，「數人\r\n    共同不法侵害他人之權利者，對於被害人所受損害，所以應\r\n   \
      \ 負連帶賠償者，係因數人之行為共同構成違法行為之原因或\r\n    條件，因而發生同一損害，具有行為關連共同性之故。民事\r\n    上之共同侵權行為與刑事上之共同正犯，其構成要件雖非全\r\
      \n    同，共同侵權行為人間在主觀上固不以有犯聯絡為必要，惟\r\n    在客觀上仍須數人之不法行為，均為其所生損害之共同原因\r\n    即所謂行為關連共同，始足成立共同侵權行為。」，最高法\r\
      \n    院84年度658號裁判意旨可供參考【附件13】。\r\n二、經查：\r\n(一)共同侵權行為之成立，必須各該共同行為人業已具備侵權行\r\n\
      \    為之要件，本件原告所主張之侵權行為事實尚有諸多缺漏，\r\n    既欠缺權利受侵害之證明，亦無權利侵害與損害之因果關係\r\n    ，要難謂被告三多士公司、吳昭雄業已具備侵權行為之要件\r\
      \n    。\r\n(二)次查，被告昱伸公司將不合法之塑化劑添加於系爭商品原料\r\n    優格粉中，固屬侵害行為，惟原告既未能舉證被告昱伸公司\r\
      \n    之添加行為、其他被告就流通商品進入市場之行為，與被告\r\n    三多士公司流通系爭商品進入市場之行為成立共同侵權行為\r\n    ；又本件係由多達上百人之消費者讓與損害賠償請求權，各\r\
      \n    該損害並非同一，應難就此認定各被告間具備客觀行為共同\r\n    關聯性，是原告空言泛稱被告三多士公司、吳昭雄與昱伸公\r\n    司等其他被告應就其請求之全部金額共同負連帶賠償責任，\r\
      \n    與前揭判例及裁判要旨相悖，要無理由。\r\n參、原告與被告三多士公司、吳昭雄間無買賣契約關係，此有消\r\n    費者林益騫、薛美蓮分別於100年3月24日以及6月8日之購買\r\
      \n    系爭商品之購買憑證可資佐證(同原證6，編號14-01以下)，\r\n    出賣人分別為訴外人家樂福股份有限公司以及林憲杰，是可\r\n \
      \   知被告三多士公司、吳昭雄與二位消費者間並無買賣關係存\r\n    在，消費者自無從讓與契約上請求權與原告，因此，原告主\r\n    張被告三多士公司、吳昭雄依民法第354條以下應負出賣人\r\
      \n    之瑕疵擔保責任，以及民法第227條以下債務人不履行債務\r\n    責任，實難憑採。\r\n肆、綜上所述，原告迄今仍未提出系爭商品受塑化劑汙染相關檢\r\
