      \n（四）健康食品依法不能使用合成果汁：合成果汁的主要成份為\r\n      ：糖、色素、酸味料、香料及調味料，所合成若不添加起\r\n      雲劑或乳化香料，其果汁成份會呈透明狀，與天然果汁有\r\
      \n      濁度的外觀完全不同，果汁業者為求和天然果汁有相同的\r\n      色香味等相同外觀時，就必須添加起雲劑才能有此效果。\r\n   \
      \   因消費者對價格之低價要求下，台灣並無生產天然果汁，\r\n      所有市面上果汁都是合成果汁，以台灣食品生產技術所生\r\n      產的合成果汁在色香味可以比天然果汁還好喝，幾乎無法\r\
      \n      分別，但是其成份卻大不相同，依上揭國內的分析檢驗技\r\n      術，特別是起雲劑中所含有的塑化劑、乳化劑、苯甲酸鈉\r\n   \
      \   等化學成份，其檢驗圖譜會呈現和天然成份的圖譜完全不\r\n      同的圖譜，並非無法驗出。依照健康食品管理法第7條明\r\n      文規定：健康食品將其成份、規格…檢驗規格與方法…申\r\
      \n      請中央主管機關查驗登記，依上揭規定，健康食品其成份\r\n      含有合成果汁中的起雲劑，在其申請查驗登記的法定過程\r\n   \
      \   中，其化學成份即不能通過查驗，依法不能取得查驗登記\r\n      ，依法無法生產健康食品。再依同法第13條第8項規定，\r\n      攝取量食用時，應注意事項及其他必要之警語，起雲劑含\r\
      \n      有35%以上的己六醇(Sorbitol)，依食品衛生法規定不得\r\n      使用於兒童食品中，及必須要標示警語及限用量等應注意\r\
      \n      事項，但所有健康食品其包標都無依法標示，綜上所陳，\r\n      依法合成食品之成份含有諸多化學成份，不得使用於健康\r\n   \
      \   食品中，而昱伸香料公司所生產的起雲劑被用於健康食品\r\n      中實為所不及知，而受害之健康食品公司不預促其注意或\r\n      怠於避免有過失，使損害發生擴大，依民事訴訟法第217\r\
      \n      條明文規定，昱伸香料公司得減輕賠償或免除之。\r\n（五）塑化劑汙染食品事件，在昱伸香料公司應負責任之說明：\r\n      被告賴俊傑於63年自龍華化工科畢業之後，就到當時台北\r\
      \n      縣新莊市化成路的中日合資工廠「台灣鹽野香料廠」工作\r\n      ，從最基層的一般普通工人開始做起，在日本籍牛尾廠長\r\n   \
      \   及高木廠長等技術專家的培訓下，學到調香及調配食品的\r\n      專業技術，也才有機會進入該廠的研究室從事更高一層的\r\n      研究工程，成為國內少數擁有專業調香師及食品調配的技\r\
      \n      術，能調配冷飲、烘焙、熱食等加工食品技術。74年用自\r\n      己所學的專業技術在新北市中和區永和路創立昱伸香料公\r\n  \
      \    司，生產香料及食品原料等超過一百種產品，含塑化劑的\r\n      起雲劑只是其中的一種產品，是季節性產品，只有夏天才\r\n      有生意，依據地檢署的統計，自85年至100年只有964萬元\r\
      \n      的營業額，並非昱伸香料公司的主要產品。用塑化劑為原\r\n      料生產的起雲劑原始配方來自早年在台灣鹽野場所學到的\r\n   \
      \   ，請參照高等法院判決文第97頁記載：復以扣案附表編號\r\n      1所示之物其中鹽野公司筆記紙記載起雲劑成份配方共3張\r\n     \
      \ …等記載，可認為原始起雲劑之配方來自台灣鹽野香料廠\r\n      的原配方無誤，以上是說明含有塑化劑的起雲劑的配方、\r\n      製程原理等生產技術都是賴俊傑錯用舊配方，未知新律法\r\
      \n      而變更，是我的錯，是我一個人的責任，使昱伸香料公司\r\n      走向滅亡之日，也害殘台灣的食品業。依據昱伸香料公司\r\n   \
      \   的公司章程，賴俊傑為昱伸香料公司的執行業務董事，依\r\n      法為唯一的負責人，應對所有事務負責，其他人無責任。\r\n      承前所送狀文附件：板橋地方法院之裁定文所裁定賴昱伸\r\
      \n      、賴昱廷、賴昱承等三人與昱伸香料公司並無關係，該三\r\n      人加入公司股東時皆未成年，以無利害關係被加入股東，\r\n   \
      \   至今未曾到公司工作或有任何授權或利益，實際上和公司\r\n      亦無關係，再論自事件發生之後，賴俊傑即刻被收押至今\r\n      ，公司及個人資財皆被扣押，無知道公司事務的人，也無\r\
      \n      錢辦理清算，實有苦處。自事件發生之後，賴俊傑即已和\r\n      協成公司、金果王公司、盛源化工、豐聖公司、松暉公司\r\n   \
      \   等於法庭上達成和解，和永明公司、東甲公司達成庭外和\r\n      解，尤其東甲公司是以賠償新台幣1元和解，又和康富公\r\n      司在台中判決賠償等，所有和解或判決都以昱伸香料公司\r\
      \n      或賴俊傑所簽訂，並由賴俊傑及昱伸香料公司名下所有資\r\n      產拍賣後分配之，賠償事宜未涉及其他股東，所有客戶都\r\n   \
      \   能了解是賴俊傑該負責該賠償而已。賴俊傑願意和被告協\r\n      商以雙方最大的利益解決此紛爭，以減少浪費資源。綜上\r\n      所陳，賴俊傑為本事件的唯一負責人，賴俊傑亦願意盡最\r\
      \n      大能力負責，懇請鈞長能體解並能依職權裁定免除簡玲媛\r\n      、賴昱伸、賴昱廷、賴昱承之賠償責任，給三個年輕人即\r\n   \
      \   無資產又無父母護佑下能自在的生活下去，也讓年老時又\r\n      受拖累在獄中受12年冤獄的妻子能無負擔的無負債的渡過\r\n      孤單的老年生活，也是賴俊傑最後的希望。若有餘生，或\r\
      \n      消基會有需要，當為此恩盡三十多年來在食品業界奮鬥所\r\n      得經驗獻所知為義務工作。\r\n（六）民事損害賠償成立要件，就是要確實有損害發生，但原告\r\
      \n      消基會於法庭上口頭陳述以及準備狀書面陳中，皆力求證\r\n      明昱伸公司負責人賴俊傑等將塑化劑DEHP加入昱伸公司相\r\n \
      \     關產品中，故違反食品衛生管理法及塑化劑DEHP有害人體\r\n      兩件事，但此兩件事並非本件民事損害賠償訴訟之爭論重\r\n   \
      \   點，本訴訟重點應該是消基會需積極證明其代為提出訴訟\r\n      之消費者確實有因塑化劑而產生健康上確實的危害。根據\r\n      行政院衛生署國民健康局與國內多位毒物專家、學者、醫\r\
      \n      師共同研究，並引述聯合國世界衛生組織WHO資出版之「\r\n      食品中塑化劑污染衛教手冊」明確寫到：「世衛生組織指\r\n  \
      \    出，塑化劑並不至於對人體健康造成立即危害，長期大量\r\n      攝取才會對人體健康造成慢性影響。停止暴露後，體內之\r\n      塑化劑即可快速排出體外，目前世界各國對DEHP規範的每\r\
      \n      日可容忍攝取量[TDI]上限範圍為0.02-0.14毫克/公斤，\r\n      以60公斤成人為例，每日攝取量上限為1.2-8.4毫克」(第\r\
      \n      3頁)，故消基會應提出確切證據證明其代為提出損害賠償\r\n      訴訟之消費者有「長期大量攝取」塑化劑DEHP之事實。消\r\n\
      \      基會於準備書(三)狀中論及昱伸公司產品中加入塑化劑DE\r\n      HP是否違反食品衛生管理法一事，實亦非本民事案件爭論\r\n \
      \     重點，蓋違反食品衛生管理法乃屬刑事範疇，昱伸公司負\r\n      責人賴俊傑及其妻簡玲媛皆已於去年底遭刑事判決定讞，\r\n     \
      \ 姑不論簡玲媛乃遭冤判，兩人皆已發監服刑，消基會應將\r\n      重點放在證明，其所代表之消費者有「長期」、「大量」\r\n      攝取塑化劑DEHP之事實。賴俊傑於事發後立即通知其下游\r\
      \n      廠商停止出貨、停止使用相關可能受污染之產品，並主動\r\n      聯繫且與大多數廠商達成總額達數千萬元之和解。今消基\r\n   \
      \   會以未能證實確實發生之損害提出賠償要求，實屬不合理\r\n      。\r\n（七）依照消費者保護法第2條各項之定義，消費者「指以消費\r\n\
      \      為目的而為交易、使用商品或接受服務者。」、消費關係\r\n      「指消費者與企業經營者間就商品或服務所發生之法律關\r\n    \
      \  係」、消費爭議「指消費者與企業經營者闆因商品或服務\r\n      所生之爭議」，而消費訴訟係「指因消費關係而向法院提\r\n      起之訴訟」。根據上開定義，消基會所集合之消費者均未\r\
      \n      使用昱伸公司所生產之商品、接受昱伸公司服務，故不能\r\n      視為昱伸公司之消費者，與昱伸公司之間並無消費關係、\r\n   \
      \   無從產生消費爭議，因此對昱伸公司提出消費訴訟實屬不\r\n      合理。民法第191-1條規定，「商品製造人因其商品之通\r\n     \
      \ 常使用或消費所致他人之損害，負賠償責任。但其對於商\r\n      品之生產、製造或加工、設計並無欠缺或其損害非因該項\r\n      欠缺所致或於防止損害之發生，已盡相當之注意者，不在\r\
      \n      此限」，然該條文亦將「商品製造人」定義為「前項所稱\r\n      商品製造人，謂商品之生產、製造、加工業者。其在商品\r\n   \
      \   上附加標章或其他文字、符號，足以表彰係其自己所生產\r\n      、製造、加工者，視為商品製造人」。消基會所集合提起\r\n      集體訴訟之消費者即訴訟人所購買之商品並非由昱伸公司\r\
      \n      之生產、製造、加工，亦未有附加昱伸公司之標章或其他\r\n      文字、符號，故原告將昱伸公司視為「商品製造人」而認\r\n   \
      \   其有侵權之行為並據以提出損害賠償之訴並不合理。原告\r\n      所述關於被告之侵權行為事實，集體訴訟人並非被告昱伸\r\n      公司法定代理人賴俊傑、簡玲媛之受害廠商，不在原刑事\r\
      \n      訴訟程序中被訴之犯罪事實內，原告自非因刑事犯罪而直\r\n      接受損害之人，此有彰化地方法院100年度矚易字第1號刑\r\n \
      \     事判決、台灣高等法院台中分院101年度矚上易字第295號\r\n      刑事判決可稽，原告本件之訴不能認為合法。原告所提出\r\n  \
      \    之各項證據，無法證明提出集體訴訟之消費者健康狀況與\r\n      昱伸公司產品之關連性。根據行政院衛生署國民健康局與\r\n      國立成功大學環境微量毒物研究中心於100年6月15日所出\r\
      \n      版之「食品中塑化劑污染衛教手冊」第3頁第6點指出塑化\r\n      劑「過去曾在動物實驗中，發現長期大量的暴露會誘發肝\r\n  \
      \    癌；但對於人類致癌性之影響尚無證據」。另同一手冊第\r\n      4頁亦指出，「人體試驗研究顯示DEHP進入人體後，在12\r\n   \
      \   ～24小時內約有一半的量可快速代謝藉由尿液排出體外；\r\n      絕大部分的DEHP可於24～48小時內由尿液或糞便排出」。\r\n  \
      \    以上文字可證DEHP雖在動物實驗中在長期大量暴露下會誘\r\n      發肝癌，但在人體實驗中證實DEHP可在最遲48小時內經由\r\n \
      \     尿液、糞便排出，但無證據顯示會對人體產生致癌性。第\r\n      2頁、第3頁指出，塑化劑存在於環境中的諸多地點，如塑\r\n    \
      \  膠容器、塑膠袋、保鮮膜；有香味的化妝品、保養品、衛\r\n      浴用品；藥品及保健食品的膜衣、膠等等產品中。該手冊\r\n      並指出，存在於食品容器、外包裝之塑化劑可能自然滲出\r\
      \n      或在加溫、盛裝高溫高油脂食物時滲出，並可能飄散於空\r\n      氯中，冷凝後吸附於室內灰塵，並經呼吸、食入、皮膚吸\r\n   \
      \   收等管道進入人體。故原告所提之證據無法證明其所送驗\r\n      之產品中所含之DEHP與昱伸公司產品之關係，更遑論原告\r\n     \
      \ 提供的產品檢驗報告中，有許多含有與昱伸公司無關之\r\n      DINP、DNOP等其他塑化劑種類。被告所提以上答辯，並非\r\n      欲躲避應負任之推托之詞，而是認為司法乃社會之良心，\r\
      \n      所有訴訟中，原告皆應提供合理、合法之科學證據以茲證\r\n      實被告確實對原告造成侵權行為，並由合適的法律關係、\r\n   \
      \   管道提出訴訟，方能維護社會之公平正義。然被告昱伸公\r\n      司與原告顯無消費者保護法申所定義之「消費關係」，且\r\n      非民法191-1條所定義之原告所購買「商品製造人」，原\r\
      \n      告對被告提出之之消費訴訟並不合理。事實上，昱伸公司\r\n      對於部分產品含有塑化劑DEHP事件造成社會不安深感歉意\r\n \
      \     ，自始即採取負責任態度處理。昱伸公司在接獲新北市衛\r\n      生局通知產品可能有受塑化劑污染、且事件尚未經媒體披\r\n     \
      \ 露、衛生局抽驗結果尚未出爐前，負責人賴俊傑即以電話\r\n      通知有購買相關產品之廠商，通知其停止販售使用有塑化\r\n      劑污染疑慮之產品；100年5月負責人賴俊傑遭收押後，亦\r\
      \n      主動去信與昱伸公司有交易行為之各家廠商致歉、協商賠\r\n      償事宜，除了不願追究之廠商外，已與所有直接向昱伸公\r\n   \
      \   司採購有塑化劑污染之廠商達成和解。\r\n（八）被告簡玲媛乃因身為昱伸公司負責人賴俊傑之妻，在丈夫\r\n      請求下，於昱伸公司協助處理涉及金錢之會計事務（公司\r\
      \n      另聘有會計人員），蓋負責人賴俊傑認為，涉及金錢事務\r\n      應由「自己人」處理較為安心，從未參與公司經營決策、\r\n   \
      \   產品製造加工等事務，塑化劑一案於彰化地院審理時，多\r\n      位證人證詞亦可證明簡玲媛並未參與製作產品，故消基會\r\n      民事起訴狀第4頁第3點所稱「本案之被告係屬消保法第2\r\
      \n      條定義之企業經營者或依第8條視為企業經營者，而得適\r\n      用前開消保法之規定」、第6頁所稱「被告均為系爭商品\r\n   \
      \   之生產、製造或加工人」等語陳述並不實在，故原告以上\r\n      述不實在之陳述作為對被告簡玲媛之損害請求權基礎，應\r\n      屬無效。昱伸公司負責人賴俊傑以及售予昱伸公司塑化劑\r\
      \n      之金童公司負責人潘淑蘭皆曾於偵查中或審理中證稱兩人\r\n      皆未曾告知被告簡玲媛英文代號為「DOP」之化學原料為\r\n  \
      \    「塑化劑」，被告簡玲媛不具化工背景，而昱伸公司所使\r\n      用以英文縮寫作為代稱的原料達數十甚至上百種，故無從\r\n      得知每種原料實際內容為何。基於上述兩點，被告簡玲媛\r\
      \n      對於昱伸公司產品摻入塑化劑乙事既無犯意、亦無犯行，\r\n      基於司法公平正義原則，斷不應負損害賠償之責。被告簡\r\n   \
      \   玲媛乃因其昱伸香料股東身分而成為公司法定代理人，依\r\n      照公司法第99條，「各股東對於公司之責任，以其出資額\r\n      為限」，而消基會求償之金額已超過被告簡玲媛200\
