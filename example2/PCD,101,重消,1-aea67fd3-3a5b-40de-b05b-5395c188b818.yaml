      \ 0000-0000分機2397\r\n原告    財團法人中華民國消費者文教基金會        \r\n法定代理人      蘇錦霞  住同上\r\
      \n為上開當事人間請求損害賠償及懲罰性違約金事件，依法提呈綜\r\n合言詞辯論意旨事：\r\n答辯聲明\r\n一、原告之訴暨其假執行之聲請均駁回。\r\n\
      二、訴訟費用由原告負擔。\r\n三、如受不利之判決，請准以現金或台北富邦商業銀行敦化分行\r\n    所發行之可轉讓定期存單供擔保免予假執行。\r\n\
      答辯理由\r\n壹、程序部分：\r\n一、本案應不符合消費者保護法（以下稱消保法）第50條第1項\r\n    所規定之團體訴訟之要件，故應不能適用同法第52條所規定\r\
      \n    之免繳裁判費優惠，懇請  鈞院諭命原告依民事訴訟法第\r\n    77-13條規定補繳裁判費：\r\n(一)按消保法第50條第1項規定：「消費者保護團體對於同一之\r\
      \n    原因事件，致使眾多消費者受害時，得受讓二十人以上消費\r\n    者損害賠償請求權後，以自己名義，提起訴訟。消費者得於\r\n    言詞辯論終結前，終止讓與損害賠償請求權，並通知法院。\r\
      \n    」。同法第52條規定：「消費者保護團體以自己之名義提起\r\n    第五十條訴訟，其標的價額超過新臺幣六十萬元者，超過部\r\n    分免繳裁判費。」。\r\
      \n(二)依前揭消保法第50條第1項之規定可知，消費者保護團體欲\r\n    依前述法條提起訴訟，必須以基於「同一之原因事件」為限\r\n    ，於本案中應係指消費者「消費相同之產品」所生之損害而\r\
      \n    言。本件原告雖係就食品遭到塑化劑(DEHP)污染事件，而以\r\n    34家廠商為被告對之提起本件訴訟，然因各廠商遭到塑化劑\r\n \
      \   (DEHP)污染的產品各不相同，所涉情節更大相逕庭，顯見本\r\n    件訴訟中有關34家廠商被告部份，並非基於「同一之原因事\r\n   \
      \ 件」。原告提起本件訴訟實係將同屬於食品遭到塑化劑(DEH\r\n    P)污染之34件類似事件同時起訴，亦即本件實包括34件獨立\r\n    之訴訟，而非一件訴訟。此項事實參諸該34件訴訟之實際原\r\
      \n    告與被告完全不同，亦可獲得明證。\r\n(三)就被告馬來西亞商食益補國際股份有限公司台灣分公司部分\r\n    ，本件原告受讓關於超能兒童成長鈣片及超能兒童綜合維他\r\
      \n    命等產品（下稱「系爭產品」）消費者之損害賠償請求權者\r\n    僅13人，顯未達消保法第50條第1項所規定之20人門檻，故\r\n  \
      \  原告對被告馬來西亞商食益補國際股份有限公司台灣分公司\r\n    所提起之訴訟，應不能適用消保法第52條所規定之免繳裁判\r\n    費優惠，懇請\
      \  鈞院諭命原告依民事訴訟法第77-13條規定\r\n    補繳裁判費。\r\n二、次按，最高法院27年上字第1964號判例（被證1號）揭示：\r\n\
      \    「當事人之適格為訴權存在要件之一，原告就為訴訟標的之\r\n    法律關係如無訴訟實施權，當事人即非適格，其訴權存在之\r\n    要件亦即不能認為具備，法院自應認其訴為無理由予以駁回\r\
      \n    。」本案中原告係依前揭消保法第50條第1項之規定以自己\r\n    之名義提起訴訟，惟查，原告所檢附之原證6號消費者請求\r\n    權讓與書中，並未附有蘇晨寧之請求權讓與書，則原告既未\r\
      \n    受讓蘇晨寧之請求權，就蘇晨寧之部分其自無訴訟實施權，\r\n    當事人即非適格，應以其訴為無理由予以駁回。\r\n三、民事訴訟法第244條第1項規定，「起訴，應以訴狀表明下列\r\
      \n    各款事項，提出於法院為之：一當事人及法定代理人。二訴\r\n    訟標的及其原因事實。三應受判決事項之聲明。」本案各被\r\n    告等無論在所屬產業、涉訟產品技術、商業模式、原料採購\r\
      \n    、供應鏈、市場銷售通路、所涉及消費者等均完全不同，對\r\n    各被告請求損害賠償之消費者，其請求範圍與內容亦相互迥\r\n    異，原告僅於起訴狀內泛稱其請求權基礎為消費者保護法與\r\
      \n    民法等規定，並未針對各被告逐一敘明其訴訟標的及相應之\r\n    原因事實，其起訴實不合法定程式，且將使被告無從進行防\r\n    禦及答辯，亦使鈞院難以進行審理及裁判，本件起訴顯不合\r\
      \n    法，應依民事訴訟法第249條第1項之規定予以駁回。\r\n四、鈞院如認本件起訴合法，則由於本件訴訟顯不符民事訴訟法\r\n    第53條規定之要件，被告謹依法提出異議，懇請\
      \  鈞院賜准\r\n    就各訴分別為辯論及裁判：\r\n(一)依據學者通說之見解，民事訴訟上所謂「訴」之定義，係指\r\n    「某人以他人為對造，就一定之權利主張，向法院求為審理\r\
      \n    判決之行為」(參駱永家著民事訴訟法I，第60頁)，亦即訴\r\n    之核心和組成要件包括原告、被告及訴訟上請求等三項要件\r\n   \
      \ ，如該三要件中有一項不相同時，即應認為係不同之訴，原\r\n    則上其訴訟要件、程序進行、審理及判決均應分別處理之，\r\n    其在實體及程序上均為個別獨立互不影響，唯一例外情形為\r\
      \n    民事訴訟法第53條以下所規定之共同訴訟，亦即當符合共同\r\n    訴訟之原因時，則得成立共同訴訟關係，合併為一件訴訟進\r\n    行審理。\r\
      \n(二)民事訴訟法第53條規定：「二人以上於下列各款情形，得為\r\n    共同訴訟人，一同起訴或一同被訴：\r\n  1.為訴訟標的之權利或義務，為其所共同者。\r\
      \n  2.為訴訟標的之權利或義務，本於同一之事實上及法律上原因\r\n    者。\r\n  3.為訴訟標的之權利或義務，係同種類，而本於事實上及法律\r\
      \n    上同種類之原因者。但以被告之住所在同一法院管轄區域內\r\n    ，或有第四條至第十九條所定之共同管轄法院者為限。」\r\n(三)民事訴訟承認前述共同訴訟之目的，乃係基於訴訟經濟、防\r\
      \n    止裁判牴觸之目的，亦即在相同之當事人間，就關連之數宗\r\n    訴訟，能於同一訴訟程序辯論裁判，以節省當事人及法院之\r\n    勞費，達到訴訟經濟之目的，並使相關連之訴訟案件於同一\r\
      \n    訴訟中裁判，不致發生相互矛盾之情形。最高法院22年上字\r\n    第729號判例則闡明：「民事訴訟法第53條之規定，限於訴\r\n  \
      \  訟標的對於共同訴訟之各人，在法律上必須合一確定者始得\r\n    適用，故為訴訟標的之法律關係，對於共同訴訟之各人，在\r\n    法律上並非必須合一確定，僅在理論上應為一致之判決者，\r\
      \n    無適用該條之餘地。」\r\n(四)本件訴訟所包括之34件獨立訴訟，其相互間之實際原告與被\r\n    告完全不同，所涉事實上及法律上原因亦非相同或同種類，\r\
      \n    更不相牽連，顯不符合民事訴訟法第53條所規定之共同訴訟\r\n    。\r\n(五)依最高法院32年上字第1677號判例要旨：「共同訴訟如欠缺\r\
      \n    民事訴訟法第五十三條規定之要件，而被告有異議時，法院\r\n    祇應就各訴分別為辯論及裁判，不得因此而將各訴或其中之\r\n    一訴駁回。」被告謹依法提出異議，懇請\
      \  鈞院賜准就各訴\r\n    分別為辯論及裁判。\r\n貳、實體部分：\r\n一、原告無法證明其所主張之加害原因與其所主張之損害間具有\r\n \
      \   因果關係，被告所提供產品確實符合當時科技或專業水準可\r\n    合理期待之安全性：\r\n(一)原告主張日本學說及實務均認為公害事件因果關係之舉證，\r\
      \n    無需嚴密之科學檢證，僅需達到蓋然性舉證即足，即只要有\r\n    「如無該行為，即不致發生此結果」之「合理之蓋然性」即\r\n    可，並主張美國毒物侵權行為訴訟更有採「增加罹病危險」\r\
      \n    之標準以證明損害，亦即僅需證明被告之行為所增加之危險\r\n    已達「醫學上合理的確定性」即可，無需證明被告行為造成\r\n    原告目前損害，故本案塑化劑對人體健康損害之因果關係認\r\
      \n    定，應放寬以被告於食品中添加塑化劑有增加損害人體健康\r\n    之危險即足云云。\r\n(二)惟按，最高法院30年上字第18號判例（被證2號）揭示：「\r\
      \n    損害賠償之債，以有損害之發生及有責任原因之事實，並二\r\n    者之間有相當因果關係為其成立要件」；另最高法院48年台\r\n    上字第481號判例亦（被證3號）揭示：「按損害賠償之債，\r\
      \n    以有損害之發生及有責任原因之事實，並二者之間有相當因\r\n    果關係為成立要件。故原告所主張損害賠償之債，如不合於\r\n    此項成立要件者，即難謂有損害賠償請求權存在。」\r\
      \n(三)原告就其所主張之日本學說及實務與美國毒物侵權訴訟之認\r\n    定標準均未檢附出處，其真實性已有疑問，且國內並無任何\r\n    法院判決有放寬對於加害原因與損害間因果關係之認定之先\r\
      \n    例，則本件原告所主張之「合理之蓋然性」或「醫學上合理\r\n    的確定性」等判準，顯然毫無根據，於本件訴訟應無參考價\r\n    值。\r\
      \n(四)原告於起訴時所提出之醫院檢驗費用單據或是購買發票，完\r\n    全看不出該等文件與被告產品遭塑化劑污染事件間之因果關\r\n    係，更可見原告提起本件訴訟之草率與無理由。\r\
      \n(五)原告主張被告於國人飲品或保健食品中參入有害人體健康之\r\n    塑化劑，足見其所生產、製造或分裝之商品，顯已違反食品\r\n    衛生管理法第11條之規定，難謂有符合可合理期待之安全性\r\
      \n    云云。惟按，依據最高法院90年台上字第709號判決（被證4\r\n    號）揭示，所謂「安全或衛生上之危險」「係指服務於提供\r\n  \
      \  時，未具通常可合理期待之安全性，且未符合當時科技或專\r\n    業水準者而言。而是否具備通常可合理期待之安全性，則應\r\n    以提供服務當時之科技及專業水準，以及符合社會一般消費\r\
      \n    者所認知之期待為整體衡量。」\r\n(六)台北榮民總醫院臨床毒藥物諮詢中心出具之「塑化劑DEHP參\r\n    考資料（醫療衛生人員版）」（被證5號）記載：\r\
      \n  1.「人類環境中DEHP的暴露可能和睪丸發育不良症候群和生殖\r\n    內分泌異常相關，然而目前因果關係的證據仍不足」（參見\r\n   \
      \ 被證5號第9頁）；\r\n  2.「DEHP在動物實驗有充分證據顯示其為致癌物，但對人類致\r\n    癌的證據不足，因此國際癌症研究中心（IARC）將DEHP歸類\r\
      \n    為第2B類疑似致癌物，目前（2011年4月）同屬於此類的人\r\n    類疑似致癌物包括咖啡、醃鹹菜…」（參見被證5號第12頁\r\n \
      \   ）；\r\n  3.「假設一位22月大小女孩，自六個月大（體重8公斤）開始\r\n    實用DEHP污染的保健食品，每日2克吃四個月，再來改為每\r\
      \n    日1克吃一年，目前體重18公斤。保健食品檢驗含DEHP800pp\r\n    m，小女孩的生長發育均在正常範圍。每日獲取到的DEHP劑\r\
      \n    量為0.8-1.6mg，相當於0.044-0.2mg/kg/day，其獲取劑量\r\n    超過TDI，但還在NORMAL的範圍內。因此，其致病的風險應\r\
      \n    該是可以忽視的」（參見被證5號第14頁）。\r\n(七)行政院衛生署食品藥物管理局依據歐盟標準，於100年7月所\r\n    公告五種塑化劑的TDI（每日耐受量）值（被證6號），其中\r\
      \n    DINP之TDI值為0.15mg/kg，DEHP之TDI值為0.05mg/kg 。以\r\n    60公斤之成人而言，其DINP之每日總耐受量為9mg，DEHP之\r\
      \n    每日耐受量為3mg。以20公斤之兒童而言，其DINP之每日總\r\n    耐受量為3mg，DEHP之每日耐受量為1mg。\r\n(八)衛生署於網站上所公告之「有關『起雲劑遭受DEHP污染』的\r\
      \n    問與答」（被證7號）揭示：「於猴子動物試驗之結果顯示\r\n    ，攝入的DEHP及其代謝物大部分會於24~48小時由尿液或糞\r\n \
      \   便排出。」「因為DEHP用途廣，始得各國在工業上大量製造\r\n    ，因而對環境造成不小的污染，DEHP可透過飲水、食物鏈等\r\n   \
      \ 途徑而被我們攝入體內」、「依據各國包括英國、美國、瑞\r\n    典、加拿大、日本、韓國及我國相關研究與調查結果，顯示\r\n    透過飲食而攝入DEHP之情形普遍存在，國人每日自食物攝入\r\
      \n    DEHP的量約為1.029mg」、「但對人類影響為何，目前還未\r\n    有科學證據證明」及「國家癌症研究中心（IARC）將DEHP歸\r\
      \n    類為第2B類致癌物，即確認為動物致癌物，但人類資料尚不\r\n    充分。」\r\n(九)根據財團法人食品工業發展研究所之GMP認證產品抽樣檢驗\r\
      \n    塑化劑結果報告表（被證8號）及SGS之檢驗報告（被證9號\r\n    ），均顯示被告系爭產品雖含有塑化劑，然其含量均遠低於\r\n   \
      \ 前揭台北榮民總醫院臨床毒藥物諮詢中心出具之「塑化劑\r\n    DEHP參考資料（醫療衛生人員版）」及行政院衛生署食品藥\r\n    物管理局所公告之五種塑化劑的TDI（每日耐受量）值，且\r\
      \n    攝入的DEHP及其代謝物大部分會於24~48小時由尿液或糞便\r\n    排出，故消費者等自不可能因食用被告系爭產品，致其身體\r\n \
      \   或健康受損害，亦無致病風險。以被告提供服務當時之科技\r\n    及專業水準，以及符合社會一般消費者所認知之期待為整體\r\n    衡量，顯已具備通常可合理期待之安全性。\r\
      \n(十)綜上，原告主張被告應依消保法第7條、第8條及食品衛生管\r\n    理法第11條負損害賠償責任云云，顯無理由。\r\n二、被告等對於本件產品遭塑化劑污染事件無任何故意過失：\r\
      \n(一)最高法院87年度台上字第438號判決（被證10號）揭示：「\r\n    因故意或過失不法侵害他人之權利者，負損害賠償責任，民\r\n   \
      \ 法第184條第1項定有明文，而所謂過失，不僅指雖非故意，\r\n    但按其情節應注意、能注意而不注意之情形，即對於侵權行\r\n    為之事實，雖預見其發生，而確信其不發生之情形亦包括在\r\
      \n    內。」。\r\n(二)原告主張被告等明知塑化劑禁止添加於食品中，竟基於不法\r\n    意圖，惡意將塑化劑（DEHP）製造成起雲劑販售，以牟取暴\r\
      \n    利云云。惟查，被告等係委由王子製藥公司代工系爭產品，\r\n    對於其所使用之起雲劑中是否含有DEHP或DINP無從知悉，亦\r\n \
      \   無從進行檢驗。況被告先前從未曾聽聞業界有添加塑化劑至\r\n    起雲劑中，及將塑化劑添加進食品添加物中之情事，自無自\r\n    行檢驗起雲劑中是否含有塑化劑之期待可能性，顯見被告對\r\
      \n    於本件產品遭塑化劑污染事件之發生，並無任何故意或過失\r\n    。\r\n(三)鈞院於102年4月16日庭期諭示，本案共同被告昱伸香料有限\r\
      \n    公司負責人賴俊傑於本案相關之刑事訴訟開庭中作證表示，\r\n    其於販賣予下游廠商之原料中添加塑化劑一事，下游廠商都\r\n    知情云云。惟查，依原告於起訴狀中所提出之附表C-1關係\r\
      \n    圖可知，被告並非直接向昱伸香料有限公司購買原料之廠商\r\n    ，則賴俊傑指稱之「下游廠商」顯然並不包括被告。實際上\r\n    ，被告係委由王子製藥公司代工生產系爭產品，被告對於王\r\
      \n    子製藥公司所使用之起雲劑中是否含有塑化劑，客觀上實無\r\n    從知悉。另王子製藥公司就生產系爭產品時所使用之起雲劑\r\n    ，並非直接向昱伸香料有限公司購買，而係由加川興業有限\r\
      \n    公司供應，而加川興業有限公司亦非直接向昱伸香料有限公\r\n    司購買該等起雲劑，而是向金饌生化科技有限公司所購買，\r\n    而金饌生化科技有限公司則是向協成化工股份有限公司購買\r\
      \n    該起雲劑，昱伸香料有限公司的直接下游廠商乃係協成化工\r\n    股份有限公司，顯見被告確實無從知悉該等起雲劑有遭塑化\r\n    劑污染之情事。\r\
      \n(四)此外，以棕櫚油製成之起雲劑，早在1980年代前便已於台灣\r\n    市面上流通，直至2011年3月方由衛生署食品藥物管理局發\r\n  \
      \  現其含有塑化劑之情事，既然主管機關所要求之各項檢驗均\r\n    無要求就食品是否含有塑化劑進行檢驗，則被告實無可能就\r\n    其所經銷之商品預見有進行是否已摻有塑化劑之檢驗之必要\r\
      \n    ，原告既此無預見可能性，被告自無過失可言。\r\n(五)準此，被告並無明知不得添加而添加，亦無過失未控管食品\r\n    安全之情，本件實不具備可歸責被告之事由。\r\
      \n三、被告等並無與其他共同被告負連帶給付損害賠償之義務：\r\n(一)原告援引最高法院99年台上字第529號民事判決，主張本案\r\n    中系爭商品多為飲料、果醬及保健食品，其通常使用方式即\r\
      \n    為飲用或食用，而原告所受損害均係以通常使用所致云云；\r\n    原告並主張共同被告等均係系爭商品之生產、製造或加工人\r\n    ，皆屬民法第191-1條所規範之主體，應推定有過失，且過\r\
      \n    失與損害間推定有因果關係，故為損害之共同原因關係，應\r\n    依法負連帶賠償責任云云。\r\n(二)惟按，前揭最高法院99年度台上字第529號民事判決所指之\r\
      \n    共同侵權行為，實係指民法第185條之共同侵權行為，與民\r\n    法第191-1條全然無涉，於本案應無適用之虞地。\r\n(三)原告另主張共同被告等應負民法第185條之共同侵權責任。\r\
      \n    最高法院67年台上字第1737號判例（被證11號）固揭示：「\r\n    …共同侵權行為人間不以有意思聯絡為必要，數人因過失不\r\n \
      \   法侵害他人之權利，苟各行為人之過失行為，均為其所生損\r\n    害之共同原因，即所謂行為關連共同，亦足成立共同侵權行\r\n    為，…」，然查，共同侵權行為雖不以主觀意思聯絡為必要\r\
      \n    ，惟客觀上必須就損害之發生，具有可歸責性之共同原因，\r\n    即客觀上行為之必要關連性。本件被告與原告起訴之其他被\r\n    告等間均無往來，亦即彼此係各自製造生產各自之產品，且\r\
      \n    產品之態樣、供應對象均不相同，客觀上並無行為關連性，\r\n    自無損害發生之原因共同性，顯見被告與其他共同被告間並\r\n    無共同侵權行為可言，依法自不需負連帶賠償責任。\r\
      \n(四)民法第272條規定：「數人負同一債務，明示對於債權人各\r\n    負全部給付之責任者，為連帶債務。無前項之明示時，連帶\r\n    債務之成立，以法律有規定者為限。」由於被告與其他共同\r\
      \n    被告間並無造成消費者損害之共同原因，且原告所指之受害\r\n    者並非同一或相同，本件顯無「行為關聯共同」之共同侵權\r\n    行為存在。此外，無論消保法第7條、第8條、食品衛生管理\r\
      \n    法第11條或民法第191-1條，均無連帶賠償責任之規定。準\r\n    此，被告應無與其他共同被告連帶給付原告損害賠償之義務\r\n  \
      \  ，原告請求被告等與其他共同被告負連帶賠償責任部分顯無\r\n    理由。\r\n四、原告不得依民法關於物之瑕疵擔保等規定請求損害賠償：\r\n\
      (一)原告主張食用安全性乃日常交易觀念中認為食品應具備之品\r\n    質，亦為法規所規定之標準，惟被告出賣於原告之食品中，\r\n    均添加公告為有毒物質之塑化劑，其物顯然有瑕疵，故原告\r\
      \n    得依民法請求解約、減少價金或不履行之損害賠償云云。\r\n(二)惟查，經被告詳為核對後，確認原告所主張轉讓其請求權予\r\n    原告之吳育修、吳建興、蘇晨寧、廖怡葶、翁碩亨、陳嘉謙\r\
      \n    、陳冠瑾及徐啟洋等人，與被告間並無任何買賣關係，且原\r\n    告並未舉證說明被告所生產、製造之商品有何滅失或減少其\r\n    價值之瑕疵，或有滅失或減少其通常效用、或減少契約預定\r\
      \n    效用之瑕疵等，故原告空言主張物之瑕疵擔保、債務不履行\r\n    、不完全給付及解除契約等，並請求財產上及非財產上損害\r\n    賠償，顯無理由。\r\
      \n(三)原告主張依物之瑕疵擔保責任，請求減少價金或解除契約，\r\n    惟查，消費者購買系爭產品之時間約為97年1月至99年7月間\r\n   \
      \ ，而發現系爭產品遭塑化劑污染事件係發生為100年3月間，\r\n    原告則係於101年3月15日始提起本件訴訟，顯見原告之請求\r\n    已逾民法第368條所規定之六個月除斥期間，原告依法顯不\r\
      \n    得依物之瑕疵擔保責任，主張解除契約或減少價金。\r\n五、原告不得主張民法第227條之不完全給付：\r\n(一)原告主張被告給付摻有公告禁止添加之塑化劑商品予原告，\r\
      \n    為不完全給付，且被告明知不得添加而添加，或過失未控管\r\n    食品安全，具備可歸責事由，且依外國法例，原告所受損害\r\n    與被告之給付不完全間有因果關係，故原告得依民法規定解\r\
      \n    除契約，並請求財產上及非財產上之損害賠償云云。\r\n(二)惟按，民法第227條所規定之不完全給付損害賠償請求權，\r\n    係限於可歸責於債務人之事由，致為不完全給付之情形始有\r\
      \n    適用，本件被告對於系爭產品並無明知不得添加而添加，亦\r\n    無因過失未控管食品安全之情，被告對於系爭產品之製造、\r\n    設計、生產及加工過程並無故意或過失，亦無其他可歸責之\r\
      \n    事由，本件自無民法第227條債務不履行規定之適用。\r\n六、原告未證明其受有損害，不得請求損害賠償及慰撫金：\r\n(一)原告主張其所受之損害如附表B1-17所示，請求項目包括就\r\
      \n    醫診斷費用、醫療費用、減少之勞動損失、慰撫金等，並主\r\n    張依據外國法例，該等損害與被告銷售系爭產品之行為間具\r\n    備因果關係云云。原告並主張依民法第195條第3項及民法第\r\
      \n    1084條第2項規定，父母得對於子女因食用系爭產品所蒙受\r\n    之身體傷害，基於身份法益，向被告等請求精神慰撫金云云\r\n   \
      \ 。\r\n(二)惟按，最高法院94年台上字第915號判決（被證12號）揭示\r\n    ：「無損害即無賠償，是以損害賠償額之計算，應以實際所\r\n\
      \    受之損害為基準」；最高法院97年台上字第1316號判決（被\r\n    證13號）亦揭示：「損害賠償，除法律另有規定或契約另有\r\n  \
      \  訂定外，在於填補債權人之損害及所失之利益，民法第216\r\n    條固定有明文。惟無論所受損害抑所失利益，被害人賠償損\r\n    害之請求權，以受有實際上之損害為成立要件。故衡量賠償\r\
      \n    之標準，首應調查被害人實際上之損害額，始能定其數額之\r\n    多寡。」準此，原告應就其受有損害及損害數額等事實負舉\r\n    證責任，自不待言。\r\
      \n(三)查被告所銷售之系爭產品與原告所主張之損害間，並不具備\r\n    因果關係，且原告起訴要求被告等應負連帶賠償責任亦於法\r\n    無據，已如前述。原告於起訴時所提出之購買發票，並不能\r\
      \n    證明該等消費者有無食用，原告於起訴時所提出之醫院檢驗\r\n    費用單據，亦不能證明其與該等消費者與食用系爭產品間的\r\n    關係。被告謹此鄭重否認原告所主張之消費者曾使用系爭產\r\
      \n    品，縱或其等曾使用系爭產品，被告亦否認其曾因使用系爭\r\n    產品而蒙受任何身體或健康之損害。\r\n(四)原告所提出之附表B1-17及相關單據，實均無法證明原告曾\r\
      \n    購買系爭產品，及原告曾因食用系爭產品而支出檢查費、醫\r\n    藥費或減少勞動力之損害、增加生活上需要之費用等，且該\r\n    表所列之「其他範圍之賠償」更是毫無依據，亦未檢附相應\r\
      \n    證物，準此，原告既無法證明其所受損害，自不得依民法第\r\n    195條第3項之規定，請求各200萬元至350萬元不等之慰撫金\r\n\
      \    。\r\n七、被告等並無給付懲罰性賠償金之義務：\r\n(一)原告主張環保署及衛生署均已公告塑化劑不得添加於食品中\r\n    ，且興隆貿易股份有限公司供貨給賓漢公司時，塑化劑桶身\r\
      \n    外表均貼有醒目驚嘆號與警告的貼紙，提醒塑化劑限於工業\r\n    使用，顯見被告明知塑化劑禁止添加於食品中，依消保法第\r\n    51條之規定，原告對於有故意、過失之被告，得請求1至3倍\r\
      \n    之懲罰性賠償金云云。\r\n(二)惟按，消保法第51條係規定，「依本法所提之訴訟，因企業\r\n    經營者之故意所致之損害，消費者得請求損害額三倍以下之\r\
      \n    懲罰性賠償金；但因過失所致之損害，得請求損害額一倍以\r\n    下之懲罰性賠償金。」。另按，最高法院91年度台上字第14\r\n   \
      \ 95號判決（被證14號）揭示：「上訴人復主張依消費者護法\r\n    第51條規定，向被上訴人請求三倍之懲罰性賠償金云云。然\r\n    查該條之適用，係以企業經營者提供之商品或服務，與消費\r\
      \n    者之損害之間，具有相當因果關係為要件，且其損害係屬財\r\n    產上之損害，並不包括非財產上之損害。」。承前所述，由\r\n    於被告等對於其產品遭塑化劑污染事件無任何故意或過失，\r\
      \n    且該事件與原告所主張之損害間亦無相當因果關係，故原告\r\n    請求被告等給付懲罰性賠償金，顯屬無據。\r\n八、綜上，原告之訴顯無理由，爰懇請\
      \  鈞院速賜判決如被告等\r\n    答辯聲明，毋任感禱。\r\n    謹狀\r\n台灣新北地方法院民事庭  公鑒\r\n中華民國102年5月31日\r\
