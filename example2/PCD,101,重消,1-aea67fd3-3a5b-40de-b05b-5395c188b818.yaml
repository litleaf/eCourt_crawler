      \ 生署國民健康局製作之「食品中塑化劑污染衛教手冊」為\r\n      證。因此，消費者如依照被告系爭產品之使用方式，則於\r\n      國際所定容許量以內，自可排除於體外，不會造成任何損\r\
      \n      害，並且消費者既可由各種來源接觸化劑，則對於被告系\r\n      爭產品對於原告造成之損害間之因果關係當然應負擔舉證\r\n   \
      \   責任。\r\n (四)被告因購買金穎生物科技股份有限公司之乳酸菌粉，而該\r\n     原料之上游為金饌生化科技有限公司、協成化工股份有限\r\
      \n     公司，而其購買昱伸香料有限公司之原料。本次事件乃因\r\n     昱伸香料有限公司販售之原料含有塑化劑，主管機關要求\r\n     停止生產有問題之產品，並且要求其所供貨之所有下游產\r\
      \n     品，均須下架封存。被告第一時間配合主管機關之要求，\r\n     進行下架，並且提供所有購買系爭產品消費者退換貨。惟\r\n     100年7月27日行政院衛生署自行公佈之塑化劑DEHP每日耐\r\
      \n     受量為0.05mg/kg bw/day（被證三），換算以60公斤之成\r\n     人，每日耐受量為3mg(0.05mg/kg bw/day*60kg)，被告公\r\
      \n     司塑化劑DEHP檢出值為10ppm(即為0.01mg/g)，每包容量為\r\n     1.4mg，推算可能含有塑化劑0.014mg，依據被告公司建議\r\
      \n     食用方式每日兩包，則可能含有0.028mg，仍在行政院衛生\r\n     署公告之每日耐受量3mg範圍內，一般民眾自可排出於體外\r\n\
      \     。\r\n(五) 食品衛生管理法第五章中第24條至第28條固然規定查驗及\r\n     取締，但該法規中檢驗工作乃主管機關之權責，縱然行政\r\
      \n     院衛生署依該法第27條不斷公告各委託機關及其檢驗範圍\r\n     ，但亦非規定製造廠商有自行檢測之義務，所以應無「廠\r\n    \
      \ 商應遵循檢驗法規」或「製造法規與檢驗法規不一致時」\r\n     之問題。\r\n三、原告所主張「物之瑕疵擔保責任」及「債務不履行責任」，\r\n\
      \    均在契約當事人之間方適用此法律責任，而本件被告金車股\r\n    份有限公司均為產品製造人，與原告所列之產品購買人或使\r\n    用人間均無買賣契約存在，原告此部分請求權主張，於法自\r\
      \n    屬不合。\r\n四、被告並無與其他被告構成民法第185條第1項之共同侵權行為\r\n    ，原告請求被告與其他被告負擔共同侵權行為責任，實無理\r\
      \n    由。\r\n（一）依最高法院78年台上字第675號判決要旨「民法第一百八\r\n      十五條第一項前段所謂共同侵權行為，須共同行為人皆已\r\
      \n      具備侵權行為之要件，始能成立，若其中一人無故意過失\r\n      ，則其非侵權行為人，不負與其他具備侵權行為要件之人\r\n   \
      \   連帶賠償損害之責任。」次按最高法院92年台上字第1593\r\n      號判決要旨「民法第一百八十五條第一項所謂之數人共同\r\n    \
      \  不法侵害他人之權利，係指各行為人均曾實施加害行為，\r\n      且各具備侵權行為之要件而發生同一事故者而言，是以各\r\n      加害人之加害行為均須為不法，且均須有故意或過失，並\r\
      \n      與事故所生損害具有相當因果關係者始足當之；第二項所\r\n      稱之幫助人，係指幫助他人使其容易遂行侵權行為之人，\r\n   \
      \   其主觀上須有故意或過失，客觀上對於結果須有相當因果\r\n      關係，始須連帶負損害賠償責任。」可知，共同侵權行為\r\n      之成立，需行為人均具備侵權行為之各項要件，而發生同\r\
      \n      一事故。\r\n（二）原告起訴請求附表A-1編號1-35之被告應與被告昱伸香料\r\n      有限公司負連帶損害賠償責任，惟原告對於被告對於請求\r\
      \n      權人具備何侵權行為之要件舉證，並且被告並非昱伸香料\r\n      有限公司之直接下游，乃係由金穎生物科技股份有限公司\r\n   \
      \   購入乳酸活菌粉末，對於原料中含有塑化劑根本不知情，\r\n      更無無預見可能性，足見被告並無與其他被告構成民法第\r\n      185條第1項之共同侵權行為。\r\
      \n(三)被告金車既無侵權行為，原告依公司法第23條第2項請求被\r\n    告負責人與公司連帶賠償亦無可採。\r\n五、原告既未能證明消費者受何具體身體健康上有何損害，其請\r\
      \n    求之精神慰撫金本即不應准許，原告又依消費者保護法第51\r\n    條請求精神慰撫金懲罰性賠償金，自亦應受駁回。\r\n(一)查「按懲罰性賠償金為英美法特有之損害賠償制度，目的在\r\
      \n    於對具有邪惡動機、非道德的或極惡之行為人施以懲罰，阻\r\n    嚇他人效尤或提高他人注意力之處罰性賠償，與我國損害賠\r\n    償法目的在於填補損害者不同（參見陳聰富教授著，侵權歸\r\
      \n    責原則與損害賠償，『美國法上之懲罰性賠償金制度』、『\r\n    美國懲罰性賠償金的發展趨勢－改革運動與實證研究的對峙\r\n    』，第255頁以下，2004年初版）。而我國消費者保護法第\r\
      \n    51條雖係繼受自美國法，惟擴大懲罰性賠償金之適用範圍，\r\n    而及於行為人出於過失之情形，此為英美法所無。從而為求\r\n    符合英美懲罰性賠償制度之原始精神，並與我國固有損害賠\r\
      \n    償法填補損害之本旨相協調，本院認為，我國消費者保護法\r\n    第51條所謂『過失』，應為目的性限縮解釋而限於『重大過\r\n    失』，亦即當行為人顯然欠缺注意，如稍加注意，即得避免\r\
      \n    損害時，法院始應課以懲罰性賠償金。」(臺灣高等法院98\r\n    年度消上更(一)字第1號民事判決參照)。本件被告均不知所\r\n  \
      \  購起雲劑原料中含有塑化劑，並已依照當時衛生署規定檢驗\r\n    後始將產品上市，已盡相當之注意，並無重大過失，原告訴\r\n    請懲罰性賠償金，自應受駁回。\r\
      \n(二) 不論是民法第18條所稱「人格權」或第195條所稱「人格法\r\n     益」，均應是「權利」或「法益」方有適用，如果本件原\r\n   \
