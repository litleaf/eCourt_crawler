      \  \r\n法定代理人 ：張智剛      \r\n為損害賠償事件，依法續提出答辯狀事：\r\n一、就鈞院所闡明「關於製造上法規的遵循、檢驗法規的遵循是\r\
      \n    否可構成商品製造人免責的依據？」謹陳述意見如下：\r\n（一）按消費者保護法（下稱消保法）第7條規定：「從事設計\r\n      、生產、製造商品或提供服務之企業經營者，於提供商品\r\
      \n      流通進入市場，或提供服務時，應確保該商品或服務，符\r\n      合當時科技或專業水準可合理期待之安全性。」、消保法\r\n   \
      \   施行細則第5條：「本法第七條第一項所定商品或服務符\r\n      合當時科技或專業水準可合理期待之安全性，應就下列情\r\n      事認定之：一、商品或服務之標示說明。二、商品或服務\r\
      \n      可期待之合理使用或接受。三、商品或服務流通進入市場\r\n      或提供之時期。」是以，不符合當時科技或專業水準可合\r\n   \
      \   理期待之安全性，為消保法第7條之歸責事由，事業所提\r\n      供之商品必須不具有當時科技或專業水準可合理期待之安\r\n      全性時方負消保法之賠償責任。至於遵守法規所設計、生\r\
      \n      產、製造之商品是否可認為符合當時之科技或專業水準，\r\n      詳如下述。\r\n（二）查實務見解認為商品流通進入市場或服務提供時，符合法\r\
      \n      律規定者，即可認為符合當時科技或專業水準可合理期待\r\n      之安全性：\r\n   1、96年台上字656號判決：「惟被上訴人提供之KTV包廂隔間\r\
      \n      牆，自八十九年內部裝修完工後，即取得主管機關發給之\r\n      合格證明，於案發當時亦通過台北市政府消防局之安全檢\r\n   \
      \   查，有室內裝修合格證明、主管機關變更使用執照可證。\r\n      台北市政府工務局亦函覆略稱：依建築技術規則建築設計\r\n      施工編第八十六條規定意旨，KTV（核屬B-1類組）之分間\r\
      \n      牆構造應以不燃材料建造，坊間常用矽酸鈣板或石膏板作\r\n      為不燃材料之來源，並供作KTV等營業場所之分間牆使用\r\n  \
      \    ；查該址領有室內裝修合格證明，其結構安全已併於變更\r\n      使用執照申請案由張光堯建築師檢討簽證安全無虞；九十\r\n      二年、九十三年度建築物安全檢查係由韋多芳建築師辦理\r\
      \n      並簽證合格後，報局准予備查在案等情，核與證人韋多芳\r\n      建築師證稱：系爭KTV包廂之隔間符合建築技術規則，被\r\n  \
      \    上訴人包廂隔間是用耐燃石膏板，目前建築法規並不要求\r\n      須有防彈設施等語相符。而一般消費者至KTV消費，其預\r\n     \
      \ 期經營者所提供之「服務」為符合品質、效用之唱歌與飲\r\n      食，而隔間牆之設置僅係為提供不同之消費族群各自獨立\r\n      不受影響之唱歌空間而已；KTV並非試槍場所，一般人至\r\
      \n      KTV消費，並不會預期包廂係供消費者談判、聚眾鬥毆之\r\n      場所，被上訴人之KTV包廂隔間牆自不須具備防彈功能；\r\n \
      \     亦無法律規定KTV應設置金屬探測門。是被上訴人所提供\r\n      之隔間牆，應符合當時科技或專業水準可合理期待之安全\r\n    \
      \  性。」（被證三）\r\n   2、台灣高等法院100年消上字第9號判決：「是論斷商品或服\r\n      務是否具有安全或衛生上之危險，須視企業經營者是否確\r\
      \n      實說明商品流通市場時或服務被加以提供時，已符合當時\r\n      科技或專業水準可合理期待之安全性定之。經查：被上訴\r\n   \
      \   人關於系爭電扶梯之安全維設係按期經安全檢查取得使用\r\n      許可，安全設施業已符合行政主管機關標準，已如前述。\r\n      事發當時現場地方，亦未有遮蔽警示標示之物品或情形（\r\
      \n      下另有詳細說明），依社會相當經驗法則判斷，一般人進\r\n      入系爭內湖分店之賣場使用系爭電扶梯前，應可清楚瞭解\r\n   \
      \   警告標示。且在系爭夾角處並有懸掛「小心夾頭」警示標\r\n      語之透明壓克力警示板2片，提醒使用者注意，已如前述\r\n      ，堪認被上訴人就系爭電扶梯就目前科技及專業水準言，\r\
      \n      業已符合期待之安全性。足認系爭電扶梯於事發當時業具\r\n      有合理可期待安全性存在。」（被證4）\r\n（三）次查國外之立法例：\r\
      \n   1、歐洲共同體產品責任指令（Coincil Directive of 25\r\n      July, 1985 on the approximation\
      \ of laws,\r\n      regulations and administrative provision of the\r\n    \
      \  Member States concerning liability product）第7條\r\n      第之規定：「製造人如能證明下列各款，則不必負本指令\r\
      \n      規定之責任：（d）?品的瑕疵係因遵守公權單位所頒發的\r\n      強行規範所?生者。」（參劉春堂譯，歐洲共同體?品責任\r\n \
      \     指令，消費者保護研究01期，2007年2月1日，171頁）\r\n   2、德國瑕疵產品責任法第2條：「製造人具下列情形之一者\r\n  \
      \    ，不負賠償之義務：（4）?品之瑕疵係因製造將該產品提\r\n      供於市場流通時符合強行法規範而製造者。」（參王延瑞\r\n     \
      \ 譯，德國瑕疵?品責任法，消費者保護研究01期，2007 年\r\n      2月1日，183頁）\r\n   3、二者皆認為只要遵守強行法規之規定，即可以免除產品製\r\
      \n      造人之責任，雖我國消保法不一定要與國外法令為相同之\r\n      解釋，但因我國消保法在立法過程中大量參考以上二者，\r\n   \
      \   故在適用上，應有極佳之參考價值。\r\n（四）次查，當時之科技水準之判斷基準，學者分析外國實務之\r\n      立場，而提出四個概念：\r\n\
      \   1、業界的慣行：以發生缺陷之商品上市當時，其他業者所為\r\n      者為何，而加以確定的一種論斷標準。其又指出，業界之\r\n     \
      \ 慣行只是供判斷是否具商品缺陷之因素而已，如果業界之\r\n      慣行，較當時科學學術上的發展大為落後，如仍以此而免\r\n      除被告之損害賠償責任，自非適宜。\r\
      \n   2、法令規範及業者之自主規格：以產品上市時是否符合當時\r\n      公佈、施行之法令所要求的品質或規格為判斷基準；又或\r\n    \
      \  者是否符合業者自訂的規格標準為判斷基準。其認為，雖\r\n      然我國消保法沒有規定遵守法令即可以免責，但法令本就\r\n      具有強制的作用。因此，我國消保法既使未有所明文，但\r\
      \n      基於法令之規範作用，自應使符合法令但致他人於損害之\r\n      商品或服務之企業經營者，生免除損害賠償之作用。\r\n   3、當時科技的到達點：以商品上市或服務被加以提供當時之\r\
      \n      科技到達點為判斷，即對於產品製造時之科技知識，經濟\r\n      實施可能性，以及實際運用的可能性等加以判斷。\r\n   4、實行及取得之可能性：指儘管產品發生事故致他人於損害\r\
      \n      當時，對於阻止特定損害的科學技術業已存在，但就現實\r\n      致他人於損害之具體事例上，此等業已存在之科學技術係\r\n   \
      \   屬無法取得或無實行可能性者，自不得以之為理由而對於\r\n      製造者論以責任。\r\n   5、其進而指出，以當時之科技專業水準論斷責任，係屬以客\r\
      \n      觀存在的事實為論斷責任的方法，則其論斷之基礎，自宜\r\n      求諸客觀週延而且公平，上述四則之科技專業水準的概念\r\n   \
      \   或內函，應以第2.法律規範，及3.當時科技之到達點較為\r\n      可採。（參朱柏松，消費者保護法論，276-286頁。）\r\n（五）綜上所述，鑑於商品製造人責任法之立法原則，係在於實\r\
      \n      現市場正義，係在於明確消費者及企業經營者間利益之衡\r\n      量，期透過對於企業經營者課予較過失責任為重之賠償責\r\n   \
      \   任，填補消費者於受有損害時請求賠償能力上之不足，從\r\n      而期待企業經營者在合法、合理以及有效經營之條件下，\r\n      建立其恆久而興盛的事業，以便對整個社會、國家的安康\r\
      \n      、富強有所貢獻。當時科技或專業水準可合理期待之安全\r\n      性之判斷基準，在有法規可茲遵循時，自應以是否有遵守\r\n   \
      \   法規為斷；如此方可使企業經營者得以預見其行為是否可\r\n      能遭到消保法之處罰，進而規劃產品之設計、生產、製造\r\n      ，而有利於經濟之發展；反之，如不以是否遵守法規為標\r\
      \n      準，將使企業動輒得就，不知所措其手足，增加許多生產\r\n      成本，甚至不願推出最新型之?品與最有效之服務，以避\r\n   \
      \   免遭受求償，使社會與消費者共蒙其害。再者，如依法規\r\n      遵循與否來判斷商品責任是否符合消保法之規定，則在司\r\n      法爭議上，亦不致淪為人云亦云，進而可增進法安定性，\r\
      \n      減少司法資源的浪費與增進司法的公信。\r\n（六）查被告所生產之食品中雖有塑化劑之驗出，但被告在設計\r\n      、生產、製造之過程中皆符合政府之法令規定，故被告之\r\
      \n      商品符合消保上當時科技或專業水準可合理期待之安全性\r\n      。\r\n二、就鈞院所闡明「關於消費者保護法第7條之舉證責任如何負\r\
      \n    擔？」謹陳述意見如下：\r\n（一）按民事訴訟法第277條：「當事人主張有利於己之事實者\r\n      ，就其事實有舉證之責任。」、最高法院48年台上字第\r\
      \n      887號民事判例揭櫫：「主張法律關係存在之當事人，僅\r\n      須就該法律關係發生所須具備之特別要件，負舉證之責任\r\n  \
      \    ，至於他造主張有利於己之事實，應由他造舉證證明。」\r\n      明示當事人須對有利於已之事實，負舉證責任。\r\n（二）次按消費者保護法（下稱消保法）第7條：「從事設計、\r\
      \n      生產、製造商品或提供服務之企業經營者，於提供商品流\r\n      通進入市場，或提供服務時，應確保該商品或服務，符合\r\n   \
      \   當時科技或專業水準可合理期待之安全性。（第一項）商\r\n      品或服務具有危害消費者生命、身體、健康、財產之可能\r\n      者，應於明顯處為警告標示及緊急處理危險之方法。（第\r\
      \n      二項）企業經營者違反前二項規定，致生損害於消費者或\r\n      第三人時，應負連帶賠償責任。但企業經營者能證明其無\r\n   \
      \   過失者，法院得減輕其賠償責任。（第三項）」、消保法\r\n      施行細則第5條：「本法第七條第一項所定商品或服務符\r\n      合當時科技或專業水準可合理期待之安全性，應就下列情\r\
      \n      事認定之：一、商品或服務之標示說明。二、商品或服務\r\n      可期待之合理使用或接受。三、商品或服務流通進入市場\r\n   \
      \   或提供之時期。」可知消費者如欲主張消保法第7條之損\r\n      害賠償，須具備以下要件：1、責任主體為從事設計、生\r\n      產、製造商品或提供服務之企業經營者。2、商品或服務\r\
      \n      不具有當時科技或專業水準可合理期待之安全性。3.消費\r\n      者發生損害。4、損害與商品不具有當時科技或專業水準\r\n  \
      \    可合理期待之安全性間有因果關係。又依消保法施行細則\r\n      第5條之規定，商品不具有當時科技或專業水準可合理期\r\n      待之安全性須就三點為認定：1、商品或服務之標示說明\r\
      \n      。2、商品或服務可期待之合理使用或接受。3、商品或服\r\n      務流通進入市場或提供之時期。因上述要件與認定皆為有\r\n  \
      \    利消費者之事實，故依民事訴訟法第277條，最高法院48\r\n      年台上887號判例，消費者必須對以上之事實負舉證責任\r\n   \
      \   ，且在當時科技或專業水準可合理期待之安全性上，尚須\r\n      就消保法施行細則第5條之事項：商品或服務的標示說明\r\n      有不正確或欠缺說明，消費者使用該商品是合理而非誤用\r\
      \n      ，商品流通進入市場之時點為證明。\r\n（三）再按消保法第7條之1：「企業經營者主張其商品於流通進\r\n      入市場，或其服務於提供時，符合當時科技或專業水準可\r\
      \n      合理期待之安全性者，就其主張之事實負舉證責任。」依\r\n      上所述，此規定顯係在消費者就上述事項為證明後，企業\r\n   \
      \   經營者如欲免責時，應就其商品流通進入市場時，符合當\r\n      時科技或專業水準可合理期待之安全性之事實為證明。且\r\n      如前所述，此時企業經營者只須證明伊設計、生產、製造\r\
      \n      符合商品流通進入市場時之法律規定即已足。\r\n（四）再按消保法第7條第3項但書之規定，在消費者證明二、（\r\n      二）之事項且企業經營者無法證明伊設計、生產、製造符\r\
      \n      合當時之科技或專業水準可合理期待之安全而免責時，仍\r\n      可證明伊對設計、生?、製造無過失而減輕責任。\r\n（五）綜上所述，原告應舉證證明事項如下：\r\
      \n   1、被告為消保法上之企業經營者。\r\n   2、被告之商品不符合當時科技或專業水準可合理期待之安全\r\n      性。此包括被告之商品標示有不正確或欠缺說明，原告是\r\
      \n      合理使用該商品，該商品流通進入市場之時間等。\r\n   3、原告受有損失。\r\n   4、原告所受之損失與被告之商品不符合當時科技或專業水準\r\
      \n      可合理期待之安全性間有因果關係。\r\n（六）而被告在原告就上述事項為證明後，仍可證明其行為符合\r\n      當時科技或專業水準可合理期待之安全性而免責。而被告\r\
      \n      已可證明其商品在設計、生產、製造上皆符合當時之法規\r\n      ，故可以免責。\r\n三、就鈞院所闡明「污染與添加有無不同」謹陳述意見如下：\r\
      \n（一）按食品衛生管理法第3條：「本法所稱食品添加物，係指\r\n      食品之製造、加工、調配、包裝、運送、貯存等過程中用\r\n      以著色、調味、防腐、漂白、乳化、增加香味、安定品質\r\
      \n      、促進發酵、增加稠度、增加營養、防止氧化或其他用途\r\n      而添加或接觸於食品之物質。」，似認為添加為，用以著\r\n   \
      \   色、調味、防腐、漂白、乳化、增加香味、安定品質、促\r\n      進發酵、增加稠度、增加營養、防止氧化或其他用途而增\r\n      加物質之行為。\r\
      \n（二）次按飼料管理法第3-1條：「本法所稱飼料添加物，係指\r\n      為提高飼料效用，保持飼料品質，促進家畜、家禽、水產\r\n     \
      \ 類發育，保持其健康或其他用途，而附加使用之物。」似\r\n      認為添加為，提高飼料效用，保持飼料品質，促進家畜、\r\n      家禽、水產類發育，保持其健康或其他用途，而附加使用\r\
      \n      其他物質之行為。\r\n（三）再按菸酒稅法第2條：「（一）釀造酒類：指以糧榖類、\r\n      水果類及其他含澱粉或糖分之農產品為原料，經糖化或不\r\
      \n      經糖化釀製之下列含酒精飲料：1.啤酒：指以麥芽、啤酒\r\n      花為主要原料，添加或不添加其他榖類或澱粉為副原料，\r\n  \
      \    經糖化發酵製成之含碳酸氣酒精飲料，可添加或不添加植\r\n      物性輔料。」似認為添加為將其他穀類或澱粉副加於主要\r\n      原料中之行為。\r\
      \n（四）由上述法律規定，似可認為添加係指有意識的在一主要物\r\n      質中增加其他物質之行為。\r\n（五）按水利法第60-2條：「水井停止使用或廢棄時，水井所有\r\
      \n      人應將水井封閉或填塞，以防止含水層水量之流失或水質\r\n      之污染。」污染似指非有意的使某物質流入水中。\r\n（六）次按食品良好衛生規範：「六、食品業者衛生管理(二)從\r\
      \n      業人員應符合下列規定：2.從業人員在A型肝炎、手部皮\r\n      膚病、出疹、膿瘡、外傷、結核病或傷寒等疾病之傳染或\r\n  \
      \    帶菌期間，或有其他可能造成食品污染之疾病者，不得從\r\n      事與食品接觸之工作。」污染似指疾病等不應與食品接觸\r\n      之物質非因有意而進入食品中。\r\
      \n（七）由上述法律規定，應可認為污染是非有意的使可能產生損\r\n      害的物質進入主物質之中。\r\n（八）由上所述，添加與污染之區別在於前者是出於行為人之意\r\
      \n      願而主動將其他物質增加至主物質之中，而不論該其他物\r\n      質是否有可能使主物質?生損害；而後者則是非出於行為\r\n   \
      \   人之意願而使其他物質增加至主物質之中，且該其他物質\r\n      將使主物質產生損害。\r\n（九）查本案中，被告並無為在主物質（原料）中為增加物質（\r\
      \n      塑化劑）之行為，該原料係被添加或污染塑化劑後，被告\r\n      再在不知情的情形下購買添加於產品中，實不可認為被告\r\n   \
      \   有為添加或污染食品之行為；更進者，被告之設計、生產\r\n      、製造已符合法律之規定，故自不能因此而歸責於被告。\r\n四、綜前所述，原告主張並無可採，應無理由。為特狀請\r\
      \n鈞院鑒核，迅賜判決駁回原告之訴，以維權益，實感德便。\r\n           謹    狀\r\n【證物清單】\r\n被證三：最高法院96年台上字656號判決\r\
