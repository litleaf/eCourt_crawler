      \n      給付價款金額均如附表一所示），而恃以為生。( 二) 陳\r\n      哲雄、王粉復意圖為自己不法之所有，共同基於詐欺取財\r\n \
      \     及違反食品衛生管理法之犯意聯絡，知悉塑化劑DINP非合\r\n      法之食品添加物原料，且均為有毒、含有害人體健康之物\r\n   \
