      \   損害，被告元璽生醫公司無依消費者保護法第7條、民法\r\n      第185、191條之1規定負連帶損害賠償義務等語。經查，\r\n    \
      \  於食品內所含食品添加物乃生產製造者主動添加者，法規\r\n      既然規定以經核准之種類始得於限量內添加，生產製造者\r\n      即應負有注意義務，不因所添加之物質是否經公告管制或\r\
      \n      列為檢驗項目而有不同，被告元璽生醫公司抗辯其不知原\r\n      料供應商所供應之果汁粉原料內含有塑化劑成份，仍不足\r\n   \
      \   作為其免對消費者負賠償責任之理由，其餘詳如前述，其\r\n      此部分抗辯並無可採。\r\n（二）關於各請求權人得向被告元璽生醫公司請求之範圍分別審\r\
      \n      究如下：\r\n   1、請求權人洪菁蓮主張其購買由被告元璽生醫公司生產販售\r\n      之「Natch腸道順暢多益菌」供其子蔡焱宜、蔡鈜宜食用\r\
      \n      ，支出購買金額5,040元（購買金額5,040元已退費），因\r\n      而請求賠償檢驗費用860元、醫藥費1,720元、其他範圍之\r\
      \n      賠償29,994元、懲罰性賠償97,722元、精神上損害賠償20\r\n      0萬元，合計2,130,296元。然查，懲罰性賠償及精神上損\r\
      \n      害賠償均並非可採；檢驗費並未舉證證明，又非屬於必要\r\n      之支出，醫藥費部分未舉證其關連性，其他範圍之賠償亦\r\n   \
      \   未舉證證明，均無可採；則請求權人洪菁蓮所得向被告元\r\n      璽生醫公司請求賠償之金額應為0元。\r\n   2、請求權人蔡焱宜主張其食用由其母洪菁蓮所購買之「\r\
      \n      Natch腸道順暢多益菌」，請求精神上賠償250萬元，並無\r\n      理由。\r\n   3、請求權人蔡鈜宜主張其食用由其母洪菁蓮所購買之「\r\
      \n      Natch腸道順暢多益菌」，請求精神上賠償250萬元，並無\r\n      理由。\r\n   4、請求權人陳怡芬主張其購買由被告元璽生醫公司生產販售\r\
      \n      之「腸道順暢多益菌」供其子黃博宇、黃珀鎧食用，因而\r\n      請求賠償精神上損害賠償200萬元。然查，精神上損害賠\r\n  \
      \    償並非可採；則請求權人陳怡芬所得向被告元璽生醫公司\r\n      請求賠償之金額應為0元。\r\n   5、請求權人黃博宇主張其食用由其母陳怡芬所購買之「腸道\r\
      \n      順暢多益菌」，請求精神上賠償350萬元，並無理由。\r\n   6、請求權人黃珀鎧主張其食用由其母陳怡芬所購買之「腸道\r\n    \
      \  順暢多益菌」，請求精神上賠償350萬元，並無理由。\r\n   7、請求權人周佳瑩主張其購買由被告元璽生醫公司生產販售\r\n      之「OPC益生菌第三代白金版」供其本人及其子陳宣佑食\r\
      \n      用，支出購買費用5,600元（購買金額5,600元已退費），\r\n      因而請求賠償精神上損害賠償400萬元。然查，精神上損\r\
      \n      害賠償並非可採；則請求權人周佳瑩所得向被告元璽生醫\r\n      公司請求賠償之金額應為0元。\r\n   8、請求權人陳宣佑主張其食用由其母周佳瑩所購買之「OPC\r\
      \n      益生菌第三代白金版」，請求精神上賠償250萬元，並無\r\n      理由。\r\n（三）綜上，原告為上開請求權人所得向被告元璽生醫公司請求\r\
      \n      賠償之金額為0元。原告關於上開部分請求均無理由。\r\n（四）關於被告邱薏芸即被告元璽生醫公司負責人部分：原告主\r\n      張被告邱薏芸為被告元璽生醫公司之負責人，應與被告元\r\
      \n      璽生醫公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n十二、關於被告台塑生醫股份有限公司（以下簡稱台塑生醫公司\r\
      \n      ）及王瑞瑜部分：\r\n（一）被告台塑生醫公司抗辯原告受讓關於對被告台塑生醫公司\r\n      讓與請求權之人數不足20人，原告提起本件訴訟為當事人\r\
      \n      不適格；又被告台塑生醫公司生產銷售之「愛恩鐵」及「\r\n      乳鐵蛋白」二產品並未添加昱伸公司所製造含有塑化劑之\r\n   \
      \   起雲劑，昱伸公司非原告所稱被告台塑生醫公司之上游或\r\n      上上游廠商，可能是包裝容器汙染，且上開產品係分別委\r\n      由第三人巨璒奈米生物科技有限公司、昱倫生物科技股份\r\
      \n      有限公司生產，該二公司均證明產品未含塑化劑（證明書\r\n      見見本院卷(一)第146、147頁）；且被告台塑生醫公司與其\r\n\
      \      他被告與消費者間亦非同一消費關係，況各別被告與昱伸\r\n      公司間究竟有無直接買賣關係或供應鏈關係等事實，依法\r\n    \
      \  均應分別調查證據，並無法使用相同證據資料，非如原告\r\n      所主張有訴訟經濟效益可言；原告就各項請求均未舉證證\r\n      明等語。經查，依上開彰化地檢署檢察官起訴書所列被告\r\
      \n      昱伸香料公司所生產之含有塑化劑之起雲劑，其銷售流向\r\n      並不包含上開被告台塑生醫公司所委託代工生產之巨璒奈\r\n   \
      \   米生物科技有限公司及昱倫生物科技股份有限公司，且該\r\n      二公司所生產之上開由被告台塑生醫公司委託代工生產之\r\n      食品經送檢驗結果，亦未檢驗出含有塑化劑成份，此有檢\r\
      \n      驗報告影本2件可參（見本院卷(一)第149、150頁），則被\r\n      告台塑生醫公司所銷售之上開二種產品是否確實含有自被\r\n\
      \      告昱伸香料公司所生產之含有塑化劑之起雲劑在內，即非\r\n      無疑；而原告並未另行舉證證明被告台塑生醫公司銷售之\r\n    \
      \  上開二種產品含有來自於被告昱伸香料公司含有塑化劑原\r\n      料之事實，是以原告受讓下列請求權人對於被告台塑生醫\r\n      公司之請求權，得否列入本件中得一同提起團體訴訟之範\r\
      \n      圍，程序上是否適法即非無疑，且原告若未能舉證證明被\r\n      告台塑生醫公司銷售之上開二種產品含有塑化劑，其實體\r\n   \
      \   上之請求亦難認為有理由，被告台塑生醫公司此部分抗辯\r\n      乃非無可採。被告其餘抗辯可採及不可採取之理由均如前\r\n      述。\r\
      \n（二）縱認為原告主張之台塑生醫公司銷售之下列商品含有塑化\r\n      劑，然查：\r\n   1、請求權人汪素芬主張其購買由被告台塑生醫公司生產販售\r\
      \n      之「成人愛恩鐵」供其本人食用，支出購買金額9,100元\r\n      ，因而請求賠償購買金額9,100元、懲罰性賠償27,300元\r\
      \n      、精神上損害賠償450萬元，合計4,536,400元。然查，懲\r\n      罰性賠償及精神上損害賠償均並非可採；其支出購買商品\r\
      \n      之金額業已由被告退還請求權人汪素芬，此部分請求亦無\r\n      可採；則請求權人汪素芬所得向被告台塑生醫公司請求賠\r\n   \
      \   償之金額應為0元。\r\n   2、請求權人陳祺豐主張其購買由被告台塑生醫公司生產販售\r\n      之「台塑生醫乳鐵蛋白」供其子陳宣佑食用，支出購買金\r\
      \n      額7,370元（購買金額7,370元已退費），因而請求賠償檢\r\n      驗費6,000元、健康檢查費4,000元、懲罰性賠償3萬元、\r\
      \n      精神上損害賠償200萬元，合計2,040,000元。然查，懲罰\r\n      性賠償及精神上損害賠償均並非可採；檢驗費及健康檢查\r\
      \n      費均未舉證證明，亦無可採；則請求權人陳祺豐所得向被\r\n      告台塑生醫公司請求賠償之金額應為0元。\r\n   3、請求權人陳宣佑主張其食用由其父陳祺豐所購買之「台塑\r\
      \n      生醫乳鐵蛋白」，請求精神上賠償250萬元，並無理由。\r\n（三）綜上，原告不能證明被告台塑生醫公司所生產之上開二種\r\n     \
      \ 商品含有被告昱伸香料公司所生產之含有塑化劑成份之起\r\n      雲劑而使其商品含有塑化劑成份之事實，其對於被告台塑\r\n      生醫公司之請求本屬無可採；且原告為上開請求權人所得\r\
      \n      向被告台塑生醫公司請求賠償之金額為0元。則原告關於\r\n      被告台塑生醫公司部分之請求乃均無理由。\r\n（四）關於被告王瑞瑜即被告台塑生醫公司負責人部分：原告主\r\
      \n      張被告王瑞瑜為被告台塑生醫公司之負責人，應與被告台\r\n      塑生醫公司負連帶賠償責任一節，並無可採，原告此部分\r\n   \
      \   請求並無理由。\r\n十三、關於被告尼奇國際有限公司（以下簡稱尼奇國際公司）及\r\n      吳孟芬部分：\r\n（一）被告尼奇國際公司抗辯原告受讓對於被告尼奇國際公司請\r\
      \n      求權之人數不足20人，程序上於法不合；原告並未盡舉證\r\n      責任；被告尼奇國際公司之產品已符合當時科技或專業水\r\n  \
      \    準可合理期待之安全性，且對於損害之防免亦已盡相當之\r\n      注意，該克力敏產品之成份係向荷華達康生物科技股份有\r\n      限公司購買該公司自日本輸入之食品用途菌種「益生菌\r\
      \n      FK23」，該益生菌種並未含有任何塑化劑之成份，恐係來\r\n      自產品成份中所占極少比例之蘋果口味粉，則是否確實對\r\n \
      \     於消費者之生命、身體、健康具有危害性尚難論定，該蘋\r\n      果口味粉應係交由鑫錩麟企業有限公司代工時所添入，並\r\n     \
      \ 非被告尼奇國際公司所自行添加，依原告所公布之使用「\r\n      昱伸香料有限公司」供應起雲劑之下游廠商清單，鑫錩麟\r\n      企業有限公司所添加之蘋果口味粉係購自加川興業有限公\r\
      \n      司，而加川興業有限公司係購自金饌生化科技有限公司，\r\n      而金饌生化科技有限公司係購自協成化工股份有限公司，\r\n   \
      \   協成化工股份有限公司始直接購自本案塑化劑之源頭昱伸\r\n      香料有限公司，是層層轉購入而來，乃使系爭產品不慎受\r\n      塑化劑之汙染，是被告尼奇國際公司實為受害者，難謂有\r\
      \n      何故意添加或過失添加之情事；又本件塑化劑事件爆發之\r\n      前，我國所定之食品檢驗標準內並未將塑化劑列為法定檢\r\n   \
      \   驗項目，且亦無要求廠商須檢驗食品內是否含有塑化劑之\r\n      規定；又被告尼奇國際公司不負買賣物之瑕疵擔保及債務\r\n      不履行責任等語。經查，被告尼奇國際公司銷售之上開商\r\
      \n      品含有塑化劑成份為其所不爭執，而參與生產製造或銷售\r\n      過程中之企業均須就商品之瑕疵對消費者負賠償責任，既\r\n   \
      \   然屬於非可供人食用之物質，即不可添加於食品之中，均\r\n      如上述，被告尼奇國際公司此部分抗辯乃非可採；至於其\r\n      餘抗辯，已於前述審酌其可採及不可採取之理由，茲不贅\r\
      \n      列。\r\n（二）關於各請求權人得向被告尼奇國際公司請求之範圍分別審\r\n      究如下：\r\n   1、請求權人郭三井主張其購買由被告尼奇國際公司生產販售\r\
      \n      之「克力敏」供其本人食用，支出購買金額23,880元，因\r\n      而請求賠償購買金額23,880元、懲罰性賠償71,640元、精\r\
      \n      神上損害賠償350萬元，合計3,595,520元。然查，其並未\r\n      提出購買憑證以資證明其支出購買金額，其此部分請求自\r\
      \n      無可採；另懲罰性賠償及精神上損害賠償均並非可採；則\r\n      請求權人郭三井所得向被告尼奇國際公司請求賠償之金額\r\n   \
      \   應為0元。\r\n   2、請求權人吳麥珍主張其購買由被告尼奇國際公司生產販售\r\n      之「克力敏」供其子陳彥甫食用，支出購買金額63,880元\r\
      \n      ，因而請求賠償購買金額63,880元、懲罰性賠償191,640\r\n      元、精神上損害賠償200萬元，合計2,255,520元。然查，\r\
      \n      其支出於購買商品之金額，依信用卡帳單並無從確認其所\r\n      購買之商品，此部分乃無可採；懲罰性賠償及精神上損害\r\n   \
      \   賠償均並非可採；則請求權人吳麥珍所得向被告尼奇國際\r\n      公司請求賠償之金額應為0元。\r\n   3、請求權人陳彥甫部分，並未據原告提出請求權讓與書以證\r\
      \n      明陳彥甫已將其對被告之請求權讓與原告起訴請求，則原\r\n      告此部分請求自屬無理由。\r\n   4、請求權人鄭黎雯主張其購買由被告尼奇國際公司生產販售\r\
      \n      之「克力敏」供其子女張承洋、張芸綺食用，支出購買金\r\n      額5萬元，因而請求賠償購買金額5萬元、健康檢查費4,00\r\n\
      \      0元、懲罰性賠償162,000元、精神上損害賠償200萬元，\r\n      合計2,216,000元。然查，其支出於購買商品之金額，依\r\
      \n      信用卡帳單並無從確認其所購買之商品，此部分乃無可採\r\n      ；懲罰性賠償及精神上損害賠償均並非可採；健康檢查費\r\n   \
      \   則非必要之支出，亦無可採；則請求權人鄭黎雯所得向被\r\n      告尼奇國際公司請求賠償之金額應為0元。\r\n   5、請求權人張承洋主張其食用由其母鄭黎雯所購買之「克力\r\
      \n      敏」，請求精神上賠償250萬元，並無理由。\r\n   6、請求權人張芸綺主張其食用由其母鄭黎雯所購買之「克力\r\n      敏」，請求精神上賠償200萬元，並無理由。\r\
      \n   7、請求權人沈麗嘉主張其購買由被告尼奇國際公司生產販售\r\n      之「克力敏」供其子女游詳蘢食用，支出購買金額12,800\r\n \
      \     元，因而請求賠償購買金額12,800元、懲罰性賠償38,400\r\n      元、精神上損害賠償200萬元，合計2,051,200元。然查，\r\
      \n      其支出於購買商品之金額，依其提出之購買憑證僅有6,40\r\n      0元，故僅得就此數額方屬可採；懲罰性賠償及精神上損\r\n \
      \     害賠償均並非可採；則請求權人沈麗嘉所得向被告尼奇國\r\n      際公司請求賠償之金額應為6,400元。\r\n   8、請求權人游詳蘢主張其食用由其母沈麗嘉所購買之「克力\r\
