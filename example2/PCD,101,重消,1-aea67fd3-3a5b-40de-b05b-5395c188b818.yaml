      \n  11、請求權人謝和希主張其食用由其父謝樂觀所購買之「克力\r\n      敏」，請求精神上賠償200萬元，並無理由。\r\n  12、請求權人謝宜汝主張其食用由其父謝樂觀所購買之「克力\r\
