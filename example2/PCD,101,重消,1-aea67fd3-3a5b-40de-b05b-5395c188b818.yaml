      \  蘇錦霞  住同上\r\n為鈞院101年度補字第711號請求賠償事件提出辯論意旨事：\r\n        答辯聲明\r\n一、原告之訴駁回。\r\n\
      二、訴訟費用由原告負擔。\r\n        答辯理由\r\n一、按消費者保護法第7條規定：從事設計、生產、製造商品或\r\n    提供服務之企業經營者，於提供商品流通進入市場，或提供\r\
      \n    服務時，應確保該商品或服務，符合當時科技或專業水準可\r\n    合理期待之安全性。商品或服務具有危害消費者生命、身體\r\n    、健康、財產之可能者，應於明顯處為警告標示及緊急處理\r\
      \n    危險之方法。企業經營者違反前二項規定，致生損害於消費\r\n    者或第三人時，應負連帶賠償責任。但企業經營者能證明其\r\n    無過失者，法院得減輕其賠償責任。本件原告向被告請求損\r\
      \n    害賠償係以消費者陳慧菱、邱士源向被告公司購買產品「益\r\n    立敏」，因該產品中含有塑化劑，陳慧菱、邱士源食用後受\r\n    有損害為其依據，惟原告並未提出消費者陳慧菱、邱士源受\r\
      \n    有何損害，無損害即無賠償，原告請求損害賠償自無理由。\r\n二、被告公司所生產之「益立敏」係因向統園企業購買優格粉加\r\n    入「益立敏」中始受到塑化劑汙染，而統園企業係向加川興\r\
      \n    業購買，加川興業係向金鑽公司購買，金鑽公司係向協成化\r\n    工公司購買，協成化工公司則是向昱伸公司所購買，被告公\r\n    司並非直接向昱伸公司購買，被告公司所直接交易的統園企\r\
      \n    業係一家專售進口食品之公司，產品較為高級，售價亦較高\r\n    ，被告公司已盡到注意義務，被告公司不可能查知直接交易\r\n    對象的前五手交易對象公司之產品摻有塑化劑，而塑化劑本\r\
      \n    非食品添加物，常規的食品添加物檢驗項目中亦不會列入塑\r\n    化劑檢驗，故本公司未能事先查知向統園企業購買之優格粉\r\n    中有受到塑化劑汙染，本公司實為塑化劑風波之受害者，下\r\
      \n    架、回收、退貨之損失慘重，本公司既無故意、過失，原告\r\n    請求損害賠償自無理由。\r\n        謹    狀\r\n臺灣板橋地方法院民事庭\
