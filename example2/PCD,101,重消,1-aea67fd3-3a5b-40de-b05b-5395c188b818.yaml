      \n    唯該損害賠償須有實際損害之發生，且該實際損害之發生與\r\n    責任原因之事實間，亦須有因果關係存在方可成立，不僅最\r\n    高法院77年度台上字第2414號判決意旨早有明示，且於台北\r\
      \n    地方法院100年度國字第70號案件，由其他消費者因飲料中\r\n    含有塑化劑而另提起之民事訴訟中，該案判決亦採相同見解\r\n   \
      \ 而駁回該案消費者之起訴，本件原告訴稱系爭產品之消費者\r\n    ，均未見原告提出該消費者所受損害為何，原告請求賠償，\r\n    自無理由。\r\
      \n二、被告系爭產品符合「當時科技或專業水準可合理期待之安全\r\n    性」，並且原告並未舉證證明消費者受有何種損害，及其損\r\n    害與被告提供之產品或服務間之因果關係，原告不論依據消\r\
      \n    費者保護法或是民法第191條之1之請求，均無理由。\r\n（一）被告生產之稱系爭產品符合消費者保護法所定之「當時科\r\n      技或專業水準可合理期待之安全性」，原告依據消費者保\r\
      \n      護法等相關法規之請求，實無理由：\r\n      塑化劑事件爆發之前，政府衛生單位並未將塑化劑成分列\r\n      為食品法定檢驗項目，並且環保署列管之有毒物質已達上\r\
      \n      百種，實難苛求廠商對於目前環境中可能污染或有毒物質\r\n      ，均一一檢驗。而且被告依據食品衛生安全法規，已於生\r\n   \
      \   產過程中，竭盡所能進行品質控管及檢驗。並且被告係購\r\n      買金穎生物科技股份有限公司之乳酸菌粉末，金穎生物科\r\n      技股份有限公司保證其產品不含任何非法添加物（被證二\r\
      \n      ）。被告對於系爭產品內可能含有塑化劑實無預見可能性\r\n      ，更無法期待被告就所有可能污染之物質一一檢驗，如將\r\n   \
      \   被告所負之檢驗義務範圍大於衛生署當時所列之食品法定\r\n      檢驗項目，顯有違消費者保護法將生產製造商之責任限於\r\n      「符合當時科技或專業水準可合理期待之安全性」之立意\r\
      \n      。因此，所提供之商品均應符合當時科技或專業水準可合\r\n      理期待之安全性。\r\n（二）按消費者依消費者保護法第7條規定請求賠償時，應先證\r\
      \n      明其係因企業經營者提供之商品及服務而受有損害，即二\r\n      者間具有因果關係之事實，其後始應由企業經營者應依同\r\n   \
