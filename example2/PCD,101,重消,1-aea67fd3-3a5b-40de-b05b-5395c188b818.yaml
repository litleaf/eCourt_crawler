      \ target=\"_blank\">毛國樑</a>律師\r\n\r\n════════════════════════════\r\n【附件三十一】\r\
      \n民事 言詞辯論意旨 狀\r\n案號：101年度重消字第1號\r\n股別：溫\r\n被      告    恆安製藥工業股份有限公司\r\n兼法定代理人\
      \  張明義       \r\n訴訟代理人    <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62ea41c1a3f93cee9be\"\
      \ target=\"_blank\">林雅儒</a>律師\r\n原      告    財團法人中華民國消者文教基金會\r\n法定代理人    張智剛\r\
      \n為請求損害賠償等事件，依法提出言詞辯論意旨狀事：\r\n        答  辯  聲  明\r\n一、原告之訴及其假執行之聲請均駁回。\r\n二、訴訟費用由原告負擔。\r\
      \n三、如受不利益之判決，願供擔保請准免為假執行之宣告。\r\n        答  辯  理  由\r\n【壹、程序部分：】\r\n一、查原告主張依據消費者保護法第50條第1項提起本件訴訟，\r\
      \n    惟查，參諸原告所提附表B1-33請求權人僅有廖惠蓮一人，\r\n    是顯然與消保法第50條第1項規定須受讓20人以上之請求權\r\n \
      \   規定不符，此參諸原告於其網頁上公告收件注意事項亦特別\r\n    聲明「每一家業者需要有20人以上消費者，將請求權讓與消\r\n    基會，始可成為被告對象，如未達到20人，則無法對該業者\r\
      \n    提起訴訟」等語，亦可證原告對於被告製藥工業股份有限公\r\n    司（下稱恆安公司）依據消保法第50條第1項規定提起本件\r\n    訴訟於法不符，（詳被告恆安公司101年5月30日答辯狀被證\r\
      \n    一）是原告主張依據消保法第50條第1項規定對於被告恆安\r\n    公司提起本件訴訟顯然於法不符。\r\n二、次查，原告對於被告恆安公司提起本件訴訟與消保法第50條\r\
      \n    第1項規定不符有如前述，是自無消保法第52條超過60萬元\r\n    免繳裁判費規定之適用，是原告自應依法繳納裁判費，併予\r\n   \
      \ 敘明。\r\n【貳、實體部分：】\r\n一、按「當事人主張有利於己之事實者，就其事實有舉證之責任\r\n    。」、「主張法律關係存在之當事人，須就該法律關係發生\r\
      \n    所須具備之特別要件，負舉證之責任。」、「請求履行債務\r\n    之訴，除被告自認原告所主張債權發生原因之事實外，應先\r\n    由原告就其主張此項事實，負舉證之責任，必須證明其為真\r\
      \n    實後，被告於其抗辯事實，始應負證明之責任，此為舉證責\r\n    任分擔之原則。」、「民事訴訟如係由原告主張權利者，應\r\n    先由原告負舉證之責，若原告先不能舉證，以證實自己主張\r\
      \n    之事實為真實，則被告就其抗辯事實即令不能舉證，或其所\r\n    舉證據尚有疵累，亦應駁回原告之請求。」民事訴訟法第27\r\n    7條規定及最高法院48年度台上字第877號、43年度台上字第\r\
      \n    337號、17年度上字第917號判例要旨參照。\r\n二、查原告主張依消費者保護法規定請求被告恆安公司負連帶損\r\n    害賠償責任，然對於被告恆安公司究竟係屬消費者保護法第\r\
      \n    七條所規定從事設計、生產、製造商品或提供服務之企業經\r\n    營者之何者？亦或消費者保護法第八條所規定從事經銷之企\r\n    業經營者？原告均未具體舉證說明，且對於被告恆安公司究\r\
      \n    竟係如何該當消費者保護法第七條或第八條之規定？被告恆\r\n    安公司有何侵害消費者權利之行為？消費者有何權利遭受被\r\n    告恆安公司侵害？其所受之損害是否與被告恆安公司間有因\r\
      \n    果關係？原告均未加以舉證說明，是參諸前揭法文及最高法\r\n    院判例要旨，自難認原告就其主張業已盡舉證責任，是其主\r\n    張被告恆安公司應負損害賠償責任自非可採。\r\
      \n三、次查，系爭康喜佑美酵素－鳳梨口味產品（下稱系爭產品）\r\n    乃旭日生物科技股份有限公司（下稱旭日公司）提供原料配\r\n    方委由被告恆安公司進行加工，而被告恆安公司亦僅係單純\r\
      \n    接受旭日公司委託指示將旭日公司所提供之原料配方拌合加\r\n    工後，交付旭日公司，自難認被告恆安公司對於系爭產品含\r\n    有塑化劑成份有何故意或過失添加之情事。\r\
      \n四、再查，依原告所公布之使用「昱伸香料有限公司」供應起雲\r\n    劑之下游廠商清單，加川興業有限公司所販售之鳳梨果汁粉\r\n    係購自金饌生化科技有限公司，而金饌生化科技有限公司購\r\
      \n    自協成化工股份有限公司，協成化工股份有限公司始為購自\r\n    本案塑化劑之源頭昱伸香料有限公司之直接廠商（詳被告恆\r\n    安公司102年1月15日答辯(二)狀被證二），是加川興業有限公\r\
      \n    司並非直接向塑化劑源頭昱伸香料有限公司購入，而係層層\r\n    轉購入而來，而被告恆安公司僅係受旭日公司委託將原料配\r\n    方拌合加工，自難謂被告恆安公司有何故意或過失之情事。\r\
      \n五、更況，本件塑化劑事件爆發之前，我國製造加工過程之法令\r\n    及相關食品檢驗法令均未將是否含有塑化劑成份列為法定檢\r\n    驗項目，且亦未有要求廠商須對於所生產或製造之食品是否\r\
      \n    含有塑化劑進行檢驗之規定，而依彰化地方法院100年度矚\r\n    易字第1號刑事判決認定，提供塑化劑原料之金童企業有限\r\n    公司之負責人潘淑蘭及將塑化劑參雜調製成起雲劑之昱伸公\r\
      \n    司之負責人賴俊傑，將含有塑化劑之起雲劑販售予下游廠商\r\n    之行為，構成刑法第339條第2項之詐欺得利罪，下游廠商均\r\n   \
      \ 屬被詐欺之受害者，是縱使被告恆安公司於製造加工過程中\r\n    依食品檢驗法令對於產品進行檢測，亦難以發現最上游之昱\r\n    伸公司將塑化劑添加入起雲劑之詐欺行為，甚且，我國既設\r\
      \n    有行政院衛生署食品藥物管理局，自應就食品原料加以把關\r\n    ，而倘食品原料有問題，應由食品原料廠商負責為是，豈有\r\n    苛求層層轉購入食品原料之下游廠商負責？或苛求廠商於生\r\
      \n    產製造過程中須對於各類原料是否含有不得添加物逐一送請\r\n    檢驗之理？\r\n六、再查，原告對於其主張損害與系爭產品間有因果關係並未盡\r\
      \n    舉證責任，自難認其主張有據：\r\n（一）按「損害賠償之債，以有損害之發生及有責任原因之事實\r\n      ，並二者之間，有相當因果關係為成立要件。故原告所主\r\
      \n      張損害賠償之債，如不合於此項成立要件者，即難謂有損\r\n      害賠償請求權存在。」最高法院48年度台上字第481號判\r\n \
      \     例要旨參照。\r\n（二）查系爭產品檢驗出含有塑化劑成份係來自於購入加川興業\r\n      股份有限公司所出售之鳳梨果汁粉，該鳳梨果汁粉所占系\r\
      \n      爭產品成份比例極少，是系爭產品是否確實對於消費者之\r\n      生命、身體、健康具有危害性尚難論定，原告自應先就系\r\n   \
      \   爭產品對於消費者之生命、身體、健康具有危害性之事實\r\n      舉證以實其說。\r\n（三）次查，依行政院衛生署食品藥物管理局網站所公告之「食\r\
      \n      品中塑化劑汙染衛教手冊」內容對於「是不是吃過受DEHP\r\n      污染的食品或飲料，就會影響身體健康？」表示：「世界\r\n \
      \     衛生組織表示，塑化劑並不至於對人體健康造成立即危害\r\n      ，長期大量攝取才會對人體健康造成慢性影響。停止暴露\r\n     \
      \ 後，體內之塑化劑即可快速排出體外，目前世界各國對\r\n      DEHP規範的每日可容忍攝取量(TDI)上限範圍為0.02～0.1\r\n  \
      \    4毫克/公斤，以60公斤成人為例，每日攝取量上限為1.2\r\n      ～8.4毫克。」，並表示：「人體試驗研究顯示DEHP進入\r\n\
      \      人體後，在12～24小時內約有一半的量可快速代謝藉由尿\r\n      液排出體外；絕大部分的DEHP可於24～48小時由尿液或糞\r\n\
      \      便排出。DINP亦會被人體迅速排出或代謝，72小時內有85\r\n      ％由糞便中排出，其餘部分主要由尿液排出。」，經查，\r\n\
      \      原告並未舉證證明其所主張之損害與系爭產品間確有因果\r\n      關係存在，是自難認其主張有據。\r\n（四）又原告援引動物實驗中，長期使用塑化劑會提高動物肝癌\r\
      \n      風險，也會使雄鼠不孕或雌鼠性早熟，使懷孕母鼠甲狀腺\r\n      異常，並使鼠胎中樞神經異常為依據，主張塑化劑對於人\r\n   \
      \   體有害云云，然查，依據行政院衛生署食品藥物管理局網\r\n      站【公告停止適用「塑化劑污染食品之處理原則」之Q&amp;A\r\n  \
      \    】：「Q8.曾食用或飲用受塑化劑DEHP污染的食物，會不\r\n      會引起癌症？」表示：「目前尚無直接證據顯示DEHP會導\r\n \
      \     致人類罹患癌症，因為：1.依據文獻報告，到目前為止並\r\n      無針對人體作DEHP的致癌風險研究，雖有動物實驗的結果\r\n  \
      \    ，但是否可以引用到人體，值得懷疑。2.在動物實驗方面\r\n      ，1980年代曾有報告指出DEHP會引起動物肝癌，另外還有\r\n \
      \     研究認為會引起白血病及其他腫瘤等，但是相關研究數據\r\n      數量並不多，不足以作為評估依據。3.而在老鼠罹患肝癌\r\n    \
      \  的研究上，研究人員指出，對於老鼠致癌機制中所需的\r\n      peroxisome，在人體身上並沒有，所以相關疾病不太會在\r\n    \
      \  人類身上發生。」，足見原告僅以動物實驗結果為其主張\r\n      之依據，顯非可採。\r\n七、又退萬萬步言，如認原告得為請求，惟原告主張其所受損害\r\
      \n    ，實非有據：\r\n（一）查原告主張其受讓請求權人蔣惠蓮之請求權，提起本件訴\r\n      訟請求被告恆安公司賠償蔣惠蓮於98~100年間購買康嘉佑\r\
      \n      美酵素－鳳梨口味30盒（600包）購買產品支出費用45,00\r\n      0元、精神上損害賠償4,500,000元及懲罰性賠償金135,00\r\
      \n      0元，總計4,680,000元云云。\r\n（二）惟查，原告僅提出岡山德昌藥局估價單乙紙作為其本案請\r\n      求之證明，然查，倘蔣惠蓮確有購買上開產品，衡情應有\r\
      \n      購買之發票，是該估價單是否確為蔣惠蓮購買上開產品之\r\n      證明顯非無疑，且該估價單其上記載產品名稱、「98年～\r\n  \
      \    100年」及「購買證明」，肉眼觀之顯非同一人所為，是\r\n      此估價單是否為蔣惠蓮98～100年購買產品之證明，顯有\r\n   \
      \   可議，是被告恆安公司否認此估價單之真正。\r\n（三）次查，退萬步言之，縱認該估價單為真正，然廖惠蓮既係\r\n      向岡山德昌藥局購買「康嘉佑美酵素－鳳梨口味」產品，\r\
      \n      而非向被告恆安公司購買，被告恆安公司既非該產品之出\r\n      賣人，原告本於買賣物之瑕疵擔保及債務不履行之規定請\r\n   \
      \   求被告恆安公司賠償即非有據，更況，廖惠蓮與岡山德昌\r\n      藥局其等間買賣關係既仍有效存在，則原告請求被告恆安\r\n      公司賠償購買產品支出費用45,000元，更屬無據。\r\
      \n（四）再查，原告請求被告恆安公司賠償廖惠蓮精神上損害賠償\r\n      4,500,000元，惟查，此部分依據為何並未見原告具體提\r\n  \
      \    出說明，且對於廖惠蓮精神上受有何損害亦未見原告具體\r\n      舉證說明之，是原告此部分請求顯屬無據。\r\n（五）又查，原告請求被告恆安公司賠償懲罰性賠償金共計為13\r\
      \n      5,000元（註：原起訴狀附表B1-33所列請求金額為13,635\r\n      ,000元，俟減縮依原告101年11月13日庭提附表B1-33項次\r\
      \n      19.之金額），惟按，參諸台灣高等法院98年度消上更(一)字\r\n      第1號民事判決內容闡釋：「懲罰性賠償金為英美法特有\r\n\
      \      之損害賠償制度，目的在於對具有邪惡動機、非道德的或\r\n      極惡之行為人施以懲罰，阻嚇他人效尤或提高他人注意力\r\n    \
      \  之處罰性賠償，與我國損害賠償法目的在於填補損害者不\r\n      同（參見陳聰富教授著，侵權歸責原則與損害賠償，『美\r\n      國法上之懲罰性賠償金制度』、『美國懲罰性賠償金的發\r\
      \n      展趨勢－改革運動與實證研究的對峙』，第255頁以下，\r\n      2004年初版）。而我國消費者保護法第51條雖係繼受自美\r\n\
      \      國法，惟擴大懲罰性賠償金之適用範圍，而及於行為人出\r\n      於過失之情形，此為英美法所無。從而為求符合英美懲罰\r\n    \
      \  性賠償制度之原始精神，並與我國固有損害賠償法填補損\r\n      害之本旨相協調，本院認為，我國消費者保護法第51條所\r\n      謂『過失』，應為目的性限縮解釋而限於『重大過失』，\r\
      \n      亦即當行為人顯然欠缺注意，如稍加注意，即得避免損害\r\n      時，法院始應課以懲罰性賠償金」，是可知，消費者保護\r\n   \
      \   法第51條之懲罰性賠償金需企業經營者有故意或重大過失\r\n      之情形存在，然查，原告對於被告恆安公司有何故意或重\r\n      大過失造成損害之行為亦未具體舉證說明之，且彰化地方\r\
      \n      法院100年度矚易字第1號刑事判決亦認定昱伸公司下游廠\r\n      商係遭受其詐欺之受害者，是昱伸公司直接下游廠商協成\r\n \
      \     化工公司，尚不知悉昱伸公司有不法添加塑化劑之犯罪情\r\n      事，而依原告所公布之使用「昱伸香料有限公司」供應起\r\n     \
      \ 雲劑之下游廠商清單觀之，身為供應鏈第五層之被告恆安\r\n      公司（詳被告恆安公司102年1月15日答辯(二)狀被證二），\r\n    \
      \  且被告恆安公司又僅係依據旭日公司委託將其提供原料拌\r\n      合加工，豈可能知悉原料已遭受塑化劑汙染？是原告其泛\r\n      言主張依據消保法第51條請求被告恆安公司賠償按精神上\r\
      \n      損害賠償金額一倍計算之懲罰性賠償金自屬無據。\r\n八、另原告於101年4月19日再具狀追加被告恆安公司法定代理人\r\n    張明義為被告請求連帶賠償，惟查，原告對於被告恆安公司\r\
      \n    請求並無理由，業如前述，是其請求被告張明義連帶賠償，\r\n    亦屬無據。\r\n九、綜上所述，本件原告對於被告恆安公司及被告張明義請求均\r\
      \n    無理由，爰懇請鈞院明鑑後惠判如答辯聲明所示，用維被告\r\n    恆安公司及被告張明義權益，至感德便。\r\n    謹狀\r\n台灣新北地方法院民事庭\
