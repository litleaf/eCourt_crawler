      \n案號：101年度重消字第1號\r\n股別：溫\r\n被      告  優生生物科技股份有限公司\r\n兼法定代理人  陳味淑珍\r\n訴訟代理人\
      \  <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a615a41c1a3f93ced9e6\"\
      \ target=\"_blank\">呂其昌</a>律師\r\n原      告  財團法人中華民國消費者文教基金會\r\n法定代理人  張智剛\r\n\
      為上當事人間損害賠償等事，謹提答辯如下：\r\n   答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告等願供擔保請宣告免為假執行。\r\
      \n   事實理由\r\n一、本件原告起訴主張請求權人陳宛靚因食用被告優生生物科技\r\n    股份有限公司（下稱優生生技公司）製造含有塑化劑之健康\r\
      \n    食品而受有損害，被告優生生技公司及負責人陳味淑珍二人\r\n    （下合稱被告）應依消費者保護法、民法侵權行為、物之瑕\r\n    疵擔保、不完全給付之債務不履行等規定，對請求權人陳宛\r\
      \n    靚、陳志偉（附表B1-30）等之損害負賠償責任云云。惟查\r\n    ，被告之「元滿敏兒寶」產品經台美檢驗科技有限公司之檢\r\n   \
      \ 驗，未篩檢出塑化劑成份（原證六第7頁），且被告並未向\r\n    原告主張製作塑化劑之昱伸香料有限公司及永明工業原料行\r\n    （附表C-1）等16家上游公司商號購買生產原料，職故，「\r\
      \n    元滿敏兒寶」並非含塑化劑之食品。縱請求權人陳宛靚因食\r\n    用「元滿敏兒寶」而受有損害（假設語），亦難逕謂與被告\r\n    間有因果關係。且原告所述關於請求權人陳志偉之「損害賠\r\
      \n    償範圍、金額（新台幣）7100元」，均未見購買產品之支出\r\n    證明、醫藥費單據，「其他範圍之賠償1000元」究何所指亦\r\n \
      \   不明，原告逕謂被告應負損害賠償之責卻未舉證以實其說，\r\n    據此已見，本件原告之主張，並不足採。\r\n二、又按「前二項規定，於不法侵害他人基於父、母、子、女或\r\
      \n    配偶關係之身分法益而情節重大者，準用之。」民法第195\r\n    條第3項固有明文，惟既以情節重大為要件，故關於父母子\r\n    女或配偶關係之身分法益受侵害之情事，應以破壞父母子女\r\
      \n    或配偶關係之存續，方得謂為重大。果有侵害行為但不影響\r\n    前述身分關係之存續，實不得逕謂身分法益受侵害而得請求\r\n    非財產上損害賠償，否則勢將不當擴大損害賠償範圍，亦與\r\
      \n    前開規定意旨不符。本件縱請求權人陳宛靚身體健康受有損\r\n    害（假設語），請求權人陳志偉因而對子女未來產生焦慮、\r\n    惶恐之情緒，然並無因此破壞二者間之父女身分關係，客觀\r\
      \n    上其父母子女關係之存續並無影響，自無請求權人陳志偉之\r\n    身分法益受侵害之情形。更何況縱有相關損害，亦非被告等\r\n    所造成且無因果關係。基上所述，請求權人陳志偉依前開規\r\
      \n    定主張非財產上之損害賠償新台幣200萬元，並無理由。\r\n三、本件被告因民國（下同）100年間之食品內添加塑化劑事件\r\n    （下稱塑化劑事件），商譽嚴重受損且耗費相關回收銷毀之\r\
      \n    處理費用，亦為塑化劑事件之受害人，被告對於製造產品所\r\n    用之原料遭上游不肖廠商添加塑化劑乙節完全不知情，且依\r\n    當時法規，塑化劑並非法定之檢驗項目，故被告製造過程均\r\
      \n    遵循食品衛生管理法規，無任何故意及過失，符合當時之合\r\n    理期待安全性。且承前所述，請求權人之具體損害情形為何\r\n    ？若生有損害則與被告製造之產品有何因果關係？均未見原\r\
      \n    告舉證說明。綜上，被告對於產品製造過程並無任何可歸責\r\n    事由，請求權人相關損害及因果關係亦均不明，實難逕認本\r\n    件被告有損害賠償之責。為此，爰請鈞院賜判如訴之聲明，\r\
      \n    駁回原告之訴，以符法制，更維權利。\r\n    謹致\r\n    臺灣新北地方法院民事庭公鑑\r\n中華民國102年5月30日\r\n\
