      \n(三)原告提出之原證6，至少有如下所述不可採之情，且均無法\r\n    證明消費者所受損害與使用被告統一公司之產品有任何因果\r\n    關係，是原告之請求，自無理由。\r\
      \n  1.經被告統一公司詳為核對後，發現總計共有23位消費者並未\r\n    授權讓與其請求權予原告，詳如附表6，原告對此部分訴訟\r\n    標的之法律關係，自無處分權，應予駁回。\r\
      \n  2.縱消費者有出具請求權讓與書予原告，然共有16位消費者就\r\n    其損害全然未檢附任何證據（附表8），應予駁回。\r\n  3.甚至，有6位消費者空言主張損害項目為「其他範圍之賠償\r\
