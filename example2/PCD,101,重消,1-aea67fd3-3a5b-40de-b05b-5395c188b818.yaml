      \n為損害賠償事件，提起答辯事：\r\n答辯聲明\r\n一、原告之訴暨假執行之聲請均駁回。\r\n二、訴訟費用由原告負擔。\r\n三、願供擔保，請准宣告免予假執行。\r\
      \n事實理由\r\n壹、原告將被告宇昶國際食品科技有限公司(下稱「宇昶公司」)\r\n    列為「附表A-1：昱伸公司等總表」中之第28位被告，並以\r\
      \n    「附表C-1」之關係圖說，指稱被告宇昶公司與同表列之其\r\n    他共同被告等，均向被告昱伸公司或其下游廠商購買系爭含\r\n    塑化劑成份之起雲劑，而聲明請求被告宇昶公司與其他如「\r\
      \n    附表A-1」之所有被告「負連帶給付原告如附表B1及B3」所\r\n    載近百億金額，原告之訴，顯有誤會，蓋因被告宇昶公司之\r\n  \
      \  食品為粉末或含錠，無須添起雲劑，是而從未訂購起雲劑，\r\n    況被告宇昶公司亦從未向被告昱伸公司或其下游廠商即被告\r\n    金果王食品有限公司等系爭16家廠商訂購貨品(如關係圖說\r\
      \n    附表C-1所列各廠商)，易言之，原告所列「附表A-1」均非\r\n    被告宇昶之往來廠商，原告求命被告宇昶公司與彼等共負連\r\n  \
      \  帶責任，有失依據。\r\n貳、就原告主張之法律關係，表示意見如下：\r\n一、消費者保護法第7條及同法第51條規定(下稱「消保法」)：\r\n(一)、依消保法第7條第3項規定：「企業經營者違反前二項規定\r\
      \n      ，致生損害於消費者或第三人時，應負連帶賠償責任。」\r\n      ，又前二項者即同法第7條第1項及第2項明文，企業經營\r\n  \
      \    者就其所提供之商品或服務，應確保符合當時科技或專業\r\n      水準可合理期待之安全性，由是堪認，企業經營者僅對其\r\n      提供之商品或服務負擔保責任，而不涉及其他企業經營者\r\
      \n      ，茲據原告所指訴購買或使用被告宇昶公司商品之消費者\r\n      ，即參見其起訴書所附「B1-28」僅一人即謝富如，卻請\r\n \
      \     求命被告宇昶公司與其他企業經營者就其他企業經營者所\r\n      製造之商品及其他企業經營者之消費者，共負連帶賠償責\r\n     \
      \ 任，實屬無據。\r\n(二)、另查彰化地方法院及板橋地方法院前各以100年度矚易字\r\n      第1號之刑事判決(見原告之原證二、三)，認提供塑化劑\r\
      \n      原料來源之金童企業有限公司(負責人潘淑蘭)、將塑化劑\r\n      滲雜調製成起雲劑成品之被告昱伸公司及賓漢公司等，此\r\n  \
      \    三家公司恐涉有詐欺故意以外，其餘之下游廠商，均有被\r\n      欺瞞而受有詐騙之情狀。另依系爭判決書所載，被告昱伸\r\n      公司及賓漢公司滲雜塑化劑之時間分別起自民國(下同)85\r\
      \n      年及87年間，迄100年3月止，已逾十年，期間彼等似已有\r\n      數次向主管機關申請起雲劑添加物許可證之延展，易言之\r\n\
      \      ，彼等因持有主管機關核發之許可證，堪認已經主管機關\r\n      檢測核可，況彼等因長期公開販賣系爭起雲劑，該時於業\r\n    \
      \  界頗享有盛名，甚至隴斷全省起雲劑之供應來源，凡此情\r\n      節均已經新聞媒體揭露在案，為眾所周知之事情，由是，\r\n      本件主管機關尚不能發現被告昱伸公司及被告賓漢公司之\r\
      \n      違法添加，其下游廠商又如何知曉，是原告以消保法第51\r\n      條前段規定，責令同為受害人之下游廠商共負三倍之惡意\r\n  \
      \    懲罰性損害金，尚有不妥。\r\n二、民法商品製造人責任及共同侵權行為：\r\n(一)、按民法第191條之一前段明文：「商品製造人因其商品之\r\
      \n      通常使用或消費所致他人之損害負賠償任。」，查因原告\r\n      所代表之消費者中僅謝富如購買使用被告宇昶公司之商品\r\n   \
      \   (參起訴書「附表B1-28」)，被告宇昶公司無須對非使用\r\n      被告宇昶公司商品之他人負商品製造人責任，自無須與其\r\n    \
      \  他製造商就其他製造商生產之產品共負連帶賠償責任，合\r\n      先?明。\r\n(二)、另按損害賠償者在於填補被害人所受損害為目的，茲原告\r\
      \n      起訴主張謝富如於99年7月22日以新台幣(下同)2,400元購\r\n      買被告宇昶公司生產之「女寶」商品，供自已使用，使用\r\
      \n      期間自99年7月22日起至99年9月止，因而受相當350萬元\r\n      之精神上損害，惟查系爭塑化劑風波，如原告所訴係於10\r\
      \n      0年3月始被揭發，待延禍至各下游廠商已近100年5月，此\r\n      時距離謝富如使用系爭產品已逾半年以上，且謝富如並非\r\n\
      \      長期使用，是就其如何受有精神上之損害及其數額高達35\r\n      0萬元等等情事，原告尚須加以證明。\r\n(三)、末按最高法院67年台上字第1737號判例意旨略謂：「數人\r\
      \n      因過失不法侵害他人之權利，苟各行為人之過失行為，均\r\n      為其所生損害之共同原因，即所謂行為關連共同，亦足成\r\n   \
      \   立共同侵權行為」，查共同侵權行為雖不以主觀意思聯絡\r\n      為必要，惟客觀上必須就損害之發生，具有可歸責性之共\r\n      同原因，即客觀上行為之必要關連性，查據原告起訴之主\r\
      \n      張，被告宇昶公司與「附表A-1」中之所有被告，乃至「\r\n      附表A-2」所列被告統一企業股份有限公司、名牌食品股\r\n \
      \     份有限公司，均無往來，亦即彼此各自製造生產各自之產\r\n      品，且產品之態樣、供應對象，均不相同，客觀上並無行\r\n     \
      \ 為關連性，自無損害發生之原因共同性，尚難論被告宇昶\r\n      公司與其他共同被告有共同侵權行為而須負連帶賠償責任\r\n      矣。\r\
      \n三、民法物之瑕疵及債務不履行責任：\r\n(一)、另原告復以民法第354條規定，主張買賣物品之瑕疵擔保\r\n      責任，並依同法第359條規定，主張減少價金或解除契約\r\
      \n      ，惟查辜不論謝富如所購買之系爭貨品時間為99年7月22\r\n      日，或塑化劑風暴發生之時間100年3月間，迄今均已逾同\r\n\
      \      法第365條之六個月除斥期間規定，原告尚不得主張解除\r\n      契約或減少價金，況據原告起訴所附之原證六所示，謝富\r\n   \
      \   如所使用之系爭「女寶」產品，係向訴外人坤坊資訊股份\r\n      有限公司購買，易言之，系爭買賣關係當存在於謝富如及\r\n      訴外人坤坊資訊股份有限公司，與被告宇昶公司無涉，原\r\
      \n      告尚不得依買賣關係向被告宇昶公司要求出賣人擔保責任\r\n      。\r\n(二)、查因被告宇昶公司並非出賣系爭產品予謝富如之人，原告\r\
      \n      向被告宇昶公司要求履行出賣人責任，已屬無據，是茲被\r\n      告宇昶公司未曾與謝富如成立買賣關係，則更遑論原告指\r\n   \
      \   稱之民法第360條之出賣人保證責任；抑有進者，被告宇\r\n      昶公司與謝富如間即無契約關係，則被告宇昶公司對謝富\r\n      如尚無契約履行義務，是原告訴指被告宇昶公司違反契約\r\
      \n      給付義務，涉有債務不履行，加害謝富如之人格權云云，\r\n      洵屬無稽，併合陳明。綜上所述，原告之訴，實無理由，\r\n   \
      \   為此狀請鈞院賜判決如答辯聲明所示，以維權益，至感。\r\n      謹狀\r\n台灣板橋地方法院民事庭公鑒\r\n             \
