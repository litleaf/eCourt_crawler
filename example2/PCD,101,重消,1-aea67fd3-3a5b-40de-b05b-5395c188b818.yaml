      \n      3月22日起至清償日止按週年利率百分之五計算之利息。\r\n      原告關於上開部分請求於上開數額範圍內方屬有理由，其\r\n  \
      \    超過此數額範圍之請求則非有理由。\r\n（四）關於被告吳孟芬即被告尼奇國際公司負責人部分：原告主\r\n      張被告吳孟芬為被告尼奇國際公司之負責人，應與被告尼\r\
      \n      奇國際公司負連帶賠償責任一節，並無可採，原告此部分\r\n      請求並無理由。\r\n十四、關於被告豐泉生物科技股份有限公司（以下簡稱豐泉生技\r\
      \n      公司）及林秀文部分：\r\n（一）被告豐泉生技公司抗辯原告並未舉證證明請求權人之損害\r\n      ；其所生產之「益立敏」係因向統園企業購買優格粉加入\r\
      \n      「益立敏」中始受到塑化劑汙染，而統園企業係向加川興\r\n      業購買，加川興業係向金鑽公司購買，金鑽公司係向協成\r\n   \
      \   化工公司購買，協成化工公司則是向昱伸公司所購買，被\r\n      告豐泉生技公司並非直接向昱伸公司購買，統園企業係一\r\n      家專售進口食品之公司，產品較為高級，售價亦較高，被\r\
      \n      告豐泉生技公司已盡到注意義務，不可能查知直接交易對\r\n      象的前五手交易對象公司之產品摻有塑化劑，常規的食品\r\n   \
      \   添加物檢驗項目中亦不會列入塑化劑檢驗，故被告豐泉生\r\n      技公司未能事先查知向統園企業購買之優格粉中有受到塑\r\n      化劑汙染，實為塑化劑風波之受害者，被告豐泉生技公司\r\
      \n      並無故意過失等語。經查，依消費者保護法第7條規定使\r\n      生產製造或經銷商品之企業應對消費者負賠償責任之規定\r\n   \
      \   ，並不以有故意過失為前提，是以不能以行為人無故意或\r\n      過失存在即免負賠償之責，而主動添加於商品內之物質本\r\n      應詳加確認，不得以原料經多重輾轉銷售而以不知其內確\r\
      \n      實成份而免負責任，故被告豐泉生技公司此部分抗辯尚非\r\n      可採。至於其餘抗辯可採及不可採取之理由，均如前述。\r\n（二）關於各請求權人得向被告豐泉生技公司請求之範圍分別審\r\
      \n      究如下：\r\n   1、請求權人陳慧菱主張其購買由被告豐泉生技公司生產販售\r\n      之「益立敏膠囊」供其子邱士源食用，支出購買金額22,5\r\
      \n      00元，因而請求賠償購買金額22,500元、健康檢查費500\r\n      元、懲罰性賠償69,000元、精神上損害賠償200萬元，合\r\
      \n      計2,092,000元。然查，其支出於購買商品之金額部分固\r\n      屬可採；但懲罰性賠償及精神上損害賠償均並非可採；健\r\n\
      \      康檢查費用則未舉證證明，亦無可採；則請求權人陳慧菱\r\n      所得向被告豐泉生技公司請求賠償之金額應為0元。\r\n   2、請求權人邱士源主張其食用由其母陳慧菱所購買之「益立\r\
