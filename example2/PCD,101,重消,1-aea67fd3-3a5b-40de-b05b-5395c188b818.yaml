      \n        答辯聲明\r\n一、原告之訴及其假執行之聲請均駁回。\r\n二、訴訟費用由原告負擔。\r\n三、如受不利之判決時，請准提供擔保免為假執行。\r\
      \n        兩造不爭執事項\r\n壹、系爭木寡糖產品係被告允富國際股份有限公司(下稱被告允\r\n    富公司)委由被告順傑生物科技股份有限公司(下稱被告順傑\r\
      \n    公司)生產製造，被告允富公司僅提供包裝之彩色紙盒(詳被\r\n    證2號)，其餘原料及包材皆由被告順傑公司提供。\r\n貳、原告對被告允富公司所提被證2號彩色包裝紙盒、被證3號食\r\
      \n    品委託製造合約書及產品報價單、被證4號台南市政府衛生\r\n    局函、被證5號檢驗報告、被證6號行政院衛生署食品藥物管\r\n    理局函及被證7號聲明稿等證據形式真正不爭執。\r\
      \n    兩造爭執事項\r\n壹、原告以消費關係、民法上侵權行為、物之瑕疵擔保及債務不\r\n    履行等規定，請求被告允富公司對請求權人負損害賠償責任\r\
      \n    ，有無理由？被告允富公司主張：否認與請求權人就系爭木\r\n    寡糖產品有買賣關係存在，縱能證明前開關係存在，原告亦\r\n    需證明請求權人實際損害與責任原因事實有相當因果關係存\r\
      \n    在。原告主張被告應負民法上侵權行為、物之瑕疵擔保及債\r\n    務不履行責任，洵屬無據。\r\n一、被告允富公司與請求權人陸婷婷對系爭木寡糖產品並無買賣\r\
      \n    關係存在：被告允富公司於101年4月27日提呈之答辯狀已敘\r\n    明原告所提附表B1-16請求權人陸婷婷並未提出購買系爭木\r\n\
      \    寡糖產品之憑證(詳被證1號附表編號27)，否認陸婷婷為系\r\n    爭木寡糖產品之購買人及使用人(詳被告允富公司101年4月\r\n  \
      \  27日答辯狀答辯事實及理由一)。易言之，被告允富公司與\r\n    請求權人陸婷婷間既無買賣關係，則請求權人請求被告允富\r\n    公司應負損害賠償責任洵屬無據。\r\
      \n二、原告縱能證明請求權人與被告允富公司間有買賣關係(假設\r\n    語氣，被告否認)存在，仍需證明請求權人確因食用系爭木\r\n    寡糖產品受有損害，且所受損害與被告允富公司販售前開產\r\
      \n    品有相當因果關係存在：\r\n(一)依如后民事判例及判決，可知主張受有損害之人，需證明實\r\n    際損害發生與責任原因事實間存有相當因果關係，始可依成\r\
      \n    立要件行使損害賠償請求權：\r\n    1.最高法院48年度台上字第481號民事判例意旨略謂：「損\r\n      害賠償之債，以有損害之發生及有責任原因之事實，並二\r\
      \n      者之間，有相當因果關係為成立要件。故原告所主張損害\r\n      賠償之債，如不合於此項成立要件者，即難謂有損害賠償\r\n   \
      \   請求權存在。」(詳最高法院48年度台上字第481號民事判\r\n      例)。\r\n    2.最高法院77年度台上字第2414號民事判決意旨略謂：「按\r\
      \n      侵權行為損害賠償之請求，除須有實際損害之發生及責任\r\n      原因之事實外，尚須其間有因果關係之存在。」(詳最高\r\n   \
      \   法院77年度台上字第2414號民事判決) \r\n    3.最高法院100年度台上字第211號民事判決意旨略謂：「按\r\n      無損害即無賠償，是以損害賠償額之計算，應以實際所受\r\
      \n      之損害為基準」(詳最高法院100年度台上字第211號民事\r\n      判決)。\r\n    4.最高法院92年度台上字第1593號民事判決意旨略謂：「民\r\
      \n      法第185條第1項所謂之數人共同不法侵害他人之權利，係\r\n      指各行為人均曾實施加害行為，且各具備侵權行為之要件\r\n \
      \     而發生同一事故者而言，是以各加害人之加害行為均須為\r\n      不法，且均須有故意或過失，並與事故所生損害具有相當\r\n     \
      \ 因果關係者始足當之。」(詳參最高法院92年度台上字第\r\n      1593號民事判決)。\r\n    5.臺灣高等法院臺中分院90年度上字第64號民事判決意旨略\r\
      \n      謂：『任何損害賠償責任不論係本於侵權行為而生，或係\r\n      本於債務不履行，或係本於消費者保護法之規定，皆應以\r\n   \
      \   加害原因與損害之間具有因果關係為其要件，此點於成立\r\n      商品製造人損害賠償責任之情形亦無例外。此由消費者保\r\n      護法第七條第三項規定，「企業經營者違反前二項規定，\r\
      \n      致生損害於消費者．．．」，其中「致」字即代表應有因\r\n      果關係之存在。』(詳參最高法院90年度上字第64號民事\r\n \
      \     判決)。\r\n    6.互核前開民事判例及判決可知，原告不論基於任何法規或\r\n      請求權基礎主張損害賠償給付，除需有實際損害發生及責\r\
      \n      任原因事實外，更需二者間具有相當因果關係，始得准許\r\n      原告行使損害賠償請求權。\r\n(二)原告以消費關係及民法上侵權行為請求被告應對請求權人負\r\
      \n    損害賠償責任，而消費關係固為特殊侵權行為類型，惟仍具\r\n    侵權行為性質，故實際上仍應審酌請求權人是否有因食用系\r\n    爭木寡糖產品，導致身體及健康受有實際損害為前提要件，\r\
      \n    無前提要件存在，自不許原告恣意主張損害賠償請求權存在\r\n    。\r\n(三)依原告所提被證1號附表觀之，請求權人固主張於99年至100\r\
      \n    年購買食用系爭木寡糖產品，惟請求權人僅請求被告允富公\r\n    司應給付購買產品之支出及精神損害賠償等費用，並未請求\r\n    被告允富公司應給付任何身體健康受損費用(詳被證1號)，\r\
      \n    此為兩造所不爭。足見請求權人自認縱食用系爭木寡糖產品\r\n    ，亦未造成身體及健康之實際損害，並不符民法第195條第1\r\n   \
      \ 項之人格權損害賠償成立要件。職故，原告陳稱因被告允富\r\n    公司販售系爭木寡糖致請求權人受有損害等語洵屬無據。\r\n(四)至於原告雖舉日本所謂「公害事件上，因果關係有蓋然性舉\r\
      \n    證已足」及美國於毒物侵權行為訴訟有採「增加罹病危險」\r\n    之標準以證明損害。惟前開論述敘述是否真實？是否為美日\r\n    立法或司法制度明確或普遍採用？均未見原告明確說明，且\r\
      \n    我國對此已以法律明確規定須有具體損害存在，自無捨本國\r\n    立法而就外國學說必要。\r\n三、原告主張依民法第354條、第359條及第360條等物之瑕疵擔\r\
      \n    保規定及援引最高法院73年度台上字第1173號民事判例，請\r\n    求被告允富公司解約或不履行之損害賠償責任，洵無理由：\r\n(一)臺灣高等法院95年度重上字第258號民事判決意旨謂之：『\r\
      \n    出賣人依民法第360條規定所為之保證，必須以受拘束之目\r\n    的而為之，即須構成契約之成分，而為給付之一部，始有「\r\n    保證」之成立；至於契約上預定之品質，尚不能認為保證。\r\
      \n    因此出賣人就其為保證之意思表示，必須與買受人達成合意\r\n    ，始負有履行該擔保約款之義務。從而出賣人依民法第360\r\n    條規定所負之保證責任，與依民法第354條規定所負物之瑕\r\
      \n    疵擔保責任，僅係指出賣人負有給付無瑕疵標的物之義務者\r\n    ，並不相同。』(詳臺灣高等法院95年度重上字第258號民事\r\n  \
      \  判決)前開民事判決明確揭櫫民法第360條所為之「保證」，\r\n    須透過契約特別約定為給付之一部始屬之，而契約上預定之\r\n    品質，並不能認為出賣人與買受人達成保證。易言之，出賣\r\
      \n    人與買受人既未以約款達成保證之合意，買受人自不得主張\r\n    出賣人須負擔保證品質之義務。\r\n(二)原告迄今並未證明被告允富公司與請求權人間有何保證行為\r\
      \n    約定或表示，被告允富公司販售系爭木寡糖產品有缺少出賣\r\n    人所保證之品質或出賣人故意不告知物之瑕疵等情，自不許\r\n    原告逕以民法第354條、第359條及第360條主張被告應負物\r\
      \n    之瑕疵擔保賠償責任。\r\n(三)再者，塑化劑污染食品乙案，係因食品遭人為惡意添加塑化\r\n    劑所致，惟若食品含塑化劑非因惡意添加，而肇因於環境污\r\
      \n    染，或於食品生產、加工及貯存過程中，透過塑膠材質設備\r\n    、容器或包材等之游離溶出，造成塑化劑間接污染食品者，\r\n    則可依實際檢驗之塑化劑含量及該產品每日食用量等因素進\r\
      \n    行風險估算，產品無健康風險疑慮者，仍可繼續販售，而非\r\n    一旦經檢驗含有塑化劑，即不論何種情形均須銷毀不得販售\r\n    。是以，若產品雖含有塑化劑（非使用遭惡意添加塑化劑食\r\
      \n    品原料之情形），但其含量尚在每日耐受量範圍內，而無健\r\n    康風險疑慮，且仍可繼續上架販售者，自不能認該產品具有\r\n    瑕疵，此有臺灣臺南地方法院100年度南簡字第1227號民事\r\
      \n    判決可參。\r\n(四)被告允富公司於答辯狀三已敘明依台南市政府衛生局100年\r\n    10月18日函被告順傑公司稱：「說明二、貴公司提報案內產\r\
      \n    品各項原料及製程等資料，其未使用源自昱伸香料有限公司\r\n    及賓漢香料化學有限公司之原料，且尚無其他可疑或違法情\r\n    事。三、案內產品檢出含塑化劑DINP2.51ppm及3.7ppm，依\r\
      \n    據產品每日建議食用量2顆(500mg/顆)，尚無健康風險疑慮\r\n    」(詳被證4號)並經被告允富公司及順傑公司分別將系爭木\r\n\
      \    寡糖產品送請相關合法單位檢驗，亦均未篩檢出含有塑化劑\r\n    (DEHP)(詳被證5號)，且嗣經行政院衛生署食品藥物管理局(\r\n \
      \   下簡稱食品藥物管理局)101年2月6日函覆被告允富公司確認\r\n    系爭木寡糖產品原料來源非昱伸香料有限公司及賓漢香料化\r\n    學有限公司，並向食品藥物管理局申請產品檢出塑化劑1ppm\r\
      \n    以上之風險評估，依據「降低食品中塑化劑含量之企業指引\r\n    」，經評估產品尚無風險疑慮(詳被證6號)，此亦有被告順\r\n    傑公司100年5月26日出具之聲明稿(詳被證7號)為證。易言\r\
      \n    之，系爭木寡糖產品既無使用遭惡意添加塑化劑之昱伸香料\r\n    有限公司及賓漢香料化學有限公司原料，並經風險評估食用\r\n    系爭木寡糖產品並無健康風險疑慮，仍可繼續上架販售，原\r\
      \n    告自不得恣意主張系爭木寡糖產品具有瑕疵，主張被告允富\r\n    公司應負物之瑕疵擔保責任。\r\n四、原告主張依民法第227條及第360條規定請求解除契約，並請\r\
      \n    求給付財產上及非財產上損害，洵無理由：\r\n(一)最高法院29年上字第1139號民事判例意旨謂之：「在債務不\r\n    履行，債務人所以應負損害賠償責任，係以有可歸責之事由\r\
      \n    存在為要件。」(詳參最高法院29年上字第1139號民事判例)\r\n    。前開民事判例明確揭櫫債權人主張債務人應負債務不履行\r\n \
      \   損害賠償責任，需有可歸責事由存在，債務人始應負損害賠\r\n    償責任。\r\n(二)原告起訴狀固主張被告允富公司有明知不得添加塑化劑而添\r\
      \n    加，或過失未控管食品安全，致給付請求權人摻有塑化劑之\r\n    商品，具備可歸責事由，依民法第227條不完全給付規定而\r\n    為請求。惟被告允富公司否認原告前開所稱有明知不得添加\r\
      \n    塑化劑而添加及有過失未控管食品安全等可歸責事由存在，\r\n    參酌最高法院29年上字第1139號民事判例，原告即應證明確\r\n  \
      \  有可歸責事由存在，被告允富公司始有負損害賠償責任之必\r\n    要。\r\n(三)被告允富公司於答辯狀二已敘明系爭木寡糖產品係被告允富\r\n\
      \    公司經銷，委由被告順傑公司生產製造，且被告允富公司僅\r\n    提供包裝之彩色紙盒，其餘原料及包材皆由被告順傑公司提\r\n    供，此可據彩色紙盒載明：「委託製造：順傑生物科技股份\r\
      \n    有限公司、工廠登記證：9967302402」及「總經銷：允富國\r\n    際股份有限公司」( 詳被證2 號) 即可明瞭。且依雙方於96\r\
      \n    年11月12日簽訂之食品委託製造合約書第三條約定：「乙方\r\n     (即被告順傑公司- 下同) 負責產品之委託製造，並保證乙\r\n\
      \    方提供之原料、包材均符合雙方既定之規格，其安全與合法\r\n    性由乙方負責；甲方( 即被告允富公司- 下同) 提供之原料\r\n   \
      \ 、包材，其安全性與合法性由甲方自行負責。乙方保證產品\r\n    製造過程均符合GMP 及ISO9001:2000之規範。」及第七條約\r\n \
      \   定：「乙方係接受甲方委託生產甲方保健食品，安全性試驗\r\n    完成前，其產品品質由甲方負責，若係因乙方之製造管制未\r\n    依雙方約定所引起者，致甲方遭受下列損害者，應負賠償責\r\
      \n    任。」( 詳被證3 號) 。足徵證明被告允富公司僅係經銷商\r\n    ，而非生產製造之人，基於信賴被告順傑公司於系爭木寡糖\r\n  \
      \  產品製造過程符合GMP 及ISO9001:2000之規範，且被告順傑\r\n    公司應負責系爭木寡糖產品之安全與合法性，否則致被告允\r\n\
      \    富公司遭受損害時，應負賠償責任，被告允富公司才會將系\r\n    爭木寡糖產品上架販售。自無原告所稱被告允富公司有明知\r\n    不得添加塑化劑而添加，或過失未控管食品安全等可歸責事\r\
      \n    由存在。\r\n(四)系爭塑化劑污染食品事件發生前，政府從未將塑化劑列為法\r\n    定檢測項目，而塑化劑的管制歸屬於環保署分級管理流向，\r\
      \n    被告允富公司既非自己生產、製造系爭木寡糖產品之公司，\r\n    且塑化劑本身係有害人體健康之物質，依食品衛生管理法第\r\n    11條第1項第3款規定，禁止添加在食品或食品添加物中，在\r\
      \n    一般合法經營之食品買賣業者，主觀上自不可能考慮販賣之\r\n    食品原料中是否含有類似塑化劑成份之有毒或有害人體健康\r\n    之物質。又即使被告允富公司將食品原料予以抽樣檢查，因\r\
      \n    塑化劑成份並非食品原料之法定檢驗項目，故被告允富公司\r\n    亦不可能在「稍加注意」之情形下，即可得悉系爭木寡糖產\r\n    品含有塑化劑成份。故原告陳稱被告允富公司有明知不得添\r\
      \n    加塑化劑而添加，或過失未控管食品安全等可歸責事由存在\r\n    等語洵屬無據。\r\n(五)被告允富公司已敘明與請求權人間並無任何保證行為約定或\r\
      \n    表示，以及被告允富公司販售系爭木寡糖產品有缺少出賣人\r\n    所保證之品質或出賣人故意不告知物之瑕疵等情存在，則原\r\n    告援引民法第360條請求解除契約，並請求被告允富公司給\r\
      \n    付財產上及非財產上損害亦無理由。\r\n貳、關於製造上法規或是檢驗法規的遵循是否為免責之依據？\r\n    被告允富公司主張：被告允富公司販售系爭木寡糖產品遵循\r\
      \n    製造法規及檢驗法規，符合當時科技或專業水準可合理期待\r\n    之安全性，應為免責之依據。\r\n一、被告允富公司販售系爭木寡糖產品，已符合當時科技或專業\r\
      \n    水準可合理期待之安全性，原告依消費者保護法第7條及第8\r\n    條規定要求被告負損害賠償責任洵屬無據：\r\n(一)消費者保護法第7條第1項規定：「從事設計、生產、製造商\r\
      \n    品或提供服務之企業經營者，於提供商品流通進入市場，或\r\n    提供服務時，應確保該商品或服務，符合當時科技或專業水\r\n    準可合理期待之安全性。」及同法施行細則第5條規定本法\r\
      \n    第七條第一項所定商品或服務符合當時科技或專業水準可合\r\n    理期待之安全性，應就下列情事認定之：一、商品或服務之\r\n    標示說明。二、商品或服務可期待之合理使用或接受。三、\r\
      \n    商品或服務流通進入市場或提供之時期。」足見企業經營者\r\n    所提供之產品依法規標示說明清楚，可合理使用，且產品已\r\n    符合流通進入市場時之科技或專業水準，即應視為該商品已\r\
      \n    符合當時科技或專業水準。\r\n(二)依被證1號附表觀之，請求權人主張於99年至100年間食用系\r\n    爭木寡糖產品，而系爭塑化劑污染食品事件於100年5月間發\r\
      \n    生前，DINP從未包含於衛生署所訂食品及食品添加物有毒或\r\n    含有害人體健康之物質或異物，亦未經環保署公告列為毒性\r\n   \
      \ 化學物質，可見系爭木寡糖產品中有無添加塑化劑之檢驗方\r\n    法，實非商品流通進入市場當時之科技或專業水準所能合理\r\n    期待應予檢測之項目，且依當時製造法規及檢驗法規亦無規\r\
      \n    定需標示說明該成份。再者，被告允富公司於本書狀壹三(\r\n    四)已敘明系爭木寡糖產品經食品衛生管理局及臺南市政府\r\n    衛生局進行風險評估後，證明依每日建議食用量食用並無健\r\
      \n    康風險疑慮，仍可上架販售，足見該商品係可期待合理使用\r\n    。益足證明被告允富公司販售系爭木寡糖產品已符合當時科\r\n    技或專業水準可合理期待之安全性，合於消費者保護法第7\r\
      \n    條第1項及同法施行細則第5條規定。\r\n(三)被告允富公司於本書狀壹四(三)亦已敘明基於信賴被告順傑\r\n    公司於系爭木寡糖產品製造過程符合GMP及ISO9001:2000之\r\
      \n    規範，且被告順傑公司應負責系爭木寡糖產品之安全與合法\r\n    性，否則致被告允富公司遭受損害時，應負賠償責任，才會\r\n    將系爭木寡糖產品上架販售，亦可證明被告允富公司確已遵\r\
      \n    循製造法規及檢驗法規，且系爭木寡糖產品符合當時科技或\r\n    專業水準可合理期待之安全性，應為免責之依據。\r\n二、被告允富公司販售系爭木寡糖產品，對該商品之製造及設計\r\
      \n    並無欠缺，且已盡相當之注意義務，原告依民法第191-1條\r\n    規定要求被告允富公司負損害賠償責任洵屬無據：\r\n(一)按民法第191-1條規定：「商品製造人因其商品之通常使用\r\
      \n    或消費所致他人之損害，負賠償責任。但其對於商品之生產\r\n    、製造或加工、設計並無欠缺或其損害非因該項欠缺所致或\r\n    於防止損害之發生，已盡相當之注意者，不在此限。前項所\r\
      \n    稱商品製造人，謂商品之生產、製造、加工業者。其在商品\r\n    上附加標章或其他文字、符號，足以表彰係其自己所生產、\r\n    製造、加工者，視為商品製造人。商品之生產、製造或加工\r\
      \n    、設計，與其說明書或廣告內容不符者，視為有欠缺。商品\r\n    輸入業者，應與商品製造人負同一之責任。」據此可知，應\r\n    負商品製造人責任者，乃：1、商品之生產、製造、加工業\r\
      \n    者。2、在商品上附加標章或其他文字、符號，足以表彰係\r\n    其自己所生產、製造、加工者。3、商品輸入業者。\r\n(二)系爭木寡糖產品係被告允富公司經銷，委由被告順傑公司生\r\
      \n    產製造，且被告允富公司僅提供包裝之彩色紙盒，其餘原料\r\n    及包材皆由被告順傑公司提供，此可據彩色紙盒載明：「委\r\n    託製造：順傑生物科技股份有限公司、工廠登記證：996730\r\
      \n    2402」及「總經銷：允富國際股份有限公司」( 詳被證2 號\r\n     )即可明瞭被告允富公司僅為系爭木寡糖產品之銷售業者，\r\n\
      \    對一般消費者而言，在客觀上應不至於發生混淆、無從辨別\r\n    之情形。準此，被告允富公司既非系爭木寡糖產品之生產、\r\n    製造或加工業者，亦未在該產品外包裝附加標章或其他文字\r\
      \n    、符號，足以表彰係其自己所生產、製造或加工之人，且非\r\n    該商品之輸入業者，依前揭法條規定，被告允富公司並非系\r\n    爭木寡糖產品之商品製造人甚明。原告依據民法第191-1\
      \ 條\r\n    規定請求被告允富公司應負商品製造人之損害賠償責任，於\r\n    法不合，不應准許。\r\n(三)退步言之，倘原告陳稱被告允富公司係系爭木寡糖產品之商\r\
      \n    品製造人為真(假設語氣，被告允富公司否認)，惟請求權人\r\n    所受損害並非因被告允富公司生產、製造、加工、設計(提\r\n    供彩色紙盒包裝)所致，縱認請求權人受有損害，被告允富\r\
      \n    公司亦已遵循製造法規及檢驗法規，已盡相當之注意，自不\r\n    負民法第191-1條之損害賠償責任。\r\n參、商品中含有成份不被法規允許，添加或是污染是否有不同的\r\
      \n    判斷標準？被告允富公司主張：被告允富公司販售之系爭木\r\n    寡糖產品，經檢驗雖含有微量DINP，惟原告亦不能徒因系爭\r\n   \
      \ 木寡糖產品含有前開成份，逕謂被告允富公司有違法添加行\r\n    為存在。\r\n一、被告允富公司已敘明系爭木寡糖產品，並非由被告允富公司\r\n\
      \    生產製造，且事發前無從得知前開產品含有塑化劑成份，亦\r\n    無過失可言。\r\n二、被告允富公司於本書狀壹三(三)已敘明塑化劑污染食品乙案\r\
      \n    ，係因食品遭人為惡意添加塑化劑所致，惟若食品含塑化劑\r\n    非因惡意添加，而肇因於環境污染，或於食品生產、加工及\r\n    貯存過程中，透過塑膠材質設備、容器或包材等之游離溶出\r\
      \n    ，造成塑化劑間接污染食品者，則可依實際檢驗之塑化劑含\r\n    量及該產品每日食用量等因素進行風險估算，產品無健康風\r\n    險疑慮者，仍可繼續販售，而非一旦經檢驗含有塑化劑，即\r\
      \n    不論何種情形均須銷毀不得販售。並於本書狀壹三(四)敘明\r\n    系爭木寡糖產品既無使用遭惡意添加塑化劑之昱伸香料有限\r\n    公司及賓漢香料化學有限公司原料，並經食品衛生管理局及\r\
      \n    臺南市政府衛生局風險評估後，證明依每日建議食用量食用\r\n    並無健康風險疑慮(詳被證4號及被證6號)，仍可繼續上架販\r\n   \
      \ 售，足可證明系爭木寡糖產品係肇因於環境污染，或於食品\r\n    生產、加工及貯存過程中，透過塑膠材質設備、容器或包材\r\n    等之游離溶出，造成塑化劑間接污染食品，並無原告所稱惡\r\
      \n    意添加塑化劑行為存在三、再者，依原告認知邏輯，如食品\r\n    含有塑化劑即屬廠商惡意添加，則衛生署對於食品衛生之風\r\n    險評估機制豈非形同虛設。\r\
      \n肆、原告請求被告允富公司應給付請求權人購買產品及精神上損\r\n    害賠償費用，並請求給付懲罰性賠償金，有無理由？被告允\r\n    富公司主張：原告未證明請求權人確有購買系爭木寡糖產品\r\
      \n    ，並已自認縱購買食用系爭木寡糖產品，亦未造成身體及健\r\n    康之損害，則請求權人請求被告允富公司應給付購買產品及\r\n    精神上損害賠償費用均無理由。又被告允富公司於事發前並\r\
      \n    不知販售之系爭木寡糖產品含有塑化劑，更未有惡意添加塑\r\n    化劑行為，依衛生署規定檢驗後始將產品上市販售，已盡相\r\n    當注意，無故意或重大過失，則原告請求被告允富公司給付\r\
      \n    懲罰性賠償金亦無理由。\r\n一、被告允富公司於本書狀兩造爭執事項壹一及二已敘明被告允\r\n    富公司與請求權人陸婷婷間就系爭木寡糖產品並無買賣關係\r\
      \n    存在，縱原告能證明請求權人有購買食用系爭木寡糖產品，\r\n    惟請求權人僅請求被告允富公司應給付購買產品之支出及精\r\n    神損害賠償等費用，並未請求被告允富公司應給付任何身體\r\
      \n    健康受損費用(詳被證1號)，此為兩造所不爭。足見請求權\r\n    人自認縱食用系爭木寡糖產品，亦未造成身體及健康之實際\r\n    損害，亦不符民法第195條第1項之人格權損害賠償成立要件\r\
      \n    。準此，原告請求被告允富公司應給付請求權人購買產品及\r\n    精神上損害賠償費用洵屬無據。\r\n二、臺灣高等法院98年度消上更(一)字第1號民事判決要旨謂之\r\
      \n    ：『懲罰性賠償金為英美法特有之損害賠償制度，目的在於\r\n    對具有邪惡動機、非道德的或極惡之行為人施以懲罰，阻嚇\r\n    他人效尤或提高他人注意力之處罰性賠償，與我國損害賠償\r\
      \n    法目的在於填補損害者不同（參見陳聰富教授著，侵權歸責\r\n    原則與損害賠償，「美國法上之懲罰性賠償金制度」、「美\r\n    國懲罰性賠償金的發展趨勢－改革運動與實證研究的對峙」\r\
      \n    ，第255頁以下，2004年初版）。而我國消費者保護法第51\r\n    條雖係繼受自美國法，惟擴大懲罰性賠償金之適用範圍，而\r\n \
      \   及於行為人出於過失之情形，此為英美法所無。從而為求符\r\n    合英美懲罰性賠償制度之原始精神，並與我國固有損害賠償\r\n    法填補損害之本旨相協調，本院認為，我國消費者保護法第\r\
      \n    51條所謂「過失」，應為目的性限縮解釋而限於「重大過失\r\n    」，亦即當行為人顯然欠缺注意，如稍加注意，即得避免損\r\n    害時，法院始應課以懲罰性賠償金。』(詳參臺灣高等法院\r\
      \n    98年度消上更(一)字第1號民事判決)。前開民事判決明確揭\r\n    櫫原告主張被告應依消費者保護法第51條給付懲罰性賠償金\r\n \
      \   ，需被告有故意或重大過失導致請求權人受有損害時，被告\r\n    方有給付之必要。\r\n三、被告允富公司於本書狀兩造爭執事項壹至參已敘明系爭木寡\r\
      \n    糖產品既無使用遭惡意添加塑化劑之昱伸香料有限公司及賓\r\n    漢香料化學有限公司原料，並經食品衛生管理局及臺南市政\r\n    府衛生局風險評估後，足資證明依每日建議食用量食用並無\r\
      \n    健康風險疑慮(詳被證4號及被證6號)，可見被告允富公司並\r\n    不具邪惡動機、非道德或極惡之行為人身份。再者，系爭塑\r\n   \
      \ 化劑污染食品事件發生前，政府從未將塑化劑列為法定檢測\r\n    項目，而塑化劑的管制歸屬於環保署分級管理流向，被告允\r\n    富公司既非自己生產、製造系爭木寡糖產品之公司，且塑化\r\
      \n    劑本身係有害人體健康之物質，依食品衛生管理法第11條第\r\n    1項第3款規定，禁止添加在食品或食品添加物中，在一般合\r\n   \
      \ 法經營之食品買賣業者，主觀上自不可能考慮販賣之食品原\r\n    料中是否含有類似塑化劑成份之有毒或有害人體健康之物質\r\n    。又即使被告允富公司將食品原料予以抽樣檢查，因塑化劑\r\
      \n    成份並非食品原料之法定檢驗項目，故被告允富公司亦不可\r\n    能在「稍加注意」之情形下，即可得悉系爭木寡糖產品含有\r\n    塑化劑成份。參酌臺灣高等法院98年度消上更(一)字第1號\r\
      \n    民事判決，自不許原告恣意請求被告允富公司給付懲罰性賠\r\n    償金。\r\n四、退萬步言之，倘鈞院仍認被告允富公司及兼法定代理人應負\r\
      \n    損害賠償責任，惟原告請求精神賠償金及懲罰性賠償金洵屬\r\n    過高，有失衡平，爰依法請求鈞院酌減。\r\n伍、綜上所陳，狀請鈞院鑒核，惠賜諭知如被告允富公司答辯聲\r\
      \n    明之判決，俾維權益，為禱。\r\n        謹    狀\r\n臺灣新北地方法院民事庭 \r\n具狀人：允富國際股份有限公司\r\n\
