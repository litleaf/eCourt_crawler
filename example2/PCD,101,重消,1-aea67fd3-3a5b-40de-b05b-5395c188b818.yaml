      \   茂盛至94年7 月18日止），在製造之起雲劑中，加入DEHP\r\n      、DINP（90年3 月前係添加DEHP；90 年3月起改加入DINP\r\
      \n      ），並對千賓香精原料有限公司（下稱千賓公司）、津津\r\n      股份有限公司（下稱津津公司）、統一企業股份有限公司\r\n   \
