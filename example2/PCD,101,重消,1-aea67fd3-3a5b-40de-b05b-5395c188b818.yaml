      \n（六）最高法院民事判決八十五年度台上字第一二五判決要旨（\r\n      同附件六）：「又所謂企業經營者，係指以設計、生產、\r\n      製造、輸入、經銷商品或提供服務為營業者而言。消費者\r\
      \n      保護法第七條、第二條第二款分別定有明文。前揭第七條\r\n      所規定之商品製造者責任須具備(一)、須為商品(二)、須\r\n \
      \     侵害消費者或第三人之生命、身體、健康致生損害(三)、\r\n      須有相當因果關係(四)、須商品有安全或衛生上之危險。\r\n   \
      \   然此之「危險」，應認不包括社會一般觀念許可存在之危\r\n      險。例如因酒精、瓦斯、爐具、強酸、汽油等物品使用過\r\n      量所造成之危險。蓋此等物品，功用所在即危險所在，本\r\
      \n      質上又含有現行科技智慧無法除去之危險，且為日常生活\r\n      不可或缺之必需用品。若認上開第七條第一項之「危險」\r\n   \
      \   ，包括此等社會一般觀念許可存在之危險，將導致此等物\r\n      品企業經營者卻步，造成消費者生活上之不便，於保護消\r\n      費者權益之立法目的有違。\r\
      \n（七）末查，在日常生活本存在無數危險，但為了特定目的下容\r\n      許種種危險之存在，僅係透過種種之規定來減低該危險或\r\n      合理分配該危險，以汽車為例，只要一經上路即有導致傷\r\
      \n      亡之風險，但人們制定各種法律及規定來降低並分配該風\r\n      險，使駕駛汽車之人只要遵守規定縱造成他人傷亡，亦無\r\n   \
      \   庸承擔該風險，本案中，若廠商就原料遭受汙染由政府所\r\n      求之檢驗及各種國際認證均無法檢驗發現，於此種情況下\r\n      卻仍要求廠商負責，其結果無非要求廠商就其所出產之產\r\
      \n      品須窮盡一切可能，做無數之檢驗確保其商品無問題，而\r\n      致使商品之成本大幅提高，更可能導致廠商根本不願意生\r\n   \
      \   產任何商品反而造成消費者生活上之不便，於保護消費者\r\n      權益之立法目的有違，亦非合理分配風險之道，況我國既\r\n      設有衛生署食品藥物管理局，本應將此種食品原料風險由\r\
      \n      其加以檢驗作適當之控制，而非逕將該責任轉嫁與企業經\r\n      營者加以承擔。\r\n五、原告就因果關係並未有任何之舉證：\r\n\
      （一）原告主張：「依日本學說實務大都認為在公害事件上，因\r\n      果關係存在與否之舉，無須嚴密的科學檢證，只要達到蓋\r\n      然性舉證即足，即只要有『如無該行為，即不致發生此結\r\
      \n      果』之某程度蓋然性即可。其後並有所謂疫學因果關係及\r\n      間接反證說之發展。而援用疫學因果關係於公害賠償上，\r\n   \
      \   其判斷模式即為：某種因素與疾病發生之原因，就疫學上\r\n      可考慮之若干因素，利用統計的方法，以『合理之蓋然性\r\n      』為基礎，即使不能經科學嚴密之實驗，亦不影響該因素\r\
      \n      之判所。而美國毒物侵權行為訴訟更有採『增加罹病危險\r\n      』之標準以證明損害，換言之，僅須證明被告之行為所增\r\n   \
      \   加之危險已達『醫學上合理的確定性』」（原告起訴狀第\r\n      4頁）（二）然上開所謂日本學說及實務與美國毒物侵權\r\n      訴訟，原告全然未附有任何出處，其是否真實已有疑問，\r\
      \n      且縱確有此等見解，然其理論之發展係根據該等國家之法\r\n      律為基礎所發展，與我國法律是否可相容亦有極大之疑問\r\n   \
      \   。\r\n（三）再者，此等不知真實與否之見解，亦均要求一定之因果關\r\n      係之舉證，而非全然免除，然原告卻主張如下：「依目前\r\n\
      \      醫學研究可知，食用參有塑化劑之食品，確有增加損害人\r\n      體健康之風險。被告之行為及原告之損害既具備因果關係\r\n    \
      \  ，被告即應連帶賠償原告之損害」（原告起訴狀第5頁第9\r\n      行），所謂目前醫學研究究指為何，仍有待原告舉證並附\r\n      上相關證據，以利被告之防禦。\r\
      \n參、製造上法規的遵循、檢驗法規的遵循可為商品製造者免責的\r\n    依據：\r\n一、原告援引台中高分院97年度建上字第44號判決及最高法院96\r\
      \n    年度台上字第1136號判決主張製造上法規的遵循、檢驗法規\r\n    的遵循不得為商品製造者免責的依據。\r\n二、然台中高分院97年度建上字第44號判決內文如下（註原證八\r\
      \n    第16頁至19頁）：「…因此，判斷本件上訴人頌揚營造公司\r\n    、李添財應否負消保法第7條規定之連帶賠償責任，首應確\r\n   \
      \ 定者乃系爭大樓（商品）是否具有瑕疵（即未具通常可合理\r\n    期待之安全性）？以及是否符合當時科技或專業水準？其次\r\n    ，為瑕疵與損害間之因果關係之問題。…又行政院公共工程\r\
      \n    委員會鑑定報告書歸納比較有關省結構公會鑑定報告，及省\r\n    土木公會鑑定報告要旨，其中異同處、可否採納，詳加論述\r\n    如下：「東勢王朝一期、二期建物倒塌及嚴重毀損之原因省\r\
      \n    結構公會鑑定報告與省土木公會鑑定報告中，皆認一期建物\r\n    確有監造、施工及用料上之缺失，但對是否因此造成建物倒\r\n    塌之結論則有不同。在結論之認定上，省結構公會認為未按\r\
      \n    圖施工、鋼筋強度與原設計不符，降低耐震能力，致結構體\r\n    未能發揮原應有耐震韌性，未能產生「強柱弱樑」，因而構\r\n    成瞬間倒塌的脆性破壞。省土木公會則認為，縱有未按圖施\r\
      \n    工及鋼筋強度未符設計需求之事實，但以該等事實為基礎，\r\n    經各種試算模式所符數據顯示，建物耐震能力尚符合86年規\r\n    範需求，故結構整體分析結果上並無違背建築技術規則中地\r\
      \n    震力之需求，進而認定本案建物倒塌之主因乃強震超過規範\r\n    要求耐震能力。．．．然查省土木公會係採考量施工及材料\r\n    缺失等因素，進行各種模式之計算，得出建物之耐震能力尚\r\
      \n    符合86年規範要求。惟棋式運算時所設定之考量因素，在前\r\n    提上即具有假定性及不完整性；且目前仍無足以涵蓋各種因\r\n    素之計算模式存在。而就因違反建築術成規是否致生公共危\r\
      \n    險及與建物倒塌毀損之因果關係，省結構公會之說明鑑定報\r\n    告，係就設計與施工之事實與當時建築技術規則比對，似乎\r\n    較可採」。查行政院公共工程委員會鑑定報告書既歸納分析\r\
      \n    比較有關省結構公會鑑定報告，及省土木公會鑑定報告要旨\r\n    ，自較省結構公會鑑定報告，及省土木公會鑑定報告更為精\r\n    確，而足採信。故系爭大樓既有上開違背當時之建築術成規\r\
      \n    之施工瑕疵，有致生公共危險之潛在可能性，則系爭大樓在\r\n    離開上訴人頌揚營造公司控制時已存在製造上之瑕疵，堪以\r\n    認定。4.上訴人頌揚營造公司雖抗辯：根據中央氣象局發佈\r\
      \n    之九二一地震等震度圖顯示，系爭建物確已承受6級（250\r\n    gal）以上之震度，另按國家地震工程研究中心發佈之最大\r\n   \
      \ 地表加速度等值線圖顯示，本區之最大地表加速度約為400\r\n    ～500gal，遠超過當時建築技術規則（86年版）規定之230\r\n   \
      \ gal設計ＰＧＡ值，系爭大樓所處位置承受6級以上之地震，\r\n    遠大於系爭大樓當初設計時所預期的地震力，是該強烈地震\r\n    應係引致標的物損壞之主因等語。惟查：{1}消保法施行細則\r\
      \n    第5條第1項但書就「商品或服務已符合當時科技或專業水準\r\n    」之情形，認定為「無安全或衛生上之危險」（無瑕疵）之\r\n    規定，乃明文採用多數外國立法例所謂「發展上瑕疵抗辯」\r\
      \n    之立法方式，其目的在使企業經營者之無過失責任加以適當\r\n    限制。故所謂「發展上瑕疵」，係指該商品之製造確實已符\r\n    合當時之科學技術水準，並經適當之管制檢驗，惟其後仍發\r\
      \n    現具有瑕疵，而依生產或製造當時科技水準或知識，無法發\r\n    現或克服該（潛在）瑕疵。{2}是以准許企業經營者「發展上\r\n   \
      \ 瑕疵抗辯」，具有使其於相當程度內衡量其法義務之範圍；\r\n    且於課以產品製造人責任之同時兼顧產品創新、開發之誘因\r\n    ，不致因加諸過重之責任而受阻礙之立法政策特質。職是，\r\
      \n    商品責任既採取「無過失責任」，則企業經營者以其已盡各\r\n    製造業或設計業通常之注意義務（過失範疇），自非此所謂\r\n    「發展上瑕疵抗辯」。{3}依本件情節而言，系爭大樓之設計\r\
      \n    （或製造）縱符合當時建築技術規則86年版規定之230gal設\r\n    計ＰＧＡ值，惟此僅係法規之「最低要求」，上訴人自不能\r\n \
      \   以此「法規之最低要求」，主張系爭大樓（商品）已符合當\r\n    時科技或專業水準。況且，系爭大樓既具有前述製造上之瑕\r\n    疵，更不符合當時建築技術規則之相關要求，是以上訴人頌\r\
      \n    揚營造公司辯稱：系爭大樓符合當時建築技術規則之抗震要\r\n    求云云，尚難推翻系爭大樓具有「製造上瑕疵」之認定。\r\n三、由上開判決可知，該案企業經營者於建造時即有未按圖施工\r\
      \n    、鋼筋強度與原設計不符等違反建築技術規則之要求，自不\r\n    得單以其主張商品符合部分法規即可認該案商品已符合當時\r\n    科技或專業水準，原告截取該案部分認定，以之主張製造上\r\
      \n    法規的遵循、檢驗法規的遵循不得為商品製造者免責的依據\r\n    ，無視該案中當事人於製作商品時違反法規之情事並不可採\r\n    。\r\
      \n四、另原告引用最高法院96年度台上字第1136號判決內文如下：\r\n    「…能否僅因系爭機車通過德國ＡＢＥ技術認證標準及取得\r\n    排氣審驗合格證明，即可認被上訴人已依修正前消保法施行\r\
      \n    細則第六條（修正後消保法第七條之一）規定，就商品符合\r\n    當時科技或專業水準可合理期待之安全性盡其舉證責任，亦\r\n    非無疑…」。\r\
      \n五、由該判決內文可知，最高法院僅是對機車通過德國ＡＢＥ技\r\n    術認證標準及取得排氣審驗合格證明，即可認定商品符合當\r\n    時科技或專業水準可合理期待之安全性盡其舉證責任，有所\r\
      \n    疑問而非全然否定。\r\n六、後該案經廢棄發回經臺灣高等法院96年度重上更(二)字第89\r\n    號民事判決（同附件九）判決如下：「…查德國聯邦機動車\r\
      \n    輛管制局（KBA）鑑於現代社會對於道路交通依賴之程度與\r\n    日俱增，為保障道路使用者之安全，並使車輛製造商享有合\r\n    法正當性，因而建立認證制度，以確保車輛之生產技術符合\r\
      \n    一定標準，促使參與道路交通之車輛及其機械與配備完成一\r\n    定測試程序，以維護公路公安（參見本院卷(一)第160至163\r\n \
      \   頁），而ABE技術標準認證係德國KBA所核發具有「全國通用\r\n    效力」之國家型式認證（參見本院卷(一)第164至169頁）。\r\n\
      \    又系爭機車已通過德國ABE技術標準之認證，其中包含引擎\r\n    、排氣管及冷卻系統之檢測，且被上訴人就系爭機車辦理進\r\n    口時，亦已依「進口重型機器腳踏車之車型排氣審驗合格證\r\
      \n    明所需劣化係數認定原則」及「機器腳踏車車型排氣審驗合\r\n    格證明核發及廢止辦法」等相關法令，取得重型機器腳踏車\r\n    之車型排氣審驗合格證明等情，亦有製造確認書、系爭機車\r\
      \n    符合ABE技術標準文件、系爭機車規格數據表、行政院環境\r\n    保護署2001車型年進口機器腳踏車符合第3期排放標準車型\r\n  \
      \  清冊、ABE技術標準檢測資料及認證證明書可稽（見原審卷\r\n    第173、174頁，本院95年度重上更(一)字第54號卷第35至39\r\n\
      \    、83至91、104至180、184頁，本院卷(一)第109至124頁，\r\n    卷(二)第52至172頁）。是被上訴人據以抗辯系爭機車具有\r\
      \n    符合當時科技與專業水準可合理期待之安全性，尚非無據。\r\n    」該判決並經最高法院以九十八年度台上字第四二五號民事\r\n    裁定（附件十）予以維持。\r\
      \n七、是以由上開發回後臺灣高等法院96年度重上更(二)字第89\r\n    號另為判決之內文可知，檢驗法規的遵循可據以抗辯商品具\r\n    有符合當時科技與專業水準可合理期待之安全性，該判決並\r\
      \n    經最高法院予以維持，原告主張顯不可採。\r\n肆、原告依不得依民法第195條第3項請求精神上之損害賠償：\r\n    原告於民事準備（二）狀第11頁倒數第二行主張：「…對於\r\
      \n    受害人之身體傷害，其子女或配偶得基於身分法益受侵害向\r\n    加害人求償…」然原告至今仍未提出任何受讓請求權予原告\r\n    之消費者身體受有損害之證明，該消費者本身已不得請求非\r\
      \n    財產上之損害，況該消費者之親人依民法第195 條第3項請\r\n    求損害賠償。\r\n伍、民法第191之1部分：\r\n一、民法第191-1條：「商品製造人因其商品之通常使用或消費\r\
      \n    所致他人之損害，負賠償責任。但其對於商品之生產、製造\r\n    或加工、設計並無欠缺或其損害非因該項欠缺所致或於防止\r\n    損害之發生，已盡相當之注意者，不在此限。前項所稱商品\r\
      \n    製造人，謂商品之生產、製造、加工業者。其在商品上附加\r\n    標章或其他文字、符號，足以表彰係其自己所生產、製造、\r\n    加工者，視為商品製造人。商品之生產、製造或加工、設計\r\
      \n    ，與其說明書或廣告內容不符者，視為有欠缺。商品輸入業\r\n    者，應與商品製造人負同一之責任。」\r\n二、本案中，殷榮公司並非系爭產品之製造商，商品上亦未附加\r\
      \n    標章或其他文字、符號，足以表彰係其自己所生產、製造、\r\n    加工者（同被證六），是以並無該條之適用。退步言之，縱\r\n    有該法之適用，如前所述，被告對防止損害之發生已盡相當\r\
      \n    之注意亦無適用該法之餘地。\r\n陸、民法第354條之部分：被告就系爭商品已退款，原告附表B1-\r\n    20亦已扣除，而無審酌之必要。\r\
      \n柒、民法第227條：同前所述，被告並無過失，原告亦未證明不\r\n    完全給付與其損害間之因果關係，故無適用該法請求損害賠\r\n    償之餘地。\r\
      \n捌、原告減縮後所列之損害賠償範圍及金額（附表B1-20）有諸\r\n    多違誤，說明如下：\r\n  廖淑君部分\r\n一、最高法院27年上字第1964號判例（同附件一）：「當事人之\r\
      \n    適格為訴權存在要件之一，原告就為訴訟標的之法律關係如\r\n    無訴訟實施權，當事人即非適格，其訴權存在之要件亦即不\r\n    能認為具備，法院自應認其訴為無理由予以駁回。」\r\
      \n二、身體健康損害：得知產品含塑化劑後進行健康檢查之費用10\r\n    00元\r\n（一）系爭產品依原告附表B1-20之使用人為林承叡，何以廖淑\r\
      \n      君會受有身體健康損害並為請求權人，遑論廖淑君得將該\r\n      請求權讓與原告，原告顯無訴訟實施權，依上開判例，應\r\n   \
      \   以判決駁回之。\r\n（二）次查，檢查身體是否受有損害之費用與身體健康損害全然\r\n      無涉，其主張之依據為何，原告亦未附有任何單據，其主\r\
      \n      張顯不可採。\r\n三、身體健康損害：醫藥費100000元。\r\n（一）系爭產品依原告附表B1-20之使用人為林承叡，何以廖淑\r\n\
      \      君會受有身體健康損害並為請求權人，遑論廖淑君得將該\r\n      請求權讓與原告，原告顯無訴訟實施權，依上開判例，應\r\n    \
      \  以判決駁回之。\r\n（二）次查，依原告所附原證六20-1AC之2張醫療費用收據，合\r\n      計為610元（370+240=610），與原告所主張之費用100000\r\
      \n      元顯有極大之差距，而不足為採。\r\n（三）再者，上開收據並無法證明該費用係本案系爭產品所造成\r\n      之損害，且林承叡同時使用萃研工坊生技股份有限公司摻\r\
      \n      有塑化劑之產品（附表B1-2），原告係如何區分並非該公\r\n      司之產品所造成而為本公司之產品所造成，而未向該萃研\r\n \
