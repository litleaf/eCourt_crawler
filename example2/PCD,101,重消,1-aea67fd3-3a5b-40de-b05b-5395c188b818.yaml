      \ 從而，被告依該條文規定均推定有過失，且過失與損害間\r\n      推定有因果關係，故為損害之共同原因關係，應依法負連\r\n      帶賠償責任」（原告101年3月15日之民事起訴狀第5頁（\r\
      \n      二）以下）（二）然最高法院99年台上字第529號（同附\r\n      件二）全文如下：「…原審審理結果以：…按數人共同不\r\n \
      \     法侵害他人之權利者，對於被害人所受損害，應負連帶賠\r\n      償責任，係因數人之行為共同構成違法行為之原因或條件\r\n     \
      \ ，因而發生同一損害，具有行為關連共同性之故。民事上\r\n      之共同侵權行為，並不以共同侵權行為人在主觀上有犯意\r\n      聯絡為必要，如在客觀上數人之不法行為，均為其所生損\r\
      \n      害之共同原因，即所謂行為關連共同，已足以成立共同侵\r\n      權行為。則數過失行為具有共同原因關係者，因果關係之\r\n   \
      \   判斷，自應累積共同判斷，不得割裂分別判斷，經判斷認\r\n      具有共同原因之各行為與結果間，即有因果關係存在…按\r\n      數人共同不法侵害他人之權利者，連帶負賠償責任…上訴\r\
      \n      人與官連進雖應負民法第一百八十五條第一項前段之共同\r\n      過失侵權行為損害賠償責任，。從而被上訴人本於共同侵\r\n   \
      \   權行為之法律關係，請求上訴人與官連進連帶如數給付及\r\n      自九十年八月一日起算法定遲延利息，為有理由，應予准\r\n      許，經核於法並無不合。上訴論旨，就原審取捨證據及認\r\
      \n      定事實之職權行使，指摘原判決不當，求予廢棄，非有理\r\n      由。據上論結，本件上訴為無理由。依民事訴訟法第四百\r\n   \
      \   八十一條、第四百四十九條第一項、第七十八條，判決如\r\n      主文。」\r\n（三）最高法院85年台上字第139號判決要旨（同附件三）：「\r\
      \n      裁判數人共同不法侵害他人之權利者，對於被害人所受損\r\n      害，所以應負連帶賠償責任，係因數人之行為共同構成違\r\n   \
      \   法行為之原因或條件，因而發生同一損害，具有行為關連\r\n      共同性之故。民事上之共同侵權行為，並不以共同侵權行\r\n      為人在主觀上有犯意聯絡為必要，如在客觀上數人之不法\r\
      \n      行為，均為其所生損害之共同原因，即所謂行為關連共同\r\n      ，已足以成立共同侵權行為。」\r\n（四）民法第185條：「數人共同不法侵害他人之權利者，連帶\r\
      \n      負損害賠償責任。不能知其中孰為加害人者，亦同。造意\r\n      人及幫助人，視為共同行為人。」\r\n（五）由上開判決可知，原告所引用所謂最高法院之判決，其內\r\
      \n      容實為高等法院之審理結果，再者由其內文可知，該判決\r\n      所謂之共同侵權行為係指民法第185條之共同侵權行為，\r\n  \
      \    再對造最高法院85年台上字第139號亦係如此，可知該內\r\n      文與民法第191之1全然無涉，自無適用之餘地。\r\n（六）且本案中，以附表B1-1百晟生物科技股皆有限公司販賣予\r\
      \n      陳彩霞之「威敏POWER-LAC營養補給粉末食品」為例，若\r\n      該食品確實對陳彩霞造成損害致百晟生物科技股有限公司\r\n\
      \      負有賠償責任，然被告殷榮實業股份有限公司（下稱殷榮\r\n      公司）與該商品全然無涉，其並無任何行為可能導致陳彩\r\n    \
      \  霞損害，根本無構成所謂『如在客觀上數人之不法行為，\r\n      均為其所生損害之共同原因』之情況。\r\n（七）綜上所述，原告主張被告應與「附表A-1」其他共同被告\r\
      \n      連帶給付原告「附表B1-1～B1-34、B3-1」所載之金額之\r\n      義務顯不可採。\r\n貳、消保法部分：\r\n一、原告依消保法第8條主張被告殷榮公司有無過失責任，及提\r\
      \n    出日本學說實務及美國訴訟就公害事件因果關係存在與否之\r\n    舉否證，無須嚴密的科學檢證只要達到蓋然性舉證即足，故\r\n    依目前醫學研究可知，食用參有塑化劑之食品，確有增加損\r\
      \n    害人體健康之風險。被告之行為及原告之損害間既具備因果\r\n    關係，被告即應連帶賠償原告之損害（即附表B1-20有關就\r\n   \
      \ 醫診斷費用、醫療費用、慰撫金等損失）（原告起訴狀第3\r\n    至5頁）二、消保法第7條：「從事設計、生產、製造商品或\r\n    提供服務之企業經營者，於提供商品流通進入市場，或提供\r\
      \n    服務時，應確保該商品或服務，符合當時科技或專業水準可\r\n    合理期待之安全性。商品或服務具有危害消費者生命、身體\r\n    、健康、財產之可能者，應於明顯處為警告標示及緊急處理\r\
      \n    危險之方法。企業經營者違反前二項規定，致生損害於消費\r\n    者或第三人時，應負連帶賠償責任。但企業經營者能證明其\r\n    無過失者，法院得減輕其賠償責任。」消保法第8條：「從\r\
      \n    事經銷之企業經營者，就商品或服務所生之損害，與設計、\r\n    生產、製造商品或提供服務之企業經營者連帶負賠償責任。\r\n    但其對於損害之防免已盡相當之注意，或縱加以相當之注意\r\
      \n    而仍不免發生損害者，不在此限。前項之企業經營者，改裝\r\n    、分裝商品或變更服務內容者，視為前條之企業經營者。」\r\n三、消保法第8條並非無過失責任之規定，企業經營者仍可提出\r\
      \n    其相關抗辯而免責：\r\n（一）58年台上字1421號判例（同附件八）債權人應賠償債務人\r\n      因假扣押或供擔保所受之損害，因同法第五百三十一條定\r\
      \n      有明文，故債權人所負此項賠償損害責任，乃本於假扣押\r\n      裁定撤銷之法定事由而生，債務人賠償請求權之成立，即\r\n   \
      \   不以債權人之故意或過失為要件。亦即屬於所謂無過失責\r\n      任之一種。\r\n（二）原告於民事準備一狀第3頁倒數第9行主張「…經查本件被\r\
      \n      告等係消保法第2條定義之企業經營者或為同法第8條視為\r\n      企業經營者，對其製造或經銷之商品，應負無過失責任，\r\n  \
      \    殆無疑義。…」\r\n（三）然所謂之無過失責任係指債務人賠償請求權之成立，即不\r\n      以債權人之故意或過失為要件，然依原告對被告殷榮公司\r\
      \n      主張之消保法第8條之規定，尚可由經由舉證其無過失而\r\n      免責，該法顯非無過失責任之規定，另原告似主張被告殷\r\n   \
      \   榮公司為消保法第8條第2項之視為企業經營者，然對被告\r\n      殷榮公司何以符合消保法第8條第2項之要件全然未予說明\r\n     \
      \ ，顯不可採，退萬步言，縱被告殷榮公司符合第8條第2項\r\n      之要件，惟依消保法第7條第3項但書，企業經營者亦得證\r\n      明無過失來減輕責任，亦資可見該條並非一有損害無論是\r\
      \n      否有故意遺失即應負擔全責之無過失責任規定。\r\n四、原告對損害之防免已盡相當之注意：\r\n（一）最高法院96年台上字第1649號（同附件四）：「民法上所\r\
      \n      謂過失，以其欠缺注意之程度為標準，可分為抽象過失、\r\n      具體過失及重大過失三種。應盡善良管理人之注意而欠缺\r\n   \
      \   者為抽象過失；應與處理自己事務為同一注意而欠缺者為\r\n      具體過失；顯然欠缺普通人之注意者為重大過失。是以有\r\n      無抽象過失係以是否欠缺應盡善良管理人之注意定之；有\r\
      \n      無具體過失係以是否欠缺應與處理自己事務為同一之注意\r\n      定之；有無重大過失係以是否顯然欠缺普通人之注意定之\r\n   \
      \   。苟非欠缺應與處理自己事務為同一注意，即不得謂之有\r\n      具體過失。」\r\n（二）最高法院87年台上字第438號（同附件五）：「因故意或\r\
      \n      過失不法侵害他人之權利者，負損害賠償責任，民法第一\r\n      百八十四條第一項定有明文，而所謂過失，不僅指雖非故\r\n   \
      \   意，但按其情節應注意、能注意而不注意之情形，即對於\r\n      侵權行為之事實，雖預見其發生，而確信其不發生之情形\r\n      亦包括在內。」\r\
      \n（三）原告就其所代理經銷之「多立康乳酸8益菌」（下稱系爭\r\n      商品），為確保消費者之食品安全，於經銷前已慎選榮獲\r\n      國際ISO22000（同被證一、國際標準組織(ISO)就食品安\r\
      \n      全管制所為之認證。）及HACCP（同被證二、危害分析重\r\n      要管制點系統制度著重食品安全的品質保證系統）認證之\r\n \
      \     宜農生物科技食品有限公司所製作之產品而為經銷，就系\r\n      爭產品並要求該公司提供原料之檢驗報告（同被證三），\r\n     \
      \ 且被告更有鑑於2008所發生之三聚氰胺事件，為確保商品\r\n      之安全更自行將該系爭產品送驗檢查是否含三聚氰胺（同\r\n      被證四），由此可證原告就商品之安全已盡相當之注意。\r\
      \n（四）再者，雖系爭商品嗣後驗出塑化劑，然將塑化劑取代棕櫚\r\n      油製成的起雲劑，早在1980年代前就已出現在台灣市面上\r\n    \
      \  ，然於2011年3月，方由行政院衛生署食品藥物管理局發\r\n      現該情事，以下為當時經過「2011年3月，行政院衛生署\r\n    \
      \  食品藥物管理局一位五十二歲的楊明玉技正，執行行政院\r\n      「加強取締偽劣假藥專案」時，原加強取締偽劣假藥專案\r\n      」時，為了檢驗食品是否違法摻雜安非他命或減肥西藥成\r\
      \n      分，將「康富生技中心股份有限公司」生產的「DDS-1六\r\n      淨元益生菌」[21]經薄層分析（TLC）儀器，再用氣相層\r\n\
      \      析質譜儀檢驗後，雖然規定檢測的項目結果未含西藥，卻\r\n      另外看到不正常波峰，意外發現了可疑異常訊號，難能可\r\n    \
      \  貴的是，一般檢驗員會因檢測項目結果合格，就到此為止\r\n      ，不再進一步化驗。但她即使對於不在檢驗項目的訊驗，\r\n      仍主動提出檢驗要求，並運用下班時間不斷追查，盡責的\r\
      \n      比對數據，將其圖譜和圖庫比對，經抽絲剝繭分析30餘種\r\n      原料、包材，赫然發現DEHP ，衛生署初步開始重視。再\r\n\
      \      進行定量分析後，4月7日確認該產品竟含有高達600ppm的\r\n      塑化劑DEHP，查獲起雲劑遭污染事件」。事後衛生署食品\r\n\
      \      藥物管理局楊明玉技正更榮獲國家一等功績獎章及20萬獎\r\n      金鼓勵，衛生署給予記2大功，公務員職等晉升一級，並\r\n   \
      \   加發1個月薪水作為獎勵。（同被證五）（五）是以，既\r\n      塑化劑早在80年代即已出現在台灣市面流通，竟在20年後\r\n     \
      \ 方由衛生署食品藥物管理局發現此情事，且無論是ISO220\r\n      00及HACCP及政府要求之各項檢驗均無法檢驗出塑化劑，\r\n   \
      \   在在可證，被告實無可能就其所經銷之商品能預見其原料\r\n      已摻有塑化劑，既無預見可能性（即無所謂之能注意而不\r\n      注意），被告自無過失，再者，由事後政府更對衛生署食\r\
      \n      品藥物管理局之技正給予極大之獎賞，可知若此事件有預\r\n      見可能性，衛生署食品藥物管理局就檢驗食品是否摻加異\r\n   \
