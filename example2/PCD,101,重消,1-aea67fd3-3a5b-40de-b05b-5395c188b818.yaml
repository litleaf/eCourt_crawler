      \n  5.此外，有關原告主張請求減少勞動能力之損害、增加生活上\r\n    需要之費用、其他範圍之賠償、精神上損害賠償等云云，均\r\n    未提出任何單據或說明其主張請求之計算基礎為何，原告之\r\
