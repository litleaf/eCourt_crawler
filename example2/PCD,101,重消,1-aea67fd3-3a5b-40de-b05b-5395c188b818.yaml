      \n六、原告所主張「物之瑕疵擔保責任」及「債務不履行責任」，\r\n    均在契約當事人之間方適用此法律責任，而本件順天本草公\r\n    司及生展公司均為產品製造人，與原告所列之產品購買人或\r\
