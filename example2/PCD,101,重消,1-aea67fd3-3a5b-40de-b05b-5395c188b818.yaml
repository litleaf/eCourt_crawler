      法定代理人  張智剛       \r\n為上列當事人間請求損害賠償等事件，依法提呈辯論意旨事：\r\n答辯聲明\r\n一、原告之訴及假執行聲請均駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如受不利益判決，請准提供擔保免為假執行。\r\n答辯理由\r\n一、原告起訴主張：被告昱伸香料有限公司之負責人賴俊傑等人\r\
      \n    ，為貪圖暴利，自民國（下同）85年起向新北市金童企業有\r\n    限公司購買具毒性之化學原料塑化劑，將之摻入合法食品添\r\n    加物起雲劑內，調製成黑心起雲劑，供應給金果王食品有限\r\
      \n    公司等16家下游廠商（其關係圖見起訴狀「附表C-1」，被\r\n    告景岳公司為「附表C-1」之下游生產製造廠商之一）生產\r\n  \
      \  運動飲料、濃縮果汁、果醬及麵包、蛋糕等各種食品，此外\r\n    ，賓漢香料化學有限公司亦經查出製造黑心起雲劑，賣給統\r\n    一、津津等公司生產飲料（其關係圖參見起訴狀「附表C-2\r\
      \n    」），經查，起雲劑乃合法食品添加物，可使不能互溶的成\r\n    分相互乳化，不會凝結成塊，常用於運動飲料、非天然果汁\r\n    及果凍等食品，而塑化劑（DEHP）係普遍用於塑膠材料的製\r\
      \n    程，係屬對人體有害之物，因消費者購買食用起訴狀「附表\r\n    A」所列公司生產製造摻有塑化劑之產品，造成消費者身體\r\n    健康受損之風險，原告遂依消費者保護法第50條第1項規定\r\
      \n    ，受讓二十人以上消費者損害賠償請求權，以原告名義，依\r\n    民法第354條、第227條、第27 條之1、第191條之1、消費者\r\n\
      \    保護法第7條等規定，提起本件訴訟，向附表A所列公司及其\r\n    法定代理人（被告景岳公司為「附表A」序號6之公司）請求\r\n    損害賠償（參見起訴狀「附表B1-4」，請求項目包含「購買\r\
      \n    產品之支出」、「身體健康檢查之費用」、「醫藥費」、「\r\n    精神上損害賠償」、「其他範圍之賠償」）。\r\n二、原告於歷次審理中迄未說明被告陳根德個人須負損害賠償責\r\
      \n    任之事實及理由，是原告主張被告陳根德須負損害賠償責任\r\n    ，已屬無據，先予敘明。\r\n三、被告景岳公司與消費者間無契約關係，原告依民法第354\
      \ 條\r\n    、第227條、第227條之1等規定，請求被告負損害賠償責任\r\n    ，顯無理由：按原告主張民法第354條物之瑕疵擔保責任、\r\
      \n    第227條、第227條之1債務不履行責任，均以契約當事人間\r\n    始得主張。惟查，被告景岳公司係向訴外人羅沃夫有限公司\r\n  \
      \  （下稱羅沃夫公司）購買生產製造本件消費者購買之欣樂亦\r\n    康膠囊、過兒敏兒膠囊、安立敏專利益生菌膠囊（下稱系爭\r\n    產品）之原料乳酸粉，而羅沃夫公司所販售之乳酸粉，其原\r\
      \n    料則係購自訴外人金饌生化科技有限公司，而被告景岳公司\r\n    生產製造完成之系爭產品，則係透過藥局、藥房、藥妝店、\r\n    婦幼產品專賣店等經銷通路對外販售，被告景岳公司未直接\r\
      \n    與消費者成立買賣契約關係，是原告依民法第354條關於買\r\n    賣物之瑕疵擔保、第227條、第227條之1關於不完全給付之\r\n \
      \   債務不履行等規定，請求被告景岳公司負損害賠償責任云云\r\n    ，委無足採。\r\n四、被告景岳公司對於系爭產品之生產、製造並無欠缺，且系爭\r\
      \n    產品流通進入市場時，已確保該商品符合當時科技或專業水\r\n    準可合理期待之安全性，原告不得依民法第191條之1、消費\r\n   \
      \ 者保護法第7條等規定，請求被告景岳公司負損害賠償責任\r\n    ：\r\n（一）按「商品製造人因其產商品之通常使用或消費所致他人之\r\n  \
      \    損害，負賠償責任。但其對於商品之生產、製造或加工、\r\n      設計並無欠缺或其損害非因該項欠缺所致或於防止損害之\r\n      發生，已盡相當之注意者，不在此限」、「從事設計、生\r\
      \n      產、製造商品或提供服務之企業經營者，於提供商品流通\r\n      進入市場，或提供服務時，應確保該商品或服務，符合當\r\n   \
      \   時科技或專業水準可合理期待之安全性」、「企業經營者\r\n      違反前二項規定，致生損害於消費者或第三人時，應負連\r\n      帶賠償責任」，民法第191條之1第1項、消費者保護法第7\r\
      \n      條第1項、第3項本文，分別定有明文。\r\n（二）查被告景岳公司於生產製造系爭產品之過程中，已將產品\r\n      原料依「食品衛生管理法」及「一般食品衛生標準」規範\r\
      \n      制訂檢驗流程，並逐批進行廠內自檢作業，檢驗項目涵蓋\r\n      ：性狀、包裝外觀、乳酸菌數、黴菌與酵母菌、大腸桿菌\r\n   \
      \   群、水份等，有食品原料取樣及檢驗紀錄單可稽（被證1\r\n      ，欣樂亦康：乳酸粉20101228001 、過兒敏兒：乳酸粉\r\n  \
      \    20100113001 、安立敏：乳酸粉20100924001 ），製造完\r\n      成之系爭產品，亦依上開檢驗流程進行檢驗，並逐批歸檔\r\
      \n      紀錄留存於檢驗報告（被證2 ），足徵系爭產品之生產製\r\n      造均符合當時之食品衛生管理法及一般食品衛生標準規定\r\n  \
      \    ，是被告景岳公司對系爭產品之生產、製造並無欠缺，且\r\n      被告景岳公司已盡相關品質控管及檢驗義務，顯見系爭產\r\n      品流通進入市場時，被告景岳公司已確保系爭產品符合當\r\
      \n      時科技或專業水準可合理期待之安全性，故原告依民法第\r\n      191 條之1 、消費者保護法第7 條等規定，請求被告給付\r\n\
      \      損害賠償責任，要無足採。\r\n五、原告請求被告應負損害賠償責任，未就「消費者究竟受到何\r\n    種損害」及「加害行為與損害間有何因果關係」等要件踐行\r\
      \n    舉證責任，且其請求精神上損害賠償，亦欠缺法律上之依據\r\n    ：\r\n（一）按「上訴人就其健康究竟遭受何等具體損害，其損害與二\r\n\
      \      手菸有何相當因果關係，亦未能舉證以實其說，依無損害\r\n      即無賠償之法理，亦不得請求被上訴人為金錢之賠償。上\r\n    \
      \  訴人復主張依消費者保護法第五十一條規定，向被上訴人\r\n      請求三倍之懲罰性賠償金云云。然查該條之適用，係以企\r\n      業經營者提供之商品或服務，與消費者之損害之間，具有\r\
      \n      相當因果關係為要件，且其損害係屬財產上之損害，並不\r\n      包含非財產上之損害。上訴人迄未能證明其有何財產上之\r\n   \
      \   損害，及其損害與二手菸有因果關係，則上訴人援引消費\r\n      者保護法之規定，請求三倍之懲罰性賠償，亦無從准許」\r\n      （最高法院91年度台上字第1485\
      \ 號判決參照）；次按「\r\n      按因故意或過失，不法侵害他人之權利者，負損害賠償責\r\n      任。違反保護他人之法律，致生損害於他人者，負賠償責\r\
      \n      任。民法第一百八十四條第一項前段、第二項前段定有明\r\n      文。又因可歸責於債務人之事由，致為不完全給付者，債\r\n   \
      \   權人得依關於給付遲延或給付不能之規定，請求債務人賠\r\n      償包括人格權受侵害在內之損害，此觀民法第二百二十七\r\n      條、第二百二十七條之一、第二百二十六條、第二百三十\r\
      \n      一條等規定即明。另以提供服務為營業之企業經營者，依\r\n      消保法第七條或公平法第三十一條規定所應負之賠償責任\r\n   \
      \   ，亦以致生損害為要件。是關於損害賠償之請求，不論係\r\n      依侵權行為、債務不履行、消保法、公平法等規定，均以\r\n      債權人受有實際損害為成立要件，若無損害即無賠償」（\r\
      \n      最高法院99年度台上字第588號判決參照）。\r\n（二）原告起訴主張消費者受有如「附表B1-4」所列「購買產品\r\n      之支出」、「身體健康檢查之費用」、「醫藥費」、「精\r\
      \n      神上損害賠償」、「其他範圍之賠償」等損害，惟依上開\r\n      實務判解，原告依消費者保護法第7條、民法第191條之1\r\n \
      \     等規定，請求被告負損害賠償責任，原告仍須舉證證明「\r\n      消費者確實受有該些實際損害」，以及「被告之行為與消\r\n     \
      \ 費者受有損害之間有因果關係」。經查，購買產品之支出\r\n      係消費者購買產品之對價，非屬損害，自不得列為本件損\r\n      害賠償之範圍，再者，原告迄未舉證消費者受有「身體健\r\
      \n      康檢查之費用」、「醫藥費」、「精神上損害賠償」、「\r\n      其他範圍之賠償」之損害，且原告請求之「其他範圍之賠\r\n   \
      \   償」，所指為何，亦未見原告說明並檢附相關證物以實其\r\n      說，更何況，原告亦未證明消費者受有該等損害係因被告\r\n      生產系爭產品所致，是原告提起本件訴訟，未就「消費者\r\
      \n      受有實際損害」及「加害行為與損害間有因果關係」等要\r\n      件舉證，本件請求顯無理由，應予駁回。至原告主張本件\r\n   \
      \   應有優勢證據說、事實推定說等蓋然性因果關係理論之適\r\n      用云云，惟原告該些主張僅為外國比較法之見解，我國法\r\n      律並無相同或類以之規定，不能比附援引，該見解亦不為\r\
      \n      最高法院所採，是原告所提放寬對加害原因與損害間因果\r\n      關係認定之外國見解，不能資為本件訴訟之依據，併予敘\r\n   \
      \   明。\r\n（三）原告復主張消費者因食用摻有塑化劑之系爭產品，增加損\r\n      害人體健康之風險，為消費者所受之損害云云。惟查，姑\r\n\
      \      不論原告尚未舉證消費者實際所受損害為何，然依行政院\r\n      衛生署國民健康局委託國立成功大學環境微量毒物研究中\r\n    \
      \  心研究製作之「食品中塑化劑污染衛教手冊」（被證3）\r\n      記載「DEHP為塑膠製品常用之一種塑化劑，無色、無味的\r\n      液體。因可用於食物包材、醫療用血袋、橡膠管、化妝品\r\
      \n      及玩具的原料，所以在日常生活環境中也有少量DEHP存在\r\n      」、「世界衛生組織表示，塑化劑並不至於對人體健康造\r\n \
      \     成立即危害，長期大量攝取才會對人體健康造成慢性影響\r\n      。停止暴露後，體內之塑化劑即可快速排出體外，目前世\r\n     \
      \ 界各國對DEHP規範的每日可容忍攝取量（TDI）上限範圍\r\n      為0.02～0.12毫克／公斤，以60公斤成人為例，每日攝取\r\n \
      \     量上限為1.2～8.4毫克」、「人體試驗研究顯示DEHP進入\r\n      人體後，在12～24小時內約有一半的量可快速代謝藉由尿\r\n\
      \      液排出體外；絕大部分的DEHP可於24～48小時由尿液或糞\r\n      便排出。DINP亦會被人體迅速排出或代，72小時內有85％\r\
      \n      由糞便中排出，其餘部分主要由尿液排出。」，可知塑化\r\n      劑於日常生活中無所不在，惟人體能快速代謝塑化劑，不\r\n   \
      \   致殘留體內，原則上應不致於對人體健康造成影響，雖長\r\n      期大量攝取塑化劑可能對人體健康造成慢性影響，然停止\r\n      攝取後，體內之塑化劑仍可快速排出體外，是本件消費者\r\
      \n      是否長期攝取大量之塑化劑、所攝取之塑化劑來源是否皆\r\n      為系爭產品、且殘存體內之塑化劑是否無法藉人體自然代\r\n   \
      \   謝排出體外，而增加消費者健康受損之風險，均未見原告\r\n      舉證以實其說，原告主張消費者因食用摻有塑化劑之系爭\r\n      產品而增加損害人體健康之風險，為消費者所受之損害云\r\
      \n      云，顯無足採。\r\n（四）按「人格權受侵害時，得請求法院除去其侵害；有受侵害\r\n      之虞時，得請求防止之（第1項）；前項情形，以法律有\r\
      \n      特別規定者為限，得請求損害賠償或慰撫金（第2項）」\r\n      ，民法第18條定有明文；次按「受精神之損害得請求賠償\r\n  \
      \    者，以法律有明文規定者為限，如民法第十八條、第十九\r\n      條、第一百九十四條、第一百九十五條、第九百七十九條\r\n      、第九百九十九條等是。查被上訴人聲請查封上述抵押物\r\
      \n      ，縱其執行名義嗣後經抗告法院裁定予以廢棄確定，除上\r\n      訴人受有財產上損害，可依法請求賠償外，要不得據以請\r\n   \
      \   求被上訴人賠償非財產上損害」（最高法院76年度台上字\r\n      第2550號判決參照）。經查，原告請求之損害賠償包含「\r\n    \
      \  精神上損害賠償」，惟依原告之民事起訴狀所示，原告提\r\n      起本件損害賠償訴訟之請求權基礎分別為消保法第7條、\r\n      第8條、第7條之1、第51條，以及民法第191條之1、第360\r\
      \n      條、第227條、第227條之1等規定，該些請求權基礎均非\r\n      請求非財產上損害之法律明文規定，故原告於本件請求被\r\n\
      \      告給付精神上損害賠償云云，於法無據，顯無可採。\r\n六、原告依民法第185條第1項規定，請求被告景岳公司應與被告\r\n    昱伸香料有限公司負連帶責任，洵屬無據：\r\
      \n（一）按「民法第一百八十四條所規定之侵權行為類型，均適用\r\n      於自然人之侵權行為，上訴人為法人自無適用之餘地。民\r\n      法第一百八十五條規定之共同侵權行為，亦同。至於法人\r\
      \n      侵權行為則須以其董事或其他有代表權人，因執行職務所\r\n      加於他人之損害，法人始與行為連帶負賠償之責任（民法\r\n   \
      \   第二十八條）。若該法人之員工因執行職務，不法侵害他\r\n      人之權利，則依民法第一百八十八條之規定，該法人亦須\r\n      連帶負賠償責任。可否謂：民法對於侵權行為並未特別規\r\
      \n      定限於自然人，法人組織體內部自然人為法人所為之行為\r\n      ，不論適法或不適法行為，均應視為法人本身之行為，法\r\n   \
      \   人應負損害賠償責任等語，亦非無疑」（最高法院95年度\r\n      台上字第338號判決要旨參照）。\r\n（二）原告主張被告景岳公司生產系爭產品所使用之原料含有被\r\
      \n      告昱伸香科有限公司販售摻有塑化劑之起雲劑，是被告景\r\n      岳公司生產製造系爭產品之行為與昱伸香料有限公司販售\r\n   \
      \   摻有塑化劑之起雲劑行為，均為消費者受損害之共同原因\r\n      ，依民法第185條規定及最高法院67年台上字第1737號判\r\n   \
      \   例意旨，被告景岳公司自應與昱伸香料有限公司構成行為\r\n      關連共同之共同侵權行為，須就消費者所受全部損害負連\r\n      帶賠償責任云云，惟查：\r\
      \n    1.依旨揭最高法院95年度台上字第338號判決見解，民法第1\r\n      85條關於共同侵權行為之規定，僅適用於自然人之侵權行\r\n\
      \      為，本件被告景岳公司為法人，自無民法第185條規定適\r\n      用之餘地。\r\n    2.退步言之，縱使民法第185條規定得適用於法人，惟依原\r\
      \n      告所援引最高法院67年台上字第1737號判例意旨「…苟各\r\n      行為人之過失行為，均為其所生損害共同原因，即所謂行\r\n\
      \      為關連共同，亦足成立共同侵權行為…」等語，原告主張\r\n      被告景岳公司構成行為關連共同之共同侵權行為，仍以被\r\n    \
      \  告景岳公司生產製造系爭商品有過失為前提，查被告景岳\r\n      公司生產製造系爭產品之原料乳酸粉，係購自訴外人羅沃\r\n      夫公司，而羅沃夫公司所販售之乳酸粉，其原料則係購自\r\
      \n      訴外人金饌生化科技有限公司，被告景岳公司前依民法第\r\n      184條第1項、第2項侵權行為、第191條之1、第227條、第\r\
      \n      227條之1、第354條、第360條等規定，以訴外人羅沃夫公\r\n      司販售被告景岳公司之乳酸粉含有塑化劑為由，向羅沃夫\r\n\
      \      公司請求損害賠償，惟臺灣臺南地方法院100年度訴字第7\r\n      72號判決認定此次塑化劑風暴，乃不肖之食品原料製造業\r\n \
      \     者（即被告昱伸香料有限公司）於食品合法添加物「起雲\r\n      劑」中摻入塑化劑所致，而該不肖業者復屬金饌生化科技\r\n     \
      \ 有限公司之上游原料廠商，羅沃夫公司應不知其所販售之\r\n      乳酸粉含有塑化劑成份之情事，自無任何過失或可歸責（\r\n      被證4，參該判決書第21頁），因而駁回被告景岳公司之\r\
      \n      訴，是以被告景岳公司生產製造系爭產品之原料供應商所\r\n      販售原料摻有塑化劑既經法院認定無過失，同理，被告景\r\n   \
      \   岳公司向羅沃夫公司購買原料生產製造系爭產品，亦顯無\r\n      可能知悉該些原料摻有塑化劑，被告景岳公司生產製造系\r\n      爭產品摻有塑化劑，自無過失可言，原告依民法第185條\r\
      \n      規定，主張被告景岳公司與被告昱伸香料有限公司成立行\r\n      為關連共同之共同侵權行為云云，委無足採。\r\n七、原告依消保法第51條規定，請求被告負懲罰性賠償金責任，\r\
      \n    並無理由：按「依本法所提之訴訟，因企業經營者之故意所\r\n    致之損害，消費者得請求損害額三倍以下之懲罰性賠償金；\r\n    但因過失所致之損害，得請求損害額一倍以下之懲罰性賠償\r\
      \n    金」，消費者保護法第51條固定有明文。惟如前所述，被告\r\n    生產製造系爭產品並無過失，且原告請求被告給付損害賠償\r\n    ，亦無理由，故原告依消費者保護法第51條規定，請求被告\r\
      \n    給付如「附表B4-1」所示之懲罰性賠償金，即非正當，至為\r\n    明確。\r\n綜上所陳，原告之請求，顯無理由，懇請  鈞院駁回原告之訴，\r\
      \n以維被告權益，如蒙所請，至感德便！\r\n證據清單（均影本）\r\n被證3：食品中塑化劑污染衛教手冊。\r\n被證4：臺灣臺南地方法院100年度訴字第772號判決。\r\
