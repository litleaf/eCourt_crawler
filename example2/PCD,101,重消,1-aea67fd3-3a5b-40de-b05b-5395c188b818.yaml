      \n【附件二十四】\r\n民事  辯論意旨  狀\r\n案號     101年度 重消 字第 1 號 承辦股別        溫\r\n被      告\
      \  麗豐實業股份有限公司\r\n法定代理人  葉文麗\r\n原      告  財團法人中華民國消費者文教基金會\r\n餘均詳卷\r\n為上列當事人間請求損害賠償等案件，謹呈辯論意旨狀事：\r\
      \n一、按民事損害賠償成立要件，就是要確實有損害發生，但原告\r\n    消基會於法庭上口頭陳述以及準備狀書面陳中，皆力求證明\r\n    昱伸公司負責人賴俊傑等將塑化劑DEHP加入昱伸公司相關產\r\
      \n    品中，故違反食品衛生管理法及塑化劑DEHP有害人體兩件事\r\n    ，但此兩件事並非本件民事損害賠償訴訟之爭論重點，本訴\r\n   \
      \ 訟重點應該是消基會需積極證明其代為提出訴訟之消費者確\r\n    實有因塑化劑而產生健康上確實之危害。\r\n二、次按根據行政院衛生署國民健康局與國內多位毒物專家、學\r\
      \n    者、醫師共同研究，並引述聯合國世界衛生組織WHO資出牌\r\n    之「食品中塑化劑污染衛教手冊」明確寫到：「世界衛生組\r\n    織指出，塑化劑並不至於對人體健康造成立即危害，長期大\r\
      \n    量攝取才會對人體健康造成慢性影響。停止暴露後，體內之\r\n    塑化劑即可快速排出體外，目前世界各國對DEHP 規範的每\r\n   \
      \ 日可容忍攝取量（TDI）上限範圍為0.02-0.14亳克」（第3\r\n    頁），故，消基會應提出確切證據證明其代為提出損害賠償\r\n   \
      \ 訴訟之消費者有「長期大量攝取」塑化劑DEHP之事實。\r\n三、復按司法院大法官解釋第407號意旨接櫫：「主管機關基於\r\n    職權因執行特定法律之規定，得為必要之釋示，以供本機關\r\
      \n    或下級機關所屬公務員行使職權時之依據。…至於個別案件\r\n    法官於審判時應就具體案情，依其獨立確信之判斷，認定事\r\n    實，適用法律，不受行政機關函釋之拘束，乃屬當然。」查\r\
      \n    原告主張依行政院衛生署食品藥物管理局以FDA 食字第102\r\n    0007245 號函，認被告於製造食品之過程中已違反食品衛生\r\n\
      \    管理法；唯查該函僅稱：「食品中檢出塑化劑，除了人為添\r\n    加外，亦可能來自環境污染或塑膠容器正常溶出之背景值。\r\n    惟食品業者如有『將塑化劑加於食品中』之行為，則『無論\r\
      \n    其用量多寡』、『使用後最終系爭產品之含量多寡』以及『\r\n    使用後該等暴靈量對人體之違害風險為何』，已明顯違反食\r\n    品衛生管理法之規定。」，並未就食品業者將塑化劑加入於\r\
      \n    食品中之行為是否有過失，是否係因上游廠商加入塑化劑，\r\n    下游食品業者無法得知而連帶受害等情形為論斷，更沒有就\r\n    被告究竟違反食品衛生管理法之何條、何項規定有所論斷，\r\
      \n    依行政罰法第7 條，已屬違法之函釋；復依司法院大法官解\r\n    釋第407 號意旨，此違法之行政函釋，自不生拘束法院之效\r\n  \
      \  果，而不能據此函釋認定被告製造系爭產品之過程有違反法\r\n    令。\r\n四、至於被告即製造商是否應負消費者保護法之民事賠償責任者\r\n\
      \    ，就消保法上係依「當時之科技水準」為判斷原則，其有4\r\n    個概念，即（1）業者的慣行，（2）法令規範及業主之自主\r\n    規格，（3）當時科技的到達點，（4）實行及取得之可能性\r\
      \n    。該4個概念於判斷「當時之科技水準」時，應綜合應用，\r\n    而非以不符合其中任何一者，即可認為不符合「當時之科技\r\n    水準」之要件；查被告於生產系爭產品之過程中，已遵守食\r\
      \n    品衛生管理法第10條之規定，實可謂於製造系爭產品時，依\r\n    製造時之科技知識，經濟實施可能性，以及實際運用的可能\r\n    性，為最大的之努力，而符合當時科技到達點之要件。且儘\r\
      \n    管系爭產品塑化劑致發生事故致他人於損害當時，對於檢驗\r\n    出塑化劑的科學技術業已存在，但就現實上，我國就因食品\r\n    添加塑化劑致他人於損害之具體事例上，並無任何要求防止\r\
      \n    之法令或行政規章或業界慣行，故此等業已存在之科學技術\r\n    在製造系爭產品當時，係屬無實行可能性，自不得以之為理\r\n    由而對於製造者即被告論以其應負消保法上之民事責任。\r\
      \n五、綜上所述，被告製造系爭產品之過程，符合當時科技或專業\r\n    水準可合理期待之安全性，故原告之訴具無理由，亦不可採\r\n    。鈞院鑒核，迅賜判決如答辯之聲明，以維權益，實感德便\r\
