      \  張智剛\r\n為損害賠償等事件，依法提出言詞辯論意旨狀事：\r\n        答  辯  聲  明\r\n一、原告之訴及其假執行之聲請均駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如受不利益之判決，願供擔保請准免為假執行之宣告。\r\n        答  辯  理  由\r\n【壹、程序部分：】\r\
      \n一、查原告主張依據消費者保護法第50條第1項提起本件訴訟，\r\n    惟查，參諸原告所提附表B1-10尼奇國際有限公司（下稱尼\r\n    奇公司）請求權人僅有12人，顯然與消保法第50條第1項規\r\
      \n    定須受讓20人以上之請求權規定不符，此參諸原告於其網頁\r\n    上公告收件注意事項亦特別聲明「每一家業者需要有20人以\r\n   \
      \ 上消費者，將請求權讓與消基會，始可成為被告對象，如未\r\n    達到20人，則無法對該業者提起訴訟」等語，亦可證原告對\r\n    於被告尼奇公司依據消保法第50條第1項規定提起本件訴訟\r\
      \n    於法不符（詳被告尼奇公司101年11月6日答辯狀(二)被證二）\r\n    ，是原告主張依據消保法第50條第1項規定對於被告尼奇公\r\n\
      \    司提起本件訴訟，程序上顯然於法不符。\r\n二、次查，原告對於被告尼奇公司提起本件訴訟與消保法第50條\r\n    第1項規定不符有如前述，是自無消保法第52條超過60萬元\r\
      \n    免繳裁判費規定之適用，是懇請鈞院諭命原告依民事訴訟法\r\n    第77-13條規定補繳裁判費。\r\n三、再查，參諸原告所提原證六請求權讓與書並未見附表B1-10\r\
      \n    請求權人案件編號10-02B陳彥甫之請求權讓與書，另編號\r\n    10-03A鄭黎雯、10-04B游詳蘢、10-05A謝樂觀、10-05B龍文\r\
      \n    美、10-05C謝和希、10-05D謝宜汝等人請求權讓與書內容均\r\n    未記載其等有向被告尼奇公司請求之表示及其等願將對於被\r\n\
      \    告尼奇公司請求之權利讓與原告之表示，是原告主張其受讓\r\n    上開請求權人之請求權而對於被告尼奇公司提起本件訴訟，\r\n    顯乏依據。\r\
      \n【貳、實體部分：】\r\n一、按「當事人主張有利於己之事實者，就其事實有舉證之責任\r\n    。」、「主張法律關係存在之當事人，須就該法律關係發生\r\
      \n    所須具備之特別要件，負舉證之責任。」、「請求履行債務\r\n    之訴，除被告自認原告所主張債權發生原因之事實外，應先\r\n    由原告就其主張此項事實，負舉證之責任，必須證明其為真\r\
      \n    實後，被告於其抗辯事實，始應負證明之責任，此為舉證責\r\n    任分擔之原則。」、「民事訴訟如係由原告主張權利者，應\r\n    先由原告負舉證之責，若原告先不能舉證，以證實自己主張\r\
      \n    之事實為真實，則被告就其抗辯事實即令不能舉證，或其所\r\n    舉證據尚有疵累，亦應駁回原告之請求。」民事訴訟法第27\r\n    7條規定及最高法院48年度台上字第877號、43年度台上字第\r\
      \n    337號、17年度上字第917號判例要旨參照。\r\n二、查原告主張依消費者保護法規定請求被告尼奇公司負連帶損\r\n    害賠償責任，然對於被告尼奇公司究竟係屬消費者保護法第\r\
      \n    七條所規定從事設計、生產、製造商品或提供服務之企業經\r\n    營者之何者？亦或消費者保護法第八條所規定從事經銷之企\r\n    業經營者？原告均未具體舉證說明，且對於被告尼奇公司究\r\
      \n    竟係如何該當消費者保護法第七條或第八條之規定？被告尼\r\n    奇公司有何侵害消費者權利之行為？消費者有何權利遭受被\r\n    告尼奇公司侵害？其所受之損害是否與被告尼奇公司間有因\r\
      \n    果關係？原告均未加以舉證說明，是參諸前揭法文及最高法\r\n    院判例要旨，自難認原告就其主張業已盡舉證責任，是其主\r\n    張被告尼奇公司應負損害賠償責任自非可採。\r\
      \n三、次查，系爭克力敏產品應已符合當時科技或專業水準可合理\r\n    期待之安全性，且被告尼奇公司對於損害之防免亦已盡相當\r\n    之注意，茲說明如下：\r\
      \n（一）查系爭克力敏產品之成份係被告尼奇公司向荷華達康生物\r\n      科技股份有限公司購買該公司自日本輸入之食品用途菌種\r\n      「益生菌FK23」（詳被告尼奇公司102年1月15日答辯狀(三)\r\
      \n      被證四），而該益生菌種並未含有任何塑化劑之成份，且\r\n      經檢驗合格（詳被告尼奇公司102年1月15日答辯狀(三)被證\r\n\
      \      五），並經行政院衛生署食品藥物管理局准予通關（詳被\r\n      告尼奇公司102年1月15日答辯狀(三)被證六），而系爭克力\r\n\
      \      敏產品檢驗出含有塑化劑成份恐係來自系爭克力敏產品成\r\n      份中所占極少比例之蘋果口味粉，是系爭克力敏產品是否\r\n    \
      \  確實對於消費者之生命、身體、健康具有危害性尚難論定\r\n      ，原告應先就系爭克力敏產品對於消費者之生命、身體、\r\n      健康具有危害性之事實舉證以實其說。\r\
      \n（二）次查，系爭克力敏產品中之蘋果口味粉應係被告尼奇公司\r\n      交由鑫錩麟企業有限公司代工時所添入（詳被告尼奇公司\r\n      102年1月15日答辯狀(三)被證七），並非被告尼奇公司所自\r\
      \n      行添加，而依原告所公布之使用「昱伸香料有限公司」供\r\n      應起雲劑之下游廠商清單，鑫錩麟企業有限公司所添加之\r\n   \
      \   蘋果口味粉係購自加川興業有限公司，而加川興業有限公\r\n      司係購自金饌生化科技有限公司，而金饌生化科技有限公\r\n      司係購自協成化工股份有限公司，協成化工股份有限公司\r\
      \n      始直接購自本案塑化劑之源頭昱伸香料有限公司(詳被告\r\n      尼奇公司102年1月15日答辯狀(三)被證八），是鑫錩麟企業\r\n\
      \      有限公司亦非直接向塑化劑源頭昱伸香料有限公司購入，\r\n      而係層層轉購入而來，而被告尼奇公司交由鑫錩麟企業有\r\n    \
      \  限公司代工，乃使系爭產品不慎受塑化劑之汙染，是被告\r\n      尼奇公司實為受害者之一，自難謂被告尼奇公司對於系爭\r\n      克力敏產品含有塑化劑成份有何故意添加或過失添加之情\r\
      \n      事。\r\n（三）再查，被告尼奇公司於鑫錩麟企業有限公司完成系爭產品\r\n      加工後，即將系爭克力敏產品送請送請國家認可之超微量\r\
      \n      工業安全實驗室檢驗，亦通過檢驗（詳被告尼奇公司101\r\n      年3月30日答辯狀被證一），是系爭克力敏產品應認已符\r\n \
      \     合當時科技或專業水準可期待之安全性，而被告尼奇公司\r\n      信任該機關之檢驗結果，認系爭克力敏產品無任何危害人\r\n     \
      \ 體之成份始為販售（註：原告附表B-10所列請求權人均非\r\n      向被告尼奇公司購買），足證被告尼奇公司對於損害之防\r\n      免實已盡相當之注意，自難謂被告尼奇公司有何故意或過\r\
      \n      失之情事。\r\n（四）又查，被告尼奇公司於將系爭產品送請檢驗通過後，始為\r\n      販售，是被告尼奇公司對於損害之防免實已盡相當之注意\r\
      \n      ，且被告尼奇公司亦無任何違反法令之情事，原告主張被\r\n      告尼奇公司應對於系爭克力敏產品含有塑化劑負賠償責任\r\n   \
      \   ，原告自應就被告尼奇公司對於系爭產品有未遵循製造上\r\n      法規或未遵循檢驗法規之事實，負舉證責任。\r\n（五）又本件塑化劑事件爆發之前，我國所定之食品檢驗標準內\r\
      \n      並未將塑化劑列為法定檢驗項目，且亦無要求廠商須檢驗\r\n      食品內是否含有塑化劑之規定，而依彰化地方法院100年\r\n  \
      \    度矚易字第1號刑事判決認定，提供塑化劑原料之金童企\r\n      業有限公司之負責人潘淑蘭及將塑化劑參雜調製成起雲劑\r\n      之昱伸公司之負責人賴俊傑，將含有塑化劑之起雲劑販售\r\
      \n      予下游廠商之行為，構成刑法第339條第2項之詐欺得利罪\r\n      ，下游廠商均屬被詐欺之受害者，是縱使被告尼奇公司已\r\n \
      \     依照食品法規要求對於產品進行檢測，亦難以發現最上游\r\n      之昱伸公司將塑化劑添加入起雲劑之詐欺行為，甚且，我\r\n     \
      \ 國既設有行政院衛生署食品藥物管理局，自應就食品原料\r\n      加以把關，而倘食品原料有問題，應由食品原料廠商負責\r\n      為是，豈有苛求層層轉購入食品原料之下游廠商負責及須\r\
      \n      對於各類原料是否含有不得添加物逐一送請檢驗之理？\r\n四、再查，原告對於其主張損害與系爭克力敏產品間有因果關係\r\n    並未盡舉證責任，自難認其主張有據：\r\
      \n（一）按「損害賠償之債，以有損害之發生及有責任原因之事實\r\n      ，並二者之間，有相當因果關係為成立要件。故原告所主\r\n      張損害賠償之債，如不合於此項成立要件者，即難謂有損\r\
      \n      害賠償請求權存在。」最高法院48年度台上字第481號判\r\n      例要旨參照。\r\n（二）查系爭克力敏產品之成份係被告尼奇公司向荷華達康生物\r\
      \n      科技股份有限公司購買該公司自日本輸入之食品用途菌種\r\n      「益生菌FK23」（詳被告尼奇公司102年1月15日答辯狀(三)\r\
      \n      被證四），而該益生菌種並未含有任何塑化劑之成份，且\r\n      經檢驗合格（詳被告尼奇公司102年1月15日答辯狀(三)被證\r\n\
      \      五），並經行政院衛生署食品藥物管理局准予通關（詳被\r\n      告尼奇公司102年1月15日答辯狀(三)被證六），有如前述，\r\n\
      \      而系爭克力敏產品檢驗出含有塑化劑成份恐係來自系爭克\r\n      力敏產品成份中所占極少比例之蘋果口味粉，是系爭克力\r\n    \
      \  敏產品是否確實對於消費者之生命、身體、健康具有危害\r\n      性尚難論定，原告應先就系爭克力敏產品對於消費者之生\r\n      命、身體、健康具有危害性之事實舉證以實其說。\r\
      \n（三）次查，依行政院衛生署食品藥物管理局網站所公告之「食\r\n      品中塑化劑汙染衛教手冊」內容對於「是不是吃過受DEHP\r\n    \
      \  污染的食品或飲料，就會影響身體健康？」表示：「世界\r\n      衛生組織表示，塑化劑並不至於對人體健康造成立即危害\r\n      ，長期大量攝取才會對人體健康造成慢性影響。停止暴露\r\
      \n      後，體內之塑化劑即可快速排出體外，目前世界各國對\r\n      DEHP規範的每日可容忍攝取量(TDI)上限範圍為0.02～0.1\r\
      \n      4毫克/公斤，以60公斤成人為例，每日攝取量上限為1.2\r\n      ～8.4毫克。」，並表示：「人體試驗研究顯示DEHP進入\r\
      \n      人體後，在12～24小時內約有一半的量可快速代謝藉由尿\r\n      液排出體外；絕大部分的DEHP可於24～48小時由尿液或糞\r\
      \n      便排出。DINP亦會被人體迅速排出或代謝，72小時內有85\r\n      ％由糞便中排出，其餘部分主要由尿液排出。」，經查，\r\n\
      \      系爭克力敏產品主要成分均為益生菌，而遭受塑化劑汙染\r\n      之蘋果口味粉，所占比例極少，是參諸行政院衛生署食品\r\n    \
      \  藥物管理局上開公告內容，系爭克力敏產品是否對於人體\r\n      健康有所損害，實非無疑，且原告亦未舉證證明其所主張\r\n      之損害與系爭產品間確有因果關係存在，是自難認其主張\r\
      \n      有據。\r\n（四）又原告援引動物實驗中，長期使用塑化劑會提高動物肝癌\r\n      風險，也會使雄鼠不孕或雌鼠性早熟，使懷孕母鼠甲狀腺\r\
      \n      異常，並使鼠胎中樞神經異常為依據，主張塑化劑對於人\r\n      體有害云云，然查，依據行政院衛生署食品藥物管理局網\r\n   \
      \   站【公告停止適用「塑化劑污染食品之處理原則」之Q&amp;A\r\n      】：「Q8.曾食用或飲用受塑化劑DEHP污染的食物，會不\r\n\
      \      會引起癌症？」表示：「目前尚無直接證據顯示DEHP會導\r\n      致人類罹患癌症，因為：1.依據文獻報告，到目前為止並\r\n \
      \     無針對人體作DEHP的致癌風險研究，雖有動物實驗的結果\r\n      ，但是否可以引用到人體，值得懷疑。2.在動物實驗方面\r\n  \
      \    ，1980年代曾有報告指出DEHP會引起動物肝癌，另外還有\r\n      研究認為會引起白血病及其他腫瘤等，但是相關研究數據\r\n  \
      \    數量並不多，不足以作為評估依據。3.而在老鼠罹患肝癌\r\n      的研究上，研究人員指出，對於老鼠致癌機制中所需的\r\n      peroxisome，在人體身上並沒有，所以相關疾病不太會在\r\
      \n      人類身上發生。」，足見原告僅以動物實驗結果為其主張\r\n      之依據，顯非可採。\r\n五、又查，原告另主張依據買賣物之瑕疵擔保及債務不履行之規\r\
      \n    定請求被告尼奇公司賠償，惟查，依原告所提原證六購買「\r\n    克力敏」產品之支出憑證，均非向被告尼奇公司購買，被告\r\n    尼奇公司既非該產品之出賣人，原告本於買賣物之瑕疵擔保\r\
      \n    及債務不履行之規定請求被告尼奇公司賠償即非有據，更況\r\n    ，附表B1-10所列請求權人與產品出賣人間買賣關係既仍有\r\n   \
      \ 效存在，則原告請求被告尼奇公司賠償購買產品支出費用，\r\n    自屬無據。\r\n六、又原告另再主張依據民法第191-1條商品製造人責任之規定\r\
      \n    請求被告尼奇公司賠償，惟查，被告尼奇公司並非系爭克力\r\n    敏產品之商品製造人，是原告本於侵權行為商品製造人責任\r\n    之規定請求被告尼奇公司賠償自非有據。\r\
      \n七、退萬萬步言，如認原告得為請求，惟原告所提附表B1－10各\r\n    請求權人之請求金額與其所提憑證，並未盡相符，茲逐項說\r\n    明如下：\r\
      \n（一）關於附表B1-10案件編號10-01請求權人郭三井：\r\n  １、「10.購買產品之支出」金額記載為23,880元，然所提發票\r\n  \
      \    憑證金額僅為11,940元。\r\n（二）關於附表B1-10案件編號10-02A請求權人吳麥珍：\r\n  １、「10.購買產品之支出」金額記載為63,880元，然對照其請\r\
      \n      求權讓與書內容記載其係向震達科技股份有限公司購買，\r\n      惟其所提信用卡帳單與震達科技股份有限公司有關之金額\r\n   \
      \   僅為23,880元；\r\n  ２、另請求權人吳麥珍已與震達科技股份有限公司達成協議並\r\n      將剩餘克力敏產品退還，震達科技股份有限公司並於100\r\
      \n      年7月6日將面額6500元之支票寄交請求權人吳麥珍收執完\r\n      畢（詳被告尼奇公司101年11月6日答辯狀(二)被證三），是\r\
      \n      請求權人吳麥珍再向被告為請求購買產品支出之費用，顯\r\n      有重複請求之嫌，自非有據。\r\n（三）關於附表B1-10案件編號10-03A請求權人鄭黎雯：\r\
      \n  １、「10.購買產品之支出」金額記載為50,000元，然所提發票\r\n      憑證金額僅為5,334元；\r\n  ２、「12.健康檢查之費用」金額記載為4,000元，然所提奇美\r\
      \n      醫院收據金額僅為3,957元；\r\n  ３、「17.其他範圍之賠償」金額記載為500,000元，此部分請\r\n      求究竟為何，並未見原告提出相關憑證說明之。\r\
      \n（四）關於附表B1-10案件編號10-04A請求權人沈詳蘢：\r\n  １、「10.購買產品之支出」金額記載為12,800元，然所提發票\r\n \
      \     憑證金額僅為6,400元。\r\n（五）再查，原告請求被告尼奇公司賠償附表B1-10所列各請求\r\n      權人之精神上損害賠償共計26,500,000元，惟查，此部分\r\
      \n      依據為何並未見原告具體提出說明，且倘如原告係依民法\r\n      第195條第1項規定請求精神上之損害賠償，然原告對於各\r\n \
      \     請求權人有何蒙受身體、健康、名譽、自由、信用、隱私\r\n      、貞操或其他人格法益之損害，均未見原告具體舉證說明\r\n     \
      \ 之，是原告空泛請求高達2650萬元之巨額精神上損害賠償\r\n      顯屬無據。\r\n（六）又查，原告主張依據消費者保護法第51條規定請求被告尼\r\
      \n      奇公司賠償懲罰性賠償金共計為463,680元（註：原起訴\r\n      狀附表B1-10請求金額為81,463,680元，俟減縮如原告101\r\
      \n      年11月13日庭提附表B1-10項次19.所示金額），惟按，參\r\n      諸台灣高等法院98年度消上更(一)字第1號民事判決內容闡\r\
      \n      釋：「懲罰性賠償金為英美法特有之損害賠償制度，目的\r\n      在於對具有邪惡動機、非道德的或極惡之行為人施以懲罰\r\n   \
      \   ，阻嚇他人效尤或提高他人注意力之處罰性賠償，與我國\r\n      損害賠償法目的在於填補損害者不同（參見陳聰富教授著\r\n      ，侵權歸責原則與損害賠償，『美國法上之懲罰性賠償金\r\
      \n      制度』、『美國懲罰性賠償金的發展趨勢－改革運動與實\r\n      證研究的對峙』，第255頁以下，2004年初版）。而我國\r\n\
      \      消費者保護法第51條雖係繼受自美國法，惟擴大懲罰性賠\r\n      償金之適用範圍，而及於行為人出於過失之情形，此為英\r\n   \
      \   美法所無。從而為求符合英美懲罰性賠償制度之原始精神\r\n      ，並與我國固有損害賠償法填補損害之本旨相協調，本院\r\n      認為，我國消費者保護法第51條所謂『過失』，應為目的\r\
      \n      性限縮解釋而限於『重大過失』，亦即當行為人顯然欠缺\r\n      注意，如稍加注意，即得避免損害時，法院始應課以懲罰\r\n   \
      \   性賠償金」，是可知，消費者保護法第51條之懲罰性賠償\r\n      金需企業經營者有故意或重大過失之情形存在，然原告對\r\n      於被告尼奇公司有何故意或重大過失造成損害之行為並未\r\
      \n      具體舉證說明之，且被告尼奇公司對於系爭克力敏產品亦\r\n      曾送請國家認可之超微量工業安全實驗室檢驗，亦通過檢\r\n   \
      \   驗（詳被告尼奇公司101年3月30日答辯狀被證一），而參\r\n      諸彰化地方法院100年度矚易字第1號刑事判決認定昱伸公\r\n  \
      \    司下游廠商係遭受其詐欺之受害者，是昱伸公司直接下游\r\n      廠商協成化工公司，尚不知悉昱伸公司有不法添加塑化劑\r\n      之犯罪情事，而依原告所公布之使用「昱伸香料有限公司\r\
      \n      」供應起雲劑之下游廠商清單觀之，身為供應鏈第六層之\r\n      被告尼奇公司（詳被證八）又豈可能知悉？是自難認被告\r\n   \
      \   尼奇公司對於系爭克力敏產品遭塑化劑汙染有何故意或重\r\n      大過失，是原告泛言主張依據消保法第51條請求被告尼奇\r\n      公司按附表B1-10所列各請求權人之各項請求總和之一倍\r\
      \n      計算之懲罰性賠償金自屬無據。\r\n八、另原告於101年4月19日再具狀追加被告尼奇公司法定代理人\r\n    吳孟芬為被告請求連帶賠償，惟查，原告對於被告尼奇公司\r\
      \n    請求並無理由，詳如前述，是其請求被告吳孟芬連帶賠償，\r\n    亦屬無據。\r\n九、綜上所述，爰懇請鈞院明鑑後惠判如答辯聲明所示，用維被\r\
      \n    告尼奇公司及被告吳孟芬權益，至感德便。\r\n    謹狀\r\n台灣新北地方法院民事庭  公鑒\r\n中  華  民  國  一○二 年\
