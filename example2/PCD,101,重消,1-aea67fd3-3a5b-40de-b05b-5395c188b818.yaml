      \n四、姑不論原告此舉對被告已造成突襲，其不遵鈞囑適時提出攻\r\n    擊防禦方法，致令本件無法依鈞院審理計畫，順利於102年7\r\n    月16日辯論終結，更是違反鈞院之訴訟指揮及民事訴訟法第\r\
