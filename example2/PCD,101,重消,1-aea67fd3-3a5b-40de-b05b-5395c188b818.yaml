      \n【附件十九】\r\n民事 辯論意旨 狀\r\n案號： 101 年度 重消 字第 1 號\r\n股別： 溫股            \r\n被告：華景生物科技股份有限公司\r\
      \n法定代理人：林意祥\r\n訴訟代理人：<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecd1\"\
      \ target=\"_blank\">魏平政</a>律師\r\n原告：財團法人中華民國消費者文教基金會\r\n法定代理人：蘇錦霞\r\n為損害賠償事件，依法提出辯論意旨狀事：\r\
      \n        答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告願供擔保請准宣告免為假執行。\r\n\
      \    答辯理由\r\n一、按，當事人主張有利於己之事實者，就其事實有舉證之責任\r\n    。民事訴訟法第277條第1項定有明文。又按，請求履行債務\r\
      \n    之訴，除被告自認原告所主張債權發生原因之事實外，應先\r\n    由原告就其主張此項事實，負舉證之責任，必須證明其為真\r\n    實後，被告於其抗辯事實，始應負證明之責任，此為舉證責\r\
      \n    任分擔之原則。（最高法院43年台上字第377 號判例意旨參\r\n    照）；原告於其所主張之起訴原因，不能為相當之證明，而\r\n  \
      \  被告就其抗辯事實，已有相當之反證者，當然駁回原告之請\r\n    求。（最高法院20年上字第2466號判例意旨參照）\r\n二、再按，無損害即無賠償，是以損害賠償額之計算，應以實際\r\
      \n    所受之損害為基準。（最高法院94年台上字第915號判決意\r\n    指參照）；損害賠償，除法律另有規定或契約另有訂定外，\r\n   \
      \ 在於填補債權人所受之損害及所失之利益，民法第二百十六\r\n    條固定有明文。惟無論所受損害抑所失利益，被害人賠償損\r\n    害之請求權，以受有實際上之損害為成立要件。故衡量賠償\r\
      \n    之標準，首應調查被害人實際上之損害額，始能定其數額之\r\n    多寡。（最高法院97年台上字第1316號判決意旨參照）準此\r\n  \
      \  以言，原告應就其受有損害及損害數額等事實負舉證之責，\r\n    自不待言。\r\n三、原告起訴事實略以新北市昱伸香料有限公司之負責人賴俊傑\r\
      \n    等人，為貪圖暴利，自85年起向新北市金童企業有限公司潘\r\n    淑蘭購買具毒性之化學原料塑化劑，將之參入合法食品添加\r\n    物「起雲劑」，調製成黑心起雲劑，供應給金果王食品有限\r\
      \n    公司等16家下游廠商，生產運動飲料、濃縮果汁、果醬等食\r\n    品。賓漢公司亦同上情。起雲劑乃合法食品添加物，可使不\r\n    能互溶的成分相互乳化，不會凝結成塊，常用於運動飲料、\r\
      \n    非天然果汁及果凍等食品，而塑化劑（DEHP）係普遍用於塑\r\n    膠材料的製程，衛生署核准用於食品容器，但不得添加在食\r\n   \
      \ 物中，屬第四類毒性物質。並依據消費者保護法、民法侵權\r\n    行為、物之瑕疵擔保及債務不履行等規定，請求被告等應負\r\n    連帶賠償責任及請求賠償懲罰性賠償金云云。\r\
      \n四、惟查，被告華景生物科技股份有限公司係原告起訴狀附表A-\r\n    1編號18，另依附表B1-18所示，原告起訴請求被告應給付新\r\n  \
      \  台幣78,227,000元，又依附表C-1關係圖所示，被告係列為\r\n    最下游之商品製造者之一。惟原告起訴主張被告應負損害賠\r\n  \
      \  償責任，並無理由，原告除未提出被告產品之檢驗報告證明\r\n    系爭產品是否真含有塑化劑？含量多少？亦未舉證證明確係\r\n    受有損害，所受損害與商品通常使用有相當因果關係，被告\r\
      \n    爰一一答辯如后，請鈞院鑒核\r\n（一）本件被告對於原告起訴之事實，全部否認。對於原告主張\r\n      之書證，形式真正不爭執，但該書證無法證明本件所受損\r\
      \n      害，以及所受損害與被告製造商品間有何相當因果關係。\r\n      從原證六可知原告主張被告產品「金健康安元素」、「金\r\n   \
      \   健康海藻鈣錠」、「金健康納豆益菌錠」、「比爾凱茲海\r\n      藻鈣錠」及「金健康海藻鈣粉」等均含有塑化劑，但原告\r\n      並未提出上述產品之任何檢驗報告證明含有塑化劑，顯然\r\
      \n      原告未盡舉證責任。\r\n（二）被告係向上游廠商加川興業有限公司（統一編號：802109\r\n      36，地址：台中市○○區○○00街000\
      \ 號1 樓，下稱：加\r\n      川公司）購入「優酪乳粉」、「草莓果汁粉」作為製作保\r\n      健食品錠劑使用（被證1 ），該公司係向水果粉製造商「\r\
      \n      金饌公司」購入水果粉等，「金饌公司」係向「協成公司\r\n      」，而「協成公司」之上游即昱伸香料有限公司（詳參附\r\n   \
      \   表C-1 ）。因此原告所提附表C-1 關係圖，實過於簡化與\r\n      簡略，被告僅為不知情下使用遭昱伸公司參有塑化劑的起\r\n   \
      \   雲劑所製造而成的果汁粉及優酪乳粉之被害人，先予敘明\r\n      。換言之，被告使用加川公司所販售之「優酪乳粉」（有\r\n      塑化劑添加）係以每公斤350\
      \ 元之價格購入，但相較於被\r\n      告另向「麗寶生技有限公司」購入之優酪乳粉（無塑化劑\r\n      添加），係以每公斤320 元之價格購入（被證2\
      \ ），被告\r\n      並未因加川公司有提供顯低於市場行情之優酪乳粉而向其\r\n      購買，反倒是以較昂貴之價格購入，足見被告並不知悉（\r\
      \n      無從知悉）加川公司所販售者乃係摻有塑化劑的起雲劑所\r\n      製造而成優酪乳粉。\r\n（三）又查，被告在生產製造過程中，對於產品之品管相當嚴格\r\
      \n      ，並對於製造保健食品之原料來源，均要求供貨商必須提\r\n      供產品檢驗報告，針對加川公司所販售給被告之優酪乳粉\r\n   \
      \   ，依加川公司所出示給被告之「產品檢驗報告書」（被證\r\n      4），應檢驗之項目均係正常，至於塑化劑本不得添加在\r\n      食品中，所以根本不會檢驗有無塑化劑之存在，而衛生主\r\
      \n      管機關也從未要求塑化劑檢驗。惟被告依食品衛生管理法\r\n      等相關規定，在生產製造保健食品之過程中，已竭盡所能\r\n   \
      \   進行品質控管及檢驗，所提供之商品應符合當時科技或專\r\n      業水準可合理期待之安全性，並無任何過失可言。被告並\r\n      對於原告所主張之損害之防免已盡相當之注意，或縱加以\r\
      \n      相當之注意而仍不免發生損害（至於原告所受損害與商品\r\n      之通常使用是否有因果關係，係另一問題，詳後述），若\r\n   \
      \   被告必須檢驗出所使用之「優酪乳粉」必須無有毒或不得\r\n      添加物質，但關於毒性物質及不得添加於食品中之物質，\r\n      種類繁多，依目前之科技實難苛求被告針對各類毒性物質\r\
      \n      與不得添加物逐一驗出，誠欠缺期待可能性與實現可能性\r\n      。惟被告確已對製造商品過程中所可能產生之損害的防免\r\n   \
      \   已盡相當之注意，面對最上游製造起雲劑昱伸公司添加塑\r\n      化劑所生之損害，縱被告加以相當之注意仍不免發生損害\r\n      （此乃假設損害確係存在，非表自認），請鈞院明察。\r\
      \n（四）在我國發生塑化劑風暴前，主管機關對食品添加物之管制\r\n      措施，係依行政院衛生署所頒訂之「食品添加物使用範圍\r\n      及限量暨規格標準」為準則，依上開規則所示，係採正面\r\
      \n      表列食品添加物使用範圍及限量（共計分17類，分別為「\r\n      防腐劑」、「殺菌劑」、「抗氧化劑」、「漂白劑」、「\r\n  \
      \    保色劑」、「膨脹劑」、「品質改良、釀造用及食品製造\r\n      用劑」、「營養添加劑」、「著色劑」、「香料」、「調\r\n      味劑」、「黏稠劑（湖料）」、「結著劑」、「食品工業\r\
      \n      用化學藥品」、「溶劑」、「乳化劑」、「其他」），即\r\n      主管機關對食品添加物之檢驗，係針對上開17類食品添加\r\n  \
      \    物正面表列何者可使用，檢出含量不得超出上開規則所訂\r\n      標準，而對不得添加物品如塑化劑，並未列入檢驗項目。\r\n      因此，此次塑化劑風暴之始作俑者如食品添加物供應製造\r\
      \n      商昱伸公司，在合法食品添加物起雲劑中惡意摻入塑化劑\r\n      後，主管機關尚無法透過檢驗管制措施發覺，更遑論一般\r\n   \
      \   食品業者得自行檢驗出塑化劑。況此次塑化劑風暴發生後\r\n      ，行政院衛生署先後於100年5月27日、28日、30日，公告\r\n  \
      \    「塑化劑污染食品之處理原則」、修正公告「塑化劑污染\r\n      食品之處理原則」、「市售塑化劑污染五大類食品製造業\r\n      者行政管理原則」，至此，主管機關始依法要求食品業者\r\
      \n      應自行檢驗食品中是否含有塑化劑，並需提出合格檢驗證\r\n      明，由此可知，此次塑化劑風暴發生前，主管機關並未要\r\n   \
      \   求食品業者應檢驗食品中是否含有塑化劑，自難認食品業\r\n      者，如被告就其所使用之食品添加物是否含有塑化劑有何\r\n      注意義務。又塑化劑本身係有害人體健康之物質，依食品\r\
      \n      衛生管理法第11條第1項第3款規定，禁止添加在食品或食\r\n      品添加物中，在一般合法經營之食品買賣業者，主觀上自\r\n \
      \     不可能考慮其販售之食品原料中是否含有類似塑化劑成分\r\n      之有毒或有害人體健康之物質，即使就購入之食品原料予\r\n     \
      \ 以抽樣檢查，因塑化劑成分並非食品原料之法定檢驗項目\r\n      ，基於法律公平原則考量，自不得強令被告必須將塑化劑\r\n      成分列入其販賣之食品原料必須檢驗之項目，亦即法律既\r\
      \n      未要求食品原料業者應將「塑化劑成分」列為必須檢驗項\r\n      目，順傑公司自不可能經由品質管制流程嚴密監管以科學\r\n   \
      \   技術檢驗出系爭產品含有塑化劑成分，益徵被告非預先知\r\n      悉或因過失而不知系爭產品含有塑化劑成分之情事。\r\n（五）被告在生產製造過程中，必須依循食品衛生管理法、商品\r\
      \n      檢驗法及食品添加物等相關規定，依該等規定所製造之商\r\n      品，即符合消費者保護法施行細則第五條所規定「商品或\r\n   \
      \   服務可期待之合理使用或接受」，並進而可認定為「符合\r\n      當時科技或專業水準可合理期待之安全性」。對於生產製\r\n      造者而言，法規之依循乃係必要且基本，又上開食品衛生\r\
      \n      管理法、商品檢驗法等相關法令，並非是最低標準，而係\r\n      經主管機關所制訂商品應符合消費者使用可接受之合理期\r\n   \
      \   待安全性之標準。若商品生產製造者於生產製造係遵循上\r\n      開廣義消費者保護之法令，應可認定所生產製造之商品乃\r\n      「符合當時科技或專業水準可合理期待之安全性」，若生\r\
      \n      產製造商已經證明生產製造過程符合相關法令，即屬「符\r\n      合當時科技或專業水準可合理期待之安全性」，消費者對\r\n   \
      \   於生產製造商未依製造、檢驗法規為製造檢驗之事實，屬\r\n      對其有利之事實，依舉證責任分配之原則，應由受有損害\r\n      之消費者負舉證責任。\r\
      \n（六）本件之起雲劑係屬合法食品添加物，乃兩造所不爭執之事\r\n      實，但經加入之塑化劑並非可添加在起雲劑中，而係遭被\r\n      告昱伸香料有限公司等人故意加入於起雲劑中，但對被告\r\
      \n      所使用之水果粉、優酪乳粉等原料而言，乃係遭到上開摻\r\n      有塑化劑之起雲劑的「污染」，並非「添加」（起雲劑不\r\n   \
      \   一定要添加在被告的生產原料中）。換言之，在起雲劑之\r\n      製造過程中，本不得添加「塑化劑」，但對於被告所生產\r\n      製造之保健食品而言，所使用之原料乃係遭到塑化劑之「\r\
      \n      污染」，二者並不相同，判斷之標準亦有不同。由於被告\r\n      對於原告所主張之損害之防免已盡相當之注意，或縱加以\r\n   \
      \   相當之注意而仍不免發生損害（至於原告所受損害與商品\r\n      之通常使用是否有因果關係，係另一問題），若被告必須\r\n      檢驗出所使用之「優酪乳粉」必須無有毒或不得添加物質\r\
      \n      ，但關於毒性物質及不得添加於食品中之物質，種類繁多\r\n      ，依目前之科技實難苛求被告針對各類毒性物質與不得添\r\n   \
      \   加物逐一驗出，誠欠缺期待可能性與實現可能性。惟被告\r\n      確已對製造商品過程中所可能產生之損害的防免已盡相當\r\n      之注意，面對最上游製造起雲劑昱伸公司添加塑化劑所生\r\
      \n      之損害，縱被告加以相當之注意仍不免發生損害（此乃假\r\n      設損害確係存在，非表自認）。\r\n（七）被告公司所使用之「優酪乳粉」、「綜合蔬菜果汁粉」是\r\
      \n      向加川公司購買，加川公司是向金饌公司購入果汁粉後加\r\n      工製成，而金饌公司又向協成公司購買原料，協成公司再\r\n   \
      \   向昱伸公司購買原料，因此可知，被告公司處於第4層之\r\n      最下游廠商。而經過如此多層次的製造，到底被告公司系\r\n      爭商品有無含有塑化劑，原告應負舉證責任。而至今在原\r\
      \n      告所提的各種資料中，均未提出被告產品之檢驗報告，證\r\n      明系爭產品是否真含有塑化劑？何者含有塑化劑？而塑化\r\n   \
      \   劑含量多少？如果原告未能舉證被告公司產品含有塑化劑\r\n      ，代表根本未有損害之可能，鈞院應駁回原告之請求。懇\r\n      請鈞院詳察。\r\
      \n五、原告應舉證證明所受損害確係存在，以及所受損害與被告製\r\n    造之商品的通常使用間有因果關係，負舉證責任\r\n（一）原告起訴主張本件塑化劑對於人體健康損害之因果關係認\r\
      \n      定，應放寬以被告於食品中添加塑化劑有增加損害人體健\r\n      康之危險已足，被告等人於國人飲品或保健食品中參入有\r\n   \
      \   害人體健康之塑化劑，足見其所生產、製造或分裝之商品\r\n      ，顯已違反食品衛生管理法之標準，難謂有符合可合理期\r\n      待之安全性云云。\r\
      \n（二）惟按，損害賠償之債，以有損害之發生及有責任原因之事\r\n      實，並二者之間，有相當因果關係為成立要件。故原告所\r\n      主張損害賠償之債，如不合於此項成立要件者，即難謂有\r\
      \n      損害賠償請求權存在。（最高法院48年台上字第481號判\r\n      例意旨參照）損害賠償之債，以有損害之發生及有責任原\r\n \
      \     因之事實，並二者之間有相當因果關係為其成立要件。（\r\n      最高法院30年上字第18號判例意旨參照）；按損害賠償之\r\n   \
      \   債之成立，其損害之發生與有責原因事實間，所謂之相當\r\n      因果關係，係指依經驗法則，綜合行為當時所存在之一切\r\n      事實，為客觀之事後審查，在一般情形上，有此環境、有\r\
      \n      此行為之同一條件，足以發生同一之結果者，該條件即為\r\n      發生結果之相當條件，其行為與結果為有相當之因果關係\r\n   \
      \   。反之，若在一般情形上，有此同一條件存在，依客觀之\r\n      審查，不必皆發生此結果，該條件與結果尚非相當，而僅\r\n      屬偶發之事實，其行為與結果間即難認為有相當因果關係\r\
      \n      。（最高法院96年台上字第2032號判決意旨參照）\r\n（三）又按，受害人依民法第一百九十一條之一第一項規定請求\r\n      商品製造人負賠償責任，仍應就其損害之發生係因該商品\r\
      \n      之「通常使用」所致乙節，先負舉證責任。於受害人證明\r\n      其損害之發生與商品之通常使用具有相當因果關係前，尚\r\n   \
      \   難謂其損害係因該商品之通常使用所致，而令商品製造人\r\n      就其商品負侵權行為之賠償責任。（最高法院97年台上字\r\n      第975號判決意旨參照）受害人依民法第一百九十一條之\r\
      \n      一規定請求商品輸入業者與商品製造人負同一之賠償責任\r\n      ，固無庸證明商品之生產、製造或加工、設計有欠缺，及\r\n   \
      \   其損害之發生與該商品之欠缺有因果關係，以保護消費者\r\n      之利益，惟就其損害之發生係因該商品之「通常使用」所\r\n      致一節，仍應先負舉證責任。於受害人證明其損害之發生\r\
      \n      與商品之通常使用具有相當因果關係前，尚難謂受害人之\r\n      損害係因該商品之通常使用所致，而令商品製造人或商品\r\n   \
      \   輸入業者就其商品負侵權行為之賠償責任。（最高法院93\r\n      年台上字第989號判決意旨參照）\r\n（四）經查，原告起訴主張被告應負損害賠償責任，但就塑化劑\r\
      \n      對於人體有害之程度，僅片面陳述但並未提出任何證據證\r\n      明之。又本件被告之製造商品行為所增加之危險如何已達\r\n   \
      \   「醫學上合理的確定性」？原告亦未提出任何證明。甚者\r\n      ，原告起訴狀附表B1-18及所檢附之證據（原證六），被\r\n     \
      \ 告雖不爭執該等購買明細及檢驗結果之形式上真正，惟請\r\n      求權人除「徐啟洋」有檢附衛生署台南醫院檢驗科之血清\r\n      免疫學檢驗檢驗結果外，其他請求權人並未檢附任何相關\r\
      \n      醫療檢驗報告及醫生證明，既然無任何醫療檢驗報告及醫\r\n      生證明，其他請求權人何以證明因食用係爭商品而身體有\r\n   \
      \   受到損害呢？至於請求權人「徐啟洋」部分，雖提出衛生\r\n      署台南醫院檢驗科之血清免疫學檢驗檢驗結果，該檢驗結\r\n      果雖認為認為「徐啟洋」之「睪丸脂」偏低，但是該檢驗\r\
      \n      結果並非醫生所出具之證診斷明，而該檢驗結果也未說明\r\n      「睪丸脂」偏低是何疾病？該檢驗結果顯然相當粗略並不\r\n   \
      \   具公信力。而「睪丸脂」偏低與食用「金健康安元素」與\r\n      「比爾凱茲海藻鈣錠」間之因果關係為何？並無任何證據\r\n      可為證明，渠等所檢附之檢驗結果，與本件請求之關係為\r\
      \n      何？亦未有任何證據可為佐證，實難以該等檢驗結果即推\r\n      認係爭商品損害請求權人身體健康，遑論原告尚未舉證證\r\n   \
      \   明該「睪丸脂」偏低與食用「金健康安元素」與「比爾凱\r\n      茲海藻鈣錠」間之因果關係為何？\r\n（五）更何況，請求權人「陳廉華」、「陳彰浩」、主張有食用\r\
      \n      「金健康海藻鈣粉」，而「江睿翰」、「江睿晰」主張有\r\n      食用「金健康安元素」、「金健康海藻鈣錠」、「金健康\r\n   \
      \   納豆益菌錠」，但是上述各人是否真有食用？以及食用後\r\n      受有何種損害？均無證據可為證明。縱係如原告主張，基\r\n      於公害事件不易證明損害之特性及衡平原則之理念，應放\r\
      \n      寬因果關係之認定，但不應因此完全免除原告對於所主張\r\n      受有損害之基礎事實及因果關係存在之舉證責任，請鈞院\r\n   \
      \   明察。\r\n（六）又查，原告依民法第191之1條規定請求損害賠償，依上開\r\n      最高法院判決意旨，原告仍應就其損害之發生係因該商品\r\
      \n      之「通常使用」所致乙節，先負舉證責任。於原告證明其\r\n      損害之發生與商品之通常使用具有相當因果關係前，尚難\r\n   \
      \   謂其損害係因該商品之通常使用所致，而令商品製造人就\r\n      其商品負侵權行為之賠償責任。準此，原告確應先就有損\r\n      害之發生，及所受損害乃係因商品通常使用具有相當因果\r\
      \n      關係負舉證責任，請鈞院鑒核。\r\n（七）再查，原告主張依民法物之瑕疵擔保責任之規定請求解約\r\n      、減少價金或不履行之損害賠償，另主張被告應負不完全\r\
      \n      給付之損害賠償責任，惟原告與被告之間並無任何契約關\r\n      係，因此上開主張係無理由，應予駁回。末就原告依消保\r\n   \
      \   法第51條規定，請求3倍之懲罰性違約金，惟原告並未舉\r\n      證證明所受損害乃因被告之「故意」所致，況被告就本件\r\n      確係無過失可言，更是被害者，業如前述，從而原告主張\r\
      \n      被告應負3倍懲罰性違約金之主張，至無理由，亦應駁回\r\n      。\r\n六、本件原告應舉證證明被告有故意或重大過失，始得主張依消\r\
      \n    費者保護法第51條請求懲罰性違約金，且不及於精神慰撫金\r\n    之請求\r\n（一）按消保法第五十一規定，係以企業經營者提供之商品或服\r\
      \n      務，與消費者之損害之間，具有相當因果關係為要件，且\r\n      其損害係屬財產上之損害，並不包含非財產上之損害。（\r\n   \
      \   最高法院97年度台上字第2443號判決意旨參照）再按消保\r\n      法所提之訴訟，因企業經營者之過失所致之損害，消費者\r\n    \
      \  得請求損害額一倍以下之懲罰性賠償金，消保法第五十一\r\n      條但書定有明文。是消費者或第三人於請求懲罰性賠償金\r\n      時，應舉證證明企業經營者有過失。（最高法院98年度台\r\
      \n      上字第2273號判決意旨參照）。\r\n（二）又消保法第五十一條規定，消費者或第三人於請求懲罰性\r\n      賠償金時，應舉證證明企業經營者具有故意或過失，其立\r\
      \n      法目的在於懲罰惡性之企業經營者，並嚇阻其他企業經營\r\n      者從事相同之不法行為。惟消保法將過失列為請求懲罰性\r\n   \
      \   賠償金之原因，為我國相關設有懲罰性賠償金制度中之唯\r\n      一（其餘公平交易法第三十二條、專利法第八十九條第三\r\n      項及營業祕密法第十三條，均限定於故意。），係我國民\r\
      \n      法傳統損害賠償制度之例外規定，立法目的在於制裁、嚇\r\n      阻，並非增加消費者之請求。參酌美國法例之相關見解，\r\n   \
      \   解釋上應以重大過失者為限。又所謂重大過失係顯然欠缺\r\n      普通人之注意而言。（最高法院98年度台上字第1729號判\r\n    \
      \  決意旨參照）；另按懲罰性賠償金為英美法特有之損害賠\r\n      償制度，目的在於對具有邪惡動機、非道德的或極惡之行\r\n      為人施以懲罰，阻嚇他人效尤或提高他人注意力之處罰性\r\
      \n      賠償，與我國損害賠償法目的在於填補損害者不同（參見\r\n      陳聰富教授著，侵權歸責原則與損害賠償，「美國法上之\r\n   \
      \   懲罰性賠償金制度」、「美國懲罰性賠償金的發展趨勢－\r\n      改革運動與實證研究的對峙」，第255頁以下，2004年初\r\n    \
      \  版）。而我國消費者保護法第51條雖係繼受自美國法，惟\r\n      擴大懲罰性賠償金之適用範圍，而及於行為人出於過失之\r\n      情形，此為英美法所無。從而為求符合英美懲罰性賠償制\r\
      \n      度之原始精神，並與我國固有損害賠償法填補損害之本旨\r\n      相協調，本院認為，我國消費者保護法第51條所謂「過失\r\n  \
      \    」，應為目的性限縮解釋而限於「重大過失」，亦即當行\r\n      為人顯然欠缺注意，如稍加注意，即得避免損害時，法院\r\n      始應課以懲罰性賠償金。（臺灣高等法院98年消上更（一\r\
      \n      ）字第1號判決意旨參照）\r\n（三）準此以言，本件原告應舉證證明被告有「故意」或「重大\r\n      過失」，始得主張依消費者保護法第51條請求懲罰性違約\r\
      \n      金，且不得依該項規定請求被告應賠償精神慰撫金，請鈞\r\n      院明察。\r\n七、精神慰撫金之請求係屬專屬權，不得讓與，消費者購買被告\r\
      \n    等生產銷售之商品供親人食用或飲用，使用者非本人時，不\r\n    得請求精神慰撫金\r\n（一）原告起訴並未依民法第195條第3項規定，主張非使用人本\r\
      \n      人得依該規定請求精神慰撫金，乃係依消費者保護法第51\r\n      條規定請求懲罰性賠償金，先予敘明。\r\n（二）又按民法第195條第2項規定，精神慰撫金之請求為專屬權\r\
      \n      ，不得讓與或繼承，因此使用者非本人時，本不得請求精\r\n      神慰撫金。再依民法第195條第3項固規定：「前二項規定\r\n \
      \     ，於不法侵害他人基於父、母、子、女或配偶關係之身分\r\n      法益而情節重大者，準用之。」，本件消費關係應非屬「\r\n     \
      \ 不法侵害他人基於父、母、子、女或配偶關係之身分法益\r\n      而情節重大」，構成要件本不相符，應無適用之餘地，對\r\n      照原告所提相關實務見解，亦無一與消費關係有關，亦可\r\
      \n      得證。\r\n八、綜上所述，原告之訴並無理由，為此狀請鈞院鑒核，賜判如\r\n    答辯聲明之判決，以維權益，實感德便。\r\n  \
      \  謹狀\r\n臺灣新北地方法院民事庭公鑒\r\n具  狀  人：華景生物科技股份有限公司  \r\n法定代理人：林意祥           \r\n\
      訴訟代理人：<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecd1\"\
      \ target=\"_blank\">魏平政</a>律師\r\n中華民國102年5月27日\r\n\r\n════════════════════════════\r\
      \n【附件二十】\r\n民事言詞辯論意旨狀\r\n案號：101年度重消字第1號\r\n股別：溫股\r\n被告：味丹生物科技股份有限公司\r\n兼法定代理人：楊頭雄\
      \    \r\n原告：財團法人中華民國消費者文教基金會\r\n法定代理人：張智剛\r\n為提呈言詞辯論意旨狀事：\r\n答辯聲明\r\n一、原告之訴駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如獲不利判決，請准供擔保免為假執行。\r\n答辯理由 \r\n一、被告味丹生物科技股份有限公司（下稱味丹生技公司）不同\r\
      \n    意原告另行追加公司法第23條第2項為請求權基礎及追加被\r\n    告，合先陳明。\r\n二、王騰坤主張，其罹患胃炎與腫瘤，與被告味丹生物科技股份\r\
      \n    有限公司（下稱味丹生技公司）生產販售「輕飲葡萄柚」（\r\n    下稱系爭產品）間，具有相當因果關係，被告否認原告之主\r\n    張，應由原告負舉證責任：\r\
      \n（一）按，依最高法院30?上字第18號判?要旨：「損害賠償之債\r\n      ，以有損害之發生及有責任原因之事實，並二者之間有相\r\n   \
      \   當因果關係為其成?要件。」（請參被證1）及48?台上字\r\n      第481號判?要旨：「損害賠償之債，以有損害之發生及有\r\n   \
      \   責任原因之事實，並二者之間，有相當因果關係為成?要\r\n      件。故原告所主張損害賠償之債，如?合於此項成?要件者\r\n      ，即難謂有損害賠償請求權存在。」（請參被證2）足見\r\
      \n      ，因果關係是否成立之認定標準，應採相當因果關係說。\r\n      又，所謂相當因果關係，係由「條件關係」及「相當性」\r\n   \
      \   ?階段加以認定。而「無此?為，雖必?生此損害，有此?為\r\n      ，通常即足生此種損害者，是為有因果關係。無此?為，\r\n     \
      \ 必?生此損害，有此?為，通常亦?生此種損害者，即無因\r\n      果關係。」其中，「有此行為，通常即足生此種損害者」\r\n      ，即為因果關係之相當性。準此，原告主張損害賠償請求\r\
      \n      權，需先證明其所受之損害，與被告之行為具有條件關係\r\n      ，且二者間具有相當性，始足當之。\r\n（二）次按，「受害人依民法第191條之1第1項規定請求商品製\r\
      \n      造人負賠償責任，仍應就其損害之發生係因該商品之「通\r\n      常使用」所致乙節，先負舉證責任。於受害人證明其損害\r\n   \
      \   之發生與商品之通常使用具有相當因果關係前，尚難謂其\r\n      損害係因該商品之通常使用所致，而令商品製造人就其商\r\n      品負侵權行為之賠償責任。」有最高法院97年台上字第\r\
      \n      975號判決要旨（請參被證3）、93年台上字第989號判決\r\n      要旨（請參被證4）及臺灣高等法院100年消上易字第5號\r\
      \n      判決意旨（請參被證5）可供參照；「消費者若要向企業\r\n      經營者主張損害賠償時，仍須證明自己有損害之發生，產\r\n   \
      \   品或服務具有客觀上可歸責之原因，即具有瑕疵、商品或\r\n      服務客觀之瑕疵與損害間有相當之因果關係。」亦有  鈞\r\n      院96年重訴字第469號判決意旨（請參被證6）可供參照。\r\
      \n      準此，原告主張被告味丹生技公司構成侵權行為，應先就\r\n      系爭產品具有客觀上可歸責之原因且該原因與原告主張王\r\n   \
      \   騰坤所受損害間具有相當因果關係，舉證以實其說。\r\n（三）原告雖援引蓋然性因果關係理論，主張其僅需證明被告之\r\n      行為所增加之危險已達醫學上合理的確定性即足云云，惟\r\
      \n      查，所謂「蓋然性」之程度，係指依據一般的生活經驗，\r\n      當有某一事實存在時，即足以推定會發生某種結果。本件\r\n   \
      \   ，原告係主張，王騰坤因購買被告味丹生技公司所生產之\r\n      「輕飲葡萄柚」（下稱系爭產品），並於三年間飲用該產\r\n      品約20盒，致罹有胃炎、腫瘤等疾病而有損害。則原告縱\r\
      \n      援引蓋然性原則，亦須證明王騰坤因飲用系爭產品，所攝\r\n      取之塑化劑劑量及期間在醫學上極有可能導致人體產生胃\r\n   \
      \   炎及腫瘤，始符所謂「醫學上合理的確定性」。況，蓋然\r\n      性因果關係理論乃國外眾多見解之一，並非我國統一見解\r\n      ，原告遽予援引美國實務見解，亦有未合且美國法院對於\r\
      \n      毒物侵權訴訟，亦有採相當因果關係說之案例。\r\n（四）原告雖主張，依消費關係，被告味丹生技公司應就系爭產\r\n      品符合當時科技或專業水準負舉證責任，始得免責；又稱\r\
      \n      被告味丹生技公司應就消費者所受損害係因其他原因導致\r\n      ，舉證以實其說，始得免責云云。惟，\r\n    1.依消費者保護法第7條第1項規定：「從事設計、生產、製\r\
      \n      造商品或提供服務之企業經營者，於提供商品流通進入市\r\n      場，或提供服務時，應確保該商品或服務，符合當時科技\r\n   \
      \   或專業水準可合理期待之安全性。」及同法第7條之1第1\r\n      項規定：「企業經營者主張其商品於流通進入市場，或其\r\n      服務於提供時，符合當時科技或專業水準可合理期待之安\r\
      \n      全性者，就其主張之事實負舉證責任。」足見，消費者須\r\n      於商品流通進入市場時，其品質不符當時科技或專業水準\r\n   \
      \   可合理期待之安全性，始得依消費者保護法第7條、第7條\r\n      之1規定對企業經營者請求損害賠償。故如被告味丹生技\r\n      公司就系爭產品符合當時科技或專業水準可合理期待之安\r\
      \n      全性舉證證明時，原告即無援引消費者保護法第7條、第7\r\n      條之1規定之餘地。蓋，任何設計、生產、製造之商品或\r\n  \
      \    提供之服務，無論如何尖端之科技均有其盲點及危險性，\r\n      是企業經營者僅須證明其設計、生產、製造之商品或提供\r\n      之服務，符合當時科技或專業水準，即應認盡舉證責任，\r\
      \n      並非指企業經營者需證明「絕對之安全性」（臺灣高等法\r\n      院臺中分院92 年度上字第121號判決意旨參照）。\r\n   \
      \ 2.況，消費者保護法第7條、第7條之1規定既係要求企業經\r\n      營者即生廠廠商應確保商品「符合當時科技或專業水準可\r\n      合理期待之安全性」，足見被告味丹生技公司縱負舉證責\r\
      \n      任，亦係指「系爭產品符合當時科技或專業水準可合理期\r\n      待之安全性」而言，逾此範圍，原告不得責令被告味丹生\r\n   \
      \   技公司負擔法令所未規範之產品生產、製造責任及舉證責\r\n      任。且依最高法院98年度臺上字第2273號判決意旨（請參\r\n    \
      \  被證11）：「消保法採無過失責任主義，消費者就企業經\r\n      營者是否具故意或過失固不負舉證責任，但就『商品欠缺\r\n      安全性』與致生『損害』間是否具有相當因果關係，仍應\r\
      \n      由消費者或第三人舉證證明，始可獲得賠償。」可知，原\r\n      告就「系爭產品是否欠缺安全性？」及「系爭產品與王騰\r\n   \
      \   坤所受損害間是否具有相當因果關係？」均負舉證責任。\r\n（五）至於原告所提原證16即行政院衛生署食品藥物管理局101\r\n      年3月29日函及其檢送之「涉案業者清單」、「含有受塑\r\
      \n      化劑汙染起雲劑之產品資料表」，均不含被告味丹生技公\r\n      司，亦無系爭產品之名稱，故該函並無法證明系爭產品中\r\n   \
      \   有塑化劑、被告有於系爭產品中惡意添加塑化劑及原告受\r\n      有損害、系爭產品與原告之損害間有因果關係等事實。原\r\n      告辯稱，被告味丹生技公司應就王騰坤所受損害係因其他\r\
      \n      原因導致，負舉證責任，始得免責云云，顯違反舉證責任\r\n      分配之法則，而不可採。原告另主張，被告味丹生技公司\r\n   \
      \   應就「系爭產品符合當時科技及專業水準」及「王騰坤所\r\n      受損害係因其他原因產生」等情負舉證責任，否則即應負\r\n      損害賠償之責云云，亦顯失公平，洵屬無據。\r\
      \n三、本件，王騰坤罹患胃炎與腫瘤，與系爭產品間，並無相當因\r\n    果關係且原告並未盡舉證責任：\r\n（一）查，原告雖主張，王騰坤因購買系爭產品，並於三年間飲\r\
      \n      用該產品約20盒，致罹有胃炎、腫瘤等疾病而有損害云云\r\n      。惟，原告並未就王騰坤購買及飲用系爭產品之事實及數\r\n  \
      \    量提出任何購買證明，原告如欲主張王騰坤係因飲用系爭\r\n      產品而產生胃炎及腫瘤，即應就王騰坤確有購買、飲用系\r\n      爭產品、系爭產品中含有塑化劑以及王騰坤係因飲用系爭\r\
      \n      產品而產生胃炎及腫瘤等事實，舉證以實其說。蓋，疾病\r\n      產生之原因繁多，如依原告主張，王騰坤係於三年間飲用\r\n   \
      \   約20盒之系爭產品，平均54天始飲用1盒，則王騰坤飲用\r\n      系爭產品中是否含有塑化劑？系爭產品如含有塑化劑，王\r\n     \
      \ 騰坤飲用之劑量及其飲用之期間，是否即足以導致人體罹\r\n      患胃炎及腫瘤而具有相當因果關係？亦即，原告應就「王\r\n      騰坤有購買及飲用系爭產品」、「王騰坤飲用系爭產品之\r\
      \n      份量、頻率足以對人體產生影響」、「王騰坤罹患胃炎及\r\n      腫瘤係因塑化劑所導致」及「系爭產品足以導致王騰坤罹\r\n   \
      \   患胃炎及腫瘤」等事項，舉證以實其說。原告僅提出王騰\r\n      坤之消化道內視鏡檢查報告單，並未就上述事項舉證以實\r\n      其說，難謂王騰坤罹患胃炎與腫瘤，與被告味丹生技公司\r\
      \n      生產販售系爭產品間，具有相當因果關係存在。原告遽予\r\n      請求被告味丹生技公司負損害賠償責任，並無理由。\r\n（二）次查，DEHP（即塑化劑，中文名稱為鄰苯二甲酸二【2-乙\r\
      \n      基己基】酯）對人體造成之影響如下：\r\n    1.於高溫物質所產生之水霧或蒸氣，可能導致刺激，而有咳\r\n      嗽、喉嚨痛、噁心、蹣跚及支氣管炎之情形。\r\
      \n    2.齧齒類生物在懷孕時吞食單一劑量會致命，並造成新生兒\r\n      生長異常。\r\n    3.意外吞食該物質可能會損害個人健康，重複吞食會累積毒\r\
      \n      性影響，其症狀包括肝臟肥大，碳水化合物的代謝被中止\r\n      ，且會使血液中的膽固醇及三酸甘油脂含量下降，亦有睪\r\n   \
      \   丸萎縮現象。\r\n    4.長期大量暴露下，可能會影響生物體免疫、神經與內分泌\r\n      系統正常運作，進而改變生殖或發育現象，包括睪丸發育\r\
      \n      不良症候群、生殖內分泌異常、精子數減少及不孕症、男\r\n      性胎兒或男童肛門至生殖器的距離縮短、生殖器短小、隱\r\n   \
      \   睪症及女童性早熟等。\r\n    5.由上可知，塑化劑對人體造成之影響，並不包含胃炎及腫\r\n      瘤，且未經長期、大量、累積接觸之情形，並無證據證明\r\
      \n      對人體有明確之不利影響。王騰坤係罹患胃炎及腫瘤，顯\r\n      與塑化劑之影響不符。\r\n（三）依行政院衛生署食品藥物管理局網頁Q&amp;A內容（請參被證1\r\
      \n      2）可知，塑化劑之攝入種類廣泛，常於飲水、食物鏈及\r\n      空氣接觸、呼吸進入人體，舉凡市售飲料、食品使用塑膠\r\n   \
      \   包材、裝潢完之室內環境及各種消費產品等，均會導致人\r\n      體攝入塑化劑。且根據調查，國人每日自食物攝入塑化劑\r\n      之劑量約為1.029mg（請參被證12之Q4）。又，人體對於\r\
      \n      塑化劑有一定劑量之容忍攝取量，且人體對於塑化劑之代\r\n      謝速度非常快，進入人體後於12至24小時內，有一半塑化\r\n \
      \     劑會藉由尿液排出體外；大部分之塑化劑及代謝物則會於\r\n      24至48小時內由尿液或糞便中排出；在48小時內停止飲用\r\n  \
      \    含有塑化劑之產品，體內之塑化劑濃度即會快速下降（請\r\n      參被證12之Q5）。再者，目前尚無證據顯示塑化劑會導致\r\n    \
      \  人類罹患癌症，亦無針對人體作塑化劑之致癌風險研究（\r\n      請參被證12之Q8）。行政院衛生署食品藥物管理局食品組\r\n      亦發布轉載自中國時報之新聞，塑化劑之作用機制並不適\r\
      \n      用於人類，目前亦未歸類為致癌物質（請參被證13）。\r\n（四）況，依原告主張，塑化劑係生殖毒性物質，可能致畸胎及\r\n      生殖能力受損，且目前並未肯定為人類致癌物，亦無足夠\r\
      \n      之病學證據，動物試驗證據亦較少云云，亦與上開行政院\r\n      衛生署食品藥物管理局公布資料相符，足認塑化劑並未歸\r\n   \
      \   類為致癌物質，尚不足以導致人體罹患癌症。本件，王騰\r\n      坤係罹患胃炎及腫瘤，顯與上述資料顯示塑化劑之影響不\r\n      符。\r\
      \n（五）縱依原告主張，王騰坤係因飲用系爭產品而受有損害，惟\r\n      原告尚未提出王騰坤購買系爭產品之證明，亦未就王騰坤\r\n      飲用之事實及數量舉證以實其說，且原告僅提出王騰坤之\r\
      \n      消化道內視鏡檢查報告單，並未就飲用系爭產品與王騰坤\r\n      罹患胃炎及腫瘤間，有何因果關係之相當性（即飲用系爭\r\n   \
      \   產品通常即足導致人體罹患胃炎及腫瘤之情形）舉證以實\r\n      其說，原告主張委無可採。\r\n四、又，原告不得同時主張消費者保護法、民法上侵權行為責任\r\
      \n    及契約責任之規定：\r\n（一）原告迄未證明王騰坤確有購買系爭產品，故被告與王騰坤\r\n      間並無消費關係及契約關係存在。況按，消費者保護法為\r\
      \n      民法之特別規定，依特別法優於普通法之原則，於消費者\r\n      保護法有規定之事項，應優先適用消費者保護法之規定，\r\n   \
      \   就消費者保護法未規定之事項，始回歸至民法之規定，此\r\n      為消費者保護法第1條第2項所明定。因此，就消費者保護\r\n      法有規定之部分，原告不得另行主張民法第184條、第191\r\
      \n      條之1、第354條、第359條、第360條及第227條等民法上\r\n      侵權行為責任及契約責任之規定。\r\n（二）縱認原告得依民法債務不履行規定請求，惟依最高法院95\r\
      \n      年台上字第2674號判決要旨（請參被證7）：「侵權行為\r\n      ，即不法侵害他人權利之行為，屬於所謂違法行為之一種\r\n \
      \     ，債務不履行為債務人侵害債權之行為，性質上雖亦屬侵\r\n      權行為，但法律另有關於債務不履行之規定，故關於侵權\r\n     \
      \ 行為之規定，於債務不履行不適用之。」原告亦不得於依\r\n      債務不履行規定請求外，另行主張侵權行為損害賠償請求\r\n      權。\r\
      \n五、味丹生技公司並未參與其他公司產品之生產，亦不構成共同\r\n    侵權行為，原告請求被告味丹生技公司與其他被告依共同侵\r\n    權行為之規定，連帶負損害賠償責任云云，要無可採：\r\
      \n（一）按，「民法第184條所規定之侵權行為類型，均適用於自\r\n      然人之侵權行為，上訴人為法人自無適用之餘地。民法第\r\n     \
      \ 185條規定之共同侵權行為，亦同。」有最高法院95年台\r\n      上字第338號判決要旨可資參照。且依最高法院78年台上\r\n     \
      \ 字第675號判決要旨：「民法第185條第1項前段所謂共同\r\n      侵權行為，須共同行為人皆已具備侵權行為之要件，始能\r\n      成立。若其中一人無故意過失，則其非侵權行為之人，不\r\
      \n      負與其他具備侵權行為要件之人連帶賠償損害之責任。」\r\n      （請參被證8）又依最高法院92年台上字第1593號判決要\r\n\
      \      旨：「民法第185條第1項所謂之數人共同不法侵害他人之\r\n      權利，係指各行為人均曾實施加害行為，且各具備侵權行\r\n  \
      \    為之要件而發生同一事故者而言，是以各加害人之加害行\r\n      為均須為不法，且均須有故意或過失，並與事故所生損害\r\n      具有相當因果關係者始足當之。」（請參被證9）足見，\r\
      \n      共同侵權行為之成立，須各行為人均具備侵權行為之要件\r\n      ，而發生同一事故。\r\n（二）原告雖主張，包含被告味丹生技公司在內之所有被告應負\r\
      \n      連帶賠償責任云云。惟，依原告主張，除王騰坤外之其他\r\n      人均未服食或飲用被告味丹生技公司所生產之產品，原告\r\n   \
      \   亦未就被告味丹生技公司對於其他表列之人具備何侵權行\r\n      為之要件舉證以實其說，且依原告主張，除王騰坤外之其\r\n      他人所服食或飲用之產品，均非被告味丹生技公司所生產\r\
      \n      ，亦與被告味丹生技公司無關，故被告味丹生技公司及其\r\n      法定代理人對原告並無構成任何侵權行為。因此，被告味\r\n   \
      \   丹生技公司確無與其他被告構成民法第185條第1項之共同\r\n      侵權行為。原告主張被告味丹生技公司應與其他被告負連\r\n     \
      \ 帶賠償責任云云，尚有誤會。\r\n（三）同時，被告味丹生技公司既無侵權行為，原告依公司法第\r\n      23條第2項請求被告味丹生技公司負責人與公司連帶賠償\r\
      \n      ，亦無可採。況，原告亦未說明其主張被告味丹生技公司\r\n      之負責人楊頭雄應與其他公司及其負責人負連帶賠償責任\r\n   \
      \   之理由及請求權基礎，故原告之主張洵無可採。\r\n六、被告味丹生技公司生產、製造系爭產品，確有遵循生產及檢\r\n    驗法規，且塑化劑成分並非食品原料之檢驗項目，縱認系爭\r\
      \n    產品中含有塑化劑，被告味丹生技公司亦不可能知悉或檢驗\r\n    出系爭產品含有塑化劑成分，故被告味丹生技公司既已依法\r\n    生產、檢驗系爭產品，自足以作為免責之依據：\r\
      \n（一）查，被告味丹生技公司為維護公司商譽及消費者安全，生\r\n      產、製造系爭產品時，業經金饌生化科技有限公司進行產\r\n      品檢驗，並委託全國公證檢驗股份有限公司進行三聚氰胺\r\
      \n      含量檢測（請參被證14，三聚氰胺為已知之非法添加物，\r\n      與塑化劑不同，故被告味丹生技公司有進行檢測，足證被\r\n  \
      \    告味丹生技公司確有盡注意義務）。系爭產品並送交台美\r\n      檢驗科技有限公司檢驗合格（請參被證15）且曾於2009\r\n    \
      \  年獲得國家品質標章（請參被證16）。足見，被告味丹生\r\n      技公司確已依生產、檢驗規定，對於系爭產品進行多項檢\r\n      驗且檢驗結果均屬合格，足見系爭產品確有符合食品生產\r\
      \n      、檢驗相關法令及當時之科技或專業水準可合理期待之安\r\n      全性，且被告味丹生技公司信任檢驗結果，上市販售，已\r\n   \
      \   盡注意義務。\r\n（二）原告雖主張，依食品添加物使用範圍及限量暨規格標準第\r\n      2條規定，我國對食品添加物之管理係採「正面表列」之\r\
      \n      方式，僅該標準附表一明定之17種食品添加物始得添加於\r\n      食品中，而塑化劑並非合格之添加物，故被告添加塑化劑\r\n  \
      \    於生產銷售之食品中，已違反食品衛生管理法之規定，難\r\n      認有遵循製造法規云云。惟，被告味丹生技公司主觀上並\r\n      不知悉系爭產品含有塑化劑成分，亦不可能自行檢驗出塑\r\
      \n      化劑：\r\n    1.按，依食品衛生管理法第12條規定：「食品添加物之品名\r\n      、規格及其使用範圍、限量標準，由中央主管機關定之。\r\
      \n      」而行政院衛生署依據食品衛生管理法第12條訂定之「食\r\n      品添加物使用範圍及限量暨規格標準」，該標準係採「正\r\n  \
      \    面表列」，明訂各類食品所得添加之食品添加物及其限量\r\n      。惟，除食品添加物使用範圍及限量暨規格標準附表一正\r\n      面表列之之食品添加物外，其餘物質種類包羅萬象，包含\r\
      \n      許多並非食品添加物，依一般認知不會出現於食品內之物\r\n      質。此外，亦更有可能出現未經發現之新物質，如未經法\r\n   \
      \   令規範，企業經營者亦不可能包山包海、逐項檢驗所有法\r\n      規所無之物質，此由行政院衛生署頒訂之檢驗標準並無包\r\n      含塑化劑，於此次塑化劑風暴後，始將塑化劑列入檢驗項\r\
      \n      目即可得知（請參被證17）。\r\n    2.蓋，欲檢驗一物品中是否含有何種成分，必先特定所欲檢\r\n      驗者係何成分，方能進行檢驗，而塑化劑並非食品添加物\r\
      \n      ，一般人亦難想像塑化劑會出現於食品或其原料中，若責\r\n      令被告檢驗所有非法令正面表列之食品添加物，顯不實際\r\n   \
      \   ，亦難認為被告負有逕行猜測系爭產品中有塑化劑之成分\r\n      後，進而自行檢測塑化劑之注意義務。原告要求被告具備\r\n      超出法令規範範圍之能力、知識及注意義務，顯不合理，\r\
      \n      亦欠缺合理期待可能性。\r\n    3.況，依行政院衛生署頒訂之檢驗標準，食品之檢驗項目既\r\n      無包含塑化劑，於此次塑化劑風暴前，主管機關亦未要求\r\
      \n      食品業者應檢驗塑化劑，難認食品業者就生產產品有檢測\r\n      塑化劑之注意義務。依當時之法令規範，基於法律公平原\r\n   \
      \   則考量，自不得強令被告味丹生技公司應將塑化劑成分列\r\n      入販賣食品原料之檢驗項目。且被告味丹生技公司既從未\r\n      聽聞有於起雲劑中添加塑化劑之情事，不可能想到起雲劑\r\
      \n      中會添加「並非食品添加物」之塑化劑，亦不知悉向協成\r\n      化工股份有限公司（下稱協成化工）購買之起雲劑中有添\r\n   \
      \   加塑化劑，自無可能逕行猜測系爭產品中有塑化劑之成分\r\n      ，進而自行驗出塑化劑！原告之主張顯係無限擴張、加重\r\n      企業經營者責任，要求被告具備超出法令規範範圍之能力\r\
      \n      、知識及注意義務，且欠缺合理期待可能性。\r\n（三）原告雖主張，食品衛生管理法為行政管理措施，無法取代\r\n      或優先於民法及消保法規定，且僅屬對於商品要求之最低\r\
      \n      規格云云。惟，\r\n    1.查，食品衛生管理法係我國為管理食品衛生安全及品質，\r\n      維護國民健康而制訂（食品衛生管理法第1條前段參照）\r\
      \n      。是以，食品衛生管理法即屬我國對於食品衛生安全及品\r\n      質之主管法規，對於食品之生產、製造、管理及檢驗方式\r\n   \
      \   均有一定之規範及方式，並非原告所稱之行政管理措施或\r\n      「預防商品事故之最低標準」。故企業經營者遵循食品衛\r\n      生管理法之規範，依法生產、製造食品及進行檢驗，即足\r\
      \n      認定廠商已依法令盡注意義務。否則，依原告主張，豈非\r\n      食品生產、製造商縱依法生產、製造、管理及檢驗食品，\r\n   \
      \   亦無法認定該食品具有安全性？食品生產、製造商因而須\r\n      負擔不合理之無限責任，是否有悖於公平法理？且食品衛\r\n      生管理法因此形同虛設，立法者又何須制定食品衛生管理\r\
      \n      法作為食品衛生安全認定之法令標準？是以，食品生產、\r\n      製造商生產、製造、管理及檢驗食品時，如符合食品衛生\r\n   \
      \   管理法所訂定之標準及檢驗方法，即屬具有安全性之食品\r\n      ，而得上市販售。原告辯稱，食品衛生管理法之規定僅為\r\n      對於商品之最低要求規格，故食品之生產、製造及檢驗縱\r\
      \n      使符合食品衛生管理法，亦不足以認定食品具有安全性云\r\n      云，確有誤會。\r\n    2.原告雖援引臺灣高等法院臺中分院97年建上字第44號判決\r\
      \n      及最高法院96年臺上字第1136號判決，主張食品衛生管理\r\n      法之生產製造基準僅係最低規格，用以規範產品品質云云\r\n\
      \      。惟，臺灣高等法院臺中分院97年建上字第44號判決，係\r\n      有關建築物避震程度有無符合當時科技或專業水準之爭執\r\n  \
      \    ；最高法院96年臺上字第1136號判決則係有關機車取得排\r\n      氣審驗合格證明，與機車引擎設計是否符合商品安全性間\r\n   \
      \   關聯之爭執。兩者均與本件情形殊異，原告斷章取義、任\r\n      為比附，逕指食品衛生管理法亦屬對於食品品質要求之最\r\n      低標準，故廠商縱依食品衛生管理法生產製造及檢驗商品\r\
      \n      ，亦不能認定該商品符合合理期待之安全性云云，實不可\r\n      採。\r\n（四）食品衛生管理法第11條各款係規定，食品或食品添加物有\r\
      \n      「變質或腐敗」、「未成熟而有害人體健康」、「有毒或\r\n      含有害人體健康之物質或異物」、「染有病原菌」、「殘\r\n   \
      \   留農藥或動物用藥含量超過安全容許量」、「受原子塵或\r\n      放射能汙染，其含量超過安全容許量」、「摻偽或假冒」\r\n      、「逾有效日期」、「從未於國內供作飲食且未經證明為\r\
      \n      無害人體健康」等情形之一者，不得製造、加工、調配、\r\n      包裝、運送、儲存、販賣、輸入、輸出、作為贈品或公開\r\n   \
      \   陳列而言，並無另行規定食品之檢驗方法或針對食品之檢\r\n      驗方式加以區別；且依被證14、被證15之檢驗報告可知，\r\n     \
      \ 被告味丹生技公司就系爭產品確有進行三聚氰胺、重金屬\r\n      及西藥成分等多項檢驗，足見被告味丹生技公司就系爭產\r\n      品有無添加「食品添加物使用範圍及限量暨規格標準」正\r\
      \n      面表列之食品添加物以外成份，確已盡注意義務。\r\n（五）原告雖援引  鈞院100年度重訴字第545號判決（請參原證\r\n     \
      \ 10）及統一公司於該案之起訴狀內容（請參原證11），主\r\n      張食品添加物應符合食品添加物使用範圍及限量暨規格標\r\n      準之正面表列內容，且該判決並認定食品添加物符合食品\r\
      \n      添加物使用範圍及限量暨規格標準後，會發給許可證且統\r\n      一公司當時有取得起雲劑之合格許可證云云。惟，起雲劑\r\n   \
      \   為合法的複方食品添加物，由阿拉伯膠（天然植物膠）、\r\n      乳化劑、棕櫚油及多種食品添加物混合製成，依行政院衛\r\n      生署89年9月28日衛署食字第0000000000號公告（請參被\r\
      \n      證18），就調配食品原料而製成之混合調製品（複方食品\r\n      添加物），無需依食品衛生管理法第14條第1項辦理查驗\r\n \
      \     登記，故自89年9月28日起，起雲劑即無取得許可證之必\r\n      要，而系爭產品係於97年8月開始販售，足見  鈞院100年\r\n\
      \      度重訴字第545號案件關於起雲劑是否取得許可證之情形\r\n      ，與本件並不相同，並無比附之餘地。\r\n（六）至於原告提出之行政院衛生署食品藥物管理局102年2月27\r\
      \n      日FDA 食字第1020007245號函（即原證15）雖指陳，食品\r\n      業者如將塑化劑加入食品中，無論劑量及對人體之違害風\r\
      \n      險為何，均違反食品衛生管理法云云。惟查，該函乃原告\r\n      自行函詢所得之回函，不僅無法看出原告函詢之內容為何\r\n   \
      \   ，且該函說明三所指情形，顯然僅係說明食品中有人為添\r\n      加塑化劑時始違反食品衛生管理法，食品中之塑化劑如係\r\n      因容器包材溶出之背景值，則無違反食品衛生管理法。亦\r\
      \n      即，並非食品中一旦檢出塑化劑，即違反食品衛生管理法\r\n      ；且原證15函係指，如食品業者明知而主動（即惡意）「\r\n  \
      \    將塑化劑加入食品中」，方違反食品衛生管理法之規定，\r\n      非指食品業者如係善意（不知購入之起雲劑中遭惡質業者\r\n      添加塑化劑）時，亦違反食品衛生管理法。蓋，系爭產品\r\
      \n      縱含有塑化劑，但被告並無於系爭產品內添加塑化劑，而\r\n      起雲劑為合法之添加物，被告對於起雲劑內有塑化劑之事\r\n   \
      \   並不知情，原告不應以此苛責被告。又，「損害賠償，除\r\n      法律另有規定外或契約另有訂定外，應以填補債權人所受\r\n      損害及所失利益為限。」民法第216\
      \ 條第1 項定有明文。\r\n      本件，原告係依消費者保護法第7 條、第51條及民法第\r\n      191 條之1 、第354 條、第227\
      \ 條規定請求損害賠償及懲\r\n      罰性違約金，則原告應先就其所主張之損害及因果關係舉\r\n      證以實其說，不得逕以「系爭產品經人為添加塑化劑」為\r\
      \n      由，即遽令被告負損害賠償之責。\r\n七、況，被告味丹生技公司並未惡意添加塑化劑且被告味丹生技\r\n    公司亦為受害者，原告向不知情且屬受害者之被告味丹生技\r\
      \n    公司求償，實不符公允：\r\n（一）查，被告味丹生技公司並未直接向昱伸公司購買任何產品\r\n      ，賴俊傑於102年4月16日言詞辯論期日當庭所述，並非事\r\
      \n      實。且被告味丹生技公司向協成化工購買起雲劑時，乃信\r\n      任所購得之起雲劑係屬一般合格之食品添加物，對於該起\r\n   \
      \   雲劑遭協成化工之上游廠商昱伸香料有限公司（下稱昱伸\r\n      公司）添加塑化劑之情事並不知情，更無將塑化劑摻入系\r\n      爭產品之故意。\r\
      \n（二）嗣經媒體揭露昱伸公司販售摻有塑化劑之起雲劑，因協成\r\n      化工為昱伸公司之下游廠商，被告味丹生技公司始驚覺向\r\n      協成化工購入之起雲劑亦可能摻有塑化劑，被告味丹生技\r\
      \n      公司隨即主動向衛生機關通報並下架、回收系爭產品，並\r\n      公告協助消費者辦理退貨等相關事宜，足見被告味丹生技\r\n   \
      \   公司並無惡意添加塑化劑至產品內。\r\n（三）況，被告味丹生技公司亦因塑化劑風波而受有系爭產品須\r\n      全面回收下架之損害及公司形象之折損，同為本次塑化劑\r\
      \n      風波之受害者。原告向不知情且屬受害者之被告味丹生技\r\n      公司求償，實不符公允。\r\n八、原告請求金額過高：\r\n（一）就原告起訴狀附表B1-1～B1-34及B3-1所載金額，被告味\r\
      \n      丹生技公司否認構成侵權行為且被告味丹生技公司無須與\r\n      其他被告負連帶損害賠償責任，前已述明。\r\n（二）就原告起訴狀附表B1-19所載金額，原告係主張損害賠償\r\
      \n      範圍為：\r\n    1.王騰坤購買系爭產品之支出：3萬6千元（扣除已退費之8\r\n      百元後為3萬5千2百元）。\r\n\
      \    2.王騰坤之醫藥費：36萬元。\r\n    3.王騰坤精神上損害賠償：450萬元。\r\n    4.其他範圍之賠償：108萬元。\r\n\
      \    5.三倍懲罰性賠償金：1千7百92萬5千6百元（上開編號1-4\r\n      金額總計為5百97萬5千2百元，5,975,200&#215;3=17,925,600\r\
      \n      ）。\r\n    6.總計：2千3百90萬8百元。\r\n（三）惟查，原告就其所主張之支出均未提出明細單據，且原告\r\n     \
      \ 就上開編號4「其他範圍之賠償」，並未說明其所受之損\r\n      害、賠償之內容及項目為何，亦未提出證據以實其說，僅\r\n      以「其他範圍之賠償」為名目，籠統含糊地向被告味丹生\r\
      \n      技公司請求108萬元，其請求並無理由，被告亦否認原告\r\n      主張之損害賠償金額。\r\n（四）縱認被告味丹生技公司應賠償王騰坤之損害（被告仍否認\r\
      \n      ），原告主張精神上損害賠償金額為450萬元，亦屬過高\r\n      。\r\n（五）原告向被告味丹生技公司請求三倍之懲罰性賠償金，並無\r\
      \n      理由：\r\n    1.依消費者保護法第51條規定：「因企業經營者之故意所致\r\n      之損害，消費者得請求損害額三倍以下之懲罰性賠償金；\r\
      \n      但因過失所致之損害，得請求損害額一倍以下之懲罰性賠\r\n      償金。」消費者向企業經營者請求懲罰性賠償金，其得請\r\n   \
      \   求之數額，應依企業經營者主觀上是否具有故意或過失而\r\n      定且消費者應能證明其所受損害與企業經營者所提供之商\r\n      品或服務間，具有相當因果關係（最高法院97年台上字第\r\
      \n      2443號判決意旨參照，請參被證10），並非只要消費者受\r\n      有損害，即得向企業經營者請求相當於損害額三倍之懲罰\r\n\
      \      性賠償金。\r\n    2.本件，被告味丹生技公司並未構成侵權行為，且縱認被告\r\n      味丹生技公司構成侵權行為（被告味丹生技公司仍否認）\r\
      \n      ，被告味丹生技公司主觀上亦不具有侵權行為之故意。因\r\n      此，原告請求被告味丹生技公司給付損害額三倍之懲罰性\r\n   \
      \   賠償金，委無可採。\r\n（六）退步而言，縱認原告得請求懲罰性賠償金，原告主張之懲\r\n      罰性賠償金計算方式亦有違誤：\r\n  \
      \  1.依最高法院97年台上字第2443號判決意旨（請參被證10）\r\n      ：「…另按消保法第51條規定，係以企業經營者提供之商\r\n \
      \     品或服務，與消費者之損害之間，具有相當因果關係為要\r\n      件，且其損害係屬財產上損害，並不包含非財產上損害。\r\n     \
      \ 是倘上訴人所受之損害係非財產上之損害，自不得適用該\r\n      條規定請求統合開發公司、統一佳佳公司賠償懲罰性賠償\r\n      金。」消費者保護法第51條懲罰性賠償金規定，需於「消\r\
      \n      費者因企業經營者提供之商品或服務而受有之財產上損害\r\n      ，且兩者兼具有相當因果關係」之情形，始有適用。準此\r\n   \
      \   ，原告僅能就王騰坤所受財產上損害適用消費者保護法第\r\n      51條規定，請求懲罰性賠償金，其主張王騰坤之精神上損\r\n      害賠償及其他範圍賠償之部分，既非財產上之損害，自不\r\
      \n      得以之加計懲罰性賠償金。\r\n    2.又，縱認原告就王騰坤所受財產上損害得主張懲罰性賠償\r\n      金，原告亦應先就王騰坤所受財產上損害額具體為若干，\r\
      \n      以及王騰坤之財產上損害與系爭產品間確實具有相當因果\r\n      關係，舉證以實其說。\r\n九、綜上所述，原告之訴顯無理由。懇請\
      \  鈞院鑒核，駁回原告\r\n    之訴，以維權益。\r\n謹    狀\r\n臺灣新北地方法院民事庭    公鑒 \r\n中華民國102年5月30日\r\
