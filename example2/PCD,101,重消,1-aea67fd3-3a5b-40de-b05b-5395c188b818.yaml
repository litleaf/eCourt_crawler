      法定代理人  劉春旬                \r\n訴訟代理人  <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed2f\"\
      \ target=\"_blank\">陳怡成</a>律師  \r\n原      告  財團法人中華民國消費者文教基金會 設詳卷\r\n法定代理人 \
      \ 蘇錦霞  住同上\r\n為請求損害賠償及懲罰性賠償金事件，依法為辯論意旨狀事：\r\n程序方面\r\n壹、本案當事人不適格：\r\n一、最高法院27年上字第1964號判例（同附件一）：「當事人之\r\
      \n    適格為訴權存在要件之一，原告就為訴訟標的之法律關係如\r\n    無訴訟實施權，當事人即非適格，其訴權存在之要件亦即不\r\n    能認為具備，法院自應認其訴為無理由予以駁回。」\r\
      \n二、消費者保護法第50條：「消費者保護團體對於同一之原因事\r\n    件，致使眾多消費者受害時，得受讓二十人以上消費者損害\r\n    賠償請求權後，以自己名義，提起訴訟。」\r\
      \n三、本案中原告依消保法第50條第1項之規定而以自己之名義提\r\n    起訴訟，然依其所附之原證六僅附有林承叡之請求權讓與書\r\n    並未附有廖淑君之請求權讓與書，且其『附表B1-20殷榮實\r\
      \n    業股份有限公司』中所檢附證物亦表明未有廖淑君之『請求\r\n    權讓與書正本』，既原告並未受讓廖淑君之請求權，被告抗\r\n    辯後仍未見其提出，就廖淑君之部分其自無訴訟實施權，當\r\
      \n    事人即非適格，法院自應認其訴為無理由予以駁回。\r\n四、再者，原告僅受讓有林承叡一人之請求權，並未達消費者保\r\n    護法第50條規定之20人為要件，雖原告於民事準備（一）狀\r\
      \n    中第8頁中主張：「若將消保法第50條第1項『同一之原因事\r\n    件』狹義的認定為消費者直接購買產品之個別廠商，致使消\r\n   \
      \ 費者對該廠商之上游或上上游廠商就同一原因衍生之消費糾\r\n    紛，以及對其他個別廠商所衍生之同一原因消費糾紛，均無\r\n    法在同一訴訟中一次解決，顯有違反訴訟經濟，浪費司法資\r\
      \n    源。且將消保法第50條第一項『同一原因事件』認定為不限\r\n    於消費者直接購買產品之廠商，包括上游或上上游廠商所衍\r\n    生之同一所衍生之同一原因消費糾紛，亦有助於避免法院就\r\
      \n    個別判決結果，相互間發生裁判矛盾之情形…」然就附表B1\r\n    -1百晟生物科技股份有限公司之請求為例，於該例中原告係\r\n   \
      \ 以「百晟生物科技股份有限公司售予陳彩霞『威敏POWER-LA\r\n    C營養補給粉末食品』產品」一事請求損害賠償，惟原告對\r\n    被告殷榮公司則是以「被告經銷販售予廖淑君『多立康乳酸\r\
      \n    8益菌』產品」之原因事實請求損害賠償，兩者之原因事實\r\n    顯然不同而非同一之原因事件，自不得因其他消費者對百晟\r\n    生物科技股份有限公司之請求權讓與與原告，即得將該人數\r\
      \n    計算在對被告殷榮公司，再以之主張符合消保法第50條之規\r\n    定，原告之主張顯不可採。\r\n實體方面\r\n壹、被告之聲明與事實理由有所矛盾，其主張究竟為何有待其說\r\
      \n    明，假設原告仍以起訴狀之聲明為主，則被告否認被告有與\r\n    「附表A-1」其他共同被告連帶給付原告「附表B1-1～B1-34\r\n\
      \    、B3-1」所載之金額之義務：\r\n一、原告於民事準備書（一）狀減縮聲明「為被告昱伸公司應分\r\n    別與『附表A-1』編號1～35之被告連帶給付原告如『附表B1\r\
      \n    -1～B1-34、B3-1』所載之金額，並自起訴狀繕本送達翌日\r\n    起至清償日止，按年利率百分之五計算之利息」，依該聲明\r\n\
      \    連帶債務之部分僅有被告昱伸公司須對其他公司之債務連帶\r\n    負責，其他公司間彼此並不負擔連帶債務。\r\n二、然前開書狀第七頁第八行又主張「編號1～35之各被告公司\r\
      \n    向昱伸公司所購入之塑化劑，依前開判例意旨，自應與昱伸\r\n    公司負全部損害之連帶賠償責任」依該主張，原告再次主張\r\n    編號1～35之各被告公司需對昱伸公司負全部損害負責，換\r\
      \n    言之其他公司須連帶賠償『附表B1-1～B1-34、B3-1』所載\r\n    之金額，即如起訴狀之聲明所載「附表A-1之被告應連帶給\r\n\
      \    付原告如『附表B1-1～B1-34、B3-1』所載之金額…」相同\r\n    。\r\n三、是以原告之事實理由與聲明顯有矛盾，其聲明是否有所變更\r\
      \n    ，仍需再為說明以利被告之防禦。\r\n四、若假設原告仍以起訴狀之聲明為主，則被告否認被告有與「\r\n    附表A-1」其他共同被告連帶給付原告「附表B1-1～B1-34、\r\
      \n    B3-1」所載之金額之義務，詳細說明如下：\r\n（一）原告引用最高法院99年台上字第529號判決要旨：「民事\r\n      上之共同侵權行為，並不以共同侵權行為人在主觀上有犯\r\
      \n      意聯絡為必要，如在客觀上數人之不法行為，均為其所生\r\n      損害之共同原因，即所謂行為關連共同，已足以成立共同\r\n   \
      \   侵權行為。則數過失行為具有共同原因關係者，因果關係\r\n      之判斷，自應累積共同判斷，不得割裂分別判斷，經判斷\r\n      認具有共同原因之各行為與結果間，即有因果關係存在。\r\
      \n      」並主張：「本案中系爭商品多為飲料、果醬及保健食品\r\n      ，其通常使用方式即為飲用或食用，而原告所受損害均係\r\n   \
