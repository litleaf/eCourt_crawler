      \ target=\"_blank\">吳磺慶</a>律師等\r\n為請求損害賠償事件，依法提出民事辯論意旨狀事：\r\n壹、答辯聲明\r\n一、原告之訴駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告願供擔保請准宣告免為假執行。\r\n貳、事實及理由\r\n一、有關消費者保護法(下稱消保法)第51條懲罰性違約金之適用\r\
      \n    範圍，應限於「財產上損害」、企業經營者須有「重大過失\r\n    」者。原告逕將慰撫金納入懲罰性違約金計算，復未具體說\r\n    明渠主張之注意義務內容為何，自難採取：\r\
      \n(一)參諸最高法院91年台上字第1495號判決略以：「…上訴人復\r\n    主張依消費者保護法第51條規定，向被上訴人請求三倍之懲\r\n  \
      \  罰性賠償金云云。然查該條之適用，係以企業經營者提供之\r\n    商品或服務，與消費者之損害之間，具有相當因果關係為要\r\n    件，且其損害係屬財產上之損害，並不包含非財產上之損害\r\
      \n    。上訴人迄未能證明其有何財產上之損害，及其損害與二手\r\n    菸有因果關係，則上訴人援引消費者保護法之規定，請求三\r\n    倍之懲罰性賠償，亦無從准許。…」(附件1)、臺灣高等法\r\
      \n    院97年消上字第5號判決亦同此意旨(附件2)；復參臺灣高等\r\n    法院98年消上更(一)字第1號判決略以：「…而我國消費者\r\n\
      \    保護法第51條雖係繼受自美國法，惟擴大懲罰性賠償金之適\r\n    用範圍，而及於行為人出於過失之情形，此為英美法所無。\r\n    從而為求符合英美懲罰性賠償制度之原始精神，並與我國固\r\
      \n    有損害賠償法填補損害之本旨相協調，本院認為，我國消費\r\n    者保護法第51條所謂「過失」，應為目的性限縮解釋而限於\r\n    「重大過失」，亦即當行為人顯然欠缺注意，如稍加注意，\r\
      \n    即得避免損害時，法院始應課以懲罰性賠償金。」(附件3)\r\n    。\r\n(二)由是可知，消保法第51條懲罰性違約金之規定僅適用於「財\r\
      \n    產上損害」，並以企業經營者有「重大過失」者為限。然觀\r\n    諸原告起訴狀附表B1-5，其「懲罰性違約金欄」所列金額竟\r\n   \
      \ 以「精神上損害賠償欄」所列金額為計算基礎，顯與前揭最\r\n    高法院判決見解有違。再被告確有要求製造廠商「順傑生物\r\n    科技股份有限公司」須將被告經銷之產品(即比菲DODO錠)送\r\
      \n    驗，並經「財團法人食品工業發展研究所」檢驗合格(被證\r\n    三)，符合食品GMP認證體系實施規章等規定，難謂被告有何\r\n   \
      \ 重大過失。基於預見可能性，倘認被告在產品送驗時，應「\r\n    憑空想到」要將塑化劑成分納入檢驗項目，實強人所難。更\r\n    何況化學成分種類繁多、難以窮盡列舉，塑化劑成分既非食\r\
      \n    品安全檢驗機構常見之檢驗項目，被告縱以「稍加注意」程\r\n    度，仍難以察覺本件產品含有塑化劑成分，至少應認被告不\r\n    具重大過失。抑且，原告迄今未具體說明被告究係違反何項\r\
      \n    注意義務？渠主張之注意義務內容為何？注意義務之成立依\r\n    據為何？\r\n(三)承上，懲罰性違約金制度寓有「制裁」性質，然被告並無故\r\
      \n    意或重大過失，應無懲罰性違約金規定之適用。又消保法第\r\n    51條之主觀構成要件、同法第7條無過失責任迥不相牟，是\r\n    原告須先具體說明其主張之注意義務內容為何，以利兩造辯\r\
      \n    論。倘原告主張之注意義務內容，係指被告於產品送驗時，\r\n    應將塑化劑成分(非屬常見之檢驗項目)納入檢驗項目；然依\r\n    上開說明，被告欠缺預見可能性，非但無故意或重大過失，\r\
      \n    即便一般過失責任亦難以成立。\r\n二、有關原告「慰撫金」請求部分，原告一方面未能具體說明各\r\n    該消費者受有何精神上痛苦，另一方面逃避正面論述本件如\r\
      \n    何該當於「侵害子女身分法益而情節重大」要件，自難憑採\r\n    ：\r\n(一)另原告101年11月7日民事準備(一)狀已將懲罰性違約金之聲\r\
      \n    明金額，自慰撫金3倍金額減縮至1倍金額，並將各該消費者\r\n    之慰撫金請求數額，一律調整為新台幣200萬元。各該消費\r\n   \
      \ 者究竟受有何精神上痛苦？深值探究。\r\n(二)慰撫金之核定應審酌兩造身分、資力、所受損害情節輕重、\r\n    加害態樣、精神上痛苦程度等因素(最高法院51年台上字第\r\
      \n    223號判例參照)，不容漫天喊價，以符損害賠償制度本旨。\r\n    然原告迄今未能提出各該消費者之醫療診斷證明，亦未能具\r\n   \
      \ 體描述食用產品後產生何等痛苦，導致鈞院難以個別認定各\r\n    該消費者適當之慰撫金數額，兩造無法充分辯論，自應為不\r\n    利於原告之認定，以符事理。\r\
      \n(三)按「前二項規定，於不法侵害他人基於父母、子女或配偶關\r\n    係之身分法益而情節重大者，準用之。」民法第195條第3項\r\n    定有明文，是「侵害子女身分法益而情節重大」者乃係其構\r\
      \n    成要件。查原告無非以稚齡孩童食用本件產品後，其父母將\r\n    擔憂孩童健康而受有精神上痛苦云云為其主要論據。原告所\r\n    舉多項實務見解，不過係介紹實務見解如何涵攝民法第195\r\
      \n    條第3項要件，卻逃避正面論述本件如何該當於「侵害子女\r\n    身分法益而情節重大」要件？足見原告關於慰撫金請求實乏\r\n    其據。\r\
      \n三、有關塑化劑之研究尚處於「動物實驗階段」，依目前醫學科\r\n    技水準，難謂被告行為、原告所稱之身體健康損害間有「相\r\n    當因果關係」：\r\
      \n(一)原告固稱：「…在動物實驗中，長期的接觸塑化劑，會提高\r\n    肝癌風險，也會使雄鼠不孕及雌鼠性早熟，使懷孕母鼠甲狀\r\n    腺異常，並使鼠胎中樞神經異常，足見塑化劑對人體有害…\r\
      \n    」(詳原告民事辯論意旨狀第2頁)。可見塑化劑成分之研究\r\n    尚處於「動物實驗階段」，對於人體之影響仍屬未定數，是\r\n    各該消費者食用後未必會有如實驗鼠類之相同效果。從而，\r\
      \n    各該消費者是否受有身體健康損害，依目前醫學科技水準仍\r\n    難以斷定，況原告並未提出具說服力之醫學報告為證，難謂\r\n    被告行為、原告所稱損害間有「相當因果關係」。\r\
      \n(二)原告又稱日本法院實務在公害事件上，對於因果關係有無之\r\n    舉證，並不採嚴格科學驗證，只要達到蓋然性舉證；至美國\r\n    法院實務在毒物侵權訴訟上，僅要求以增加罹病危險為證明\r\
      \n    損害之標準。姑不論日本、美國法院實務運作是否如原告片\r\n    面之詞(未引用書籍資料)，尚屬有疑，況我國法院實務有其\r\n    舉證責任分配法則，無須比照辦理。臺灣高等法院91年上字\r\
      \n    第932號判決略以：「…惟原告主張其身體、健康受損與某\r\n    因素之存在有疫學上因果關係存在，仍應提出相關統計數字\r\n    以證明『醫學上合理確定性』存在，如未能提出合理之統計\r\
      \n    數字，即難認已盡其舉證責任。…」(附件4)適可供參。\r\n(三)原告對於「安全劑量」乙節避而不談。查被告經銷之產品(\r\n    即比菲DODO錠)檢驗出之塑化劑含量仍低於行政院衛生署公\r\
      \n    布之每日可耐受量(即安全含量)，可經由人體自然代謝，應\r\n    不至於對人體產生危害，難謂有相當因果關係存在。\r\n(四)原告迄今未提出嚴謹之醫學實驗及臨床數據，亦未提出具公\r\
      \n    信力之醫學報告，遽稱受有身體健康損害，甚至未能具體描\r\n    述「各該消費者」食用後之「個別症狀」究竟如何？抑且，\r\n    即便係原告主張之「動物實驗結果」，其訴狀內竟未引用任\r\
      \n    何醫學文獻，尚難遽信。凡此俱見，原告就相當因果關係存\r\n    在之事實，並未善盡其實質舉證責任。\r\n(五)更何況原告起訴狀附表B1-5所列之各該消費者，渠等「是否\r\
      \n    真有食用」被告經銷之產品(即比菲DODO錠)？已非無疑。倘\r\n    原告未能提出各該消費者之「症狀」，如何認定渠等確有食\r\n  \
      \  用被告產品(購買憑證尚不足以證明有食用事實)？又設渠等\r\n    食用後並無任何「症狀」，如何認定渠等受有身體健康損害\r\n    ？原告竟連渠等如何受有損害之原因事實皆付之闕如，原告\r\
      \n    主張顯無理由。\r\n四、被告、「昱伸香料有限公司(下稱昱伸公司)」間並無「連帶\r\n    責任基礎」，是原告主張二者間應負連帶責任云云，顯屬無\r\
      \n    據：\r\n(一)查昱伸公司並非被告經銷產品之製造商，是消保法相關規定\r\n    不得作為二者間之連帶責任基礎，且二者間並無願負連帶責\r\
      \n    任之明示約定，合先敘明。\r\n(二)參諸最高法院73年台上字第593號判決略以：「…查民法第\r\n    185條規定之共同侵權行為，分為共同加害行為、共同危險\r\
      \n    行為、造意及幫助行為。所謂共同加害行為，須共同行為人\r\n    皆已具備侵權行為之要件，始能成立；共同危險行為須數人\r\n    共同不法侵害他人權利，而不能知其中孰為加害人為要件；\r\
      \n    造意及幫助行為，須教唆或幫助他人為侵權行為，方足當之\r\n    。本件上訴人中國航運公司為法人，如何依民法第185條之\r\n    規定而應負侵權行為責任？殊屬費解。…」(附件5)、最高\r\
      \n    法院95年台上字第338號判決略以：「…又民法第184條所規\r\n    定之侵權行為類型，均適用於自然人之侵權行為，上訴人為\r\n \
      \   法人自無適用之餘地。民法第185條規定之共同侵權行為，\r\n    亦同。至於法人侵權行為則須以其董事或其他有代表權人，\r\n    因執行職務所加於他人之損害，法人始與行為連帶負賠償之\r\
      \n    責任(民法第28條)。若該法人之員工因執行職務，不法侵害\r\n    他人之權利，則依民法第188條之規定，該法人亦須連帶負\r\n  \
      \  賠償責任。可否謂：民法對於侵權行為並未特別規定限於自\r\n    然人，法人組織體內部自然人為法人所為之行為，不論適法\r\n    或不適法行為，均應視為法人本身之行為，法人應負損害賠\r\
      \n    償責任等語，亦非無疑。…」(附件6)。\r\n(三)由是可知，前揭最高法院見解皆認民法第185條規定並不適\r\n    用於「多數法人間」之場合，況被告並非向昱伸公司購買原\r\
      \n    物料，是原告主張被告、昱伸公司間應負連帶責任云云，顯\r\n    屬無據。\r\n五、再被告應屬消保法第8條之經銷商(詳被證二)，僅負推定過\r\
      \n    失責任，而非同法第7條製造商之無過失責任，亦不負民法\r\n    第191條之1之商品製造人責任。依上開說明，應認被告並無\r\n   \
      \ 過失，無須負其賠償責任。\r\n六、退萬步言，縱認被告應負消保法第7條所定無過失責任，應\r\n    認被告已盡其注意義務，依消保法第7條第3項應減輕其賠償\r\
      \n    責任：按「…但企業經營者能證明其無過失者，法院得減輕\r\n    其賠償責任。」消保法第7條第3項定有明文。查被告為維護\r\n    公司商譽及消費者安全，確有要求代工廠商「順傑生物科技\r\
      \n    股份有限公司」須將被告產品(即比菲DODO錠)送驗，並經「\r\n    財團法人食品工業發展研究所」檢驗合格(被證三)。被告信\r\n \
      \   賴上開機構之檢驗合格結果，進而在市面上銷售被告產品，\r\n    應認已盡其注意義務，已如前述。\r\n七、有關原告主張「買賣關係中物之瑕疵擔保責任」、「不完全\r\
      \n    給付責任」部分，基於「債之相對性」，原告起訴狀附表\r\n    B1-5所列之各該消費者(即使用者)幾乎皆非買受人，原告主\r\n   \
      \ 張顯屬無據。另附表B1-5編號1之郭旻欣、編號2之洪靚芝、\r\n    編號4之吳香君、編號5之葉澤安等人取得之「蓋比菲DODO錠\r\n   \
      \ 」，乃係購買其他公司產品而附贈被告產品，並非買賣關係\r\n    。抑且，被告並無過失而不具可歸責事由，應未構成不完全\r\n    給付。\r\n\
      八、有關塑化劑成分之管制規定，於新聞媒體大幅報導前，不過\r\n    係供環保署之分級管理使用，並未被列為法定檢驗項目。被\r\n    告確有遵循當時有效之食品衛生管理法規檢驗流程，應認被\r\
      \n    告產品已符合當時科技或專業水準可合理期待之安全性(消\r\n    保法施行細則第5條參照)。臺灣高等法院台中分院92年上字\r\n   \
      \ 第121號判決略以：「…而『通常可合理期待之安全性』與\r\n    『絕對的安全性』要屬截然不同之概念，設若企業經營者所\r\n    提供之商品或服務，已通過消費者保護法施行細則第5條第2\r\
      \n    項之檢驗，而被認定具有通常可合理期待之安全性，則消費\r\n    者不可單憑使用商品或接受服務後發生損害，率爾主張商品\r\n    或服務具有危險，並進而請求企業經營者負無過失責任，其\r\
      \n    理至明。…」(附件7)適可供參。\r\n九、原告又稱製造、檢驗等法規之遵循不可作為被告免責依據，\r\n    蓋上開製造、檢驗等法規僅係「最低標準」云云。然正如同\r\
      \n    行政機關依商業會計法第12條規定，授權「財團法人會計研\r\n    究發展基金會」制定發布財務會計準則、審計準則及其解釋\r\n    。倘公司經營階層編製財務報表確有遵循財務會計準則、會\r\
      \n    計師查帳過程確有遵循審計準則，即可作為公司經營階層、\r\n    查帳會計師之免責依據。食品衛生安全法規既制訂諸多檢驗\r\n    流程及規範，被告悉數遵守相關規定，足見被告產品已符合\r\
      \n    當時科技或專業水準可合理期待之安全性。原告關於「最低\r\n    標準」之論證尤嫌不足，倘符合「最低標準」者、未符合「\r\n    最低標準」者評價相同(指最終皆遭求償)，則食品衛生安全\r\
