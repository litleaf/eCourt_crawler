      \n    損害賠償請求權，並通知法院。」，消費者保護法第50條第\r\n    1項定有明文。查本件原告財團法人中華民國消費者文教基\r\n    金會為合於消費者保護法第49條第1項所定之消費者保護團\r\
      \n    體，得以自己之名義，提起同法第50條規定之消費者損害賠\r\n    償訴訟，有原告提出之法人登記書、優良消費者保護團體證\r\n    書、新北市政府101年3月15日北府法消字第0000000000號函\r\
      \n    及新北市政府消費者保護官101年3月15日同意書等影本為證\r\n    據（見原證3至5，另置本院卷外）。惟依消費者保護法第50\r\n\
      \    條第1項規定，應以對於同一之原因事件，致使眾多消費者\r\n    受害，並受讓20人以上之消費者損害賠償請求權，始有以自\r\n    己名義提起訴訟之權利。經查，於本事件中，原告所受讓之\r\
      \n    消費者之損害賠償請求權之對象即被告，並未均各達20人以\r\n    上，然上開法條所謂同一之原因事件，應以各消費者所主張\r\n    受損害之原因事實為準。而本事件中，消費者所主張其消費\r\
      \n    所受損害之原因事實乃因其所消費之商品內摻有塑化劑，雖\r\n    各別消費者購用不同被告所生產製造或販售之商品，但因產\r\n    品內所摻塑化劑均分別來自於被告昱伸香料有限公司或賓漢\r\
      \n    香料化學有限公司所供應之原料，參諸消費者保護法第7條\r\n    第3項規定：「企業經營者違反前二項規定，致生損害於消\r\n    費者或第三人時，應負連帶賠償責任。」，則原料提供廠商\r\
      \n    即自被告昱伸香料有限公司或賓漢香料化學有限公司或有與\r\n    銷售與消費者之商品生產廠商負連帶賠償責任之可能，是以\r\n    ，判斷本件原告是否業已受讓超過20人以上之消費者損害賠\r\
      \n    償請求權，就本事件而言，自應以可能須負連帶賠償責任之\r\n    原料供應商被告昱伸香料有限公司、賓漢香料化學有限公司\r\n    其所供應之摻有塑化劑之商品範圍而定，而不以各別商品生\r\
      \n    產製造商所銷售商品之消費者人數而定，是以本件分別就含\r\n    有被告昱伸香料有限公司、賓漢香料化學有限公司等二公司\r\n    所銷售之塑化劑之商品範圍之消費者人數觀之，均各已超過\r\
      \n    20人以上，故本件原告以自己名義而依消費者保護法第50條\r\n    第1項規定提起本件訴訟，應屬合法。至於原告未提出將請\r\n   \
      \ 求權讓與原告據以提起本件訴訟之證明書者，原告本無代該\r\n    部分請求權人起訴向被告起訴請求之權利，但仍將該部分請\r\n    求權人之請求列入本件訴訟中之請求，僅該部分之訴為無理\r\
      \n    由，尚無涉及程序上是否合法問題。\r\n四、被告台灣糖業股份有限公司之法定代理人原為胡懋麟，嗣變\r\n    更為陳昭義；被告台灣海洋深層水股份有限公司之法定代理\r\
