      \ target=\"_blank\">鄭惠蓉</a>律師\r\n為損害賠償事件，提出言詞辯論意旨狀事：\r\n壹、答辯聲明\r\n一、原告之訴及假執行之聲請均駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告願提供擔保，請准宣告免假執行。\r\n貳、答辯理由\r\n一、原告未證明張佳麗有購買乳酸菌隨身包產品且有受損害之事\r\
