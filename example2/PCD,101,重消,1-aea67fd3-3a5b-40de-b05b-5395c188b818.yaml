      \ target=\"_blank\">陳哲民</a>律師\r\n為請求損害賠償事件，依法提呈辯論意旨狀事：\r\n答辯聲明\r\n一、原告之訴駁回。\r\
      \n二、訴訟費用由原告負擔。\r\n三、如受不利益之判決，被告願以現金或等值之有價證券為擔保\r\n    ，請准宣告免為假執行。\r\n事實及理由\r\
      \n一、原告迄今仍未說明被告與昱伸公司間應負共同侵權行為責任\r\n    之關連性為何，其訴顯無理由：\r\n（一）按當事人主張有利於已之事實者，就其事實有舉證之責任\r\
      \n      ，為民事訴訟法第277條本文所明定。復依民法第185條第\r\n      1項前段規定，數人共同不法侵害他人之權利者，連帶負\r\n\
      \      損害賠償責任，然此係指各行為人均曾實施加害行為，且\r\n      各具備侵權行為之要件而發生同一事故者而言，是以各加\r\n    \
      \  害人之加害行為均須為不法，且均須有故意或過失，並與\r\n      事故所生損害具有相當因果關係者始足當之，此有最高法\r\n      院92年度台上字第1593號民事判決可稽。原告既主張被告\r\
      \n      出售之系爭水果麥精，含有對消費者身體有害之塑化劑\r\n      (DEHP)成分，自應就包括共同加害行為、所生損害及因果\r\n \
      \     關係等要件，依法舉證說明。\r\n（二）查原告於民國（下同）102年4月9日準備三狀雖稱：「本\r\n      件各被告將法令規定食品添加物以外之塑化劑添加於食品\r\
      \n      中，先不論是否有害於人體健康，已違反食品衛生管理法\r\n      之規定」，復引用食品藥物管理局覆函，表示如食品業者\r\n   \
      \   將塑化劑加於食品中，無論其用量多寡、使用後最終產品\r\n      之含量多寡，及使用後該等暴露量對人體之危害風險為何\r\n      ，已違反食品衛生管理法之規定云云。然參原告所提原證\r\
      \n      15食品藥物管理局函文，其中說明第三項係載：「食品中\r\n      檢出塑化劑，除了人為添加外，亦可能來自環境污染或塑\r\n  \
      \    膠容器正常溶出之背景值。惟食品業者如有『將塑化劑加\r\n      於食品中』之行為…已明顯違反食品衛生管理法之規定…\r\n      。」等語，可知食品藥物管理局仍係立於行政法上主管機\r\
      \n      關立場，重申食品衛生管理法之行政管理立場，並非可據\r\n      此認為被告所銷售之系爭水果麥精確實含有塑化劑(DEHP)\r\n\
      \      ，或將造成原告所代表之消費者於食用後受有如原告主張\r\n      之損害。又原告另提原證16之食品藥物管理局檢送原告之\r\n   \
      \   「涉案業者清單」及「含有受塑化劑污染起雲劑之產品資\r\n      料表」，惟查：\r\n    1.參照鈞院100年度重訴字第545號判決（即統一企業股份有\r\
      \n      限公司起訴請求賓漢香料化學有限公司賠償案），於判決\r\n      理由中詳為說明：縱食品遭塑化劑污染，然仍應檢視該塑\r\n   \
      \   化劑含量是否超過每日耐受量（TDI），方得評估暴露劑\r\n      量對食用消費者之健康是否可能產生危害等語。是以，原\r\n      告迄今就其所代表之消費者，是否確實食用含有塑化劑之\r\
      \n      系爭水果麥精，抑或縱有食用，是否已超過每日耐受量等\r\n      待證事實，既毫無交代及舉證，其訴顯無理由，敬請明鑒\r\n   \
      \   。\r\n    2.另參「涉案業者清單」第4頁編號第176項，鈺統食品股份\r\n      有限公司（下稱鈺統公司）生產之「湯尼寶貝六種水果米\r\
      \n      精」、「湯尼寶貝六種水果麥精」，而鈺統公司為協成化\r\n      工股份有限公司下游廠商（清單第1頁），而將鈺統公司\r\n   \
      \   列入涉案及追查業者清單。然於第4頁「可能含有起雲劑\r\n      產品種類（不一定使用昱伸來源）」欄下，僅載「金適兒\r\n      寶水果米精、金適兒寶綜穀水果麥精」、「天纖青木瓜酵\r\
      \n      素、天纖綠柳丁」；於「下架回收數量（確認或疑似涉案\r\n      產品封存下架回收數量）」欄下，亦僅載「金適兒寶水果\r\n   \
      \   米精回收3盒、金適兒寶綜穀水果麥精回收2051罐；業者\r\n      已自行全面下架（業者自行通報）」及「天纖青木瓜酵素\r\n     \
      \ 回收1896罐、天纖綠柳丁回收98罐」等語，皆無系爭水果\r\n      麥精，顯難據此主張被告所銷售之系爭水果麥精，確實含\r\n      有塑化劑。\r\
      \n    3.於「含有受塑化劑污染起雲劑之產品資料表（至100.07.2\r\n      8_1100）」第14頁，雖將系爭水果麥精列入，然參衛生署\r\
      \n      100年7月29日公告資訊之說明：「針對不肖廠商昱伸及賓\r\n      漢公司違法將塑化劑攙加於起雲劑中，造成食品污染乙事\r\n\
      \      ，衛生署為能在最短時間內恢復市場秩序，爰於5月28日\r\n      公告『塑化劑污染食品之處理原則』，要求生產、販售五\r\n   \
      \   大類產品之廠商需自主管理並提供安全證明，始得上架販\r\n      售，未能符合公告要求者，必須暫停販售。」（被證7）\r\n      即整體事件，係下游廠商「可能」使用到遭污染之起雲劑\r\
      \n      ，並非下游廠商故意將DNOP、DEHP成分添加入產品中。當\r\n      時市場生產或銷售之業者，如有直接或間接自昱伸或賓漢\r\n\
      \      公司進貨者，主管機關為求在最短時間內恢復市場秩序，\r\n      乃要求業者需自主管理及下架，以降低風險，並未經嚴格\r\n    \
      \  抽樣檢測程序，亦非可以此逕論終端銷售之商品，確實含\r\n      有塑化劑(DEHP)成分。\r\n    4.實則，當時市場上甫一傳出食品遭塑化劑(DEHP)污染之消\r\
      \n      息後，全國嘩然，被告僅係通路銷售業者，無研發、生產\r\n      之能力，更無從預見，斯時主管機關為緊急因應，乃要求\r\n   \
      \   全國食品業者，包括食品之製造、加工、調配、包裝、運\r\n      送、貯存、販賣、輸入輸出業者（食品衛生管理法第7條\r\n      參照），需出具食品藥物管理局公告之未受污染安全證明\r\
      \n      或檢測證明，否則一律下架回收。被告為遵守政府政策，\r\n      乃主動將系爭水果麥精下架，停止銷售，而此為配合行政\r\n   \
      \   管理措施，並非自認有明知系爭水果麥精產品含有塑化劑\r\n      (DEHP)，此徵以食品藥物管理局從未裁罰被告、鈺統公司\r\n    \
      \  或三友公司之事實，更可證明被告絕無與被告昱伸公司有\r\n      共同加害之行為，更遑論被告亦為塑化劑事件之受害者，\r\n      爰請鈞院明鑒。\r\
      \n（三）再者，昱伸公司負責人賴俊傑於鈞院102年4月16日言詞辯\r\n      論程序雖表示其賣給客戶之產品中有塑化劑，客戶都知情\r\n   \
      \   云云，實屬臨訟卸責之詞，此參台灣彰化地方法院100 年\r\n      度矚易字第1號判決犯罪事實欄「二、詎賴俊傑、簡玲媛\r\n     \
      \ 竟意圖為自己不法之所有，共同基於常業詐欺取財之犯意\r\n      聯絡….賴俊傑、簡玲媛於起雲劑製造完成後，將以塑化\r\n      劑DNOP、DEHP製成之起雲劑，冒充合格之食品添加物起雲\r\
      \n      劑，於附表一所示之時間，以附表一所示之價格、數量，\r\n      或由賴俊傑、簡玲媛共同載送或委由不知情之貨運公司成\r\n   \
      \   年人員載往如附表一『出貨日期、方式』欄所示之地點，\r\n      以此方式販賣摻有塑化劑DNOP之起雲劑予附表一所示不知\r\n     \
      \ 情之廠商，並恃以之維生，並均使附表一所示之廠商負責\r\n      人或負責採購之人員均陷於錯誤，誤以為其等所購入之起\r\n      雲劑係合格之食品添加物，而支付價金購買之或以抵帳方\r\
      \n      式獲得全部或部分債務之免除…。」等語（第4頁至第5頁\r\n      ），足見與昱伸公司直接交易之廠商，尚且不知昱伸公司\r\n  \
      \    所售之起雲劑含有DNOP、DEHP成分，更遑論被告僅係終端\r\n      之通路業者，根本從未與昱伸公司有交易行為，被告於出\r\n  \
      \    售系爭水果麥精時，並無必要要求製造廠商摻入毫無幫助\r\n      之DNOP、DEHP成分，賴俊傑所述云云，並非事實。\r\n二、退步言，縱認系爭水果麥精確實含有塑化劑(DEHP)（假設語\r\
      \n    ，被告仍否認之），原告亦應證明消費者確因該商品之「通\r\n    常使用」而「致」受損害：\r\n（一）按「任何損害賠償責任不論係本於侵權行為而生，或係本\r\
      \n      於債務不履行，或係本於消費者保護法之規定，皆應以加\r\n      害原因與損害之間具有因果關係為其要件，此點於成立商\r\n   \
      \   品製造人損害賠償責任之情形亦無例外。此由修法前、後\r\n      之消費者保護法第7條第3項規定，『企業經營者違反前二\r\n      項規定，致生損害於消費者．．．』，其中『致』字即代\r\
      \n      表應有因果關係之存在。再本件事故發生後，89年5月5日\r\n      修正施行之民法第191條之1第1項已增訂：『商品製造人\r\n\
      \      因其商品之通常使用或消費所致他人之損害，負賠償責任\r\n      。但其對於商品之生產、製造或加工、設計並無欠缺或其\r\n    \
      \  損害非因該項欠缺所致或於防止損害之發生，已盡相當之\r\n      注意者，不在此限』；另同條第4項亦規定：『商品輸入\r\n      業者，應與商品製造人負同一之責任』此項為保護商品使\r\
      \n      用人，使受害人免於證明繁雜商品生產、製作、設計過程\r\n      是否有所欠缺及損害與欠缺間是否具有因果關係之規定，\r\n   \
      \   於本案雖非斟酌適用之餘地，但受害人依民法第191條之1\r\n      規定請求商品輸入業者與商品製造人負同一之賠償責任，\r\n     \
      \ 固無庸證明商品之生產、製造或加工、設計有欠缺，及其\r\n      損害之發生與該商品之欠缺有因果關係，以保護消費者之\r\n      利益，惟就其損害之發生係因該商品之『通常使用』所致\r\
      \n      一節，仍應先負舉證責任。於受害人證明其損害之發生與\r\n      商品之通常使用具有相當因果關係前，尚難謂受害人之損\r\n   \
      \   害係因該商品之通常使用所致，而令商品製造人或商品輸\r\n      入業者就其商品負侵權行為之賠償責任。」此有臺灣高等\r\n      法院台中分院94年度消上更(一)字第1號判決可稽。\r\
      \n（二）此互參最高法院93年度台上字第989號判決：「受害人依\r\n      民法第一百九十一條之一規定請求商品輸入業者與商品製\r\n    \
      \  造人負同一之賠償責任，固無庸證明商品之生產、製造或\r\n      加工、設計有欠缺，及其損害之發生與該商品之欠缺有因\r\n      果關係，以保護消費者之利益，惟就其損害之發生係因該\r\
      \n      商品之『通常使用』所致一節，仍應先負舉證責任。於受\r\n      害人證明其損害之發生與商品之通常使用具有相當因果關\r\n   \
      \   係前，尚難謂受害人之損害係因該商品之通常使用所致，\r\n      而令商品製造人或商品輸入業者就其商品負侵權行為之賠\r\n      償責任。」，亦足憑參。\r\
      \n（三）經查，原告所稱「塑化劑」(DEHP)，其化學學名為「鄰苯\r\n      二甲酸2-乙基己基酯」，為塑膠容器器具之添加物，在食\r\n  \
      \    品製造過程中如使用到塑膠類之器具、管路及包材者，皆\r\n      會導致最終食品含有少量之塑化劑，茲有行政院衛生署10\r\n     \
      \ 0年7月13日公告新聞稿可稽（前呈被證2）；併互參台北\r\n      榮民總醫院臨床毒藥物諮詢中心所製作之「塑化劑DEHP參\r\n     \
      \ 考資料」，其中「DEHP的簡介」即指出：「DEHP普遍添加\r\n      於聚氯乙烯(PVC)塑膠產品中，作為塑化劑。可能在製造\r\n   \
      \   使用及廢棄的過程中，因加熱或磨損而使DEHP逸散至環境\r\n      而存於空氣、食物、飲水、灰塵、土壤之中。」（第4頁\r\n     \
      \ ）；而含有DEHP的PVC塑膠，「用在各種消費產品，例如\r\n      ：玩具、建材（如地板和屋頂）、電纜、表面塗層、家具\r\n      、鞋、靴子、雨衣、PVC標籤、模具表面修復樹脂…。」\r\
      \n      等，亦有添加在「化妝品（如指甲油）、衛生用品、油墨\r\n      、殺蟲劑等產品中。」、「食品中，DEHP含量較高者為高\r\n \
      \     油脂食品，包括牛奶、起司、乳酪、人造奶油、穀類、肉\r\n      類、魚類和其他海產食物。」（第6頁）。上開專家之著\r\n     \
      \ 作內，針對「DEHP是否只出現在這次被報導受污染的產品\r\n      中？」乙問題，亦回覆表示：「事實上，我們平常就有可\r\n      能吃到DEHP；因為DEHP用途廣，各國在工業上大量製造，\r\
      \n      對環境造成不小的污染。DEHP可透過飲食、水或呼吸道進\r\n      入人體…所以，在過去的日常生活中，包括我國及歐美各\r\n \
      \     國，人類攝入DEHP之情形普遍存在，國人每日自食物攝入\r\n      DEHP的量約為1.029mg。」（第15頁）等語（前呈被證3）\r\
      \n      ，在在足見，原告所代表之消費者平日飲食或居家生活環\r\n      境，早已不免接觸含有DEHP成分在內之塑膠類製品，姑先\r\n \
      \     不論原告迄今仍未證明其所代表之消費者確實受有損害（\r\n      詳後述），就消費者是否確因就系爭水果麥精之通常使用\r\n     \
      \ ，與其主張所受損害間之相當因果關係，毫無證明，其請\r\n      求自無理由。\r\n（四）對此，原告雖稱鈞院100年度重訴字第545號判決已詳述\r\
      \n      DEHP對人體健康之危害云云，然參原告節錄之部分判決理\r\n      由：「查DEHP主要用於建築材料、食品包裝袋、兒童玩具\r\n\
      \      及醫療器材等用途…。」（原告準備二狀，第6頁）而本\r\n      案被告銷售之系爭水果麥精，既非上開列舉任何一種產品\r\n    \
      \  ，亦非塑膠包裝，原告主張近乎強加被告負有檢驗自然界\r\n      所有可能化學物質之義務，如同出售乙輛電動車後，卻質\r\n      疑為何未作二氧化碳排氣檢測，顯不合理（詳後述）。況\r\
      \n      且，上開判決亦指出DEHP每日有其耐受量，並非一經服用\r\n      就對身體造成損害，姑先不論原告迄今仍未證明被告銷售\r\n \
      \     之系爭水果麥精產品含有DEHP成分之事實，原告對於系爭\r\n      水果麥精中含有如何之有害成分，暨對其代表之消費者服\r\n   \
      \   用情形為何？如何能認為超過每日總耐受量？等重要爭點\r\n      ，至今皆未說明，其訴顯無理由，至為灼然。\r\n三、被告銷售之系爭水果麥精，已符合當時之科技或專業水準可\r\
      \n    合理期待之安全性：\r\n（一）按「從事設計、生產製造商品或提供服務之企業經營者，\r\n      於提供商品流通進入市場，或提供服務時，應確保該商品\r\
      \n      或服務，符合當時科技或專業水準可合理期待之安全性。\r\n      」、「企業經營者主張其商品於流通進入市場，或其服務\r\n   \
      \   於提供時，符合當時科技或專業水準可合理期待之安全性\r\n      者，就其主張之事實負舉證責任。商品或服務不得僅因其\r\n      後有較佳之商品或服務，而被視為不符合前條第一項之安\r\
      \n      全性。」及「從事經銷之企業經營者，就商品或服務所生\r\n      之損害，與設計、生產、製造商品或提供服務之企業經營\r\n   \
      \   者連帶負賠償責任。但其對於損害之防免已盡相當之注意\r\n      者，或縱加以相當之注意仍不免發生損害者，不再此限。\r\n      」消費者保護法第7條第1項、第7條之1及第8條第1項規定\r\
      \n      分別定有明文。又上開規定所稱「商品或服務符合當時科\r\n      技或專業水準可合理期待之安全性」，依消費者保護法施\r\n   \
      \   行細則第5條規定，應就包括「商品或服務之標示說明」\r\n      、「商品或服務可期待之合理使用或接受」及「商品或服\r\n      務流通進入市場或提供之時期」等情事認定之。\r\
      \n（二）查系爭水果麥精，係被告向三友公司採購，被告僅負責銷\r\n      售，相關配方、製程，均經三友公司內部自主管理，且於\r\n      塑化劑事件爆發之後，據三友公司之委託製造廠商送請美\r\
      \n      和科技大學農水產品檢驗服務中心檢測後，該中心亦曾於\r\n      100年6月11日出具檢測報告，載明針對系爭水果麥精，係\r\n\
      \      「未篩檢出」DEHP成分（前呈被證4）。此外，依「食品\r\n      衛生管理法」第12條授權訂定之「食品添加物使用範圍及\r\n \
      \     限量暨規格標準」第2條規定，有關各類食品之合法添加\r\n      物，係採取「正面」表列方式，亦即主管機關僅規範何類\r\n     \
      \ 添加物可使用及其限量（前呈被證5），並無明文規範何\r\n      類添加物不得添加及使用（至該條後段所稱：「非表列之\r\n      食品品項，不得使用各該食品添加物。」係指附表1所列\r\
      \n      各類合法食品添加物，僅能使用於各類表列食品中而言。\r\n      ）。而所謂「DEHP」成分，係普遍用於塑膠材料之製程，\r\n \
      \     為衛生署核准用於食品容器者，亦為原告所自陳之事實（\r\n      參原告起訴狀，第2頁），然系爭水果麥精，係馬口鐵包\r\n     \
      \ 裝，並非塑膠容器（前呈被證6），被告並已於鈞院102\r\n      年1月15日辯論程序中，提出系爭水果麥精馬口鐵罐實品\r\n      供鈞院參考，則被告自無就其成分進行任何塑化成分篩檢\r\
      \n      之必要及義務；退步言，縱原告主張被告出售之系爭水果\r\n      麥精，含有DEHP成分，然在產銷流程中，被告亦僅為終端\r\n \
      \     之通路業者，根本無從獲悉生產源頭竟有DEHP原料滲入其\r\n      中。原告之主張，形同謂被告於出售任何食品時，需就上\r\n   \
      \   開「食品添加物使用範圍及限量暨規格標準」正面表列得\r\n      使用之添加物之外，其餘未規範之上萬、上千種化學原料\r\n      ，均負有篩檢過濾之義務？顯然欠缺合理之期待可能。\r\
      \n（三）又食品衛生管理法第11條第1項固然規定，食品添加物不\r\n      得為有毒或含有有害人體健康之物質或異物，然該法之立\r\n     \
      \ 法目的，本在為落實食品衛生安全及品質之管理，為行政\r\n      法規之一，並非於食品或食品添加物有含有其他化學物質\r\n      時，即可逕認經銷業者有違反消費者保護法之規定，蓋任\r\
      \n      何銷售之產品，於提供予消費者使用之當下，客觀上仍不\r\n      免受當時科技水準及檢驗方法之限制，不可能無窮無盡發\r\n   \
      \   現所有真相，或要求業者需負絕對之安全責任。此參以下\r\n      判決，即知綦詳：\r\n    1.按任何設計、生產、製造之商品或提供之服務，無論如何\r\
      \n      尖端之科技均有其盲點及危險性，是企業經營者僅需證明\r\n      其設計、生產、製造之商品或提供之服務，符合當時科技\r\n   \
      \   或專業水準，即應認盡舉證責任，並非指企業經營者需證\r\n      明「絕對之安全性」（臺灣高等法院臺中分院92年度上字\r\n      第121號判決）。\r\
      \n    2.現代資本社會運作下，為因應市場需要，企業經營者提供\r\n      之商品或服務，只要符合當時科技或專業水準時，即應為\r\n   \
      \   法律所尊重並保障，公權力之介入始不致無限擴大，而妨\r\n      礙自由經濟之發展（臺灣高等法院92年度上字第191號判\r\n     \
      \ 決）。\r\n（四）就此，原告前於民事準備（二）狀內，援引臺灣高等法院\r\n      臺中分院97年度建上字第44號判決及最高法院96年度台上\r\
      \n      字第1136號判決，謂商品品質之檢驗法令多係基於政策通\r\n      盤考量後所訂定之基準，充其量僅能作為考慮減輕責任之\r\n \
      \     誘因而已，不能以此作為企業經營者主張免責之理由云云\r\n      ，惟按：\r\n    1.原告所引用之「臺灣高等法院臺中分院97年度建上字第44\r\
      \n      號」判決，其所涉事實為原台中縣東勢鎮「東勢王朝一期\r\n      」大樓，於921大地震時傾倒，而建商確有違背當時建築\r\n  \
      \    術成規情事（如箍筋彎鉤不符耐震規定、高拉力鋼筋平均\r\n      強度低於設計強度、梁主筋及箍筋現場配置與設計圖不符\r\n      、主筋間距不足等），與本案事實完全不同。再者，該案\r\
      \n      雖經省土木公會鑑定認為該建物之耐震能力符合86年規範\r\n      ，故原審法院以該建物施工確有違背建築術成規，且施工\r\n  \
      \    瑕疵與建物之瞬間倒塌，致建物所有人受有損害，有相當\r\n      因果關係為由，認為建商有製造上之瑕疵，顯見原審判決\r\n      仍認為企業經營者就製造之商品，是否符合當時科技或專\r\
      \n      業水準可合理期待之安全性，應依當時之建築技術及成規\r\n      而定，非如原告所言般，不得作為是否符合可合理期待安\r\n   \
      \   全性基準甚明。矧且，上開臺中高分院判決，於上訴後，\r\n      業遭最高法院廢棄發回，指摘原審判決未調查建商違背建\r\n      築技術成規彙整之設計圖瑕疵及施工品質缺失造成降低耐\r\
      \n      震能力程度為何？是否符合86年規範要求？等影響因果關\r\n      係判定之事實（被證8：最高法院98年度台上字第1729號\r\n\
      \      判決），更可證相關法令基準，要為商品是否當時科技或\r\n      專業水準可合理期待之安全性重要判斷基準。\r\n    2.再者，另案「最高法院96年度台上字第1136號判決」中，\r\
      \n      所涉「ABE」技術認證標準，並非我國政府頒佈之法規標\r\n      準，而係德國官方檢測技術之認證標準，又因消費者一再\r\n  \
      \    質疑「ABE認證內容為何，項目為何，都不清楚」、「該\r\n      認證為普通營運許可，並無對機車散熱系統為認定規範」\r\n     \
      \ ，詎原審判決未說明其取捨之理由，最高法院方以「能否\r\n      僅因系爭機車通過德國ABE技術認證標準及取得排氣審驗\r\n      合格證明，即可認被上訴人已依修正前消保法施行細則第\r\
      \n      六條（修正後消保法第七條之一）規定，就商品符合當時\r\n      科技或專業水準可合理期待之安全性盡其舉證責任，亦非\r\n   \
      \   無疑。」為由，將原審判決廢棄發回。是以，原告逕行擷\r\n      取前開判決之部份理由，泛指主管機關依據食品衛生管理\r\n      法之授權所訂定之相關管理、稽核及檢測法令，企業經營\r\
      \n      者是否遵循，要與企業經營者是否應負消費者保護法第7\r\n      條責任間，不生影響云云，並無理由。\r\n四、原告迄今亦未證明其所代表之消費者所受損害為真正：\r\
      \n（一）按損害賠償之債，以有損害之發生及有責任原因之事實，\r\n      並二者之間，有相當因果關係為成立要件。故原告所主張\r\n      損害賠償之債，如不合於此項成立要件者，即難謂有損害\r\
      \n      賠償請求權存在（最高法院48年台上字第481號判例參照\r\n      ）。\r\n（二）原告係主張其代表之消費者分別受有以下之損害云云：\r\
      \n    1.請求權人邱春發部分：為購買產品之費用8,705元、其他\r\n      範圍賠償100,000元、懲罰性賠償金326,115元、精神上損\r\
      \n      害賠償2,000,000元，合計為2,434,820元。\r\n    2.請求權人邱羿瑄部分：為精神上損害賠償2,500,000元。\r\
      \n    3.請求權人翁祥銘部分：為身體健康檢查費用500,000元、\r\n      懲罰性賠償金1,500,000元、精神上損害賠償2,000,000元\r\
      \n      ，合計4,000,000元。\r\n    4.請求權人翁莛妤部分：為精神上損害賠償2,000,000元。\r\n（三）然查：\r\n\
      \    1.邱春發及翁祥銘請求精神上損害賠償部分：\r\n     (1)查系爭水果麥精乃四個月以上嬰幼兒營養補充副食品，\r\n        係添加於奶粉或麥糊中，一般成人不會食用，而民法第\r\
      \n        195條第1項所定非財產上之損害得請求賠償者，限於主\r\n        張身體、健康等權利受損之本人而言，其父母不在請求\r\n\
      \        賠償之列，此見最高法院56年台上字第1016號判例甚明\r\n        ，而本件亦非同法第3項所謂不法侵害他人基於父母關\r\n\
      \        係之身份法益而情節重大者，故原告請求被告賠償邱春\r\n        發及翁祥銘之精神上損害賠償云云，自無理由。\r\n     (2)又原告雖稱其依據民法第195條第3項及第1項規定，不\r\
      \n        法侵害他人基於父、母、子、女或配偶關係之身分法益\r\n        而情節重大者，雖非財產上之損害，亦得請求賠償相當\r\n \
      \       之金額，本件消費者子女因食用含有DEHP成分之商品，\r\n        導致精神痛苦莫名情節重大，依法得請求精神慰撫金云\r\n \
      \       云，然按民法第195條第3項於88年立法增訂時，既限於\r\n        最近親屬間因親密關係所生之身份法益，且必須達到情\r\n\
      \        節重大之程度，然本案原告迄今猶未證明消費之子女，\r\n        究竟受有如何之損害，焉得逕論符合情節重大之要件？\r\n  \
      \      大有可疑。其所引用之其他實務見解，其中最高法院\r\n        92年度台上字第1507號判決，為家屬四肢癱瘓需長期復\r\n  \
      \      健，另案臺灣高等法院臺中分院91年度重上字第99號判\r\n        決之事實，為受傷未成年子女下肢不完全癱瘓，均與本\r\n  \
      \      案事實及情節，差距甚大，要難比付援引。\r\n    2.邱春發及翁祥銘請求之其他損害賠償部分：\r\n     (1)邱春發主張其另有其他範圍之賠償100,000元，惟未見\r\
      \n        其為任何說明及舉證，顯無理由。\r\n     (2)翁祥銘既無可能食用作為嬰幼兒營養補充副食品之系爭\r\n        水果麥精，自無因食用該產品進行健康檢查而需支出\r\
