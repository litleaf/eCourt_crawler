      \n二、本件原告請求權基礎可分為：\r\n(一)消費者保護法第7條、第8條。\r\n(二)民法第191-1條(商品製造人侵權行為責任)。\r\n(三)民法第359條(物之瑕疵解除契約、減少價金權利)第360條(\r\
