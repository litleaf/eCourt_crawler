      為上列當事人間損害賠償等事件，依法提出言詞辯論意旨事：\r\n      答 辯 聲 明\r\n一、原告之訴、追加之訴及假執行之聲請均駁回。\r\n二、訴訟費用由原告負擔。\r\
      \n三、如受不利判決，請准供擔保宣免為假執行。\r\n  辯 論 意 旨\r\n壹、程序部分：\r\n一、原告就附表B1-6請求權人盧彥合部分，以及附表B1-6請求權\r\
      \n    人呂春盛購買系爭商品價金新台幣(下同)1,650元部分所為\r\n    之請求，其訴顯無理由，應予判決駁回：\r\n（一）按原告之訴，依其所訴之事實，在法律上顯無理由者，法\r\
      \n      院得不經言詞辯論，逕以判決駁回之，民事訴訟法第249\r\n      條第2項定有明文。所謂原告之訴，依其所訴之事實，在\r\n  \
      \    法律上顯無理由者，係指依原告於訴狀內記載之事實觀之\r\n      ，在法律上顯然不能獲得勝訴之判決者而言，此亦有最高\r\n      法院62年台上字第845號判例可供參照。\r\
      \n（二）經查，本件附表B1-6案件編號06-07A請求權人盧彥和於民\r\n      國（下同）100年8月3日與被告簽訂和解書（參見被證1號\r\n\
      \      ）後，即生和解之效力。基此，盧彥和嗣雖於100年12月6\r\n      日讓與其請求權予原告（參見被證2號），惟因其已不得\r\n \
      \     再對被告為任何請求或訴訟行為，則原告於本件就盧彥和\r\n      部分之請求，顯然欠缺權利保護必要，自無理由，依民事\r\n     \
      \ 訴訟法第249條第2項之規定，應予判決駁回。\r\n（三）次查，依本件附表B1-6案件編號06-01A請求權人呂春盛與\r\n      被告友華公司於100年9月14日在新北市政府法制局就系爭\r\
      \n      商品進行協商之《新北市政府法制局消費者保護官申訴案\r\n      件處理紀錄》載明：「1、申訴人（即呂春盛）主張友華\r\n   \
      \   公司（即被告）應全額退還產品價金新台幣1,650元，…\r\n      ，對造人友華公司基於尊重消費者立場下，同意退還產品\r\n     \
      \ 價金新台幣1,650元（雖申訴人於店家消費紀錄為新台幣\r\n      1,500元），並於協商會場以現金給付，申訴人點收無訛\r\n     \
      \ ，…。」（被證11號）等語，可知被告業已於協商時退還\r\n      請求權人呂春盛購買系爭產品之價金1,650元。是原告嗣\r\n      仍於附表B1-6就編號06-01A請求權人呂春盛之損害賠償範\r\
      \n      圍、金額列明「購買產品之支出」1,650元一項，顯屬重\r\n      複請求，於法不合，亦應併予駁回。\r\n二、原告起訴後始追加被告蔡正弘，於法不合：\r\
      \n（一）按訴狀送達後，原告不得將原訴變更或追加他訴，民事訴\r\n      訟法第255條第1項定有明文。\r\n（二）經查，原告係於起訴後，始再具狀追加被告友華公司法定\r\
      \n      代理人蔡正弘為被告，核屬起訴後為訴之追加。\r\n（三）次查，被告友華公司及追加被告蔡正弘均不同意原告所為\r\n      訴之追加。又原告亦未具體敘明其得於起訴後追加原非當\r\
      \n      事人之追加被告蔡正弘為本件被告之法律依據，是原告起\r\n      訴後始追加蔡正弘為被告，違反民事訴訟法第255條第1項\r\n \
      \     之規定，自難獲准。\r\n貳、實體部分：\r\n一、若鈞院認得追加蔡正弘為本件被告，原告亦不得依公司法第\r\n    23條第2項規定請求追加被告蔡正弘負連帶賠償責任：\r\
      \n（一）按公司法第23條第2項規定：「公司負責人對於公司業務\r\n      之執行，如有違反法令致他人受有損害時，對他人應與公\r\n     \
      \ 司負連帶賠償之責。」是公司負責人執行公司業務，須有\r\n      違背法令致損害他人之侵權行為時，公司始應依上開規定\r\n      與該負責人連帶負責。\r\
      \n（二）經查，原告僅憑追加被告為被告友華公司之負責人等情，\r\n      即任意曲解最高法院之判決見解，主張僅須有損害，即得\r\n      依公司法第23條第2項規定請求負責人與公司連帶負責云\r\
      \n      云，並未依民事訴訟法第277條規定就其上開請求之構成\r\n      要件事實盡舉證責任，於法已有未洽。\r\n（三）次查，追加被告雖為被告友華公司之負責人，惟追加被告\r\
      \n      均依法執行公司之業務，並無任何違背法令致他人受損害\r\n      之情事。又被告友華公司為確保系爭產品之安全、衛生及\r\n   \
      \   品質，符合當時科技或專業水準可合理期待之安全性，已\r\n      盡相當之注意，且就系爭產品含有塑化劑並無預見可能性\r\n      ，自無故意或過失，原告尚不得依消費者保護法(下稱消\r\
      \n      保法)或民法之規定請求被告為損害賠償，業如前述。是\r\n      原告主張依公司法第23條第2項規定請求追加被告與被告\r\n  \
      \    友華公司連帶賠償一節，亦無理由。\r\n二、原告主張依消保法第7條、第8條及民法第191-1條、共同侵\r\n    權行為、第227條、第227條之1、第354條、第359條、第360\r\
      \n    條等規定，請求被告與附表A-1所列其他共同被告連帶負賠\r\n    償責任，以及依公司法第23條第2 項規定，請求追加被告蔡\r\n  \
      \  正弘與被告友華公司負連帶賠償之責等節，並未恪盡舉證責\r\n    任，應為法所不許：\r\n（一）按當事人主張有利於己之事實者，就其事實有舉證之責任\r\
      \n      ；而主張法律關係存在之當事人，須就該法律關係發生所\r\n      須具備之特別要件，負舉證之責任，此有民事訴訟法第\r\n    \
      \  277條規定及最高法院48年台上字第887號判例足資遵循。\r\n（二）次按「消費者保護法之立法精神，係在確保消費者依據原\r\n      設計目的而為合理使用，在此種使用目的範圍內，若發生\r\
      \n      危險結果，應由商品製造人負責；反之，若係商品使用因\r\n      不當或濫用產品所致之危害，則應由消費者自行負擔，並\r\n   \
      \   藉此平衡消費者或商品使用之權益及企業之發展，此由現\r\n      行消費者保護法第5條第2款明定：『合理使用』及89年5\r\n     \
      \ 月5日增訂施行之民法第191條之1第1項亦明定『以商品之\r\n      合理使用或消費所致之損害』亦足徵之。…任何損害賠償\r\n      責任不論係本於侵權行為而生，或係本於債務不履行，或\r\
      \n      係本於消費者保護法之規定，皆應以加害原因與損害之間\r\n      具有因果關係為其要件，此點於成立商品製造人損害賠償\r\n   \
      \   責任之情形亦無例外。此由修法前、後之消費者保護法第\r\n      7條第3項規定，『企業經營者違反前二項規定，致生損害\r\n      於消費者…』，其中『致』字即代表應有因果關係之存在\r\
      \n      。……不論係消費者保護法第7條、第8條或民法有關商品\r\n      製造人（包括經銷商、商品輸入及服務業者）損害賠償責\r\n  \
      \    任，自仍應以消費者或商品使用人依商品通常、合理使用\r\n      所致之損害，及損害與商品之合理使用間具有相當之因果\r\n      關係為其前提要件，……消費者保護法第7條、第8條及民\r\
      \n      法第191條之1關於商品製造人賠償責任之規定，固分採無\r\n      過失責任或舉證責任倒置之規定，藉以減低商品使用人就\r\n \
      \     舉證責任之負擔，但無論係消費者保護法或民法商品製造\r\n      人責任之歸屬，均係以商品通常使用（或消費）下所致生\r\n     \
      \ 之損害為限」，此有台灣高等法院台中分院94年度消上更\r\n      （一）字第1號民事判決（參見附件1）明揭斯旨，足資參\r\n      照。\r\
      \n（三）經查，原告依消保法第7條、第8條及民法第191-1條、共\r\n      同侵權行為、第227條、第227條之1、第354條、第359條\r\
      \n      、第360條等規定，起訴請求被告與附表A-1所列其他共同\r\n      被告連帶負賠償責任等節，自應就上開請求權之構成要件\r\n\
      \      事實，負舉證責任。\r\n（四）次查，原告空言泛稱依上開規定得請求被告友華公司連帶\r\n      負損害賠償責任，卻未就被告友華公司究係屬從事商品之\r\
      \n      設計、生產、製造、加工或經銷之企業經營者？被告友華\r\n      公司有何侵害消費者權利之行為？消費者有何權利受侵害\r\n   \
      \   ？被告友華公司有無故意或過失？消費者所受之損害為何\r\n      ？其損害是否係依商品通常、合理使用所致？其所受損害\r\n      與商品之合理使用間有何因果關係？被告友華公司就系爭\r\
      \n      商品與消費者間有何品質保證之約定？系爭商品之瑕疵有\r\n      何可歸責於被告友華公司之事由？原告為何得請求被告友\r\n   \
      \   華公司與生產、製造或經銷其他不同產品之共同被告連帶\r\n      負賠償責任？追加被告蔡正弘有何執行職務違反法令之行\r\n      為？追加被告蔡正弘之行為與消費者所受損害間有何因果\r\
      \n      關係？…等項，提出具體事證。\r\n三、原告依消費者保護法第7條、第8條之規定請求損害賠償，係\r\n    無理由：\r\n（一）系爭商品均委由業經GMP認證之專業知名代工廠製造生產\r\
      \n      ，其製程、食品添加物及檢驗亦皆符合食品管理相關之法\r\n      律規範，是被告就系爭商品含有塑化劑一事，並無預見可\r\n   \
      \   能性，自無故意或過失，依消保法第7條第3項及第8條但\r\n      書之規定，得主張免責：\r\n    1.按消保法第7條規定：「從事設計、生產、製造商品或提\r\
      \n      供服務之企業經營者，於提供商品流通進入市場，或提供\r\n      服務時，應確保該商品或服務，符合當時科技或專業水準\r\n   \
      \   可合理期待之安全性（第1項）。商品或服務具有危害消\r\n      費者生命、身體、健康、財產之可能者，應於明顯處為警\r\n      告標示及緊急處理危險之方法（第2項）。企業經營者違\r\
      \n      反前二項規定，致生損害於消費者或第三人時，應負連帶\r\n      賠償責任。但企業經營者能證明其無過失者，法院得減輕\r\n   \
      \   其賠償責任（第3項）。」、第8條規定：「從事經銷之企\r\n      業經營者，就商品或服務所生之損害，與設計、生產、製\r\n      造商品或提供服務之企業經營者連帶負賠償責任。但其對\r\
      \n      於損害之防免已盡相當之注意，或縱加以相當之注意而仍\r\n      不免發生損害者，不在此限。」，可知企業經營者對於其\r\n   \
      \   所生產或經銷之商品安全，依上開規定，雖負無過失責任\r\n      ，惟企業經營者若對於損害之防免，已盡相當之注意者，\r\n      即得免責。\r\
      \n    2.次按，食品衛生管理法第12條規定：「食品添加物之品名\r\n      、規格及其使用範圍、限量標準，由中央主管機關定之。\r\n  \
      \    」而依該條所授權訂定之「食品添加物使用規範及限量規\r\n      格標準」（下稱食品添加物標準）第2條規定：「各類食\r\n      品添加物之品名、使用範圍及限量，應符合附表一之規定\r\
      \n      ，非表列之食品品項，不得使用各該食品添加物。」（參\r\n      見附件3）可知，我國對於食品添加物之管理規範，非食\r\n   \
      \   品添加物標準所列之物質或食品添加物品項，尚不得添加\r\n      於任何食品之中。是塑化劑依法本屬不得添加於任何食品\r\n      中之物質，合先敘明。\r\
      \n    3.經查，被告委託製造系爭商品之專業代工廠，分別為王子\r\n      製藥股份有限公司（下稱王子製藥公司）及台灣德瑞特生\r\n   \
      \   物科技股份有限公司（下稱德瑞特公司）。其中王子製藥\r\n      公司乃業經嚴謹之審核及檢查標準之GMP認證藥廠（參見\r\n      被證3號），並且代工製造白蘭氏等知名品牌之商品；而\r\
      \n      德瑞特公司則同為通過GMP、HACCP（食品安全管制系統）\r\n      及ISO22000認證（參見被證4號）之專業代工廠。故被告\r\
      \n      選擇委託經GMP認證之上開公司製造系爭商品，維持系爭\r\n      商品之安全、衛生與高品質，俾以確保系爭商品符合科技\r\n  \
      \    或專業水準可合理期待之安全性。\r\n    4.次查，依被告與王子製藥公司所簽訂之委託製造買賣合約\r\n      書第5條瑕疵擔保責任約定：「甲方（即王子製藥公司）\r\
      \n      應擔保其交付乙方（即被告）之合約產品符合現行法令規\r\n      定及本合約所約定之規格和品質，無損害消費者生命、身\r\n   \
      \   體、健康、財產之虞或安全、衛生上之危險，且無減少或\r\n      滅失價值或不適用於使用及食用之瑕疵。」（參見被證5\r\n      號），及被告與德瑞特公司簽立之委託製造買賣合約書亦\r\
      \n      作相同約定，於合約書第5條瑕疵擔保責任約定：「甲方\r\n      （即德瑞特公司）應擔保其交付乙方之合約產品符合現行\r\n   \
      \   法令規定及本合約所約定之規格和品質，無損害消費者生\r\n      命、身體、健康、財產之虞或安全、衛生上之危險，且無\r\n      減少或滅失價值或不適用於使用及食用之瑕疵。」（參見\r\
      \n      被證6號），可知王子製藥公司及德瑞特公司均已對渠等\r\n      所製造之系爭商品承諾為上開約定之品質保證。\r\n    5.又查，本件之起因於昱伸香料有限公司（下稱昱伸公司）\r\
      \n      不法添加塑化劑之違法行為，追溯系爭商品原物料之供應\r\n      鏈，係昱伸公司→協成化工→金饌生化→加川興業→王子\r\n   \
      \   /德瑞特→被告，此有政府主管機關所公布之涉案及追查\r\n      中業者清單（參見被證7號）可稽。故被告實際上已是系\r\n      爭產品產銷供應鏈第六層之下游廠商。抑有進者，昱伸公\r\
      \n      司直接下游廠商協成化工，尚不知悉昱伸公司有不法添加\r\n      塑化劑之犯罪事實，身為上開供應鏈第六層之被告又豈可\r\n   \
      \   能知悉該等不法情事。\r\n    6.抑且，依前揭法規及被告所委託之上開廠商，均為GMP認\r\n      證優良廠商以觀，基於專業分工，被告自得信賴渠等GMP\r\
      \n      認證廠商所製造之商品，確已符合當時科技或專業水準可\r\n      合理期待之安全性，並未使用非法之食品添加物即塑化劑\r\n   \
      \   ，而食品管理之相關法規，亦未定有應檢驗食品是否含有\r\n      塑化劑之規範，且被告已是系爭產品產銷供應鏈之第六層\r\n      等情，可知被告委實無法獲悉系爭商品於製造過程中所使\r\
      \n      用之原料是否含有塑化劑，縱使竭盡注意，亦無從防範。\r\n    7.再查，被告係於塑化劑事件爆發後，始知悉昱伸公司涉有\r\n   \
      \   不法添加塑化劑之犯罪行為，而被告為確保系爭商品之安\r\n      全性，隨即將系爭商品送驗後，始發現系爭商品亦遭塑化\r\n      劑污染，基於企業經營者保障消費者權益之社會責任，被\r\
      \n      告立即將系爭商品全面下架、回收並銷毀。究諸實際，被\r\n      告亦同為昱伸公司添加塑化劑事件犯罪行為之受害者。\r\n    8.依上所述，被告委託經GMP認證之上開公司代工製造系爭\r\
      \n      商品，以確保系爭產品之安全、衛生及品質符合當時科技\r\n      或專業水準可合理期待之安全性，業已竭盡注意之能事。\r\n   \
      \   抑且，依前揭法規及系爭商品之原物料供應鏈，亦足證縱\r\n      被告加以相當之注意，亦無從防止系爭商品於生產製造過\r\n      程中所使用之原料含有昱伸公司不法摻入塑化劑之情形發\r\
      \n      生。故被告就系爭商品含有塑化劑之情事，顯無預見可能\r\n      性，並無故意或過失，自得依上開消費者保護法之規定，\r\n   \
      \   主張免責。\r\n（二）設若消費者依系爭商品外觀標示之建議用量服用，因未超\r\n      過行政院衛生署所公布每日可容忍塑化劑攝取量上限，得\r\
      \n      經人體新陳代謝排出，不致對身體健康發生危害，倘原告\r\n      主張消費者係因系爭商品所含塑化劑而受有損害，自應就\r\n   \
      \   其實際所負損害負舉證責任：\r\n    1.按行政院衛生署食品管理局100年5月25日所發佈之塑化劑\r\n      參考資料（參見被證8號），可知塑化劑用途甚廣，常使\r\
      \n      用於人類之日常生活環境中，例如食品包裝、醫療器材、\r\n      建築材料、鞋底、膠鞋、地板膠、油漆、紙漿、溶劑等均\r\n   \
      \   有塑化劑之使用。因此，塑化劑通常透過飲水、食物鏈及\r\n      空氣接觸或呼吸而進入人體。例如在使用塑膠容器或包材\r\n      儲存食物時，塑化劑會微量溶出在食物中而進入人體，合\r\
      \n      先敘明。\r\n    2.次按塑化劑經飲食進入人體後會因新陳代謝而排出體外且\r\n      速度極快，塑化劑於進入人體後12至24小時內，過半之塑\r\
      \n      化劑及其他代謝物會藉由尿液排出體外：另殘留之塑化劑\r\n      並於24 至48小時內由尿液或糞便排出，故消費者倘食入\r\n \
      \     含有塑化劑之商品，依人體之自然新陳代謝，消費者仍可\r\n      迅速代謝體內之塑化劑。準此，人類生活環境中多少會接\r\n     \
      \ 觸或吸入塑化劑，人體亦有自動代謝機制，而多數各國對\r\n      塑化劑規範之每日可容忍攝取量（TDI）上限均設有一定\r\n      標準，該範圍約為0.02-0.14mg/kg；另歐盟亦設有標準，\r\
      \n      每日可容忍攝取量為0.05mg/kg，設若在該範圍內所攝取\r\n      塑化劑尚不至對人體產生嚴重之影響。而依衛生署亦表示\r\n\
      \      倘一般人「長期」食入「超過」每日可能容忍攝取量時，\r\n      才可能對人體健康產生影響，且該影響須綜合考量諸多因\r\n    \
      \  素，例如：劑量多寡、暴露期間長短、個人之年齡、性別\r\n      、營養狀況、家族特徵、生活型態及健康狀態等均相關。\r\n      況依目前科學研究，尚無直接證據顯示塑化劑會直接導致\r\
      \n      人類罹患癌症，亦有上開行政院衛生署食品管理局所發佈\r\n      之塑化劑參考資料（參見被證8號）可稽。\r\n    3.經查，被告依據行政院衛生署食品管理局所頒佈依各國\r\
      \n      TDI 標準，以及WHO所頒佈之各年齡層平均體重資料（參\r\n      見被證9號），就原告起訴狀所載各消費者依其年齡及體\r\n\
      \      重進行試算之結果（參見【附表1】），足見消費者若均\r\n      依系爭商品建議用量服用，食入塑化劑之日攝取量仍低於\r\n    \
      \  行政院衛生署頒布之TDI標準，尚不致對其身體健康構成\r\n      損害。\r\n    4.次查，原告如主張消費者係因使用系爭商品受有損害，自\r\
      \n      應就消費者之實際損害及所受損害與系爭商品間有因果關\r\n      係等項，負舉證責任：\r\n   (1)按損害賠償之債，以有損害之發生及有責任原因之事實，\r\
      \n      並二者之間，有相當因果關係為成立要件，此有最高法院\r\n      48年台上字第481號判例足資遵循。次按最高法院93年度\r\n\
      \      台上字第989號判決要旨揭明「於受害人證明其損害之發\r\n      生與商品之通常使用具有相當因果關係前，尚難謂受害人\r\n   \
      \   之損害係因該商品之通常使用所致」（參見附件4），以\r\n      及臺灣高等法院臺中分院94年度消上更（一）字第1號民\r\n      事判決要旨亦指明：「不論係消費者保護法第7條、第8條\r\
      \n      或民法有關商品製造人（包括經銷商、商品輸入及服務業\r\n      者）損害賠償責任，自仍應以消費者或商品使用依商品通\r\n   \
      \   常、合理使用所致損害，及損害與商品之合理使用間具有\r\n      相當之因果關係為其前提要件…」（參見附件1），可知\r\n      消費者除須先證明其就商品為通常、合理使用外，尚應證\r\
      \n      明其所受損害與商品之通常、合理使用間具有相當因果關\r\n      係，始得依消費者保護法第7條、第8條或民法第191條之1\r\n\
      \      主張權利。\r\n   (2)基上，依被告就本件所為之試算資料（詳見【附表一】）\r\n      顯示，消費者倘依系爭商品之建議用量食用，尚不生影響\r\
      \n      消費者身體健康之情事，故消費者若主張其係因食用系爭\r\n      商品受有損害，自應就其係因依系爭商品建議用量為通常\r\n   \
      \   、合理之使用而受有損害、其所受損害為何、損害程度及\r\n      受損害與系爭商品之通常合理使用間具有相當因果關係等\r\n      項，提出具體證明。\r\
      \n   (3)惟原告所檢附之卷證資料，僅為消費者消費系爭商品之單\r\n      據、發票或醫院檢驗之費用單據，皆無從證明消費者係因\r\n   \
      \   通常、合理使用系爭商品而受有損害，是原告就其事實上\r\n      及法律上主張，未恪盡舉證責任，即請求被告為損害賠償\r\n      ，自應為法所不許。\r\
      \n（三）原告主張特別立法相關之製造或檢驗標準，僅為法規最低\r\n      要求，不得作為企業經營者主張免責之依據一節，應不可\r\n      採：\r\
      \n    1.查原告以：「特別立法（如食品衛生管理法）就特定商品\r\n      固規定有『製造』或『檢驗』標準，…，往往係遷就所欲\r\n   \
      \   規範之特定行業別之企業經營者容有不同規模、資力及技\r\n      術水準下，所訂定之『法規最低要求』而已，以收行政管\r\n      理及稽核之便，該『法規最低要求』標準與消費者保護法\r\
      \n      所定『科技或專業水準可合理期待之安全性』標準，顯不\r\n      可同日而語，尚不能以該『最低要求』即能免除商品確有\r\n   \
      \   造成消費者損害時，企業經營者據之主張免責之依據。」\r\n      云云（原告民事準備書(二)狀第5頁4.以下）：\r\n    2.惟按食品衛生管理法第1條規定：「為管理食品衛生安全\r\
      \n      及品質，維護國民健康，特制定本法；」；及商品檢驗法\r\n      第1條規定：「為促使商品符合安全、衛生、環保及其他\r\n   \
      \   技術法規或標準，保護消費者權益，促使經濟正常發展，\r\n      特制定本法。」，可知有關於食品衛生安全或商品製造、\r\n      包裝、檢驗等項，均已由立法機關依其特性制訂或修正檢\r\
      \n      驗及管理之標準，以符時宜，俾利消費者權益之保障。從\r\n      而，該等法規自得作為消費者保護法所定商品符合當時科\r\n   \
      \   技或專業水準可合理期待之安全性之判斷基準。是以，倘\r\n      企業經營者製造或經銷之商品均已符合該等規範及其授權\r\n      之子法或相關辦法之規定，即應認該商品已符合「當時科\r\
      \n      技或專業水準可合理期待之安全性」，而得作為企業經營\r\n      者之免責依據。\r\n    3.抑且，倘若特別立法之食品管理相關法規，不得作為消保\r\
      \n      法第7條所謂商品符合「當時科技或專業水準可合理期待\r\n      之安全性」之判斷標準，則企業經營者即使守法遵循相關\r\n   \
      \   法規標準生產製造商品，確保商品之安全性，仍有負擔上\r\n      開消保法所定賠償責任之風險，將致使企業經營者及消費\r\n      者間之權益保障輕重失衡。原告之上開主張，就企業經營\r\
      \n      者之責任，增加法律所無之限制，不足為採。\r\n（四）系爭商品符合當時科技或專業水準可合理期待之安全性，\r\n      原告不得依消費者保護法第7條第3項規定請求損害賠償：\r\
      \n    1.按消費者保護法第7條第1項、第3項規定及消費者保護法\r\n      施行細則第5條規定：「本法第7條第1項所定商品或服務\r\n \
      \     符合當時科技或專業水準可合理期待之安全性，應就下列\r\n      情事認定之：一、商品或服務之標示說明。二、商品或服\r\n     \
      \ 務可期待之合理使用或接受。三、商品或服務流通進入市\r\n      場或提供之時期。」。\r\n    2.次按臺灣臺北地方法院100年度國字第70號判決揭明：「\r\
      \n      惟依前揭鑑定證人王淑麗所述，食品中添加塑化劑乃全球\r\n      首例，則食品中有無添加塑化劑之檢驗方法，實非當時之\r\n   \
      \   科技或專業水準所能合理期待應予檢測之項目。…本件原\r\n      告購買並飲用系爭商品時，DINP從未包含於被告衛生署所\r\n     \
      \ 訂食品及食品添加物有毒或含有害人體健康之物質或異物\r\n      ，亦未經環保署公告列為毒性化學物質，倘依原告主張應\r\n      課與被告統一公司應就當時無合理期待可能在食品中添加\r\
      \n      、殘留、溶出之其他任何物質逐一檢測之義務，無異使被\r\n      告統一公司所負檢驗義務範圍大於被告衛生署及環保署公\r\n   \
      \   告之數百種物質，無邊無際，顯違消費者保護法將生產製\r\n      造商之責任限於『符合當時科技或專業水準可合理期待之\r\n      安全性』之立意。…綜上所述，應認被告統一公司提供系\r\
      \n      爭商品流通進入市場時，已符合當時科技或專業水準可合\r\n      理期待之安全性，與消費者保護法第7條第1項之規定核無\r\n  \
      \    不合，且系爭商品本身之損害並非消費者保護法關於『商\r\n      品責任』所涵攝之保護客體。則原告請求被告統一公司與\r\n      統一超商依消費者保護法第7條第3項規定負賠償責任，要\r\
      \n      無憑採。」（參見附件6）等語，可供參照。\r\n    3.經查，食品中添加塑化劑乃全球首例，而DINP、DEHP等塑\r\n    \
      \  化劑並未包含於衛生署所訂食品及食品添加物有毒或含有\r\n      害人體健康之物質或異物，亦未經環保署公告列為毒性化\r\n      學物質，則被告之上游廠商購入製造系爭商品原物料時，\r\
      \n      食品中有無添加塑化劑之檢驗方法，實非系爭商品流通進\r\n      入市場當時之科技或專業水準所能合理期待應予檢測之項\r\n   \
      \   目，被告就系爭食品之原物料遭不法添加塑化劑一事，顯\r\n      無預見可能性。是以，倘依原告之主張，無異於要求被告\r\n      就所有可能產生足以影響人體健康之物質，均須逐一進行\r\
      \n      檢測，不但無限擴張被告依法應負檢驗義務之範圍，並逾\r\n      越消費者保護法第7條第1項規定商品製造人之責任以「符\r\n  \
      \    合當時科技或專業水準可合理期待之安全性為限」之立法\r\n      目的，增加上開規定所無之限制。\r\n    4.抑且，被告委託GMP認證之優良廠商製造系爭商品，其製\r\
      \n      程、食品添加物及檢驗均符合當時食品管理相關法律之規\r\n      範，則被告就確保系爭商品之安全、衛生及品質應符合當\r\n   \
      \   時科技或專業水準可合理期待之安全性，業已竭盡注意之\r\n      能事，且就系爭商品含有塑化劑一事，並無預見可能性，\r\n      而無故意過失，揆諸前揭規定及法院判決，自應認系爭商\r\
      \n      品流通進入市場時，已符合當時科技或專業水準可合理期\r\n      待之安全性。原告主張依消費者保護法第7條第3項規定請\r\n  \
      \    求被告負連帶賠償責任，於法自有未合。\r\n    5.再者，被告知悉系爭商品遭塑化劑污染後，隨即將系爭商\r\n      品下架回收，乃基於企業經營者之社會責任所為，核與系\r\
      \n      爭商品是否符合當時科技或專業水準可合理期待之安全性\r\n      ，洵屬二事，不容混為一談。是原告主張「…友華生技公\r\n   \
      \   司亦自承得知產品含塑化劑後，立即將產品下架、回收並\r\n      銷毀，足見友華生技公司亦不否認系爭產品違反食品衛生\r\n      管理法之規定，自不能認為其商品流通進入市場時，符合\r\
      \n      當時科技或專業水準可合理期待之安全性。」（參見原告\r\n      民事準備書(三)狀第4頁六、以下）云云，業已倒果為因\r\n  \
      \    ，且與消保法第7條第1項及消保法施行細則第5條之規定\r\n      不符，委不可採。\r\n（五）依臺灣高等法院臺中分院101年度矚上易字295號刑事判決\r\
      \n      ，昱伸公司之直接下游廠商協成公司並不知悉渠等所出售\r\n      之起雲劑或香醬含有塑化劑，而系爭產品之上游廠商向協\r\n   \
      \   成公司購買原料時，亦無從知悉原料含有塑化劑，則被告\r\n      就系爭商品含有塑化劑一事，自無故意或過失可言：\r\n    1.按臺灣高等法院臺中分院101年度矚上易字295號刑事判決\r\
      \n      （下稱昱伸公司刑事判決）闡明：「（十）如附表一至十\r\n      七所示之廠商負責人或採購之人員並不知道其等所購買之\r\n   \
      \   起雲劑或香醬含有塑化劑，此業據證人即：…6.協成公司\r\n      管理部協理翁金源於原審證稱：『我的下游廠商金饌公司\r\n      的客戶其產品被驗出來含有可塑劑，我們覺得很奇怪，不\r\
      \n      可能有可塑劑，因為我們賣的是食品，後來可塑劑有管制\r\n      ，不能放到食物裡面，金饌公司有送樣品去屏東檢驗，驗\r\n   \
      \   出來就知道是起雲劑出問題，我們是賣昱伸公司的起雲劑\r\n      給金饌公司，就找協理張文德去問，張文德電話回報是說\r\n      他們承認裡面有放塑化劑DEHP，之後我們就通知所有客戶\r\
      \n      退貨，我們販賣的起雲劑，我們有要求食品添加物許可證\r\n      ，昱伸公司有提供食品添加物許可證給我們，我們是做食\r\n   \
      \   品添加物的，跟昱伸公司買起雲劑是要轉賣給客戶去用在\r\n      比如運動飲料，添加一些感覺上有霧狀，如果我知道起雲\r\n      劑含有塑化劑DOP、DEHP，我當然不會跟昱伸公司買，因\r\
      \n      為那些東西不能用，不是食品添加物，我知道它不能添加\r\n      在食品，昱伸公司沒有任何人告知他們賣的起雲劑含有塑\r\n   \
      \   化劑DOP 、DEHP這種東西』等語…應可認定。…被告賴俊\r\n      傑、簡玲媛於販賣起雲劑或芒果香醬…時，均未告知其所\r\n   \
      \   販賣之起雲劑、香醬含有塑化劑DNOP、DEHP，起雲劑或上\r\n      開香醬添加有毒且有害人體健康之物質，對食品業者或一\r\n   \
      \   開始即可要求可供食用之人來說，為重要之交易條件，未\r\n      據實告知或未在相關標籤、文件載明，均足以使廠商陷於\r\n      錯誤，誤以為所購入之起雲劑或香醬為合格之食品添加物\r\
      \n      、香醬，如因此支付價金購買而為財物之交付或使賣方獲\r\n      得財產上之利益，自應成立詐欺罪甚明。」（參見被證10\r\n  \
      \    號）等語，可知昱伸公司故意隱匿其販售之起雲劑及香醬\r\n      含有塑化劑之事實，致其直接下游廠商協成公司就昱伸公\r\n      司之起雲劑含有塑化劑一事，毫不知情。\r\
      \n    2.經查，依政府主管機關就塑化劑事件所公布之涉案及追查\r\n      中業者清單，系爭商品原物料之供應鏈，係昱伸公司→協\r\n   \
      \   成化工→金饌生化→加川興業→王子/德瑞特→被告（參\r\n      見被證7號），已如前述。而上開供應鏈中之協成公司因\r\n      昱伸公司之刻意隱匿，全然不知昱伸公司所販售之起雲劑\r\
      \n      含有塑化劑，已如前述，則協成公司嗣將上開起雲劑販售\r\n      予其下游廠商，再經層層轉售，迄至製成系爭商品時，被\r\n   \
      \   告已係上開供應量第6層之下游廠商，自無可能知悉系爭\r\n      商品之原物料含有塑化劑之不法事實。\r\n    3.次查，被告委託GMP認證之優良廠商製造系爭商品，並於\r\
      \n      委託製造買賣合約書約明渠等應擔保其所製造商品之「符\r\n      合現行法令規定及本合約所約定之規格和品質，無損害消\r\n   \
      \   費者生命、身體、健康、財產之虞或安全、衛生上之危險\r\n      ，且無減少或滅失價值或不適用於使用及食用之瑕疵。」\r\n      （參見被證5號及被證6號合約書第5條之約定），業已就\r\
      \n      確保系爭商品之安全、衛生及品質應符合當時科技或專業\r\n      水準可合理期待之安全性，竭盡注意之能事。\r\n    4.依上所述，被告既已竭盡注意，以確保系爭商品之安全、\r\
      \n      衛生及品質應符合當時科技或專業水準可合理期待之安全\r\n      性，且就系爭商品之原物料含有塑化劑一事，毫無所悉，\r\n   \
      \   亦無預見可能性，則被告對於系爭商品含有塑化劑並無故\r\n      意過失，至為明確。\r\n（六）被告賴俊傑於鈞院102年4月16日言詞辯論期日辯稱下游廠\r\
      \n      商均知悉其所販售商品參有塑化劑云云，顯係臨訟卸責之\r\n      詞，不足為採：\r\n    1.被告賴俊傑於鈞院102年4月16日言詞辯論期日固辯稱：「\r\
      \n      民事必須要有損害才有賠償的問題，刑事案件不以衛生署\r\n      的公文來認定，都是以環保署的毒性來認定，但環保署是\r\n   \
      \   針對低等動物，是最低毒性，認為對人也有害，但是衛生\r\n      署依據WTP有公告，目前未證明對人體有害，刑事判決把\r\n      人當作動物來看，原告是依據輿論的壓力來請求賠償，我\r\
      \n      認為很離譜，且100年6月15日衛生署也有廣告，塑化劑對\r\n      人體沒有什麼毒害，這個公告應有優先使用權，但刑事不\r\n\
      \      採，還是判我有罪，所庭呈的資料，塑化劑在香料界為定\r\n      香劑，幾百年來都在香料界使用，只要有香料，就要加塑\r\n    \
      \  化劑，是香料的保留劑，我們用的很正常，沒有錯誤，但\r\n      是發生事情後，大家都說不知道，我們是賣給客戶是12萬\r\n      PPM，衛生署找出500PPM，所以我主張我的下游都知道裡\r\
      \n      面有塑化劑，且以現在的化學檢驗都很簡單可以檢驗出來\r\n      ，我認為我的客人都知道，我認為此案與我沒有關係，都\r\n   \
      \   是客人自己同意的，認為由我來賠錢很不合理，大公司都\r\n      沒有責任，很不合理。」、「認為客戶在健康食品送衛生\r\n      署做檢驗的時候，就已經知道裡面有塑化劑，我不知道為\r\
      \n      什麼衛生署那邊會通過，請求調查健康食品公司送衛生署\r\n      的圖紙，與我的圖紙是否相同，是否送驗的東西與事後的\r\n   \
      \   不同，我是作化學的東西，我沒有天然的東西可以販售，\r\n      故我認為健康食品公司要自己負責，化學東西的圖紙與天\r\n      然東西圖紙是不同的。食品公司都是拿天然的東西去檢驗\r\
      \n      ，再拿起雲劑降低成本。出了問題，在叫我做化學起雲劑\r\n      得來負責，不合理，如果是天然的果汁，根本沒有起雲劑\r\n   \
      \   的問題。」云云（參見鈞院102年4月16日言詞辯論筆錄第\r\n      1頁及第2頁）。\r\n    2.惟查，昱伸公司之直接下游廠商均不知悉渠等向昱伸公司\r\
      \n      購買之起雲劑或香醬含有塑化劑，係經臺灣高等法院臺中\r\n      分院101年度矚上易字第295號刑事確定判決審認確定之事\r\n\
      \      實(參見被證10號)，業如前述。準此，被告賴俊傑於鈞院\r\n      辯稱其下游廠商均知悉起雲劑含有塑化劑乙節，顯與臺灣\r\n  \
      \    高等法院台中分院101年度矚上易字第295號刑事判決所確\r\n      定之事實不符，洵屬臨訟卸責之詞，顯不可採。\r\n（七）塑化劑是否確實對人體產生危害，尚應以行政院衛生署公\r\
      \n      布DEHP之每日耐受量（TDI）標準、消費者合理使用商品\r\n      之攝取量及個別商品所含有塑化劑之含量等項為判斷，不\r\n\
      \      得一概而論，原告執鈞院100年度重訴字第545號民事判決\r\n      就個別商品所為認定，泛稱塑化劑對人體健康有危害，自\r\n \
      \     不足採：1.按鈞院100年度重訴字第545號民事判決載明：\r\n      「而行政院衛生署食品藥物管理局依據歐盟標準所制定\r\n  \
      \    DINP之TDI值為0.15 mg/kg，DEHP之TDI值為0.05mg/kg，\r\n      有行政院衛生署食品藥物管理局100年7月26\
      \ 日FDA食字第\r\n      1000047725號號函文附件在卷可佐。以60公斤之成人而言\r\n      ，其DINP之每日總耐受量為9\
      \ mg，DEHP之每日總耐受量為\r\n      3mg ，以20公斤之兒童而言，其DINP之每日總耐受量為\r\n      3mg ，DEHP之每日總耐受量為1mg\
      \ 。以案內統一寶健飲料\r\n      每罐338 毫升、統一蘆筍汁每罐588 毫升、7-select運動\r\n      飲料每罐634 毫升為例，每喝1\
      \ 罐統一寶健飲料所攝入之\r\n      DINP為8.9908毫克；每喝1 罐統一蘆筍汁所攝入之DINP\r\n      為8.9964毫克；每喝1\
      \ 罐7-select運動飲料所攝入之DINP\r\n      為9.0028毫克，均已達或逾60公斤成人每日總耐受量之上\r\n      限值，而對20公斤之兒童而言，則超標近3\
      \ 倍，堪認足以\r\n      危害人體。」等語，可知含有塑化劑之商品是否對於消費\r\n      者健康有害，仍應比對各該產品所含塑化劑成分、消費者\r\
      \n      之年齡、體重、食用該商品之攝取量及行政院衛生署所公\r\n      布塑化劑DEHP、DINP每人每日最高耐受量等項，始能判斷\r\n\
      \      各該商品有無對人體產生危害之虞。\r\n    2.經查，消費者若依系爭商品外觀標示之建議用量服用，就\r\n      系爭商品為合理使用，其食入塑化劑之攝取量，並未超過\r\
      \n      行政院衛生署所公布塑化劑DEHP每日耐受量標準之上限，\r\n      其仍得經人體新陳代謝排出，不致對身體健康發生危害，\r\n \
      \     並有【附表1】之試算表可稽。\r\n    3.次查，鈞院上開民事判決係針對「統一保健飲料、統一蘆\r\n      筍汁及7-select運動飲料」所為之認定，且觀諸上開判決\r\
      \n      所載統一公司上開商品之性質、配方成分，及消費者食用\r\n      該商品就塑化劑之攝取量，超過為生署公佈成人就塑化劑\r\n   \
      \   DEHP、DINP每日總耐受量等情，均與本件系爭商品所涉事\r\n      實顯不相同，自不得任意比附援引，一概而論。\r\n    4.職是，鈞院上開民事判決就統依上開商品所為個案認定，\r\
      \n      核與系爭商品所涉事實不同，原告執上開判決即泛稱含有\r\n      塑化劑之商品對人體有害云云，自應為法所不許。\r\n（八）原告空言辯稱本件有「蓋然性理論」及美國法上「醫學上\r\
      \n      合理的確定性」及商品製造人責任相關案例之適用云云，\r\n      竟均未舉證以實其說，當不可採：原告起訴狀空以：「在\r\n   \
      \   公害事件上，因果關係存在與否之舉證，無須嚴密的科學\r\n      檢證，只要達到蓋然性舉證即足，即只要有『如無該行為\r\n      ，即不致發生此結果』之某程度蓋然性即可。」、「美國\r\
      \n      毒物侵權行為訴訟更有踩『增加罹病危險』之標準以證明\r\n      損害，換言之，僅須證明被告之行為所增加之危險已達『\r\n   \
      \   醫學上合理的確定性』（reasonable medical certainty\r\n      ）即可，無須進一步證明被告行為造成原告目前損害。」\r\
      \n      （參見原告起訴狀第4頁2、以下），復主張「美國就商品\r\n      製造人責人之相關案例，對於業者以符合政府法令作為免\r\n  \
      \    責之依據，以採保守之見解，…，尚不得以此做為企業經\r\n      營者主張免責之理由。」（參見原告準備書(二)狀第5頁\r\n     \
      \ 3.以下）云云，惟原告所舉外國案例能否於我國適用，已\r\n      有疑義，抑且，原告就其主張之學說及案例，亦皆未提出\r\n      任何證據或文獻，徒託空言，洵不足取。\r\
      \n（九）原告所提出行政院衛生署食品藥物管理局之函文，其所稱\r\n      違反食品管理法者，應係指實際上將塑化劑加入食品之行\r\n      為人：\r\
      \n    1.查原告所提出行政院衛生署食品藥物管理局102年2月27日\r\n      FDA 食字第1020007245號函文之說明內載：「食品中檢出\r\
      \n      塑化劑，除了人為添加外，亦可能來自環境汙染或塑膠容\r\n      器正常溶出之背景值。惟食品業者如有『將塑化劑加於食\r\n   \
      \   品中』之行為，…，已明顯違反食品衛生管理法之規定…\r\n      」（參見原證十五）等語，可知上開函文所稱違反食品衛\r\n      生管理法者，自係指故意於食品中添加塑化劑之「行為人\r\
      \n      」而言。\r\n    2.其次，本件有關昱伸公司添加塑化劑於起雲劑內之違法行\r\n      為，其就系爭商品之直接下游廠商協成公司並不知悉之事\r\
      \n      實，此有臺灣高等法院臺中分院101年度囑上易字第295號\r\n      刑事確定判決載明：「（十）如附表一至十七所示之廠商\r\n\
      \      負責人或採購之人員並不知道其等所購買之起雲劑或香醬\r\n      含有塑化劑，…，被告賴俊傑、簡玲媛於販賣起雲劑或芒\r\n    \
      \  果香醬…時，均未告知其所販賣之起雲劑、香醬含有塑化\r\n      劑DNOP、DEHP，起雲劑或上開香醬添加有毒且有害人體健\r\n    \
      \  康之物質，對食品業者或一開始即可要求可供食用之人來\r\n      說，為重要之交易條件，未據實告知或未在相關標籤、文\r\n      件載明，均足以使廠商陷於錯誤，誤以為所購入之起雲劑\r\
      \n      或香醬為合格之食品添加物、香醬，如因此支付價金購買\r\n      而為財物之交付或使賣方獲得財產上之利益，自應成立詐\r\n   \
      \   欺罪甚明。」（參見被證10號）可稽。依此，昱伸公司之\r\n      直接下游廠商協成公司並不知悉其於起雲劑添加塑化劑之\r\n      不法行為事實，身為系爭商品供應鏈第6層之被告，更無\r\
      \n      從獲悉系爭商品之原物料含有塑化劑之事實，是被告於\r\n      本件塑化劑事件洵屬被害人，而非上開衛生署函文中所指\r\n    \
      \  將塑化劑加於食品中之行為人。\r\n四、被告為確保系爭商品之品質符合科技或專業水準可合理期待\r\n    之安全性，已盡相當之注意，就系爭商品驗出含有塑化劑一\r\
      \n    事，並無故意或過失可言，原告請求被告懲罰性賠償金，應\r\n    不可採：\r\n（一）按消保法第51條規定：「依本法所提之訴訟，因企業經營\r\
      \n      者之故意所致損害，消費者得請求損害額三倍以下之懲罰\r\n      性賠償金；但因過失所致之損害，得請求損害賠償額一倍\r\n   \
      \   以下之懲罰性賠償金。」，可知企業經營者須有故意或過\r\n      失致消費者受有損害之情事，消費者始得依上開規定請求\r\n      懲罰性賠償金。\r\
      \n（二）揆諸上開說明，被告委託製造系爭商品業已盡相當之注意\r\n      義務，且無從預見系爭商品於生產過程所使用之原料中摻\r\n      有塑化劑，故無任何故意或過失。抑且，原告就消費者因\r\
      \n      系爭商品含有塑化劑而受有損害，以及其所受損害與系爭\r\n      商品之通常合理使用間具有相當之因果關係等項，迄未舉\r\n   \
      \   證以實其說。依此，原告逕依消保法第51條規定請求懲罰\r\n      性賠償金，於法不合。\r\n五、原告依民法第191條之1規定請求損害賠償，應無理由：\r\
      \n（一）按民法第191條之1第1項規定：「商品製造人因其商品之\r\n      通常使用或消費所致他人之損害，負賠償責任。但其對於\r\n    \
      \  商品之生產、製造或加工、設計並無欠缺或其損害非因該\r\n      項欠缺所致或於防止損害之發生，已盡相當之注意者，不\r\n      在此限。」該條立法理由：「商品製造人之責任，宜採侵\r\
      \n      權行為說。對其商品所生之損害，應負賠償責任，以保護\r\n      消費者之利益。欲免除其責任須證明對商品之生產、製造\r\n   \
      \   （包括設計）、加工，並無欠缺或其損害非因該項欠缺所\r\n      致或防止損害之發生，已盡相當之注意。商品之經過品質\r\n      管制或已送政府機關檢驗合格，不能謂為已盡防止損害發\r\
      \n      生之注意，不得以此免責。商品製造人於此係負中間責任\r\n      。」可知，倘商品製造人得證明其對商品之生產、製造等\r\n   \
      \   過程並無欠缺，或非因該項欠缺而導致他人受損害，或對\r\n      於損害之防免已盡相當注意義務時，得免其責。\r\n（二）次按最高法院93年度台上字第989號判決要旨：「受害人\r\
      \n      依民法第一百九十一條之一規定請求商品輸入業者與商品\r\n      製造人負同一之賠償責任，固無庸證明商品之生產、製造\r\n   \
      \   或加工、設計有欠缺，及其損害之發生與該商品之欠缺有\r\n      因果關係，以保護消費者之利益，惟就其損害之發生係因\r\n      該商品之『通常使用』所致一節，仍應先負舉證責任。於\r\
      \n      受害人證明其損害之發生與商品之通常使用具有相當因果\r\n      關係前，尚難謂受害人之損害係因該商品之通常使用所致\r\n   \
      \   ，而令商品製造人或商品輸入業者就其商品負侵權行為之\r\n      賠償責任。」（參見附件4）。\r\n（三）經查，被告委託國內知名並經GMP認證之上開公司代工製\r\
      \n      造系爭商品，且該等廠商亦已承諾保證系爭商品之安全、\r\n      衛生及品質均符合食品管理之相關法律規範，且無損害消\r\n   \
      \   費者生命、身體、健康之虞等項，故被告為確保系爭產品\r\n      之安全、衛生及品質，符合當時科技或專業水準可合理期\r\n      待之安全性，已盡相當之注意。又依前揭法規及系爭商品\r\
      \n      之原物料供應鏈，亦足證縱被告加以相當之注意，仍無從\r\n      防範系爭商品於生產製造過程中所使用原料含有塑化劑之\r\n   \
      \   情形發生，故被告就系爭商品含有塑化劑顯無預見可能性\r\n      ，並無故意或過失，已如前述。\r\n（四）次查，原告主張民法第191條之1規定之商品製造人侵權行\r\
      \n      為損害賠償請求權，依上開最高法院判決，仍須證明消費\r\n      者之所受損害與合理使用系爭商品間具有相當因果關係等\r\n   \
      \   項。然原告迄今仍未能舉證以實其說，即依上開規定請求\r\n      被告負損害賠償責任，於法自有未洽。\r\n六、兩造間並無任何債權債務關係，原告自不得主張民法債務不\r\
      \n    履行之損害賠償請求權：\r\n（一）按民法第227條第1項規定：「因可歸責於債務人之事由，\r\n      致為不完全給付者，債權人得依關於給付遲延或給付不能\r\
      \n      之規定行使其權利。」所稱不完全給付，係指債務人雖為\r\n      給付，惟給付內容並不符合債務本旨之情形，則其債之發\r\n   \
      \   生，自應以雙方當事人間存有債之關係，而債務人為不完\r\n      全給付為前提要件。\r\n（二）經查，本件原告所稱受有損害之消費者，均係向各藥局所\r\
      \n      購買系爭商品，其與被告間並無任何債之關係存在。從而\r\n      ，原告受讓上開消費者之請求權，基於債之相對性，自不\r\n   \
      \   得依上開規定向被告主張不完全給付之損害賠償。\r\n七、兩造間並無買賣契約存在，原告亦不得主張依民法物之瑕疵\r\n    擔保之相關規定請求損害賠償：承上所述，原告受讓其請求\r\
      \n    權之消費者，均非向被告購買系爭商品，與被告間自無買賣\r\n    契約存在，是以，原告亦不得依民法買賣契約關於物之瑕疵\r\n    擔保規定向被告請求損害賠償。\r\
      \n八、退步言，若認原告得為本件請求，其請求金額亦不合理：\r\n（一）按民法第216條規定：「損害賠償，除法律另有規定或契\r\n      約另有訂定外，應以填補債權人所受損害及所失利益為限\r\
      \n      。」是以，損害賠償之範圍應以填補債權人實際上所受之\r\n      損害為限。\r\n（二）次按最高法院85年台上字第460號判決闡明：「查慰藉金\r\
      \n      之多寡，應斟酌雙方之身分、地位、資力與加害之程度及\r\n      其他各種情形核定相當之數額。其金額是否相當，自應依\r\n   \
      \   實際加害情形與被害人所受之痛苦及雙方之身分、地位、\r\n      經濟狀況等關係決定之。」（附件5），可知精神上損害\r\n      賠償之金額是否相當，應斟酌雙方當事人間之身分、地位\r\
      \n      及加害程度等情形，不得單以被害人所主張金額為核定依\r\n      據。\r\n（三）本件原告起訴請求之金額與卷證資料內所檢附單據金額不\r\
      \n      符：查本件原告起訴請求損害賠償之項目有：購買產品之\r\n      支出、得知產品含有塑化劑後進行健康檢查之費用、身體\r\n   \
      \   健康損害：醫療費、精神上損害賠償及其他範圍之賠償等\r\n      。然本件原告所檢附之消費者購買商品、檢查費用及醫療\r\n      費用之相關單據，均與其所表列金額不相符合，故原告以\r\
      \n      上開單據所主張之損害賠償金額，自不足採。\r\n（四）原告主張其他範圍損害賠償之依據及計算基礎不明確，亦\r\n      不可採：原告就系爭商品所請求之損害賠償中，尚包括附\r\
      \n      表B1-6之請求權人06-02A林慧美及06-10A林志堅分別主張\r\n      「其他範圍之賠償」468萬元及2000萬3000元，然原告卻\r\
      \n      均未就上開項目之請求原因為何？依據為何？及損害賠償\r\n      金額之計算方式為何？等項，提出具體事證，其請求亦難\r\n   \
      \   獲法准。\r\n（五）原告主張精神上之損害賠償，並非合理相當：\r\n      揆諸上開最高法院判決，精神上損害賠償之金額，須斟酌\r\n \
      \     雙方當事人間之身分、地位及加害程度等情。惟原告受讓\r\n      消費者之請求權，並向被告請求之精神上損害賠償為200\r\n    \
      \  萬元至250萬元不等，卻未說明其請求上開金額之精神上\r\n      損害賠償所憑之依據為何，自難認其請求係屬合理相當。\r\n九、法人不適用共同侵權行為之規定：\r\
      \n    末按法人並不適用民法第185條共同侵權行為之規定，此有\r\n    最高法院95年台上字第338號判決（參見附件2）可供參照。\r\n \
      \   是被告友華公司乃法人，依此，原告依共同侵權行為請求被\r\n    告友華公司與其他共同被告連帶負賠償責任，於法顯有未合\r\n    。\r\n\
      十、原告聲請傳訊被告賴俊傑，顯無調查必要，不應獲准：\r\n（一）按「不必要之證據方法，在法院原可衡情捨棄，不為當事\r\n      人請求所拘束」，此有最高法院19年上字第1031號判例明\r\
      \n      揭斯旨，足資遵循。\r\n（二）經查，被告賴俊傑之下游廠商向其購買起雲劑時，均不知\r\n      悉其起雲劑含有塑化劑之事實，業有前開臺灣高等法院台\r\
      \n      中分院101年度矚上易字第295號刑事確定判決可資為憑。\r\n      又被告賴俊傑業於前次言詞辯論期日到庭，並已向鈞院提\r\n\
      \      出前揭答辯，且其自身就下游廠商是否知悉昱伸公司所銷\r\n      售之起雲劑含有塑化劑一事，洵有利害關係，如傳喚其到\r\n    \
      \  庭作證，其證詞亦難期公允。\r\n（三）基此，本件並無就昱伸公司下游廠商是否知悉其購買之起\r\n      雲劑含有塑化劑之事實，再傳訊被告賴俊傑到庭作證之必\r\
      \n      要。故原告之上開聲請，自不應准許。\r\n十一、抑且，原告起訴狀就被告部分所提出之附表及證物資料，\r\n      亦有諸多瑕疵，謹辯明如次：\r\
      \n（一）原告主張受讓23名消費者讓與其對被告友華公司之損害賠\r\n      償請求權，惟其中並未有案件編號06-03B王又禾、06-04A\r\n\
      \      姚文琦、06-05B方媜妤、06-06A陽若銘及06-08B王柔尹之\r\n      請求權讓與書，自不得逕認原告業已合法受讓上開消費者\r\
      \n      之請求權。\r\n（二）附表B1-6記載案件編號06-02A及06-02B之請求權人林慧美\r\n      及林韋榮購買卡洛塔妮綜合維他命之使用數量為10盒，惟\r\
      \n      依其所檢附之統一發票收據僅顯示其「補開92年至94年曾\r\n      購買卡洛塔妮綜合維他命」，並無法證明上開使用數量。\r\n（三）附表B1-6內載案件編號06-03A及06-03B之請求權人唐瑋璘\r\
      \n      及王又禾之使用數量為21罐以上，惟其並未檢附任何證明\r\n      文件以實其說。\r\n（四）附表B1-6內載案件編號06-06A及06-06B請求權人陽若銘及\r\
      \n      陽定妤購買商品「綜合營養素」、「乳鐵三益菌」各六瓶\r\n      以上，惟依其檢附之單據僅有一筆消費明細係向「奇哥婦\r\n   \
      \   幼用品-草屯門市」消費金額為2990元，並無法證明其所\r\n      購買之商品內容及數量。\r\n（五）附表B1-6記載案件編號06-10A、06-10B及06-10C之請求權\r\
