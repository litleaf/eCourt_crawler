      \     求損害賠償，原告主張顯不足為採。\r\n四、懲罰性違約金303000元：\r\n（一）原告雖於民事準備書（一）狀，依實務見解未再請求精神\r\
      \n      上損害之懲罰性賠償金，然仍未說明被告殷榮公司究有何\r\n      種故意或過失行為而須負擔其他非精神上損害之懲罰性賠\r\n   \
      \   償金，且依實務見解消保法第51條之適用以故意或重大過\r\n      失之行為為限：\r\n   1、台中高分院97建上字第44號民事判決：「…尚乏明文，一\r\
      \n      般文獻解釋時，多參酌刑法第13條之立法解釋，即行為人\r\n      對於特定結果之發生，明知並有意使其發生者，或預見其\r\n  \
      \    發生而其發生不違背其本意者，為故意。準此，消保法第\r\n      51條所謂「企業經營者因故意所致之損害」，應解為企業\r\n     \
      \ 經營者「明知並有意使發生損害」或「預見發生損害，而\r\n      其損害之發生不違背本意」。惟我國民事法上之「過失」\r\n      ，一般係以：行為人對於損害之發生，雖無認識，但按其\r\
      \n      情節應注意並能注意而不注意者而言。至於是否已盡注意\r\n      之能事，應以「善良管理人」之注意能力為標準。然而美\r\n   \
      \   國法就「欠缺善良管理人注意義務之過失」，係以\r\n      Negligence稱之，換言之，前述Wanton、Reckless，應屬\r\n\
      \      我國法上之「重大過失」之範疇。雖我國消保法第51條之\r\n      「過失」雖未明文係重大過失，惟本院認為：消保法將「\r\n   \
      \   過失」，列為請求懲罰性賠償金之原因，已為立法例上首\r\n      見。消保法將「過失」，列為請求懲罰性賠償金之原因，\r\n      亦為我國相關設有懲罰性賠償金制度中之唯一（其餘公平\r\
      \n      交易法第32條、專利法第89條第3項及營業祕密法第13條\r\n      ，均限定於故意。）{3}懲罰性賠償金之立法，係我國民法\r\n\
      \      傳統損害賠償制度之例外規定，立法目的在於制裁、嚇阻\r\n      ，並非增加消費者之請求。{4}參酌美國法例之相關見解。\r\n  \
      \    則消保法第51條之「過失」，解釋上應以「重大過失」者\r\n      為限。」（同附件七）\r\n   2、依上開實務見解，消保法第51條之立法目的在於制裁、嚇\r\
      \n      阻，並非增加消費者之請求，故解釋上應為目的性限縮，\r\n      僅就經營者故意及重大過失之行為，要求其負懲罰性之違\r\n   \
      \   約金。\r\n   3、本案中原告雖於民事準備書（一）狀，依實務見解未再請\r\n      求精神上損害之懲罰性賠償金，然仍未說明被告殷榮公司\r\
