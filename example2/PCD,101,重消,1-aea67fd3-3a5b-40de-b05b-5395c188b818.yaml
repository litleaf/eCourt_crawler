      \ target=\"_blank\">謝協昌</a>律師    \r\n原      告：財團法人中華民國消費者文教基金會\r\n法定代理人：蘇錦霞\
      \        \r\n為損害賠償事件，依法提出答辯事：\r\n一、查原告主張被告所生產之「古道乳鐵蛋白」（以下簡稱系爭\r\n    產品）有驗出塑化劑之情事，致生損害於消費者，因而主張\r\
      \n    有損害賠償請求權。倘原告之主張為真，被告亦屬被害人，\r\n    蓋由於被告係向前手購買原料所致，而食品原料之管制本應\r\n    有主管機關把關，被告向合格食品原料廠商購買原料，倘該\r\
      \n    原料有問題，本應由該原料廠商負責。而被告所生產之「古\r\n    道乳鐵蛋白」之產品乃屬一般食品，而依食品衛生管理法第\r\n    十條規定所訂定之一般食品衛生標準之規定，一般食品僅就\r\
      \n    大腸桿菌群訂定衛生標準，被告所生產之系爭產品亦僅係受\r\n    食品衛生管理法第十條規定所訂定之一般食品衛生標準（參\r\n    證一）之規範，倘符合該規範，依現行法令，難謂有違法情\r\
      \n    事。雖一般食品衛生標準僅就大腸桿菌群訂定衛生標準，然\r\n    被告生產系爭產品係在GMP藥廠，生產系爭產品乃符合GMP藥\r\n  \
      \  廠生產規範，除此之外，被告仍自行進行「農藥殘留」、「\r\n    重金屬」等相關檢驗，被告對於系爭產品之生產、製造除已\r\n    符合現行法令之規範，更高於現行法令之標準。因此對於原\r\
      \n    告本件起訴事項，被告甚感遺憾，惟為維護被告之權益，被\r\n    告仍依法提出答辯意旨，合先敘明。\r\n二、原告係依消費者保護法第7條、民法第191-1條、民法第359\r\
      \n    、360、227條、主張被告係從事設計、生產、製造商品之企\r\n    業經營者所提供之商品有添加塑化劑，因而要求被告負擔財\r\n  \
      \  產上及非財產上之損害賠償責任。\r\n三、原告主張被告所生產之「古道乳鐵蛋白」之產品有驗出塑化\r\n    劑之情事，因而主張有損害賠償請求權，然原告應就「被告\r\
      \n    產品驗出塑化劑」、「致生具體損害」、「其間有相當因果\r\n    關係」等事項，應由原告先負舉證責任：\r\n（一）按民事訴訟法第277條規定，當事人主張有利於己之事實\r\
      \n      者，就其事實有舉證之責任。\r\n（二）次按最高法院43年台上字第377號判例意旨揭櫫，請求履\r\n      行債務之訴，除被告自認原告所主張債權發生原因之事實\r\
      \n      外，應先由原告就其主張此項事實，負舉證之責任，必須\r\n      證明其為真實後，被告於其抗辯事實，始應負證明之責任\r\n   \
      \   ，此為舉證責任分擔之原則。最高法院17年上字第917號\r\n      判例意旨揭櫫，民事訴訟如係由原告主張權利者，應先由\r\n     \
      \ 原告負舉證之責，若原告先不能舉證，以證實自己主張之\r\n      事實為真實，則被告就其抗辯事實即令不能舉證，或其所\r\n      舉證據尚有疵累，亦應駁回原告之請求。\r\
      \n（三）原告雖起訴主張因被告之系爭商品內有添加公告禁止添加\r\n      之塑化劑，因而造成原告之損害，原告對此有利於己之事\r\n      實，包括是否添加塑化劑、是否造成損害，造成如何之損\r\
      \n      害，其間有無因果關係等事項，自應先負舉證責任，依最\r\n      高法院43年台上字第377號及17年上字第917號判例意旨所\r\n\
      \      揭櫫之舉證責任分配原則，待原告先舉證證明，被告始有\r\n      就抗辯之事實提反證之必要，倘原告無法舉證證明有損害\r\n    \
      \  賠償請求權之發生及存在，其本件起訴即無理由，不待被\r\n      告提反證，即應駁回原告之訴。\r\n（四）今原告等起訴主張因食用被告之系爭產品受有損害，然原\r\
      \n      告僅概括主張被告之系爭產品有含塑化劑，原告受有損害\r\n      ，卻未見有起訴主張事項包括是否添加塑化劑、是否造成\r\n   \
      \   損害，造成如何之損害，其間有無因果關係等事項之相關\r\n      舉證，自應先責令原告依前開規定先盡舉證責任。\r\n四、原告依消費者保護法第7條、民法第191-1條、民法第359、3\r\
      \n    60、227條之主張而提出本件請求應無理由：\r\n（一）按消費者保護法第7條規定，從事設計、生產、製造商品\r\n      或提供服務之企業經營者，於提供商品流通進入市場，或\r\
      \n      提供服務時，應確保該商品或服務，符合當時科技或專業\r\n      水準可合理期待之安全性。商品或服務具有危害消費者生\r\n   \
      \   命、身體、健康、財產之可能者，應於明顯處為警告標示\r\n      及緊急處理危險之方法。企業經營者違反前二項規定，致\r\n      生損害於消費者或第三人時，應負連帶賠償責任。但企業\r\
      \n      經營者能證明其無過失者，法院得減輕其賠償責任。依前\r\n      規定，消費者提出請求，亦應以致生具體損害為前提，倘\r\n   \
      \   非生有損害，亦非得依前開規定提出請求。\r\n（二）次按關於侵權行為賠償損害之請求權，以實際上受有損害\r\n      為成立要件。故侵權行為賠償損害之訴訟，法院認原告有\r\
      \n      賠償損害之請求權存在，及命被告賠償損害之判決，如未\r\n      於判決理由項下，記載原告受有實際上如何損害之意見者\r\n   \
      \   ，即屬民事訴訟法第四百六十六條第六款所謂判決不備理\r\n      由。此有最高法院48年台上字第680號、43年台上字第395\r\n  \
      \    號判例意旨可茲參照。\r\n（三）復按損害賠償之債，以實際上受有損害為成立要件，倘無\r\n      損害，即不發生賠償問題；被害人實際上有否受損害，應\r\
      \n      視其財產總額有無減少而定。此亦有最高法院92年台上字\r\n      第566號及92年台上字第1186號可參。\r\n（四）由前開規定可知，無論依侵權行為損害賠償請求權提出請\r\
      \n      求，或係依民法第227-1條準用人格權受損而依民法第195\r\n      條規定而為請求，仍應以主張之被害實際上受損害為限，\r\n\
      \      倘非受有損害，亦非得提出請求。\r\n（五）原告雖起訴主張因被告之系爭商品內有添加公告禁止添加\r\n      之塑化劑，因而致生原告受有損害，進而對於被告請求如\r\
      \n      起訴狀附表B1-2之賠償金額。對於損害賠償項目部份，被\r\n      告答辯如後：\r\n    1.關於購買產品之支出部分：關於此一金額之主張，被告不\r\
      \n      爭執。\r\n    2.關於身體健康損害（得知產品含訴化劑後進行健康檢查之\r\n      費用、醫藥費、精神上損害賠償）部分：\r\
      \n   （1）此一請求事項係以被告受有身體健康具體損害為前提，\r\n        而原告身體受到如何具體之損害，自應由原告先盡舉證\r\n   \
      \     責任，待原告證明身體受有如何具體之損害，被告再作\r\n        答辯。\r\n   （2）況且根據行政院衛生署食品藥物管理局之網站資料揭載\r\
      \n        「塑化劑(DEHP)代謝速度非常快，進入人體後於12~24\r\n        小時內約有一半的DEHP及其代謝物會藉由尿液排出體外\r\
      \n        ；大部份的DEHP及其代謝物會於24～48小時由尿液或糞\r\n        便排出。」、「在48小時內停止飲用含有DEHP之產品，\r\
      \n        體內DEHP濃度便會快速下降，因此不必過於擔憂。」（\r\n        參證二）由前開說明資料可知，塑化劑(DEHP)代謝速度\r\
      \n        非常快，絕大部份均於短時間內由尿液或糞便排出，對\r\n        於人體之影響極為有限。\r\n   （3）至於原告主張動物實驗中，長期塑化劑(DEHP)會提高肝\r\
      \n        癌風險，也會使雄鼠不孕或雌鼠性早熟，使懷孕母鼠甲\r\n        狀腺異常，並使鼠胎中樞神經異常，足見塑化劑對於人\r\n \
      \       體有害。然而根據行政院衛生署食品藥物管理局之網站\r\n        資料揭載「1.根據相關文獻顯示，自從DEHP開始使用40\r\n\
      \        年以來，發現有許多對人體可能之影響，例如:男性陰\r\n        莖短小、隱睪症、女性性早熟(一般指小於8歲的女生)\r\n \
      \       。2.但是以上研究皆未顯示多少血中濃度的DEHP或累計\r\n        多久時間的使用會造成傷害」（參證二），「目前尚無\r\n\
      \        直接證據顯示DEHP會導致人類罹患癌症，因為：1.依據\r\n        文獻報告，到目前為止並無針對人體作DEHP的致癌風險\r\
      \n        研究，雖有動物實驗的結果，但是否可以引用到人體，\r\n        值得懷疑。2.在動物實驗方面，1980年代曾有報告指出\r\n\
      \        DEHP會引起動物肝癌，另外還有研究認為會引起白血病\r\n        及其他腫瘤等，但是相關研究數據數量並不多，不足以\r\n\
      \        作為評估依據。3.而在老鼠罹患肝癌的研究上，研究人\r\n        員指出，對於老鼠致癌機制中所需的peroxisome，在人\r\
      \n        體身上並沒有，所以相關疾病不太會在人類身上發生。\r\n        」（參證二）由前開說明可知，動物實驗與人體實驗並\r\n \
      \       非完全相關，關於動物實驗結果是否可以引用到人體，\r\n        並非無疑，此外關於老鼠罹患肝癌的研究，亦因老鼠致\r\n   \
      \     癌機制中所需的peroxisome在人體上並沒有，該實驗結\r\n        果亦不太會在人體發生，因此原告以動物實驗結果作為\r\n\
      \        主張依據，恐屬無據。\r\n（六）退萬步言，縱令被告生產之系爭產品有檢驗出塑化劑，然\r\n      原告仍應提出具體損害之證明，以作為主張之依據，否則\r\
      \n      依最高法院48年台上字第680號、43年台上字第395號判例\r\n      及最高法院92年台上字第566號及92年台上字第1186號判\r\
      \n      決意旨，原告本件主張亦無可採。\r\n五、綜前所述，原告主張並無可採，應無理由。為特狀請鈞院鑒\r\n    核，迅賜判決駁回原告之訴，以維權益，實感德便。\r\
