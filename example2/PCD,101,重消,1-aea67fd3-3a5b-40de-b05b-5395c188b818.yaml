      \ 年度重消字第1 號承辦\r\n股別溫訴訟標的金額或價額新臺幣16,355,952元被告：大漢酵素\r\n生物科技股份有限公司兼法定代理人：黃春英\r\
      \n\r\n原        告：財團法人中華民國消費者文教基金會\r\n\r\n為消費者基金文教基金會提出之塑化劑團體訴訟事件，提出答辯\r\n事：\r\
      \n    答辯聲明\r\n一、被告有調解意願。\r\n二、駁回原告之訴及其假執行之聲請。\r\n三、訴訟費用由原告負擔。\r\n四、如受不利之判決，願供擔保請准宣告免為假執行。\r\
      \n    答辯事實及理由\r\n一、因塑化劑事件，本公司少數產品受到污染，請求權人苗曹敏\r\n    、苗樹勝因購買本公司產品「大漢酵素(淨暢元素102)」食\r\
      \n    用而懷疑吃入塑化劑，並要求提出賠償。惟本公司此產品在\r\n    經過衛生署認可之檢驗單位檢驗後，實際上並未受到塑化劑\r\n    污染(參書證一)。雖產品未受污染，但原告要求保證身體未\r\
      \n    來絕無健康問題，而本公司也多次派員加以安撫並解釋所食\r\n    用之產品已經公正單位檢驗合格未含塑化劑，並不影響身體\r\n    健康，不會造成身體危害。惟原告仍認為本公司需保證其身\r\
      \n    體未來不會產生健康問題，未來之事已難確定，而因果關係\r\n    更需證明。該請求人所食用的產品已經證明確立不含塑化劑\r\n    ，本公司並也善盡職責，故該請求權人所使用的產品並未受\r\
      \n    到塑化劑的污染而仍提出損害賠償金、懲罰性賠償金，實無\r\n    理由。另請求權人邱幼妮、黃莛涵、黃靖詠所食用之「消化\r\n    之優」產品是否已造成身體機能損害之事實，原告亦需提出\r\
      \n    舉證，故該請求權人提出損害賠償金、懲罰性賠償金，實無\r\n    理由。\r\n二、原告所提依消費者保護法之規定，商品應於明顯處為警告標\r\
      \n    示。唯本公司並非故意添加塑化劑原料，且本公司所銷售之\r\n    保健食品，並不使用化學相關製程或原料，無需在產品上標\r\n    示危險使用警告標示，且本公司產品也有進行無重金屬、無\r\
      \n    三聚氰胺、無潘瀉甘A及B等安全性檢驗(參書證二、參書證\r\n    三、參書證四)，符合當前科技或專業水準可合理期待之安\r\n    全性。食品原料會含有塑化劑實非預期的安全性管控之內，\r\
      \n    這也是導致非僅本公司產品受到污染，而是多家食品製造商\r\n    受到污染之事實。故本公司對損害之防免已盡相當之注意，\r\n    原告依消保法所提之損害賠償金，實無理由。\r\
      \n三、原告所提優勢證據說、事實推定說等蓋然性因果關係理論，\r\n    以因應公害事件之舉證困難，故原告提以「合理之蓋然性」\r\n    為基礎，即使不能經科學嚴密之實驗，亦不影響該因素之判\r\
      \n    斷之說來放寬因果認定的結果。然若以公害定義，則是否非\r\n    僅包括消費者，也需包括不知情而受影響之廠商？此外，若\r\n    有健康損害的問題，本需因果關係的證據確定，方可確立責\r\
      \n    任，否則豈非自由心證認定？因此原告不採用明確的醫學證\r\n    據來證明損害的因果關係而求償被告，實無理由。\r\n四、原告依民法所提之侵權行為，蓋本公司於生產、設計、檢驗\r\
      \n    ，均依當時主管機關頒佈法規而為，所提供產品之安全性已\r\n    符合當前之科技或專業水準可合理期待之安全性，並已盡相\r\n    當之注意(參書證二、參書證三、參書證四)，且本公司產品\r\
      \n    污染非故意為之，並無不法意圖，故原告所提侵權責任而求\r\n    償被告，實無理由。\r\n五、關於原告稱賓漢及昱伸原料提供公司之關係，本公司並非是\r\
      \n    兩家公司之直接客戶關係，即本公司是為整個供應鏈最下游\r\n    的製造商，中間尚有層層的供應關係。故原告所提興隆貿易\r\n    股份有限公司供貨於賓漢時，塑化劑桶身外表均貼有醒目驚\r\
      \n    嘆號加以提示而仍故意為之的說法，同訴求於本公司並不合\r\n    理。本公司一方面並非賓漢或昱伸之直接客戶，另一方面本\r\n    公司所採購是食品原料，自是尋找食品原料之上游供應商，\r\
      \n    而該上游原料供應商供應的食品原料外包裝上並無任何警告\r\n    提示，本公司在信任食品原料供應商自然是提供食品原料下\r\n    ，並也盡相當的注意符合當前合理預期的安全性，平時即有\r\
      \n    進行成品的安全性檢驗(參書證二、參書證三、參書證四)，\r\n    否則以本公司專業製造保健食品並投入資源發展自有品牌，\r\n    以台灣品牌自居，又豈會故意添加不符法規之塑化劑？因此\r\
      \n    本公司並非惡意為之，並無不法意圖，也無過失，故原告按\r\n    消保法第51規定所提之懲罰性賠償金，實無理由。\r\n六、綜上所陳，原告主張實無理由，懇請鈞院賜判如訴之聲明。\r\
