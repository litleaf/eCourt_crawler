      \ target=\"_blank\">沈奕瑋</a>律師\r\n為兩造間請求損害賠償及懲罰性賠償金事件，依法提呈答辯事：\r\n        答辯聲明\r\
      \n一、原告之訴暨假執行之聲請均駁回。\r\n二、訴訟費用由原告負擔。\r\n三、倘受不利判決，被告等人願供擔保請准免予宣告假執行。\r\n     \
      \   答辯理由\r\n一、原告起訴主張依消費者保護法（下稱消保法）第7條之規定\r\n    ，向被告賓漢香料化學有限公司（下稱賓漢公司）、陳威銓\r\
      \n    、王粉及陳威丞等四人（下稱被告賓漢公司等四人）請求損\r\n    害賠償，惟查：\r\n（一）按消保法第7條所規定之商品製造者侵權責任須具備如下\r\
      \n      基本要件：1、須為商品。2、須商品有安全或衛生上之危\r\n      險。3、須侵害消費者或第三人之生命、身體、健康、財\r\n  \
      \    產，致生損害。4、須有相當因果關係。次按公害糾紛處\r\n      理法第2條規定：「本法所稱公害，係指因人為因素，致\r\n      破壞生存環境，損害國民健康或有危害之虞者。其範圍包\r\
      \n      括水污染、空氣污染、土壤污染、噪音、振動、惡臭、廢\r\n      棄物、毒性物質污染、地盤下陷、輻射公害及其他經中央\r\n   \
      \   主管機關指定公告為公害者。」\r\n（二）查，消保法第7條第3項所指稱之「企業經營者」係指企業\r\n      主體而言，亦即原告依消保法第7條第3項請求損害賠償之\r\
      \n      對象僅及於賓漢公司而言，原告不得依消保法第7條第3項\r\n      向被告陳威銓、王粉、陳威丞請求損害賠償。另，原告亦\r\n  \
      \    應證明附表B2-1、B3-1消費者所購買之商品是否均使用被\r\n      告賓漢公司生產之起雲劑？倘商品並未添加被告賓漢公司\r\n  \
      \    生產之起雲劑，則就未添加起雲劑之商品而言，被告賓漢\r\n      公司亦非屬消保法第7條第3項企業經營者之範疇，自不待\r\n     \
      \ 言。\r\n（三）次查，綜觀原告所提卷證資料，無法得知原告所列之消費\r\n      者受有何種損害？且細繹起訴狀所附附表B2-1、B3-1有諸\r\
      \n      多消費者並無任何身體、健康之損害，自不符合消保法第\r\n      7條之要件，原告依此主張被告負損害賠償責任，並無理\r\n   \
      \   由。\r\n（四）另查，附表B2-1流水號5、6、12、26、35號之消費者雖載\r\n      明受有身體健康之損害，惟未見原告就損害及損害範圍有\r\
      \n      任何舉證？又，本件並非如公害糾紛處理法第2條所指之\r\n      「水污染、空氣污染、土壤污染、噪音、振動、惡臭、廢\r\n   \
      \   棄物、毒性物質污染、地盤下陷、輻射公害及其他經中央\r\n      主管機關指定公告為公害」，性質上僅屬於單純之消費糾\r\n      紛，於因果關係之舉證責任上自不得引用「疫學因果關係\r\
      \n      」或「蓋然性因果關係理論」。因此，縱使原告得以證明\r\n      上揭消費者受有損害，亦應依民事訴訟法第277條之規定\r\n  \
      \    舉證被告所提供之商品與消費者所受損害有相當因果關係\r\n      。\r\n二、另，原告另主張依民法第191-1條之規定，向被告賓漢公司\r\
      \n    等四人請求損害賠償，然查：\r\n（一）按民法第191-1條第2項規定：「前項所稱商品製造人，謂\r\n      商品之生產、製造、加工業者。其在商品上附加標章或其\r\
      \n      他文字、符號，足以表彰係其自己所生產、製造、加工者\r\n      ，視為商品製造人。」\r\n（二）查，本條所稱「商品製造人」係指企業經營主體而言，此\r\
      \n      由該條第2項文義稱商品製造人謂商品之生產、製造、加\r\n      工「業」者，即可得知立法者亦作同樣解釋，職故，原告\r\n   \
      \   自不得依本條規定向被告陳威銓、王粉、陳威丞請求損害\r\n      賠償。次查，本件被告賓漢公司為原料供應商，不屬於民\r\n      法第191-1條第2項「商品製造人」之範圍，原告自不得依\r\
      \n      此向被告賓漢公司等四人主張負損害賠償責任。\r\n三、又，原告依民法物之瑕疪擔保及債務不履行之規定向被告賓\r\n    漢公司等四人請求負損害賠償責任實無理由，蓋依「債之關\r\
      \n    係相對性」，買受人僅得向出賣人主張物之瑕疪擔保及債務\r\n    不履行損害賠償責任，亦即消費者僅得向統一企業股份有限\r\n    公司及名牌食品股份有限公司主張上開權利。\r\
      \n四、末，原告依消保法第51條之規定向被告賓漢公司等四人請求\r\n    懲罰性賠償金亦無理由，蓋被告賓漢公司等四人無需依消保\r\n    法第7條負損害賠償責任，理由已如上述，既無需負企業經\r\
      \n    營者之責任，自無懲罰性賠償金可言。\r\n五、基上所陳，惠請判決如答辯聲明是禱。\r\n                 謹   狀\r\n\
      台灣板橋地方法院民事庭   公鑒\r\n證物名稱及件數\r\n附件：委任狀正本兩份。\r\n具  狀  人  ：賓漢香料化學有限公司\r\n兼法定代理人：陳威丞\r\
