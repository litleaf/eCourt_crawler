      _blank\">謝協昌</a>律師\r\n原      告：財團法人中華民國消費者文教基金會\r\n法定代理人：張智剛\r\n為損害賠償事件，依法提出答辯事：\r\
      \n一、被告於製造系爭產品之過程，並未違反任何當時法令之規範\r\n    ：\r\n（一）按司法院大法官解釋第407號意旨接櫫：「主管機關基於\r\n\
      \      職權因執行特定法律之規定，得為必要之釋示，以供本機\r\n      關或下級機關所屬公務員行使職權時之依據。…至於個別\r\n    \
      \  案件是否已達猥褻程度，法官於審判時應就具體案情，依\r\n      其獨立確信之判斷，認定事實，適用法律，不受行政機關\r\n      函釋之拘束，乃屬當然。」\r\
      \n（二）次按行政罰法第7條：「違反行政法上義務之行為非出於\r\n      故意或過失者，不予處罰。」\r\n（三）查原告主張依行政院衛生署食品藥物管理局，FDA食字第\r\
      \n      0000000000號函，被告於製造食品之過程中已違反食品衛\r\n      生管理法（參原告102年4月9日，民事準備書三狀，第3頁\r\
      \n      ）。\r\n（四）次查該函僅稱：「食品中檢出塑化劑，除了人為添加外，\r\n      亦可能來自環境污染或塑膠容器正常溶出之背景值。惟食\r\
      \n      品業者如有『將塑化劑加於食品中』之行為，則『無論其\r\n      用量多寡』、『使用後最終系爭?品之含量多寡』以及『\r\n   \
      \   使用後該等暴露量對人體之違害風險為何』，已明顯違反\r\n      食品衛生管理法之規定。」，並未就食品業者將塑化劑加\r\n      入於食品中之行為是否有過失，是否係因上游廠商加入塑\r\
      \n      化劑，下游食品業者無法得知而連帶受害等情形為論斷，\r\n      更沒有就被告究竟違反食品衛生管理法之何條、何項規定\r\n   \
      \   有所論斷，依行政罰法第7條，已屬違法之函釋；復依司\r\n      法院大法官解釋第407號意旨，此違法之行政函釋，自不\r\n      生拘束法院之效果，而不能據此函釋認定被告製造系爭產\r\
      \n      品之過程有違反法令。\r\n二、退萬步言，縱認為被告製造系爭?品之過程有違背法令，被\r\n    告製造系爭產品之過程亦未有不符合當時科技或專業水準可\r\
      \n    合理期待之安全性：\r\n（一）依被告102年1月10日，民事答辯二狀，第4頁所載，消保\r\n      法上「當時之科技水準」之判斷，有4個概念，即?業界的\r\
      \n      慣行，?法令規範及業主之自主規格，?當時科技的到達點\r\n      ，?實行及取得之可能性。（詳參被告102年1月10日，民\r\n\
      \      事答辯二狀，第4頁）；該4個概念於判斷「當時之科技水\r\n      準」時，應綜合應用，而非以不符合其中任何一者，即可\r\n   \
      \   認為不符合「當時之科技水準」之要件，原告於102年4月\r\n      9日，民事準備3狀，第3頁之認定，顯係對此4個概念運用\r\n   \
      \   之誤解，合先敘明。\r\n（二）依上述4概念綜合判斷被告製造系爭產品之過程，縱認為\r\n      被告於製造系爭產品之過程，真有如原告所指稱之違背法\r\
      \n      令之情形；然被告於生產系爭產品之過程中，已遵守食品\r\n      衛生管理法第10條之規定，且係在GMP藥廠中進行生產系\r\n \
      \     爭產品，更有自行進行農藥殘留、重金屬等相關驗（詳參\r\n      101年4月，被告民事答辯狀）；實可謂於製造系爭產品時\r\n   \
      \   ，依製造時之科技知識，經濟實施可能性，以及實際運用\r\n      的可能性，為最大之努力，而符合當時科技到達點之要件\r\n      。\r\
      \n（三）且儘管系爭產品因添加塑化劑致發生事故致他人於損害當\r\n      時，對於檢驗出塑化劑的科學技術業已存在，但就現實上\r\n      ，我國就因食品添加塑化劑致他人於損害之具體事例上，\r\
      \n      並無任何要求防止之法令或行政規章或業界慣行，故此等\r\n      業已存在之科學技術在製造系爭產品當時，係屬無實行可\r\n   \
      \   能性，自不得以之為理由而對於製造者論以責任。\r\n（四）綜前所述，被告製造系爭產品之過程，並未有不符合當時\r\n      科技或專業水準可合理期待之安全性之情形。\r\
      \n三、綜前所述，因被告製造系爭商品之過程，符合當時科技或專\r\n    業水準可合理期待之安全性，故原告之訴具無理由，亦不可\r\n    採。鈞院鑒核，迅賜判決如訴之聲明，以維權益，實感德便\r\
