      \     非可供食用之DINP成分起雲劑予千賓公司及統一公司，致\r\n      上開下游廠商之採購決策者誤認賓漢起雲劑之成分確經審\r\n   \
      \   核無虞，不致對人體健康造成損害，而均陷於錯誤，購入\r\n      賓漢起雲劑，並交付價款，由賓漢香料公司僱請不知情司\r\n      機送貨至各該下游廠商，添加進各該公司生產之飲料內；\r\
      \n      且統一公司採購決策者因陷於錯誤，復要求其代工廠名牌\r\n      食品股份有限公司（下稱名牌公司）、美達食品工業股份\r\n   \
      \   有限公司（下稱美達公司）及泰華油脂工業股份有限公司\r\n      （下稱泰華公司）亦需向賓漢香料公司購入起雲劑添，由\r\n      賓漢香料公司僱請不知情司機送貨至各該下游廠商，添加\r\
      \n      進各該公司生產為統一公司代工生產之飲料內（各下游廠\r\n      商之購入時間、數量及給付價款金額均如附表二所示）。\r\n   \
      \    (三) 統一公司及其上揭代工廠、津津公司、千賓公司、\r\n      愛如蜜公司等廠商於上揭時間購入含有DEHP 及DINP 成分\r\n\
      \      之賓漢香料公司起雲劑後，即添加於渠等生產之運動飲料\r\n      、蘆筍汁、果汁及各種調味色醬等食品內，再行銷售予如\r\n    \
      \  附表四所示之下游通路及不特定之廣大消費者，致危害人\r\n      體健康。四、嗣因另案昱伸香料有限公司於所生產之起雲\r\n      劑中添加DEHP一事經媒體披露後，引起社會恐慌，新北市\r\
      \n      政府衛生局於100 年5 月19日對賓漢香料公司進行行政稽\r\n      查，檢出賓漢香料公司生產之起雲劑中含有害人體物質之\r\n\
      \      DINP，始循線查獲上情，並在賓漢香料公司位於新北市○\r\n      ○區○○街0 號處扣得附表三所示之物。」等情；亦足以\r\n \
      \     認定被告王粉亦為將塑化劑摻入以製造起雲劑銷售與其他\r\n      廠商之實際行為人之事實。\r\n  ３、至於被告昱伸香料公司之負責人即被告賴俊傑抗辯其所添\r\
      \n      加者為「酯類」，屬於得使用之食品添加劑、且其所使用\r\n      之DEHP原料價格甚至比棕櫚油更貴等節。然查，因其所使\r\n \
      \     用之塑化劑DEHP等乃非得使用於食品之原料，已如前述，\r\n      而「食品添加物使用範圍及限量」第十類香料固列有「酯\r\n   \
      \   類」一種，但亦有「一般認為安全無慮者始准使用」之限\r\n      制，且依「食品添加物使用範圍及限量暨規格標準」第2\r\n      條規定「各類食品添加物之品名、使用範圍及限量，應符\r\
      \n      合附表一之規定，非表列之食品品項，不得使用各該食品\r\n      添加物。」，食品添加物非屬於上開標準所列之品項，不\r\n   \
      \   得添加於食品內，被告賴俊傑所使用之塑化劑既非得使用\r\n      於食品之原料，又非無安全疑慮，其非得添加於食品之事\r\n      實，甚屬顯然，至於塑化劑DEHP等原料價格較可供製造起\r\
      \n      雲劑之原料棕櫚油等更高一節，其不得加入食品供人食用\r\n      之物質，不論其價格昂貴或低廉，均非得添加入食品供人\r\n   \
      \   食用，此乃製造食品或添加食品添加物之所必須遵守之規\r\n      則，可供食用者方可製成食品或添加於食品之中，不可食\r\n      用者即不得製成食品或添加入食品內，豈有使用價格較高\r\
      \n      之原料即更有利於食用者之理？至於被告另抗辯DEHP等塑\r\n      化劑於當時並未經主管機關公告為毒性物質管制一節，因\r\n \
      \     食品添加物之種類須以中央主管機關核准者為限，至於是\r\n      否經主管機關公告為毒性物質予以管制則非所問，猶如玻\r\n     \
      \ 璃碎片不可摻入食品內，不因玻璃碎片未經主管機關公告\r\n      管制而有不同，不可食用之物質不可摻入食品之原則，豈\r\n      有因有無列入毒性物質管制而有不同？故上開塑化劑是否\r\
      \n      經環保署公告列管並非在消費事件所須審究者；且據被告\r\n      賴俊傑自承在摻用塑化劑於起雲劑被發現之前，被告昱伸\r\n   \
      \   香料公司及被告賓漢香料公司在國內之起雲劑市場佔有率\r\n      合計高達九成，所餘者為擁有祕密配方而以棕櫚油製成但\r\n      價格高出甚多之日商所生產之產品，可見被告昱伸、賓漢\r\
      \n      等二家香料公司因技術水準不足以將可供食用之棕櫚油製\r\n      成起雲劑，乃以不可供食用之塑化劑當作原料製成起雲劑\r\n   \
      \   ，用以達成相同之食品加工效果，乃無從認為被告賴俊傑\r\n      等將塑化劑製成可用於食品製造之起雲劑內為合法之行為\r\n      ，則被告賴俊傑此部分抗辯自無可採。則原告上開主張自\r\
      \n      堪採取。（註：塑化劑其種類甚多，以下為行文之便，將\r\n      上開被告昱伸、賓漢所使用之塑化劑DEHP、DINP、DNOP等\r\
      \n      均僅簡稱塑化劑，不再標明其成份）。\r\n二、關於原告主張之損害賠償部分：\r\n（一）關於原告主張之法律關係請求權：\r\n  １、原告主張依消費者保護法第7條、第7條之1、第8條等規定\r\
      \n      ，主張被告等應負損害賠償責任一節。按「（第一項）從\r\n      事設計、生產、製造商品或提供服務之企業經營者，於提\r\n   \
      \   供商品流通進入市場，或提供服務時，應確保該商品或服\r\n      務，符合當時科技或專業水準可合理期待之安全性。（第\r\n      二項）商品或服務具有危害消費者生命、身體、健康、財\r\
      \n      產之可能者，應於明顯處為警告標示及緊急處理危險之方\r\n      法。（第三項）企業經營者違反前二項規定，致生損害於\r\n   \
      \   消費者或第三人時，應負連帶賠償責任。但企業經營者能\r\n      證明其無過失者，法院得減輕其賠償責任。」、「企業經\r\n      營者主張其商品於流通進入市場，或其服務於提供時，符\r\
      \n      合當時科技或專業水準可合理期待之安全性者，就其主張\r\n      之事實負舉證責任。商品或服務不得僅因其後有較佳之商\r\n   \
      \   品或服務，而被視為不符合前條第一項之安全性。」、「\r\n      （第一項）從事經銷之企業經營者，就商品或服務所生之\r\n      損害，與設計、生產、製造商品或提供服務之企業經營者\r\
      \n      連帶負賠償責任。但其對於損害之防免已盡相當之注意，\r\n      或縱加以相當之注意而仍不免發生損害者，不在此限。（\r\n   \
      \   第二項）前項之企業經營者，改裝、分裝商品或變更服務\r\n      內容者，視為前條之企業經營者。」，消費者保護法第7\r\n      條、第7條之1、第8條分別定有明文。則依上開法條規定\r\
      \n      ，商品之設計、生產、製造、分裝或改裝或經銷者，應確\r\n      保該商品流通進入市場時，符合當時科技或專業水準可合\r\n   \
      \   理期待之安全性，若上開商品不符合上開要求，致生損害\r\n      於消費者或第三人時，該商品之設計、生產、製造或經銷\r\n      者，均應負連帶賠償責任，必須企業經營者能舉證證明其\r\
      \n      無過失或已符合當時科技或專業水準可合理期待之安全性\r\n      者，法院方得減輕其賠償責任。是以，於商品之生產製造\r\n   \
      \   過程中，除製成最終消費商品之生產製造者須直接對消費\r\n      者負上開法條規定之責任，其他在生產製造過程當中，參\r\n      與加工或原物料提供者，亦與最終製成商品者負連帶賠償\r\
      \n      之責。至於有被告抗辯其所使用之被告昱伸或賓漢等二公\r\n      司以塑化劑製造之起雲劑，使用於其所生產製造之食品內\r\n   \
      \   之含量甚微，消費者攝取塑化劑之數量甚低，按照一般攝\r\n      取量不致於超過人體對於塑化劑之耐受量，而對於人體健\r\n      康並無侵害一節，然因前揭消費者保護法第7條第1項規定\r\
      \n      之規範目的應在於商品流通於市場時，合於當時之科技或\r\n      專業水準可期待之安全性，倘依商品進入市場時之科技或\r\n   \
      \   專業水準難以保證其可期待之安全性者，即屬違反該法條\r\n      規範之目的；而食品添加物因須經中央主管機關核准者始\r\n      得添加於食品內，未經核准之添加物，即可推定其不合於\r\
      \n      目前科技或專業水準之要求，必須由生產製造者舉證證明\r\n      其商品確已合於當時之科技或專業水準，但本件中之塑化\r\n   \
      \   劑乃非供人食用之物質，不得添加於食品內乃目前專業所\r\n      要求之規範，於食品內摻入含有不得供人食用之物質不符\r\n      合目前專業水準之要求，甚為顯然，已無庸審究人體對於\r\
      \n      塑化劑之耐受量為何及對於塑化劑之攝取量應達何種程度\r\n      始會發生實際傷害或導致疾病等節之必要，至於人體攝取\r\n   \
      \   塑化劑是否發生實害，乃關於消費者得請求賠償範圍問題\r\n      ，另詳下述，附此敘明。則原告受讓與之各請求權人因消\r\n      費被告等所生產製造或銷售之商品，其中摻有含塑化劑之\r\
      \n      起雲劑，而塑化劑本非得作為食品添加物使用卻摻入於被\r\n      告等所生產製造或銷售之商品內，則原告主張依消費關係\r\n   \
      \   而請求被告等負損害賠償責任一節，自屬可採。（關於連\r\n      帶責任部分另如後敘）。\r\n  ２、原告另主張依民法上侵權行為損害賠償關係部分，因學說\r\
      \n      上認為消費關係乃屬於特殊類型之侵權行為，其賠償範圍\r\n      依消費者保護法之規定與侵權行為損害賠償相同，甚至有\r\n   \
      \   懲罰性賠償等民法上侵權行為損害賠償所無之請求權。至\r\n      於原告另主張契約關係之債務不履行及出賣人之瑕疵擔保\r\n      責任部分，則應先由原告舉證證明各請求權人與被告間所\r\
      \n      成立之契約關係內容，方得進而主張被告應負債務不履行\r\n      或瑕疵擔保之責任，然原告所提出之各請求權人購買被告\r\n   \
      \   等所生產製造之商品，多係向分銷之藥局或商店購買，與\r\n      各生產製造商品之被告間並非有直接買賣關係存在，原告\r\n      復未就其間有何契約關係及其內容舉證證明，則其此部分\r\
      \n      主張乃非可採。復以各種不同之法律關係，其所須具備之\r\n      要件本有不同，且各所生之法律效果亦有不同，當事人依\r\n   \
      \   其處分權而選擇其於訴訟中所主張之法律事實，固係當事\r\n      人基於法律關係之事實、舉證之難易、期待之法律效果而\r\n      為處分權之行使而為選擇，不惟屬於訴訟法上處分權之行\r\
      \n      使，亦為實體法上處分權之具體主張，故選擇主張某一法\r\n      律關係，其法律效果即隨之而決定，不能主張請求權競合\r\n   \
      \   ，即欲將各實體法上之請求權所生法律效果一併請求，蓋\r\n      某一法律關係成立，即可發生某一特定法律效果，為目前\r\n      法律適用之原則，如基於債務不履行而請求債務人負損害\r\
      \n      賠償責任，即無所謂懲罰性賠償之可言，又主張依侵權行\r\n      為損害賠償之法律關係，即無所謂不完全給付可得主張，\r\n   \
      \   請求權固可為競合之主張，但當事人一旦依其處分權之行\r\n      使而擇定某一法律關係而為主張並據以請求，即應審酌其\r\n      所主張之法律關係是否成立，倘屬成立，則應發生何種法\r\
      \n      律效果則依法律之規定而決定之，不能任由當事人任意主\r\n      張非屬於該法律關係成立時所得主張之法律效果。又按「\r\n   \
      \   按消費者保護法第五十一條關於懲罰性賠償金之規定，旨\r\n      在促使企業經營者重視商品及服務品質，維護消費者利益\r\n      ，懲罰惡性之企業經營者，並嚇阻其他企業經營者仿效。\r\
      \n      本條所謂『依本法所提之訴訟』，於當事人提起之訴訟，\r\n      倘係消費者與企業經營者間，就商品或服務所生爭議之法\r\n   \
      \   律關係，而依消費者保護法之規定起訴者即屬之。又從事\r\n      提供服務之企業經營者，如違反消費者保護法第七條第一\r\n      項或第二項規定，致生損害於消費者或第三人時，應負連\r\
      \n      帶賠償責任，此觀同法條第三項之規定自明。準此，消費\r\n      者保護法第七條似已具備構成要件及法律效果，要非不得\r\n   \
      \   作為給付之訴在實體法上之請求權基礎」，此有最高法院\r\n      101年台上第744號判決要旨可資參照，可見消費關係乃基\r\n    \
      \  於消費者保護法之規定而生，該法第51條規定之要件含括\r\n      實體法及訴訟法上之要件在內，非謂該法第50條規定之消\r\n      費者保護團體提起團體訴訟之程序合於該條規定之訴訟，\r\
      \n      即合於該法第51條規定得請求懲罰性賠償之要件；又於民\r\n      法第191條之1固有與消費者保護法第7條相類似之對於商\r\n\
      \      品製造人課以責任之規定，然上開民法第191條之1乃屬於\r\n      民法關於侵權行為損害賠償請求權之規定，倘若主張依該\r\n  \
      \    法條規定作為請求權基礎，非依消費者保護法提起訴訟之\r\n      事實甚為顯然，自無依消費者保護法第51條規定請求懲罰\r\n     \
      \ 性賠償之權利，亦屬當然。從而，本件依原告主張之法律\r\n      效果包含精神上損害賠償、懲罰性賠償等項目，本院認為\r\n      原告之主張乃基於消費關係而為請求，故認為應以此作為\r\
      \n      本件訴訟標的法律關係，分別審酌原告之訴是否有理由，\r\n      應予敘明。\r\n（二）關於舉證責任部分：\r\n  １、按當事人主張有利於己之事實者，就其事實有舉證之責任\r\
      \n      ，但法律別有規定或依其情形顯失公平者，不在此限，民\r\n      事訴訟法第277條定有明文。本件原告主張在公害事件上\r\n  \
      \    ，因果關係存在與否之舉證，無須嚴密的科學檢證，只要\r\n      達到蓋然性舉證即足，即只要有「如無該行為，即不致發\r\n      生此結果」之某程度蓋然性即可，並援用疫學因果關係及\r\
      \n      間接反證說等，判斷模式為：「某種因素與疾病發生之原\r\n      因，就疫學上可考慮之若干因素，利用統計的方法，以『\r\n   \
      \   合理之蓋然性』為基礎，即使不能經科學嚴密之實驗，亦\r\n      不影響該因素之判斷」；美國毒物侵權行為訴訟更有採「\r\n      增加罹病危險」之標準以證明損害，僅須證明被告之行為\r\
      \n      所增加之危險已達「醫學上合理的確定性」（reasonable\r\n      medical certainty）即可，無需進一步證明被告行為造\r\
      \n      成原告目前損害；為符合公害事件不易證明損害之特性以\r\n      及衡平原則之理念，於本案塑化劑對於人體健康損害之因\r\n   \
      \   果關係認定，應放寬以被告於食品中添加塑化劑有增加損\r\n      害人體健康之危險已足等節。但為被告等所否認。經查，\r\n      雖然依前揭消費者保護法規定，企業經營者須自行舉證證\r\
      \n      明其所設計、生產、製造、分裝或改裝或經銷之商品於流\r\n      通進入市場時，符合當時科技或專業水準可合理期待之安\r\n   \
      \   全性等事實，然此乃關於被告等是否應負商品因不符合上\r\n      開規定時，應否負損害賠償責任問題，至於請求賠償之消\r\n      費者其究竟受有何種損害，仍須由請求賠償之消費者負舉\r\
      \n      證責任，猶如交通事故之責任歸屬既已確定，但被害人究\r\n      竟受有何種傷害及何種程度之損害，仍應由被害人提出診\r\n   \
      \   斷證明書、支出憑證等作為證明其損害範圍之舉證方法一\r\n      般，此乃舉證責任分配之原則，不因被告等之賠償責任一\r\n      經確立，請求權人即不須就其損害範圍進行舉證，倘請求\r\
      \n      權人未就其所受損害舉證證明，仍不得認為其請求賠償之\r\n      金額為可採。至於個別請求權人就其損害發生之主張，倘\r\n   \
      \   有消費者或第三人使用或接受有缺陷之商品，如其所生之\r\n      損害與因缺陷通常所生之損害係屬同一者，即可推定該損\r\n      害即為商品之缺陷所導致，而以蓋然性因果關係舉證方法\r\
      \n      予以援用，自無須個別請求權人均須各別舉證證明之。然\r\n      於本事件中，關於塑化劑對於人體健康之影響固有妨害，\r\n   \
      \   然因其會由人體快速代謝排出，對於人體健康影響輕微，\r\n      故於通常情形下，雖攝取微量塑化劑進入體內，不致於對\r\n      人體健康產生巨大傷害（另詳下述關於精神上損害賠償部\r\
      \n      分），則個別請求權人主張其食用含有塑化劑商品對於其\r\n      健康產生重大影響者，即有個別舉證證明之必要。\r\n  ２、被告另抗辯其於所生產製造之商品添加之起雲劑乃屬合法\r\
      \n      之食品添加物，不知被告昱伸香料公司或賓漢香料公司會\r\n      以塑化劑調製起雲劑，導致其所生產製造之商品內含有塑\r\n   \
      \   化劑，不應由不知情知被告負賠償責任，且被告等產製之\r\n      商品於上市前均已符合檢驗規範等節。經查：\r\n   (1)按「食品添加物」指為食品著色、調味、防腐、漂白、乳\r\
      \n      化、增加香味、安定品質、促進發酵、增加稠度、強化營\r\n      養、防止氧化或其他必要目的，加入或接觸於食品之物質\r\n   \
      \   （食品衛生管理法第2條第3款），故食品添加物本非屬於\r\n      食品本質，而係另外在食品加工或保存時添加之物質，然\r\n      依食品衛生管理法第15條第1項第10款規定，不得添加未\r\
      \n      經中央衛生主管機關許可之添加物，而中央衛生主管機關\r\n      依該法第18條規定訂定之「食品添加物使用範圍及限量暨\r\n  \
      \    規格標準」第2條亦規定「各類食品添加物之品名、使用\r\n      範圍及限量，應符合附表一之規定，非表列之食品品項，\r\n      不得使用各該食品添加物。」，亦即食品添加物乃採取正\r\
      \n      面表列方式准予添加於食品內，凡未經許可之添加物即不\r\n      得添加於食品內。由上述可知，食品添加物既屬於額外添\r\n   \
      \   加之物質，各生產製造者，於產製過程中，即應確保所添\r\n      加之物質乃屬於中央衛生主管機關核准使用添加於食品之\r\n      物質，倘未能確認此一前提，即不得率爾加入於其所產製\r\
      \n      之食品內，倘未經確認其所添加之物質是否含有未經核准\r\n      之添加物在內即逕自加入其所產製之食品內，並流通至市\r\n   \
      \   場上，縱然現在市場上食品添加物廠商所供應之香料常為\r\n      各供應商之機密配方，通常不將詳細成份及配方比例告知\r\n      其客戶即食品生產製造廠商，但依行為人應就其所為行為\r\
      \n      負擔責任或風險之原則，各將食品添加物加入食品中之各\r\n      企業仍應負擔未確認此一添加物所產生風險可能發生之責\r\n   \
      \   任，被告等此部分抗辯自非可採。\r\n   (2)關於商品符合上市檢驗標準是否即可減輕或免除生產製造\r\n      或經銷該商品者之責任部分，按食品之生產製造過程所應\r\
      \n      遵守之規範依食品衛生管理法之規定，主管機關分別對食\r\n      品、容器、添加物等均有規定其標準，然檢驗、查核等管\r\n   \
      \   理措施，因檢驗技術及檢驗費用之考量，自不可能就食品\r\n      內所有物質均一一分析檢驗，而僅就其中對於人體健康影\r\n      響較大之物質設有檢驗標準，因而製造時應遵守之規範與\r\
      \n      食品上市時應檢驗之標準乃未必一致，舉例言之，食品業\r\n      者之作業場所、設施衛生管理及其品保制度均應符合食品\r\n   \
      \   之良好衛生規範準則（食品衛生管理法第8條第1項），故\r\n      食品於生產製造過程之作業場所必須保持合於衛生標準，\r\n      不得將食品原料任意堆放於汙染之地面，而有可能遭到致\r\
      \n      病細菌汙染之危險，僅於食品製造完成出廠時，予以高溫\r\n      殺菌以符合關於生菌檢驗者，即謂該食品合於食品衛生管\r\n   \
      \   理規定，甚至於部分核准之食品添加物其相同物質有品級\r\n      區分，其品級乃供工業使用者，即不得用於食品，於此情\r\n      形下，除於食品產製過程中稽查，部分情形下甚至無法於\r\
      \n      商品出廠或上市後檢驗查知其使用工業用等級之添加物，\r\n      故可知符合出廠上市時之檢驗標準僅為最低標準，倘有於\r\n   \
      \   食品製造過程中發生可能導致食用者健康發生損害之情事\r\n      者，仍應就其所生產製造之食品對食用者負責，不能以該\r\n      食品出廠上市時合於應檢驗項目之標準即認為其無庸負責\r\
      \n      ；至於如有消費者保護法第7條之1規定之情形：「企業經\r\n      營者主張其商品於流通進入市場，或其服務於提供時，符\r\n  \
      \    合當時科技或專業水準可合理期待之安全性者，就其主張\r\n      之事實負舉證責任。商品或服務不得僅因其後有較佳之商\r\n      品或服務，而被視為不符合前條第一項之安全性。」，雖\r\
      \n      嗣後因科技或專業水準之進展而使原來認為合乎規範所生\r\n      產製造之商品發生安全性疑慮之情形時，得以認為因已符\r\n   \
      \   合商品進入市場流通時，已經符合當時科技或專業水準可\r\n      合理期待之安全性要求，方可認為得依消費者保護法第7\r\n      條第3項規定減免其賠償責任，惟其舉證證明商品進入市\r\
      \n      場流通當時係符合當時科技或專業水準之責任依前揭法條\r\n      已明定由主張該有利於己之事實之商品生產製造或經銷者\r\n   \
      \   負擔，甚為顯然，亦於此時方有採取商品生產製造過程中\r\n      已遵循標準製造規範而得免負其責之問題。故因此二種規\r\n      範間項目未必一致，乃發生因未能預料有生產製造食品或\r\
      \n      原料之廠商竟將非供食用之物質摻入食品內之情事，而未\r\n      就此種情形預設檢驗之規定，乃有被告所抗辯之其於不知\r\n   \
      \   情之狀況下添加以塑化劑製成之起雲劑於其所生產之食品\r\n      內，欲自行檢驗自己生產製造之食品有無含有塑化劑時，\r\n      甚至無法購得上開塑化劑DEHP之標準品作為檢驗時比對之\r\
      \n      情形存在，然如前述，添加食品添加物於食品之中，乃以\r\n      正面表列方式許可添加，除許可添加之添加物外，不得添\r\n   \
      \   加於食品之中，此時在生產製造過程中，應遵守除許可之\r\n      添加物得添加於食品中之規範，但因上市時並未設有應檢\r\n      驗此項目之規定，於形式上似乎合於主管機關對於食品檢\r\
      \n      驗查核所設之標準，然其流通於市場之商品卻仍屬於含有\r\n      非核准添加於食品內之添加物，仍屬於不合於食品衛生管\r\n   \
      \   制規定之食品，故不能因為塑化劑非食品類商品之應檢驗\r\n      項目而得認為該食品乃合於食品衛生管理法所規範食品之\r\n      生產製造所應遵守之規範，因此被告等抗辯其所生產製造\r\
      \n      或銷售之商品合於主管機關所設之上市應檢驗合格之標準\r\n      ，而得減免其因消費關係所應負之責任一節，尚無可採。\r\n   \
      \   另被告所抗辯之本事件中涉及之商品之所以含有塑化劑，\r\n      均是因被告昱伸香料公司、賓漢香料公司所供應之起雲劑\r\n      係以塑化劑所調製，生產製造最終消費商品之其餘被告乃\r\
      \n      於不知情狀狀下使用此項原料，導致其所生產製造之商品\r\n      含有塑化劑，渠等亦為被害者等情，然本事件中乃關於自\r\n   \
      \   商品設計、生產、製造、經銷之過程中所有參與之企業經\r\n      營者，所應對消費者負擔之保證商品合於消費者保護法第\r\n      7條第1項規定之要求，至於上開商品自設計至流通於市場\r\
      \n      過程中應負最終責任之人，乃相對於消費者對面之企業經\r\n      營者內部如何分配其責任歸屬問題，非消費者保護法所定\r\n   \
      \   企業經營者應如何對消費者負責之問題。又本件中所審究\r\n      者為生產製造或銷售商品之企業所流通至市場之商品內含\r\n      有塑化劑乃主動添加於食品中之物質，而該物質又非主管\r\
      \n      機關核准得使用於食品之物質，亦即其將未經許可之添加\r\n      物摻入食品內，即屬違反法令規定之行為，行政管理上要\r\n   \
      \   求食品上市前須經檢驗項目，僅屬主管機關擇其重要項目\r\n      要求再加確認之手段，並非將應檢驗項目以外之成份均開\r\n      放使用，否則主管機關直接以負面表列方式開放添加物種\r\
      \n      類即可，故不得添加主管機關要求上市前檢驗項目以外之\r\n      成份仍屬於生產製造業者應遵守之法令規定之義務，於此\r\n   \
      \   並無關乎行政管理措施與民法或消費者保護法效力何者優\r\n      先之問題，不可混淆，併此敘明。\r\n（三）關於原告請求之各項賠償：  \
      \    \r\n      原告主張被告等應賠償之項目包括購買產品之支出、送檢\r\n      產品是否含塑化劑之檢驗費用、身體健康損害（得知產品\r\
      \n      含塑化劑後進行健康檢查之費用、醫藥費）、減少勞動力\r\n      之損害、增加生活上需要之費用、其他範圍之賠償、懲罰\r\n   \
      \   性賠償、精神上損害賠償等項。本院認為被告等所生產之\r\n      商品如含有不得添加之添加物，且具有健康上之安全風險\r\n      存在，即已合於消費者保護法第7條第3項規定之要件，已\r\
      \n      如前述，而應負損害賠償責任；但其所請求之個別項目之\r\n      賠償，則就原告請求之各項賠償項目先予審究其請求之理\r\n   \
      \   由如下【至於將其對被告等之請求權讓與原告提起本件訴\r\n      訟之個別請求權人（以下稱為請求權人，以與程序上之當\r\n      事人即原告區分）得否請求之理由，則另於各別被告項下\r\
      \n      記載】。經查：\r\n  １、關於原告請求之各請求權人購買產品之支出部分：原告主\r\n      張各請求權人支出費用購買各被告等所生產製造或銷售之\r\
      \n      含有塑化劑之商品，其所支出之金錢乃屬所受之損害一節\r\n      ，應屬可採。則原告主張被告就此部分應負回復原狀即返\r\n   \
      \   還各請求權人所付出之購買商品之金錢部分，乃屬可採。\r\n      至於各請求權人雖係並非向生產製造商品之被告等直接購\r\n      買商品，其所支出於購買商品之金錢數額應非生產製造商\r\
      \n      供應商品與其分銷商所得收取之貨款數額，然如前述，自\r\n      設計、生產、製造、銷售各個參與使商品流通於市場之各\r\n   \
      \   企業經營者，均應對消費者負連帶賠償責任，故各請求權\r\n      人直接購買商品之分銷商（例如藥局或商店）本亦屬連帶\r\n      債務人之一，但各請求權人本得對連帶債務人之一部或全\r\
      \n      部為一部或全部之請求，而連帶債務人間之內部求償關係\r\n      ，則依其內部關係而決定，故於本件中，各請求權人得請\r\n   \
      \   求賠償之支出於購買商品之金錢仍應以其實際支出之數額\r\n      為準，非以各生產製造商供應其分銷商之價額為準，附此\r\n      敘明。\r\
      \n  ２、關於原告請求之各請求權人送檢產品是否含塑化劑之檢驗\r\n      費用部分：按「不法侵害他人之身體或健康者，對於被害\r\n     \
      \ 人因此喪失或減少勞動能力或增加生活上之需要時，應負\r\n      損害賠償責任。」，民法第193條第1項定有明文；然雖請\r\n      求權人確有此項支出，亦以必要者為限，方得向賠償義務\r\
      \n      人請求賠償此部分損害，其標準應客觀上有此必要為判斷\r\n      標準，猶如車禍受傷者，要求醫師為其作全身精密檢查及\r\n   \
      \   醫療，倘非與車禍所受傷害有關連者，自無由要求肇事者\r\n      就超過車禍受傷以外之檢查或醫療費用負責，合先敘明。\r\n      經查，上開各被告所生產製造或銷售含有被告昱伸或賓漢\r\
      \n      等二公司所供應含有塑化劑之起雲劑之商品，係因前行政\r\n      院食品藥物管理局檢驗送檢商品時發覺，後續由檢察官及\r\n   \
      \   地方衛生機關追查，且衛生機關並接受民眾委託檢驗商品\r\n      有無含有塑化劑成份，對於購買是否含有塑化劑疑慮商品\r\n      之消費者，本可查對主管機關已經調查並公佈之清單，或\r\
      \n      先行停止食用有疑慮之商品，甚至可送交地方衛生機關代\r\n      為檢驗，衛生主管機關並要求各生產製造廠商先將市場上\r\n   \
      \   同類商品先行撤下，自行將產品送請檢驗，並應提出合格\r\n      證明後方得繼續銷售，則消費者並無自行送請檢驗之必要\r\n      ，縱然消費者基於疑慮心情自行將其已經購買之商品送請\r\
      \n      檢驗，亦非屬於必要之費用，自不得請求被告負擔，原告\r\n      此部分請求，乃無可採。\r\n  ３、關於原告請求之各請求權人身體健康損害（得知產品含塑\r\
      \n      化劑後進行健康檢查之費用、醫藥費）部分：按依前揭民\r\n      法第193條第1項規定，請求權人主張其身體或健康受侵害\r\n \
      \     者，而向加害人請求賠償增加生活上需要之支出時，應以\r\n      必要者為限，業如前述；且依民事訴訟法第277條規定，\r\n    \
      \  當事人對於有利於己之事實應負舉證責任。經查，於含有\r\n      塑化劑食品事件爆發後，固有消費者因本身疑慮而進行健\r\n      康檢查，然其支出是否得向被告請求賠償，仍應如上述，\r\
      \n      依客觀上有無必要決定之，而塑化劑經攝食進入人體後，\r\n      通常會快速代謝排出人體，且據產科或兒科醫學會意見，\r\n   \
      \   亦認為無庸進行血液、尿液的例行性檢查（參照行政院衛\r\n      生署國民健康局「食品中塑化劑汙染衛教手冊」，見本院\r\n      卷(七)第272頁以下），可見縱然攝食含有塑化劑之食品，\r\
      \n      因其攝取量甚低，並無特意作健康檢查之必要，則原告主\r\n      張被告應賠償其各請求權人於得知產品含塑化劑後作健康\r\n   \
      \   檢查之費用一節，自無可採。又查，塑化劑攝食進入人體\r\n      後，雖然攝食進入人體之塑化劑通常會在短時間內排出人\r\n      體，但亦有可能部分攝食含有塑化劑之消費者，會發生因\r\
      \n      個人體質關係產生劇烈之反應，而影響其健康，並可能因\r\n      而有醫療之必要，然此種情形乃屬特異情況，自應由原告\r\n   \
      \   就其所發生之病狀，且與攝食含有塑化劑間有相當因果關\r\n      係等有利於己之事實負舉證證明之責任，倘原告不能就此\r\n      主張為充分之舉證，自難認為其該部分主張為可採。\r\
      \n  ４、關於原告請求之各請求權人減少勞動力之損害部分：按依\r\n      民法第193條第1項規定，請求權人對於其身體或健康受侵\r\n   \
      \   害，使其因此喪失或減少勞動能力時，亦得請求損害賠償\r\n      。然而此亦屬於主張有此事實之請求權人應負舉證責任之\r\n      範疇，而其認定有無已達失能之程度（參照勞工保險條例\r\
      \n      之「勞工保險失能給付標準」所定各項失能狀態），及其\r\n      失能與攝食含有塑化劑食品之關連等，自應依照專業醫師\r\n   \
      \   之鑑定始能認定之，倘未能證明其確已達到失能狀態，或\r\n      未能證明其失能與攝食含有塑化劑食品之關連者，亦難以\r\n      認為原告此部分主張為可採。\r\
      \n  ５、關於原告請求之各請求權人增加生活上需要之費用部分：\r\n      如前所述，請求權人對於其身體或健康受侵害，因而增加\r\n     \
      \ 生活上之需要，而向賠償義務人請求賠償時，應就其所主\r\n      張之支出及賠償義務人應負賠償義務等有利於己之事實負\r\n      舉證之責，業如前述，倘原告未能就此部分事實為充足之\r\
      \n      舉證，亦難認為其此部分主張為可採。\r\n  ６、關於原告請求之各請求權人其他範圍之賠償部分：如前所\r\n      述，請求權人如欲向被告請求賠償其損害，必須就其支出\r\
      \n      及攝食含有塑化劑食品之關連等有利於己之事實舉證證明\r\n      ，而此所謂「其他範圍之賠償」部分，尚應表明其所依據\r\n   \
      \   之法律上之請求權依據，倘原告未能為適當之主張及舉證\r\n      ，亦難採取其主張。\r\n  ７、關於原告請求之懲罰性賠償部分：\r\n\
      \   (1)按「依本法所提之訴訟，因企業經營者之故意所致之損害\r\n      ，消費者得請求損害額三倍以下之懲罰性賠償金；但因過\r\n    \
      \  失所致之損害，得請求損害額一倍以下之懲罰性賠償金。\r\n      」，消費者保護法第51條定有明文。又「按消費者保護法\r\n      第五十一條關於懲罰性賠償金之規定，旨在促使企業經營\r\
      \n      者重視商品及服務品質，維護消費者利益，懲罰惡性之企\r\n      業經營者，並嚇阻其他企業經營者仿效。」（最高法院10\r\n  \
      \    1年台上第744號判決要旨參照）；「消費者保護法第51條\r\n      規定，依本法所提之訴訟，因企業經營者之故意所致之損\r\n   \
      \   害，消費者得請求損害額三倍以下之懲罰性賠償金；但因\r\n      過失所致之損害，得請求損害額一倍以下之懲罰性賠償金\r\n      。又該條雖係繼受自美國法，惟擴大懲罰性賠償金適用範\r\
      \n      圍，而及於行為人出於過失情形，此為英美法所無。從而\r\n      為求符合英美懲罰性賠償制度原始精神，並與我國固有損\r\n   \
      \   害賠償法填補損害本旨相協調，是該條所謂「過失」，應\r\n      為目的性限縮解釋而限於「重大過失」，亦即當行為人顯\r\n      然欠缺注意，如稍加注意，即得避免損害時，法院始應課\r\
      \n      以懲罰性賠償金。」（臺灣高等法院98年度消上更(一)字\r\n      第1號判決參照）。故適用消費者保護法第51條規定，命\r\n\
      \      企業賠償消費者超過原損害額之懲罰性賠償者，必須以行\r\n      為人即企業有故意或重大過失存在時，方得准許之。然依\r\n    \
      \  消費者保護法第7條第3項及第8條第1項之規定，從事設計\r\n      、生產、製造商品或提供服務之企業經營者，乃至銷售之\r\n      企業經營者，均應就商品流通進入市場時，符合當時科技\r\
      \n      或專業水準可合理期待之安全性，否則應負連帶賠償責任\r\n      。但消費者對於商品之選擇，通常是以品牌或製造商為其\r\n   \
      \   選擇之依據，故同種類商品會因為品牌或製造商不同而有\r\n      不同售價，通常非針對商品內某種成份之製造或供應商而\r\n      選擇商品，故應以消費者所消費之最終成品之品牌或製造\r\
      \n      商為作為是否對於商品欠缺前揭消費者保護法第7條第1項\r\n      規定要求之最主要判斷對象，故如最終成品之生產製造商\r\n  \
      \    或品牌銷售者對於商品不合上開法律規定之情形之發生並\r\n      未具有惡性，尚無得對其請求懲罰性賠償之權利。其次，\r\n      如生產製造過程當中，部分原料提供者係基於故意而提供\r\
      \n      可能對消費者造成危害之原料，而其餘參與商品生產製造\r\n      過程之企業難以認定其有惡性，但生產製造或銷售流常中\r\n   \
      \   之參與者又負連帶賠償責任，則消費最終消費商品之消費\r\n      者得否向參與生產製造過程中之全部企業均請求懲罰性賠\r\n      償，即有深究之必要；於此情形下，若准許消費者對於全\r\
      \n      部生產製造過程曾有參與之企業俱得請求懲罰性賠償，將\r\n      可能使僅具有輕過失之企業經營者負擔過重之賠償責任，\r\n   \
      \   尚不符合前開法條意旨；至於是否得透過連帶債務人內部\r\n      分擔額不等比例分配方式令惡性企業經營者負擔較大責任\r\n      ，然而此項懲罰性連帶賠償責任，係對於惡性企業經營者\r\
      \n      之懲罰，對於非惡性企業經營者加以超過其責任範圍之懲\r\n      罰，尚非適當；從而，僅得認為消費者能否請求全部參與\r\n   \
      \   生產製造過程之企業均負懲罰性賠償，當以全部參與生產\r\n      製造過程者是否具有相等可責性而定，若其中部分參與生\r\n      產製造者不應負懲罰性賠償之責任，其餘參與者亦當同時\r\
      \n      減輕其此部分之責任。\r\n   (2)經查，於本事件中，生產製造或銷售最終供消費者消費之\r\n      商品之企業經營者，於商品中添加由被告昱伸香料公司或\r\
      \n      賓漢香料公司出售之含有塑化劑之起雲劑於最終商品內，\r\n      其於添加該起雲劑時，固應詳細確認有無摻入不得添加之\r\n   \
      \   添加物於其內，已如前述，但其因並未詳細確認而遽予添\r\n      加於其所生產製造之商品內，難謂無過失存在，但尚不能\r\n      據以認定其對於商品之成份含有塑化劑一節具有惡性。至\r\
      \n      於被告昱伸香料公司及賓漢香料公司明知其出售之起雲劑\r\n      含有塑化劑原料，則屬基於故意而將不得添加之物質摻入\r\n   \
      \   供製造食品使用之起雲劑內，自屬前述惡性之企業經營者\r\n      。然而，於本事件中，製造最終消費商品之被告等，其行\r\n      為尚非屬於故意或重大過失，但於整體生產製造過程中，\r\
      \n      部分原料卻為惡性企業經營者故意添加具有可能傷害消費\r\n      者健康物質，倘若使因未詳細確認添加物成份之最終消費\r\n   \
      \   商品之生產製造者與故意添加非供人食用物質之中間原料\r\n      供應商就懲罰性損害賠償負連帶責任，對於最終消費商品\r\n      之生產製造者而言，尚非合於前揭法條規定之懲罰惡性企\r\
      \n      業經營者之意旨，而令其與添加非供人食用物質之中間原\r\n      料供應商負連帶責任，則屬過重。故如前所述，僅能認為\r\n   \
      \   於本事件中，對於屬於最終消費商品之生產製造者之被告\r\n      等，不應准許原告所請求之懲罰性賠償，此部分請求乃無\r\n      理由。又故意添加非供人食用物質之中間原料供應商即被\r\
      \n      告昱伸香料公司及賓漢香料公司，雖屬前揭法條得向其請\r\n      求懲罰性賠償之對象，但因採用此二被告所供應含有塑化\r\n   \
      \   劑起雲劑之其餘被告與此二被告負連帶賠償責任，如命此\r\n      二被告應負懲罰性賠償責任，亦使其他被告亦同負懲罰性\r\n      賠償責任，故僅得認為原告就此懲罰性賠償之請求，亦為\r\
      \n      無可採。\r\n  ８、關於原告請求之精神上損害賠償部分：\r\n   (1)按「不法侵害他人之身體、健康、名譽、自由、信用、隱\r\n\
      \      私、貞操，或不法侵害其他人格法益而情節重大者，被害\r\n      人雖非財產上之損害，亦得請求賠償相當之金額。其名譽\r\n    \
      \  被侵害者，並得請求回復名譽之適當處分。」、「前項請\r\n      求權，不得讓與或繼承。但以金額賠償之請求權已依契約\r\n      承諾，或已起訴者，不在此限。」、「前二項規定，於不\r\
      \n      法侵害他人基於父、母、子、女或配偶關係之身分法益而\r\n      情節重大者，準用之。」，民法第195條第1項至第3項分\r\n \
      \     別定有明文；又按「凡不法侵害他人之身體、健康、名譽\r\n      、或自由者，被害人雖非財產上之損害，亦得請求賠償相\r\n     \
      \ 當之金額，民法第一百九十五條第一項固有明定，但此指\r\n      被害人本人而言，至被害人之父母就此自在不得請求賠償\r\n      之列。」，亦有最高法院56年台上第1016號判例可資參照\r\
      \n      ；故就本人因遭加害人之侵權行為而有上開人格法益受有\r\n      損害且情節重大者，固得請求損害賠償，但其父母子女或\r\n   \
      \   家人、親友因基於親誼，對於被害人本人傷病而有憂傷、\r\n      疑慮等精神上之壓力，該被害人之父母子女或配偶等人並\r\n      不得據民法第195條第1項規定向加害人請求非財產上之損\r\
      \n      害賠償；至於被害人之因傷病程度已達癱瘓等嚴重程度，\r\n      足使被害人無法依原來狀況與其父母子女或配偶維持身分\r\n   \
      \   關係，則屬於民法第195條第3項規定之範疇，故如被害人\r\n      傷病狀況未達此程度，其父母子女或家人、親友縱有精神\r\n     \
      \ 上之壓力或自覺之痛苦，猶不得據此向加害人請求非財產\r\n      上之損害賠償。\r\n   (2)本件原告主張部分請求權人購買被告等所生產、販售之商\r\
      \n      品，但其中添加塑化劑而侵害請求權人之健康，因而依民\r\n      法第195條規定請求精神上損害賠償一節，其中食用被告\r\n  \
      \    等生產、販售之添加塑化劑之商品供自己食用之消費者，\r\n      其請求之理由係主張自己之健康受到侵害；另購買上開商\r\n      品供自己父母子女或其他親友食用者，其請求之理由則係\r\
      \n      因自己之上開親屬食用自己購買供應之上開添加塑化劑商\r\n      品，造成實際食用者之健康受到侵害，使購買者因自責或\r\n   \
      \   擔憂而造成精神上之損害，二者應分別論之。經查，本件\r\n      原告所主張被告等所生產、販售之添加塑化劑之商品，經\r\n      消費者食用後，固因塑化劑DEHP、DINP攝食入人體後有致\r\
      \n      癌性、生殖毒性等存在，然其對於動物之急性毒性低，必\r\n      須於長期吃超過每日可容忍攝取量時，才可能會對人體造\r\n   \
      \   成影響，如每日攝食量不超過每日可容忍攝取量，當不致\r\n      於使身體健康受到影響，縱使長期且攝食超過容忍攝取劑\r\n      量時，仍會因劑量多寡、暴露期間長短、暴露的途徑或過\r\
      \n      程（呼吸、食入、飲用或皮膚接觸）、混合其他化學物質\r\n      暴露、個人的特異性（如年齡、性別、營養狀況、家族特\r\n   \
      \   徵、生活型態和健康狀態）等因素，始能決定其對於身體\r\n      健康之有害程度；且塑化劑DEHP於進入人體後於12至24小\r\n   \
      \   時內約有一半的DEHP及其代謝物會藉由尿液排出體外，大\r\n      部份的DEHP及其代謝物會於24至48小時由尿液或糞便排出\r\n \
      \     ；至於塑化劑DINP亦會在72小時內有85%由糞便中排出，\r\n      其餘部分則由尿液排出等情（參照行政院衛生署國民健康\r\n \
      \     局「食品中塑化劑汙染衛教手冊」，見本院卷(七)第272頁\r\n      以下），則食用含有塑化劑DEHP、DINP之商品後，因上開\r\n\
      \      成份會在短時間內經人體代謝排出體外，對於健康並未造\r\n      成損害，是原告請求被告等應賠償食用含有塑化劑DEHP、\r\n  \
      \    DINP商品之消費者因健康受侵害之精神上損害賠償，自非\r\n      可採。另查，關於購買含有塑化劑DEHP、DINP商品供父母\r\n\
      \      子女或其他親友食用者，因其自責或擔憂實際食用上開商\r\n      品者之健康受損，使其精神上受有壓力或受指責而產生精\r\n    \
      \  神上痛苦，因而請求被告賠償其精神上之損害賠償者，因\r\n      實際食用上開含有塑化劑DEHP、DINP等成份商品之人，其\r\n    \
      \  健康並未真正受到侵害，其本人已不得請求賠償精神上之\r\n      損害賠償，購買上開商品供其食用者，自亦更不得請求此\r\n      項賠償，且縱使食用者本人得請求此項精神上之損害賠償\r\
      \n      ，揆諸前揭說明，實際食用上開商品者，既未有其健康狀\r\n      況已達破壞身分關係之程度者，其父母子女或配偶仍不得\r\n   \
      \   主張依據民法第195條第3項規定，請求精神上之損害賠償\r\n      ，原告此部分主張亦無可採。另前述有關於設計、生產、\r\n     \
      \ 製造或經銷商品之企業經營者對於不合於消費者保護法第\r\n      7條第1項規定者，即應對消費者負損害賠償責任，此為關\r\n      於應否負賠償責任問題，於此乃關於消費者是否得請求賠\r\
      \n      償之範圍問題，猶如前述，賠償義務人固須負賠償責任，\r\n      但其賠償之數額仍應以請求權人實際受有損害之範圍為準\r\n   \
      \   ，二者並不相同，附此敘明。\r\n  ９、按給付無確定期限者，債務人於債權人得請求給付時，經\r\n      其催告而未為給付，自受催告時起，負遲延責任。其經債\r\
      \n      權人起訴而送達訴狀，或依督促程序送達支付命令，或為\r\n      其他相類之行為者，與催告有同一之效力；又按遲延之債\r\n   \
      \   務，以支付金錢為標的者，債權人得請求依法定利率計算\r\n      之遲延利息。但約定利率較高者，仍從其約定利率；民法\r\n      第229條第2項、第233條第1項分別定有明文。給付有確定\r\
      \n      期限者，債務人自期限屆滿時起，負遲延責任。則原告併\r\n      請求被告應給付自起訴狀繕本送達翌日起至清償日止，按\r\n   \
      \   法定利率週年利率百分之五計算之利息部分，於其請求有\r\n      理由之範圍內，亦屬可採。\r\n三、關於連帶責任部分：\r\n（一）關於公司負責人之連帶賠償責任部分：\r\
      \n      原告主張被告百晟生物科技股份有限公司、萃研工坊生技\r\n      股份有限公司、統一企業股份有限公司、景岳生物科技股\r\n   \
      \   份有限公司、通順國際股份有限公司、友華生技醫藥股份\r\n      有限公司、台灣糖業股份有限公司、元璽生醫股份有限公\r\n      司、台塑生醫科技股份有限公司、尼奇國際有限公司、豐\r\
      \n      泉生物科技股份有限公司、台灣海洋深層水股份有限公司\r\n      、三多士股份有限公司、諾貝兒寶貝股份有限公司、允富\r\n   \
      \   國際股份有限公司、馬來西亞商食益補國際股份有限公司\r\n      台灣分公司、華景生物科技股份有限公司、味丹生物科技\r\n      股份有限公司、殷榮實業股份有限公司、順天本草股份有\r\
      \n      限公司、順傑生物科技股份有限公司、麗豐實業股份有限\r\n      公司、金車股份有限公司、中天生物科技股份有限公司、\r\n   \
      \   大漢酵素生物科技股份有限公司、宇昶國際食品科技有限\r\n      公司、優生生物科技股份有限公司、威瑞生物科技股份有\r\n      限公司、恒安製藥工業股份有限公司、生展生物科技股份\r\
      \n      有限公司、名牌食品股份有限公司之當時公司負責人許清\r\n      祥、戚品慧、高清愿、陳根德、林鈴芳、蔡正弘、胡懋麟\r\n   \
      \   、邱薏芸、王瑞瑜、吳孟芬、林秀文、鍾榮吉、吳昭雄、\r\n      張振興、辜林寶猜、曾淑婷（Sylvia Tseng Shu Ting\r\n\
      \      ）、林意祥、楊頭雄、劉春旬、謝德夫、林楊秀美、葉文\r\n      麗、李添財、路孔明、黃春英、蔡秀容、陳味淑珍、魯依\r\n    \
      \  華、張明義、陳威仁、陳進原等人亦應各與其擔任負責人\r\n      之公司負連帶賠償責任一節，但為上開被告所否認。經查\r\n      ，按公司法第23條第2\
      \ 項規定：「公司負責人對於公司業\r\n      務之執行，如有違反法令致他人受有損害時，對他人應與\r\n      公司負連帶賠償之責。」，其公司負責人應與公司負連帶\r\
      \n      賠償責任之範圍應以公司負責人於執行公司業務時，有故\r\n      意或過失不法侵害他人之權利，或故意以背於善良風俗之\r\n   \
      \   方法，加損害於他人之權利者為限，其應負連帶賠償責任\r\n      仍以各該公司負責人本身具有故意、過失存在為前提，非\r\n      各其所擔任負責人之公司應負損害賠償責任，其公司負責\r\
      \n      人即應負連帶賠償之責。經查，本件上開各公司使用被告\r\n      昱伸或賓漢等二家公司所販售之起雲劑，添加入其所生產\r\n   \
      \   製造販售之商品內，各公司固應就其所生產製造販售之商\r\n      品因摻有不得添加於食品之塑化劑而對消費者負損害賠償\r\n      責任，但就各公司對於添加於其所生產製造販售之商品內\r\
      \n      所添加之起雲劑是否含有塑化劑之事實，已非有明知之認\r\n      識，更難以認定其公司負責人對於此情節有故意或過失存\r\n   \
      \   在之事實，自難認各該公司之負責人應與各公司負連帶賠\r\n      償之責，原告此部分主張乃非可採。\r\n（二）關於被告昱伸香料公司之負責人賴俊傑、簡玲媛及被告賓\r\
      \n      漢香料公司之負責人王粉等人部分：\r\n  １、被告昱伸香料有限公司販售之摻有塑化劑之起雲劑，其實\r\n      際行為人為其負責人賴俊傑、簡玲媛等二人，業如前引之\r\
      \n      刑事判決所認定，則依前揭說明，被告賴俊傑、簡玲媛等\r\n      二人對於被告昱伸香料公司生產販售之起雲劑內摻有塑化\r\n   \
      \   劑一節具有故意存在，揆諸前揭說明，該二人自應與被告\r\n      昱伸香料公司負連帶賠償責任；至於被告賴俊傑抗辯其所\r\n      用以製造起雲劑之塑化劑乃屬可供作食品添加物之「酯類\r\
      \n      」，然不得作為食品使用之原料自不得作為食品添加物，\r\n      已如前述，其此部分抗辯乃無可採；則原告此部分主張自\r\n   \
      \   堪採取。\r\n  ２、被告賓漢香料有限公司販售之摻有塑化劑之起雲劑，其實\r\n      際行為人為其前負責人陳哲雄與被告王粉等二人，業如前\r\
      \n      引之刑事判決所認定，則依前揭說明，被告王粉對於被告\r\n      賓漢香料公司生產販售之起雲劑內摻有塑化劑一節具有故\r\n   \
      \   意存在，揆諸前揭說明，被告王粉自應與被告賓漢香料公\r\n      司負連帶賠償責任，原告此部分主張自堪採取。\r\n（三）關於被告昱伸香料公司之原登記股東賴昱伸、賴昱廷、賴\r\
      \n      昱承，及被告賓漢香料公司之負責人陳維澄（原名：陳威\r\n      丞）、陳威銓等人部分：\r\n      被告賴昱伸、賴昱廷、賴昱承等三人固原為被告昱伸香料\r\
      \n      公司之負責人，而被告陳維澄、陳威銓等二人則為被告賓\r\n      漢香料公司之登記負責人，惟登記為公司之股東，未必實\r\n   \
      \   際參與公司之經營與產品之生產銷售，被告賴昱伸、賴昱\r\n      廷、賴昱承及被告陳維澄、陳威銓等五人雖分別為被告昱\r\n      伸、賓漢等二公司之登記股東，但該五人均未參與被告昱\r\
      \n      伸或賓漢等二公司之經營，故均未與被告賴俊傑、簡玲媛\r\n      或被告王粉等人為前引之確定刑事判決認定為共同行為人\r\n   \
      \   ，原告亦未舉證證明該五名被告分別對於被告昱伸、賓漢\r\n      等二公司各以塑化劑為原料製造起雲劑一事具有故意或過\r\n      失存在之事實，則上開五名被告固分別登記為被告昱伸或\r\
      \n      賓漢等二公司之股東，揆諸前揭說明，僅登記為公司負責\r\n      人或股東者，仍無須因公司登記事項而與該二公司負連帶\r\n   \
      \   賠償之責任，原告此部分主張自非可採。\r\n（四）連帶及不真正連帶責任部分：\r\n  １、依消費者保護法第7條第3項規定，就商品有參與設計、生\r\
      \n      產、製造或經銷之企業經營者，於提供商品流通進入市場\r\n      ，或提供服務時，應確保該商品或服務，符合當時科技或\r\n   \
      \   專業水準可合理期待之安全性，若企業經營者違反該項規\r\n      定，致生損害於消費者或第三人時，應負連帶賠償責任。\r\n      此規定乃屬於法定之責任，並不以消費者確因食用不合格\r\
      \n      商品發生傷病時始須負賠償之責，而係以商品本身判斷其\r\n      責任之有無，不符合商品進入市場時之科技或專業水準且\r\n   \
      \   有危害消費者之風險時，即有賠償責任。又上開法條規定\r\n      為連帶賠償責任，消費者自得選擇對產製銷售過程中參與\r\n      之相關企業之一部或全部為一部或全部之請求，至於此一\r\
      \n      產製銷售過程中，各企業則依其內部之契約關係而定其分\r\n      擔比例，故上開消費者保護法之規定，亦僅就面對消費者\r\n   \
      \   之賠償義務人為何人予以規定，並不及於商品所存在之瑕\r\n      疵最終應由何人負責問題，是以採用或間接採用由被告昱\r\n      伸香料公司或賓漢香料公司所銷售含有塑化劑之起雲劑而\r\
      \n      用於生產製造食品者，仍不能因其不知原料內含有塑化劑\r\n      而對消費者免負其責任。本件各生產製造或銷售最終商品\r\n   \
      \   之各被告，因分別使用被告昱伸香料公司或賓漢香料公司\r\n      生產之含有塑化劑成份之起雲劑於其商品內，依前開法條\r\n      規定，自應分別與被告昱伸香料公司或賓漢香料公司負連\r\
      \n      帶賠償之責任。又被告公司等生產製造商品者雖為法人，\r\n      是否得為共同侵權行為人一節本非無疑，然此等被告公司\r\n   \
      \   等法人乃依前揭消費者保護法規定負連帶損害賠償責任，\r\n      乃屬法律規定之賠償責任，無庸再論及法人得否為共同侵\r\n      權行為人之必要。其次，被告昱伸香料公司另抗辯稱其生\r\
      \n      產銷售之起雲劑，基於商業機密，並不過問購買廠商之用\r\n      途，不應令被告被告昱伸香料公司與生產製造最終商品廠\r\n   \
      \   商負連帶賠償責任一節；然查，被告昱伸香料公司之負責\r\n      人即被告賴俊傑於本件言詞辯論期日自承被告昱伸香料公\r\n      司所生產銷售之起雲劑均為食品級等語，可知被告昱伸香\r\
      \n      料公司明知其所銷售之起雲劑乃將使用於食品之製造，然\r\n      被告昱伸香料公司卻於其所生產之起雲劑內摻入塑化劑，\r\n   \
      \   其明知購用其所生產之起雲劑之食品製造廠所生產之食品\r\n      必然因而含有塑化劑一節，甚屬顯然，則被告昱伸香料公\r\n      司為本件各被告所生產之食品內含有塑化劑成份之肇事者\r\
      \n      之事實，甚屬明確，而應與購用其所生產之起雲劑之食品\r\n      製造廠商負連帶賠償責任一節，當堪以認定。至於被告昱\r\n   \
      \   伸香料公司所抗辯已經與部分購用其所生產起雲劑之廠商\r\n      和解，或該等廠商不願追究被告昱伸香料公司賠償責任一\r\n      節，因對於消費者之賠償責任乃生產製造或銷售過程中所\r\
      \n      有具有因果關係存在之企業均負連帶責任，已如前述，其\r\n      與被告昱伸香料公司和解或放棄向被告昱伸香料公司求償\r\n   \
      \   者，仍不免其對於消費者所負賠償責任，於此產銷流程中\r\n      各參與之企業如何協議分擔其責任，因非與消費者和解，\r\n      故非可對抗原告之事由，被告昱伸香料公司此部分抗辯乃\r\
      \n      無可採。\r\n  ２、不真正連帶責任部分：\r\n   (1)被告昱伸香料公司應與採用其所生產販售之摻有塑化劑之\r\n      起雲劑在內之商品之企業負連帶賠償責任，已如前述，而\r\
      \n      被告賴俊傑、簡玲媛應與被告昱伸香料公司負連帶賠償責\r\n      任，被告賴俊傑、簡玲媛與上開各企業間則為不真正之連\r\n   \
      \   帶責任。對於原告之請求，於各生產製造銷售最終消費商\r\n      品之企業、被告昱伸香料公司、被告賴俊傑、簡玲媛中任\r\n      一人為清償或其他情形而使債務消滅時，其他義務人亦就\r\
      \n      同一範圍內免其給付責任。\r\n   (2)被告賓漢香料公司應與採用其所生產販售之摻有塑化劑之\r\n      起雲劑在內之商品之企業負連帶賠償責任，而被告王粉應\r\
      \n      與被告賓漢香料公司負連帶賠償責任，被告王粉與上開各\r\n      企業間則為不真正之連帶責任。對於原告之請求，於各生\r\n   \
