      \n    B1-34)，除此之外，附表B中其他33家公司之產品與順天本\r\n    草公司及生展公司並無任何產、銷上下游關係，該33家公司\r\n\
      \    之消費者亦未使用順天本草公司或生展公司前述產品，縱然\r\n    其他消費者使用其他公司產品受有侵害，順天本草公司與生\r\n    展公司亦無任何侵權行為，則順天本草公司及生展公司為何\r\
      \n    要與其他33家公司負共同侵權行為之連帶賠償責任？原告要\r\n    求之連帶給付，實屬無據。\r\n四、本件被告產品中所含DEHP或DINP來源應是源自昱伸香料公司\r\
      \n    或賓漢香料公司製造之起雲劑產品，而該二公司均獲有行政\r\n    院衛生署核准之食品添加物許可證，生展生物科技股份有限\r\n    公司(下稱生展公司)及順天本草股份有限公司(下稱順天公\r\
      \n    司)將獲有政府機關發予許可證公司之起雲劑添加於產品中\r\n    ，應已盡相當之注意責任，並無違反生產管理法規且符合當\r\n    時之專業水準，不論依民法第191條之1規定或消費者保護法\r\
      \n    之規定，生展公司及順天公司均不應負損害賠償責任。\r\n    食品衛生管理法第五章中第24條至第28條固然規定查驗及取\r\n    締，但該法規中檢驗工作乃主管機關之權責，縱然行政院衛\r\
      \n    生署依該法第27條不斷公告各委託機關及其檢驗範圍，但亦\r\n    非規定製造廠商有自行檢測之義務，所以應無「廠商應遵循\r\n    檢驗法規」或「製造法規與檢驗法規不一致時」之問題。\r\
      \n五、原告主張消費者保護法第7條、第8條、第51條及民法第191-\r\n    1條商品製造人之侵權行為責任，但該條文均規定以消費者\r\n   \
