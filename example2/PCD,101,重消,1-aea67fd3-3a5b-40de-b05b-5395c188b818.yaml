      \n（四）關於被告林秀文即被告豐泉生技公司負責人部分：原告主\r\n      張被告林秀文為被告豐泉生技公司之負責人，應與被告豐\r\n      泉生技公司負連帶賠償責任一節，並無可採，原告此部分\r\
      \n      請求並無理由。\r\n十五、關於被告台灣海洋深層水股份有限公司（以下簡稱台灣海\r\n      洋深層水公司）及鍾榮吉部分：\r\n\
      （一）被告台灣海洋深層水公司抗辯原告未能舉證證明請求基礎\r\n      之損害發生及損害與飲用產品之因果關係；且被告台灣海\r\n      洋深層水公司所生產出售之各類飲品，業已符合當時科技\r\
      \n      或專業水準可合理期待之安全性，該商品之製造、設計並\r\n      無欠缺，就該產品之製造亦已盡相當之注意義務；之前，\r\n   \
      \   政府從未將塑化劑列為法定檢驗項目，塑化劑的管制是歸\r\n      屬於環保署，DEHP屬四級毒物，無需申報生產與流向管理\r\n     \
      \ ，因法規上的漏洞，導致塑化劑遭昱伸公司20年來使用到\r\n      食品的添加物，被告為詐欺案件之受害者，對於商品之生\r\n      產、製造並無欠缺，縱認原告受有損害，被告亦對該損害\r\
      \n      發生之防止，已盡相當之注意；被告並無明知不得添加塑\r\n      化劑而添加或因過失而添加等情事，原告主張依民法第22\r\n  \
      \    7條及第360條之規定得請求解除契約，並請求財產上及非\r\n      財產上之損害賠償，要無可採各等語。經查，不得添加於\r\n    \
      \  食品內之物質，不論其是否經列為毒性物質予以管制，均\r\n      不得添加於食品內，乃本院認為食品內若含有非供食用之\r\n      物質，即屬違反消費者保護法第7條第1項規定，自應依同\r\
      \n      條第3項規定對消費者負賠償責任，被告台灣海洋深層水\r\n      公司關於此部分抗辯自非可採；至於其餘抗辯，其可採及\r\n   \
      \   不可採之理由，均如前述。\r\n（二）關於各請求權人得向被告台灣海洋深層水公司請求之範圍\r\n      分別審究如下：\r\n   1、請求權人李哲獻主張其購買由被告台灣海洋深層水公司生\r\
      \n      產販售之「TaiwanYes運動速燃飲料」供其本人食用，支\r\n      出購買金額9,000元，因而請求賠償購買金額9,000元、其\r\
      \n      他範圍之賠償1,500萬元、懲罰性賠償45,027,000元、精\r\n      神上損害賠償500萬元，合計65,036,000元。然查，其請\r\
      \n      求之支出於購買商品之金額部分並未舉證證明，尚無可採\r\n      ；懲罰性賠償及精神上損害賠償均並非可採；其他範圍之\r\n   \
      \   賠償則未舉證證明，亦無可採；則請求權人李哲獻所得向\r\n      被告台灣海洋深層水公司請求賠償之金額應為0元。\r\n   2、請求權人黃偵傑主張其購買由被告台灣海洋深層水公司生\r\
      \n      產販售之「TaiwanYes運動速燃飲料」供其本人食用，支\r\n      出購買金額2,500元，因而請求賠償購買金額2,500元、懲\r\
      \n      罰性賠償7,500元、精神上損害賠償350萬元，合計3,510,\r\n      000元。然查，其請求之支出於購買商品之金額部分據其\r\
      \n      提出之發票因記載模糊而無從認定其內容，故此部分尚無\r\n      可採；懲罰性賠償及精神上損害賠償均並非可採；則請求\r\n   \
      \   權人黃偵傑所得向被告台灣海洋深層水公司請求賠償之金\r\n      額應為0元。\r\n   3、請求權人張敦磊主張其購買由被告台灣海洋深層水公司生\r\
      \n      產販售之「TaiwanYes運動速燃飲料」供其本人食用，支\r\n      出購買金額336元，因而請求賠償購買金額336元、懲罰性\r\
      \n      賠償1,008元、精神上損害賠償350萬元，合計3,501,344\r\n      元。然查，其請求之支出於購買商品之金額部分據其提出\r\
      \n      之發票因記載模糊而無從認定其內容，故此部分尚無可採\r\n      ；懲罰性賠償及精神上損害賠償均並非可採；則請求權人\r\n   \
      \   張敦磊所得向被告台灣海洋深層水公司請求賠償之金額應\r\n      為0元。\r\n   4、請求權人曾上育主張其購買由被告台灣海洋深層水公司生\r\
      \n      產販售之「TaiwanYes運動速燃飲料」供其本人食用，支\r\n      出購買金額46元，因而請求賠償購買金額46元、懲罰性賠\r\
      \n      償138元、精神上損害賠償350萬元，合計3,500,184元。\r\n      然查，其請求之支出於購買商品之金額部分固屬可採；懲\r\
      \n      罰性賠償及精神上損害賠償均並非可採；則請求權人曾上\r\n      育所得向被告台灣海洋深層水公司請求賠償之金額應為46\r\n  \
      \    元。\r\n（三）綜上，原告為上開請求權人所得向被告台灣海洋深層水公\r\n      司請求賠償之金額為46元，及自起訴狀繕本送達翌日即10\r\
      \n      1年3月23日起至清償日止按週年利率百分之五計算之利息\r\n      。原告關於上開部分請求於上開數額範圍內方屬有理由，\r\n \
      \     其超過此數額範圍之請求則非有理由。\r\n（四）關於被告鍾榮吉即被告台灣海洋深層水公司原負責人部分\r\n      ：原告主張被告鍾榮吉為被告台灣海洋深層水公司之原負\r\
      \n      責人，應與被告台灣海洋深層水公司負連帶賠償責任一節\r\n      ，並無可採，原告此部分請求並無理由。\r\n十六、關於被告三多士股份有限公司（以下簡稱三多士公司）及\r\
      \n      吳昭雄部分：\r\n（一）被告三多士公司抗辯原告未能證明被告三多士公司所製造\r\n      之可安木寡糖是否確實遭驗出含有塑化劑，以及消費者林\r\
      \n      益騫、薛美蓮等二人權利受侵害之證據；且被告三多士公\r\n      司生產之商品符合當時科技或專業水準可合理期待之安全\r\n   \
      \   性，均已遵循當時製造與檢驗法規；又被告三多士公司委\r\n      託訴外人昱沅公司代工生產、製造系爭商品，昱沅公司分\r\n      別向信意公司（木寡糖粉、優格香料、麥芽糖醇）、九鼎\r\
      \n      公司（綜合乳酸菌）、加川公司（優格粉）、美隆公司（\r\n      菊糖）以及六和公司（乳糖）等購買系爭商品所需之各種\r\n   \
      \   原料，昱沅公司亦向被告三多士公司於該契約書中保證原\r\n      料品質無虞，且昱沅公司為經過經濟部GMP認證之廠商，\r\n      由上開商品製造之過程可知，被告三多士公司於製造系爭\r\
      \n      商品時，已盡相當之注意仔細選任具GMP認證之廠商昱沅\r\n      公司代工製造，且經來源廠商保證原料來源絕無瑕疵；於\r\n  \
      \    系爭商品進入市場流通以前，被告三多士公司特別針對系\r\n      爭商品是否含有重金屬以及西藥成分等項目進行檢驗；至\r\n      於被告昱伸公司之法定代理人賴俊傑雖於102年4月16日言\r\
      \n      詞辯論辯稱：「…我的下游都知道裡面有塑化劑，且以現\r\n      在的化學檢驗都很簡單可以檢驗出來，我認為我的客人都\r\n   \
      \   知道，我認為此案與我沒有關係，都是客人自己同意的…\r\n      」云云，均非事實，顯係被告賴俊傑卸責之詞，顯不足採\r\n      ；原料成分中所含之優格粉係向訴外人加川公司購買，加\r\
      \n      川公司稱其於製造優格粉過程中所添加之合法食品添加物\r\n      起雲劑係向金饌生化科技股份有限公司進貨，金饌公司則\r\n   \
      \   係透過協成化工股份有限公司代為向被告昱伸公司訂貨，\r\n      詎料該食品添加物起雲劑之源頭製造商即被告昱伸公司為\r\n      牟取暴利竟於其所販賣之起雲劑中摻入人體不得食用之化\r\
      \n      學原料塑化劑，該添加違法塑化劑之行為顯已逾越當時一\r\n      般社會大眾對於正常食品添加物成分之認識，下游廠商即\r\n   \
      \   被告三多士公司全然不知此事，更因該違法添加行為深受\r\n      其害；被告三多士公司無庸負連帶賠償責任各等語。經查\r\n      ，依被告三多士公司自承之系爭商品製造流程，確有使用\r\
      \n      由被告昱伸香料公司以塑化劑調製之起雲劑，而使其商品\r\n      內含有塑化劑成份，則依前所述，雖被告三多士公司不確\r\n   \
      \   知所添加之添加物成份配比，但對於消費者仍應依消費者\r\n      保護法第7條第3項規定負賠償責任，被告三多士公司此部\r\n      分抗辯乃非可採。至於其另抗辯系爭商品乃選擇合格製造\r\
      \n      廠生產製造，又於上市前經其以較主管機關規定食品應檢\r\n      驗之標準更嚴格之檢驗方式檢驗，已遵守製造及檢驗規範\r\n   \
      \   ，無須負損害賠償責任等節及其他抗辯，其可採及不可採\r\n      取之理由，均如前述。\r\n（二）關於各請求權人得向被告三多士公司請求之範圍分別審究\r\
      \n      如下：\r\n   1、請求權人林益騫主張其購買由被告三多士公司生產販售之\r\n      「KOAN可安木寡糖」供其本人食用，支出購買金額1,600\r\
      \n      元，因而請求賠償購買金額1,600元、懲罰性賠償4,800元\r\n      、精神上損害賠償350萬元，合計3,506,400元。然查，其\r\
      \n      請求之支出於購買商品之金額部分並未舉證證明，尚無可\r\n      採；懲罰性賠償及精神上損害賠償均並非可採；則請求權\r\n   \
      \   人林益騫所得向被告三多士公司請求賠償之金額應為0元\r\n      。\r\n   2、請求權人薛美蓮主張其購買由被告三多士公司生產販售之\r\
      \n      「KOAN可安木寡糖」供其本人食用，支出購買金額339元\r\n      （購買金額339元已退費），因而請求賠償精神上損害賠\r\n\
      \      償350萬元。然查，精神上損害賠償並非可採；則請求權\r\n      人薛美蓮所得向被告三多士公司請求賠償之金額應為0元\r\n   \
      \   。\r\n（三）綜上，原告為上開請求權人所得向被告三多士公司請求賠\r\n      償之金額為0元。原告關於上開部分之請求均非有理由。\r\n\
      （四）關於被告吳昭雄即被告三多士公司負責人部分：原告主張\r\n      被告吳昭雄為被告三多士公司之負責人，應與被告三多士\r\n      公司負連帶賠償責任一節，並無可採，原告此部分請求並\r\
      \n      無理由。\r\n十七、關於被告諾貝兒寶貝股份有限公司（以下簡稱諾貝兒寶貝\r\n      公司）及張振興部分：\r\n（一）被告諾貝兒寶貝公司抗辯原告並未說明被告諾貝兒寶貝公\r\
      \n      司與被告昱伸公司間應負共同侵權行為責任之關連性為何\r\n      ？原告未就消費者是否確實食用含有塑化劑之系爭水果麥\r\n   \
      \   精，抑或縱有食用，是否已超過每日耐受量等待證事實舉\r\n      證證明；另鈺統食品股份有限公司為協成化工股份有限公\r\n      司下游廠商，而將鈺統公司列入涉案及追查業者清單，然\r\
      \n      於「可能含有起雲劑產品種類（不一定使用昱伸來源）」\r\n      欄下僅載「金適兒寶水果米精、金適兒寶綜穀水果麥精」\r\n   \
      \   、「天纖青木瓜酵素、天纖綠柳丁」，皆無系爭水果麥精\r\n      ，顯難據此主張被告所銷售之系爭水果麥精，確實含有塑\r\n      化劑，被告為遵守政府政策，乃主動將系爭水果麥精下架\r\
      \n      停止銷售，而此為配合行政管理措施，並非自認有明知系\r\n      爭水果麥精產品含有塑化劑(DEHP)；被告賴俊傑於本件言\r\n\
      \      詞辯論所述並非事實；縱認系爭水果麥精確實含有塑化劑\r\n      ，原告亦應證明消費者確因該商品之通常使用而致受損害\r\n    \
      \  ；被告銷售之系爭水果麥精，已符合當時之科技或專業水\r\n      準可合理期待之安全性；系爭水果麥精，係被告向三友公\r\n      司採購，被告僅負責銷售，據三友公司之委託製造廠商送\r\
      \n      請美和科技大學農水產品檢驗服務中心檢測結果為「未篩\r\n      檢出」DEHP成分各等語。經查，被告諾貝兒寶貝公司所銷\r\n \
      \     售之水果麥精等食品乃其向訴外人三友公司購買，商品之\r\n      製造者為訴外人鈺統食品股份有限公司，而參照前開彰化\r\n     \
      \ 地檢署起訴書所載，鈺統食品股份有限公司所製造之上開\r\n      麥精確有含有塑化劑之事實（起訴書附表二編號81），當\r\n      堪認定係爭麥精含有塑化劑之事實，至於系爭麥精製造廠\r\
      \n      鈺統食品股份有限公司於100年6月10日另行送樣品委託美\r\n      和科技大學農水產品檢驗服務中心檢測結果為未檢出塑化\r\n\
      \      劑(DEHP)（被告提出之檢驗報告影本見本院卷(五)第233頁\r\n      ），因無法判斷是否與被告諾貝兒寶貝公司銷售之商品為\r\n\
      \      同一批貨品，尚無從認定其銷售與顧客之產品並未含有塑\r\n      化劑；此外，被告諾貝兒寶貝公司其餘抗辯其可採及不可\r\n    \
      \  採取之理由均如前述。\r\n（二）關於各請求權人得向被告諾貝兒寶貝公司請求之範圍分別\r\n      審究如下：\r\n   1、請求權人邱春發主張其購買由被告諾貝兒寶貝公司生產販\r\
      \n      售之「湯尼寶貝六種水果麥精」供其女邱羿瑄食用，支出\r\n      購買金額8,705元，因而請求賠償購買金額8,705元、其他\r\n\
      \      範圍之賠償10萬元、懲罰性賠償326,115元、精神上損害\r\n      賠償200萬元，合計2,434,820元。然查，其請求之支出於\r\
      \n      購買商品之金額部分固屬可採；但懲罰性賠償及精神上損\r\n      害賠償均並非可採；則請求權人邱春發所得向被告諾貝兒\r\n   \
      \   寶貝公司請求賠償之金額應為8,705元。\r\n   2、請求權人邱羿瑄主張其食用由其父邱春發所購買之「湯尼\r\n      寶貝六種水果麥精」，請求精神上賠償250萬元，並無理\r\
      \n      由。\r\n   3、請求權人翁祥銘主張其購買由被告諾貝兒寶貝公司生產販\r\n      售之「湯尼寶貝六種水果麥精」供其女翁莛妤食用，支出\r\
      \n      購買金額1,875元（購買金額1,875元已退費），因而請求\r\n      賠償健康檢查費50萬、懲罰性賠償150萬元、精神上損害\r\
      \n      賠償200萬元，合計400萬元。然查，懲罰性賠償及精神上\r\n      損害賠償均並非可採；健康檢查費非屬於必要之支出，且\r\n\
      \      未舉證證明，亦無可採；則請求權人翁祥銘所得向被告諾\r\n      貝兒寶貝公司請求賠償之金額應為0元。\r\n   4、請求權人翁莛妤主張其食用由其父翁祥銘所購買之「湯尼\r\
      \n      寶貝六種水果麥精」，請求精神上賠償200萬元，並無理\r\n      由。\r\n（三）綜上，原告為上開請求權人所得向被告諾貝兒寶貝公司請\r\
      \n      求賠償之金額為8,705元，及自起訴狀繕本送達翌日即101\r\n      年3月23日起至清償日止按週年利率百分之五計算之利息\r\n\
      \      。原告關於上開部分請求於上開數額範圍內方屬有理由，\r\n      其超過此數額範圍之請求則非有理由。\r\n（四）關於被告張振興即被告諾貝兒寶貝公司負責人部分：原告\r\
      \n      主張被告張振興為被告諾貝兒寶貝公司之負責人，應與被\r\n      告諾貝兒寶貝公司負連帶賠償責任一節，並無可採，原告\r\n   \
      \   此部分請求並無理由。\r\n十八、關於被告允富國際股份有限公司（以下簡稱允富國際公司\r\n      ）及辜林寶猜部分：\r\n（一）被告允富國際公司抗辯系爭木寡糖產品係被告允富國際公\r\
      \n      司委由被告順傑生物科技股份有限公司生產製造，被告允\r\n      富公司僅提供包裝之彩色紙盒，其餘原料及包材皆由被告\r\n   \
      \   順傑公司提供；否認與請求權人就系爭木寡糖產品有買賣\r\n      關係存在，縱能證明前開關係存在，原告亦需證明請求權\r\n      人實際損害與責任原因事實有相當因果關係存在，原告主\r\
      \n      張被告應負民法上侵權行為、物之瑕疵擔保及債務不履行\r\n      責任，洵屬無據；被告允富國際公司否認原告前開所稱有\r\n   \
      \   明知不得添加塑化劑而添加及有過失未控管食品安全等可\r\n      歸責事由存在；系爭塑化劑污染食品事件發生前，政府從\r\n      未將塑化劑列為法定檢測項目，主觀上自不可能考慮販賣\r\
      \n      之食品原料中是否含有類似塑化劑成份之有毒或有害人體\r\n      健康之物質；被告允富國際公司販售系爭木寡糖產品，已\r\n   \
      \   符合當時科技或專業水準可合理期待之安全性各等語。經\r\n      查，被告允富國際公司銷售之系爭商品木寡糖雖係由順傑\r\n      生技公司製造，但標明由被告允富國際公司為該商品之總\r\
      \n      經銷，此有商品包裝紙盒可參（該包裝紙盒附於本院卷(九)\r\n      證物袋），如前所述，銷售者應與生產製造者依消費者保\r\n \
      \     護法第7條第3項規定對消費者負連帶賠償責任，則被告允\r\n      富國際公司雖然僅銷售但並非生產製造系爭商品之人，而\r\n    \
      \  非故意將塑化劑摻入食品，但仍應依上開法律規定負賠償\r\n      責任，其此部分抗辯乃非可採；而係爭商品乃因製造者順\r\n      傑生技公司採用來源自被告昱伸香料公司之含有塑化劑之\r\
      \n      起雲劑作為原料，添加於食品中而使系爭商品內含有塑化\r\n      劑，並非因容器溶出塑化劑等其他原因使食品遭到汙染致\r\n   \
      \   含有塑化劑，故無庸審究其商品內所含塑化劑之含量是否\r\n      已足於在通常使用之狀態下，將使消費者身體健康受到實\r\n      際損害之問題，被告允富國際公司此部分抗辯尚無可採；\r\
      \n      至於其餘抗辯可採及不可採取之理由均如前述。\r\n（二）關於各請求權人得向被告允富國際公司請求之範圍審究如\r\n      下：\r\n\
      \      請求權人陸婷婷主張其購買由被告允富國際公司生產販售\r\n      之「木寡糖」供其本人食用，支出購買金額1萬元，因而\r\n    \
      \  請求賠償購買金額1萬元、懲罰性賠償3萬元、精神上損害\r\n      賠償400萬元，合計404萬元。然查，其並未提出證據證明\r\n    \
      \  其所請求之支出於購買商品之金額，此部分乃非可採；懲\r\n      罰性賠償及精神上損害賠償均並非可採；則請求權人陸婷\r\n      婷所得向被告允富國際公司請求賠償之金額應為0元。\r\
      \n（三）綜上，原告為上開請求權人所得向被告允富國際公司請求\r\n      賠償之金額為0元。原告關於上開部分之請求非有理由。\r\n（四）關於被告辜林寶猜即被告允富國際公司負責人部分：原告\r\
      \n      主張被告辜林寶猜為被告允富國際公司之負責人，應與被\r\n      告允富國際公司負連帶賠償責任一節，並無可採，原告此\r\n   \
      \   部分請求並無理由。\r\n十九、關於被告馬來西亞商食益補國際股份有限公司台灣分公司\r\n      （以下簡稱食益補公司）及曾淑婷部分：\r\n\
      （一）被告食益補公司抗辯本案不符合消費者保護法第50條第1\r\n      項所規定之團體訴訟要件；本件訴訟所包括之34件獨立訴\r\n      訟，其相互間之實際原告與被告完全不同，所涉事實上及\r\
      \n      法律上原因亦非相同或同種類，更不相牽連，顯不符合民\r\n      事訴訟法第53條所規定之共同訴訟；原告無法證明其所主\r\n  \
      \    張之加害原因與其所主張之損害間具有因果關係，被告所\r\n      提供產品確實符合當時科技或專業水準可合理期待之安全\r\n      性；被告對於本件產品遭塑化劑污染事件無任何故意過失\r\
      \n      ，被告係委由王子製藥公司代工系爭產品，對於其所使用\r\n      之起雲劑中是否含有DEHP或DINP無從知悉，亦無從進行檢\r\n\
      \      驗，王子製藥公司就生產系爭產品時所使用之起雲劑，並\r\n      非直接向昱伸香料有限公司購買，而係由加川興業有限公\r\n    \
      \  司供應，加川興業有限公司是向金饌生化科技有限公司購\r\n      買，金饌生化科技有限公司則是向協成化工股份有限公司\r\n      購買該起雲劑，昱伸香料有限公司的直接下游廠商乃係協\r\
      \n      成化工股份有限公司，顯見被告確實無從知悉該等起雲劑\r\n      有遭塑化劑污染之情事；被告並無與其他共同被告負連帶\r\n   \
      \   給付損害賠償之義務；原告不得依民法關於物之瑕疵擔保\r\n      等規定請求損害賠償；原告不得主張依物之瑕疵擔保責任\r\n      ，請求減少價金或解除契約；原告不得主張民法第227\
      \ 條\r\n      之不完全給付；原告未證明其受有損害，不得請求損害賠\r\n      償及慰撫金；被告等並無給付懲罰性賠償金之義務各等語\r\n\
      \      。經查，被告食益補公司所銷售之「兒童成長鈣」等食品\r\n      固係委由訴外人王子製藥公司代工製造，然如前述，被告\r\n    \
      \  食益補公司既係以自己名義銷售該等商品，應與生產製造\r\n      者負同等責任，而起雲劑乃屬食品添加物，限於中央主管\r\n      機關核准者始得添加於食品中，故其自應就其未能確認所\r\
      \n      添加之物質是否未有非經核准添加之物質予以確認，即應\r\n      依消費者保護法第7條第3項規定負賠償責任，被告食益補\r\n  \
      \    公司此部分抗辯乃非可採；至於其餘抗辯可採及不可採取\r\n      之理由均如前述。\r\n（二）關於各請求權人得向被告食益補公司請求之範圍審究如下\r\
      \n      ：\r\n   1、請求權人江明瞞主張其購買由被告食益補公司生產販售之\r\n      「兒童成長鈣」、「綜合維他命」等商品供其子吳育修、\r\
      \n      吳建興食用，支出購買金額39,000元（購買金額已退費1,\r\n      000元），因而請求賠償購買金額38,000元、健康檢查費\r\
      \n      3,000元、醫藥費3萬元、其他範圍之賠償5萬元、懲罰性\r\n      賠償363,000元、精神上損害賠償200萬元，合計2,484,00\r\
      \n      0元。然查，其提出之購買發票模糊無法辨識，此部分乃\r\n      非可採；懲罰性賠償及精神上損害賠償均並非可採；健康\r\n   \
      \   檢查費用非必要之支出，醫藥費部分並未舉證證明，亦均\r\n      無可採；則請求權人江明瞞所得向被告食益補公司請求賠\r\n      償之金額應為0元。\r\
      \n   2、請求權人吳育修主張其食用由其母江明瞞所購買之「兒童\r\n      成長鈣」、「綜合維他命」等商品，請求精神上賠償350\r\n   \
      \   萬元，並無理由。\r\n   3、請求權人吳建興主張其食用由其母江明瞞所購買之「兒童\r\n      成長鈣」、「綜合維他命」等商品，請求精神上賠償350\r\
      \n      萬元，並無理由。\r\n   4、請求權人陳秀蓮主張其購買由被告食益補公司生產販售之\r\n      「兒童成長鈣」供其女蘇晨寧食用，支出購買金額3,290\r\
      \n      元（購買金額已退費3,290元），因而請求賠償精神上損\r\n      害賠償200萬元。然查，精神上損害賠償並非可採；則請\r\n\
      \      求權人陳秀蓮所得向被告食益補公司請求賠償之金額應為\r\n      0元。\r\n   5、請求權人蘇晨寧主張其食用由其母陳秀蓮所購買之「兒童\r\
