      \n原告          財團法人中華民國消費者文教基金會\r\n                          設台北市○○○路0段000號10樓之2\r\
      \n法定代理人    張智剛      住同上\r\n為損害賠償等事件，依法續提出答辯二狀事：\r\n      答辯理由\r\n本件被告威瑞生物科技股份有限公司（下稱威瑞公司）及被告兼\r\
      \n法定代理人魯依華列於「附表A」序號34（附表B1-32），合先陳\r\n明：\r\n壹、被告所販售之商品，並非「附表C-1」所示之任何一廠商所\r\n\
      \    製造生產，被告亦未向昱伸香料有限公司購買「起雲劑」，\r\n    自不應負損害賠償之責：\r\n    消費者莊文惠所主張與被告威瑞公司所購買之系爭食品「優\r\
      \n    菌新世代」（下稱系爭食品），並非被告委託「附表C-1」\r\n    所示16家廠商任何一家廠商製造生產，而是由訴外人王子製\r\n   \
      \ 藥股份有限公司生產製造。且據悉王子製藥股份有限公司使\r\n    用原料均為衛生署許可之食品添加物，並未於製程中直接添\r\n    加塑化劑（DEHP），食品之生產符合當時相關法規規定，且\r\
      \n    亦有進行自主風險管理之注意責任。王子製藥股份有限公司\r\n    及威瑞公司事實上亦未曾向昱伸公司購買其所製造含有塑化\r\n    劑之起雲劑，且亦不能證明威瑞公司的產品中含有昱伸公司\r\
      \n    生產的原料在內，被告不應負本件損害賠償之責。\r\n貳、另原告以「消費關係」作為本案優先之請求權基礎，然被告\r\n    已盡相當之注意義務，且原告無法舉證證明系爭食品之生產\r\
      \n    、製造添加「昱伸公司」之塑化劑，已如前述；又原告起訴\r\n    主張劉夏綾因食用被告威瑞公司生產之系爭食品，有增加損\r\n    害人體健康之風險，惟原告未就「受有實際損害」，以及「\r\
      \n    加害原因與損害間之因果關係」予以舉證，原告依消保法第\r\n    7條、第8條請求無理由，依法應逕予駁回，分述如下：\r\n一、原告應證明損害之存在：\r\
      \n（1）按當事人主張有利於己之事實者，就其事實有舉證之責任\r\n     ，民事訴訟法第277條定有明文。次按「關於侵權行為賠損\r\n     害請求權，以受有實際損害為成立要件，若絕無損害亦無\r\
      \n     賠償之可言。」，最高法院著有19年上字第363號判例可參\r\n     。\r\n（2）經查，本件原告僅起訴泛言劉夏綾因食用摻有塑化劑之食\r\
      \n     品，有增加損害人體健康之風險，而受有損害云云，顯然\r\n     原告並未就劉夏綾因食用系爭食品而受到如何之具體損害\r\n     予以舉證，原告主張應無理由。\r\
      \n二、原告應就商品欠缺安全性致生損害間是否具有相當因果關係\r\n    負舉證責任：\r\n（1）按最高法院九十八年度台上字第二二七三號民事判決揭示\r\
      \n     ：「消保法採無過失責任主義，消費者就企業經營者是否\r\n     具故意或過失固不負舉證責任，但就『商品欠缺安全性』\r\n     與致生『損害』間是否具有相當因果關係，仍應由消費者\r\
      \n     或第三人舉證證明，始可獲得賠償。」、臺灣高等法院臺\r\n     中分院九十年度上字第六四號民事判決略以：「任何損害\r\n     賠償責任不論係本於侵權行為而生，或本於於債務不履行\r\
      \n     ，或係本於消費者保護法之規定，皆應以加害原因與損害\r\n     之間具有因果關係為其要件，此點於成立商品製造人損害\r\n     賠償責任之情形亦無例外。此由消費者保護法第七條第三\r\
      \n     項規定，『企業經營者違反前二項規定，致生損害於消費\r\n     者．．．』，其中『致』字即代表應有因果關係之存在。\r\n     」。\r\
      \n（2）經查，原告於101年3月15日民事起訴狀主張，「為符合公\r\n     害事件不易證明損害之特性以及衡平原則之理念，於本件\r\n    \
      \ 塑化劑對於人體健康損害之因果關係認定，應放寬以被告\r\n     於食品中添加塑化劑有增加人體健康之危險為已足」。惟\r\n     查，本件非如公害糾紛處理法第2條所規定之「本法所稱公\r\
      \n     害，係指因人為因素，致破壞生存環境，損害國民健康或\r\n     有危害之虞者。其範圍包括水污染、空氣污染、土壤污染\r\n     、噪音、振動、惡臭、廢棄物、毒性物質污染、地盤下陷\r\
      \n     、輻射公害及其他經中央主管機關指定公告為公害者。」\r\n     ，性質上僅屬於消費糾紛，而非公害糾紛，況國內實務判\r\n     決並無放寬對加害原因與損害間之因果關係認定，是以，\r\
      \n     於因果關係之舉證責任上自不得引用原告所提出「合理蓋\r\n     然性」或「醫學上合理之確定性」等放寬對加害原因與損\r\n     害關係認定之外國見解。\r\
      \n（3）次查，原告既僅主張劉夏綾因食用摻有塑化劑之食品，有\r\n     增加損害人體健康之風險，而泛言主張受有損害云云。然\r\n     依目前國際上的現況，塑化劑（DEHP）在日常生活的使用\r\
      \n     其實非常廣，普遍添加於聚氯乙烯（PVC）塑膠產品中，一\r\n     般人平時即會接觸到少量的DEHP。接觸途徑包括呼吸、食\r\n \
      \    入及皮膚；其中以飲食主，目前世界各國對DEHP規範的每\r\n     日可容忍攝取量（TDI）上限範圍為0.02～0.14mg/kg，以\r\
      \n     60kg成人為例，每日攝取量上限為1.2～8.4mg，此有卷附\r\n     行政院衛生署國民健康局製作之「食品中塑化劑汙染衛教\r\n\
      \     手冊」可參。則原告應先證明劉夏綾於日常生活中所接觸\r\n     到含有塑化劑之全部商品後，其所攝入及殘留體內之塑化\r\n     劑總含量為何、並應證明伊因單獨使用系爭食品後而新增\r\
      \n     攝入及殘留體內之塑化劑含量致受有具體之損害為何。\r\n三、退步言之，縱消費者得舉證證明系爭食品欠缺安全性與致生\r\n    損害間具有相當因果關係（被告仍堅決否認之），被告就系\r\
      \n    爭食品之製造亦已盡相當之注意義務，且被告所生產之系爭\r\n    食品，符合消費者保護法所定之「其所提供之商品符合當時\r\n    科技、專業水準可合理期待之安全性」，應免負擔商品製造\r\
      \n    者之責任。\r\n四、就  鈞院闡明「遵守法規所設計、生產、製造之商品是否可\r\n    認為符合當時科技、專業水準可合理期待之安全性」謹陳述\r\
      \n    意見如下：\r\n（1）按消費者保護法第七條第一項規定：「從事設計、生產、\r\n     製造商品或提供服務之企業經營者，於提供商品流通進入\r\
      \n     市場，或提供服務時，應確保該商品或服務，符合當時科\r\n     技或專業水準可合理期待之安全性」、依同法施行細則第\r\n     五條第一項規定，「本法第七條第一項所定商品或服務符\r\
      \n     合當時科技或專業水準可合理期待之安全性，應就下列情\r\n     事認定之：一、商品或服務之標示說明。二、商品或服務\r\n     可期待之合理使用或接受。三、商品或服務流通進入市場\r\
      \n     或提供之時期。」準此，企業經營者所提供之商品如已符\r\n     合商品製造人提供流通進入市場當時科技或專業水準可合\r\n     理期待之安全性，僅以嗣後欠缺更先進的科技水準之安全\r\
      \n     性，即認為商品有缺陷，商品製造人須負責任，則整個社\r\n     會文明將會遲滯不前，原因在於製造商品，本為社會有益\r\n     的活動，如果對於缺陷做如此嚴苛的認定，商品製造人將\r\
      \n     會猶豫不前，不敢創新，消保法第七條之一第二項「商品\r\n     或服務不得僅因其後有較佳之商品或服務，而被視為不符\r\n     合前條第一項之安全性」可資參照。\r\
      \n（2）至於遵守法規所設計、生產、製造之商品是否可認為符合\r\n     當時科技、專業水準可合理期待之安全性。經查，實務見\r\n     解認為商品流通進入市場或提供服務時，符合法律規定者\r\
      \n     ，即可認為符合當時科技或專業水準可合理期待之安全性\r\n     ，最高法院九十六年台上字第六五六號判決可參。基此，\r\n     在有法規可資遵循時，方可使企業經營者得以預見其行為\r\
      \n     是否可能違反消保法之規定；更甚者，在塑化劑事件爆發\r\n     前，政府單位並未將塑化劑成分列為食品法定檢驗項目，\r\n     實難苛求廠商對於目前環境中可能汙染或有毒物質均一一\r\
      \n     檢驗。\r\n（3）綜上所述，縱被告所生產之食品有塑化劑之驗出，惟被告\r\n     依據食品衛生安全法規，業於生產過程中，竭盡所能進行\r\
      \n     品質控管及檢驗，因此，被告所提供之商品應符合當時之\r\n     科技及專業水準可合理期待之安全性。\r\n五、就鈞院闡明商品中所含成份不被法規允許時，「汙染或是添\r\
      \n    加是否不同」，謹陳述意見如下：\r\n    所謂「食品汙染」是指人們吃的各種食品，在生產、運輸、\r\n    包裝、儲存、銷售、烹調過程中，混進了有毒物質或病菌。\r\
      \n    又食物汙染可分為生物汙染和化學汙染兩大類，生物汙染系\r\n    只有害的病毒、細菌、真菌、以及寄生蟲汙染食品；化學性\r\n    污染則是由有毒有害的化學物質汙染食品引起的（詳百度百\r\
      \n    科網站）。而「食品添加物」係指生產商在生產食品的過程\r\n    中，在食品中加入一些化學製品，用來改善食品的色澤、氣\r\n    味、或調整食品口感及延長保存期間（防腐劑、抗氧化劑）\r\
      \n    。而起雲劑即屬於當中的溶劑，作用係幫助食品乳化（參維\r\n    基百科網站）。\r\n參、原告主張民法第191條之1規定而請求，應先證明其損害與通\r\
      \n    常使用間具有因果關係：\r\n一、按最高法院九十三年度台上字第九八九號民事判決、最高法\r\n    院九十七年度台上字第九七五號民事判決均揭示，受害人依\r\
      \n    民法第一百九十一條之一規定請求商品輸入業者與商品製造\r\n    人負同一之賠償責任，固無庸證明商品之生產、製造或加工\r\n    、設計有欠缺，及其損害之發生與該商品之欠缺有因果關係\r\
      \n    ，以保護消費者之利益，惟就其損害之發生係因該商品之「\r\n    通常使用」所致一節，仍應先負舉證責任。於受害人證明其\r\n    損害之發生與商品之通常使用具有相當因果關係前，尚難謂\r\
      \n    受害人之損害係因該商品之通常使用所致，而令商品製造人\r\n    或商品輸入業者就其商品負侵權行為之賠償責任。\r\n二、準此，消費者依消費關係向商品製造者、商品提供者請求損\r\
      \n    害賠償時，自應先證明其損害與通常使用間具有因果關係，\r\n    其餘所述同前。\r\n肆、原告主張被告應負民法上物之瑕疵擔保責任，然查：\r\
      \n一、按民法第360條規定，買賣之物，缺少出賣人所保證之品質\r\n    者，買受人得不解除契約或請求減少價金，而請求不履行之\r\n    損害賠償；出賣人故意不告之物之瑕疵者亦同。次按基於物\r\
      \n    之瑕疵擔保意旨，僅在調整給付與對待給付間之不平衡，是\r\n    以民法第360條所謂「不履行之損害賠償」的範圍，應僅限\r\n    瑕疵損害，而不包含瑕疵結果損害。\r\
      \n二、經查，被告之產品「優菌新世代」，並未添加塑化劑而無瑕\r\n    疵可言，況出賣人並無故意不告知瑕疵或欠缺保證品質之情\r\n    事，故無違反民法第354條之情形，自無民法第359條、第\r\
      \n    360條有關物之瑕疵擔保規定之適用，原告主張瑕疵損害之\r\n    部分無理由，遑論瑕疵結果損害。\r\n伍、原告主張被告應負不完全給付責任，惟查：\r\
      \n    被告對於系爭食品，並無明知不得添加塑化劑而添加，亦無\r\n    未盡注意義務之情事，本件不具備可歸責被告之事由，自不\r\n    符合民法第227條債務不履行規定，原告即無依民法第227條\r\
      \n    之1準用可言，故無違反民法第193條至第195條、第197條請\r\n    求財產上及非財產上損害賠償之理，原告之訴無理由。\r\n陸、退步言之，縱原告之主張有理由（被告仍堅決否認），原告\r\
      \n    主張其係基於與未成年子女之身分關係而請求慰撫金，顯無\r\n    足採，經查：\r\n一、按慰撫金之請求，以法律上有特別規定者為限，民法第18條\r\
      \n    第2項定有明文。又按最高法院85年度台上字第2957號民事\r\n    判決揭櫫：「按身分權與人格權同為人身權之一種，性質上\r\n  \
      \  均屬於非財產法益。人之身分權如被不法侵害，而受有精神\r\n    上之痛苦，應與人格權受侵害同視，被害人自非不得請求賠\r\n    償非財產上之損害。故父母基於與未成年子女間之親密身分\r\
      \n    關係，因受他人故意或過失不法之侵害，而導致骨肉分離者\r\n    ，其情節自屬重大，苟因此確受有財產上或非財產上之損害\r\n    ，即非不得依民法第一百八十四條第一項前段，並類推適用\r\
      \n    同法第一百九十五條第一項之規定，向加害人請求賠償。」\r\n    。\r\n二、準此，本件被告否認有侵權行為責任、契約責任，且不論是\r\n\
      \    民法第18條所稱之「人格權」抑或民法第195條所稱之「人\r\n    格法益」、「身分法益」，均應是「權利」或「法益」方有\r\n    適用，若本件消費者係對於「未來是否會發生事情之不確定\r\
      \n    感」而懷有忐忑不安之心理情緒，顯非權利亦非法益，既無\r\n    具體受損害之情形，又無法律特別規定，其請求慰撫金自不\r\n    應獲准。\r\
      \n三、縱消費者以其對未成年子女之保護教養權益被侵害而請求慰\r\n    撫金，該父母仍應證明其受有損害，以及該等損害系源自他\r\n    人故意或過失不法之侵害。惟查，原告迄今尚無法證明消費\r\
      \n    者所受之具體損害，亦未證明損害與被告產品間之因果關係\r\n    ，遑論基於與未成年子女之身分關係而請求之慰撫金。\r\n四、綜上所陳，消費者莊文惠、劉夏綾請求精神上損害賠償，均\r\
      \n    無理由。\r\n柒、另關於損害賠償範圍、金額，亦有可議之處並予否認，舉例\r\n    如下：\r\n（1）欄位16各該精神上損害賠償如何計算?原告均未說明。\r\
      \n（2）又消費者莊文惠於附表B1-32，欄位17所示「其他範圍之賠\r\n     償」之1780元，究何所指，原告並未說明、舉證，顯無理\r\n \
      \    由。\r\n捌、原告請求給付懲罰性賠償金之部分：\r\n    被告並無原告主張之「明知塑化劑禁止添加於食品中，竟基\r\n    於不法意圖，惡意將塑化劑（DEHP）製造成起雲劑販售，以\r\
      \n    謀圖利。」等事由，且被告亦已盡注意義務，是以，被告並\r\n    無故意或過失，消費者請求損害額一倍（經原告聲明減縮為\r\n    一倍）之懲罰性違約金，無理由。\r\
      \n玖、綜上，狀請鈞院鑒核。\r\n謹狀\r\n臺灣新北地方法院民事庭  公鑒\r\n中華民國   102  年  4  月  18  日\r\n具狀人：威瑞生物科技股份有限公司\r\
