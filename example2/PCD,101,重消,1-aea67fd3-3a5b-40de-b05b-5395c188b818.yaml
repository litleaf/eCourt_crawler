      \n二、訴訟費用由原告負擔。\r\n三、如為不利於被告之判決，被告願供擔保請准免為假執行。\r\n    事實及理由\r\n一、程序答辯：\r\n查本件原告對於被告台塑生醫公司之訴，當事人不適格，其訴為\r\
      \n不合法：\r\n(一)按消費者保護法（下稱：消保法）第50條係規範於該法第五\r\n    章「消費爭議處理」第二節「消費訴訟」下，該條第1項所\r\
      \n    稱「同一之原因事件」提起之消費訴訟(依消保法第2條消費\r\n    訴訟之定義:「指因消費關係而向法院提起之訴訟」及消費\r\n    關係之定義:「指消費者與企業經營者間就商品或服務所發\r\
      \n    生之法律關係」)即係指消費者對同一企業經營者就同一商\r\n    品或服務所生法律關係提起訴訟。本件原告受讓消費者對同\r\n    一企業經營者被告台塑生醫公司就「愛恩鐵」產品之損害賠\r\
      \n    償請求權者僅1人，就「乳鐵蛋白」產品之損害賠償請求權\r\n    者僅2人，縱使合計二者消費者人數亦僅3人，未達本條項所\r\n    要求之20人以上，不符消保法第50條第1項規定之要件，原\r\
      \n    告自不得依消費者保護法之規定對被告台塑生醫公司提起本\r\n    訴，是其訴為當事人不適格，顯不合法。\r\n(二)又被告台塑生醫公司之「愛恩鐵」及「乳鐵蛋白」二產品並\r\
      \n    未添加昱伸公司所製造含有塑化劑之起雲劑，昱伸公司實非\r\n    原告所稱被告台塑生醫公司之上游或上上游廠商，且被告台\r\n    塑生醫公司與其他被告與消費者間亦非同一消費關係，況各\r\
      \n    別被告與昱伸公司間究竟有無直接買賣關係或供應鏈關係等\r\n    事實，依法均應分別調查證據，並無法使用相同證據資料，\r\n    非如原告所主張有訴訟經濟效益可言。\r\
      \n(三)綜上所述，本件原告僅受讓3位消費者對於被告台塑生醫公\r\n    司之消費者損害賠償請求權，實不符消保法第50條第1項規\r\n    定之要件。原告對被告台塑生醫公司之具體訴訟其當事人不\r\
      \n    適格，應以民事訴訟法第249條第1項第6款「起訴不合程式\r\n    」裁定駁回。\r\n二、實體答辯:\r\n(一)被告台塑生醫公司對原告於101年11月13日當庭提出之附表B\r\
      \n    1-9台塑生醫科技股份有限公司之資料內容仍有爭執，逐一\r\n    條列陳明如下：\r\n  1.欄位11.12之檢驗費用及身體健康檢查費用均未檢附相關發\r\
      \n    票、收據或檢驗、檢查報告等資料，被告台塑生醫公司否認\r\n    之，原告依法應證明其主張為真實。\r\n  2.欄位17已退費金額，其中請求權人消費者汪素芬部分之欄位\r\
      \n    空白，與事實不符。按，於民國100年10月3日經臺北市政府\r\n    消費者保護官協商，汪素芬與被告台塑生醫公司已成立和解\r\n  \
      \  ，被告當場給付汪素芬新台幣9100元之退貨款項，此有汪素\r\n    芬本人簽收之收據乙紙為憑（詳前次答辯狀被證一），請原\r\n    告欄位17應更正為「9100」，欄位18小計及欄位19懲罰性賠\r\
      \n    償金均應更正為「0」，欄位21總計一併更正，以符事實。\r\n  3.欄位20各該精神上損害賠償如何計算而來?各該消費者之請\r\n   \
      \ 求權基礎為何?消費者陳祺豐購買兒童乳鐵蛋白，若係其子\r\n    陳宣佑食用，為何陳祺豐受有精神上之損害?原告之書狀就\r\n    其原因、事實、法律依據均未明確說明，空言主張顯非事實\r\
      \n    ，被告否認之。\r\n  4.欄位22被告所收到為請求權讓與書影本，並非原告所自稱正\r\n    本。欄位23-27及32雖有勾選「Ⅴ」，但原告實際上並未檢\r\
      \n    附相關資料，原告之主張亦顯與卷證資料不符。\r\n(二)消費者汪素芬、陳祺豐(子陳宣佑)均非直接向被告台塑生醫\r\n    公司購買系爭「愛恩鐵」及「乳鐵蛋白」產品，雙方間並無\r\
      \n    契約等債之法律關係存在，當無民法債務不履行及物之瑕疵\r\n    擔保責任規定之適用。\r\n(三)原告依消費者保護法(下稱:消保法)第七條規定請求損害賠\r\
      \n    償，下述六項依法應由原告負舉證責任(詳王澤鑑著「特殊\r\n    侵權行為法」第326頁):\r\n  1.商品屬消保法施行細則第四條所定範圍；\r\
      \n  2.設計、製造、生產商品的企業經營者；\r\n  3.商品流通進入市場；\r\n  4.其係該條所稱消費者或第三人；\r\n  5.生命、身體、健康及財產受侵害；\r\
      \n  6.權益侵害與商品欠缺安全性有因果關係。\r\n    又「按商品之標示說明，於通常、合理使用狀態下發生損害\r\n    之事實，仍應先負舉證責任，必消費者已盡此證明之責，企\r\
      \n    業經營者始需依同法第7條之1規定負舉證責任」此有台北地\r\n    方法院99年消字第21號判決可茲參照。另按民事訴訟法第\r\n   \
      \ 277條本文規定「當事人主張有利於己之事實者，就其事實\r\n    有舉證之責任。」本件原告對上述六項應負舉證責任之事項\r\n    並未充足舉證，尤其第(四)、(五)及(六)項，僅以附表B1-9\r\
      \n    台塑生醫科技股份有限公司表示，原告迄未能提出相關事證\r\n    資料或說明，以證明原告受有損害，足見各該消費者應無遭\r\n    受損害之虞，是其請求被告台塑生醫公司賠償其所受損害及\r\
      \n    其精神上損害賠償，即屬無據，不應准許。\r\n(四)被告台塑生醫公司之「愛恩鐵」及「乳鐵蛋白」二產品並未\r\n    添加昱伸公司所製造含有塑化劑之起雲劑，說明如下:\r\
      \n  1.被告前已提出被證二及被證三證明「愛恩鐵」及「乳鐵蛋白\r\n    」二產品並未添加昱伸公司所製造含有塑化劑之起雲劑。否\r\n    則，若該二產品在製造過程中有添加塑化劑，怎可能完全沒\r\
      \n    有檢出DEHP?\r\n  2.退萬步言，縱該二產品意外遭受塑化劑污染，諒屬衛生署藥\r\n    物食品安全週報第305期(詳被告102.4.16民事答辯狀被證四\r\
      \n    )所載內容:「在食品製造過程中如使用到塑膠類的器具、管\r\n    路或包材等，都可能導致最終食品含有少量塑化劑的情形。\r\n    而工業上大量使用塑化劑時日已久，因此在環境中含有少量\r\
      \n    塑化劑，食品中含有塑化劑，可能是來自於環境污染或食物\r\n    鏈的累積」，及衛生署所印發之「食品中塑化劑污染衛教手\r\n    冊」(詳被告102.4.16民事答辯狀被證五)第2頁所載:「依目\r\
      \n    前國際上的現況，塑化劑在日常生活中的使用其實非常廣，\r\n    一般人平時即會接觸到，民眾若將各類物品送驗，有許多會\r\n    檢出少量塑化劑，並不奇怪」之情形，且行政院衛生署亦證\r\
      \n    實食品中檢出塑化劑，除了人為添加外，亦可能來自環境污\r\n    染或塑膠容器正常溶出之背景值(詳原證十五)。以上均顯示\r\n    產品遭受污染之多種可能途徑，並非概係人為添加，而塑化\r\
      \n    劑之存在亦非人力所能掌控，凡此種種，均非可歸責於被告\r\n    ，其理至明。\r\n(五)被告台塑生醫公司並無故意或過失，原告依消保法第51條請\r\
      \n    求3倍之懲罰性賠償金，顯無理由，說明如下:\r\n  1.誠如原告所述，塑化劑係有毒或有害人體健康物質，依食品\r\n    衛生管理法第11條第3款明文規定不得製造、加工、調配…\r\
      \n    等行為。一般製造商當相信經政府核准之食品原料供應商，\r\n    所供應之原料應符合法令規定，否則豈非責令一般製造商就\r\n    所有原料均應購置精密儀器逐一重覆檢驗?在商業習慣上，\r\
      \n    其殆為不可能顯而易見，是一般製造商實無從想像商品原料\r\n    中含有塑化劑成分。且因塑化劑成分並非「一般食品衛生標\r\n    準」之法定檢驗項目，亦無從要求原料製造商提供該項檢驗\r\
      \n    報告，以查明產品原料來源是否含有塑化劑。據上述，被告\r\n    台塑生醫公司已盡相當之注意義務，顯無從預見防範他人之\r\n    違法行為，自無任何故意或過失可言。\r\
      \n  2.再者，被告台塑生醫公司之系爭產品係委由第三人公司製造\r\n    (詳被告台塑生醫公司101.3.29答辯狀)，且合約書內均與生\r\n\
      \    產廠商約定「保證產品及其製造過程符合國家相關法令規範\r\n    」之條文規範，生產廠商事後亦出具相關產品聲明書及檢驗\r\n    報告（詳前次答辯書被證二、三），以擔保系爭產品並未添\r\
      \n    加塑化劑污染原料。\r\n  3.原告依消保法第51條主張被告有故意行為，而請求3倍之懲\r\n    罰性賠償金，仍應由原告負舉證責任，惟原告至今仍未能舉\r\
      \n    證說明被告台塑生醫公司有何故意過失行為，是其請求為無\r\n    理由。\r\n(六)「按不法侵害他人基於父、母、子、女或配偶關係之身分法\r\
      \n    益而情節重大者，被害人雖非財產上之損害，亦得準用民法\r\n    第一百九十五條第一項前段規定，請求賠償相當之金額，同\r\n    條第三項定有明文。此乃保護基於父母或配偶與本人之親密\r\
      \n    關係所生之身分法益，其被侵害時，始得依上開規定，請求\r\n    加害人賠償非財產上損害之相當金額。查上訴人丙○○、乙\r\n    ○○主張被上訴人丁○○對上訴人甲○○所為恐嚇侵權行為\r\
      \n    、傷害侵權行為，係屬侵害上訴人甲○○個人身體、健康法\r\n    益，並非侵害上訴人丙○○、乙○○與上訴人甲○○間之父\r\n    、母與子間之身分法益。從而原審以此理由，維持第一審所\r\
      \n    為關於被上訴人丁○○恐嚇上訴人甲○○侵權行為之非財產\r\n    損害慰撫金十萬元本息敗訴部分之判決，駁回上訴人丙○○\r\n    、乙○○對該部分之上訴，經核並無違誤。」此有最高法院\r\
      \n    99 年 度台上字第1209號判決足供參照。茲本件原告即消費\r\n    者陳祺豐主張因其子( 消費者陳宣佑) 食用「乳鐵蛋白」而\r\n\
      \    對被告台塑生醫公司主張精神上損害賠償新台幣2?000?000\r\n    之請求權基礎為民法第195 條第3 項規定( 參原告101.12.\r\
      \n    26準備書二狀第10頁以下) 。經查該條文規定所保護者為父\r\n    母對子女之親密關係所生之身分法益已如前述，本案原告主\r\n  \
      \  張消費者健康受損，姑不論事實上消費者陳宣佑健康檢查結\r\n    果並未受有損害，而消費者陳祺豐與其子陳宣佑間之身分法\r\n    益更未受到侵害，是原告主張顯無理由。\r\
      \n(七)原告將被告台塑生醫公司之法定代理人一併列為被告請求連\r\n    帶負責之請求權基礎係依據公司法第23條第2項規定「公司\r\n    負責人對於公司業務之執行，如有違反法令致他人受有損害\r\
      \n    時，對他人應與公司負連帶賠償之責。」惟所謂公司負責人\r\n    對於公司業務之執行，違反法令致他人受有損害，係指公司\r\n    負責人於執行公司業務時，有故意或過失不法侵害他人之權\r\
      \n    利，或故意以背於善良風俗之方法，加損害於他人之權利者\r\n    ，始屬相當。(臺灣高等法院暨所屬法院64年度法律座談會\r\n    民事類第53號參照)所謂公司業務之執行，係指公司負責人\r\
      \n    處理有關公司之事務而言(民國65年06月08日最高法院65年\r\n    度第5次民庭庭推總會議決議參照)。被告台塑生醫公司之系\r\n\
      \    爭產品係委由第三人公司製造(詳前次101.3.29答辯狀)，且\r\n    該第三人並未有添加昱伸公司所製造含有塑化劑之起雲劑之\r\n \
      \   情事，並不該當公司法第23條第2項規定，原告要求被告生\r\n    醫公司之法定代理人連帶負責實屬無據。\r\n三、綜上所陳，狀請鈞院鑒核，駁回原告之訴，以維被告權\r\
