      \ target=\"_blank\">謝宗穎</a>律師  \r\n原告  財團法人中華民國消費者文教基金會\r\n法定代理人  張智剛      \r\
      \n就前開當事人間損害賠償事件，謹呈綜合言詞辯論意旨狀事：\r\n答辯聲明\r\n一、原告之訴駁回。\r\n二、訴訟費用由原告負擔。\r\n三、如受不利判決，被告等願供擔保，請准宣告免為假執行\r\
      \n事實及理由\r\n基於以下理由，原告之主張為無理由，  鈞院應予駁回：\r\n一、原告至今未能舉證證明原告請求基礎之「損害」發生及損害\r\n  \
      \  與飲用產品之「因果關係」，原告等之各主張顯屬無據：\r\n（一）依據民事訴訟法第277條前段以及相關實務見解，原告仍\r\n      應證明消費關係及損害之存在。\r\
      \n    1.按「按當事人主張有利於己之事實者，就其事實有舉證之\r\n      責任」，民事訴訟法第277條前段定有明文。次按，最高\r\n  \
      \    法院17年上字第917號判例要旨：「民事訴訟如係由原告\r\n      主張權利者，應先由原告負舉證之責，若原告先不能舉證\r\n    \
      \  ，以證實自己主張之事實為真實，則被告就其抗辯事實即\r\n      令不能舉證，或其所舉證據尚有疵累，亦應駁回原告之請\r\n      求。」、最高法院100年度台上字第211號判決：「按無損\r\
      \n      害即無賠償，是以損害賠償額之計算，應以實際所受之損\r\n      害為基準。」，均已揭載當事人應就其主張負擔舉證責任\r\n   \
      \   。\r\n    2.是以，本案原告既以消費關係為本件請求權基礎，原告自\r\n      應舉證證明該消費關係及損害事實存在。\r\n（二）依據最高法院見解，於消費訴訟中，消費者仍應證明其損\r\
      \n      害發生與商品通常使用具有因果關係。\r\n    1.按最高法院93年台上字第989號判決意旨：「按受害人依\r\n      民法第一百九十一條之一規定請求商品輸入業者與商品製\r\
      \n      造人負同一之賠償責任，固無庸證明商品之生產、製造或\r\n      加工、設計有欠缺，及其損害之發生與該商品之欠缺有因\r\n   \
      \   果關係，以保護消費者之利益，惟就其損害之發生係因該\r\n      商品之『通常使用』所致一節，仍應先負舉證責任。於受\r\n      害人證明其損害之發生與商品之通常使用具有相當因果關\r\
      \n      係前，尚難謂受害人之損害係因該商品之通常使用所致，\r\n      而令商品製造人或商品輸入業者就其商品負侵權行為之賠\r\n   \
      \   償責任。」；次按臺灣高等法院101年消上字第1號民事判\r\n      決：「按消費者依消費者保護法第7條規定請求賠償時，\r\n     \
      \ 應先證明其係因企業經營者提供之商品及服務而受有損害\r\n      ，即二者間具有因果關係之事實，其後始應由企業經營者\r\n      應依同法第7條之1第1項規定，證明其商品或服務係符合\r\
      \n      當時科技或專業水準可合理期待之安全性，如經證明，即\r\n      未違反同法第7條第1項之規定，自不得令其負同條第3項\r\n  \
      \    之賠償責任。」；此外，被告於答辯一狀引用最高法院\r\n      100年度台上字第211號判決、台灣高等法院臺中分院90年\r\n   \
      \   度上字第64號判決等，亦同此見解。\r\n    2.依據前揭實務見解，當消費者以消費關係向商品製造者、\r\n      商品提供者請求損害賠償時，應先證明其損害與商品通常\r\
      \n      使用間具有因果關係。是以，本案原告消基會基於既以消\r\n      費關係作為請求損害賠償之依據，則原告自應證明損害與\r\n   \
      \   商品通常使用之因果關係，若原告無法盡其舉證責任，應\r\n      認其主張無理由而應予駁回。\r\n（三）承前揭實務見解，原告至今所提出文件尚不足證明消費關\r\
      \n      係存在，更遑論消費與損失發生之因果關係，  鈞院自應\r\n      駁回其請求。\r\n    1.查行政院衛生署食品藥物管理局網頁中，【公告停止適用\r\
      \n      「塑化劑污染食品之處理原則」之Q&amp;A】網頁中Q7、Q8對\r\n      塑化劑是否影響人體之生殖能力及癌症問題（被證1），\r\
      \n      皆指出「未顯示多少血中濃度的DEHP或累計多久時間的使\r\n      用會造成傷害」、「雖有動物實驗的結果，但是否可以引\r\n \
      \     用到人體，值得懷疑」、「相關研究數據數量並不多，不\r\n      足以作為評估依據。」等等，亦可證原告所稱醫學研究可\r\n     \
      \ 知，食用摻有塑化劑之食品，確有增加損害人體健康之風\r\n      險云云，欠缺合理根據。\r\n    2.次查，原告所提出自製統計表（附表A、B）僅載明消費者\r\
      \n      姓名、消費者主張之消費數量、消費者請求損害賠償數額\r\n      等，究其內容，原告並未提出任何單據或其他證據資料，\r\n   \
      \   足以證明該消費者確實有消費行為；縱使有消費發生，原\r\n      告尚應證明實際之消費者為何人、消費單據之真實及與實\r\n      際消費者的關係、消費者是否使用該產品、請求損害賠償\r\
      \n      之消費者與實際購買之消費者是否為同一人等事實，方謂\r\n      證明消費關係係真實存在。然原告於本案爭訟至今，仍未\r\n   \
      \   說明消費者使用產品後發生何等損害、損害之發生與商品\r\n      通常使用有如何因果關係，甚至未說明損害發生的數額有\r\n      何計算依據。\r\
      \n    3.更甚者，原告於附表中針對被告產品「Taiwan Yes運動速\r\n      燃」飲料之統計表，消費者李哲獻及曾上育陳稱其於民國\r\n\
      \      （下同）97年至100年間曾購買、飲用被告Taiwan Yes運\r\n      動速燃產品（起訴狀附表B1-12）等語，後又改稱消費者\r\
      \n      曾上育係100年消費系爭產品，僅消費者李哲獻自97年開\r\n      始飲用系爭產品等語。然查，本產品於99年4月13日上市\r\n\
      \      ，消費者於上市前並無機會消費、購買系爭產品之可能！\r\n      由此益證原告起訴前及訴訟程序中，完全未確認消費者主\r\n    \
      \  張之事實是否正確，更未要求消費者提供相關事證，而逕\r\n      以混沌不明之論述，作為起訴請求之基礎！\r\n    4.綜上所述，原告至今未盡其舉證義務，而意圖以未經確認\r\
      \n      之事實，作為請求損害賠償之依據，顯已違背民事訴訟法\r\n      之舉證責任與相關實務見解，  鈞院應認原告主張無理由\r\n  \
      \    ，駁回其訴。\r\n二、被告所生產出售之各類飲品，業已符合當時科技或專業水準\r\n    可合理期待之安全性，該商品之製造、設計並無欠缺，被告\r\
      \n    就該產品之製造亦已盡相當之注意義務，原告主張依消保法\r\n    第7條、第8條等相關規定要求被告負損害賠償責任，要無可\r\n    採：\r\
      \n（一）是否具備合理期待安全性，應以消費提供當時之科技水準\r\n      、專業水準以及社會一般消費者認知為依據。\r\n    1.按消費者保護法第七條第一項規定：「從事設計、生產、\r\
      \n      製造商品或提供服務之企業經營者，於提供商品流通進入\r\n      市場，或提供服務時，應確保該商品或服務，符合當時科\r\n   \
      \   技或專業水準可合理期待之安全性。」\r\n    2.又所謂「合理期待之安全性」，依同法施行細則第五條第\r\n      一項：「本法第七條第一項所定商品或服務符合當時科技\r\
      \n      或專業水準可合理期待之安全性，應就下列情事認定之：\r\n      一、商品或服務之標示說明。」及最高法院最高法院90年\r\n  \
      \    台上字第709號民事判決：「又所謂『安全或衛生上之危\r\n      險』，依同法施行細則第五條第一項規定，係指係指服務\r\n     \
      \ 於提供時，未具通常可合理期待之安全性，且未符合當時\r\n      科技或專業水準者而言。而是否具備通常可合理期待之安\r\n      全性，則應以提供服務當時之科技及專業水準，以及符合\r\
      \n      社會一般消費者所認知之期待為整體衡量。」業已揭示「\r\n      合理期待安全性」，應以消費提供當時之科技水準、專業\r\n   \
      \   水準以及社會一般消費者認知為判斷依據。\r\n（二）中央主管機關頒布之食品衛生相關法規，業已構成「服務\r\n      當時社會一般消費者之認知與期待」，被告公司既均遵循\r\
      \n      該等法規之製造，自已符合消保法第7條第1項之免責規定\r\n      ：\r\n    1.中央主管機關頒布之食品衛生管理規範，乃係為維護國民\r\
      \n      健康之目的，衡量當時科技與專業水準所設之行政標準，\r\n      並以作為監督廠商產品、提供廠商檢驗、設計之合理依據\r\n   \
      \   。此等法規內容透過機關與消費者機構之監督、商品製造\r\n      者遵循並實施於生產製造程序後，已逐漸形成當時社會一\r\n      般消費者合理認知範圍。故該等產品檢驗法規，實已足夠\r\
      \n      作為判斷商品製造人是否符合當時科技或專業水準可合理\r\n      期待之安全性。\r\n    2.蓋消費者保護法設計之初，係為保障消費者權益而賦予商\r\
      \n      品製造人無過失責任，立法者為衡平此無過失責任之立法\r\n      ，方設置消保法第7條以下之免責規定。然而，此等免責\r\n   \
      \   規定中「符合當時科技或專業水準可合理期待之安全性」\r\n      為一不確定法律概念，要判斷商品製造人是否得免責，仍\r\n      須透過個案背景、相關法規以及判決前例為之。於此前提\r\
      \n      下，主管機關就食品衛生所頒布之法規，既已形成一般社\r\n      會消費者合理認知，應得作為司法機關認定商品製造人有\r\n   \
      \   無符合當時科技水準之判斷標準。是又原告略以「食品衛\r\n      生安全與品質規定，性質上應屬行政管理措施，尚無取代\r\n      或優先於民法及消費者保護法相關規範之效力」等語，顯\r\
      \n      屬誤會，在此一併敘明。\r\n    3.此外，消保法第7條第1項「符合當時科技或專業水準可合\r\n      理期待之安全性」應以提供服務、產品當時之科技水準作\r\
      \n      為認定基礎。原告引用  鈞院100年度重訴字第545號判決\r\n      ，認被告並無「符合當時科技或專業水準可合理期待之安\r\n\
      \      全性」，容有未洽：\r\n     (1)原告引用內文「DEHP於100年4月12日經國際癌症研究總\r\n        署（簡稱IARC）將其致癌性分類調升為2B（也許是人類\r\
      \n        致癌物Possiblycarcin ogenic to humans）.....亦有\r\n        行政院環保署100 年8\
      \ 月24日環署毒字第1000069130號\r\n        函文暨附件附卷足稽」；「有行政院衛生署食品藥物管\r\n        理局100\
      \ 年7 月18日FDA 風字第1000040337號函文、暨\r\n        鑑定人李俊璋所提出Table2『DINP暴露之毒理資料』相\r\n\
      \        關文獻研究結果統整在卷可佐……行政院衛生署食品藥\r\n        物管理局在100 年7 月公告了5 種塑化劑的TDI （每日\r\
      \n        耐受量）值，所謂TDI 值的制定，即是用NOAEL 在動物\r\n        實驗的結果，亦即若給動物這個劑量，在此劑量之下就\r\
      \n        不會產生明顯的健康危害」等陳述，作為否定被告遵循\r\n        法規檢驗仍不符合所謂「當時科技或專業水準可合理期\r\n \
      \       待之安全性」之引證。\r\n     (2)然而，受引用判決僅係說明以「現在」之技術水準與檢\r\n        驗水準之角度，DEHP、DINP等成分確實有影響動物之可\r\
      \n        能性而已，該等論述非以當時技術水準為評價基礎，且\r\n        該案事實背景、請求權基礎與本案均不相同，原告驟以\r\n \
      \       事實不同之資訊比附援引，意圖以他案判斷影響本案判\r\n        斷，顯無足採。\r\n    4.據此而論，被告於生產、設計、檢驗，均依據當時中央主\r\
      \n      管機關頒佈法規而為，其所提供之服務水準已符合當時社\r\n      會一般消費者合理認知範圍，故被告自得以製造上法規遵\r\n   \
      \   循、檢驗上法規遵循等事實，主張無庸負擔商品製造者損\r\n      害賠償責任。\r\n（三）退萬步言，縱使被告未符合當時科技或專業水準可合理期\r\
      \n      待之安全性，原告仍須舉證消費者所受損害係由被告所提\r\n      供之商品或服務所致：\r\n    1.按消保法第7條第3項「企業經營者違反前二項規定，致生\r\
      \n      損害於消費者或第三人時，應負連帶賠償責任。」；高等\r\n      法院台南分院98年度上字第210號判決：「而消費者依上\r\n \
      \     開規定請求企業經營者賠償時，就其所受損害係由企業經\r\n      營者所提供之商品或服務，未具當時科技或專業水準可合\r\n     \
      \ 理期待之安全性所致，應負舉證之責任。」，故依據消保\r\n      法規定與相關實務見解，消費者仍須舉證證明其損害與商\r\n      品製造人、企業經經營者未提供符合當時可合理期待安全\r\
      \n      性間具有因果關係。\r\n    2.是原告於書狀中略以「若商品已符合當時科技或專業水準\r\n      可合理期待之安全性，則理應不致造成消費者之損害，今\r\
      \n      消費者既有損害之事實發生，則除非企業經營者得以證明\r\n      消費者之損害乃其他原因所造成，始發生免責之效果…」\r\n   \
      \   等語，顯悖於前揭實務見解，且有刻意避免原告舉證責任\r\n      之情事，其主張自不足採。\r\n三、被告所生產、出售之各類飲品，均已符合當時科技或專業水\r\
      \n    準可合理期待之安全性，該商品之製造、設計並無欠缺，被\r\n    告就該產品之製造亦已盡相當之注意義務，原告主張依民法\r\n    第191-1條規定要求被告負損害賠償責任，亦無可採：\r\
      \n（一）按民法第191-1條第1項規定「商品製造人因其商品之通常\r\n      使用或消費所致他人之損害，負賠償責任。但其對於商品\r\n   \
      \   之生產、製造或加工、設計並無欠缺或其損害非因該項欠\r\n      缺所致或於防止損害之發生，已盡相當之注意者，不在此\r\n      限。」故若商品製造人對於商品之生產、製造或加工、設\r\
      \n      計並無欠缺或其損害非因該項欠缺所致或於防止損害之發\r\n      生，已盡相當之注意者，則不負損害賠償責任，合先敘明\r\n   \
      \   。\r\n（二）而查本件塑化劑事件爆發之前，政府從未將塑化劑列為法\r\n      定檢驗項目，而塑化劑的管制是歸屬於環保署分級管理流\r\n\
      \      向，DEHP屬四級毒物，無需申報生產與流向管理，因法規\r\n      上的漏洞，導致塑化劑遭昱伸公司20年來使用到食品的添\r\n \
      \     加物；另查，彰化地方法院以100年度矚易字第1號之刑事\r\n      判決（原證1），認塑化劑原料來源金童企業有限公司負\r\n   \
      \   責人潘淑蘭，及添加起雲劑之昱伸公司負責人賴俊傑等人\r\n      ，將含有塑化劑、起雲劑之商品販售予下游廠商之行為，\r\n      業已構成刑法第339條第2項之詐欺得利罪。由此益見，被\r\
      \n      告公司亦係受賴俊傑之欺瞞，致被告公司商品含有塑化劑\r\n      成分，被告公司實為此等不良經營者之被害者，無端受其\r\n   \
      \   矇騙，甚而產生本件訴訟，被告公司亦感到十分無奈。\r\n（三）鑒此，被告公司身為詐欺案件之受害者，被告對於商品之\r\n      生產、製造並無欠缺，縱認原告受有損害，被告亦對該損\r\
      \n      害發生之防止，已盡相當之注意，而不應使被告負擔民法\r\n      第191-1條之損害賠償責任。\r\n四、原告主張依民法第354條、第359條及第360條等物之瑕疵擔\r\
      \n    保規定，原告請求減少價金、解約或不履行之損害賠償責任\r\n    ，顯無理由：查原告迄今並未證明被告有何「品質保證行為\r\n    」，原告亦未證明被告所販售之產品有「缺少出賣人所保證\r\
      \n    之品質」或「出賣人故意不告知物之瑕疵」之情事，而逕以\r\n    民法第354條、第359條及第360條主張物之瑕疵賠償責任，\r\n \
      \   顯屬無據。\r\n五、被告並無明知不得添加塑化劑而添加或因過失而添加等情事\r\n    ，原告主張依民法第227條及第360條之規定得請求解除契約\r\
      \n    ，並請求財產上及非財產上之損害賠償，要無可採：\r\n（一）按民法第360條：「買賣之物，缺少出賣人所保證之品質\r\n      者，買受人得不解除契約或請求減少價金，而請求不履行\r\
      \n      之損害賠償；出賣人故意不告知物之瑕疵者亦同。」，若\r\n      欲以物之瑕疵擔保請求損害賠償，需符合「缺少出賣人所\r\n   \
      \   保證之品質」或「出賣人故意不告知物之瑕疵」之要件，\r\n      業如前述；次按民法第227條之不完全給付，亦需以「可\r\n      歸責於債務人」之要件為前提，若債務人並無可歸責事由\r\
      \n      者，自無負不完全給付之賠償責任，合先敘明。\r\n（二）如前所述，塑化劑事件爆發前政府並未將塑化劑列為法定\r\n      檢驗項目，且被告受昱伸公司負責人之詐欺，根本無從知\r\
      \n      悉用於生產相關飲品之原料竟遭塑化劑污染，更不存有故\r\n      意不告知物之瑕疵或原告所稱過失未管控食品之可歸責事\r\n   \
      \   由，被告並不符合民法第360條或同法第227條不完全給付\r\n      之損害賠償責任，在此併予敘明。\r\n六、依消保法第51條之規定，原告得對有故意、過失之被告提出\r\
      \n    1至3倍之懲罰性賠償金：被告公司並無故意或明知不得添加\r\n    塑化劑而故意予以添加之行為，業如前述；被告既已盡應有\r\n    之注意及管控責任，仍因政府法規之疏漏及受上游原料供應\r\
      \n    商之詐騙而有部分飲品遭塑化劑所污染，亦如前述。是以，\r\n    被告並無故意或過失而違反消保法相關規定之情事，原告主\r\n    張對被告依消保法第51條之規定，被告需給付1至3倍之懲罰\r\
      \n    性賠償金，於法無據。\r\n七、原告請求被告公司之原代表人亦需負連帶賠償責任，並無理\r\n    由：原告所列舉之消保法、侵權行為及債務不履行等規定或\r\
      \n    請求權基礎，惟均係針對實際販售飲品之被告公司主體而言\r\n    ，然原告竟連同被告公司之原代表人亦一同列入連帶請求之\r\n    對象，然原告究係依何項法律規定或請求權基礎對被告公司\r\
      \n    代表人求償，均未見原告說明及舉證其所憑事實、理由及法\r\n    規依據，被告爰均否認之，原告無理請求被告公司之原代表\r\n    人需負連帶賠償責任，顯無理由，殆屬無疑。綜上所述，原\r\
      \n    告等之起訴主張，顯屬無據且無可採，懇請  鈞院明鑒，迅\r\n    為駁回原告之訴，以維各被告正派企業合法權益為禱。\r\n      \
