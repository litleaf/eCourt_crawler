      \n庭所囑，被告除援引歷次書狀及證物外，謹整理言詞辯論意旨狀\r\n，敬供鈞院審酌。\r\n答辯聲明\r\n原告之訴及假執行之聲請均駁回。\r\n訴訟費用由原告負擔。\r\
      \n如受不利判決，被告願供擔保，請准宣告免為假執行。\r\n事實及理由\r\n壹、原告提起本件訴訟，不但有錯將他人違法行為歸咎於被告之\r\n    舉，且本件共同被告賴俊傑亦以似是而非之辯詞，混淆事實\r\
      \n    真相，為免鈞院遭誤導，而利本件之審理，爰先就事實澄清\r\n    說明如后：\r\n一、昱伸香料有限公司、及賓漢香料化學有限公司違法製造、販\r\
      \n    售添有塑化劑之起雲劑，並欺瞞與之交易的廠商，渠等違法\r\n    行為，業經相關刑事判決認定。\r\n(一)本件塑化劑風暴之起因，正是因昱伸香料有限公司（下稱「\r\
      \n    昱伸公司」）、賓漢香料化學有限公司（下稱「賓漢公司」\r\n    ）於製造起雲劑時，違法添加不在行政院衛生署依食品衛生\r\n    管理法授權訂定之「食品添加物使用範圍及限量暨規格標準\r\
      \n    」許可範圍（請參見被證1）、且非可供食用之塑化劑，不\r\n    僅違反食品衛生管理法之規定，渠等甚至未主動告知食品衛\r\n    生主管機關其使用塑化劑之事實，以取得行政院衛生署食品\r\
      \n    添加物許可證（請參見被證2），更有欺瞞與之交易之廠商\r\n    ，以獲取不法暴利之情事。\r\n(二)直至100年5月分，媒體披露昱伸公司及賓漢公司違法使用塑\r\
      \n    化劑後，被告統一公司始驚覺其向上游廠商購買之「綜合果\r\n    汁香料粉」及「起雲劑」中，竟攙有昱伸公司、賓漢公司違\r\n    法添加DEHP或DINP等塑化劑，被告統一公司為此更是震驚不\r\
      \n    已。被告統一公司在自身遭受嚴重損害之情形下，仍極力保\r\n    障廣大消費者之權益及健康，隨即將遭塑化劑污染之「統一\r\n    LP33膠囊」、飲料（包括統一寶健運動飲料及統一蘆筍汁）\r\
      \n    全面下架回收、加以銷毀，損失之鉅大，實不言可喻。由此\r\n    可知，被告統一公司實亦為本件塑化劑風暴之受害者之一。\r\n(三)而上開昱伸公司及賓漢公司之違法行為，並分別經臺灣彰化\r\
      \n    地方法院100年度矚易字第1號（請參見原證1，下稱「彰化\r\n    地院第1號刑事判決」）、臺灣高等法院臺中分院101年度矚\r\n \
      \   上易字第295號（下稱「臺中高分院第295號刑事判決」）、\r\n    及鈞院100年度矚易字第1號（請參見原證2，下稱「鈞院第1\r\n \
      \   號刑事判決」）等刑事判決認定在案可稽。\r\n二、被告賴俊傑違法添加塑化劑於起雲劑中，進而出售予昱伸公\r\n    司之不知情的下游廠商，引發本件風波，臨訟又卸責予本件\r\
      \n    其他各被告，是被告賴俊傑所辯，實非可採。\r\n(一)本件共同被告賴俊傑（按：即時任昱伸公司之負責人）為卸\r\n    責予其他被告，不惜於102年4月16日庭訊時辯稱：塑化劑在\r\
      \n    香料界已是長久使用者，只要有香料，就要加塑化劑，故其\r\n    添加塑化劑，乃是正常使用，昱伸公司之下游廠商皆知其所\r\n    產製之起雲劑中含有塑化劑，且以現在的化學檢驗可簡單檢\r\
      \n    驗出來，並主張其無法干涉下游廠商如何使用向昱伸公司購\r\n    買之產品云云（請參見鈞院該日言詞辯論筆錄），不但未附\r\n    證據以實其說，亦與事實有違，明顯不可採。\r\
      \n(二)首先，被告賴俊傑在本件塑化劑風暴發生之前，向其下游廠\r\n    商隱瞞其有將塑化劑添加於起雲劑之事實，業經臺中高分院\r\n    第295號刑事判決，經調查證據後，指出：「如附表一至十\r\
      \n    七所示之廠商負責人或負責採購之人員並不知道其等所購買\r\n    之起雲劑或香醬內含有塑化劑，此業據證人…上開證人均一\r\n    致證稱不知道所購買之起雲劑或香醬內含有塑化劑，如果知\r\
      \n    道就不會購買；被告賴俊傑在原審亦證稱：『我沒有跟我的\r\n    客戶講過我的起雲劑含有SD或DOP、DEHP』等語…應可認定\r\n \
      \   。」清楚指摘被告賴俊傑未向下游廠商據實以告之情事。倘\r\n    被告賴俊傑有反於此一事實之主張，即應舉出具體證據證明\r\n    之。\r\
      \n(三)其次，鈞院第1號刑事判決業已明白指出：「欲檢驗一物品\r\n    中是否含有何種成分，必先特定所欲檢驗者係何成分方有檢\r\n    驗之可能，告訴人統一公司之人員既從未曾聽聞有添加塑化\r\
      \n    劑至起雲劑中之情事，自無自行檢驗起雲劑中是否含有塑化\r\n    劑之可能。」（請參見原證2，鈞院該判決第27頁倒數第12\r\n   \
      \ 行至倒數第9行）在本件塑化劑風暴發生前，無人知悉被告\r\n    賴俊傑在起雲劑中違法添加塑化劑之事實，如何能夠事前預\r\n    知、並特定欲檢驗之成分，進而檢驗起雲劑中是否含有「塑\r\
      \n    化劑」之可能？是被告賴俊傑所辯，並非事實，已至為明顯\r\n    。\r\n(四)再者，觀諸我國食品衛生管理法對於食品添加物之管理，係\r\
      \n    採「正面表列」的方式（請參見被證1），亦即，唯有符合\r\n    行政院衛生署所制訂之「食品添加物使用範圍及限量暨規格\r\n    標準」附表一中所明白列舉的十七種食品添加物，方得添加\r\
      \n    於食品中。換言之，非屬於上開附表一所列舉之「正面表列\r\n    」的物質或食品添加物，根本不得添加於食品中。其立法方\r\n    式，正係考量食品添加物種類繁多且成分複雜，依目前科技\r\
      \n    水準及水平，並無法對包山包海的各類不得添加物逐一驗出\r\n    之困難，因而採此「正面表列」方式，避免有毒或有害人體\r\n    健康之物質或異物被加入食品中。\r\
      \n(五)而被告賴俊傑係專門從事食品添加物生產、製造及販售之食\r\n    品業者，對於上開食品添加物之檢驗情況、及我國食品添加\r\n    物採取「正面表列」管制之規定等情，自知之甚詳。詎被告\r\
      \n    賴俊傑不但在塑化劑風暴發生前，即長期隱瞞主管機關以取\r\n    得合法之食品添加物許可證（請參見被證2 ），致使信賴昱\r\n    伸公司會遵循法令之下游廠商，誤信其所販賣者為合法起雲\r\
      \n    劑進而交付貨款；被告賴俊傑更在塑化劑風暴發生後，仍一\r\n    再以似是而非之辯詞，誤導鈞院，以解免責任，其惡行之重\r\n    大，已不言可喻。\r\
      \n(六)甚且，臺中高分院第295號刑事判決更指出：「被告賴俊傑\r\n    也承認製造食品添加物要使用有衛生許可的原料，且知道SD\r\n    或DOP（實際上為DNOP、DEHP）是未經許可之原料等情」之\r\
      \n    事實。是若依被告賴俊傑所言「在香料中使用塑化劑為正常\r\n    使用」，則昱伸公司既為合法食品添加物製造商，並領有主\r\n    管機關核發之食品添加物許可證，被告賴俊傑又豈會在未向\r\
      \n    主管機關申請查驗、獲准許可前即違法使用？被告賴俊傑所\r\n    言，明顯違反常理，自無可採。\r\n(七)據上足知，被告賴俊傑所言，既非事實，則原告102年4月16\r\
      \n    日庭訊時聲請傳喚被告賴俊傑，自已無法為其為有利之證明\r\n    ，而無准其調查之必要。再者，被告賴俊傑之違法行為，經\r\n    臺中高分院審理並判決後，已為顯著之事實，而屬民事訴訟\r\
      \n    法第278條第1項所規定「無庸舉證」者。是依民事訴訟法第\r\n    286條但書規定，原告聲明之證據，自無必要調查。\r\n三、原告102年4月16日庭訊時以「當時的科技水準可以驗出起雲\r\
      \n    劑中的塑化劑」，主張被告應依法負責云云，對於事實亦有\r\n    所誤會，且不合理，而不可採。\r\n(一)依照鈞院第1號刑事判決意旨：「欲檢驗一物品中是否含有\r\
      \n    何種成分，必先特定所欲檢驗者係何成分方有檢驗之可能」\r\n    （請參見原證2，鈞院該判決第27頁倒數第12行至倒數第9行\r\n  \
      \  ）而本件的事實是，在本件塑化劑風暴發生之前，塑化劑並\r\n    非係食品衛生管理法規所「正面表列」之食品添加物，且無\r\n    人知悉昱伸公司、及賓漢公司在起雲劑中違法添加塑化劑之\r\
      \n    事實。則在此情況下，渠等二人之下游廠商，自無法事前預\r\n    知、並特定欲檢驗之成分，進而檢驗起雲劑中是否含有「塑\r\n    化劑」。是原告所述，並非得適用於本件事實，乃屬當然\r\
      \n(二)且倘依原告所言，則無異係課與被告應就當時無合理期待可\r\n    能在食品中添加之塑化劑、甚或範圍廣泛之一切合法及非法\r\n    食品添加物，逐一檢測之義務，此一無邊無際之檢驗義務，\r\
      \n    業已遠逾主管機關立法管制、檢測食品添加物之範圍，根本\r\n    無法實現法律之妥當性及公平性，已至為明顯。\r\n(三)尤有甚者，我國對於食品添加物之管理另採取向行政院衛生\r\
      \n    署申請發給「食品添加物許可證」之制度，藉此管理食品衛\r\n    生安全及品質。則昱伸公司及賓漢公司既係領有主管機關依\r\n    法核發「食品添加物許可證」（請參見被證2）之食品添加\r\
      \n    物製造商，被告自得合理信賴。則依原告所言，實已係架空\r\n    「食品添加物許可證」之管理制度，使此等管理制度形同虛\r\n    設。\r\
      \n四、由上可知，昱伸公司及賓漢公司違法製造、販售添有塑化劑\r\n    之起雲劑，致污染下游廣大之食品，才是侵害本件消費者權\r\n    益之人，而被告統一公司且為本件塑化劑風暴之受害者之一\r\
      \n    。原告置此不論，一再塑造統一公司為惡意使消費者受有損\r\n    害之形象，並將昱伸公司及賓漢公司之違法行為，亦歸咎於\r\n    被告統一公司，實在不公允。\r\
      \n貳、原告提起本件訴訟，有不合程式部分。\r\n一、原告就附表6所列之消費者的部分，並無訴訟實施權。\r\n(一)原告主張其已受讓如附表B1（按：即原告101年11月13日重\r\
      \n    新提出之附表編號B1-1～B1-34）、B2（按：即原告101年11\r\n    月13日重新提出之附表編號B2-1）、B3（按：即原告101年\r\
      \n    11月13日重新提出之附表編號B3-1）消費者之損害賠償請求\r\n    權，故其得以自己之名義，提起本件消費者損害賠償訴訟云\r\n \
      \   云（請參見原告101年3月15日民事起訴狀第3頁第11行至第\r\n    13行）。\r\n(二)惟經被告統一公司就原告所提原證6詳為核對後，發現總計\r\
      \n    共有23位消費者並未授權讓與其請求權予原告，詳如附表6\r\n    ，原告就此部分之消費者之損害賠償請求，並無訴訟實施權\r\n    。\r\
      \n二、原告追加被告高清愿的部分於法未合，且被告高清愿亦無由\r\n    與被告統一公司共同負連帶責任。\r\n(一)原告主張依公司法第8條、第23條規定，被告統一公司之法\r\
      \n    定代理人高清愿應與被告統一公司負連帶賠償責任等云云（\r\n    請參見原告101年4月19日民事陳報狀）。\r\n(二)然查，依原告於101年3月15日起訴時之「訴之聲明」觀之，\r\
      \n    原告並未要求本件被告高清愿與被告統一公司連帶負損害賠\r\n    償責任。惟，原告復又於101年4月20日民事陳報狀中，追加\r\n  \
      \  高清愿先生為本件被告，實已有訴之追加之情形，且原告之\r\n    追加，並無民事訴訟法第255條第1項但書各款之事由，其追\r\n    加被告高清愿之舉，並無理由。\r\
      \n(三)再者，原告亦未舉證以實其說，說明本件被告高清愿於執行\r\n    公司業務時，究有何違反法令之處，尚難依公司法第23 條\r\n    第2項規定，要求其與被告統一公司負連帶賠償責任。\r\
      \n參、對於原告主張之事實及證據，被告不爭執部分。\r\n一、對於原告主張之事實不爭執的部分。\r\n(一)昱伸公司之負責人賴俊傑經彰化地方法院100年度矚易字第1\r\
      \n    號判決處有期徒刑18年（請參見原告101年3月15日民事起訴\r\n    狀第2頁第11行至第13行）。\r\n(二)賓漢公司、實際經營人陳哲雄等經板橋地方法院100年度矚\r\
      \n    易字第1號判決處有期徒刑13年（請參見原告101年3月15日\r\n    民事起訴狀第2頁第13行至第15行）。\r\n二、對於原告提出證據不爭執的部分。\r\
      \n(一)原告101年11月13日所提之附表B，其中的B1、B2、B3，除「\r\n    附表B1-3統一企業股份有限公司」、「附表B2-1統一企業股\r\
      \n    份有限公司」的部分外，其餘部分皆與被告統一公司無關，\r\n    故被告統一公司不爭執。\r\n(二)原告所提之原證3「法人登記書」、原證4「優良消費者保護\r\
      \n    團體證書」、原證5「101年3月15日新北市政府函」、原證7\r\n    「法人登記證書」，被告不爭執。\r\n(三)原告所提之原證1、原證2，及原證8至原證16，就其形式真\r\
      \n    正性，被告不為爭執。（但原告據以主張之攻擊方法，被告\r\n    認為並無理由）\r\n肆、原告101年3月15日民事起訴狀第1頁倒數第2行至第2頁第11\r\
      \n    行，及第7頁第19行至第23行所述，係昱伸公司及賓漢公司\r\n    之違法行為，與被告統一公司無關。\r\n伍、原告主張之事實及證據，被告有爭執部分。\r\
      \n一、原告主張被告統一公司應分別與昱伸公司、及賓漢公司負連\r\n    帶賠償責任，並無理由。\r\n(一)原告起訴主張，昱伸公司及賓漢公司販售黑心起雲劑予本件\r\
      \n    各被告，並援引最高法院67年台上字第1737號民事判例，主\r\n    張本件各被告應依民法第185條第1項前段規定，分別與此二\r\n\
      \    人負連帶賠償責任云云，原告並且提出其自行製作之附表C-\r\n    1、C-2，以證昱伸公司、賓漢公司與本件各被告之關係。（\r\n   \
      \ 請見原告101年3月15日民事起訴狀第2頁、101年11月7日民\r\n    事準備書(一)狀第1頁訴之聲明部分、及第6頁至第7頁）。\r\n(二)然查，原告所整理之附表C-1、C-2，係其自行製作整理之圖\r\
      \n    表，欠缺形式真正性，已不可採信。\r\n(三)其次，最高法院95年度台上字第338號民事判決業已明白闡\r\n    示：「民法第一百八十四條所規定之侵權行為類型，均適用\r\
      \n    於自然人之侵權行為，上訴人為法人自無適用之餘地。民法\r\n    第一百八十五條規定之共同侵權行為，亦同。」是民法第\r\n    184條侵權行為、及第185條之共同侵權行為規定，自無適用\r\
      \n    被告統一公司之餘地，本件原告所述，於法不合，自不准請\r\n    求。\r\n(四)甚者，最高法院95年度台上字第2388號民事判決更明白指出\r\
      \n    ：「民法第一百八十五條第一項前段所謂共同侵權行為，須\r\n    共同行為人皆已具備侵權行為之要件始能成立，若其中一人\r\n    無故意過失，則其人非侵權行為人，不負與其他具備侵權行\r\
      \n    為要件之人連帶賠償損害之責任。」依此，共同行為人中有\r\n    一人若不具備侵權行為之要件，即非侵權行為人，而不負民\r\n    法第185條第1項之共同侵權行為責任。參據前揭最高法院95\r\
      \n    年度台上字第338號民事判決意旨，則被告統一公司既無適\r\n    用民法第185條之規定，依法自更無由與昱伸公司及賓漢公\r\n   \
      \ 司成立連帶責任之理。\r\n(五)何況，如前所述，昱伸公司、賓漢公司違法製造販售添有塑\r\n    化劑之起雲劑，才是真正造成本件廣大食品受有污染之主因\r\
      \n    ，渠等之下游廠商，如被告統一公司為其詐欺行為之受害人\r\n    ，被告統一公司並無與昱伸公司、賓漢公司成立連帶賠償責\r\n    任之事由，乃至為顯然。是原告所訴，於法不合，於理更不\r\
      \n    可採，應予駁回。\r\n二、原告依消保法主張被告統一公司應負損害賠償責任的部分，\r\n    不但未舉證以實其說，亦無理由，其主張自不可採。\r\
      \n(一)原告主張被告等於國人飲品或保健食品中摻入有害人體健康\r\n    之塑化劑，而摻有塑化劑之食品，確有增加損害人體健康之\r\n    風險，足見其所生產、製造或分裝之商品，已違反食品衛生\r\
      \n    管理法之標準，難謂有符合可合理期待之安全性，依消保法\r\n    第7條、第8條，被告統一公司應負賠償責任云云（請參見原\r\n    告101年3月15日民事起訴狀第3頁第20行至第5頁第12行），\r\
      \n    並不可採。\r\n(二)首先，原告提起本件訴訟已有未依法盡其舉證責任之情事，\r\n    依法自應駁回。\r\n  1.民事訴訟法第277條規定：「當事人主張有利於己之事實者\r\
      \n    ，就其事實有舉證之責任。」、最高法院17年上字第917號\r\n    民事判例：「民事訴訟如係由原告主張權利者，應先由原告\r\n   \
      \ 負舉證之責，若原告先不能舉證，以證實自己主張之事實為\r\n    真實，則被告就其抗辯事實即令不能舉證，或其所舉證據尚\r\n    有疵累，亦應駁回原告之請求。」（請參見被證5）；另最\r\
      \n    高法院98年度台上字第2273號民事判決更揭示：「消保法採\r\n    無過失責任主義，消費者就企業經營者是否具故意或過失固\r\n  \
      \  不負舉證責任，但就『商品欠缺安全性』與致生『損害』間\r\n    是否具有相當因果關係，仍應由消費者或第三人舉證證明，\r\n    始可獲得賠償。」（請參見被證6）\r\
      \n  2.原告就其依消保法第7條、第8條所主張之請求權及構成要件\r\n    事實，包括被告統一公司所生產、製造之產品，是否具有「\r\n    商品欠缺安全性」之情形、倘若商品安全性有欠缺，則該欠\r\
      \n    缺與消費者所受之損害是否具有相當因果關係等等，均未舉\r\n    證以實其說，原告之訴應予駁回。\r\n(三)再者，被告統一公司並非提供添有「塑化劑」之起雲劑的製\r\
      \n    造商，自不應責令被告統一公司為他人之行為負責，此有經\r\n    最高法院92年度台上字第2635號民事裁定維持之臺灣高等法\r\n  \
      \  院高雄分院見解在案可稽。\r\n  1.按最高法院92年度台上字第2635號民事裁定維持之臺灣高等\r\n    法院高雄分院91年度重上字第97號民事判決略謂：「…本件\r\
      \n    被上訴人所提供者係『自來水』，而非作為製造自來水原料\r\n    之水源，縱水源（原料）有瑕疵，因並非被上訴人所提供者\r\n    ，被上訴人被要求者是用符合當時專業水準可合理期待之方\r\
      \n    法，作成具安全性之自來水，而毋庸就水源（原料）瑕疵負\r\n    責……至於八十九年七月十四日長興、昇利公司在水源之一\r\n    的旗山溪傾倒有害廢棄物。經檢出被上訴人供應之水質含有\r\
      \n    二甲苯等有害健康物質乙事。乃因昇利公司等之不法侵害，\r\n    不能因此令被上訴人負責。」（請參見被證8）。\r\n  2.細繹上述判決可知，在實際生活中，個別企業經營者在產業\r\
      \n    鏈上所扮演之角色，或有上游原物料製造商、或有下游最終\r\n    產品製造商，各不相同，故個別企業經營者所提供之產品，\r\n    也不盡相同，而各企業經營者的責任範圍，亦僅能就其個別\r\
      \n    產品負商品責任，自屬當然。\r\n  3.觀諸本件原告起訴意旨，主要係以被告賓漢公司與昱伸公司\r\n    所製造之起雲劑（即被用來製造食品的原料）有瑕疵為據，\r\
      \n    而該上開起雲劑均已通過行政院衛生署審核，並取得衛生署\r\n    核發之食品添加物許可證（請參見被證2），則被告統一公\r\n    司既係信賴經我國主管機關所核發之許可證，同時又非起雲\r\
      \n    劑之製造者，實無由為昱伸公司及賓漢公司之不法行為負責\r\n    。\r\n(四)被告統一公司所生產、製造之系爭產品，其安全性並無欠缺\r\
      \n    ，且亦符合法令或法令所規定之標準，是原告所訴，自無理\r\n    由。\r\n  1.按消保法第7條第1項規定：「從事設計、生產、製造商品或\r\
      \n    提供服務之企業經營者，於提供商品流通進入市場，或提供\r\n    服務時，應確保該商品或服務，符合當時科技或專業水準可\r\n    合理期待之安全性。」；而消保法施行細則第5條即就所謂\r\
      \n    「商品或服務符合當時科技或專業水準可合理期待之安全性\r\n    」規定應就「一、商品或服務之標示說明。二、商品或服務\r\n    可期待之合理使用或接受。三、商品或服務流通進入市場或\r\
      \n    提供之時期。」等事項為認定。\r\n  2.據此，實務上即有臺灣高等法院分別於95年、97年表示見解\r\n    ，認為商品符合當時的法令或法令所規定之標準時，即得因\r\
      \n    此免除商品製造人之責任。如臺灣高等法院95年度醫上字第\r\n    5號民事判決即謂：「…系爭克優果藥物已通過行政院衛生\r\n    署檢驗之藥品標準，且自82年5月8日核准上市，至89年5月8\r\
      \n    日通過安全監視期間，至今並無不良藥品通報，…足認克憂\r\n    果藥物已具備消費者保護法第7條『符合當時科技或專業水\r\n    準可合理期待之安全』…」（請參見被證9）、及臺灣高等\r\
      \n    法院97年度消上易字第1號民事判決略謂：「公路法第63條\r\n    第1項規定，汽車應符合交通部規定之安全檢驗標準，並應\r\n   \
      \ 經車輛型式安全檢測及審驗合格，取得安全審驗合格證明書\r\n    ，始得辦理登記、檢驗、領照。交通部本於此規定，先後以\r\n    『車輛型式安全及品質一致性審驗作業要點』、『車輛型式\r\
      \n    安全審驗管理辦法』規範汽車之安全查驗標準，則被上訴人\r\n    銷售之YARIS汽車商品流通進入市場前，符合當時之安全審\r\n   \
      \ 驗標準，而為公路監理機關核准其領照使用者，即可期待該\r\n    款汽車為消費者可合理使用或可接受，應足以認為具備當時\r\n    科技或專業水準可合理期待之安全性。」（請參見被證10）\r\
      \n    。\r\n  3.查，如前所述，我國目前食品衛生管理法之所以採取「正面\r\n    表列」的方式，係考量食品添加物種類繁多且成分複雜，依\r\
      \n    目前科技水準及水平，實無法對包山包海的各類不得添加物\r\n    逐一驗出。是以，被告統一公司在信賴我國衛生署已核發許\r\n    可證的前提下，進行系爭起雲劑之採購等行為，實已符合當\r\
      \n    時科技或專業水準可合理期待之安全性。\r\n  4.並且，被告統一公司在生產系爭產品時，嚴格遵循法規規範\r\n    ，進行管控與檢測，此從系爭產品通過之認證或安全檢測即\r\
      \n    可得知。具體來說，系爭「統一寶健運動飲料」以及系爭「\r\n    統一蘆筍汁」產品於被告生產時，均係依行政院衛生署食品\r\n    藥物管理局「飲料類衛生標準」進行檢測，兩者之檢測結果\r\
      \n    均符合該標準（請參見被證11及被證12），該二產品甚至通\r\n    過GMP之認證（請參見被證13）；而系爭「統一LP33膠囊」\r\n\
      \    產品，則是由食品之代工廠景岳生物科技股份有限公司於製\r\n    造時對該產品為食品安全之檢測（請參見被證14），且該代\r\n    工廠並通過ISO22000\
      \ 國際食品安全認證。足知，系爭「統\r\n    一LP33膠囊」、及「統一寶健運動飲料」與「統一蘆筍汁」\r\n    等產品，無論係依「商品之標示說明」、或依「可期待之合\r\
      \n    理使用或接受」、或於「流通進入市場之時期」皆已具備「\r\n    當時科技或專業水準可合理期待之安全性」無疑。被告統一\r\n    公司所生產、製造之商品，其安全性自無欠缺。\r\
      \n  5.原告以被告統一公司為系爭產品所提出之符合衛生標準及認\r\n    證等證明，僅為衛生或生產線方面之檢驗，並非產品安全之\r\n    檢驗云云（請參見原告102年4月9日民事準備書(三)狀第3頁\r\
      \n    倒數第5行至倒數第1行），實有誤會被告所提證據之意。蓋\r\n    查上開被證13，即為系爭「統一寶健運動飲料」、及系爭「\r\n   \
      \ 統一蘆筍汁」之「食品GMP認證書」；而被證14，乃為由通\r\n    過ISO2200國際食品安全認證之食品代工廠景岳生物科技股\r\n    份有限公司，於製造時為系爭「統一LP33膠囊」產品所為之\r\
      \n    食品安全之檢測，在在皆為「產品安全」之「認證」及「檢\r\n    驗」。是原告所述，要無可採。\r\n(五)原告101年12月26日民事準備書(二)狀援引臺灣高等法院臺\r\
      \n    中分院97年度建上字第44號（下稱「臺中高分院第44號判決\r\n    」）、及最高法院96年度台上字第1136號民事判決（下稱「\r\n\
      \    最高法院第1136號判決」），主張企業經營者不因商品符合\r\n    法令而免責云云，實有所誤解，並不足採。\r\n  1.觀諸前開臺中高分院第44號判決之事實，該案經調查證據後\r\
      \n    ，法院業已認定該案之「商品」，即大樓之施工，確有違背\r\n    當時之建築術成規的施工瑕疵（請參見原證8第18頁第3行至\r\n   \
      \ 第8行）。惟在本件中，被告統一公司生產之系爭產品實皆\r\n    已具備「當時科技或專業水準可合理期待之安全性」，由此\r\n    可見臺中高分院第44號判決之事實與本件事實，根本不同，\r\
      \n    原告不當比附援引，自不可採。\r\n  2.而後者最高法院第1136號判決（請參見原證9）該案發回臺\r\n    灣高等法院更審後，臺灣高等法院於審理後更係肯認，企業\r\
      \n    經營者得因商品符合當時法令或法令規定之標準而免除責任\r\n    ，此有臺灣高等法院96年度重上更(二)字第89號民事判決略\r\n  \
      \  謂：「…ABE技術標準認證係德國KBA所核發具有『全國通用\r\n    效力』之國家型式認證…。又系爭機車已通過德國ABE技術\r\n    標準之認證，其中包含引擎、排氣管及冷卻系統之檢測，且\r\
      \n    被上訴人就系爭機車辦理進口時，亦已依『進口重型機器腳\r\n    踏車之車型排氣審驗合格證明所需劣化係數認定原則』及『\r\n    機器腳踏車車型排氣審驗合格證明核發及廢止辦法』等相關\r\
      \n    法令，取得重型機器腳踏車之車型排氣審驗合格證明等情，\r\n    …是被上訴人據以抗辯系爭機車具有符合當時科技與專業水\r\n    準可合理期待之安全性，尚非無據。」（請參見被證15）可\r\
      \n    稽，此並經最高法院98年度台上字第425號民事裁定予以維\r\n    持在案。\r\n  3.是以，商品符合法令或法令規定之標準時，即已具備消保法\r\
      \n    上「當時科技或專業水準可合理期待之安全性」，企業經營\r\n    者得免除商品製造人責任，應屬無疑，斷不容原告再恣意爭\r\n    執或曲解法律。\r\
      \n(六)此外，原告明知被告統一公司乃是昱伸公司、賓漢公司違法\r\n    行為之受害者，卻仍一再曲解鈞院100年度重訴字第545號民\r\n   \
      \ 事判決（下稱「鈞院第545號判決」）及主管機關函文之意\r\n    旨，試圖營造被告統一公司生產系爭產品有違反法規之形象\r\n    ，並不可取。\r\
      \n  1.原告以被告統一公司產品經認定含塑化劑DINP的濃度，主張\r\n    被告有將塑化劑添加於系爭產品中，明顯有悖於鈞院第545\r\n  \
      \  號判決之原意。\r\n   (1)原告援引鈞院第545號判決，主張該判決對於統一公司製\r\n      成產品，如寶健飲料、統一蘆筍汁、7-select運動飲料等\r\
      \n      ，認定其中DINP塑化劑濃度，各為26.6ppm、15.3ppm、及\r\n      14.2ppm，進而謂被告將法令規定食品添加物以外之塑化\r\
      \n      劑添加於食品中，已違反食品衛生管理法云云（請參見原\r\n      告102年4月9日民事準備書(三)狀第1頁倒數第6行至第2頁\r\n\
      \      第1行），顯有意據此引導鈞院誤認被告統一公司「有意\r\n      」將塑化劑「添加」於系爭產品中之主動行為。\r\n   (2)然原告明顯對於鈞院第545號判決之前提事實，即賓漢公\r\
      \n      司違法製造、販售添有「塑化劑」之起雲劑，侵害被告統\r\n      一公司權利之事實，有意置而不論。其斷章取義之舉，已\r\n   \
      \   甚為不當，而不可採。\r\n   (3)再者，鈞院第545號判決略以：「賓漢公司於87年5月起至\r\n      90年3月前製造生產之起雲劑中係添加DEHP，自90年3月起\r\
      \n      至本案查獲時止改加入DINP等情…本案經查獲後，將扣案\r\n      之被告賓漢公司起雲劑及回收下游廠商使用賓漢起雲劑製\r\n \
      \     成產品送驗結果，原告（按：即被告統一公司）生產之統\r\n      一寶健飲料DINP濃度為26.6ppm、統一蘆筍汁DINP濃度為\r\n\
      \      15.3ppm」（請參見原證10第4頁倒數第17行至倒數第5行\r\n      、及第9頁第7行至第10行），已明白認定賓漢公司才是在\r\
      \n      起雲劑中違法添加塑化劑，並導致下游廠商，如被告統一\r\n      公司之產品遭受污染之人。原告所述，自非鈞院第545號\r\n  \
      \    判決之本旨，不可不辨。\r\n  2.原告又以被告統一公司產品中遭受塑化劑污染，依辦理食品\r\n    添加物之查驗登記、及取得食品添加物許可證之相關規範，\r\
      \n    係屬違法云云，更非鈞院第545號判決認事用法之意旨。\r\n   (1)原告另引鈞院第545號判決認為，辦理食品添加物之查驗\r\n   \
      \   登記，應符合「食品添加物使用範圍及限量暨規格標準」\r\n      ，始得發給許可證，且產品成分亦須與許可證登載成分相\r\n      同，而進一步主張被告「將法令規定食品添加物以外之塑\r\
      \n      化劑添加於食品中」，難認已遵循法規云云（請參見原告\r\n      102年4月9日民事準備書(三)狀第2頁第1行至第10行），\r\n\
      \      有意無意將「食品添加物」與「食品」本身混為一談。其\r\n      混淆事實有餘，協助法院發現真實則有不足，故原告如此\r\n    \
      \  之說法，明顯亦不可採。\r\n   (2)蓋在鈞院第545號侵權行為損害賠償事件中，依法須經查\r\n      驗登記、取得許可證者，係「食品添加物」；而應申請辦\r\
      \n      理者，為賓漢公司。實際上，將「食品添加物使用範圍及\r\n      限量暨規格標準」所未規定之塑化劑DINP添加於起雲劑中\r\n \
      \     者，亦係賓漢公司。因此，鈞院第545號判決闡釋我國對\r\n      於食品添加物之管理，並欲用以指摘者，實係賓漢公司向\r\n    \
      \  主管機關隱瞞其在起雲劑中添加塑化劑，取得食品添加物\r\n      許可證，進而又向下游廠商隱匿未揭露之違法行為。\r\n   (3)此觀鈞院第545號判決略以：「被告陳哲雄自承知道生產\r\
      \n      起雲劑需向行政院衛生署申請食品添加物許可證…被告王\r\n      粉復自86年起屢次向行政院衛生署申請賓漢起雲劑食品添\r\n  \
      \    加物許可證之展延…. 被告陳哲雄、王粉均知起雲劑之製\r\n      造需取得衛生署所核發且在有效期間內之食品添加物許可\r\n     \
      \ 證，所製造、販賣之起雲劑成分均應與食品添加物許可證\r\n      上所載成分相符，... 」（請參見原證10第5 頁倒數第1\r\n     \
      \ 行至第6 頁第11行），即明白指摘賓漢公司之法定代理人\r\n      ，即陳哲雄、王粉之違反食品衛生管理法規之行為，而可\r\n      以明白得知。\r\
      \n   (4)上開賓漢公司違反食品衛生管理法規之情事，自非被告統\r\n      一公司之所為，豈得遽謂被告統一公司生產系爭產品有何\r\n   \
      \   違反法令規定之行為，理之至明，無待詳論。\r\n  3.原告不但剪輯鈞院第545號判決，用以塑造被告統一公司「\r\n    主動」將塑化劑「添加」於系爭產品之形象，嗣又引用行政\r\
      \n    院衛生署食品藥物管理局「102年2月27日函文」主張，被告\r\n    統一公司生產銷售之食品中，添加塑化劑，已違反食品衛生\r\n  \
      \  管理法云云（請參見原告102年4月9日民事準備書(三)狀第2\r\n    頁第11行至第20行、及原證15），更係意在誤導鈞院。蓋事\r\n \
      \   實上，昱伸公司、賓漢公司才係在起雲劑中違法添加塑化劑\r\n    ，致污染下游食品，侵害消費者權益之人。原告為求勝訴，\r\n    一再誤導鈞院，自非事理之平，於法更無可取。\r\
      \n(七)原告甚至在明知被告統一公司實亦為本件塑化劑風暴之受害\r\n    者的情形下，卻仍片面擷取被告統一公司之書狀，恣意解釋\r\n    ，甚至嚴重歪曲被告之原意，委實令人難以接受。\r\
      \n  1.原告以「參考統一公司原證十一起訴狀內容」，而謂被告統\r\n    一公司將法令規定以外之塑化劑添加於食品中，已違反食品\r\n    衛生管理法之規定云云（請參見原告102年4月9日民事準備\r\
      \n    書(三)狀第1頁倒數第3行至第2頁第1行），明顯扭曲被告書\r\n    狀之內容，實非可採。\r\n   (1)查，原告引用被告統一公司提出於鈞院第545號侵權行為\r\
      \n      損害賠償事件起訴狀（請參見原證14，並非原告所述之「\r\n      原證十一」）的內容，乃係被告統一公司對於我國食品添\r\n  \
      \    加物之管理方式的解說。（請參見原告102年4月9日民事\r\n      準備書(三)狀第1頁倒數第11行至倒數第6行）\r\n   (2)而被告統一公司之陳述，意在闡述說明賓漢公司在合法的\r\
      \n      食品添加物，即起雲劑中，違法添加塑化劑，未對主管機\r\n      關及下游廠商揭露，有違反法令之行為。此可見被告統一\r\n   \
      \   公司上開起訴狀清楚記載：「我國對於食品添加物之管理\r\n      ，係採『正面表列』的方式…被告陳哲雄等4人經營賓漢\r\n      香料公司，負責各式香料之製造及販售，應熟稔食品衛生\r\
      \n      管理法規。詎被告陳哲雄等四人為謀取不法利益，竟於渠\r\n      等所製造、販售之『賓漢‧起雲劑』內違法添加塑化劑\r\n    \
      \  DINP，並對原告刻意隱匿該添加DINP於起雲劑中之事實」\r\n      等語可稽（請參見原證14）。原告明知此情，卻仍刻意曲\r\n   \
      \   解，將賓漢公司違法添加塑化劑於起雲劑中，致污染被告\r\n      系爭產品之行為，含糊帶過，其誤導鈞院之意圖，實屬顯\r\n      然。\r\
      \n  2.尤有進者，原告甚至無端指稱被告統一公司對賓漢公司之起\r\n    訴狀，已自承產品違反食品衛生管理法之規定，而謂被告不\r\n    得免責云云（請參見原告102年4月9日民事準備書(三)狀第3\r\
      \n    頁倒數第1行至第4頁第1行），更是嚴重歪曲被告之意思，\r\n    而不可採。蓋被告統一公司提出於鈞院第545號侵權行為損\r\n   \
      \ 害賠償事件中之起訴狀，其全文內容皆在指述因賓漢公司違\r\n    法添加「塑化劑」於其製造、販售之起雲劑中，有違反食品\r\n    衛生管理法規之行為，且污染被告統一公司之產品，致被告\r\
      \n    受有損害之事實（請參見原證14）。是原告所謂被告「自承\r\n    違法」之說，實屬莫須有。\r\n(八)如前所述，本件係因昱伸公司、賓漢公司違法添加塑化劑於\r\
      \n    食品中，致被告統一公司受有損害，被告統一公司亦為本件\r\n    塑化劑風暴中的受害者之一，原告不察此事實，竟誤將同為\r\n    受害者之被告統一公司，列為被告，並錯將其主張消費者所\r\
      \n    受之損害一概歸責於被告統一公司，其不合理之請求，已至\r\n    為顯然。\r\n三、原告主張依民法第191條之1之侵權行為規定，被告統一公司\r\
      \n    應負損害賠償的部分，並未舉證以實其說，自無理由。\r\n(一)原告主張本案商品多為飲料、果醬及保健食品，其所受損害\r\n    係以飲用或食用等通常使用的方式所致，故依民法第191\
      \ 條\r\n    之1規定，被告統一公司應負賠償責任云云（請參見原告101\r\n    年3月15日民事起訴狀第5頁第13行至第6頁第9行）。\r\
      \n(二)然查，被告統一公司於食品生產過程中，均依食品衛生管理\r\n    法等相關規定，在生產、製造等過程中，竭盡所能，謹慎進\r\n    行品質控管與檢驗；此外，被告統一公司更信賴我國衛生署\r\
      \n    已核發許可證的前提下，進行系爭起雲劑之採購等行為，足\r\n    證，被告統一公司已盡相當之注意，並無過失可言。\r\n(三)此外，原告就各消費者間之損害發生與「通常使用」被告統\r\
      \n    一公司之產品有因果關係乙節，亦未舉證以實其說。\r\n  1.按最高法院93年度台上字第989號民事判決，略以：「…受\r\n    害人依民法第一百九十一條之ㄧ規定請求商品輸入業者與商\r\
      \n    品製造人負同一之賠償責任，固無庸證明商品之生產、製造\r\n    或加工、設計有欠缺，及其損害之發生與該商品之欠缺有因\r\n    果關係，以保護消費者之利益，惟就其損害之發生係因該商\r\
      \n    品之『通常使用』所致一節，仍應先負舉證責任。於受害人\r\n    證明其損害之發生與商品之通常使用具有相當因果關係前，\r\n    尚難謂受害人之損害係因該商品之通常使用所致，而令商品\r\
      \n    製造人或商品輸入業者就其商品負侵權行為之賠償責任。」\r\n    （請參見被證7）\r\n  2.依原告提出之消費者所受之損害，包括就醫診斷費用、醫療\r\
      \n    費用、減少勞動能力之損失等（請參見原告101年3月15日民\r\n    事起訴狀第5頁第7行，及其101年11月13日所提附表B1-3、\r\
      \n    B2-1）資料觀之，各項損害之發生，與被告統一公司產品之\r\n    「通常使用」是否具有相當因果關係，原告均未舉證以實其\r\n   \
      \ 說，其主張自不可採。\r\n四、原告主張依民法上物之瑕疵擔保法律關係，請求被告統一公\r\n    司負損害賠償責任的部分，亦無理由。\r\n(一)原告主張被告等於出賣予原告之食品中，添加公告為有毒物\r\
      \n    質之塑化劑，其物顯然有瑕疵，是消費者得依民法第354 條\r\n    、第359條及第360條等規定，請求解約、減少價金或不履行\r\n\
      \    之損害賠償云云（請參見原告101年3月15日民事起訴狀第6\r\n    頁第10行以下）。\r\n(二)然經被告統一公司詳為核對後，發現有附表7所列之人，與\r\
      \n    被告統一公司間並無任何買賣關係。是以，附表7之人自難\r\n    以民法第354條、第359條及第360條等物之瑕疵擔保之規定\r\n \
      \   ，要求被告統一公司負損害賠償責任。\r\n  1.原告101年11月13日所提附表B1-3中，有12位消費者非直接\r\n    向被告統一公司購買產品；有31位消費者不僅未曾向通路商\r\
      \n    購買系爭產品，亦未向被告統一公司購買產品；有2位消費\r\n    者提出之單據資料無從判斷係向何人購買產品，致被告統一\r\n    公司無從答辯與回應。\r\
      \n  2.原告101年11月13日所提附表B2-1中，有8位消費者非直接向\r\n    被告統一公司購買產品；有6位消費者不僅未曾向通路商購\r\n\
      \    買系爭產品，亦未向被告統一公司購買產品；有2位消費者\r\n    提出之單據資料或有來路不明，或有無從判斷係向何人購買\r\n    產品，致被告統一公司無從答辯與回應。\r\
      \n(三)其次，原告主張被告應負民法第354條、第359條之物之瑕疵\r\n    擔保責任，卻未舉證說明被告統一公司所生產、製造之商品\r\n   \
      \ 有何滅失或減少其價值之瑕疵、或有滅失或減少其通常效用\r\n    、或減少契約預定效用之瑕疵等，其空言主張被告統一公司\r\n    應負損害賠償之責，自無理由。\r\
      \n(四)再者，原告主張被告應依民法第360條規定，負不履行之損\r\n    害賠償責任云云，亦於法不合。蓋最高法院業以86年台上字\r\n    第1777號民事判決明白表示：「物之瑕疵，然買受人得否另\r\
      \n    依同法第三百六十條規定請求損害賠償，則以有買賣之物，\r\n    缺少出賣人所保證之品質或出賣人故意不告知物之瑕疵情形\r\n    為限。」；及83年度台上字第1205號民事判決指出：「買受\r\
      \n    人得向出賣人請求不履行之損害賠償者，以買賣之物缺少出\r\n    賣人所保證之品質為限，若出賣人就標的物之品質未有特別\r\n    之保證時，縱有瑕疵，買受人亦僅得解除契約或請求減少價\r\
      \n    金，而不得請求損害賠償，此觀之民法第三百五十九條、第\r\n    三百六十條之規定自明。」原告未舉證說明被告統一公司就\r\n    所生產、製造之商品的品質有何特別保證、或被告統一公司\r\
      \n    有何故意不告知瑕疵之情形，依法自不得請求。\r\n五、原告主張被告統一公司應負民法上債務不履行之責任部分，\r\n    亦未舉證以實其說，要無可採。\r\
      \n(一)原告主張被告等給付摻有公告禁止添加之塑化劑之商品予原\r\n    告，且被告明知不得添加而添加，或過失未控管食品安全，\r\n    具有可歸責事由，因而被告統一公司應負賠償責任云云（請\r\
      \n    見原告起訴狀第6頁倒數第1行至第7頁第12行）。\r\n(二)惟查，我國食品衛生管理法規對於食品添加物之管理，係採\r\n    「正面表列」方式。原告主張塑化劑為政府「公告禁止添加\r\
      \n    」云云，與政府公告之意旨，不盡相符，且恐有誤解。在「\r\n    正面表列」之管制規範下，任何在表列以外之食品添加物，\r\n    如要添加，仍非不可事先請求查驗，而獲准予添加之許可。\r\
      \n    所以，以本件之塑化劑而言，無人添加政府禁止添加之物，\r\n    僅只是添加未經政府核准之物，兩者違法性之程度不同，原\r\n    告是否因要營造被告惡性重大之錯誤印象，而有誤解法令之\r\
      \n    情事，懇請注意斟酌。\r\n(三)此外，附表7所列之人，與被告統一公司間並無任何買賣關\r\n    係，亦無任何契約關係，已如前述。故附表7之人殊難以民\r\
      \n    法不完全給付之規定，向被告統一公司請求損害賠償，已無\r\n    疑義。\r\n(四)尤有甚者，依民法第227條為損害賠償之請求者，必須以債\r\
      \n    務人有「可歸責」之事由為前提。然原告未就被告統一公司\r\n    有何故意或過失之可歸責事由為舉證說明，其主張依法自無\r\n    可採。\r\
      \n六、原告主張依消保法第51條規定得向被告統一公司請求懲罰性\r\n    賠償金的部分，亦無理由。\r\n(一)原告主張興隆貿易股份有限公司供貨予賓漢公司時，已在塑\r\
      \n    化劑桶身外醒目標示提醒塑化劑（DEHP）限於工業使用，顯\r\n    見被告係基於不法意圖，惡意將塑化劑製造成起雲劑販售，\r\n   \
      \ 以謀取暴利，因被告故意所致之損害，消費者得依消保法第\r\n    51條規定，請求3倍之懲罰性賠償金云云（請參見原告101年\r\n    3月15日民事起訴狀第7頁、101年11月7日民事準備書(一)狀\r\
      \n    第2頁、及其101年11月13日所提之附表B1-3、附表B2-1）。\r\n(二)然查，被告統一公司亦乃塑化劑風暴下之受害者，已如前述\r\n\
      \    ，於茲不贅。至於原告主張「興隆貿易股份有限公司供貨予\r\n    賓漢公司時，已在塑化劑桶身外醒目標示提醒塑化劑（DEHP\r\n    ）限於工業使用」等云云，亦係針對賓漢公司而言，與被告\r\
      \n    統一公司無任何關連。故原告以此推論被告統一公司有故意\r\n    之情事，顯有邏輯跳躍之謬誤，自不可採。\r\n(三)而原告對被告統一公司究竟有何「故意」等事實，均未舉證\r\
      \n    以實其說，其空言請求3倍之懲罰性賠償金，自無可採。\r\n七、原告就消費者實際損害之部分，亦未舉證以實其說，其主張\r\n    亦無可採，應予駁回。\r\
      \n(一)原告主張本件消費者所受之損害，如其101年11月13日提出\r\n    之「附表B1-1～B1-34、B2-1、B3-1」所示，有就醫診斷費\r\
