      \n    ＯＫ」便利商店及94年5月18日凌晨3時20分許至臺中市○○\r\n    路202 號「7-11」便利商店，各購取該添加氰化鉀「蠻牛」\r\
      \n    飲料1 瓶飲用後，其中己○○步出店外，迅即不支倒地，雖\r\n    經送醫急救無效，延至翌日晚上23時32分許因氰化物中毒合\r\n  \
      \  併心肺衰竭而死亡；而庚○○、李峰銘二人則即時陷入昏迷\r\n    ，均倖經醫治搶救後，始未罹於死亡等情坦承不諱；惟矢口\r\n    否認有故意殺人之犯行，綜合其於原審、本院二次前審（即\r\
      \n    本院94年度矚上重訴字第33號與96年度矚上重更(一)字第 1號\r\n    ）及本院本審審理時之辯解略謂：伊係因欠債入不敷出，乃\r\n\
      \    起意模仿日本「千面人」手法以恐嚇取財而已，實在無殺人\r\n    意思。伊也沒有蓄養過兔子、狗及任何寵物，亦未做過如電\r\n    腦存檔之電子郵件所提之化學實驗，且伊添加氰化鉀會產生\r\
      \n    化學異味能輕易嗅聞得到。再其均在該11瓶飲料瓶身貼上「\r\n    我有毒POISON請勿喝」字樣及毒性骷髏頭圖，並將瓶蓋之安\r\n \
      \   全閉鎖裝置打開，並未使用毋須破壞瓶蓋安全閉鎖裝置之「\r\n    玻璃雕刻刀鑽洞法」或以注射針頭直接在瓶蓋注入法之方式\r\n    攙入毒物，即想提醒消費大眾勿誤飲。換言之，其意在使各\r\
      \n    商店店員或一般消費者發現其所放置之下毒飲料後，透過「\r\n    商品退貨流程」及媒體報導，使消費者恐慌，迫使保力達公\r\n    司付錢了事，未料到有無辜消費者誤飲死亡，伊並非要蓄意\r\
      \n    殺人，且於發生命案後，即停止一切恐嚇取財行動。其本意\r\n    僅係將攙有氰化鉀之飲料當作恐嚇信，用來向生產該飲料之\r\n    保力達公司恐嚇取財，造成他人誤飲死亡，為其始料未及云\r\
      \n    云。而其選任辯護人則為被告辯護陳稱：被告行為之動機及\r\n    目的僅在恐嚇取財，而發生死傷結果，已違背其本意，被告\r\n    並無氰化物方面的知識，且據被告稱攙入氰化鉀是使飲料產\r\
      \n    生濃烈嗆鼻味道，目的在怕被人誤飲，並無殺人故意，且己\r\n    ○○之死亡，臺中醫院實亦難辭醫療過失之責，鑑定報告稱\r\n    臺中醫院無過失有偏頗之嫌，不能採取等語。\r\
      \n三、經查：(一)被告自94年5月17日下午15時30分起迄於該日20時5\r\n    3 分許止，先後11次各夾藏添加氰化鉀之「蠻牛」或「保力\r\
      \n    達Ｂ」飲料1 瓶，依序進入附表三所示11家商店內將各該瓶\r\n    飲料混雜於全成藥局等商店公開陳列、販賣之飲料中，除據\r\n   \
      \ 被告自白外，並有被告實施之際為監視器所拍攝之照片數幀\r\n    在卷可憑（見94年度偵字第9131號偵查卷(一)第45、64、89、\r\n \
      \   172~175頁；同案卷(二)第31 頁；94年度他字第1995號偵查卷\r\n    第56頁、第184~205頁），復有該11 瓶攙有氰化鉀之「蠻牛\r\
      \n    」及「保力達Ｂ」飲料扣案可證。參之被告供稱其係向詠翔\r\n    小客車租賃有限公司承租車牌號碼 HA-2332號自小客車駕駛\r\n \
      \   至臺中市犯案等情，亦經監視器於94年 5月17日17時33分許\r\n    在臺中市○○路624 號前所攝錄，有翻拍照片在卷可證（見\r\n\
      \    94年度他字第1995號卷第227 頁），復據證人即該公司負責\r\n    人陳志宏於原審結證屬實（見原審卷(二)第43~45 頁），並有\r\
      \n    卷附上開小客車借用約定書及租賃汽車切結書附卷可憑，又\r\n    自該借用約定書及租賃汽車切結書上所採取之指紋，經送內\r\n    政部警政署刑事警察局鑑驗結果，亦認借用約定書上之指紋\r\
      \n    確與被告指紋卡之中指指紋相符，有內政部警政署刑事警察\r\n    局94年 5月27日刑紋字第0940082958號鑑驗書附卷可憑（見\r\
      \n    原審卷(一)第52~53 頁）。又經警自各該商店查扣如附表一所\r\n    示之各瓶飲料，其所含之氰化鉀濃度情形，亦經送內政部警\r\n\
      \    政署刑事警察局鑑驗詳如附表一所示，有內政部警政署刑事\r\n    警察局94年6月 3日刑鑑字第0940085876號、94年6月13日刑\r\
      \n    鑑字第0940087724號鑑定書附卷可稽（見原審卷(一)第 32~34\r\n    頁、102頁）。(二)按氰化鉀（KCN）經人口服而急性致死之含\r\
      \n    量，其數據依不同文獻，雖或認在150mg~250mg，或認在200\r\n    mg~300mg之間；若以150mg~250mg 之數據為準，以體重評估\r\
      \n    氰酸之致死量為0.7~3.5mg/kg，若依體重60kg之成人換算其\r\n    致死量為42~210mg，而被告所下毒之飲料，除2 瓶「保力達\r\
      \n    Ｂ」飲料，因氰根會形成氫氰酸氣體而散逸，致無從檢測外\r\n    ，其他之9 瓶蠻牛飲料之毒物含量各如附表二所示，其含量\r\n    介於360~1213mg之間，不論依何文獻所採之數據，均達到足\r\
      \n    以致人於死之程度等情，有行政院國軍退除役官兵輔導委員\r\n    會臺北榮民總醫院94年 6月15日北總內字第0940035020號函\r\
      \n    及行政院衛生署藥物食品檢驗局94年6月15日藥檢肆字第094\r\n    9416830號函附卷可憑（見原審卷(一)第144~145頁、第147~14\r\
      \n    9頁）。(三)被害人己○○於94年5月17日晚上21時25分許至臺\r\n    中市市○路63號全家便利商店購取被告下毒之「蠻牛」飲料\r\
      \n    1 瓶，經當場喝下一口後，即在店外不支倒地，經送臺中醫\r\n    院轉送臺中榮民總醫院急救無效，於翌日晚間23時32分許，\r\n  \
      \  因氰化物中毒合併心肺衰竭而死亡等情，已據證人即上揭全\r\n    家便利商店店員丁○○於94年7月7日原審審理時具結證陳稱\r\n    ：被害人己○○於當晚21時25分許，確實有前來購買「蠻牛\r\
      \n    」飲料1 瓶，步出店外，即刻打開飲用，喝了一口後，即折\r\n    返店內向其反應味道怪怪的，經伊倒些許在杯蓋以舌尖嚐試\r\n    ，也覺得有一點怪異的臭味道，且舌頭發麻，立刻吐出，並\r\
      \n    沒有吞下，並對死者表示換一瓶，欲換取別瓶給被害人，惟\r\n    被害人稱不必，並將該瓶「蠻牛」及瓶蓋置於櫃台，即走出\r\n    店外，隨後就被發現倒在店外，伊迅即打電話叫救護車等語\r\
      \n    在卷（見原審卷(二)第47至49頁）。又被害人己○○因飲用氰\r\n    酸毒液之蠻牛飲料致氰酸中毒，最後引起中毒性休克而死亡\r\n \
      \   ，死亡方式為「他殺」之事實，亦有法務部法醫研究所94年\r\n    醫鑑字第0893號鑑定書附卷可稽（見原審卷(一)第68~71 頁）\r\n\
      \    。(四)被害人庚○○於94年5月17日晚上22時3分許至臺中市○\r\n    ○路125 號「ＯＫ」便利商店購取被告下毒之「蠻牛」飲料\r\n\
      \    ，經飲用一口即陷入無意識狀態，瀕臨死亡，已為醫院發病\r\n    危通知單，經緊急救治後，始脫險存活之事實，已據證人即\r\n    被害人庚○○於94年7月7日原審審理時具結證稱：當時伊打\r\
      \n    開蠻牛飲料之瓶蓋時，並沒有發現任何異狀，伊打開後直接\r\n    就喝了一大口，並沒有看瓶身，之後就什麼都不知道了，隔\r\n    了好幾天等伊醒來，才知道躺在醫院內等語（見原審卷(二)第\r\
      \n    65~ 68頁），而證人亦為被害人即與偕同庚○○前往之丙○\r\n    ○於原審同期日審理時亦具結證稱：伊於94年 5月17日晚上\r\n\
      \    22點多，開車至ＯＫ便利商店，由庚○○下車去買兩罐蠻牛\r\n    飲料，伊與庚○○都有打開來喝，庚○○說他那瓶怪怪的，\r\n    伊就跟她拿過來，喝了一小口含在嘴裡，感覺嘴巴麻麻的，\r\
      \n    且類似清潔劑的化學物品味道，伊馬上吐掉，然後伊看到庚\r\n    ○○神情抽搐很痛苦，後來又口吐白沫，伊就趕快送她到澄\r\n    清醫院就醫等語（見原審卷(二)第57頁、第60頁）。(五)被害人\r\
      \n    李峰銘於94年5月18日凌晨 3時20分許至臺中市○○路202號\r\n    「7-11」便利商店，購取被告所下毒之「蠻牛」飲料，經喝\r\
      \n    入後，迅即感到四肢無力，頭暈目眩，頸部以上均感發麻，\r\n    迅即蹌跌搭乘計程車就醫，經醫治後，始倖免於死亡等情，\r\n    亦據證人即被害人李峰銘於94年7月7日原審具結證稱：伊於\r\
      \n    94年5月18日凌晨3時20分許，在臺中市○○路202號7—11便\r\n    利商店，購得「蠻牛」飲料1 瓶，伊打開瓶蓋後，馬上喝了\r\
      \n    一大口，有吞了一些進去，因感覺不對，馬上就吐掉，而且\r\n    感覺到頭皮、嘴巴發麻，手發抖，伊那時看了一下瓶身，才\r\n    發現貼有「我有毒請勿喝」的字樣，伊喝飲料時習慣拿在瓶\r\
      \n    身的中間，蓋子打開就直接喝，伊是喝下去才聞到有怪味道\r\n    ，拿的時候並沒有聞到任何農藥或化學味道等語（見原審卷\r\n    (二)第70~76\
      \ 頁）。(六)參以被害人己○○、庚○○及李峰銘送\r\n    醫急救後，均經醫院發出「病危通知單」，其中被害人己○\r\n    ○、庚○○、李峰銘之血液，在施打解毒劑之前，血液中的\r\
      \n    Cyanide 濃度分別為7.7UG/ML、7.4UG/ML、1.6UG/ML，各有\r\n    其等之行政院國軍退除役官兵輔導委員會臺中榮民總醫院病\r\
      \n    歷資料（見外放證物袋）可稽。又經證人即臺中榮民總醫院\r\n    急診部主任洪東榮於原審審理時亦陳稱：一般人血液 1cc中\r\n   \
      \ 只要有 1UG／ML就可能致死，被害人己○○、庚○○、李峰\r\n    銘如當時沒有施打解毒劑，渠三人都會死亡的可能性相當大\r\n    等語（見原審卷(二)第87頁）。再佐以上揭行政院國軍退除役\r\
      \n    官兵輔導委員會臺北榮民總醫院94年6月15日北總內字第094\r\n    0035020號函及行政院衛生署藥物食品檢驗局94年6月15日藥\r\
      \n    檢肆字第0949416830號函載，足見除己○○已死亡外，被害\r\n    人庚○○、李峰銘二人所攝入之氰化鉀劑量若未緊急救治，\r\n\
      \    亦足以喪命。雖證人洪東榮於原審作證時陳稱：被害人己○\r\n    ○、庚○○、李峰銘誤飲氰化物的黃金治療時期依表現來看\r\n    ，只有5~10分鐘等語，而各該被害人就醫時間均超出5~10分\r\
      \n    鐘，而僅發生己○○死亡之事實，姑不問證人洪東榮所述之\r\n    急救黃金時間所據為何，本案依之上開證據資料，堪認被害\r\n    人庚○○、李峰銘吸入之氰化鉀含量，皆足以致死，要屬無\r\
      \n    疑。\r\n四、次查：(一)被告於著手實行前已閱知有關氰化鉀之屬性及毒性\r\n    相關資料，認識該毒物屬於 6級管制藥品，使用微量即足以\r\
      \n    致人死亡，已據被告於94年7月7日原審審理時供承在卷（見\r\n    原審卷(二)第109頁、第115頁、第119~120頁）。 (二)再卷附如\r\
      \n    附表四所示之電子郵件內容，原係被告本人所撰擬，存錄於\r\n    扣案之手提電腦內（華碩型號L4000L），其後為湮滅證據，\r\n  \
      \  再予以刪除，經警運作解碼技巧予還原而印列等情，已據被\r\n    告於94年7月7日原審審理時供承無訛，並經證人即臺中市警\r\n    察局刑警隊網路偵查組組長張承瑞於原審同期日審理時證述\r\
      \n    屬實（見原審卷(二)第77~81 頁）。(三)揆之上開被告所供及卷\r\n    附恐嚇電子郵件已載稱：「根據實驗，這1小包cyanide的1/\r\
      \n    3，可以殺死1隻兔子，1/2包可以殺死1條大型狗，1包解決1\r\n    個人綽綽有餘，相信貴公司有自己的研發團隊，對cya nide\r\
      \n    的威脅與化學毒性相當清楚」、「到時候你們的毒產品絕對\r\n    會以最血腥的方式上全台灣各大媒體頭條，幾十年來的公司\r\n    名譽將毀於一旦……」、「不要忘了【保力達】的損失，就\r\
      \n    是【維士比】業績的提升，在商言商（商場厚黑），我們一\r\n    拿到錢，只要葉董你點個頭，會幫你悄悄再毒【保力達】」\r\n    、「除非葉董想玩大一點，奉陪到底，盡量報警，我們一定\r\
      \n    幫忙把貴公司【毒產品】散播在各大傳媒，臺灣是《媒體治\r\n    國》就是要腥羶味……太好利用了，到時候貴公司【毒產品\r\n    】絕對會以最大條，最血腥的方式，上全臺灣各大媒體頭條\r\
      \n    」、「……處理不好甚且會賠上公司，想想看幾十年來……\r\n    經營有成的集團事業，就這樣毀在你手上……你輸得起嗎？\r\n    」、「……不要低估我們的狠毒決心，這是一次專業出手…\r\
      \n    …交款過程稍有差錯，惡果自行負責並準備召開【收屍記者\r\n    會】……」、「而我們的【 6級管制藥品】庫存又夠多，看\r\n    來這場【唯死必】毒死戰，將無法避免」等語甚明（見94年\r\
      \n    度偵字第9131號卷(一)第205頁、第211頁，原審卷(二)第139頁)\r\n    。足證被告於下手實施前，已知悉微量之氰化鉀即足以致人\r\
      \n    於死，而不惜以殘害無辜消費者之生命為手段，以達到恐嚇\r\n    取財之決心甚堅。(四)上開恐嚇電子郵件，被告雖以三洋公司\r\n   \
      \ 為收件者，而非保力達公司，然稽之被告於94年7月7日原審\r\n    審理時已供述：「我在犯案過程中，挑選幾家飲料公司犯案\r\n    前，保力達與威士比我都有找過」、「我對保力達下手是隨\r\
      \n    機的，我沒有針對這部分設計。至於如果被警察抓到，或是\r\n    被店員逮到，被質詢為何放置這些東西，我都是想說就隨機\r\n    應變就好，並沒有放在電腦裡面。」、「（問：是否想要對\r\
      \n    保力達公司下毒，然後再向三洋等其他家公司進行恐嚇？）\r\n    我有這樣的想法。」、「（問：會這樣想，是否是考慮到，\r\n    如果三洋、威士比部分被抓到，可以說是保力達是我瞎掰的\r\
      \n    ，並不是我做的？）有接近我的想法」、「（問：為何信件\r\n    上說，這只是一個聲東擊西？）我有這個想法。」等語在卷\r\n    （見原審卷第107頁、第121~122頁）。而被告在電子郵件中\r\
      \n    亦明白載稱：「相信葉董已注意到最近的【保力達】新聞了\r\n    ，這個新聞只是一個oriented，只是一個聲東擊西」等語，\r\n \
      \   顯認被告撰擬該電子郵件之際，其本意即欲以保力達公司之\r\n    飲料產品為下毒之對象，自得憑據該電子郵件內容，以論斷\r\n    被告主觀之犯意。(五)關於被告聲請函查其攙氰化物之飲料是\r\
      \n    否有化學異味，能否輕易辨識與「蠻牛」飲料之不同乙節，\r\n    經本院函請國內唯一合法氰化物生產廠商元際股份有限公司\r\n    實際購買「蠻牛」飲料測試結果，及參考氰化鉀之性質後認\r\
      \n    ：如果將氰化鉀固體或其水溶液加入「蠻牛」飲料中，其外\r\n    觀將會沒有變化，亦即外觀仍為黃色，無法辨識有任何異常\r\n    ，又因其加入氰化鉀數量少（以160ml容量而言，含CN約600\r\
      \n    0ppm僅需2.4 克）於常溫固然沒有氨味，即使於攝氏60度高\r\n    溫，亦將因其濃度低，解離產生之氨少，也不會顯示氨的氣\r\n\
      \    味。且氰化鉀加入酸後，會產生氰酸 （HCN），氰酸之氣味\r\n    依據文獻為杏仁味，以所提供之各事件所含氰化物數量及PH\r\n   \
      \ 而言，雖然氰化鉀碰到PH為4.2 之蠻牛原液，會立即產生氰\r\n    酸，但因其產生於水液中，不會立即揮發，所以不會顯示其\r\n    特有之杏仁味，如果又放置於冰箱中，在冰箱溫度之情況下\r\
      \n    更不會揮發，因此在打開瓶蓋後吾人將無法嗅出杏仁味，亦\r\n    即在此含量及溫度下，常人之嗅覺將無法辨識出蠻牛飲料是\r\n    否含有氰化物，有該公司97年\
      \ 4月14日九七元字第970414號\r\n    函附本審卷可考。依上開專業鑑識意見，本案顯不能使消費\r\n    者親自嗅聞以查覺出飲料內含有氰化鉀之異味甚明。況每人\r\
      \n    之嗅、味覺功能之敏銳度，因人而殊，且有疲乏失靈之時，\r\n    感覺自有差異，此理甚明。揆之本案發生經過，先後有己○\r\n    ○、丁○○、庚○○、丙○○、李峰銘等五人親自嚐飲，是\r\
      \n    以不問各該攙有氰化鉀之「蠻牛」飲料當時是否另有其他異\r\n    味，及上開各飲用者之感覺為何，顯均無從阻斷他人服用甚\r\n    明。又被告若單純欲使飲料產生異味，使人不敢飲用，其方\r\
      \n    法豈僅攙入氰化鉀一途？其如不願他人因此喪命，何必費事\r\n    經由特殊管道，取得足以奪人性命之列管劇毒？並於行為之\r\n    前即撰擬電子郵件預告「解決一個人」、「賠上幾條人命」\r\
      \n    、「準備召開『收屍記者會』……」、「客人就等著中毒，\r\n    不信邪!!! 就試試看」、「到時候─你的忠誠消費者!! 絕\r\n  \
      \  對會死的比狗還難看!!! 」、「看來這場『唯死必』毒死戰\r\n    ，將無法避免」等語，以展現其決心與快意？(六)按刑法上之\r\n    故意，依第13條第1項、第2項之規定，分為直接故意（或確\r\
      \n    定故意）與間接故意（或不確定故意）。前者指行為人對於\r\n    構成犯罪之事實，明知並有使之發生（實現）該事實之決意\r\n    ，進而實施該犯罪決意之行為；後者指行為人對於構成犯罪\r\
      \n    之事實，預見其有發生（實現）之可能，因該犯罪事實之發\r\n    生（實現）不違背其本意，乃予容認，任其發生（實現）之\r\n    情形而言。從而故意之行為並不以行為人對於構成犯罪之事\r\
      \n    實明知並有意使其發生者為限，即行為人對於構成犯罪之事\r\n    實預見其發生，而其發生並不違背其本意者，亦以故意論。\r\n    但不論其為「明知」或「預見」，皆為故意犯主觀上之認識\r\
      \n    ，只是程度強弱有別，行為人有此認識進而有「使其發生」\r\n    或「任其發生」之意，則形成犯意，前者為確定故意、直接\r\n    故意，後者為不確定故意、間接故意。又按刑法第17條明定\r\
      \n    加重結果犯，如行為人不能預見其發生時，不適用之。故以\r\n    行為人能預見其結果之發生為要件，所謂能預見，指客觀上\r\n    ，對於加重結果之發生有預見之可能性，而行為人主觀上未\r\
      \n    加預見之情形而言；倘行為人主觀上有預見，而結果之發生\r\n    又不違背其本意，甚或明知並有意使發生者，依刑法第13條\r\n    規定，均屬故意範疇，二者不容混淆。查被告對於氰化鉀乃\r\
      \n    管制劇毒，使用微量即足以致人於死，知之甚詳，乃舀取3~\r\n    5瓢氰化鉀各添加入各瓶飲料內，使該9瓶蠻牛飲料之毒物含\r\n   \
      \ 量介於360~1213mg之間，在客觀上達於足以致人於死之程度\r\n    ，且混雜在其不能支配管控之各商店公開陳列之飲料中，任\r\n    使顧客得輕易購取飲用，且連續散置於11家商店，未見猶豫\r\
      \n    遲疑之狀，顯見被告為達到恐嚇取財之目的，不惜以殘害無\r\n    辜消費者生命以逞，足認被告已預見其行為有致人死亡之可\r\n    能，而有容認即使果真造成喪命結果亦在所不惜之意欲，是\r\
      \n    以被告具有殺人之不確定故意，要屬無疑。雖被告於瓶身貼\r\n    有「我有毒POISON請勿喝」字樣及毒性骷髏頭圖樣之貼紙，\r\n  \
      \  然此乃其傳遞恐嚇行為訊息之行為，無從憑認被告主觀上無\r\n    不確定之故意。(七)又依上開事證情況，被害人己○○係飲用\r\n    為被告下毒「蠻牛」飲料經醫急救無效，因氰化物中毒合併\r\
      \n    心肺衰竭而死亡，則被害人己○○之死亡與被告之行為間，\r\n    顯有直接之因果關係甚明。被告選任辯護人於本院前審雖為\r\n    被告辯護陳稱：被害人己○○之死亡，臺中醫院難辭醫療過\r\
      \n    失之責等語。然本案經送行政院衛生署醫事審議委員會鑑定\r\n    ，其結果：「{1}送達醫院時，於急診之處置（ 5月17日21時\r\n\
      \    37分至22時10分）；被害人己○○經送達急診室時呈現重度\r\n    昏迷。無從詢問病史，醫師乃先實施身體檢查及實驗室檢查\r\n   \
      \ （包括全血球計數、生化檢驗、動脈血液氣體檢驗、腦部電\r\n    腦斷層掃瞄等），給予心電圖及血壓監測、氧氣治療及靜脈\r\n    點滴注射，並縫合傷口。對於路倒昏迷的病人，施行以上處\r\
      \n    置並無不當，也無遲延，這一部分並無疏失；{2}急救過程（\r\n    5月17日22時10 分至23時15分）：署立臺中醫院醫師於22時\r\
      \n    10分，發現病人無血壓及心跳，立即進行氣管插管、心臟按\r\n    摩及給予急救藥物，經過10分鐘的急救，於22時20分，病人\r\n \
      \   恢復自發性心跳及循環（血壓80 /46mmHg、心跳107次/分）\r\n    。急救之處置，符合高級心臟救命術之程序，且成功恢復病\r\n\
      \    人自發性心跳及循環，這一部分之處置並無疏失；{3}加護病\r\n    房期間（5月17 日23時15分至5月18日凌晨3時）：署立臺中\r\n\
      \    醫院醫師於加護病房期間持續針對心跳呼吸血壓等生命徵象\r\n    進行監測，並給予急救藥物，包括升壓劑，以維持血壓；碳\r\n    酸氫鈉，以改善代謝性酸中毒。進行中央靜脈注射植入時發\r\
      \n    現呈現櫻桃色，因懷疑中毒，進行毒物檢驗項目包括安非他\r\n    命、嗎啡、巴比妥鹽、carbamaz epine及氰化物，檢驗結果\r\n\
      \    初步排除安非他命、嗎啡、巴比妥鹽及carbamazepine 中毒\r\n    之可能性，雖有懷疑氰化物中毒，因該院無此項檢驗項目，\r\n\
      \    故須外送他院，而無法得知結果。追蹤病人之動脈血液氣體\r\n    檢驗，發現雖仍處於代謝性酸中毒，但已有改善。雖該儀器\r\n    設備，無法在短時間內確實得知病人罹患何種疾病，但已將\r\
      \n    氰化物中毒列入鑑別診斷，使病情不致於進一步惡化，針對\r\n    病人之醫療處置，並無不當。綜上，署立臺中醫院醫師對於\r\n    病人己○○的救治過程，包括病情之處置及施行之檢查，並\r\
      \n    無疏失」等語，有行政院衛生署95年6月6日衛署醫字第0950\r\n    212392號函附卷可參（見本院前審94年度矚上重訴字第33號\r\
      \n    卷第144~148 頁）。復經送法務部法醫研究所鑑定結果，亦\r\n    認臺中醫院處理有關醫療網聯絡進行轉院作法並無疏失，在\r\n \
      \   轉院及急救措施上並無失當，綜合而言，臺中醫院急救和加\r\n    護病房的處置並無未盡之處，且符合醫療法第60條第1 項、\r\n    第73條第1\
      \ 項及緊急救護法第35條之規定，轉診至有能力救\r\n    治之臺中榮民總醫院，故無醫療過失等語，亦有該所96年 6\r\n    月29日法醫理字第0960002448號函附鑑定書附本院96年度矚\r\
      \n    上重更(一)字第1 號可稽。選任辯護人於本院前審雖一再辯以\r\n    ：臺中醫院於94年5月18日凌晨2時10分許，經臺中榮民總醫\r\n\
      \    院通知後，竟遲至同日凌晨3 時許，始將被害人己○○轉送\r\n    臺中榮民總醫院，顯有延誤送醫，自有過失云云。然查臺中\r\n    醫院於接獲臺中榮民總醫院電話告知本市發生多起氰化物中\r\
      \n    毒，被害人己○○可能係氰化物中毒，值班主治醫師於是緊\r\n    急聯絡藥局確認該院有無解毒劑，同時也積極作轉院準備，\r\n    準備期間盡力維續被害人己○○之生命跡象穩定，以期病患\r\
      \n    得以安全轉院。離院時被害人己○○的血壓提升至130/70mm\r\n    Hg（Dopamine 2amp + N/S500cc Keep\
      \ 60cc/hr），心跳120\r\n    /min，酸血症改善等情，此有被害人己○○之病歷資料附卷\r\n    可證（見原審卷(一)第15 3~198頁），而患者於轉院前，應以\r\
      \n    穩定其生命跡象為優先考量，否則在生命跡象微弱之情況下\r\n    貿然轉院，顯違急救之程序與目的。是以選任辯護人上開所\r\n    辯難認有據，無從採憑。(八)被告於本院前審及本審分別具狀\r\
      \n    ，另以其事前即預為下列之措施：「{1}製作『我有毒POISON\r\n    請勿喝』及骷髏頭圖案字條黏貼於所有摻（攙）毒飲料瓶身\r\n\
      \    明顯處，提醒消費者勿誤飲；{2}打開瓶蓋，破壞閉鎖裝置，\r\n    依消費者通常購買習慣，對於已被開封飲料，礙於食品安全\r\n    與身體健康顧慮，豈會取用購買？{3}被告已先嚐聞瓶口散發\r\
      \n    化學異味，縱然是外國人，不識字或盲人，亦能分辨此（粗\r\n    糙瓶裝蠻牛）和（正常瓶裝蠻牛）之差別；{4}至於被告會選\r\n   \
      \ 定超商置放摻（攙）毒飲料，乃被告在超商、雜貨店、檳榔\r\n    攤觀察得知消費者結帳習性；如被告加警語的摻（攙）毒飲\r\n    料，經過超商櫃檯結帳人員使用條碼機結帳時，雙眼及雙手\r\
      \n    均需看著商品及握住商品才能結帳，這樣又多一道預防被誤\r\n    飲機會的把關；{5}被告置放摻（攙）毒飲料於陳列架時刻意\r\n   \
      \ 把（貼警語飲料）與（正常飲料）併排，以利消費者區別」\r\n    等五項「預防誤飲」的動作和考量，去置放攙毒飲料，以證\r\n    明其「目的和本意不是要殺人，是要引起廠商及媒體的注意\r\
      \n    ，並達到〈恐嚇信〉的效果，以利於進行恐嚇取財為目的」\r\n    。惟除其中關於開瓶後散發異味一情前所論述外。餘經查，\r\n    參酌坊間隨處常見之廣告訊息與民眾之消費習性，一般會選\r\
      \n    購類似「蠻牛」提神飲料之消費者，多為急需靠該等飲料提\r\n    神之人，亦即行將打開瓶蓋一飲而盡之當下，飲用者極大多\r\n    數皆係精神不振、體力不濟之人，此等之人於該等身心具疲\r\
      \n    之狀態下，自國內隨處可見之便利商店飲料陳列架信手取購\r\n    此類飲料，依一般經驗法則，可謂如反覆慣行之機械性動作\r\n    ，在此種高度信任加上急於要將飲料一飲而盡之情下，誠難\r\
      \n    期待此時消費者必皆注意及上開各特意細節；此反更凸顯被\r\n    告工於算計與用心之深，是此部分之所辯均不足採憑。(九)本\r\n   \
      \ 案關於被告取得氰化鉀之管道及有無其他共同正犯參與，因\r\n    被告於檢察官偵查中及法院審理時之陳述，前後互歧，既查\r\n    無其他積極證據可資憑斷被告所述何者屬實，因與被告犯行\r\
      \n    之認定不生影響，爰不予以擬制，附此敘明。\r\n五、綜上所述，本案被告基於殺人之不確定犯意，而將添加氰化\r\n    鉀毒物達於致人死亡程度之飲料，混雜在商店陳列販賣之飲\r\
      \n    料中，致使被害人己○○飲用不治致死，而被害人庚○○、\r\n    李峰銘經救治，始倖免於死之犯行，事證明確，足以認定，\r\n    自應依法論科。\r\
      \n六、核被告多次混雜添加氰化鉀毒物之「蠻牛」、「保力達Ｂ」\r\n    飲料在各商店公開陳列販賣飲料中之行為，均係犯刑法第19\r\n    1條之1第\
      \ 2項之流通食物下毒罪。其將上開添加足以致人死\r\n    亡之毒品飲料，混雜在各商店之陳列販賣飲料之中，使置於\r\n    不特定消費者得任意購取飲用之狀態，應認已著手於殺人罪\r\
      \n    之實施，而致使被害人己○○死亡部分，係犯刑法第 271條\r\n    第 1項之殺人既遂罪。其他部分（包括被害人庚○○、戊○\r\n  \
      \  ○飲用後未死亡部分），應係犯刑法第 271條第2項、第1項\r\n    之殺人未遂罪。按修正前刑法第56條所規定之連續犯係指行\r\n    為人主觀上基於一個概括之犯意外，客觀上先後數行為，逐\r\
      \n    次實施而具連續性，侵害數個同性質之法益，其每一前行為\r\n    與次行為，依一般社會健全觀念，在時間差距上，可以分開\r\n    ，在刑法評價上，各具獨立性，每次行為皆可獨立成罪，而\r\
      \n    構成同一之罪名。而法理所謂「接續犯」乃數行為於同時同\r\n    地或密切接近之時地實施，侵害同一之法益，各行為之獨立\r\n    性極為薄弱，依一般社會健全觀念，在時間差距上，難以強\r\
      \n    行分開，在刑法評價上，以視為數個舉動之接續施行，合為\r\n    包括之一行為予以評價，較為合理，始可論以接續犯。是以\r\n    接續犯之性質與連續犯不同，須係在同一機會接續而為同一\r\
      \n    性質的行為，以一般社會觀念言，此數次行為並無時間間斷\r\n    ，認係一個行為的持續，始可論以單純一罪（最高法院86年\r\n    台上字第3295號判例及93年度台上字第6102號判決意旨參照\r\
      \n    ）。本案被告係分別在不同時間、不同地點商店放置有毒之\r\n    飲料，揆其每次行為之時間明顯可區分，且各家商店所在亦\r\n    相距數十公尺甚至數百公尺，核其每次之行為，各自獨立，\r\
      \n    自該當於修正前刑法第56條之連續犯要件。次按行為後法律\r\n    有變更者，適用行為時之法律，但行為後之法律有利於行為\r\n    人者，適用最有利於行為人之法律，現行刑法第2條第1項訂\r\
      \n    有明文。被告於本案行為後，修正前刑法第56條連續犯之規\r\n    定，業已刪除失其效力，此刪除雖非犯罪構成要件之變更，\r\n    但顯已影響行為人刑罰之法律效果，即屬法律有變更，自應\r\
      \n    依刑法第2條第1項規定，比較新、舊法結果，而適用較有利\r\n    於被告之法律。經核被告上開犯行，如依修正後之刑法，因\r\n    已無連續犯之規定可資適用，自應分論併罰，再定其應執行\r\
      \n    之刑。而依修正前刑法，則可認定構成連續犯，並適用修正\r\n    前刑法第56條連續犯之規定，論以一罪，顯見以被告行為時\r\n    法律即舊法對被告較為有利。是被告連續多次將添加毒物之\r\
      \n    飲料混雜在公開陳列、販賣之飲料中之行為，及一次殺人既\r\n    遂與多次殺人未遂之行為，均時間緊接，犯罪構成要件相同\r\n    ，顯係基於概括之犯意反覆為之，應依修正前刑法第56條之\r\
      \n    規定，各論以刑法第191條之1第2項及同法第271條第1 項之\r\n    一罪，除殺人罪法定本刑為死刑、無期徒刑部分不得加重外\r\n\
      \    ，餘均加重其刑。被告一行為，同時觸犯在流通食物下毒罪\r\n    及殺人既遂罪，為想像競合犯，應依刑法第55條之規定，從\r\n    一重之殺人既遂罪處斷。又按行為後法律有變更者，適用行\r\
      \n    為時之法律，但行為後之法律有利於行為人者，適用最有利\r\n    於行為人之法律，固為刑法第2條第1項明文規定，如行為後\r\n    刑法條文之修正，並無有利或不利之情形，即應適用裁判時\r\
      \n    法（最高法院95年11月 7日第20次刑事庭會議決議意旨參照\r\n    ）。本案被告行為後，原刑法第47條累犯之條文，雖經修正\r\n\
      \    ，但對修正前後之條文，對被告並無利或不利之情形，應適\r\n    用裁判時之法律即現行刑法第47條第1 項之規定。查被告前\r\n    犯竊盜案件及盜匪案件，分別經法院判處有期徒刑確定在案\r\
      \n    ，二案接續執行，於87年 8月10日因縮短刑期假釋付保護管\r\n    束出監，於92年10月11日縮刑期滿假釋未經撤銷，視同執行\r\n\
      \    完畢之事實，有臺灣臺中地方法院檢察署刑案資料查註紀錄\r\n    表及臺灣高等法院被告全國前案紀錄表在卷可憑，其於受有\r\n    期徒刑執行完畢後，5\
      \ 年以內再犯本件有期徒刑以上之罪，\r\n    為累犯，除殺人罪之法定本刑死刑及無期徒刑部分，依法不\r\n    得加重外，其餘部分應依刑法第47條第1\
      \ 項之規定，遞加重\r\n    其刑。\r\n七、原審以被告罪證明確，予以論罪科刑，固非無見。惟原審認\r\n    定本案被告係分別在不同之時間、不同地點所為之犯罪行為\r\
      \n    ，係成立接續犯，容欠適當。再被告行為後，刑法第56條連\r\n    續犯之規定，業於94年1月7日修正公布刪除，並自95年7月1\r\n\
      \    日施行，原審未及比較適用新舊法結果，亦有未洽。是以被\r\n    告上訴否認有殺人犯意，指摘原判決不當，雖不能採取，但\r\n    原判決既有上述可議之處，自應撤銷改判。爰審酌被告前有\r\
      \n    竊盜、強盜前科紀錄，素行不佳，其妄圖不勞而獲，一夕致\r\n    富，竟狠心將攙有足以致人於死之氰化鉀飲料多瓶，散置於\r\n    一般消費者輕易可購取之不同處所，以殘害無辜消費者性命\r\
      \n    為手段，向企業廠商逞能勒索，案件爆發後，經媒體廣泛報\r\n    導，已造成舉國驚慌，餘悸未已，揆被告居心至為狠毒，已\r\n    泯滅人性，行徑令人髮指，又考其前犯竊盜案件，經寬貸施\r\
      \n    予緩刑宣告，未及緩刑期滿，旋即再犯強盜案件，經判處有\r\n    期徒刑10年，且獲縮短刑期假釋出監，猶不思自力更生，越\r\n    年即謀慮本案重罪犯行，顯見其毫無悛悔向善之心，徒刑處\r\
      \n    遇已難予矯治其惡性，難期其於刑滿出監後，不更犯重大之\r\n    罪行。按司法者審案用法量刑，貴在寬嚴並濟，罰當其罪，\r\n    若行為人已觸重典，求其生不得，自不允曲媚寬縱，忽視無\r\
      \n    辜者之死傷，憚於用刑，否則，法紀將致淪喪，安分守己者\r\n    ，人人自危，無所措其手足。是以本案盱衡被告素行、犯罪\r\n    手段、目的、所生危害、其犯後獲悉己○○誤飲死亡，而庚\r\
      \n    ○○等人身體健康嚴重受創，非但不思籌錢賠償，迄今分文\r\n    未付，反斥資出國剌青，冀圖逃避罪責，逍遙法外，於獲案\r\n    後，仍工於心計，就實際案情，反覆其詞，難認完全據實自\r\
      \n    白，其犯後態度亦無可取之處等一切情狀，誠不得僅執見被\r\n    告係基於不確定殺人犯意及犯後坦承部分犯行情節，即謂無\r\n    處以極刑之必要，爰不得已從重量處死刑，並依刑法第37條\r\
      \n    第1項之規定宣告褫奪公權終身。\r\n八、被告所有之列表機 2台（K10241LCANON、K10208）、手提電\r\n    腦（華碩型號L4000L）\
      \ 1台，及經警在臺北縣中和市○○街\r\n    496巷32弄35號3樓被告住處查扣之其他物品，其中雖有屬被\r\n    告所有之物，但與在流通食物下毒及殺人犯行無涉，均與法\r\
      \n    律所規定之「供犯罪所用之物」之要件不符，爰均不予宣告\r\n    沒收。至扣案之「蠻牛」飲料9瓶、「保力達Ｂ」2瓶雖均係\r\n    供被告犯本案之罪所用之物，但經被告置放在各該商店時，\r\
      \n    即認其已拋棄各該飲料之所有權，而非屬被告所有之物，亦\r\n    非屬違禁物，自無從併予宣告沒收。另被告所有，供被告本\r\n    案犯罪所用之衣褲、帽子、眼鏡等物，因被告已於犯案後，\r\
      \n    丟棄於不詳處所，無從尋獲，已據被告陳述在卷，既未扣案\r\n    ，復查無其他積極證據足以證明現仍存在，為免日後執行之\r\n    困難，爰亦不予宣告沒收，併此敘明。\r\
      \n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項前段，刑法第2條第1項前段、第271條第1項、第191條之\r\n\
      1第2項、第55條、第47條第1項、第37條第1項，修正前刑法第56\r\n條，判決如主文。\r\n本案經檢察官乙○○到庭執行職務。\r\n中　　華　　民　　國　　97　　年　　5\
