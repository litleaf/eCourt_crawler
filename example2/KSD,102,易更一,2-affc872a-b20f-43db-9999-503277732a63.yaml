      \  項「天麻」產品，證據卷三第304頁反面）。\r\n 10.臺中市衛生局99年2月10日衛食字第0000000000號函、如附\r\n    表一編號12所示「第三代蜆蛋白」產品廣告於98年12月16日\r\
      \n    播出之違規廣告監測查報表及廣告畫面截圖（證據卷三第\r\n    134、272至274頁）。\r\n 11.並據證人黃○皓、朱○明、郭○仁於偵訊中證述明確（他卷\r\
      \n    第90至96頁）。綜上，可認被告所製作如附表一所示產品之\r\n    廣告有於電視頻道上播送之事實。\r\n(二)按健康食品管理法第2條規定：「（第1項）本法所稱健康食\r\
      \n    品，指具有保健功效，並標示或廣告其具該功效之食品。（\r\n    第2項）本法所稱之保健功效，係指增進民眾健康、減少疾\r\n    病危害風險，且具有實質科學證據之功效，非屬治療、矯正\r\
      \n    人類疾病之醫療效能，並經中央主管機關公告者。」；同法\r\n    第3條第2項前段規定：「第1項健康食品安全評估方法、保\r\n    健功效評估方法及規格標準，由中央主管機關定之。」；同\r\
      \n    法第6條規定：「（第1項）食品非依本法之規定，不得標示\r\n    或廣告為健康食品。（第2項）食品標示或廣告提供特殊營\r\n    養素或具有特定保健功效者，應依本法之規定辦理之。」，\r\
      \n    是本案所應審究者，即係如附表一所示廣告內容究有無違反\r\n    健康食品管理法之規定，及被告就此有無主觀犯意。查：\r\n  1.起訴書附表一所示廣告內容，是否係向消費者宣稱該產品具\r\
      \n    有保健功效而有違反健康食品管理法第6條第1項規定？其依\r\n    據為何？經本院函詢行政院衛生署，其食品藥物管理局於\r\n    102年9月9日以FDA企字第0000000000號函文函覆稱：\r\
      \n (1)一般食品，非屬健康食品，倘廣告內容宣稱經衛生署公布之\r\n    健康食品13項保健功效（不易形成體脂肪、輔助調整過敏體\r\n    質、調節血糖、調節血脂、延緩衰老、抗疲勞、護肝、牙齒\r\
      \n    保健、骨質保健、胃腸功能改善、免疫調節、促進鐵吸收、\r\n    輔助調節血壓），則涉及違反健康食品管理法第6條規定；\r\n    關於起訴書附表一所示廣告內容，其中：(一)「四物複方（\r\
      \n    編號1）所載廣告內容述及「...消除疲勞...延緩老化...」\r\n    涉嫌宣稱「抗疲勞」及「延緩衰老」等保健功效；(二)「蠶\r\n\
      \    絲蛋白（編號6）」所載廣告內容述及「...延緩老化...」\r\n    涉嫌宣稱「延緩衰老」等保健功效；(三)「天麻（編號11）\r\n \
      \   」所載廣告內容述及「...延緩衰老...調整免疫力...」涉\r\n    嫌宣稱「延緩衰老」及「免疫調節」等保健功效；(四)「第\r\n  \
      \  三代蜆蛋白（編號12）」所載廣告內容述及「...抑制過敏\r\n    反應，調節免疫系統，保護肝腎功能...過敏性鼻炎、癌症\r\n    患者可以喝...」涉嫌宣稱「輔助調整過敏體質」、「免疫\r\
      \n    調節」及「護肝」等保健功效。食品廣告違規事實之判定係\r\n    視個案傳達消費者訊息之整體表現，包括文字敘述、產品品\r\n    名、圖案、符號等，綜合研判。\r\
      \n (2)關於健康食品保健功效公告情狀，行政院衛生署自88年起，\r\n    依據健康食品管理法第3條第2項規定，陸續公告13項健康食\r\n  \
      \  品保健功效評估方法，相關資料均刊登於政府公報，而其所\r\n    評估之保健功效即同法第2條第2項所稱之保健功效。因健康\r\n    食品管理法第3條第2項前段明文指出「第一項健康食品...\r\
      \n    保健功效評估方法及...，由中央主管機關定之。」，亦即\r\n    若非健康食品之保健功效，則自非健康食品管理法第3條第2\r\n   \
      \ 項授權訂定評估方法之對象，爰公告健康食品之保健功效評\r\n    估方法即等同公告該保健功效係同法第2條第2項之保健功效\r\n    ，並提出健康食品保健功效及其評估方法公告於政府公報之\r\
      \n    紀錄、行政院公報、行政院衛生署公告等佐證（本院易更一\r\n    卷第88至94頁）。\r\n (3)是行政院衛生署自88年起，既已依據健康食品管理法第3條\r\
      \n    第2項規定，陸續公告13項健康食品保健功效評估方法，並\r\n    刊登於政府公報，並認此即等同公告同法第2條第2項之保健\r\n   \
      \ 功效，則本案如附表一編號2至5、7至10所示產品廣告之內\r\n    容，既未經主管機關行政院衛生署認定有宣稱經衛生署公布\r\n    之健康食品13項保健功效，本案亦未扣得如附表一所示之產\r\
      \n    品，自難逕認如附表一編號2至5、7至10所示之產品，有違\r\n    反健康食品管理法上所指「健康食品」之定義，亦難逕認被\r\n   \
      \ 告所製作如附表一編號2至5、7至10所示廣告之內容有違反\r\n    上開健康食品管理法第21條之罪嫌。\r\n  2.再按健康食品管理法第21條係規定：「（第1項）未經核准\r\
      \n    擅自製造或輸入健康食品或違反第6條第1項規定者，處3年\r\n    以下有期徒刑，得併科新台幣100萬元以下罰金。（第2項）\r\n  \
      \  明知為前項之食品而販賣、供應、運送、寄藏、牙保、轉讓\r\n    、標示、廣告或意圖販賣而陳列者，依前項規定處罰之。」\r\n    ，而所謂健康食品之定義，參照同法第2條第1項規定，係指\r\
      \n    具有保健功效，並標示或廣告其具該功效之食品。準此，於\r\n    商品標示、廣告上載明「健康食品」字樣之商品固屬之，縱\r\n    標示或宣傳未載明為健康食品，然若標示或宣傳宣稱有特定\r\
      \n    保健功效者，亦屬保健食品之範圍（臺灣高等法院98年度上\r\n    易字第389號判決參照）。惟縱如此，本案公訴意旨認被告\r\n   \
      \ 係涉犯健康食品管理法第21條第2項之「明知」為違反同法\r\n    第6條規定而廣告之罪嫌，該條文既無處罰過失之特別規定\r\n    ，且以行為人明知為違反第6條第1項規定而仍廣告為其構成\r\
      \n    要件，是行為人除須在客觀上有就違反第6條第1項規定之食\r\n    品廣告之行為外，就其所製作播出之廣告內容及相關產品，\r\n    在主觀上亦應有明知違法而仍故意為廣告之直接故意，而該\r\
      \n    主觀犯罪構成要件事實，自應依積極證據認定之。查：\r\n (1)行政院衛生署固認如附表一編號1、6、11、12所示廣告內容\r\n    用語有涉嫌宣稱經衛生署公告之13項保健功效（詳上述），\r\
      \n    但依據上開四、(一) 2.至10.所提及之行政院衛生署或其他\r\n    各縣市政府衛生局函文內容觀之，可知本案於初起查緝時，\r\n \
      \   主管機關行政院衛生署或各地縣市政府，均認如附表一所示\r\n    之廣告內容係涉及違反食品衛生管理法之相關規定。再者，\r\n    本案係由高雄市政府衛生局移送，其食品衛生科承辦人吳○\r\
      \n    憲於偵訊時證稱：本案移送是因為廣告內容誇大不實及涉及\r\n    醫療效能，依據是食品衛生管理法第19條，這件與先前移送\r\n    （指前案）行為模式一樣，只是時間點不同，我們沒有拿到\r\
      \n    食品，只有監錄播放等語（他卷第52至53頁），足見關於如\r\n    附表一所示廣告內容究屬違反食品衛生管理法第19條規定之\r\n  \
      \  範疇，抑或違反健康食品管理法中關於標示或廣告為健康食\r\n    品、保健功效之規定，主管機關尚有不同之認定，實難期待\r\n    一僅負責製作廣告、對健康食品認定非專業之被告能精確判\r\
      \n    斷。且被告就此既否認有涉犯健康食品管理法之主觀犯意，\r\n    復無其他證據足佐，自不能僅以行政院衛生署事後審查該廣\r\n    告內容用語有涉及宣稱經衛生署公布之13項保健功效，即反\r\
      \n    推被告於製播廣告之當時即有明知為違法而仍故意為廣告之\r\n    主觀犯意，自難遽認被告有公訴意旨所指違反上開健康食品\r\n    管理法之罪嫌。\r\
      \n (2)再者，證人黃○皓於偵訊時證稱：我是○○國際行銷公司之\r\n    負責人，有代理行銷「四物複方」（即如附表一編號1所示\r\n    ）、「花蓮山苦瓜」（即如附表一編號10所示）產品，製作\r\
      \n    電視廣告影片會先開製播會議，由生產廠商說明商品之產地\r\n    來源、製造流程、論文及輔助功能性後，商定拍攝廣告之企\r\n    劃腳本，電視廣告影片製作完成後，經中華民國衛星工會審\r\
      \n    閱無誤後付款並送電視台播出，與楊允誠是廣告託播之合作\r\n    關係等語（他卷第91、92頁）；證人朱○明於偵訊中證稱：\r\n   \
      \ 我是○○○公司之負責人，我們有銷售「愛力強固勇」（即\r\n    如附表一編號4所示）、「男性的本領（活龍錠）」（即如\r\n    附表一編號5所示）、「活力久久久」（即如附表一編號9所\r\
      \n    示）產品，電視廣告影片是委託楊允誠及游導先開製播會議\r\n    ，由生產廠商說明商品之產地來源、製造流程、論文、檢驗\r\n    報告後，商定拍攝廣告，並由楊允誠製作企劃腳本，電視廣\r\
      \n    告影片製作完成後，經審閱無誤後付款並送電視台播出（他\r\n    卷第92、93頁）；證人郭○仁於偵訊中證稱：我是○○國際\r\n   \
      \ 行銷有限公司負責人，負責行銷「OKINAWA型組」、「OKINA\r\n    WA沖繩雙效組」（即如附表一編號8所示）產品，我請楊允\r\n  \
      \  誠當我行銷顧問，楊允誠做好廣告文字檔，我們再去拉圖，\r\n    生產廠商會提供資料，我們再去網路上找資料、效果，大家\r\n    再討論要往哪一方向廣告等語（他卷第94頁），可知如附表\r\
      \n    一所示廣告內容應是由被告與生產如附表一所示產品之廠商\r\n    及行銷公司共同討論而得，但本案移送機關卻僅移送被告涉\r\n    犯上開健康食品管理法罪嫌，亦未見檢警調單位就其他生產\r\
      \n    廠商或行銷公司部分加以偵辦，是倘認本案其他相關生產廠\r\n    商或行銷公司均未涉犯違反上開健康食品管理法罪嫌，又何\r\n    以僅認被告涉犯上開罪嫌？再黃○皓、朱○明及郭○仁於前\r\
      \n    案雖均經高雄地檢署檢察官認定與被告就如附表二所示部分\r\n    產品分別共犯健康食品管理法罪嫌而提起公訴，惟其等亦均\r\n    經臺灣高等法院高雄分院以100年度上易字第1144號判決無\r\
      \n    罪確定。是本案不僅無法認定被告有涉犯公訴意旨所指健康\r\n    食品管理法第21條第2項之違反同法第6條規定而廣告之罪嫌\r\n   \
      \ ，亦無證據認定被告有涉犯同法第21條第1項之違反同法第6\r\n    條第1項規定之罪嫌。\r\n(三)綜上所述，本案公訴意旨所舉前開證據，均不足證明被告涉\r\
      \n    有違反上開健康食品管理法之犯行。此外，復查無其他積極\r\n    證據足資證明被告有何公訴意旨所指犯行，自屬不能證明被\r\n    告犯罪，揆諸前揭法條及判例意旨，應為被告無罪判決之諭\r\
      \n    知。\r\n五、據上論斷，應依刑事訴訟法第301條第1項前段，判決如主文\r\n    。\r\n本案經檢察官許育銓到庭執行職務。\r\n\
