  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高等法院臺中分院刑事判決　　　　100年度上易字第735號\r\
      \n上　訴　人\r\n即　被　告　陳瀚強\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea42\"\
      \ target=\"_blank\">洪松林</a>律師\r\n上列上訴人因違反健康食品管理法案件，不服臺灣苗栗地方法院\r\n99年度易字第1441號中華民國100年3月3日第一審判決(起訴案號\r\
      \n：臺灣苗栗地方法院檢察署99年度偵字第6523、6767號)，提起\r\n上訴，本院判決如下：\r\n    主  文\r\n原判決關於陳瀚強部分撤銷。\r\
      \n陳瀚強犯健康食品管理法第二十一條第二項之販賣非法製造之健\r\n康食品罪，處有期徒刑陸月，如易科罰金，以新臺幣壹仟元折算\r\n壹日。扣案之益力捷II型膠原糖胺複方膠囊壹仟參佰拾柒包沒收\r\
      \n。緩刑參年。\r\n    犯罪事實\r\n一、陳瀚強係址設臺中市○區○○○路1段131巷4號明治生命科\r\n    技股份有限公司(下稱明治公司)之負責人及同上述住址之燊\r\
      \n    燊國際藥妝股份有限公司(下稱燊燊公司、名義代表人為其\r\n    前妻鐘晨僑)總經理，為燊燊公司之實際負責人，其明知未\r\n    經核准不得擅自製造或輸入健康食品，及食品非依健康食品\r\
      \n    管理法之規定，申請中央主管機關查驗登記，發給許可證，\r\n    不得標示或廣告為健康食品，或標示、廣告提供特殊營養素\r\n    或具有特定保健功效，且其亦明知提供不詳原料、配方未經\r\
      \n    中央主管機關評估實驗，恐有危害人體生命健康之虞，竟未\r\n    經中央主管機關許可及罔顧有危害人體生命健康之虞，自民\r\n    國(下同)99年3月1日起，以燊燊公司名義提供不詳原料委由\r\
      \n    不知情喬治亞生技股份有限公司(址設高雄縣大樹鄉○○村\r\n    ○○路308號)負責人黃文田(另經不起訴)製造「益力捷II型\r\n \
      \   膠原糖胺複方膠囊」共12000片後，復自同年5月26日起至同\r\n    年8月底止，擅自於不特定人皆可觀看之自由時報，刊載宣\r\n   \
      \ 稱「有效幫助關節軟體修復，還能夠調控免疫系統…可以永\r\n    保骨骼強健」等健康食品之保健功效字詞，並刊登「愛買」\r\n    字樣及由燊燊公司申登之免付費之0000-000-000固關節專線\r\
      \n    電話，再委由不知情之明治公司客服部經理陳蕙芳(另經不\r\n    起訴)負責上述客服專線，以此方式廣告、推銷該公司所經\r\n    銷之「益力捷II型膠原糖胺複方膠囊」，並與不知情之通路\r\
      \n    商遠百企業股份有限公司(即愛買)簽約以每盒(包)新臺幣(\r\n    下同)1800元之價格上架販售或自行販售予不特定人。嗣於\r\n \
      \   99 年11月16日，陳瀚強主動交付上開益力捷II型膠原糖胺\r\n    複方膠囊2包(每包6片，每片10顆膠囊，合計60顆膠囊)，及\r\n\
      \    於翌(17)日經陳瀚強同意搜索，由臺灣苗栗地方法院檢察署\r\n    指揮苗栗縣警察局、海巡署中部地區巡防局岸巡三二大隊等\r\n    員警，在台中市○區○○○路1段131巷4號燊燊公司扣得益\r\
      \n    力捷II型膠原糖胺複方膠囊1315包，計78900顆，合計共查\r\n    扣1317包，共79020顆膠囊。\r\n二、案經臺灣苗栗地方法院檢察署檢察官自動檢舉及指揮苗栗縣\r\
      \n    警察局、海巡署中部地區巡防局岸巡三二大隊共同偵查起訴\r\n    。\r\n    理  由\r\n一、按被告以外之人於審判外之言詞或書面陳述，除法律有規定\r\
      \n    者外，不得作為證據。又被告以外之人於審判外之陳述，雖\r\n    不符前4條之規定，而經當事人於審判程序同意作為證據，\r\n    法院審酌該言詞陳述或書面陳述作成時之情況，認為適當者\r\
      \n    ，亦得為證據。當事人、代理人或辯護人於法院調查證據時\r\n    ，知有第159條第1項不得為證據之情形，而未於言詞辯論終\r\n   \
      \ 結前聲明異議者，視為有前項之同意，刑事訴訟法第159條\r\n    第1項、第159條之5第1項、第2項分別定有明文。從而，刑\r\n    事訴訟法第159條之5規定之傳聞例外，乃基於當事人進行主\r\
      \n    義中之處分主義，藉由當事人等「同意」之此一處分訴訟行\r\n    為與法院之介入審查其適當性要件，將原不得為證據之傳聞\r\n    證據，賦予其證據能力。本乎程序之明確性，其第1項「經\r\
      \n    當事人於審判程序同意作為證據」者，當係指當事人意思表\r\n    示無瑕疵可指之明示同意而言，以別於第2項之當事人等「\r\n    知而不為異議」之默示擬制同意。當事人已明示同意作為證\r\
      \n    據之傳聞證據，並經法院審查其具備適當性之要件者，若已\r\n    就該證據實施調查程序，即無許當事人再行撤回同意之理，\r\n    以維訴訟程序安定性、確實性之要求。此一同意之效力，既\r\
      \n    因當事人之積極行使處分權，並經法院認為適當且無許其撤\r\n    回之情形，即告確定，其於再開辯論不論矣，即令上訴至第\r\n    二審或判決經上級審法院撤銷發回更審，仍不失其效力(最\r\
      \n    高法院99年度臺上字第3425判決參照)。查本案認定事實所\r\n    引用之卷證資料，除原已符同法第159條之1至第159條之4規\r\n\
      \    定、及法律另有規定等傳聞法則例外規定，而得作為證據外\r\n    ，其餘卷證資料，並無證據證明係公務員違背法定程序所取\r\n    得，而檢察官、上訴人即被告(下稱被告)陳瀚強、辯護人於\r\
      \n    本院審理時，均同意作為證據，且本院審酌上揭陳述作成時\r\n    之情況，並無違法取證之瑕疵，亦認以之作為證據為適當，\r\n    是本件有關被告以外之人於審判外之言詞或書面陳述等供述\r\
      \n    證據，依上說明，自均得為證據，合先敘明。\r\n二、訊之被告陳瀚強於檢察官偵查、原審及本院審理中，對於上\r\n    開犯罪事實均坦承不諱，核與同案被告即喬治亞公司負責人\r\
      \n    黃文田、同案被告即明治公司客服部經理陳惠芳，證人即遠\r\n    百企業股份有限公司(即愛買，下稱愛買公司)採購人員郭栩\r\n    凌、證人即燊燊公司名義負責人鐘晨僑、證人即燊燊公司會\r\
      \n    計廖白梅、證人即愛買公司資深品類經理丁紫輝、證人即愛\r\n    買公司助理姚素婷等人於檢察官偵查中證述之情節相符，並\r\n    有行政院衛生署食品資訊網-衛生署審核通過之健康食品一\r\
      \n    覽表、自由時報廣告費收據2份、廣告委刊單4份、自由時報\r\n    6份(2010年5月26日B4版、同年6月8日B3版、同年6月15日B3\r\
      \n    版、同年6月30日B2版、同年7月20日B4版、同年7月27日B4\r\n    版)、委託代製合約書(燊燊公司與喬治亞公司)、愛買2010\r\
      \n    共同採購合約書、益力捷-愛買銷售資料、中華電信通聯紀\r\n    錄查詢系統、愛買訂購單24份等在卷可稽，復有益力捷II型\r\n   \
      \ 膠原糖胺複方膠囊1317包(合計79020顆)扣案可佐，足認被\r\n    告之自白與事實相符而可採，從而本案事證明確，被告犯行\r\n    堪以認定，應依法論科。\r\
      \n三、按「刑法於95年7月1日修正施行，基於一罪一罰，以實現刑\r\n    罰公平原則之考量，將包含多數侵害法益行為，但科刑上僅\r\n    論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。為\r\
      \n    避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念，\r\n    認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，自\r\n    應僅總括論以一罪；然其範圍必須與修法意旨相契合。又集\r\
      \n    合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社會\r\n    常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續實\r\n    行之行為，於自然意義上雖係數行為，但依社會通念，法律\r\
      \n    上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪類\r\n    型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客觀\r\n    上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必要\r\
      \n    手段、社會生活經驗中該犯罪實行常態及社會通念；主觀上\r\n    ，則視其是否出於行為人之一次決意，並秉持刑罰公平原則\r\n    等情形，加以判斷。又刑法上有關製造、販賣之罪(包括製\r\
      \n    造、販賣毒品、槍械、偽藥、禁藥等)，在立法者預定之構\r\n    成要件類型上，並非屬於必須反覆或延續實行始能成立之犯\r\n    罪，且該等製造、販賣行為，常有單一或偶發性販賣之情形\r\
      \n    ，亦非絕對具有反覆、延續實行之特徵」(最高法院99年度\r\n    台上字第4062號判決參照)。查被告陳瀚強係明治公司之負\r\n  \
      \  責人及燊燊公司之實際負責人，該等公司主要之營業項目包\r\n    括中、西藥之批發與零售，此有公司及分公司基本資料查詢\r\n    (明細)2紙在卷可查(見99年度他字第912號卷第17、18頁)，\r\
      \n    其非法製造健康食品之目的即在販賣健康食品，應係基於單\r\n    一之目的而為非法製造、販賣健康食品之行為，而侵害同一\r\n    法益，在時間、空間上有密切關係，具有反覆、繼續之特性\r\
      \n    ，依一般社會健全觀念，難以強行分開，應為包括之一販賣\r\n    非法製造之健康食品罪。故核被告陳瀚強所為，係違反健康\r\n    食品管理法第21條第2項之販賣未經核准擅自製造之健康食\r\
      \n    品罪。被告為行販賣而非法廣告，其非法廣告之目的即為行\r\n    販賣，故非法廣告犯行應為販賣犯行所吸收；又被告非法製\r\n    造健康食品，目的亦在出售牟利，故製造為低度行為，應為\r\
      \n    高度之販賣行為所吸收，均不另論罪，公訴人認被告另犯有\r\n    未依規定廣告健康食品罪嫌及非法製造健康食品罪嫌等語，\r\n    均有誤會。被告利用不知情之黃文田、陳蕙芳等人犯罪，應\r\
      \n    論以間接正犯。\r\n四、原審經審理結果，以被告陳瀚強犯罪事證明確，予以論罪科\r\n    刑，固非無見。惟查原審疏未審酌被告非法製造健康食品與\r\
      \n    非法販賣健康食品之犯行間，係包括一罪關係，卻認係數罪\r\n    關係，而予分論併罰，自有未洽。被告上訴意旨據以指摘原\r\n    審判決不當，經核非無理由，應由本院將原判決關於被告陳\r\
      \n    瀚強部分撤銷改判。爰審酌被告陳瀚強為圖牟利，竟未經核\r\n    准擅自製造複方膠囊，復於報紙刊載宣稱具有健康食品之保\r\n    健功效之廣告，並自行或委託通路商公開對外販賣，對食品\r\
      \n    安全之管制及民眾健康之維護均有潛在危險，其行為自屬不\r\n    該，惟考量其於偵查、審理中均自白犯行，節省有限之調查\r\n    資源，並坦承認錯，犯後態度尚佳，且其並無犯罪前科紀錄\r\
      \n    ，素行尚佳，有臺灣高等法院被告前案紀錄表在卷可憑，而\r\n    製造之複方膠囊除小部分售出外，其餘全遭查扣，暨其品行\r\n    、生活狀況、犯罪動機、手段、目的、所生危害等一切情狀\r\
      \n    ，量處被告陳瀚強如主文第2項所示之刑，並諭知易科罰金\r\n    之折算標準。另查，被告陳瀚強前未曾因故意犯罪受有期徒\r\n    刑以上刑之宣告，有臺灣高等法院被告全國前案紀錄表在卷\r\
      \n    可憑，被告於偵查、審理中，對犯行均坦承不諱，且已遭行\r\n    政裁罰，又父母年事已高、兒女年齡尚幼，茲念其因一時失\r\n    慮，致罹刑典，經此偵審程序及罪刑之宣告，當知所警惕，\r\
      \n    信無再犯之虞，本院認所宣告之刑以暫不執行為適當，依刑\r\n    法第74條第1項第1款規定，併予宣告緩刑3年。扣案之益力\r\n   \
      \ 捷II型膠原糖胺複方膠囊1317包，為被告陳瀚強所有因製造\r\n    犯罪所生之物，業據其供承在卷，爰依刑法第38條第1項第3\r\n    款規定，宣告沒收。\r\
      \n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項前段，健康食品管理法第21條第2項，刑法第11條前段、\r\n第41條第1項前段、第74條第1項第1款、第38條第1項第3款，判\r\
