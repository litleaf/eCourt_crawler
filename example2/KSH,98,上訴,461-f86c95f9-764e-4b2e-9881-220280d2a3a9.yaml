      \n四、丁素葉又於91年8 月21日以材華企業有限公司（下稱材華公\r\n    司）名義，進口不詳產地之豬腱及豬大腸後（無「私運」進\r\n    口問題同上），承前行使偽造特種文書之概括犯意，將其於\r\
      \n    不詳時地所偽造之證號MPE-7892 26 及MPE-789450號之美國\r\n    檢疫合格證，交予不知情之楠海報關有限公司王壽嵩，由王\r\
      \n    壽嵩於同年月26日持上開檢疫合格證向高雄檢疫分局申請檢\r\n    疫，經高雄檢疫分局向美國農業部國際農業署證實該2 份檢\r\n   \
      \ 疫合格證係屬偽造而評定為不合格後，隨即佯稱係美國進口\r\n    委由楠海報關有限公司，於91年9 月5 日，以第BD/91/W952\r\n \
      \   /3007 號進口報單向高雄關稅局所屬前鎮分局投單報關後申\r\n    請退運，足生損害於高雄檢疫分局執行檢疫工作之正確性。\r\n五、丁素葉、童力前、蔡伯仁因屢次被查獲行使偽造檢疫合格證\r\
      \n    ，乃變更方式，擬以「虛報出口數量後復運進口」方式進口\r\n    豬大腸（即虛報出口之數量至香港，然後在香港裝運豬大腸\r\n    ，使達到虛報之數量後，再以香港客戶退貨，申請退運同一\r\
      \n    批貨物回台灣而達成進口之目的，因我國並未管制出口豬大\r\n    腸，無私運出口問題；又復運進口物品時，在進口報單形式\r\n    上並未虛報，又未夾帶，亦無「私運」進口，涉犯懲治走私\r\
      \n    條例問題），徵得蔡琪明之同意後，以其所負責之琪雄公司\r\n    名義申報出口及進口，嗣因上開行為被發覺，蔡琪明明知琪\r\n    雄公司並無向華戈公司購買55噸之豬雜等肉品，亦無委託昌\r\
      \n    勇企業股份有限公司（下稱昌勇公司）加工該肉品之情形下\r\n    ，為掩飾其等遭調查涉嫌違反懲治走私條例之犯行（此部分\r\n    不另為無罪之諭知），丁素葉、童力前、蔡伯仁、蔡琪明等\r\
      \n    4 人竟與昌勇公司之經理曾鵬璋（未經起訴）共同基於填載\r\n    不實會計憑證之概括犯意聯絡，於附表所示之時間，連續由\r\n    華戈公司及昌勇公司開立如附表所示之不實統一發票後，由\r\
      \n    蔡伯仁及蔡琪明向高雄關稅局提出。嗣蔡伯仁於案發後，於\r\n    偵查機關未發覺其犯罪之前，主動向調查局調查員柯璧山坦\r\n    承涉及上開犯行，而願接受裁判後查獲。\r\
      \n六、案經法務部調查局航業海員調查處移送台灣高雄地方法院檢\r\n    察署檢察官偵查起訴。\r\n     理  由\r\n壹、證據能力部分\r\n\
      一、蔡伯仁自白書：\r\n    按被告以外之人於審判外之言詞或書面陳述，除法律有規定\r\n    者外，不得作為證據，刑事訴訟法第159 條第1 項定有明文\r\
      \n    。查被告丁素葉及其辯護人均爭執該自白書係被告以外之人\r\n    審判外之陳述，無證據能力。查同案被告蔡伯仁係被告丁素\r\n    葉以外之人，上開自白書，係被告以外之人於審判外之書面\r\
      \n    陳述，依上開規定，並無證據能力。\r\n二、證人曾鵬璋、王壽嵩於調查局之證述、證人吳明待、蔡伯仁\r\n    之談話記錄：\r\n   \
      \ 查證人曾鵬璋、王壽嵩、吳明待、蔡伯仁均係被告以外之人\r\n    ，渠等於調查局時之陳述或於高雄關稅局之談話記錄，均係\r\n    被告以外之人於審判外之言詞陳述，依刑事訴訟法第159\
      \ 條\r\n    第1 項規定，原則上並無證據能力。且證人曾鵬璋、王壽嵩\r\n    於調查局時之陳述，核與其於原審法院審理時證述之情節大\r\n\
      \    致相符，亦查無刑事訴訟法第159 條之3 所定各款情形；而\r\n    辯護人復否認上開證據方法之證據能力。是依上開說明，應\r\n   \
      \ 認證人曾鵬璋於調查局時之陳述並無證據能力。另證人吳明\r\n    待（見調查卷第24 3、244 頁）、蔡伯仁（見本院卷二第73\r\n    -75\
      \ 頁）於高雄關稅局之談話記錄，因高雄關稅局並無檢察\r\n    事務官、司法警察官或司法警察身分，自無刑事訴訟法第15\r\n    9 條之2 所規定例外情形之適用，亦分別為被告丁素葉、檢\r\
      \n    察官爭執其證據能力，此部分亦均無證據能力。\r\n三、證人蔡伯仁、被告蔡琪明於調查局之陳述：\r\n    被告丁素葉及其辯護人爭執其證據能力。查證人蔡伯仁、蔡\r\
      \n    琪明均係被告丁素葉以外之人，渠等於調查局時之陳述，係\r\n    被告以外之人於審判外之言詞陳述，依刑事訴訟法第159 條\r\n   \
      \ 第1 項規定，原則上並無證據能力。且證人蔡伯仁、蔡琪明\r\n    於調查局時之陳述，核與渠等於原審法院審理時證述之情節\r\n    大致相符，亦查無刑事訴訟法第159\
      \ 條之2 、第159 條之3\r\n    所定情形；而被告丁素葉、辯護人復否認上開證據方法之證\r\n    據能力。是依上開說明，應認證人蔡伯仁、被告蔡琪明於調\r\
      \n    查局時之陳述，並無證據能力。\r\n四、證人童力前於調查局之陳述：\r\n    被告丁素葉及其辯護人均爭執該證述係被告以外之人審判外\r\n\
      \    之陳述，無證據能力。\r\n    查證人童力前係被告丁素葉以外之人，渠於調查局時之陳述\r\n    ，係被告以外之人於審判外之言詞陳述，依刑事訴訟法第15\r\
      \n    9 條第1 項規定，原則上並無證據能力。但按被告以外之人\r\n    於檢察事務官、司法警察官或司法警察調查中所為之陳述，\r\n   \
      \ 與審判中不符時，其先前之陳述具有較可信之特別情況，且\r\n    為證明犯罪事實存否所必要者，得為證據，刑事訴訟法第15\r\n    9 條之2\
      \ 定有明文。所謂「前後陳述不符」之要件，應就前\r\n    後階段之陳述進行整體判斷，以決定其間是否具有實質性差\r\n    異，惟無須針對全部陳述作比較，陳述之一部分有不符，亦\r\
      \n    屬之。而所謂「較可信之特別情況」之情形，亦應就前後陳\r\n    述時之各種外部情況進行比較，以資決定何者外部情況具有\r\n    可信性。若陳述係在特別可信之情況下所為，則虛偽陳述之\r\
      \n    危險性即不高，雖係審判外陳述，或未經被告反對詰問，仍\r\n    得承認其有證據能力。經查，證人童力前於調查局之陳述，\r\n    與其於原審法院審理時證稱，就其辦理報關貨品之貨主是否\r\
      \n    係被告丁素葉，有前後陳述不符之情形；本院審酌其於調查\r\n    局中所為之陳述，距案發時點較近，記憶力應屬清晰，其陳\r\n    述較趨於真實；且較無來自其他被告在庭壓力而做出迴避對\r\
      \n    其他被告不利之證述，或因不想生事乃虛構事實而為陳述，\r\n    且證述內容與證人蔡伯仁證述內容大致相符，客觀上應具有\r\n    較可信之特別情況，且亦為證明犯罪事實存否所必要，依上\r\
      \n    揭規定，其於調查局中之證言自有證據能力。\r\n五、證人曾鵬璋、姚天時、朱立一、王壽嵩、洪秋東、陳京華、\r\n    曾河源、陳清原於偵訊之陳述：\r\
      \n    按被告以外之人於偵查中向檢察官所為陳述，除顯有不可信\r\n    之情況者外，得為證據，刑事訴訟法第159 條之1 第2 項定\r\n \
      \   有明文。偵查中對被告以外之人所為之偵查筆錄，或被告以\r\n    外之人向檢察官所提之書面陳述，性質上均屬傳聞證據。惟\r\n    現階段刑事訴訟法規定檢察官代表國家偵查犯罪、實施公訴\r\
      \n    ，依法其有訊問被告、證人及鑑定人之權，證人、鑑定人且\r\n    須具結，而實務運作時，檢察官偵查中向被告以外之人所取\r\n    得之陳述，原則上均能遵守法律規定，不致違法取供，其可\r\
      \n    信度極高。是被告以外之人前於偵查中已具結而為證述，除\r\n    反對該項供述得具有證據能力之一方，已釋明「顯有不可信\r\n    之情況」之理由外，不宜即遽指該證人於偵查中之陳述不具\r\
      \n    證據能力。查證人曾鵬璋、姚天時、朱立一、王壽嵩、洪秋\r\n    東、陳京華、曾河源、陳清原於偵查中經檢察官具結後所為\r\n    之陳述，依上開說明，應有證據能力。\r\
      \n六、快桅股份有限公司高雄分公司（下稱快桅公司）地磅記錄：\r\n    該地磅記錄，係機械依該當時情狀，以機械之方式加以紀錄\r\n    、留存者，而地磅記錄與現場真實情狀間之一致性，乃係透\r\
      \n    過機械方式資為保障，其間並不存在人對現實情狀知覺、記\r\n    憶、表述等錯誤，復欠缺故為虛枉之疑慮，故地磅記錄之性\r\n    質非屬供述證據，而無傳聞法則之適用。又該地磅於90年9\r\
      \n    月4 日經經濟部標準檢驗局檢驗合格，有效期限至91年9 月\r\n    30日，有經濟部標準檢驗局度量衡器檢定合格證書在卷可參\r\n \
      \   （原審法院卷四第181 頁）。再參諸卷內別無證據顯示該地\r\n    磅有何不精確之狀況，或該地磅記錄有經偽、變造之情形，\r\n    是應有證據能力。\r\
      \n七、被告丁素葉辯護人<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef26b\"\
      \ target=\"_blank\">鄭美玲</a>律師雖辯稱證人童力前於海調處高\r\n    雄站接受訊問時，海調站調查人員頻頻以蔡伯仁之筆錄內容\r\
      \n    誘導童力前，且參諸證人蔡伯仁於海調站之訊問錄音於案件\r\n    尚未終結前即已遺失，顯見本案於海調站之調查程序有重大\r\n    瑕疵云云，惟依<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef26b\"\
      \ target=\"_blank\">鄭美玲</a>律師所提出童力前於海調處高雄站接\r\n    受訊問之錄音光碟譯文（經本院勘驗上開錄音光碟結果，核\r\
      \n    與上開譯文大致相符），且童力前亦一再表示上開報關資料\r\n    是「（因為丁素葉手上有這些東西，所以她才叫你去辦理報\r\n    關嗎？）對。」，「丁素葉拿給我的資料（指檢疫合格證）\r\
      \n    ，都是已經報好了。」，「檢疫合格證都是丁素葉提供的」\r\n    ，「昌勇公司的發票是應丁素葉的要求開的，然後拿給我」\r\n    等情，又童力前於該調查筆錄後面亦簽名於其上，難認該錄\r\
      \n    音內容與調查筆錄有何不同。雖海調站調查人員曾以蔡伯仁\r\n    之筆錄內容訊問童力前，然按被告之自白，非出於強暴、脅\r\n    迫、利誘、詐欺、疲勞訊問、違法羈押或其他不正之方法，\r\
      \n    且與事實相符者，得為證據，刑事訴訟法第156 條第1 項定\r\n    有明文，是上開條文既未規定「訊問時不得提示他人之筆錄\r\n  \
      \  」或「不得為誘導訊問」，海調站調查人員上開以蔡伯仁之\r\n    筆錄內容訊問證人童力前，難認有何違法。<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef26b\"\
      \ target=\"_blank\">鄭美玲</a>律師復辯\r\n    稱海調站調查人員訊問證人童力前時有使用威嚇之字語強令\r\n    童力前為不利被告丁素葉之陳述，惟本院認為海調站調查人\r\
      \n    員係分析事理後由童力前回答，在用字遣詞上雖或有不遜，\r\n    但仍尊重證人童力前之陳述，顯然未強迫童力前為不利被告\r\n    丁素葉之陳述，尚與強暴、脅迫、利誘、詐欺、疲勞訊問、\r\
      \n    違法羈押或其他不正之方法無關。另證人蔡伯仁於海調站之\r\n    訊問錄音雖已遺失，但本院並未採用證人蔡伯仁於海調站之\r\n    筆錄，已如前述，自無所謂海調站之調查程序有重大瑕疵可\r\
      \n    言。\r\n八、除上開說明外，本判決所引用之其餘證據資料（詳後引證據\r\n    ），其中關於傳聞證據部分，縱無刑事訴訟法第159 條之1\r\
      \n    至第159 條之4 或其他規定之傳聞證據例外情形，亦因被告\r\n    、辯護人及檢察官或同意可作為證據使用，或未聲明異議，\r\n  \
      \  依刑事訴訟法第159 條之5 第1 項、第2 項之規定，審酌各\r\n    該傳聞證據並非違法取得，且與待證事項具關聯性，證明力\r\n   \
      \ 亦非明顯過低等情，認以之作為證據係屬適當，應認有證據\r\n    能力。\r\n貳、有罪部分\r\n一、訊據上訴人即被告丁素葉、蔡琪明均否認有何上開犯行，被\r\
      \n    告丁素葉辯稱：除以金蕎公司名義進口之貨品，係其借用金\r\n    蕎公司之名義進口外，其並非其餘貨品之貨主，合格檢疫證\r\n    並非其偽造，亦不知有虛開發票一事等語；被告蔡琪明辯稱\r\
      \n    ：其並未參與虛開發票一事，係受被告丁素葉等人威脅始協\r\n    助製作不實之申請書及說明書，並收取如附表所示之發票以\r\n    掩飾犯行等語。\r\
      \n二、經查：\r\n  (一)被告丁素葉係雍太企業有限公司負責人，已判決確定之同案\r\n    被告童力前係華戈公司之總經理，已判決確定之同案被告蔡\r\
      \n    伯仁係雅祺公司之負責人，被告蔡琪明則為琪雄公司之負責\r\n    人。童力前於91年5 月21日、6 月16日、7 月21日及9 月9\r\
      \n    日，持證號分別為MPE-56 3319 、MPE-578812、MPE-563529\r\n    、MPE-568772、MPE-565535之美國檢疫合格證向高雄檢疫分\r\
      \n    局申請檢疫。丁素葉於91年7 月之某日，將證號MPE-457770\r\n    及MPD-457770之美國檢疫合格證交予陳清原，由陳清原於91\r\
      \n    年7 月8 日持上開檢疫合格證向高雄檢疫分局申請檢疫。王\r\n    壽嵩於91年8 月26日持證號MPE-789226及MPE-789450之美國\r\
      \n    檢疫合格證，向高雄檢疫分局申請檢疫。琪雄公司並無向華\r\n    戈公司購買55噸之豬雜等肉品，亦無委託昌勇公司加工該肉\r\n    品；華戈公司及昌勇公司曾開立如附表所示之統一發票等情\r\
      \n    。業據證人陳清原、姚天時、王壽嵩、曾河源、陳京華、洪\r\n    秋東、曾鵬璋分別於偵查或原審審理中證述明確（偵卷一第\r\n    22頁倒數第5\
      \ 行至第25頁第3 行；偵卷二第18頁；原審法院\r\n    卷四第132 頁第12行至第145 頁倒數第12行），復有編號\r\n    MPE-563319、MPE-578812、MPE-563529、MPE-568772、MP\r\
      \n    E-565535、MPE-457770、MPD- 457770 、MPE-789226及MPE-\r\n    789450號之美國檢疫合格證、昌勇公司91年9\
      \ 月30 日 編號\r\n    PW 00000000 號統一發票、華戈公司91年11月1 日編號\r\n    QX000000 00 號統一發票在卷可參（調查局卷第140\
      \ 頁、第\r\n    141 頁、第174 頁、第176 頁、第182 頁、第189 頁、第\r\n    195 頁；偵卷一第95頁、第96頁；原審法院卷二第129\
      \ 頁、\r\n    第130 頁）；且為被告丁素葉、蔡琪明等2 人所不爭執（原\r\n    審法院卷三第217 頁至第221 頁之不爭執事項），是此部分\r\
      \n    之事實，堪以認定。\r\n  (二)上開美國檢疫合格證經原審法院函請台灣高等法院函轉外交\r\n    部函轉美國農業部食品安全檢查局鑑定真偽，結果認「檢疫\r\
      \n    證MP E-565535 、MPE-568772、MPE-563529、MPE-578812及\r\n    MPE-56 3319 其簽發之區域辦公室（District\
      \ Office 欄位\r\n    ）為Des Moines, Iowa，然而該證Product Export Form 欄\r\n    所登載指定設施（establishment\
      \ ）編碼，並非屬於Des Mo\r\n    ines轄區。檢疫證MPE-789226、MPE-789450上登載由Milfor\r\n    d,IN（印第安那州）區域辦公室所簽發，事實上FSIS在Milf\r\
      \n    ord,IN並無區域辦公室。根據該檢疫證上指定外銷設施編號\r\n    為320 M ，則應屬於堪薩斯州之Lawrence, Kansasdistrict\r\
      \n    區域辦公室轄區。另，FSIS相關官員指出，該兩張檢疫證上\r\n    簽名並非其所簽署」，有駐美國代表處96年5 月22日美經字\r\n\
      \    第070453號函附卷可參（原審法院卷二第140 頁、第141 頁\r\n    ）。又證人尤武竹於原審法院審理時陳稱：91年間其於行政\r\n\
      \    院農委會動植物防疫檢疫局高雄分局港口檢疫站擔任主任，\r\n    負責動植物產品進出口檢疫及審核相關文件，91年間若要進\r\n    口豬大腸、雞胸肉、雞睪丸、雞屁股、豬腩排、豬脊骨、豬\r\
      \n    脂肪、豬腱等產品進入國內，需檢附檢疫證明文件，先初步\r\n    審核所提出之檢疫證明文件，如發現有問題，會傳回原核發\r\n    單位確認，原核發單位會回覆該檢疫文件是否有偽造或塗改\r\
      \n    之情事等語明確（原審法院卷四第121 頁第10行至倒數第4\r\n    行），而編號MPE-457770、MPD-457770號檢疫證，均經證人\r\
      \n    尤武竹向美國農業部國際農業署查證結果認定該2 張檢疫證\r\n    均係屬偽造，有高雄港口檢疫站電話傳真資料及美國回覆之\r\n    電子郵件附卷可佐（調查局卷第142\
      \ 頁至第144 頁）。按理\r\n    核發之檢疫文件均有一定順序之編號，編號數較先者，通常\r\n    係較早核發，編號數較後者，應係較晚核發；惟觀之編號\r\
      \n    MPE-578812號檢疫合格證核發日期為91年4 月20日，編號MP\r\n    E-563529號檢疫合格證核發日期為91年5 月7\
      \ 日，編號MPE-\r\n    568772號檢疫合格證核發日期為91年6 月20日，編號MPE-56\r\n    5535號檢疫合格證核發日期為91年6\
      \ 月1 日，可知編號數較\r\n    先者核發日期較晚，顯與常情不符。綜上，足認上開檢疫合\r\n    格證均屬偽造無疑。\r\n  (三)關於犯罪事實二部分：\r\
      \n    證人即同案被告童力前於調查局詢問時陳稱：其與被告丁素\r\n    葉、同案被告蔡伯仁熟識，渠等要其辦理報關事宜，辦理報\r\n    關所需之各種文件係蔡伯仁交付，並表明係被告丁素葉提供\r\
      \n    ；其亦曾與蔡伯仁至被告丁素葉之住處拿美國檢疫合格證，\r\n    因為被告丁素葉有提供美國檢疫合格證，故其持該合格證向\r\n    高雄檢疫分局申請檢疫，被告丁素葉向同案被告蔡伯仁借用\r\
      \n    雅祺公司名義進口雞胸肉、雞屁股、豬大腸等貨品時，其在\r\n    場，被告丁素葉向其表示這樣沒有問題等語明確（調查局卷\r\n    第17頁倒數第6\
      \ 行至最後1 行、第19頁倒數第4 行至第20頁\r\n    倒數第4 行、第22頁倒數第4 行至第23頁第1 行、第28頁倒\r\n    數第2\
      \ 行至最後1 行；94年度偵字第5210號卷第18頁倒數第\r\n    7 行至倒數第4 行）。證人蔡伯仁於原審法院審理中陳稱：\r\n    91年7\
      \ 月間其與童力前因辦理申請檢疫所提出之檢疫合格證\r\n    有不符之情形，至被告丁素葉住處，看到被告丁素葉拿出另\r\n    1 張美國檢疫合格證，因為同一批貨物不可能有2\
      \ 張檢疫合\r\n    格證，其認為檢疫合格證係偽造等語綦詳（原審法院卷四第\r\n    78頁倒數第2 行至第79頁第4 行）。再參酌被告丁素葉於海\r\
      \n    調站調查時，自承：「後來我移民到美國去」，「其實是因\r\n    為TONY WONG 告訴我，他要先拿偽造的檢疫文件給我，讓我\r\n\
      \    可以節省我國內的進口配額，‧‧‧‧‧‧，其實我事前就\r\n    知道TONY WONG 拿給我的檢疫證明文件是偽造的。」等情（\r\n \
      \   見調查卷第10、12頁），以及證人姚天時於原審法院審理中\r\n    證稱：91年7 月間被告丁素葉曾委託其以金蕎公司之名義進\r\n   \
      \ 口冷凍豬腩排、豬脊骨、豬大腸及豬脂肪，國外文件均係被\r\n    告丁素葉所提供等語綦詳（原審法院卷四第132 頁倒數第15\r\n    行至倒數第11行）。雖被告丁素葉、證人姚天時係就犯罪事\r\
      \n    實三部分之行為陳述，但依其陳述，參照其曾移民美國之事\r\n    實，以及承認檢疫合格證係其所提出以觀，已足見本案之檢\r\n    疫合格證明均係來自被告丁素葉無疑；又被告丁素葉於海調\r\
      \n    站調查時復自承：「因為蔡伯仁不懂英文，所以我叫TONY\r\n    WONG將偽造的檢疫證明文件寄來給我‧‧‧‧。」（見調查\r\n  \
      \  卷第13頁），亦坦承所有文件均來自被告丁素葉無疑。綜上\r\n    ，可知編號MPE-563319、MPE-578812、MPE-563529、MPE-56\r\
      \n    8772、MPE-565535號之美國檢疫合格證均係被告丁素葉所偽\r\n    造（本院無TONY WONG 之筆錄，無從認定被告丁素葉與TONY\r\
      \n    WONG間有共犯關係存在），並由童力前向高雄檢疫分局申請\r\n    檢疫。故被告丁素葉前開所辯，顯係卸責之詞，不足採信。\r\n   \
      \ 綜上，本部分事證明確，被告丁素葉上揭犯行已堪認定。\r\n  (四)關於犯罪事實三部分：\r\n    證人陳清原於調查局詢問、偵查中證稱：姚天時曾委託正芳\r\
      \n    報關行就金蕎公司所進口之一批冷凍肉品代為報關，並提供\r\n    證號MPE-457770及MPD-457770號之美國檢疫合格證申請檢疫\r\
      \n    等語明確（調查局卷第64頁第3 行至第13行；偵卷一第22頁\r\n    倒數第5 行至倒數第3 行）。證人姚天時於原審法院審理中\r\n\
      \    證稱：91年7 月間被告丁素葉曾委託其以金蕎公司之名義進\r\n    口冷凍豬腩排、豬脊骨、豬大腸及豬脂肪，國外文件均係被\r\n    告丁素葉所提供等語綦詳（原審法院卷四第132\
      \ 頁倒數第15\r\n    行至倒數第11行）。被告丁素葉於原審法院審理時亦陳稱：\r\n    證號MPE-457770及MPD-457770號之美國檢疫合格證係其交給\r\
      \n    姚天時等語（原審法院卷四第94頁第3 行至第5 行）。綜上\r\n    可知，該貨品係被告丁素葉以金蕎公司之名義所進口，該貨\r\n  \
      \  物之美國檢疫合格證亦係被告丁素葉所提供，而該2 張美國\r\n    檢疫合格證係偽造業如前述，且被告丁素葉於調查局詢問時\r\n    陳稱其知悉美國檢疫合格證係偽造等語（調查局卷第12頁倒\r\
      \n    數第5 行至最後1 行），故被告丁素葉前開所辯，均顯係卸\r\n    責之詞，均不足採信。綜上，本部分事證明確，被告丁素葉\r\n   \
      \ 上揭犯行已堪認定。\r\n  (五)關於犯罪事實四部分：\r\n    被告丁素葉於海調站調查時自承：「‧‧‧我叫TONY WONG\r\n   \
      \ 將偽造的檢疫證明文件寄來給我，後來『小蔡』（蔡伯仁）\r\n    進口的冷凍肉品進口到臺灣，楠梓報關行的王壽嵩來跟我拿\r\n    『小蔡』要進口冷凍肉品的檢疫證明。據我所知，後來『小\r\
      \n    蔡』用材華公司的名義辦理進口。」（見調查卷第13頁）。\r\n    雖被告丁素葉表示上開物品是同案被告蔡伯仁所進口，但此\r\n    為同案被告蔡伯仁否認，證稱並未見過王壽嵩，亦不認識TO\r\
      \n    NY WONG 其人。惟被告丁素葉亦坦承確有將檢疫證明書交給\r\n    王壽嵩申報；此核與證人王壽嵩於檢察官偵查中及原審法院\r\n \
      \   審理中證稱：91年8 月21日被告丁素葉曾提供材華公司之文\r\n    件委託代為報關，報關所需之文件及美國檢疫合格證，均係\r\n    其至被告丁素葉之住處向被告丁素葉拿取，報關事宜都是被\r\
      \n    告丁素葉與其聯絡，高雄檢疫分局通知該批貨物檢疫不合格\r\n    時，其曾通知被告丁素葉，並將高雄檢疫分局之公文交給被\r\n    告丁素葉，被告丁素葉表示看一看再與其聯絡，嗣後被告丁\r\
      \n    素葉要其將該批貨物辦理退運等語相符（偵卷一第24頁第1\r\n    行至第5 行；原審法院卷四第137 頁最後1 行至第138 頁第\r\n\
      \    5 行、第138 頁倒數第4 行至第13 9頁第5 行）。可知證號\r\n    MPE-789226及MPE-78 9450 美國檢疫合格證係被告丁素葉交\r\
      \n    付給王壽嵩無疑。而觀之高雄檢疫分局91年8 月28日檢疫不\r\n    合格通知書（原審法院卷五第158 頁、第159 頁），檢疫結\r\n\
      \    果評定摘錄記載美國未核發該批之動物檢疫證明書，所檢附\r\n    之證明書（MPE-789226及MPE-7894 50 ）應為無效，可知該\r\
      \n    批貨物既係被告丁素葉交付王壽嵩委託報關，而該批貨物若\r\n    確實係美國進口，並檢附真實之檢疫合格證，則被告丁素葉\r\n    自應對此評定結果表示異議，惟被告丁素葉卻未申訴，反而\r\
      \n    直接要王壽嵩將該批貨物退運，顯與常情不符，足認上開美\r\n    國檢疫合格證應係被告丁素葉所偽造，交由不知情之王壽嵩\r\n    行使。故被告丁素葉前開所辯，顯係卸責之詞，不足採信。\r\
      \n    綜上，本部分事證明確，被告丁素葉上開犯行堪以認定。\r\n  (六)關於犯罪事實五部分：\r\n    證人童力前於調查局陳述：琪雄公司91年11月7\
      \ 日之申請書\r\n    、同年月19日之說明書均係其依據被告丁素葉、蔡伯仁之交\r\n    代所繕寫，其內容均不實在，前開申請書及說明書上所蓋之\r\
      \n    琪雄公司章及蔡琪明印章，均係被告蔡伯仁交付，琪雄公司\r\n    並未向雅祺公司購買55噸未處理之豬大腸，亦未委託昌勇公\r\n    司加工處理豬大腸，昌勇公司所開立發票號碼PW00000000號\r\
      \n    統一發票係被告丁素葉要求昌勇公司開立等語明確（調查局\r\n    卷第26頁第2 行至第27頁第3 行）。證人蔡伯仁於原審法院\r\n \
      \   審理中證稱：琪雄公司所出具之申請書及說明書均係被告童\r\n    力前所製作，內容完全不實在，琪雄公司從未曾向雅祺公司\r\n    購買豬大腸，亦未曾委託昌勇公司加工處理豬大腸，被告童\r\
      \n    力前為證明有該買賣及加工之情，要求昌勇公司開立受託處\r\n    理55噸豬雜之發票給琪雄公司等語綦詳。又證人即昌勇公司\r\n    之經理曾鵬璋於偵查及原審法院審理中證稱：昌勇公司從未\r\
      \n    接受琪雄公司委託加工處理任何物品，91年9 月間昌勇公司\r\n    曾開立發票號碼為PW00000000號，金額為462,000 元，內容\r\
      \n    為琪雄公司處理55噸豬骨頭之統一發票給被告童力前，發票\r\n    買受人係應被告童力前及丁素葉之要求填寫琪雄公司，但事\r\n    實上該份發票之內容並非實在，而琪雄公司91年11月19日之\r\
      \n    說明書內容並非實在等語明確（偵卷一第24頁第7 行至第17\r\n    行；原審法院卷四第141 頁倒數第10行至倒數第3 行）。被\r\n\
      \    告蔡琪明於調查局、偵查及原審法院審理中均供稱：琪雄公\r\n    司未曾向雅祺公司購買豬大腸或豬雜等肉品，亦未曾委託昌\r\n    勇公司加工處理55噸之豬大腸，琪雄公司91年11月19日之說\r\
      \n    明書係童力前所製作，內容均不實在，童力前為證明與琪雄\r\n    公司有買賣交易，以華戈公司之名義開立約3,500,000 元之\r\n\
      \    發票給琪雄公司，並要昌勇公司開立受委託加工處理55噸豬\r\n    大腸，發票號碼係PW00000000號，金額為462,000 元之統一\r\
      \n    發票給琪雄公司，其曾將該2 張發票交給會計做沖帳等語（\r\n    調查局卷第59頁第6 行至第60頁第3 行；偵卷一第25頁第11\r\n\
      \    行至第26頁第2 行）。綜上可知，如附表所示之統一發票均\r\n    係虛偽不實，而被告丁素葉若非知情並參與前開犯行，則何\r\n    需要求昌勇公司開立前揭不實發票。同案被告蔡伯仁若僅單\r\
      \n    純借牌予被告丁素葉，並未參與前開犯行。豈會對整個犯罪\r\n    過程瞭若指掌，又豈會再提供琪雄公司章及被告蔡琪明之印\r\n    章予被告童力前製作上揭不實之申請書及說明書。同案被告\r\
      \n    童力前若僅單純受被告丁素葉、同案被告蔡伯仁之委託辦理\r\n    報關事宜，其於辦妥報關相關事宜後，即無須再過問後續事\r\n    宜，則其何需為被告丁素葉及蔡伯仁以琪雄公司之名義製作\r\
      \n    前開申請書及說明書，又豈會明知琪雄公司並未向華戈公司\r\n    購買55噸未處理之豬大腸之情形下，以華戈公司之名義開立\r\n    上開發票，亦明知琪雄公司未委託昌勇公司加工處理豬大腸\r\
      \n    之情形下，要求昌勇公司開立上開之不實發票等情，顯見童\r\n    力前並非僅單純受託辦理報關事宜，而係共同參與前開犯行\r\n    。被告蔡琪明既明知琪雄公司未與華戈公司、昌勇公司為上\r\
      \n    開交易，其身為琪雄公司之負責人，理應知悉虛開發票係違\r\n    法行為，豈會以如附表所示之不實統一發票沖帳，又被告蔡\r\n    琪明雖另辯稱曾受童力前及蔡伯仁之威脅云云，惟被告蔡琪\r\
      \n    明係公司之負責人，其智慮甚為成熟，按理應立即報警，並\r\n    可免除海關之裁罰，又豈會使用如附表所示之統一發票沖帳\r\n    ？顯見被告蔡琪明係共同參與前開犯行。故此部分被告丁素\r\
      \n    葉及蔡琪明前開所辯，均顯係卸責之詞，均不足採信。綜上\r\n    ，本部分事證明確，被告丁素葉及蔡琪明前揭犯行均堪認定\r\n    。\r\
      \n  (七)被告丁素葉辯護人雖又辯稱：依據本院之函查，被告丁素葉\r\n    並無華南商業銀行苓雅分行之支票存款帳戶，有華南商業銀\r\n    行苓雅分行之函文可證，足證證人蔡伯仁於調查站中所稱：\r\
      \n    「被告丁素葉曾陸續向其借牌，其中借牌費是被告丁素葉以\r\n    其華南商業銀行苓雅分行之支票兌付」云云，與事實不符，\r\n    可見證人蔡伯仁於調查站之供述全部不實。查被告丁素葉並\r\
      \n    無華南商業銀行苓雅分行之支票存款帳戶，固有華南商業銀\r\n    行苓雅分行之函文可證（見本院卷一第173 頁），然被告丁\r\n   \
      \ 素葉並非不能簽發或交付其他人名義之華南商業銀行苓雅分\r\n    行之支票，此為一般之事理，不能僅以被告丁素葉並無華南\r\n    商業銀行苓雅分行之支票存款帳戶，遽認證人蔡伯仁於調查\r\
      \n    站之供述全部不實，被告丁素葉辯護人此部分所辯核無足採\r\n    。\r\n  (八)綜上所述，被告丁素葉、蔡琪明罪證已很明確，所辯均顯係\r\
      \n    卸責之詞，不足採信，犯行均堪認定。被告丁素葉辯護人另\r\n    聲請傳訊證人蔡伯仁、童力前、姚天時、曾鵬璋，均核無必\r\n    要，附此說明。\r\
      \n三、新舊法比較\r\n  (一)商業會計法於95年5 月24日修正公布，並於同年月26日施行\r\n    ，其中第71條第1 款關於商業負責人以明知不實之事項而填\r\
      \n    製不實會計憑證或記入帳冊之處罰規定，法定刑由「5 年以\r\n    下有期徒刑、拘役或科或併科新臺幣15萬元以下罰金」，修\r\n   \
      \ 正為「5 年以下有期徒刑、拘役或科或併科新臺幣60 萬 元\r\n    以下罰金」，比較修正前後商業會計法第71條第1 款之規定\r\n    ，修正後之商業會計法第71條第1\
      \ 款規定未較有利於被告2\r\n    人。\r\n  (二)被告2人為上開犯行後，刑法業於94年1 月7 日修正，於94\r\n    年2 月2\
      \ 日公布，並於95年7 月1 日施行，是本件被告2 人\r\n    為前開行為後，法律已有變更。參酌最高法院95年5 月23日\r\n    第8\
      \ 次刑事庭會議決議、同年11月7 日第21次刑事庭會議決\r\n    議內容，本案關於新舊法比較或法律之適用，說明如下：\r\n    1.關於法定刑罰金刑部分，刑法分則編各罪所定罰金之貨幣\r\
      \n      單位原為銀元，且依修正前刑法第33條第5 款規定，罰金\r\n      刑為1 銀元以上，而有關罰金倍數之調整及銀元與新臺幣\r\n\
      \      之折算標準，則定有「罰金罰鍰提高標準條例」及「現行\r\n      法規所定貨幣單位折算新臺幣條例」，除罰金以1 銀元折\r\n   \
      \   算3 元新臺幣外，並將72年6 月26日以前修正之刑法部分\r\n      條文罰金數額得提高2 至10倍，其後修正者則不再提高倍\r\n \
      \     數；嗣修正後刑法第33條第5 款則將罰金刑提高為新臺幣\r\n      1 千元以上，並以百元計算之，且因刑法第33條第5 款所\r\n\
      \      定罰金貨幣單位既已改為新臺幣，刑法分則編各罪所定罰\r\n      金之貨幣單位亦應配合修正為新臺幣，且考量刑法修正施\r\n    \
      \  行後，不再適用「現行法規所定貨幣單位折算新臺幣條例\r\n      」，為使刑法分則編各罪所定罰金之最高數額與刑法修正\r\n      前趨於一致，爰增訂刑法施行法第1\
      \ 條之1 規定，將刑法\r\n      分則編各罪所定罰金之貨幣單位均改為新臺幣，並將72年\r\n      6 月26日以前修正之刑法部分條文罰金數額提高為30倍，\r\
      \n      其後修正者則提高為3 倍。是以刑法分則編各罪所定罰金\r\n      刑之最高數額，於上開規定修正後仍屬一致，並無不同；\r\n  \
      \    但其罰金刑之最低數額，修正前為銀元1 元即新臺幣3 元\r\n      以上，因修正後已提高為新臺幣1 千元以上，自以修正前\r\n   \
      \   之規定較為有利於被告2 人。\r\n    2.被告2 人行為後，刑法第28條關於共犯部分，修正前刑法\r\n      第28條原規定：「2\
      \ 人以上共同實施犯罪之行為者，皆為\r\n      正犯」，修正後則為「2 人以上共同實行犯罪之行為者，\r\n      皆為正犯」，將舊法之「實施」修正為「實行」。原「實\r\
      \n      施」之概念，包含陰謀、預備、著手及實行等階段之行為\r\n      ，修正後僅共同實行犯罪行為始成立共同正犯。是新法共\r\n   \
      \   同正犯之範圍已有限縮，排除陰謀犯、預備犯之共同正犯\r\n      。新舊法就共同正犯之範圍既因此而有變動，自屬犯罪後\r\n      法律有變更，而非僅屬純文字修正，應有新舊法比較適用\r\
      \n      之問題，比較修正前，後之規定，以修正後之規定較有利\r\n      於被告。\r\n    3.修正前刑法第56條規定：「連續數行為而犯同一之罪名者\r\
      \n      ，以一罪論。但得加重其刑至2 分之1 。」，而新法業已\r\n      刪除舊法第56條連續犯之規定，不再以一罪論，是於新法\r\n\
      \      修正施行後，被告4 人之數犯罪行為，即須分論併罰。此\r\n      刪除雖非犯罪類型之變更，但顯已影響行為人刑罰之法律\r\n   \
      \   效果，自屬法律有變更，依現行刑法第2 條第1 項規定，\r\n      比較新、舊法結果，以修正前刑法論以連續犯較有利於被\r\n     \
      \ 告2 人。\r\n    4.修正前刑法第31條對共同實行、教唆或幫助者，雖無身份\r\n      或其他特定關係，一律論以共犯，並無「得減輕其刑之規\r\
      \n      定」，修正後則鑑於無身份或特定關係之共同正犯、教唆\r\n      犯、或幫助犯，其可罰性應較有身份或特定關係者為輕，\r\n   \
      \   不宜同罰，而於同條第1 項增設但書規定「得減輕其刑」\r\n      ，以利實務上之靈活運用，而發生刑罰程度之法的實質內\r\n      容有利於行為人之變更，比較新、舊法後，以新法較有利\r\
      \n      於被告2 人。\r\n    5.修正前刑法第51條第5 款規定：數罪併罰，宣告多數有期\r\n      徒刑者，於各刑中之最長期以上，各刑合併之刑期以下，\r\
      \n      定其刑期。但不得逾20年。修正後刑法第51條第5 款規定\r\n      ：宣告多數有期徒刑者，於各刑中之最長期以上，各刑合\r\n\
      \      併之刑期以下，定其刑期，但不得逾30年，比較結果，修\r\n      正後併罰之有期徒刑最高刑期較修正前之規定為長，依刑\r\n   \
      \   法第2 條第1 項前段之規定，修正前刑法定其應執行之刑\r\n      ，較有利於被告2 人。\r\n    6.刑法罰金刑之加重，依修正後刑法第67條規定，其最高度\r\
      \n      及最低度同加重之，較修正前刑法第68條所定，僅加重其\r\n      最高度，為不利於被告2 人。\r\n    7.綜上全部比較結果，本件情形，顯以修正前之規定較有利\r\
      \n      於被告2 人，揆諸上揭說明，應一體適用被告2 人行為時\r\n      即修正前之規定，予以論處。\r\n四、論罪部分\r\n  (一)按美國農業部國際農業署核發檢疫合格證之目的，在於確保\r\
      \n    該送驗肉品之安全及表明產地，並表彰該農業署對送驗肉品\r\n    已經檢驗合格，及該農業署對送驗肉品安全管理之正確性，\r\n    自屬刑法第212\
      \ 條之特種文書。次按統一發票係營業人依營\r\n    業稅法規定於銷售貨物或勞務時，開立並交付予買受人之交\r\n    易憑證，足以證明會計事項之經過，應屬商業會計法所稱之\r\
      \n    會計憑證（最高法院87年度臺非字第389 號判決參照）。又\r\n    按商業會計法第71條第1 款以明知為不實之事項，而填製會\r\n\
      \    計憑證之罪，原即含有業務上登載不實之本質，該罪為刑法\r\n    第215 條業務上登載不實文書罪之特別規定，依特別法優於\r\n    普通法之原則，自應優先適用，應逕論以商業會計法第71條\r\
      \n    第1 款之罪（最高法院85年度臺上字第3145號判決、92年度\r\n    臺上字第6792號判決、94年度台非字第98號判決參照）。\r\
      \n  (二)本件證人蔡伯仁係華戈公司之總經理、曾鵬璋係昌勇公司之\r\n    經理，均為公司法所規定之負責人，並為商業會計法所定之\r\n    商業負責人。是核被告丁素葉就犯罪事實二、三、四，均係\r\
      \n    犯刑法第216 條、第212 條之行使偽造特種文書罪。被告丁\r\n    素葉偽造編號MPE-563319、MPE-578812、MPE-563529、MPE-\r\
      \n    568772、MPE-565535、MPE-457770、MPD-457770、MPE-7892\r\n    26及MPE-789450號之美國檢疫合格證後復持以行使，偽造特\r\
      \n    種文書之低度行為，為行使偽造特種文書之高度行為所吸收\r\n    ，均不另論罪。被告丁素葉與同案被告蔡伯仁及童力前，就\r\n    犯罪事實二之罪，有犯意聯絡及行為分擔，均為共同正犯。\r\
      \n    被告丁素葉利用不知情之陳清原、王壽嵩行使偽造之美國檢\r\n    疫合格證，均為間接正犯。又被告丁素葉就犯罪事實二、三\r\n    、四部分，先後多次行使偽造特種文書犯行，時間緊接、方\r\
      \n    法相同，均觸犯構成要件相同之罪名，顯係基於概括犯意反\r\n    覆為之，均依廢止前刑法第56條之規定，論以連續犯，均加\r\n    重其刑。公訴人認被告丁素葉、蔡伯仁及童力前此部分係犯\r\
      \n    刑法第216 條、第210 條之罪，尚有未合，惟其基本社會事\r\n    實同一，本院自得予以審理，並變更起訴法條。被告丁素葉\r\n \
      \   、蔡琪明2 人就犯罪事實五部分所為，均係犯修正前商業會\r\n    計法第71條第1 款之罪（開立附表所示之不實發票）。又因\r\n    開立不實統一發票，本即含有業務上登載不實之本質，是以\r\
      \n    就開立不實統一發票之行為，商業會計法第71條第1 款之罪\r\n    與刑法第215 條之業務登載不實文書罪間，係屬法規競合之\r\n \
      \   關係，應從特別規定之修正前商業會計法第71條第1 款處斷\r\n    ，不再論以刑法第215 條之罪，公訴人就此部分認被告丁素\r\n   \
      \ 葉、童力前及蔡伯仁涉犯刑法第215 條之罪容有誤會，茲於\r\n    不妨害起訴基本社會事實同一之範圍內，予以變更起訴法條\r\n    。又就被告丁素葉、童力前及蔡伯仁關於「開立華戈公司上\r\
      \n    開不實發票」之事實，雖未為起訴書所論列，惟此與前揭業\r\n    經起訴並由本院論罪科刑之開立昌勇公司之不實發票部分，\r\n    屬連續犯之裁判上一罪關係，為起訴效力所及，本院依法自\r\
      \n    應予以審究。被告丁素葉、蔡琪明與同案被告蔡伯仁、童力\r\n    前、未起訴之曾鵬璋，就所犯上開各罪，有犯意聯絡及行為\r\n    分擔，雖被告丁素葉、蔡琪明及同案被告蔡伯仁，對華戈公\r\
      \n    司、昌勇公司並無業務關係，並非商業會計法所稱之商業負\r\n    責人，惟依修正前刑法第31條第1 項規定，就上開各罪，仍\r\n   \
      \ 論以共同正犯。被告丁素葉、蔡琪明先後2 次填製不實會計\r\n    憑證之犯行，時間緊接、方法相同，均各觸犯構成要件相同\r\n    之罪名，顯係基於概括犯意反覆為之，均依廢止前刑法第56\r\
      \n    條之規定，各論以連續犯，並均加重其刑。\r\n五、原審因依95年5 月24日修正施行前商業會計法第71條第1 款\r\n    ，刑法第2\
      \ 條第1 項前段、第11條前段，刑法第216 條、第\r\n    212 條，廢止前刑法第56條、修正前刑法第41條第1 項前段\r\n    、第28條、第31條第1\
      \ 項、第51條第5 款前段、第71條第1\r\n    項，廢止前罰金罰鍰提高標準條例第2 條，中華民國九十六\r\n    年罪犯減刑條例第2 條第1\
      \ 項第3 款、第7 條之規定，並審\r\n    酌被告丁素葉為自不詳產地進口貨品，而行使偽造之美國檢\r\n    疫合格證，嚴重損害檢疫單位檢疫工作之執行；被告丁素葉\r\
      \n    及蔡琪明為掩飾自不詳產地進口物品之行為，而製作虛偽不\r\n    實之統一發票，嚴重損害會計憑證之正確性；被告2 人於犯\r\n    後否認犯行、態度不佳，並考量被告丁素葉為主謀，暨被告\r\
      \n    2 人犯罪之動機、目的均不良、犯罪次數非低、對社會所生\r\n    危害甚鉅等一切情狀，分別量處丁素葉行使偽造特種文書罪\r\n    部分有期徒刑8\
      \ 月；犯商業會計法第71條第1 款之填製不實\r\n    罪部分有期徒刑10月；蔡琪明犯商業會計法第71條第1 款之\r\n    填製不實罪部分有期徒刑8\
      \ 月。並以被告2 人上開犯行，犯\r\n    罪時間係在96年4 月24日以前，合於中華民國九十六年罪犯\r\n    減刑條例第2 條第1 項第3\
      \ 款之規定，爰依法各減其上開宣\r\n    告刑期2 分之1 為丁素葉行使偽造特種文書罪部分有期徒刑\r\n    4 月，犯商業會計法第71條第1\
      \ 款之填製不實罪部分有期徒\r\n    刑5 月，並定其應執行刑為有期徒刑7 月。蔡琪明犯商業會\r\n    計法第71條第1 款之填製不實罪部分有期徒刑4\
      \ 月。及各諭\r\n    知上開減得之刑及定其應執行刑部分，如易科罰金，以銀元\r\n    300 元即新臺幣900 元折算1 日。（修正前刑法第41條第1\r\
      \n    項規定：「犯最重本刑為5 年以下有期徒刑以下之刑之罪，\r\n    而受6 個月以下有期徒刑或拘役之宣告，因身體、教育、職\r\n   \
      \ 業、家庭之關係或其他正當事由，執行顯有困難者，得以1\r\n    元以上3 元以下折算1 日，易科罰金。但確因不執行所宣告\r\n    之刑，難收矯正之效，或難以維持法秩序者，不在此限」；\r\
      \n    又關於易科罰金折算標準，廢止前罰金罰鍰提高標準條例第\r\n    2 條前段規定，就其原定數額提高為100 倍折算1 日，則依\r\n \
      \   上開規定所定之易科罰金折算標準，應以銀元300 元折算1\r\n    日，經折算為新臺幣後，應以新臺幣900 元折算為1 日。惟\r\n  \
      \  95年7 月1 日施行之刑法第41條第1 項規定：「犯最重本刑\r\n    為5 年以下有期徒刑以下之刑之罪，而受6 個月以下有期徒\r\n \
      \   刑或拘役之宣告者，得以新臺幣1,000 元、2,000 元或3,00\r\n    0 元折算1 日，易科罰金。但確因不執行所宣告之刑，難收\r\
      \n    矯正之效，或難以維持法秩序者，不在此限」，比較修正前\r\n    後之易科罰金折算標準及其限制，以修正前之規定較有利於\r\n    被告2\
      \ 人；至於刑法第41條第2 項原規定：「併合處罰之數\r\n    罪，均有前項情形，其應執行之刑逾6 月者，亦同。」；於\r\n    95年7 月1\
      \ 日施行之刑法則改為：「前項規定於數罪併罰，\r\n    其應執行之刑未逾6 月者，亦適用之。」；再於98年12月30\r\n    日修正公布施行，改列為第41條第8\
      \ 項，又規定：「數罪併\r\n    罰之數罪均得易科罰金或易服社會勞動，其應執行之刑逾6\r\n    月者，亦適用之。」，此部分比較修正前後之易科罰金折算\r\
      \n    標準及其限制，95年7 月1 日修正施行前之規定與98年12月\r\n    30日修正公布施行之規定相同，均較95年7 月1 日修正施行\r\
      \n    之規定有利於被告，此部分應依一般法律適用原則，適用有\r\n    效之現行規定論處）。及敘明未扣案編號MPE-563319、MPE-\r\n\
      \    578812、MPE-563529、MPE-568772、MPE-565535、MPE-4577\r\n    70、MPD-457770、MPE-789226及MPE-789450號之美國檢疫合\r\
      \n    格證，業經向高雄檢疫分局行使，已非被告丁素葉所有，爰\r\n    不予宣告沒收。認事用法，核無不合，量刑亦屬妥適。被告\r\n    丁素葉、蔡琪明2\
      \ 人上訴意旨，仍執前詞，否認犯罪，指摘\r\n    原判決不當，均無理由，均應予駁回。\r\n參、不另為無罪諭知之部分\r\n一、公訴意旨略以：\r\
      \n  (一)被告丁素葉於91年3 月間，與同案被告童力前、蔡伯仁明知\r\n    大陸產製之豬大腸與雞胸肉、雞睪丸、雞屁股等係屬管制進\r\n  \
      \  口物品，竟基於走私圖取不法利益之概括犯意聯絡，以進口\r\n    報單營業稅基4 ％至5 ％為借牌費用向雅祺公司借牌，由童\r\n    力前負責辦理報關事宜，於同年4\
      \ 月初之某日，再由被告丁\r\n    素葉在大陸地區蒐購上開貨物安排裝櫃裝船事宜後，於同年\r\n    4 月15日、5 月21日、6 月16日、7\
      \ 月21日及9 月9 日，陸\r\n    續以雅祺公司名義進口，並由童力前分別以聯泰報關有限公\r\n    司與東立報關有限公司名義，以BC /91/V267/0200、BD/91/\r\
      \n    V676 /3029、BD/91/V965/3007 、BD/91/W461/3002 、BD/9\r\n    1/W461/3003 及BD/91/WB73/0114\
      \ 等6 份進口報單（7 月21\r\n    日進口該批分BD/91/W461/3 002、BD/91/W461/3003 ，2 份\r\n    報單報關），向高雄關稅局所屬前鎮分局與中島支局佯稱美\r\
      \n    國進口申報查驗，另持被告丁素葉偽造之美國農業部國際農\r\n    業署MPE-242980及MP E-243238 檢疫合格證，向高雄檢疫分\r\
      \n    局申請檢疫（其餘檢疫合格證係偽造部分，業經本院認定如\r\n    前），其中BC/V26 7/0200 、BD/91/V676 /3029、BD/91/V9\r\
      \n    65/3007 等3 份報單順利通關；而7 月21日進口第BD/91/W4\r\n    61/300 2號報單之雞胸肉24,000公斤與雞屁股19,416公斤，\r\
      \n    則被以於疫區香港裝櫃裝船為由評定為不合格，於同月29日\r\n    以第BD/91/ W461/3002號報單申請驗關後隨即申請退運回香\r\
      \n    港；另9 月9 日進口，9 月23日投單之第BD/91/WB73/0114\r\n    號進口報單，被告丁素葉等人以變造之運送契約文件（即大\r\
      \n    提單B/L ）企圖走私進口管制之大陸產製雞胸肉與雞睪丸，\r\n    經高雄關稅局查獲後予以處分沒入，上開6 份報單走私進口\r\n  \
      \  之大陸產製豬大腸與雞胸肉等物品之數量達212,666.27公斤\r\n    ，報單完稅價格為9,014,194 元（實際完稅價格約1, 600萬\r\
      \n    元），因認被告丁素葉另涉犯懲治走私條例第2 條第1 項及\r\n    刑法第216 條、第210 條之罪嫌。\r\n  (二)被告丁素葉於91年7\
      \ 月間，以金蕎公司之名義進口冷凍豬腩\r\n    排、豬脊骨、豬大腸及豬脂肪等共計71,612.30 公斤，並委\r\n    託不知情之正芳報關行員工陳清原於同年7\
      \ 月8 日以第BD/9\r\n    1/W272/3014 號進口報單向高雄關稅局所屬中島支局投單報\r\n    關，經該局向美國農業部國際農業署證實該批貨物之檢疫合\r\
      \n    格證係屬偽造而評定為不合格後，被告丁素葉始將上開貨物\r\n    申請退運，因認被告丁素葉涉犯懲治走私條例第2 條第1 項\r\n   \
      \ 之罪嫌。\r\n  (三)被告丁素葉與同案被告蔡伯仁明知大陸香港係疫區，該產地\r\n    之豬腱及豬大腸不得進口，竟於91年8 月21日，以材華公司\r\
      \n    之名義進口上開產地之豬腱及豬大腸計43,600公斤，並委託\r\n    不知情之王壽嵩於同年月26日就上開貨品向高雄檢疫分局申\r\n \
      \   請檢疫，經高雄檢疫分局向美國農業部國際農業署證實該貨\r\n    品之檢疫合格證係偽造不實而評定為不合格後，隨即佯稱係\r\n    美國進口委由楠海報關有限公司，於同年9\
      \ 月5 日以第BD/9\r\n    1/W952/3007 號進口報單，向高雄關稅局所屬前鎮分局投單\r\n    報關後申請退運，因認被告丁素葉涉犯懲治走私條例第2\
      \ 條\r\n    第1 項罪嫌。\r\n  (四)被告丁素葉、同案被告童力前及蔡伯仁於91年9 月間，謀議\r\n    以「先虛報出口貨物名稱、浮報出口數量後再復運進口闖關\r\
      \n    」方式走私大陸產製之豬大腸，由蔡伯仁以5 萬元之代價借\r\n    得琪雄公司牌，被告丁素葉、同案被告童力前隨即載運3 貨\r\n   \
      \ 車共計20餘噸之豬雜下腳品等貨物至昌勇公司，連同先前存\r\n    放於昌勇公司冷凍庫之2,400 公斤之豬大腸合併裝入2 只貨\r\n    櫃內（櫃號分別為MAEU0000000\
