      \n    與東立報關有限公司之名義辦理報關事宜，並為規避管制順\r\n    利通關，丁素葉、童力前、蔡伯仁共同基於行使偽造特種文\r\n    書之概括犯意聯絡，由丁素葉在不詳時、地偽造美國農業部\r\
