      \ 400公斤之\r\n    豬大腸，卻基於日後能將大陸產製之豬大腸以「復運進口」\r\n    方式走私來台目的，於第BE/91/Y812/0408\
      \ 號出口報單內填\r\n    載出口豬大腸49,867公斤，俟上開2 只貨櫃順利出口至香港\r\n    後，被告丁素葉與同案被告童力前相繼赴香港啟興食品有限\r\
      \n    公司，將上開兩只貨櫃改裝49,867公斤之豬大腸，並於同年\r\n    10月底將貨櫃轉運回台，同年11月1 日，再由童力前以第BE\r\n\
      \    /91/WH47/1004 號G7國貨復運進口報單向高雄關稅局中興分\r\n    局投單申報復運進口，惟高雄關稅局依據承載貨櫃出口之快\r\n\
      \    桅公司地磅記錄單及貨櫃配置圖等資料，認定上開2 只貨櫃\r\n    出口時重量僅有24,640公斤，所多出之25,227公斤豬大腸係\r\n\
      \    屬匿報走私而予沒入，因認被告丁素葉涉犯懲治走私條例第\r\n    2 條第1 項之罪嫌。\r\n  (五)被告蔡琪明明知琪雄公司並未向雅祺公司購買55噸豬雜等肉\r\
      \n    品，亦未委託昌勇公司加工處理，亦明知第BE/91/Y812/040\r\n    8 號出口報單所出口之貨物並非豬大腸且重量亦僅有24,640\r\
      \n    公斤，竟於91年12月3 日高雄關稅局稽核人員楊德輝與朱立\r\n    一查證時，佯稱被告童力前於同年11月7 日及同年月19日以\r\n\
      \    琪雄公司名義所出具予高雄檢疫分局之「申請書」與「說明\r\n    書」內容完全實在（即偽稱琪雄公司有向雅祺公司購買55噸\r\n    豬雜等肉品並委託昌勇公司加工處理後，以第BE/91/Y812/0\r\
      \n    408 號出口報單將49,867公斤豬大腸出口），使楊德輝與朱\r\n    立一登載於所作之談話紀錄內，致高雄關稅局陷於錯誤而誤\r\n\
      \    認為第BE/91/Y812/0408 號出口報單所出口之貨物為豬大腸\r\n    ，因認被告蔡琪明涉犯刑法第21 4條罪嫌。\r\n二、按犯罪事實應依證據認定之，無證據不得認定其犯罪事實，\r\
      \n    不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第15\r\n    4 條第2 項、第301 條第1 項分別定有明文。又按刑事訴訟\r\n\
      \    法上所謂認定犯罪事實之證據，係指足以認定被告確有犯罪\r\n    行為之積極證據而言，如未能發現相當證據或證據不足以證\r\n    明，自不能以推測或擬制之方法，以為裁判基礎。再者，認\r\
      \n    定不利於被告之事實，須依積極證據，苟積極證據不足為不\r\n    利被告之認定時，即應為有利於被告之認定，更不必有何有\r\n    利之證據（最高法院30年上字第816\
      \ 號判例參照）。\r\n三、公訴人認被告丁素葉就公訴意旨(一)至(四)部分涉犯上開罪嫌，\r\n    係以被告丁素葉、同案被告童力前、蔡伯仁之供述、同案被\r\
      \n    告蔡伯仁之自白書、證人陳清原、姚天時、黃武雄、曾河源\r\n    、陳京華、洪秋東、王壽嵩、曾鵬璋、朱立一之證述、被告\r\n    丁素葉及同案被告童力前入出境記錄查詢表、第BC/V267/02\r\
      \n    00、BD/91/V676/3029 、BD/91/V965/3007 、BD/91/W461/3\r\n    002 、BD/91/W461/3003\
      \ 、BD/91/WB73/0114 、BD/91/W272\r\n    /3014 、BD/91/W952/3007 號進口報單、第BE/91/WH47/100\r\
      \n    4 號國貨復運進口報單、第BE/91/Y812/0408 號出口報單、\r\n    台灣快桅股份有限公司高雄分公司地磅記錄單、吳明待91年\r\
      \n    11月29日接受高雄關稅局查證之談話記錄影本等為主要論據\r\n    。\r\n四、訊據被告丁素葉否認有何上開犯行，辯稱：除以金蕎公司名\r\
      \n    義進口之貨品，係其借用金蕎公司之名義進口外，其並非其\r\n    餘貨品之貨主等語。\r\n五、經查：\r\n  (一)證人尤武竹於原審法院審理時陳稱：91年間禁止大陸及香港\r\
      \n    地區之肉類產品進口，若要進口豬大腸、雞胸肉、雞睪丸、\r\n    雞屁股、豬腩排、豬脊骨、豬脂肪、豬腱等產品進入國內，\r\n    需檢附檢疫證明文件及檢驗貨品做實質審核，單看貨品很難\r\
      \n    確認貨品產地，要配合大提單、小提單，並向船公司確認，\r\n    以MPE-789450號檢疫證明文件所進口之貨品，係因依大提單\r\n\
      \    、小提單之記載係於香港裝貨，因為香港係口蹄疫區，所以\r\n    判定不合格等語明確（原審法院卷四第124 頁第2 行至最後\r\n   \
      \ 第1 行、第125 頁第10行至第13行）。證人許健一於原審法\r\n    院審理時陳稱：91年5 月前在高雄關稅局前鎮分局擔任業務\r\n  \
      \  一課課長，負責進出口貨品估價，課稅判定；91年5 月後在\r\n    高雄關稅局所屬中島支局擔任副支局長，負責進出口貨品估\r\n    價；進口之豬大腸、雞胸肉、雞睪丸、雞屁股、豬腩排、豬\r\
      \n    脊骨、豬脂肪、豬腱等產品會依貨物之特性、包裝、文件、\r\n    貨櫃歷史檔（即貨櫃於各港口起運、到運記錄）來判斷貨物\r\n    之起運口岸，若經查驗如貨名、數量、重量、產地不符，會\r\
      \n    在查驗報單上註明，並送回估價單位，由卷內之不合格通知\r\n    書及照片（提示調查局卷第225 頁、第246 頁）無法判斷貨\r\n \
      \   品是否於香港裝載等語綦詳（原審法院卷四第127 頁倒數第\r\n    10行至第131 頁第14行），由上開證人之證述，可知渠等並\r\n \
      \   無實際認定或無法斷定公訴人所起訴之上開肉品是否係大陸\r\n    、香港產製。又證人蔡伯仁於原審法院審理時證稱：其並不\r\n    知悉亦不確定被告丁素葉所進口之豬大腸、雞胸肉、雞睪丸\r\
      \n    、雞屁股、豬腩排、豬脊骨、豬脂肪、豬腱等產品是否係大\r\n    陸產製，其於調查站詢問時表示被告丁素葉所進口之上開貨\r\n    品係大陸產製，僅係其猜測並無法確認，亦無證據證明被告\r\
      \n    丁素葉所進口之上開貨品係大陸產製等語明確（原審法院卷\r\n    四第77頁倒數第6 行至倒數第3 行、第79頁倒數第13行至倒\r\n\
      \    數第11行、第79頁最後1 行至第80頁第11行、第88頁第1 行\r\n    至第5 行），可知蔡伯仁無法確認及證明上開貨品係大陸產\r\n\
      \    製。再者，觀之公訴人所舉之上開證據，且上開貨品均未扣\r\n    案，並無法直接判定上開貨品係大陸產製；另上開貨品之檢\r\n    疫合格證雖均屬偽造（詳前開有罪部分之論述），然僅可推\r\
      \n    知上開貨品之產地並非美國，並無法證明上開貨品係大陸產\r\n    製。衡諸前開判例要旨，上開證據與證人尤武竹、許健一、\r\n    蔡伯仁之證述相互利用，尚不足使上開公訴意旨之犯罪事實\r\
      \n    獲得確信。\r\n  (二)美國農業部食品安全檢查局於鑑定意見中並未指稱證號MPE-\r\n    242980、MPE-243238號之美國檢疫合格證有偽造之情形，有\r\
      \n    駐美國代表處96年5 月22日美經字第070453號函附卷可參（\r\n    原審法院卷二第140 頁、第141 頁）。且上開美國檢疫合格\r\
      \n    證所申報之貨品亦無經評定不合格而退運或銷毀之情形，亦\r\n    未曾經海關人員向美國農業部國際農業署查證結果而認定該\r\n    2\
      \ 張檢疫證均係屬偽造之情事，故遍觀全卷，並無證據證明\r\n    該2 張美國檢疫合格證係屬偽造。衡諸前開判例要旨，並無\r\n    證據足使上開公訴意旨之犯罪事實獲得確信。\r\
      \n  (三)再按：懲治走私條例第2 條第1 項係規定：「私運管制物品\r\n    進口、出口逾公告數額者」，為走私罪。亦即「私運」之行\r\n  \
      \  為為走私罪之構成要件。查本件關於被告丁素葉於民國91年\r\n    5 月21日、6 月16日、7 月21日及9 月9 日，以雅祺公司名\r\n\
      \    義進口不詳產地之豬大腸與雞胸肉、雞睪丸、雞屁股等物；\r\n    丁素葉於91年7 月間，以金蕎公司名義進口不詳產地之冷凍\r\n    豬腩排、豬脊骨、豬大腸及豬脂肪；丁素葉又於91年8\
      \ 月21\r\n    日以材華公司名義，進口不詳產地之豬腱及豬大腸之行為，\r\n    因其於進口時，在進口報單上所記載之事項，確實與進口之\r\n\
      \    物品相符，此有進口報單可稽。則被告丁素葉所進口之物品\r\n    並未虛報，亦未夾帶，僅所申報之產地為美國，實際上產地\r\n    為他國（並無證據證明係中國大陸地區產製，已如前所述）\r\
      \n    ，依照上開說明，所為尚與「私運」進口不符，自無走私罪\r\n    之適用。另丁素葉、童力前、蔡伯仁擬以「虛報出口數量後\r\n    復運進口」方式進口豬大腸，由被告丁素葉、同案被告童力\r\
      \n    前隨即載運3 貨車共計20餘噸之豬雜下腳品等貨物至昌勇公\r\n    司，連同先前存放於昌勇公司冷凍庫之2,400 公斤之豬大腸\r\n\
      \    合併裝入2 只貨櫃內（櫃號分別為MAEU0000000 及MWCU\r\n    041260），同年月21日，童力前利用出口報單抽中免驗機會\r\
      \n    ，於辦理出口報關時，明知上開貨櫃貨物重量僅20餘噸，其\r\n    中僅有2, 400公斤之豬大腸，卻基於日後能將大陸產製之豬\r\n \
      \   大腸以「復運進口」方式走私來台目的，於第BE/91/Y812/0\r\n    408 號出口報單內填載出口豬大腸49,867公斤，俟上開2 只\r\
      \n    貨櫃順利出口至香港後，被告丁素葉與同案被告童力前相繼\r\n    赴香港啟興食品有限公司，將上開兩只貨櫃改裝49,867公斤\r\n  \
      \  之豬大腸，並於同年10月底將貨櫃轉運回台之行為，即以虛\r\n    報出口之數量至香港，然後在香港裝運豬大腸，使達到虛報\r\n    之數量後，再以香港客戶退貨，申請退運同一批貨物回台灣\r\
      \n    而達成進口之目的之行為，因我國並未管制出口豬大腸，出\r\n    口行為尚無走私出口問題；嗣經過約1 個月後，又以復運進\r\n    口方式進口物品時，在進口報單上所記載之事項，確實與進\r\
      \n    口之物品相符，此有進口報單可稽。則被告丁素葉此部分所\r\n    進口之物品刑式上並未虛報，亦未夾帶，揆諸上開說明，所\r\n    為尚與「私運」進口不符，亦無走私罪之適用（按實際上係\r\
      \n    偷天換日之手法，雖不構成刑法上之走私罪，但不影響行政\r\n    上認定為走私之行為）。\r\n  (四)此外，卷內亦缺乏其他證據足資審認被告丁素葉有公訴人所\r\
      \n    指之犯行，自屬不能證明被告丁素葉犯罪，原應為無罪判決\r\n    之諭知，惟公訴人認此部分如成立犯罪，與前開起訴論罪科\r\n    刑部分，具有牽連犯、連續犯之裁判上一罪之關係，爰不另\r\
      \n    為無罪判決之諭知。\r\n六、就公訴意旨(五)部分：\r\n    按刑法第214 條所謂使公務員登載不實事項於公文書罪，須\r\n   \
      \ 一經他人之聲明或申報，公務員即有登載之義務，並依其所\r\n    為之聲明或申報予以登載，而屬不實之事項者，始足構成，\r\n    若其所為聲明或申報，公務員尚須為實質之審查，以判斷其\r\
      \n    真實與否，始得為一定之記載者，即非本罪所稱之使公務員\r\n    登載不實。上訴人等以偽造之杜賣證書提出法院，不過以此\r\n    提供為有利於己之證據資料，至其採信與否，尚有待於法院\r\
      \n    之判斷，殊不能將之與「使公務員登載不實」同視（最高法\r\n    院73年台上字第1710號判例參照）。查被告蔡琪明雖明知琪\r\n  \
      \  雄公司並未向雅祺公司購買55噸豬雜等肉品，亦未委託昌勇\r\n    公司加工處理，亦明知第BE/91/Y812 /0408號出口報單所出\r\n\
      \    口之貨物並非豬大腸且重量亦僅有24,640公斤，竟於高雄關\r\n    稅局稽核人員楊德輝與朱立一查證時，佯稱被告童力前以琪\r\n   \
      \ 雄公司名義所出具之上開「申請書」與「說明書」內容完全\r\n    實在，惟被告蔡琪明前開虛偽陳述，係以此表示有利於己之\r\n    證據資料，而稽核人員仍得自由判斷採信與否，並非一概採\r\
      \n    信被告蔡琪明前開所述，故縱使被告蔡琪明前開所述均為虛\r\n    偽，仍非刑法第214 條所稱之使公務員登載不實。對於公訴\r\n   \
      \ 人就被告蔡琪明前揭起訴部分，原應為無罪判決之諭知，惟\r\n    此部分如成立犯罪，與前開被告蔡琪明經起訴論罪科刑部分\r\n    ，具有牽連犯之裁判上1\
      \ 罪之關係，爰不另為無罪判決之諭\r\n    知。\r\n肆、同案被告童力前、蔡伯仁已經原審判決確定。\r\n據上論結，應依刑事訴訟法第368 條，判決如主文。\r\
      \n本案經檢察官方娜蓉到庭執行職務。\r\n中    華    民    國    99    年    8     月    26    日\r\n\
