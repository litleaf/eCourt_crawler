      \n    偽造，竟承前行使偽造特種文書之概括犯意，將上開檢疫合\r\n    格證交予不知情之正芳報關股份有限公司職員陳清原，由陳\r\n    清原於91年7\
      \ 月8 日持上開檢疫合格證向高雄檢疫分局申請\r\n    檢疫，並以第BD/91/W272/3014 號進口報單向高雄關稅局所\r\n    屬中島支局投單報關，經高雄檢疫分局向美國農業部國際農\r\
