      \ target=\"_blank\">蔡晉祐</a>律師\r\n被　　　告　財政部高雄關稅局\r\n代　表　人　乙○○局長\r\n訴訟代理人　丁○○\r\
      \n　　　　　　丙○○\r\n上列當事人間虛報進口貨物產地事件，原告不服財政部中華民國\r\n97年7月11日台財訴字第09700313960號訴願決定，提起行政訴訟\r\
      \n，本院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n　　事實及理由\r\n一、事實概要︰\r\n  \
      \  緣原告於民國96年2月5日委由國鑫報關企業有限公司（下稱\r\n    國鑫公司）向被告所屬外棧組（原中興分局第二辦公室）報\r\n    運自新加坡進口越南產製之FROZEN\
      \ PREPARED FOOD FROZEN\r\n    WINGED YAM SPRINGROL（脆皮金瓜、脆皮金蕉、娘惹山藥捲\r\n    、雪莓娘、金錐榴槤等冷凍調理食品）貨物乙批（進口報單\r\
      \n    號碼：第BD/96/U367/0825號），電腦核定以C3（貨物查驗\r\n    ）方式通關；被告於查驗前已接獲檢舉通報，經以來貨疑似\r\
      \n    大陸物品產地有待查證，按關稅法第18條第2項規定，准依\r\n    原告申請，繳納相當金額保證金後，先予放行，事後再加審\r\n    查。嗣經被告就檢樣查驗、駐外單位查證結果及相關佐證資\r\
      \n    料，綜合研判認定系案來貨產地為中國大陸，且應歸列輸出\r\n    入貨品分類號列第2106.90.99.90-3號「其他未列名食物調\r\n\
      \    製品」，稅率30%，輸入規定MP1（即屬大陸物品有條件准許\r\n    輸入），經審理原告虛報貨物產地，逃避管制之違章成立，\r\n   \
      \ 乃參據財政部關稅總局驗估處（下稱驗估處）查復核估之價\r\n    格，依海關緝私條例第37條第3項規定轉據同條例第36條第1\r\n    項及第3項規定，裁處原告貨價1倍之罰鍰計新台幣（下同）\r\
      \n    192,878元，併沒入貨物，因該等貨物於受裁處沒入前已放\r\n    行，致無法裁處沒入處分，此部分遂依行政罰法第23條第1\r\n \
      \   項規定，裁處沒入貨物之價額192,878元，合計處罰鍰395,7\r\n    56元，並追徵進口稅款70,400元（含進口稅57,863元、營業\r\
      \n    稅12,537元）。原告不服，申請復查，未獲變更；提起訴願\r\n    ，亦遭決定駁回，遂提起本件行政訴訟。\r\n二、本件原告主張︰\r\
      \n（一）按「當事人主張事實，須負舉證責任，倘其所提出之證據\r\n      ，不足為主張事實之證明，自不能認其主張之事實為真實\r\n      。又行政官署對於人民有所處罰，必須確定證明其違法之\r\
      \n      事實，倘不能確實證明違法事實之存在，其處罰即不能認\r\n      為合法。」最高行政法院39年判字第2號判例可參。本件\r\n  \
      \    原告報運之系爭貨物均向ROUNWAY CTD.（下稱ROUNWAY公\r\n      司）購買，原告僅僅限制所購買之貨物須產自越南，並不\r\
      \n      限制ROUNWAY公司向何廠商購買，因此，原告並未要求ROU\r\n      NWAY公司須提供產品供應商資料；本件原告於被告來函要\r\
      \n      求原告提出認定產地之相關文件時，即已提出與ROUNWAY\r\n      公司簽訂之買賣契約，契約內即約定：「CERTIFIMATE\
      \ OF\r\n      ORIGIN:VIETNAM」，以證明產品確實為越南製造；且系爭\r\n      來貨之出口人為ROUNWAY公司，故由該公司持有出口報單\r\
      \n      ，因ROUNWAY公司以雙方契約未約定需提供出口報單而認\r\n      不需提供，故原告無法提供出口報單，實乃已善盡協力義\r\n\
      \      務。況由系爭貨物之包裝及標示觀之，均顯示係產自越南\r\n      ，而非其他國家，由是可證上開貨物確係越南產製，試想\r\n    \
      \  倘該貨物係其他國家所產製，該國焉有讓其產品標示越南\r\n      產製而外銷出口？被告僅因賣方未提供原告產地證明即逕\r\n      以論斷原告虛報貨物產地云云，顯然未盡舉證之責。\r\
      \n（二）再者，被告以係因曾接獲越南平陽省大發食品公司（下稱\r\n      大發公司）檢舉函，且經我國駐胡志明市辦事處商務組（\r\n      下稱我駐胡志明市辦事處）函復稱越南廣南省CONG\
      \ TY TN\r\n      HH GIANGHI公司主要經營項目為室內裝潢，並無從事食品\r\n      項目之加工，原告也無法提出產地證明，而認定系爭貨物\r\
      \n      產地為中國大陸云云，然而原告在向ROUNWAY公司購買系\r\n      爭來貨前，係向大發公司進貨，故可能係因未再與其交易\r\n\
      \      招致大發公司挾怨抱復，而向被告檢舉；又系爭貨物標示\r\n      係由江宜國際有限公司（下稱江宜公司）製造，而越南地\r\n    \
      \  區有關「江宜」此一名稱之公司不知何幾，乃被告未經詳\r\n      細查明，逕將江宜公司直接翻譯成越南文或英文去查證，\r\n      惟江宜公司與CONG\
      \ TY TNHH GIANGHI是否為同一間公司尚\r\n      無法證明，即遽認系爭貨物之製造商為一經營室內裝潢公\r\n      司，非從事食品加工云云，顯然率斷。\r\
      \n（三）本件系爭來貨中有一產品為「娘惹山藥」，其外包裝所載\r\n      名稱為「網皮」，屬於越南當地特有產品，其他地方並未\r\n      生產此種產品，有網皮製作之流程圖、照片及網路下載資\r\
      \n      料供參。又財政部關稅總局進口貨物原產地認定委員會（\r\n      下稱原產地認定委員會）96年11月28日審議表中，一位諮\r\n\
      \      詢專家意見即表示「送鑑產品所使用原料很多是在越南當\r\n      地所有」。從而原告何需自越南進口原料到大陸，於大陸\r\n    \
      \  製造後再多花運費從越南轉運到台灣？顯然徒增成本，況\r\n      越南當地勞工成本較大陸為低，被告對於此種不合常理之\r\n      作法均無法提出解釋，遽以認定系爭來貨為大陸產製，顯\r\
      \n      屬無據。\r\n（四）訴願決定書以經被告「進口貨物原產地認定小組」（下稱\r\n　　　原產地認定小組）複核原產地結果，維持認定產地為中國\r\
      \n　　　大陸云云，惟被告原產地認定小組究係憑何標準認定本案\r\n      貨物產地為中國大陸，均未見任何說明，其結論當然令原\r\n      告難以甘服。並聲明求為訴願決定及原處分均撤銷。\r\
      \n三、被告則以：\r\n（一）按「得沒入之物，受處罰者或前條物之所有人於受裁處沒\r\n      入前，予以處分、使用或以他法致不能裁處沒入者，得裁\r\
      \n      處沒入其物之價額．．．。」為行政罰法第23條第1項所\r\n      規定。次按「報運貨物進口而有左列情事之一者，得視情\r\n  \
      \    節輕重，處以所漏進口稅額2倍至5倍之罰鍰，或沒入或併\r\n      沒入其貨物．．．四、其他違法行為。」「有前2項情事\r\n     \
      \ 之一而涉及逃避管制者，依前條第1項及第3項論處。」「\r\n      私運貨物進口、出口或經營私運貨物者，處貨價1倍至3倍\r\n      之罰鍰。」「前2項私運貨物沒入之。」「有違反本條例\r\
      \n      情事者，除依本條例有關規定處罰外，仍應追徵其所漏或\r\n      沖退之稅款。」「納稅義務人，有左列情形之一者，除追\r\n   \
      \   繳稅款外．．．七、其他有漏稅情事者。」分別為海關緝\r\n      私條例第37條第1項第4款、第3項、第36條第1項、第3項\r\n   \
      \   、第44條與加值型及非加值型營業稅法（下稱營業稅法）\r\n      第51條第7款所明定。復按進口非屬「臺灣地區與大陸地\r\n     \
      \ 區貿易許可辦法」第7條規定准許輸入之大陸地區物品者\r\n      ，即構成進口禁止輸入之物品而涉及逃避管制之違法行為\r\n      。本件原告報運貨物進口，虛報所運貨物產地，涉及逃避\r\
      \n      管制，行為有如前述，被告依上開規定論處，於法洵無不\r\n      合。\r\n（二）查本件貨物查驗結果，其外包裝均有標示「供應商名稱：\r\
      \n　    江宜國際有限公司、製造廠地址：越南廣南省．．．」，\r\n　    惟查驗前被告曾接獲我駐胡志明市辦事處函轉越南台灣商\r\n　    會檢舉，指出原告有非法經由越南轉運中國冷凍食品來臺\r\
      \n　    之情。為確認產地，除於96年2月7日以高興業四字第9600\r\n　    25號函請原告提出來貨在越南境內之出口報單、製造廠江\r\n\
      　    宜公司及其他相關產地之證明文件供參外，同年3月14日\r\n　　　、7月5日又以高興業四字第0961000072號函與高普外字第\r\n　 \
      \   0961012562號函分別請我國駐外單位協助查證產地等相關\r\n　　　事宜。本件縱經原告基於出口商ROUNWAY公司以合約未規\r\n　　　範為由而拒絕向被告提供相關產地證明文件，惟依我駐胡\r\
      \n      志明市辦事處查證結果：「．．．說明．．．二、越南廣\r\n      南省CONG TY TNHH GIANGHI公司本年5月3日第179/CV/C\
      \ T\r\n      號函復本組（含本組中譯）如附件表示，該公司經營項目\r\n      主要係室內裝潢，並未從事食品項目之加工生產，且與我\r\n\
      \      商水成企業有限公司亦無商業往來。」及駐聖克里斯多福\r\n      大使館查覆：「經查維京群島商ROUNWAY LTD.所屬越南『\r\n\
      \      江宜國際有限公司』（CONG TY TNHH GIA NGHI）之地址\r\n      為．．．P.O.Box 438,Palu Grove\
      \ House,Road Town,Tor\r\n      tola, British Virgin Islands．．．」（補註：該館查\r\n \
      \     得供貨商江宜公司之地址與出口貿易商ROUNWAY LTD.相同\r\n      ），均可證明本件貨物並非在越南加工生產，產地非屬越\r\n\
      \      南。又按實際來貨項目及進口人（即原告）資料均與前揭\r\n      檢舉函所述相吻合，且來貨原申報之產地為越南，起運口\r\n    \
      \  岸卻遠在具發貨中心性質之自由貿易港市新加坡，其出口\r\n      商竟又位於越南政府權利管轄以外，素有避稅天堂美稱之\r\n      英屬維京群島（B.V.I.），故被告認定本件貨物之產地為\r\
      \n      中國大陸，並無不合。\r\n（三）再查被告原產地認定小組認定系案貨物產地為中國大陸，\r\n　    係依據實際查驗結果、相關情資、駐外單位查覆及查緝經\r\
      \n　    驗法則綜合判斷之結果，採證過程完全符合行政程序法第\r\n　    43條規定，並無原告所稱有率斷之情。末按報運貨物進口\r\n　   \
      \ ，其進口人本即負有誠實申報之義務，倘有虛報而構成違\r\n　    章情事，除法律另有規定或合於進出口貨物查驗準則（下\r\n　　　稱查驗準則）第15條規定得予免罰外，均應依法審究論處\r\
      \n　    。本件原告以進口冷凍食品銷售為業，對於貨源通路應甚\r\n　    瞭解，其明知中國大陸產製之冷凍調理食品不准輸入，為\r\n　    牟取不法利益，竟假越南之名轉運中國大陸冷凍調理食品\r\
      \n　    進口，致發生上述虛報貨物產地，涉及逃避管制，其行為\r\n　    縱非故意，亦有應注意、能注意而不注意之過失，依行政\r\n　    罰法第7條第1項規定，自應受罰等語，資為抗辯，並聲明\r\
      \n　    求為判決駁回原告之訴。\r\n四、本件如前引事實概要欄之事實，為兩造所自陳，並有原告提\r\n    供之合約書、進口報單及被告之處分書附原處分卷可稽，自\r\
      \n    堪認定。茲兩造所爭執者為來貨原產地為越南或是中國大陸\r\n    ？而原告主張來貨原產地為越南無非以：(一)原告向出口商RO\r\n  \
      \  UNWAY公司購買系爭來貨時已於契約載明產地必須為越南，\r\n    且系爭來貨之包裝已載明產地為越南，足以證明其原產地為\r\n    越南。(二)ROUNWAY公司事後以契約未規範其須提出出口報單\r\
      \n    為由不提供出口報單給原告，原告無從提出出口報單給被告\r\n    調查，而在越南稱為江宜公司者不知凡幾，被告未經詳查即\r\n    認系爭來貨外包裝標示之江宜公司為一經營室內裝潢公司，\r\
      \n    非從事食品加工，殊屬無據。(三)系爭來貨中有一產品「娘惹\r\n    山藥」其外皮為越南特有產品「網皮」，其他地方並未生產\r\n   \
      \ ，參諸關稅總局原產地認定委員會其中一位諮詢專家之意見\r\n    也認為系爭來貨很多原料是越南當地所有，則原告實無花費\r\n    成本從越南進口原料到大陸，於大陸製造後再轉從越南運至\r\
      \n    台灣之必要，被告認定系爭來貨原產地為中國大陸，並無依\r\n    據。\r\n五、經查：\r\n（一）按「報運貨物進口而有左列情事之一者，得視情節輕重，\r\
      \n      處以所漏進口稅額2倍至5倍之罰鍰：．．二、虛報所運貨\r\n      物之品質、價值或規格。．．．四、其他違法行為。」「\r\n  \
      \    有前2項情事之一而涉及逃避管制者，依前條第1項及第3\r\n      項論處。」「私運貨物進口、出口或經營私運貨物者，處\r\n     \
      \ 貨價1倍至3倍之罰鍰。」「前2項私運貨物沒入之。」「\r\n      有違反本條例情事者，除依本條例有關規定處罰外，仍應\r\n      追徵其所漏或沖退之稅款。」「納稅義務人，有左列情形\r\
      \n      之一者，除追繳稅款外．．．七、其他有漏稅事實者。」\r\n      分別為海關緝私條例第37條第1項第2款、第4款、第3項、\r\n\
      \      第36條第1項、第3項、第44條及營業稅法第51條第7款所\r\n      明定。又「得沒入之物，受處罰者或前條物之所有人於受\r\n\
      \      裁處沒入前，予以處分、使用或以他法致不能裁處沒入者\r\n      ，得裁處沒入其物之價額．．．。」為行政罰法第23條第\r\n   \
      \   1項所規定。而進口非屬臺灣地區與大陸地區貿易許可辦\r\n      法第7條規定公告准許間接輸入之大陸地區物品者，即構\r\n      成進口禁止輸入之物品而涉及逃避管制之違法行為，此觀\r\
      \n      臺灣地區與大陸地區貿易許可辦法第7條規定自明。\r\n（二）次按進口貨物是否有虛報情事，係以申報進口報單與實際\r\n      來貨是否相符為認定依據。又「海關對進口貨物原產地之\r\
      \n      認定，應依原產地認定標準辦理，必要時，得請納稅義務\r\n      人提供產地證明文件。．．．。」關稅法第28條定有明文\r\n  \
      \    。另「進口貨物原產地由進口地關稅局認定，認定有疑義\r\n      時，由進口地關稅局報請財政部關稅總局會同有關機關及\r\n      學者專家會商。」為行為時進口貨物原產地認定標準第4\r\
      \n      條所明定；上開規定於97年1月17日修正公布：「進口貨\r\n      物原產地由進口地關稅局認定之。原產地認定有疑義時，\r\n \
      \     進口地關稅局得通知納稅義務人限期提供產地證明文件或\r\n      樣品。前項所稱產地證明文件，包括交易文件、產製該貨\r\n     \
      \ 物之原物料或加工資料或其他相關資料。．．．。」經查\r\n      ，原告於96年2月5日委由國鑫公司，向被告報運自新加坡\r\n      進口原產地為越南之FROZEN\
      \ PREPARED FOOD FROZEN WING\r\n      ED YAM SPRINGROL（脆皮金瓜、脆皮金蕉、娘惹山藥捲、\r\n \
      \     雪莓娘、金錐榴槤等冷凍調理食品）貨物乙批。上開來貨\r\n      外包裝雖標示「供應商名稱：江宜公司、製造廠地址：越\r\n     \
      \ 南廣南省。」惟被告於查驗前因接獲檢舉原告有非法經由\r\n      越南轉運中國冷凍食品來臺之情，為確認產地，被告乃於\r\n      96年2月7日以高興業四字第960025號函請原告提出來貨從\r\
      \n      越南出口之產地證明、從越南出口至台灣之出口報單、原\r\n      始交易契約或付款文件（例如信用狀、發票等）、原生產\r\n   \
      \   、製造或加工之工廠之登記文件（含名稱、地址、網址、\r\n      聯絡人電話、產品項目等資料）及其他足以證明產地之相\r\n      關證明文件供核；惟原告於96年3月6日以水字第0960306\r\
      \n      號函致被告謂其雖向出口商要求提供產地相關證明文件，\r\n      惟出口商以合約未規定範為由拒絕提供等語。為此，被告\r\n   \
      \   乃於同年3月14日以高興業四字第0961000072號函請我駐\r\n      越南代表處經濟組協助調查產地證明，經該處函轉我駐胡\r\n \
      \     志明市辦事處調查，然因系爭來貨包裝所載製造商「江宜\r\n      公司」地址不明，該處遂以96年3月19日以胡志商字第096\r\n \
      \     0003600號函請被告再提供江宜公司之地址及越南公司名\r\n      稱，經被告再請原告提供，惟原告96年3月29日水字第960\r\n\
      \      329號函覆除僅告知出口商ROUNWAY公司之地址外，仍主張\r\n      其向該公司購貨除要求產地須越南者外，並未限制其向何\r\n\
      \      廠商採購，故無法提供江宜公司地址及越南公司名稱等語\r\n      ，有各該函文附原處分卷可稽。嗣再經我駐胡志明市辦事\r\n    \
      \  處就越南廣南省是否設有江宜公司從事冷凍調理食品乙節\r\n      進一步查證結果：「．．．說明．．．二、越南廣南省CO\r\n      NG\
      \ TY TNHH GIANGHI公司本年5月3日第179/CV/CT號函復\r\n      本組（含本組中譯）如附件表示，該公司經營項目主要係\r\n\
      \      室內裝潢，並未從事食品項目之加工生產，且與我商水成\r\n      企業有限公司亦無商業往來。」有該處96年5月4日胡志商\r\n  \
      \    字第09600005130號函附原處分卷可憑。被告為求確認，\r\n      另從原告提供之ROUNWAY公司部分著手調查，函請駐聖克\r\n\
      \      里斯多福大使館查詢，據該大使館96年10月25日聖克字第\r\n      96135號查覆：「經查維京群島商ROUNWAY LTD.所屬越南\r\
      \n      『江宜國際有限公司』（CONG TY TNHH GIANGHI）之地址\r\n      為．．．P.O.Box 438,Palu Grove\
      \ House,Road Town,Tor\r\n      tola,British Virgin Islands．．．」等語，亦即該館\r\n  \
      \    查得供貨商江宜公司之地址與出口貿易商ROUNWAY LTD.相\r\n      同，亦有上開查覆函文附原處分卷可稽，則實難認定越南\r\n\
      \      廣南省內有從事系爭食品製造之江宜公司存在。此外，本\r\n      件經送請關稅總局原產地認定委員會認定結果則無法判定\r\n    \
      \  原產地，因而決議由被告依職權認定原產地，此有關稅總\r\n      局96年第24次原產地認定委員會會議紀錄可參。是以關稅\r\n      總局原產地認定委員會亦未確認系爭來貨原產地在越南，\r\
      \n      洵堪認定。查系爭來貨為冷凍食品，攸關食品安全及口感\r\n      銷路，惟觀系爭食品外包裝標示之製造商，僅泛稱為江宜\r\n   \
      \   公司，地址為越南廣南省，並無詳細地址，僅從該標示難\r\n      以判斷其原產地；原告身為該食品進口商，不僅從未與製\r\n      造商有所接洽，且事後請其向出口商查證製造商地址及越\r\
      \n      南名稱，亦謂無從得知，顯與常情不符。尤其系爭來貨出\r\n      口人及製造商竟又位於越南政府權利管轄以外，素有避稅\r\n   \
      \   天堂美稱之英屬維京群島（B.V.I.），且來貨起運口岸又\r\n      遠在具發貨中心性質之自由貿易港市新加坡，在在有違常\r\n    \
      \  理，凡此實難以認定系爭來貨原產地在越南。又國際貿易\r\n      實務，買賣雙方對成交貨物之名稱、品質、規格、產地等\r\n      ，均為雙方合意而為契約重要之事項，而進口人自國外報\r\
      \n      運貨物進口，亦有據實申報並證明其所運貨物名稱、品質\r\n      、規格、價值、產地與申報相符之義務。然而，原告徒以\r\n   \
      \   其與ROUNWAY公司間之契約未規範該公司須提出出口報單\r\n      為由，而不提供江宜公司之地址及越南名稱供被告調查，\r\n    \
      \  則其空言其已要求出口商來貨產地須為越南，且系爭來貨\r\n      之包裝已載明產地為越南，足以證明其原產地為越南云云\r\n      ，洵無可採。又被告已盡其調查江宜公司是否為系爭來貨\r\
      \n      製造商之能事，已詳如前述，反觀原告則態度消極，未盡\r\n      其舉證證明江宜公司之資料以供被告調查之義務，則其徒\r\n   \
      \   以在越南稱為江宜公司者不知凡幾，指摘被告未經詳查即\r\n      逕以系爭來貨外包裝標示之江宜公司，非從事食品加工，\r\n      殊屬無據云云，亦無可取。原告雖又稱系爭來貨中有一產\r\
      \n      品「娘惹山藥」其外皮為越南特有產品「網皮」，其他地\r\n      方並未生產，參諸關稅總局原產地認定委員會其中一位諮\r\n   \
      \   詢專家之意見也認為系爭來貨很多原料是越南當地所有，\r\n      則原告實無花費成本從越南進口原料到大陸，於大陸製造\r\n      後再轉從越南運至台灣之必要云云；惟查如上所述，關稅\r\
      \n      總局原產地認定委員會亦無法認定該案來貨原產地係越南\r\n      ；再依原告提出列印自網路有關「網皮」之製造相片及資\r\n   \
      \   料，可知網皮乃作為包裹食物內餡之一種有別於春捲皮、\r\n      餛飩皮之外皮，係以米粉、麵粉等材料混合加入少許水攪\r\n      拌為糊狀，倒入已在底部打上數個細孔之回收飲料鋁箔罐\r\
      \n      內，而以圓形方向均勻旋轉使罐內材料順勢流洩至燒熱之\r\n      鍋具上形成網狀外皮，其雖為從越南發展而出之特有食品\r\n   \
      \   ，實則材料普遍，製作方法簡易，並無必須在越南否則無\r\n      法完成之問題，尤其從原告提供之網頁資料，亦可知其在\r\n      中國大陸亦有市場。故而原告徒以系爭來貨有一產品「娘\r\
      \n      惹山藥」其外皮為越南特有產品「網皮」，其他地方並未\r\n      生產云云，執以作為系爭來貨產地為越南之證明，洵非可\r\n   \
      \   取。再者，本件依原告提出之證據資料，既不足以認定其\r\n      申報系爭來貨產地為越南為真實，衡諸系爭來貨除原產地\r\n      為中國大陸之外，均可自由進口至我國，而越南、新加坡\r\
      \n      均與我國相同為世界貿易組織（WTO）之會員國，而系爭\r\n      來貨之原產地無論為越南、新加坡或其他WTO會員國進口\r\n \
      \     ，適用之關稅稅率均同，則系爭來貨原產地果係越南，原\r\n      告及其出口商，實無於被告查核時拒絕提供江宜公司之越\r\n     \
      \ 南名稱及地址供調查之理。況如前述，系爭來貨無法認定\r\n      其原產地為越南，且除原產地為中國大陸以外，其他地方\r\n      既均可自由進口，則系爭來貨若非其原產地為中國大陸，\r\
      \n      應不致有如前所述異於常情之進口模式。是被告綜上事證\r\n      ，參酌其原產地認定小組之意見，認定系爭來貨原產地為\r\n   \
      \   中國大陸，核無違反專業判斷及經驗法則情事，即非無據\r\n      。原告訴稱被告認定系爭來貨原產地為中國大陸，缺乏證\r\n      據云云，並非可取。\r\
      \n（三）末按，為確保進口稅捐核課暨貨物查驗之正確性，貨物進\r\n      口人負有誠實申報名稱、品質、價值、產地等義務，本件\r\n      原告既為專業國際貿易廠商，從事進口涉案貨物之業務，\r\
      \n      原告為報關義務人，對進口之法令及海關如何進行通關查\r\n      驗程序應知之甚稔，本應就出賣人所交付之貨品，予以特\r\n   \
      \   別審慎注意，主動查明，再誠實申報，藉以防止進口管制\r\n      物品之情事發生，然其仍疏於注意，於進口本件貨物之初\r\n      未予查明產地，嗣於系爭來貨報關前亦未向出口商查證確\r\
      \n      認來貨產地及製造商等項，仍報稱產地為越南，除違反誠\r\n      實申報之義務外，其有應注意能注意卻不注意之過失，自\r\n   \
      \   應受罰。是被告以原告有虛報進口貨物產地，有逃避管制\r\n      之行為，而據以科處罰鍰，揆諸前揭法條規定及說明，並\r\n      無違誤。\r\
      \n六、綜上所述，原告之主張既無可採。被告就系爭來貨認定產地\r\n    為中國大陸，且應歸列輸出入貨品分類號列第2106.90.99.9\r\n \
      \   0-3號「其他未列名食物調製品」，稅率30%，輸入規定MP1\r\n    （即屬大陸物品有條件准許輸入），因認原告有虛報貨物產\r\n   \
      \ 地，逃避管制之違章行為，參據驗估處查復核估之價格，依\r\n    海關緝私條例第37條第3項規定轉據同條例第36條第1項及第\r\n    3項規定，裁處原告貨價1倍之罰鍰計192,878元，併沒入貨\r\
      \n    物，因該等貨物於受裁處沒入前已放行，致無法裁處沒入處\r\n    分，此部分遂依行政罰法第23條第1項規定，裁處沒入貨物\r\n    之價額192,878元，合計處罰鍰395,756元，並追徵進口稅款\r\
      \n    70,400元（含進口稅57,863元、營業稅12,537元），並無違\r\n    誤；復查決定暨訴願決定遞予維持，亦無不合，原告起訴意\r\
      \n    旨求為撤銷，為無理由，應予駁回。又本件事證已明，兩造\r\n    其餘主張，核與判決結果不生影響，爰不一一論述，附此敘\r\n    明。\r\
      \n七、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\n    1項前段，判決如主文。\r\n中　　華　　民　　國　　97　　年　  11　　月　\
      \  28    日\r\n             高雄高等行政法院第二庭\r\n                         審判長法官　江　幸　垠\r\
      \n                               法官　戴　見　草\r\n                              \
      \ 法官　簡　慧　娟\r\n以上正本係照原本作成。\r\n如不服本判決，應於判決送達後20日內向本院提出上訴書狀，其\r\n未表明上訴理由者，應於提起上訴後20日內向本院提出上訴理由\r\
      \n書（須按對造人數附繕本）；如於本判決宣示或公告後送達前提\r\n起上訴者，應於判決送達後20日內補提上訴理由書（須附繕本）\r\n。未表明上訴理由者，逕以裁定駁回。\r\
      \n中　　華　　民　　國　　97　　年　  11　　月　  28    日\r\n 　　　　　　　　　　　　　　書記官　涂　瓔　純\r\n", courtCode: KSB,
