  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高雄地方法院刑事判決　　　　　　　　　　　　　九十一年度易字第二一四號\r\
      \n　　公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n　　被　　　告　鎂宜企業有限公司\r\n　　右 代表 人\r\n　　兼　被　告　壬○○○\r\n\
      　　選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a641a41c1a3f93cef2f7\"\
      \ target=\"_blank\">林復華</a>\r\n　　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a619a41c1a3f93cedc52\"\
      \ target=\"_blank\">林柏瑞</a>\r\n右列被告因違反食品衛生管理法案件，經檢察官提起公訴（九十年度偵字第八七二三\r\n號），本院判決如左：\r\
      \n    主  文\r\n壬○○○因過失違反食品染有病原菌者，不得販賣之規定，致危害人體健康，處罰金\r\n新台幣陸萬元，如易服勞役，以新台幣玖佰元即銀元參佰元折算壹日。\r\
      \n鎂宜企業有限公司無罪。\r\n    事  實\r\n一、壬○○○係設在高雄市○○區○○路九五一號一樓鎂宜企業有限公司（下稱鎂宜\r\n    公司）之廚房現場負責人，於九十年三月二十五日中午，在上開地點承辦丑○○\r\
      \n    之喜宴共五十桌，壬○○○本應注意不得調配、販賣染有病原菌之食品，且依當\r\n    時情形並無不能注意之情事，竟仍疏未注意，而調配染有腸炎弧菌之食品販賣予\r\
      \n    丑○○所宴請之親友食用，致子○○等二十五人返家後，分別於同日二十二時至\r\n    翌日即二十六日二十時許，陸續發生噁心、嘔吐、腹痛、腹瀉、頭痛、胃寒、發\r\
      \n    燒、胃脹等症狀，危害己○○等二十五人之身體健康，均送醫治療，經高雄市政\r\n    府衛生局採集人體檢體送行政院衛生署疾病管制局檢驗後，始查知上情。\r\
      \n二、案經高雄市政府函送臺灣高雄地方法院檢察署檢察官偵查起訴。\r\n    理  由\r\n壹、有罪部分：\r\n一、訊據被告壬○○○固不諱言有於前揭時地承辦丑○○之喜宴五十桌，而調配食品\r\
      \n    作為喜宴菜餚販賣予前來參加之丑○○親友食用之事實，惟矢口否認有何過失調\r\n    配、販賣染有病原菌之食品之犯行，辯稱：其僅為辦理喜宴而調配提供食品營利\r\
      \n    業者，並無明知染有足以致病之原菌食品，猶調配供給而自斷所營餐廳生路之情\r\n    理，且本件係中午入宴，迄翌日早上才病發，有十二小時以上之間隔，如何證明\r\
      \n    係原所食用被告調配食品所致？而非其等當日晚上另食物品所致云云。惟查：\r\n  (一)依美國疾病管制中心對於食物中毒之定義，乃指「二人或二人以上攝取相同的食\r\
      \n    物而發生相似的症狀，並且自可疑的食餘檢體及患者糞便、嘔吐物、血液等人體\r\n    檢體，或者其他有關環境檢體中分離出相同類型（如血清型、噬菌體型）的致病\r\
      \n    原，因則稱為一件食品中毒案件。」因食物中毒案件，具有事後發病及取得原來\r\n    檢體困難之特性，故各國皆依流行病學因果關係之原理認定之。如一件食品中毒\r\
      \n    案件，有患者二人以上攝食相同食物，經合格醫師診斷結果發生相似症狀，且潛\r\n    伏期相近，各有關檢體檢出相同之食品中毒原因菌者，因此即可確定此疑似食物\r\
      \n    中毒案件與供應者之食物有因果關係（美國疾病管制中心公元二０００年五月最\r\n    新定義，一件食物中毒件，祇要患者二人具有依上述流行病學因果關係之原理，\r\
      \n    即可確定該食物中毒案件）。又人體如遭受致病菌感染，亦會因致病菌種之不同\r\n    及人體之差異、身體之狀況、攝食不同菜餚、不同份量，有人會發病，亦有人不\r\
      \n    會發病，會發病者其潛伏期亦有長短差異。依美國食品藥物管理署最新所列腸炎\r\n    弧菌潛伏期約為四至九十六小時，平均約為十五小時，而行政院衛生署印製之食\r\
      \n    品安全衛生手冊及細菌性食品中毒確症指示，所列腸炎弧菌潛伏期均為二至四十\r\n    八小時，平均為十二小時，另行政院衛生署印製「細菌性食品中毒一覽表」所列\r\
      \n  腸炎弧菌潛伏期則為十五至二十小時。故一件食物中毒案件之成立，並非於某一\r\n    特定地點用餐之人均感染發病或發病之人均於相同時間發病，方構成一個食物中\r\
      \n    毒案件；或食品供應者有二餐均提供相同菜色食物，其中一餐未發生中毒現象，\r\n    即可證明另一餐亦沒有染有致病之病原菌，核先敘明。\r\n\
      \  (二)被害人己○○等二十五人於前揭時地食用由被告所承辦之喜宴菜餚後，分別於\r\n    返家後之同日二十二時至翌日即二十六日二十時許，陸續發生噁心、嘔吐、腹痛\r\
      \n    、腹瀉、頭痛、胃寒、發燒、胃脹等症狀等情，業據證人己○○、戊○○○、乙\r\n    ○○○、丁○○、丑○○、癸○○○及被害人辛○○、庚○○之母丙○○於本院\r\
      \n    審理中證述在卷，並有高雄市政府衛生局食品中毒事件調查簡速報告單、食品中\r\n    毒調查表、攝食嫌疑食品之人員資料表、食品衛生調查紀錄表各一份附卷為憑。\r\
      \n    又腸炎弧菌主要分部於近海河口及海底泥沙中，因此生鮮魚貝類常帶有此種細菌\r\n    ，食品若染有此菌通常是因間接污染所引起，即受帶原之海鮮類或其他處理過海\r\
      \n    鮮類之器具容器所污染，而此菌引起食物中毒之潛伏期為二至四十八小時，平均\r\n    為十至十八小時，發病時間愈短症狀愈嚴重，主要症狀是下痢、劇烈腹痛、噁心\r\
      \n    、嘔吐、頭痛、發燒、寒顫等情，有承辦本件之高雄市政府衛生局人員甲○○提\r\n    出之資料一份可按，而本件被害人己○○等二十五人係於九十年三月二十五日中\r\
      \n    午至上開地點參加宴席，至當日晚間十時至翌日二十時許，陸續發生噁心、嘔吐\r\n    、腹痛、腹瀉、頭痛、胃寒、發燒、胃脹等症狀，採集之十件肛門檢體中有八件\r\
      \n    檢出有腸炎弧菌等節，已如前述，且有行政院衛生署預防醫學研究所防疫檢驗檢\r\n    體送驗單、行政院衛生署疾病管制局防疫檢體送驗單各一份附卷可稽，其二十五\r\
      \n    人之發病時間為十至三十二小時，核與前開所述腸炎弧菌之潛伏期相符；再訊之\r\n    證人即承辦本件之高雄市政府衛生局人員甲○○於偵查及本院審理中結證稱：本\r\
      \n    件係經醫院通報而得知，在食品衛生管理法中規定有二人以上就表示有食物中毒\r\n    ，本件一共通報二十五個，此二十五人來自不同家庭、住在不同地方，卻均發病\r\
      \n    ，應非巧合等語明確，則依前述腸炎弧菌中毒潛伏期及流行病學原理說明，應足\r\n    認己○○等二十五人之前開發病症狀顯與鎂宜公司於九十年三月二十五日中午所\r\
      \n    供應之食物間，具有相當因果關係。\r\n  (三)至前開發病之二十五人中所送驗之十件肛門檢體中，雖僅有八件檢查出有腸炎弧\r\n    菌，且在鎂宜公司廚師手部、砧板、菜刀上，並未檢查出任何腸炎弧菌，然證人\r\
      \n    甲○○於偵查及本院審理中已明確證稱：檢體係由醫院採樣，如果發病者已經打\r\n    點滴或吃藥，則檢驗不出是否有腸炎弧菌，因一般檢體係由醫院及衛生局一科人\r\
      \n    員採向，故有可能是因為有人已吃藥或打點滴而不予採樣，因為即使採樣也化驗\r\n    不出來，從而二十五人中只有十人有採樣，再者，本件到現場檢查時間為喜宴隔\r\
      \n    天，故在現場並未發現任何檢體等語，從而二十五人中僅有八件檢體有腸炎弧菌\r\n    及在鎂宜公司廚師手部、砧板、菜刀上未檢出腸炎弧菌等情，尚難採為有利於被\r\
      \n    告之之認定。\r\n  (四)按食品染有病原菌者，不得製造、加工、調配、包裝、運送、貯存、販賣、輸入\r\n    、輸出、贈與或公開陳列，食品衛生管理法第十一條第四款定有明文。查被告為\r\
      \n    鎂宜公司之廚房現場負責人，所供應調配、販賣之菜餚如染有病菌，對其聲譽及\r\n    生意均有莫大之影響，且其與參加喜宴者亦無怨隙，當無明知所供應調配、販賣\r\
      \n    之食品或菜餚中已染有病菌仍故意調配而販賣供給顧客食用致食物中毒而自招刑\r\n    責之理，惟其本應注意不得調配、販賣染有病原菌之食品，且依當時情形並無不\r\
      \n  能注意之情事，竟仍疏未注意而調配染有腸炎弧菌之食品販賣予被害人己○○等\r\n    二十五人食用，致被害人等發病送醫診治，其顯有過失至為灼然。綜上，本件事\r\
      \n    證已臻明確，被告犯行洵堪認定，應予依法論科。\r\n二、核被告因過失調配染有病原菌之食品後再予以販賣之所為，係違反食品衛生管理\r\n  \
      \  法第十一條第四款不得調配染有病原菌食品及不得販賣染有病原菌食品之規定，\r\n    應依同法第三十一條第一款、第三十四條第三項之規定處罰。公訴人認被告係犯\r\
      \n    食品衛生管理法第三十二條第一項第一款之違反同法第十一條第四款之罪，惟食\r\n    品衛生管理法業於八十九年二月九日修正，並於八十九年二月十一日施行，本件\r\
      \n    被告犯罪時間為九十年三月二十五日，自應依現行公布施行之食品衛生管理法第\r\n    三十四條第三項之規定處斷，公訴人誤引修正前之舊法，顯有未洽，應予更正。\r\
      \n    被告就所犯因過失違反食品染有病原菌者，不得調配之規定之行為，致危害人體\r\n    健康罪及因過失違反食品染有病原菌者，不得販賣之規定之行為，致危害人體健\r\
      \n    康二罪間，有方法目的、原因結果之牽連關係，依刑法第五十五條後段之規定，\r\n    應從一重之因過失違反食品染有病原菌者，不得販賣之規定之行為，致危害人體\r\
      \n    健康罪處斷（臺灣高等法院著有八十六年上易字第八四九號裁判意旨可資參照）\r\n    。被告一過失行為，致危害被害人己○○等二十五人之人體健康，侵害二十五人\r\
      \n    之法益，為想像競合犯，應依刑法第五十五條前段規定，從一重論以違反食品衛\r\n    生管理法第三十四條第三項之販賣染有病原菌罪。爰審酌被告之過失程度，致生\r\
      \n    危害被害人等人體健康程度，犯後猶圖卸刑責等一切情狀，量處如主文所示之刑\r\n    ，並諭知易服勞役之折算標準。\r\n貳、無罪部分：\r\
      \n一、公訴意旨略以：被告鎂宜公司之廚房現場負責人即被告壬○○○，於九十年三月\r\n    二十五日承辦丑○○之喜宴共五十桌，因供應之食物中含有腸炎弧菌，致己○○\r\
      \n    等人於食用後計有二十五人陸續發生腹痛、腹瀉等食物中毒症狀，因認被告鎂宜\r\n    公司另違反食品衛生管理法第三十四條第二項之罪嫌云云。\r\
      \n二、按行為之處罰，以行為時之法律有明文規定者為限，而過失行為之處罰，以有特\r\n    別規定者為限，刑法一條、第十二條第二項分別定有明文。按食品衛生管理法第\r\
      \n    三十一條規定：「有左列行為之一者，處新台幣四萬元以上二十萬元以下罰鍰；\r\n    一年內再次違反者，並得吊銷其營業或工廠登記證照：一、違反第十一條第一款\r\
      \n    至第七款或第十五條規定者。二、違反前條之禁止命令者。」、第三十一條規定\r\n    ：「有下列行為之一者，處新臺幣四萬元以上二十萬元以下罰鍰；一年內再次違\r\
      \n    反者，並得吊銷其營業或工廠登記證照：一、違反第十一條第一款至第七款或第\r\n    十五條規定者。二、違反前條之禁止命令者。」、第三十四條規定：「有第三十\r\
      \n    一條至前條行為，致危害人體健康者，處三年以下有期徒刑、拘役或科或併科新\r\n    台幣十八萬元以上九十萬元以下罰金。{2}法人之代表人、法人或自然人之代理人\r\
      \n    、受僱人或其他從業人員，因執行業務犯前項之罪者，除處罰其行為人外，對該\r\n    法人或自然人科以前項之罰金。{3}因過失犯第一項之罪者，處六個月以下有期徒\r\
      \n    刑、拘役或科新臺幣十萬元以下罰金。」，是食品衛生管理法第三十四條第二項\r\n    對於處罰法人之規定限行為人因執行業務犯前項之罪者，亦即，須行為人係違反\r\
      \n    食品衛生管理法第三十四條第一項之故意行為為必要，始得據食品衛生管理法第\r\n    三十四條第二項處罰法人。本件被告鎂宜公司被訴違反食品衛生管理法第三十四\r\
      \n    條第三項之罪，因食品衛生管理法第三十四條第三項並未擴張至行為人之過失行\r\n    為亦得據以加以處罰法人，故依刑法第十二條第二項規定，食品衛生管理法第三\r\
      \n    十四條關於過失犯部分既無處罰法人之規定，爰為被告鎂宜公司無罪之諭知。\r\n據上論斷，應依刑事訴訟法第四百五十二條、第二百九十九條第一項前段、第三百零\r\
      \n一條第一項，食品衛生管理法第三十四條第三項、第三十一條第一款、第十一條第四\r\n款，刑法第十一條前段、第四十二條第二項、罰金罰鍰提高標準條例第二條，判決如\r\
