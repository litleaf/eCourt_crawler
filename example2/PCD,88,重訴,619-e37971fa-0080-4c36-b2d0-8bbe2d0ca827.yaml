    content: "臺灣板橋地方法院民事判決　八十八年度重訴字第六一九號\r\n　　原　　　告　裕國冷凍冷藏股份有限公司\r\n　　法定代理人　丁○○\r\n\
      　　　　　　　　甲○○\r\n　　　　　　　　己○○\r\n　　被　　　告　七和冷凍企業股份有限公司\r\n　　法定代理人　庚○○\r\n右當事人間請求損害賠償事件，本院判決如左：\r\
      \n    主      文\r\n原告之訴及假執行之聲請均駁回。\r\n訴訟費用由原告負擔。\r\n    事      實\r\n甲、原告方面：\r\
      \n壹、聲明：\r\n一、被告應給付原告新台幣（下同）三千五百九十四萬一千八百零七元，及自起訴狀\r\n    繕本送達翌日起至清償日止，按年息百分之五計算之利息。\r\
      \n二、願供擔保請准宣告假執行。\r\n貳、陳述：\r\n一、原告自民國八十七年十一月間起，即向被告承租冷藏庫作為存放肉類等相關食品\r\n    之用，至八十八年九月二十日止，原告計有總價新台幣（下同）三千五百九十四\r\
      \n    萬一千八百零七元之真空包裝及無真空包裝肉類食品，存放於被告公司坐落台北\r\n    縣五股鄉○○○路二十九號二樓之冷凍庫內。詎八十八年九月二十一日上午八時\r\
      \n    三十分許，原告突接獲被告通知，謂其公司二樓冷凍庫之氨氣因地震外洩云云，\r\n    嗣原告派台北廠員工到場了解，始發現被告二樓冷凍庫之冷媒蒸發盤管業已掉落\r\
      \n    、斷裂，氨氣嚴重外洩，原告因慮及冷凍庫溫度勢必因此急遽上升，為恐存放之\r\n    肉類食品嚴重變質，且遭氨氣污染，乃要求被告速將原告存放之食品移至其他冷\r\
      \n    凍庫存放，以免損害擴大，惟被告竟遲至同年月二十五日始將其中四十餘板之真\r\n    空包裝食品移至其三樓冷凍庫，其餘真空包裝食品則延宕至二十五日以後始陸續\r\
      \n    完成移置手續，至原告存放之無真空食品，被告則完全未為處理。\r\n二、查原告存放於被告公司二樓冷凍庫內之無真空包裝食品，因被告始終未移置他處\r\
      \n    冷凍庫存放，已全數呈解凍狀態，且遭氨氣污染，自無法再為食用；另真空包裝\r\n    食品，被告雖陸續移置於其公司三樓冷凍庫存放，然因移置時間已為氨氣外洩事\r\
      \n    件發生五日以後，早已遭氨氣污染，且因該三樓冷凍庫部分冷媒蒸發盤管掉落，\r\n    致溫度未達零下十八度Ｃ之安全標準，故亦已嚴重變質而無法食用。是原告所存\r\
      \n    放食品既全數報廢而無法食用，自受有食品總價三千五百九十四萬一千八百零七\r\n    元之損害。\r\n三、原告雖曾一再請求被告負損害賠償責任，惟被告始終推諉不願賠償，並將全部責\r\
      \n    任歸究於「九二一大地震」。然查「九二一大地震」之規模雖達芮氏七．三級，\r\n    但其震央係位於南投縣集集附近，故台中地區之地震強度為六級，台北地區則僅\r\
      \n    為四級，此為眾所週知之事實，則在台中地區地震強度遠甚於台北地區之情況下\r\n    ，原告公司設於台中工業區之所有冷凍庫，尚均能安全無虞，繼續正常運作，則\r\
      \n    被告將其設於台北地區冷凍庫冷媒蒸發盤管掉落而生氨氣外洩之事由歸責於此次\r\n    「九二一大地震」，乃意圖推卸責任，委無足採。況查被告公司此次冷凍庫氨氣\r\
      \n    外洩事件發生之原由，業據台灣區製冰冷凍冷藏工業同業公會於本年九月二十八\r\n    日至現場勘查確認：「１．七和冷凍廠二樓冷凍庫支撐冷媒蒸發盤管之３／４英\r\
      \n    吋吊架支撐鋼條分佈設計與施工，因施工不當，以致於受到９２１集集大地震（\r\n    台北４級）震動後發生整齊斷裂；又因結霜超過５英吋（由三樓冷凍庫測得），\r\
      \n    增加蒸發盤管負荷重量，加速蒸發盤管管路破損，導致冷媒（氨）大量外洩（附\r\n    近各冷凍庫無類似災害）。２．事件發生經過八天，本次勘查全體仍需戴防毒面\r\
      \n    具才能進入庫房。顯然在排氣過程無迅速處理，有重大瑕疵。３．經查庫房內仍\r\n    有多量貨品仍未移走，庫房內溫度已上升至零上１０℃，貨品形同報廢。４．再\r\
      \n    查三樓部份蒸發盤管也有整齊掉落，但未斷裂，庫房溫度只有零下１０℃，未能\r\n    符合冷凍食品零下１８℃安全標準」在案。則本件損害之發生，係因可歸責被告\r\
      \n    之事由所致，並非因「九二一大地震」所造成乙節，洵已至為明確。\r\n四、又查被告公司並未加入台灣區製冰冷凍冷藏工業同業公會，亦未曾指派員工參加\r\
      \n    該同業公會經行政院勞委會委託授權定期舉辦之安全講席及氨氣外洩危機處理方\r\n    法相關課程。依內政部所頒佈「特定化學物質危害預防標準」第五十三條規定，\r\
      \n    雇主對製造、處置或使用特定化學物質等之作業場所，應置備與勞工人數相同數\r\n    量以上之必要之呼吸用防護具、不浸透性防護衣、防護手套、防護鞋、塗敷劑及\r\
      \n    防護眼鏡，並保持其性能及清潔。準此以觀，被告公司倘業經上開同業公會專門\r\n    危機處理訓練，具有氨氣外洩時之應變及緊急處理能力，亦設置有足夠之防護設\r\
      \n    備，於八十八年九月二十一日發生氨氣外洩事件時，即有相當能力將原告存放於\r\n    被告公司冷凍庫之肉類食品移置他冷凍庫存放，以免損害之擴大。況且，被告若\r\
      \n    立即對充斥氨氣之空間灑水，氨氣遇水則化合成對人體無危險毒性之氨水，即可\r\n    將氨水排放，將氨氣之汙染降至最低程度，再經檸檬水沖洗中和酸鹼值，並移庫\r\
      \n    存放，原告所存放被告冷凍庫之真空包裝食品，尚未必全部毀損。再由被告公司\r\n    二、三樓冷凍庫溫度記錄所示，在八十八年九月二十一日前，冷凍庫溫度尚符合\r\
      \n    氐零下十八度之肉類存放安全標，惟八十八年九月二十一日以後，冷凍庫之溫度\r\n    急速上升，甚至二樓部分，高達攝氐十三點四度，造成原告所存放之食品全數報\r\
      \n    廢。足見被告未依規定加入同業公會，以使員工具備緊急應變能力，又未依內政\r\n    部所頒佈「特定化學物質危害預防標準」第五十三條規定，於冷凍庫中設置足夠\r\
      \n    防護設施，以便緊急時移置存放物，其未盡善良管理人之注意義務，致使損害發\r\n    生並擴大損害範圍，亦堪認定。\r\n五、按「債務人不為給付或不為完全之給付者，債權人得聲請法院強制執行，並得請\r\
      \n    求損害賠償」，民法第二百二十七條定有明文。查本件被告出租冷凍庫予原告使\r\n    用，自負有於租賃關係存續中保持該租賃物合於約定使用、收益狀態之義務，此\r\
      \n    為民法第四百二十三條所明定，是其因可歸責於己之事由，致無法保持該出租予\r\n    原告存放食品之冷凍庫維持在零下１８℃之食品安全標準溫度，且復遭受氨氣污\r\
      \n    染，則其給付自係不符債務本旨，而屬不完全給付。尤其，八十八年九月二十一\r\n    日被告公司冷凍庫冷媒蒸氣盤管掉落後，被告亦違背善良管理人之注意義務，遲\r\
      \n    至同年月廿五日始將原告存放之其中四十餘板之真空包裝食品移至其三樓冷凍庫\r\n    ，至其餘真空包裝食品則延宕至同年月廿五日以後始陸續完成移置手續，至於原\r\
      \n    告存放之無真空食品，則完全未為處理，致令原告存放於冷凍庫內之食品全數報\r\n    廢，由此益見被告之給付不符債務本旨。從而，原告自得援依前揭民法第二百二\r\
      \n    十七條之規定，請求被告賠償因其不完全給付所生之損害，亦即以該食品總額計\r\n    算之金額三千五百九十四萬一千八百零七元。\r\n六、次按「本公司對於貨品之品名、品質、重量，不負鑑定之責任，出庫時本公司照\r\
      \n    原件交出其內容品質也無變化概不負責。但若因本公司員工搬運疏失或因本公司\r\n    冷藏庫之溫度控制不良，致貨品生霉、腐爛或變質或損壞者，則由本公司負責賠\r\
      \n    償」，兩造間所訂預定租賃合約書第十條亦有明文。查本件被告公司冷凍庫溫度\r\n    所以未能達零下十八℃之安全標準，實係因冷凍庫冷媒蒸氣盤管掉落、斷裂致氨\r\
      \n    氣外洩所造成，而該冷媒蒸氣盤管之掉落、斷裂，則係因可歸責於被告公司施工\r\n    不當，且盤管結霜達五英吋均未予清除所致，已如前述，是原告自得併援依前揭\r\
      \n    預定租賃合約書第十條但書之規定，請求被告就原告因其公司溫度控制不良，致\r\n    生之物品腐壞、變質之損害，負賠償之責。\r\n七、復按「因故意或過失，不法侵害他人之權利者，負損害賠償責任」，民法第一百\r\
      \n    八十四條第一項前段定有明文。查本件被告公司因可歸責於己之事由，致原告存\r\n    放於其公司冷凍庫內之物品因而變質、損壞，蒙受重大之財產損失，則對於被告\r\
      \n    因其故意或過失所造成之上揭損害，原告自得援依民法第一百八十四條第一項前\r\n    段之規定，請求被告負侵權行為損害賠償責任。\r\n八、對被告抗辯之陳述：\r\
      \n（一）八十八年九月二十一日發生集集大地震，台中地區地震規模將近七級，而五股\r\n      地區地震規模僅為四級。原告公司位於台中地區自有之冷凍庫受地震之剪力效\r\
      \n      應，較被告公司冷凍庫所受甚鉅。惟原告公司及其他公司位於台中市地區之冷\r\n      凍庫並未因地震造成冷凍設備損害，再加上五股地區同業冷凍庫俱未受損，被\r\
      \n      告公司冷凍庫亦僅部分受有損害，若侈言被告公司二、三樓冷凍庫冷凍設備係\r\n      受地震損壞，顯有違論理法則，被告辯稱因地震剪力造成損害云云，委無足採\r\
      \n      。\r\n（二）實則，被告公司冷凍庫冷凍設備之設計、施工及維護確有人為之缺失，由下述\r\n      理由即知，從而被告並未盡其善良管理人之注意，及依民法第四百二十三條規\r\
      \n      定，於租賃關係中保持該租賃物合於約定使用、收益狀態之義務：\r\n　１、被告冷凍廠二樓冷凍庫支撐冷媒蒸發盤管之3/4英吋吊架支撐鋼條分佈設計與\r\
      \n      施工確有不當。蓋支撐冷媒蒸發盤管之3/4英吋吊架支撐鋼條依通常冷凍廠施\r\n      工方式，於冷凍庫上方樓地板之混凝土未灌漿前，即應將倒L型支撐鋼條一端\r\
      \n      與樓地板鋼筋相結合，再將樓地板層灌漿，由上方鋼筋混凝土造之樓地板中所\r\n      延伸出之支撐鋼條，才能支撐三層冷媒蒸發盤管之重量，並防止支撐鋼條因腐\r\
      \n      蝕而斷裂。如此縱經強烈地震剪力拉扯，支撐鋼條僅有可能延展變型，絕無可\r\n      能發生整齊斷裂，致蒸發盤管管路破損冷媒大量外洩之情。依台灣區製冰冷凍\r\
      \n      冷藏工業同業公會勘查結果，被告二樓冷凍庫之支撐鋼條之設計、施工，僅以\r\n      螺絲固定於上方樓地板，且固定鋼條之螺絲因受冷凍庫之水氣侵蝕，已成腐銹\r\
      \n      狀態，自然於受輕微地震搖晃後，即造成整齊斷裂之現象，此其一也。又冷凍\r\n      庫支撐冷媒蒸發管之支撐鋼條相隔間距有一定之成規，依台灣區製冰冷凍冷藏\r\
      \n      工業同業公會勘查結果，被告冷凍庫中支撐鋼條間跨距過大，亦為無法確實支\r\n      撐蒸發盤管重量，而生管線脫落破損，氨氣外洩，此其二也。三者，支撐鋼條\r\
      \n      之材質須為能抗攝氐零下三十度之冷軋鋼條，被告冷凍庫所用之支撐鋼條，經\r\n      台灣區製冰冷凍冷藏工業同業公會勘查結果，並非屬此一材質之鋼條，亦為造\r\
      \n      成支撐鋼條整齊斷裂之原因。\r\n　２、被告冷凍庫所使用之冷凍設備係屬盤管式對流式冷凍法，其優點可保持冷凍物\r\n      之濕度，惟其缺點須定期除霜，否則蒸發盤管結霜過厚，將增加蒸發盤管重量\r\
      \n      ，致支撐冷媒蒸發盤管之鋼條無法負荷。台灣區製冰冷凍冷藏工業同業公會於\r\n      八十八年九月二十八日下午二時，至被告五股冷凍廠進行勘查，因距被告二樓\r\
      \n      冷凍庫發生蒸發盤管管路毀損之日已經八日，二樓冷凍庫溫度已上升至攝氏十\r\n      度以上，二樓蒸發盤管結霜部分皆已融化無可考證，惟受損較微之三樓蒸發盤\r\
      \n      管，於勘查當日尚有結霜五英吋，依經驗法則，在合理推論下，被告二樓冷凍\r\n      庫蒸發盤管結霜至少為五英吋。被告對其應提供之冷凍設備未盡保持維護之責\r\
      \n      足堪認定。\r\n（三）證人丙○○所陳述之證詞足堪認定被告冷凍庫之設計施工確有不當，造成原告\r\n    　受有損害，並於損害發生後未盡善良管理人之責致損害擴大。\r\
      \n　１、證人丙○○為專業鑑定證人，其信用程度係無可置疑。\r\n　　　緣證人丙○○為台灣區製冰冷凍冷藏工業同業公會理事長兼技術委員會委員，\r\n　　　亦為行政院勞工委員會委託代訓丙類危險性工作場所勞工安全講席課程講師，\r\
      \n　　　對於冷凍、冷藏設備設計、維護、安全、緊急應變措施等具有相專業知識，其\r\n　　　鑑定證人之資格實毋庸置疑。被告所辯證人丙○○立場有偏頗之虞，並以八十\r\
      \n　　　四年間證人曾經通知被告加入工會而被告不入會可知云云，惟查，證人提出發\r\n　　　文簿影本乙份，並說明被告於八十四年間經通知加入工會並接受講習，但被告\r\
      \n　　　置之不理等語，係證明被告未接受政府舉辦丙類危險性工作場所危機處理、勞\r\n　　　工安全講席、訓練，致於氨氣外漏時無緊急應變能力，至於證人受行政院勞委\r\
      \n　　　會委託辦理代訓，經費由行政院編列預算支付，被告未派員參加製冰冷凍冷藏\r\n　　　工業同業公會所舉辦之訓練，並無損證人利益，且證人亦未與被告間有私人恩\r\
      \n　　　怨，證人之立場為超然中立，並無偏頗之情況，合先說明。\r\n　２、勞工安全規則內容足資證明被告未依法令規定設置防護及應變設施，及未盡善\r\n\
      \    　良管理人之注意義務致原告受有損害。\r\n    　證人丙○○所提高壓氣體勞工安全規則，係由行政院勞工委員會中華民國七十\r\n    　七年六月二十九日臺勞安二字第一三四四七號令發布，其發布之目的固然為維\r\
      \n　　　護勞工權益，惟勞工安全規則規定內容，亦為僱主即營利事業機構在危險工作\r\n　　　場所應具備之設施、器具，及應對勞工施以緊急危險處理在職安全訓練的準則\r\
      \n　　　，其規定經專家、學者所擬定，具有相當之公信力係無庸置疑。其中所規定被\r\n　　　告應於工作場所設置防護器具、水冷卻器、大量清水等事項，亦是課以被告此\r\
      \n　　　等義務，而被告疏於設置及員工訓練，致氨氣外洩時無法應變，造成原告損害\r\n　　　擴大，足證被告未盡善良管理人之注意義務，致原告受有損害。被告空言行政\r\
      \n　　　院所發布之勞工安全規則僅在保護勞工，並未能舉反證證明勞工安全規則規定\r\n　　　之內容係屬錯誤，顯見被告之言委無足採。\r\n　３、證人對支撐鋼條僅就外觀現況勘查，即足證明被告冷凍庫設計、施工不當，無\r\
      \n    　庸再作細部檢驗。\r\n    　查證人丙○○證述被告所使用之六分鋼條，每枝可載重一萬一千六百二十四公\r\n    　斤，鋼條下盤管一平方公尺僅二八三公斤，倘依正當設計、施工方式，在樓地\r\
      \n    　板未灌混凝土時將鋼條打彎，與建築鋼筋結合再行灌漿，於本次四級地震中，\r\n    　根本無剪力可言，更不致造成支撐鋼條斷裂，此等一望即知之事實，自無庸再\r\
      \n    　作細部檢驗。\r\n　４、至於被告所舉台灣區冷凍空調工程工業同業公會之鑑定報告書，鑑定結果顯不\r\n　　　合理，無足採信。\r\n  \
      \  　被告所提台灣區冷凍空調工程工業同業公會所作之鑑定報告書，鑑定結果謂：\r\n    　經現場目視勘查並查核其系統流程圖、一周前運轉記錄、工程合約完工日期，\r\
      \n    　該區域地震災害狀況等佐證資料，其冷凍庫蒸發盤管掉落，導致液氨外洩之原\r\n    　因，應屬集集大地震建築物晃動剪力造成部份冷凍蒸發盤管吊架斷扯斷液氨管\r\
      \n    　路所造成云云。惟查該鑑定報告之鑑定結果實不足採，理由如下：\r\n　Ａ、台灣區冷凍空調工程工業同業公會非政府確認之法定鑑定機構，其所為之鑑定\r\
      \n　　　報告書已不具備專業性公信力。\r\n　Ｂ、該鑑定報告書鑑定日期係民國八十八年十月七日，當時被告冷凍庫已全面整修\r\n　　　完畢，其蒸發盤管掉落之現場情況已經完全破壞殆盡，如何能目視勘查損毀情\r\
      \n　　　況？\r\n　Ｃ、鑑定報告未顯示鑑定者姓名，究竟鑑定者為何人？是否確有派員至現場勘驗？\r\n　　　實令人懷疑。\r\n　Ｄ、鑑定報告稱「應屬集集大地震建築物晃動剪力造成」，惟查建物晃動剪力如何\r\
      \n　　　計算？計算之資料、根據？建物建築結構耐震之標準為多少？冷凍設施管路耐\r\n　　　震標準為多少？台北地區四級地震是否有冷凍廠耐震範圍之內？建物晃動對支\r\
      \n　　　撐鋼條傳導方式及產生Gal（焦耳）系數多少？鑑定報告內均未作任何記載。\r\n　Ｅ、既言因地震剪力所造成損壞，然經調查在同地區五股工業區之十餘家冷凍廠（\r\
      \n　　　晶品海珍、萊爾富、順億興、銘洋、新順記、億原食品、德樺、日燦、全日物\r\n　　　流及被告公司），唯獨被告冷凍廠發生損害，其餘皆未受損。又被告冷凍庫房\r\
      \n　　　共為地下二層及地面五層，亦唯獨二樓及三樓部分受損。其理由何在？顯見鑑\r\n　　　定報告顯然未將同地區五股工業區其他多家冷凍廠及被告自有冷凍庫房地下二\r\
      \n　　　層及地上一、四、五層樓，在地震均未發生任何災害之情形考慮在內，又鑑定\r\n　　　之時已距地震發生十七日，鑑定者對五股工業區其他多家冷凍廠及被告自有冷\r\
      \n　　　凍庫房地下二層及地上一、四、五層樓未受損害之事實應已知悉，其未將此情\r\n　　　形考量在內之鑑定報告，內容草率應不足採。\r\n　５、以被告冷凍庫三樓結霜情形推論二樓結霜情形係為合理可靠之方式，並無違反\r\
      \n    　論理法則之處。\r\n    　被告所爭執三樓冷凍庫的結霜測試不能證明二樓的結霜情況，惟證人於八十八\r\n　　　年九月二十八日至下午二時至被告冷凍庫勘驗，距被告所稱蒸發盤管掉落已有\r\
      \n　　　八日，依原告所提原證九溫度記錄所示，二樓冷凍庫曾經數日溫度達攝氏零上\r\n　　　十多度，結霜早已融化殆盡，故以三樓結霜程度推論二樓結霜程度應為合理可\r\
      \n　　　行，亦無違反論理法則，倘被告主張二樓部分並無結霜，被告應提出二樓部分\r\n　　　維修養護記錄，及定期除霜記錄，以實其說，僅空言泛泛，不足為訓。\r\
      \n（四）被告應依租賃合約書第八條第十項約定負賠償責任。\r\n    　兩造所訂租賃合約書第八條第八項固約定：使用人在使用期間內，冷藏貨品如\r\n\
      \    　因地震致使損害，被告公司概不負責。惟該約定係指冷藏貨品純因地震而受損\r\n    　之情況而言，並非約定「被告不論有無可歸責之事由，只要有地震，被告概不\r\
      \n    　負責。」此見該合約書第八條第十項另約定：若因本公司冷藏庫溫度控制不良\r\n    　，致貨品生霉、腐爛或變質或損壞者，則由被告公司負責賠償等情自明，否則\r\
      \n    　如不管被告有無可歸責之事由，凡有地震，被告概不負責，則顯不公平，有違\r\n    　契約原則。經查本件原告之系爭冷凍貨品受損確因可歸責於被告之事由所致，\r\
      \n    　此見以下諸事即可明。\r\n　１、九二一集集大地震所引起在台北地區之震度僅有四級，故相同震度其他台北五\r\n    　股工業區中十餘家冷凍廠設備均未受損，被告公司亦僅二樓及三樓冷凍庫受損\r\
      \n    　造成蒸發盤管破裂、氨氣外洩，是以該管路受損係因吊架個別原因所致，絕非\r\n    　九二一地震引起，實乃被告設計施工不當，及其平日對於廠房內之各項設備欠\r\
      \n    　缺維護所致。被告猶言地震所致係推責之詞，實不足採。事實勝於雄辯，在其\r\n    　他冷凍庫均未受損，及鑑定證人丙○○證述被告冷凍庫設計、施工、維護均有\r\
      \n    　不當，原告已盡舉證責任，被告如仍矢口否認，應由被告就其設計、施工、維\r\n    　護並無不當諸節，負舉證之責，其空口否認而不舉證，實係卸責之詞。\r\
      \n　２、被告又辯稱地震隨即全國大停電，造成搶修上困難云云，然查，依法冷凍廠必\r\n　　　須具備緊急發電機，一旦電力公司停電，即可隨即自行發電供緊急之用。被告\r\
      \n　　　竟在台電停之後隨之陷於搶修困難，顯見其未依法設置緊急機器，縱有緊急發\r\n　　　電機設備，亦因平日欠維修，致無能有氨氣洩露時，隨即進行維修，何況本院\r\
      \n　　　八十九年三月二日言詞辯論時，被告訴訟代理人已自認：九月二十二日上午九\r\n　　　時之後已恢復供電，是以在九月二十二日上午九時以後，被告應可搶救原告之\r\
      \n　　　冷凍貨品，其經原告多次催促後，竟仍不置理，拖延至九月二十五日始將其中\r\n　　　四十餘板真空包裝食品移至三樓冷凍，其拖延移置，及未移置至地下一、二層\r\
      \n　　　或地上四、五層，竟仍放置溫控受損之三樓，致原告損害擴大，足證被告未盡\r\n　　　善良管理人之責。\r\n　３、被告再以氨氣外洩濃過高，視線不良，無法抽出，又一時大量抽出可能造成鄰\r\
      \n    　廠污染，遭五股工業區管理中心抗議，只能停止抽出氨氣云云置辯。然丙類危\r\n    　險工作場所應設置防護器具、水冷卻器，大量清水等事項法令定有明文，因此\r\
      \n    　氨氣處理只要灑水合成氨水，即無致人體危險之毒性，用此方法處理，大量洩\r\n    　氨亦可在短時間處理。再者氨氣有毒，故其上流通管路必設有多處開關閥，俾\r\
      \n    　利控制，本件被告冷凍庫之氨氣自八十八年九月二十一日凌晨外洩後，一直不\r\n    　知關閉上流開關閥，亦不知用灑水予以消除，竟在九月二十二、二十三日之後\r\
      \n    　始終採取抽氣方法，甚至停止抽氣，讓該外洩氨氣漸漸自行散去，始再行搶救\r\n    　原告系爭冷凍貨品，顯見被告如非對氨氣外洩之處理方法一無所知，則係怠於\r\
      \n    　處理（其他樓層之冷凍庫並未受損仍可存放），延到九月二十五日始予處理，\r\n    　豈可推卸為地震所引起。\r\n（五）原告因本案事件受有損害之貨物，除依被告所開立之請款單顯示原告於八十八\r\
      \n      年九月二十日止於被告公司冷凍庫內尚存放有三百二十一棧板之貨物外，另被\r\n      告於同年月三十日以存證信函要求原告將存放於該公司之存貨，原告遂會同財\r\
      \n      政部台灣省北區國稅局新莊稽徵所稅務員林鴻義於同年十二月中進入被告冷凍\r\n      庫中，清點、搬運後並如數銷燬，有財政部台灣省中區國稅局之中區國稅黎明\r\
      \n      審字第八九○○○七九七八號函及照片為證，此外，被告於八十九年六月二十\r\n      九日本院審理時亦自認對原告所損失之貨品數量無意見，是被告所損失之數量\r\
      \n      堪可認為真實無訛。又原告所請求之訴訟標的金額係以原告公司所製作之八十\r\n      八年九月二十日之庫存表為依據，而庫存表中之貨品單價係依各項肉品在原告\r\
      \n      公司會計分類帳中，以移動平均法計算所得。首先說明者，原告公司之存貨分\r\n      類帳於每季、每半年及每會計年度均由會計師查核簽證，所使用之會計方法及\r\
      \n      計算之金額經會計師查核後均稱合理、允當；其次，因原告每次所進、出之貨\r\n      品在數量龐大，且進、出貨品分散於全省各地，實際上並無法對每次出貨之貨\r\
      \n      品詳細分辨其進貨之日期、批號，是在存貨成本計算上，採取移動平均法之一\r\n      般公認會計原則應無不當之處；三者，在採取移動平均法計算存貨成本下，貨\r\
      \n      幣時間價值即因存貨所產生之利息費用及通貨膨脹均不列入考量，從而，以採\r\n      移動平均法計算之存貨價值，均會略低於實際上之真正進貨成本。準此以觀，\r\
      \n      原告所提出之庫存表所列金額，其單價或有與進口贖單成本與進口費用加總後\r\n      除以數量之單價略有差異，惟其差異性不大，且低於原始進貨成本，是所列之\r\
      \n      單價足堪認定為真正。\r\n參、證據：提出預定租賃合約書、庫存物品明細表、兩造簽認處理過程文件、台灣區\r\n    製冰冷凍冷藏工業同業公會八十八年九月廿九日台冰凍字第四九一號函、財團法\r\
      \n    人台灣經濟鑑定委員會公證報告書、律師函、現場勘查相片、特定化學物質危害\r\n    預防標準節本、被告冷凍庫二、三樓溫度記錄、高壓氣體勞工安全規則封面、被\r\
      \n    告公司請款單、存證信函、中區國稅黎明審字第八九○○○七九七八號函及會計\r\n    師八十八年度平年財務報表存貨部分工作底稿等件為證，並聲請訊問證人丙○○\r\
      \n    、戊○○。\r\n乙、被告方面：\r\n壹、聲明：如主文第一項所示。如受不利判決，願供擔保請准宣告免為假執行。\r\n貳、陳述：\r\n一、原告指被告冷凍設備設計、施工及維護不當並非事實，被告否認之。\r\
      \n（一）原告主張其貨品損壞係因被告冷凍設備設計、施工及維護不當所致，並舉證人\r\n      丙○○、葉健吾及台灣區製冰冷凍冷藏同業公會勘查報告一份為證，惟上開證\r\
      \n      人及勘查報告有立場偏頗、專業性不足及前後矛盾等重大瑕疵，不足採信，茲\r\n      說明如后：\r\n  １、台灣區製冰冷凍冷藏同業公會勘查報告不足為證：\r\
      \n  Ａ、細觀該勘查報告，在勘查結果欄第一點即指「．．．因施工不當，以致於受到\r\n      ９２１集集大地震（台北４級）震動後發生整齊斷裂．．．」，然在備註欄卻\r\
      \n      明白表示「本次．．．勘查，未涉及內部結構，建請再作細部檢查」（本院卷\r\n      卷一第十六頁），足見此一勘查報告根本係在未做內部結構之了解，亦未做細\r\
      \n      部檢驗之情形下即先行斷定係「施工不當」，其勘查之人員立場偏頗，彰彰明\r\n      甚，其專業性顯然不足，亦不言自明。\r\n  Ｂ、此外該勘查報告備註欄亦認應再做細部檢驗，更足以證明勘查之人本身根本尚\r\
      \n      未確定原因，在此情形下伊所指「施工不當」云云，何能採信。\r\n  Ｃ、原告雖辯稱「證人對於支撐鋼條僅就外觀現況勘查，即足證明被告冷凍庫設計\r\
      \n      ，施工不當，無庸再作細部檢驗」（本院卷卷一第一九一頁），此一辯詞實不\r\n      足採，細觀丙○○等人所做之勘查報告備註欄，明白記載須再做細部檢驗，原\r\
      \n      告竟稱毋庸再做細部檢驗，顯然有所矛盾不足採信。\r\n  Ｄ、經查閱中華民國土木技師公會全國聯合會「集集大震結構物破壞模式研討會論\r\n\
      \      文集」，其中第三十一頁至第三十六頁詳細紀錄各鄉鎮地震站所收錄之地表加\r\n      速度，其中台北縣五股鄉○○路○段四九三號之地震站，所測得震度為五級，\r\
      \n      而台灣區製冰冷凍冷藏同業公會勘查報告卻指地震為四級，似已有誤解；又同\r\n      一級之震度，其地表加速度垂直向、南北向、東西向亦不盡相符，台灣區製冰\r\
      \n      冷凍冷藏同業公會勘查報告之人卻未加以詳究，此等勘查報告自難以做為判決\r\n      之基礎。\r\n  ２、丙○○與葉健吾二人之立場與專業性即有待詳究：\r\
      \n  Ａ、丙○○與葉健吾二人專業能力顯然不足。\r\n    ａ丙○○與葉健吾二人均坦承渠等根本沒有過冷凍空調工程高考，並非冷凍空調\r\n    \
      \  工程技師，而渠等二人學歷為何？專長為何？就冷凍空調工程此一專門技師是\r\n      否曾加以研究？均未見說明，是以渠等二人是否有充足之專業知識來勘查冷凍\r\
      \n　　　空調工程施工是否妥適即大有疑義，從而原告舉此二名專業性有待探究之證人\r\n　　　，實難令人信服。\r\n    ｂ本院八十九年四月六日開庭時丙○○證稱「原型鋼條係屬於耐震設計於四級地\r\
      \n      震中沒有剪力可言」，本院訊以「若於六、七級地震是否會發生地震剪力」，\r\n      丙○○證稱「不肯定」（本院卷卷一第一二七頁），由此即知丙○○若非專業\r\
      \n      知識欠缺即係刻意隱瞞，蓋地震會發生剪力，其差別僅係在力之大小而已，在\r\n      本件被告設備確實係九二一地震剪力所破壞，此觀諸中華建築公共安全學會鑑\r\
      \n      定報告第四頁亦記載「查蒸發盤管掉落係因地震搖晃；支撐鋼條無法承受橫向\r\n      張力及『剪力』之破壞，致支撐鋼條斷裂或脫落」即明，丙○○連六、七級之\r\
      \n      強力地震是否會發生剪力尚且不敢肯定，實不知伊有何專業能力或資格充任鑑\r\n      定人。\r\n    ｃ原告雖稱「緣證人丙○○為台灣區製冰冷凍冷藏工業同業公理事長兼技術員，\r\
      \n      亦為行政院勞工委員會委託代訓丙類危險性工作場所勞工安全講席課程講師，\r\n      對於冷凍、冷藏設備設計、維護、安全、緊急應變措施等具有相專業知識，其\r\
      \n      鑑定證人之資格實毋庸置疑」（本院卷卷一第一九０頁），此等辯詞亦似是而\r\n      非，丙○○係「使用冷凍設備之人」及「勞工安全講師」（是否屬實尚待查證\r\
      \n      ），並非係對於冷凍設備加以設計製造之業者，亦非專業技師，使用冷凍設備\r\n      及講習勞工安全與冷凍設備設計施工之專技人士相去甚遠，原告所言顯令人難\r\
      \n      以理解。\r\n  Ｂ、又丙○○與葉健吾係台灣區製冰冷凍冷藏同業公會之人員，渠等所屬公會要求\r\n      被告入會，因並無法令依據且顯不合理，是以被告並未加入，丙○○與葉健吾\r\
      \n      二人受公會指派前來時對此即有不滿，其立場不公正亦甚顯然。\r\n  Ｃ、丙○○等人證述與事實顯不相符，且與渠等製作之勘查報告彼此矛盾。\r\
      \n    ａ丙○○等在做證時係指「．．．全省一萬間冷凍庫皆無盤管掉落發生，只有台\r\n      北七和公司在四級地震發生二、三樓盤管掉落的情形，所以七和公司施工有瑕\r\
      \n      疵．．．」（參本院卷卷一第一二四頁），而勘查報告中卻稱「蒸發盤管管路\r\n      破損」（參本院卷卷一第十六頁），所言前後矛盾，事實上盤管係遭地震外力\r\
      \n      「扯斷」，既非掉落，亦非破損，此經冷凍空調工程技師乙○○證述甚詳（參\r\n      後述），故丙○○等所言非但矛盾更與事實不符，此外丙○○竟稱全省冷凍庫\r\
      \n      皆無盤管掉落，此等伊未見聞之事實如何能做證述？難道丙○○在九二一地震\r\n      後曾巡視全台上萬間冷凍庫？伊所為證述誇大不實，彰彰明甚，在九二一地震\r\
      \n      發生時冷凍業者新豐冷凍股份有限公司與全豐冷凍股份有限公司亦發生氨氣外\r\n      洩事宜且見諸報章，丙○○所言並非事實，顯然難以採信。\r\
      \n    ｂ丙○○等於做證時就吊管部分係證稱「．．．三樓也有鋼條掉落的情形，但是\r\n      盤管並沒有破裂。．．．．．．二樓的鋼條也是整片的掉落」（參本院卷卷一\r\
      \n      第一二五頁︶，而渠等所製作之勘查報告卻謂「．．．吊架支撐鋼條．．．整\r\n      齊斷裂．．．」，究竟係掉落或整齊斷裂？丙○○等所言何以前後不一？原因\r\
      \n      無他，實係因渠等並未據實陳述，細觀後述乙○○技師所為證述即可知吊管係\r\n      因地震扭力而剪斷，斷裂係在保溫層外部扯斷，另外半截吊管還在保溫層內，\r\
      \n      由此即知立場偏頗及專業性不足之丙○○等人並未據實陳述。\r\n  ３、原告指被告設計、施工及維護方式不當，顯不足採：\r\n  Ａ、原告稱「蓋支撐冷媒蒸發盤管之3/4英吋吊架支撐鋼條依通常冷凍廠施方式，\r\
      \n      於冷凍庫上方樓地板之混凝土未灌漿前，即應將倒Ｌ型支拌鋼條一端與樓地板\r\n      鋼筋相結合，再將樓地板灌漿，由上方鋼動混凝土造之樓地板中所延伸出之支\r\
      \n      撐鋼條，才能支撐三層冷媒蒸發盤管之重疊，並防支撐鋼條因腐蝕而斷裂」（\r\n      參本院卷卷一第七十三頁），並稱事故發生之原因係「被告二樓冷凍庫之支撐\r\
      \n      鋼條之設計、施工，僅以螺絲固定於上方樓地板，且固定鋼條之螺絲田受冷凍\r\n      庫之水氣侵蝕，已成腐鏽狀態，自然於受輕微地震搖晃後，即造成整齊斷裂之\r\
      \n      現象，此其一也。又冷凍庫支撐冷媒蒸發管之支撐鋼條相隔間距有一定之成規\r\n      ，依台灣區製冰冷凍冷藏工業同業公會勘查結果，被告冷凍庫中支撐鋼條間跨\r\
      \n      距過大，亦為無法確實支撐蒸發盤管重量，而生管線脫落破損，氨氣外洩，此\r\n      其二也（見原證七）。三者，支撐鋼條之材質須為能抗攝氏零下三十之冷軋鋼\r\
      \n      條，被告冷凍庫所用之支撐鋼條，經台灣區製冰冷凍冷藏工業同業公會勘查結\r\n      果，並非屬此一材質之鋼條，亦為造成支撐鋼條整齊斷裂之原因」（參本院卷\r\
      \n      卷一第七十三頁）。\r\n  Ｂ、原告此等指述皆屬無據，亦不足採，蓋：\r\n    ａ郭信元於九十一年四月二十三日證稱「關於冷凍庫的設計、施工，目前仍沒有\r\
      \n      一個國家的標準」（參本院卷卷三、九十一年四月二十三日訊問筆錄第四頁）\r\n      ，技師徐乙○○亦於八十九年十二月七日證稱「．．．我國並未頒布冷凍庫蒸\r\
      \n      發盤管吊架的法規」（參本院卷卷二第二九五頁）是以原告所稱冷凍庫之施工\r\n      方式並非有任何依據，實係伊所自稱，不足採信。\r\
      \n    ｂ郭信元同日亦證稱「本件冷凍庫的鋼條吊架，距離與負重的載重、安全係數都\r\n　　　夠，鋼條放置也都符合標準，．．．也就是吊桿勾在樓板鋼筋上是目前工比較\r\
      \n　　　普遍的方式」，更清楚指出原告是無的放矢。\r\n    ｃ原告指被告所使用之支撐鋼條無法抗低溫，更非事實，若原告所言可採，則被\r\n   \
      \   告冷凍庫鋼條長期在冷凍庫內即早已全數斷裂，何須等待地震發生？而郭信元\r\n　　　等人在鑑定時顯亦不認同原告此一指述，此觀鑑定結果根本未言及鋼條材質不\r\
      \n　　　當即明，是以原告所言自不足採。\r\n    ｄ原告指稱被告冷凍庫鋼條螺絲已成鏽蝕狀態，根本非屬事實，被告否認之。\r\n  Ｃ、原告指被告冷凍庫蒸發盤管及吊架不符建築技術規則耐震設計云云（參本院卷\r\
      \n      卷二第三０八頁至第三０九頁），亦屬無據。\r\n　　ａ查建築技術規則係針對建築物所定規則，而本件冷凍庫蒸發盤管及吊架非屬建\r\n　　　築技術規則規範之對象。\r\
      \n    ｂ被告此等設施亦須向建管機關請領執照，倘若此等設施不合規定，則建管機關\r\n　　　如何核發執照？是以原告所言實不足採。\r\n　４、原告稱依經驗法則及合理推論，被告對冷凍設備未盡保持維護之責，不足採信\r\
      \n　　　：\r\n  Ａ、原告以八十九年一月十三日補充理由狀指八十八年九月二十一日後對三樓蒸發\r\n      盤管勘查尚有五英吋結霜「依經驗法則，在合理推論下」被告二樓蒸發結霜至\r\
      \n      少在五英吋，被告對冷凍設備未盡保持維護之責足堪認定（參本院卷卷一第七\r\n      十四頁）。\r\n  Ｂ、原告此等主張亦不足採，蓋：\r\
      \n    ａ按「經驗法則或論理法則，乃客觀存在之法則，非當事人主觀之推測」、「所\r\n      謂經驗法則，係指吾人基於日常生活經驗所得之定則，並非個人主觀上之推測\r\
      \n　　　」最高法院七十四年台上字第一九八七號、三十一年上字第一三一二號判例分\r\n　　　別著有明文。\r\n    ｂ原告指九月二十一日之後被告三樓蒸發盤管結霜五英吋已有不實，而伊稱依經\r\
      \n      驗法則可推論被告二樓盤管亦結霜五英吋，此種經驗法則顯係原告個人之臆測\r\n　　　，並非基於日常生活經驗所得之定則，依最高法院之見解顯不足採信。\r\
      \n（二）中華建築公共安全學會鑑定報告書鑑定意見所由生之理由有明顯錯誤，依法不\r\n      得採為裁判之依據。\r\n  １、依原告所言，中華建築公共安全學會亦非政府確認之法定鑑定機構：\r\
      \n  Ａ、原告指台灣區冷凍空調工程工業同業公會非政府確認之法定鑑定機關，其所有\r\n      之鑑定報告書已不具備專業公信力（參本院卷卷第一九二頁）。\r\
      \n  Ｂ、近日代理人加以查詢，亦發覺中華建築公共安全學會非屬政府確認之法定鑑定\r\n      機構，其主管機關係內政部社會司，依原告之主張，中華建築公共安全學會之\r\
      \n      鑑定報告書亦顯不具專業性公信力。\r\n  ２、中華建築公共安全學會該鑑定報告內容矛盾、以臆測代替鑑定，鑑定意見所由\r\n     \
      \ 生之理由又顯有錯誤，依法自不得採為判決之基礎：\r\n  Ａ、就「二、三樓冷凍庫支撐冷媒蒸發盤管之吊架支撐鋼條之分佈設計及施工有無\r\n    \
      \  不當？」而言：\r\n    ａ該鑑定報告先係謂「無法查核設計之證物」、「雙方各提示掛吊系統施工詳圖\r\n      互異，各執一詞，無法確認係屬何者正確」、「標的物現場已修復完全，破壞\r\
      \n      情形不存在，無法勘查損壞情形，就提供照片亦難判斷損壞之狀況及原因」，\r\n      是以鑑定人無法鑑定設計及施工有無不當，甚為顯然。\r\
      \n    ｂ然該鑑定報告卻又推翻自己所言無法判斷狀況及原因等詞而以臆測方式謂「冷\r\n      媒盤管是否有不當超載情形可能影響吊管之受力，不當之使用荷重亦可能為損\r\
      \n      壞之原因」、「就八十八年九月二十一日大地震而言，台北地區之地表加速\r\n      度尚在設計法規之要求範圍內，如吊架鋼條設計、施工良好，冷媒蒸發盤管使\r\
      \n      用正確，應無損壞情事之發生」、「綜上所述支撐鋼條之設計、施工或冷媒蒸\r\n      發盤管懸掛使用，應有疏失或不當之處」。\r\n\
      \    ｃ該鑑定報告前述鑑定結果，顯然有下述重大矛盾及疑義，蓋：承前所述，該鑑\r\n      定報告自承無法查核設計之正誤，亦無法判斷損壞之狀況及原因，然卻以如果\r\
      \n      設計施工良好、使用正確應無損壞，此充份證明製作鑑定報告之人捨卻其專業\r\n      素養而以「結果」臆測「原因」，然此一臆測又無任何科學根據，自難令人採\r\
      \n      信。又若係需要此種無力學數據佐證之臆測，實亦無須委託所謂專業技師，是\r\n      以製作鑑定報告之人根本未盡其應盡之職責。\r\n\
      \  Ｂ、就「冷凍庫蒸發盤管在設計、施工正常情況下是否會因四級地震造成毀損？」\r\n      而言：\r\n　　ａ鑑定報告係謂「查蒸發盤管掉落係因地震搖晃；支撐鋼條無法承受橫向張力及\r\
      \n　　　剪力之破壞，致支撐鋼條斷裂或脫落，倘設計、施工及使用正常情況下，當不\r\n　　　致因四級地震整個蒸發盤管掉落」。\r\n　　ｂ鑑定報告前述內容顯然欠缺專業技師所應為之專業鑑定內容，更與事實不相符\r\
      \n　　　合，蓋：本件並無所謂「整個蒸發盤掉落」之情事發生，僅係部分盤管吊架因\r\n　　　地震斷裂，盤管一角傾斜落至堆置之貨品上。該鑑定內容係以假設語氣謂「倘\r\
      \n　　　設計、施工及使用正常情況下，當不致因四級地震整個蒸發盤管掉落」，此亦\r\n　　　係以「結果」臆測「原因」，而此一臆測又係欠缺專業技師鑑定時應有之科學\r\
      \n　　　根據及數據，自難令人採信。\r\n    ｃ經查九二一大地震時離被告公司最近之地震站為台北縣五股鄉○○路○段四九\r\n      三號，經查閱後可知當時測得之地震震度為五級，而垂直向地表加速度為三五\r\
      \n      ．四二，南北向地表加速度為六二．六八，東西向加速度為一一一．一四，中\r\n      華建築公共安全學會該鑑定報告所稱地震震度似已有明顯錯誤，此外暫且不論\r\
      \n      鑑定者將「地表加速度」、「絕對加速度」有加以混淆之誤，伊連垂直向、東\r\n      西向、南北向絕對加速度為何，皆語焉不詳，如此毫無根據之鑑定意見，自難\r\
      \n      令人採信。\r\n    ｄ由此可知製作鑑定報告之人根本未盡其職責以其專業知識將地震造成搖晃加速\r\n      度之力與原設計施工所能承受之力兩相比較，即以毫無數據及科學根據之臆測\r\
      \n　　　倒果為因，此外伊所稱地震震度亦與事實不符，顯然有失專業技師應盡之職責\r\n　　　。\r\n  Ｃ、就「在冷凍庫蒸發盤管破裂發生氨氣外洩時，應以何種程序處理，得降低損害\r\
      \n      發生並減低有毒氨氣危險？」而言：\r\n    ａ鑑定報告稱原建築設計圖「二樓冷凍庫原設有中間走道及隔間」、「可能因使\r\n　　　用需要取消隔間，致使分流管關斷閥處於冷凍庫內，不易採取關斷之作業」，\r\
      \n　　　然事實上建築設計圖中根本無任何隔間設計，是以鑑定報告內容顯然有誤。\r\n    ｂ被告公司冷凍庫之管路設計係採斷電即自動關閉電磁閥，並非係人為關閉，此\r\
      \n　　　亦可傳訊被告公司員工或當時施作之廠商到場訊問即明，是以鑑定報告稱關斷\r\n　　　閥或電磁閥應裝設在冷凍庫外即有所誤解。\r\n    ｃ細觀鑑定報告中之冷凍空調技師郭信元於九十一年四月二十三日言詞辯論時亦\r\
      \n      稱「關於冷凍庫的設計．．．目前仍沒有一個國家的標準」（詳參後述），亦\r\n　　　可知渠等在鑑定報告中主張關斷閥或電磁閥應裝設在冷凍庫外並指系統設計有\r\
      \n　　　疏失云云，顯有偏頗，且前後所言並不一致。\r\n    ｄ由前述可知鑑定報告就此部分之內容顯然與建築設計圖不符，對於被告公司冷\r\n   \
      \   凍庫係採斷電即自動關閉電磁閥亦誤導為須人工關閉，足見其無公信力，尤其\r\n　　　係鑑定人在具結做證時指設計並無一國家標準，且證稱無法找出事故原因，而\r\
      \n　　　在鑑定報告上卻指設計有疏失，顯然不足採信。\r\n  Ｄ、就「在冷凍庫蒸發盤管破裂發生氨氣外洩時，如不斷電設備正常運作，是否得\r\n   \
      \   即時有效抽除氨氣，減低氨毒濃度，不致於損害冷凍庫食品及影響人員進入倉\r\n      庫搶救？」而言：\r\n　　　被告公司備有移動式抽氣設備降低氨氣濃度，但須以灑水方式待氨氣降至一定\r\
      \n　　　濃度始能開始抽氣設備以免發生爆炸，有關此部分被告公司並無任何違誤或不\r\n　　　當之處。\r\n  Ｅ、就「冷凍庫氨氣外洩處理，是否須由接受過有關特定化學物質作業安全衛生之\r\
      \n      專業人員為之，而一般未受訓之倉儲人員並無能力妥善處理？又若受過勞工安\r\n      全衛生訓練是否即能力處理有關氨氣外洩之事件處理？」而言：\r\
      \n    ａ鑑定報告稱：依「勞工安全衛生法」規定須聘有受過專業訓練之專業人員方能\r\n      處理氨氣外洩之事，否則僱主將受處分。惟細觀勞工安全衛生法全文共四十條\r\
      \n　　　，似無此規定，更何況勞工安全衛生法係有關勞工安全之法令於本案是否發生\r\n　　　損害之私權紛爭無涉。\r\n    ｂ鑑定報告又謂：即便受過勞工安全衛生訓練，若無氨氣冷凍系統專業知識亦無\r\
      \n      法保證能處理氨氣外洩事件。姑且不論此部分所言是否屬實，被告在事發當時\r\n      立即聯絡日和工程股份有限公司（該公司係經營冷凍空調設備等工程設計、製\r\
      \n      造、維修等業務）之工務部經理顏志強工程師到場處理（參本院八十九年重訴\r\n      字第七號民事判決第十三頁至第十四頁顏志強證述），亦可知被告確實在氨氣\r\
      \n      外洩時立即找對於氨氣冷凍系統有充足經驗及專業知識之工程師到場處理，是\r\n      以實無任何違誤。\r\n  Ｆ、被告在發覺中華建築公共安全學會該鑑定報告有諸多錯誤後，乃將該報告送交\r\
      \n      台灣省冷凍空調技師公會，該公會亦就該鑑定報告提出意見，依該公會所提意\r\n      見可知中華建築公共安全學會該鑑定報告實有諸多錯誤，且以不確定因素做不\r\
      \n      確定之論斷，亦非應有之鑑定結論。\r\n　３、製作該鑑定報告之郭信元及熊世昌亦證實渠等無法確定損害之原因：\r\n  Ａ、查郭信元於九十一年四月二十三日開庭時以鑑定證人身份到場為下述證述：\r\
      \n    ａ「關於冷凍庫的設計、施工仍沒有一個國家的標準」。\r\n　　ｂ「本件冷凍庫的鋼條吊架，距離與負重的載重、安全係數都夠，鋼條放置也都\r\n\
      　　　符合標準，但施工情形看不出來，也就是吊桿勾在樓板鋼筋上是目前施工比較\r\n　　　普遍的方式．．．」。\r\n    ｃ「沒有辦法確定是哪一種原因造成的，它的破壞是在哪裡」。\r\
      \n  Ｂ、郭信元此等證述清楚證明下述事項：\r\n    ａ被告冷凍庫之設計、施工並無違反國家標準之可能。\r\n    ｂ在設計方面：吊架之距離與載重安全係數均足夠且鋼條放置也均符合標準，是\r\
      \n      以在設計上絕無任何問題。\r\n　　ｃ至於施工部分：亦係目前普遍之方式，根本無任何違誤之處。\r\n　Ｃ、查熊世昌於九十一年四月二十三日開庭時以鑑定證人身份到場為下述證述：\r\
      \n　　ａ「系爭本件業主沒有辦法提供設計圖說及施工過程的相關資料，故無法具體指\r\n　　　出設計、施工有何問題．．．」。\r\n　　ｂ「只要雙方能提供完整的資料，我們一定可以把事故發生的原因明確找出來。\r\
      \n　　　因事故現場已經不存在，且雙方無法提供完整資料，所以我們沒有辦法指出事\r\n　　　故發生的明確原因」。\r\n　Ｄ、熊世昌此等證述清楚證明下述事項：\r\
      \n    ａ渠等無法具體指出設計及施工有任何問題。\r\n    ｂ渠等無法指出事故發生之明確原因。\r\n  Ｅ、由前述可知熊世昌與郭信元均清楚供稱渠等無法具體指出設計及施工有任何問\r\
      \n      題，反而係明確證述設計及施工並無國家標準，被告冷凍庫之設計上係符合標\r\n      準，安全係數亦夠，在施工上亦係目前普遍之公法，並無任何問題，從而渠等\r\
      \n      所製作之鑑定報告指設計施工不正常云云，顯然不足採信，蓋當庭證述係經具\r\n      結，兩相權衡之下自應以渠等具結後所為證述較為可採。\r\
      \n  ４、鑑定證人熊世昌等指被告未提供設計圖說及施工過程等相關資料，並非事實：\r\n  Ａ、查被告公司確實交付資料以供鑑定，鑑定人指被告未交付資料云云，並非事實\r\
      \n      ，被告公司於九十年九月十一日以七和字第００００００九號函、九十年九月\r\n      二十四日七和字第０００００一０號函、九十年十月三十日七和字第００００\r\
      \n      ０一一號函檢送「設計圖說」、「建築結構計算書」、「冷凍設備吊掛系統設\r\n      計計算書」等資料交予鑑定機關，是以渠等竟謊稱被告公司未交付資料，顯非\r\
      \n      事實。\r\n  Ｂ、由前述亦可知鑑定人立場偏頗，渠等如依被告所交付之資料算出數據即可確知\r\n      原告指述係屬虛妄。\r\n\
      （三）有關原告貨物毀損係天災所導致之事證如后：\r\n  １、專業冷凍空調工程技師經詳細鑑定亦認被告冷藏庫氨氣外洩係９２１地震扭力\r\n      所導致。\r\
      \n  Ａ、９２１地震發生後被告冷藏庫受損，為確定原因即曾請台灣區冷凍空調工程工\r\n      業同業公會前來鑑定，該公會指派經國家冷凍空調工程技師高考及格之技師乙\r\
      \n      ○○前來鑑定，而乙○○除提出鑑定報告書確認被告冷凍庫損害、氨氣外洩之\r\n      原因係「集集大地震建築物晃動剪力造成部份冷凍蒸發盤管吊架斷裂扯斷液氨\r\
      \n      管路所造成」，是以足見損害之原因確實係不可抗力之天災所造成。\r\n  Ｂ、乙○○技師亦於八十九年十二月七日言詞辯論時到庭就鑑定之過程詳述「．．\r\
      \n      ．我們要求七和冷凍公司把鑑定報告上所示之系統流程圖、一周前運轉記錄及\r\n      工程合約提供我們，我們再依照這些資料瞭解後，我們到二樓的現場實地鑑定\r\
      \n      ，我們穿著防寒衣及防毒面具至現場勘察，現場的狀況是盤管脫落，當時盤管\r\n      已經沒有結霜，也已經脫落了，我們有爬上去看吊桿的斷裂情形，發覺它是剪\r\
      \n      斷的而不是扯斷的，吊桿還有一節在保溫層內部，但並沒有露出保溫層外我們\r\n      是用目視的，當時我們沒有辦法照相，因為溫度很低，鏡頭會結霧，我們依據\r\
      \n      它的流程圖到主機房現場勘察，並且檢查它一周前的運轉記錄及其合約完工日\r\n      期，我們認為現場看得到的地方大概有依照流程圖施工，我們看它的合約的完\r\
      \n      工日期，到我們鑑定當時也已經好幾年了，表示它已經運轉好幾年了，再依據\r\n      其一周前運轉記錄，他的運轉狀況非常正常，在七和冷凍公司附近有大樓倒塌\r\
      \n      ，依照尚開所述我們認定其盤管脫落造成氨氣外洩的原因是因為大地震建築物\r\n      晃動剪力，造成部分冷凍蒸發盤管吊架斷裂扯斷液氨管路所造成．．．」（參\r\
      \n      本院卷卷二第二九二頁），此一證述清晰證實氨氣外洩實係天災所造成，蓋：\r\n    ａ身為冷凍空調工程技師之乙○○按施工的系統流程圖確定被告之冷凍庫確實係\r\
      \n　　　按圖施工無誤，同時亦參考地震前之運轉紀錄表確認並無問題，是以氨氣盤管\r\n　　　扯斷導致氨氣外洩實與被告冷藏庫之施工與維護無關。\r\n \
      \   ｂ乙○○亦證實現場係「．．．吊桿的斷裂情形．．．是剪斷的．．．．．．是\r\n　　　因為大地震建築物晃動剪力，造成部分冷凍蒸發盤管吊架斷裂扯斷液氨管路所\r\
      \n　　　造成．．．」，此一專業技師之鑑定可確定原告指述與事實不符。\r\n　　ｃ乙○○亦證實在被告冷凍庫附近有建築物倒塌（參本院卷卷一第一六０頁報載\r\
      \n　　　圖片及內容），此亦可謂原告冷凍庫受損係９２１地震所造成之明證。\r\n　　ｄ乙○○以專業冷凍空調技師之身份亦證稱被告系統運轉已好幾年，如果係施工\r\
      \n　　　或維護有問題，早即應發生故障，此亦可知被告冷凍庫吊管及氨氣盤管扯斷並\r\n　　　非被告施工或維護有問題。\r\n  ２、五股工業區內亦有水泥廠房倒塌，被告設備受損顯然亦係九二一地震所致。\r\
      \n  Ａ、查被告冷凍庫是在五股，而五股工業區內受損之廠商非僅止於被告，其中亦有\r\n      五樓鋼筋水泥廠房在九二一地震中傾倒，此除乙○○技師證述外，亦有聯合報\r\
      \n      所載照片及文字可稽（參本院卷卷一第一六０頁）。\r\n  Ｂ、如前所述「地表加速度」之力係低於「絕對加速度」，而九二一地震地表加速\r\n\
      \      度對於五股工業區內五樓鋼筋水泥廠房尚且可造成如此重大之損害，被告冷凍\r\n      庫設備受九二一地震「絕對加速度」作用而斷裂，自甚顯然，是以被告所辯實\r\
      \n      堪採信。\r\n二、原告指被告未加入同業公會使員工緊急應變能力不足又無足夠防護措施致使損害\r\n    擴大，被告否認之。\r\n（一）查原告指被告未加入同業公會以使員工具備緊急應變能力，又未在冷凍庫中設\r\
      \n      置足夠防護措施以便緊急移置存放物，未盡善良管理人之注意義務，致使損害\r\n      發生並擴大範圍（參本院卷卷一第七十四頁至第七十五頁）。\r\
      \n（二）原告前揭指述與事實不符，不足採信：\r\n  １、查丙○○等要求被告公司加入渠等把持之同業公會，既無依據且不和理，被告\r\n      乃未加入，依原告所言倘若被告加入丙○○等所把持之同業公會，今日之災害\r\
      \n      則為天災，因被告未加入該同業公會，則今日之災害則為未盡善良管理人之注\r\n      意義務造成損害，此等推論實不足採。\r\n  ２、原告指被告並無足夠防護措施，亦非事實。\r\
      \n  Ａ、被告確實備有充足防護措施，原告主張實屬無據，被告否認之。\r\n  Ｂ、證人丙○○附和原告指稱若被告備有防護具，不論濃度多高都不會對人體造成\r\
      \n      傷害，可搶救物品云云，顯然與事實不符，此觀後述顏志強證述即可知被告確\r\n      實已竭盡能力搶救貨物。\r\n  Ｃ、又顏志強亦清楚證述即便在翌日擁有精良設備之消防隊到現場後，消防隊人員\r\
      \n      顯亦認有高度危險性不願進入，被告公司及顏志強在此情形下仍冒生命危險持\r\n      續做搶救工作，原告指述顯非事實。\r\n  Ｄ、又原告此一指述，對於其間因果關係乙節，顯然亦未有任何證明，自不足採信\r\
      \n      。\r\n  ３、經查九二一大地震發生時致使被告冷凍庫氨氣外洩，被告公司楊廠長當機立斷\r\n      立即聯繫從事冷凍空調設備設計、施工、維修之專業廠商日和工程股份有限公\r\
      \n      司前來搶救，當時係由該公司工務部經理顏志強工程師到場積極參與搶救。\r\n  ４、細觀顏志強於本院八十九年重訴字第七號民事訴訟中到庭證稱：九二一地震當\r\
      \n      日一時許，被告公司楊廠長打電話給伊，說二樓有阿摩尼亞洩漏，伊即帶了幾\r\n      位同仁過去，到了現場後，因為地震倒塌停電，所以進不去，電源也開不起來\r\
      \n      ，濃度非常重。伊先將冷凍系統以關斷閥隔離，大約四、五點後，就將所有的\r\n      系統隔離。早上八時許伊帶著防毒面具等裝備回到被告公司，然後進去裡面，\r\
      \n      結果沒有辦法走到洩漏的地方，因為濃度太高。後來決定先用排風的方式，再\r\n      灑中和劑，伊一直用此方法，因為洩漏的量太高，所以效果不是很顯著。每隔\r\
      \n      半個小時就去將東西清開，要進去查看洩漏之處，一直嚐試到晚上八點，還是\r\n      沒有辦法進去。到了晚上九點多還是繼續用排風的方式，到第二天早上，找消\r\
      \n      防隊來支援，消防隊不願意進去二樓，只把裝備借給伊。而裝備陳重，只能用\r\n      三十分鐘就必須卸下。一直到下午二點才將閥關掉。關掉之後繼續排風，被告\r\
      \n      公司有說要進去搶貨，伊告訴他們現在無去進去，直到五、六才讓他們進去搬\r\n      一些貨品。到了晚上七、八點，伊請被告公司將門先關起來，第二天再繼續灑\r\
      \n      中和劑。後續伊每天都會派人過去，被告公司的人員就利用空檔間將貨品搬出\r\n      。九月二十三日那天，被告公司要求伊打開閥降低溫度，但是因為洩漏點是否\r\
      \n      僅有一處無法確定，而月當時情形也無法焊接，否則有爆炸之虞。伊有告訴被\r\n      告公司二樓不能再使用，請他們將貨移別處存放。．．．當時可能因為線路短\r\
      \n      路，所以無法開啟發電機，且伊是在全部關斷之後才發現洩漏之處是總管與支\r\n      管連接之部分斷裂，而且是地震所造成的，伊請『台灣區冷凍空調工程工業同\r\
      \n      業公會』作鑑定。當時如果發電機產生火花的話，可能會引起爆炸，且當時情\r\n      況不明，啟動任何系統都會造成危險」（參本院八十九年重訴字第七號民事判\r\
      \n      決第十三頁至第十四頁）。\r\n  ５、由顏志強之證述可知：\r\n  Ａ、九二一大地震一發生有氨氣發洩時被告公司楊廠長立即聯絡顏志強到場處理，\r\
      \n      是以原告指被告無迅速處理，與事實不符。\r\n  Ｂ、顏志強係立即將冷凍系統以關斷閥隔離，大約四、五點後即將所有系統隔離。\r\n  Ｃ、現場因氨氣濃度過高，顏志強等無法到氨氣洩漏的地方只得先以排風方式並灑\r\
      \n      中和劑處理，而顏志強等在被告公司敦促下從早上八時許至九月二十一日晚上\r\n      八點，每隔半小時即進入查看，被告公司及顏志強等迅速努力處理，實不容原\r\
      \n      告否認。\r\n  Ｄ、九月二十二日早上，連前來支援之消防隊亦不願冒險進入，只願將裝備借給顏\r\n      志強等，由此可知證人丙○○於本院八十九年十一月二十二日證稱依被告冷凍\r\
      \n      庫規模概估，應該不用一天就可以處理氨氣外洩的問題，顯然與事實不符，不\r\n      足採信。\r\n  Ｅ、被告公司在顏志強將閥關掉後立即要進入搶救貨物，係顏志強本於專業知識及\r\
      \n      現場情形阻止被告公司人員，是以原告指被告無迅速處理有重大瑕疵云云，顯\r\n      然亦非事實。\r\n  Ｆ、顏志強亦證稱被告公司人員在能利用之空檔時間即將貨物搬出，更證明被告公\r\
      \n      司人員確實竭盡心力在氨氣外洩搶救困難之情形下盡可能搶救客戶之貨物，實\r\n      無任何延誤或處理瑕疵可言。\r\n  Ｇ、顏志強證實在九二一之後伊每日皆派其公司員工處理氨氣外洩之事，以日和公\r\
      \n      司係專業冷凍空調業者而言，其專業程度實堪被告信賴，而事件發生後七日（\r\n      即八十八年九月二十八日）到場之丙○○、葉健吾立場偏頗卻指伊勘查時業已\r\
      \n      經過八天，並據此而稱被告公司無迅速處理有重大瑕疵，此等不實之詞，難以\r\n      令人信服。\r\n三、由本院及台灣高等法院就相同事件所為判決，亦可確知被告無可歸責事由。\r\
      \n（一）查八十八年九二一地震時存放在被告冷凍庫內之廠商除原告裕國公司外，尚有\r\n      訴外人誼林企業有限公司、也安企業股份有限公司、碁禾企業有限公司，除此\r\
      \n      之外尚有諸多廠商，而地震發生後，對被告公司提出訴訟者，則有裕國公司、\r\n      誼林公司、也安公司、碁禾公司，其餘廠商亦認定此係地震所造成，並未對被\r\
      \n      告公司請求賠償；而裕國公司與其他三家提起訴訟之公司所主張之情形係屬相\r\n      同，皆主張係被告公司冷凍庫設計施工有問題，並主張被告公司搶救不利，致\r\
      \n      使渠等發生損害，先予陳明。\r\n（二）就誼林企業有限公司之主張，本院及台灣高等法院均認不足採信而肯定被告並\r\n      無可歸責事由。\r\
      \n  １、查誼林企業有限公司就相同事件對被告起訴請求損害賠償，經本院以八十九年\r\n      重訴字第七號民事判決駁回誼林企業有限公司之請求（參本院卷卷二第二七九\r\
      \n      頁起）。\r\n  ２、誼林企業有限公司提起上訴後，台灣高等法院亦認該判決係屬正確，被告公司\r\n      並無可歸責事由，是以以九十年重上字第二二號駁回誼林企業有限公司之上訴\r\
      \n      。\r\n  ３、誼林企業有限公司亦對本院及台灣高等法院上開判決甘服而未上訴，是以依本\r\n      院所為確定判決，業已肯定被告並無可歸責事由。\r\
      \n（三）就也安企業有限公司之主張，本院及台灣高等法院亦均認不足採信而肯定被告\r\n      並無可歸責事由。\r\n  １、也安企業有限公司亦就相同事實對被告起訴請求損害賠償，經本院以八十八年\r\
      \n      訴字第二一九四號民事判決駁回也安企業有限公司之請求（參本院卷卷二第二\r\n      三０頁起）。\r\n  ２、也安公司就本院前揭判決提起上訴，經台灣高等法院以八十九年上字第一一九\r\
      \n      八號民事訴訟加以審理，在該訴訟中，也安公司即一再援引「中華建築公共安\r\n      全學會鑑定報告書」（即本件訴訟囑託中華建築公共安全學會所為之九十一年\r\
      \n      一月二十二日建安學字第九一０一二號鑑定報告書）企圖混淆事實，惟經台灣\r\n      高等法院詳細審酌後，仍認本院八十八年訴字第二一九四號民事判決係屬正確\r\
      \n      ，是以於九十一年九月十七日以八十九年上字第一一九八號民事判決駁回也安\r\n      公司之上訴，茲檢陳司法院網站主文公告查詢結果乙紙，以供參酌。\r\
      \n四、原告主張之損害亦不實在。\r\n（一）依原告所提「兩造簽認之處理過程文件」，有關原告之真空貨物是否受損，須\r\n      由兩造找公證單位逐一檢查，惟原告根本未會同被告查證其真空貨物是否受損\r\
      \n      ，伊雖提出財團法人台灣經濟鑑定委員會鑑定研究報告書，然細觀該鑑定報告\r\n      內容，明白記載製作該報告書之范徽瑜根本未在冷凍庫內久留，亦無法如原告\r\
      \n      所言逐一檢查，甚至對於貨物數量、明細，伊亦不知其情而記載係「依委託者\r\n      提供」，是以原告主張其真空貨物受有損失云云，顯然未盡其舉證之責，被告\r\
      \n      否認原告就此部分受有損害。\r\n（二）原告主張伊從被告公司冷凍庫中取出之貨物全數銷燬，並非事實，被告否認之\r\n      。\r\n\
      \  １、查原告於起辯論意旨續狀第二頁主張伊由被告公司冷凍庫中搬運出之貨物「如\r\n      數銷燬，有財政部台灣省中區國稅局之中區國稅黎明審字第八九０００七九七\r\
      \n      八號函︵見證物三︶及照片為證︵見證物四︶」。\r\n  ２、原告所提證物三係台灣省中區國稅局黎明稽徵所書函，細觀其內容，根本無法\r\n\
      \      證實此等貨物業已「如數銷燬」，而其所提證物四之照片，亦無法證明其所主\r\n      張「如數銷燬」之事實，自未盡其舉證之責。\r\n\
      \  ３、查原告取走之貨物，其總重量高達約二百公噸，若無法再利用，則係事業廢棄\r\n      物，此等鉅量之事業廢棄物，身為冷凍冷藏業者之原告裕國公司絕無可能自行\r\
      \n      處理，而依廢棄物清理法之規定須委託經主管機關許可清除、處理該類廢棄物\r\n      之公、民營廢棄物清理機構清除、處理，是以倘若原告裕國公司果真將此約二\r\
      \n      百公噸之肉品全數加以銷燬，勢必有與公、民營廢棄物清理機構所簽立之契約\r\n      及統一發票，否則裕國公司根本無法將此等銷燬物品之支出記載於會計帳冊中\r\
      \n      ，更無憑證可供查帳，為釐清事實，原告裕國公司自須提出伊與廢棄物清理機\r\n      構所簽立之契約及該機構所開立之統一發票，以實其說；原告裕國公司雖辯稱\r\
      \n      其貨物於八十八年十二月「如數銷燬，當時雖委託清運，銷燬之費用發票業因\r\n      時日甚久而遭遺失」（參原告九十一年八月九日準備書狀第三頁至第四頁），\r\
      \n      惟此顯係不實之詞，蓋：\r\n  Ａ、「各項會計憑證．．．應於年度決算程序辦理終了後，至少保存五年。」商業\r\n      會計法第三十八條第一項定有明文，而原告公司又係股票上市公司，對於其會\r\
      \n      計帳目之查核，證管會必依法監督查核，倘有此筆支出，則其承辦會計業務之\r\n      會計事務所必然依法保存此項會計憑證，以供查核，是以原告辯稱發票遺失云\r\
      \n      云，顯然係屬謊言。\r\n  Ｂ、退千萬步言，即便為裕國公司處理會計事務之會計事務所荒謬不堪遺失裕國公\r\n      司之發票，則該會計事務所依商業會計法所製作之會計帳簿中亦必然記載此筆\r\
      \n      支出，然原告裕國公司卻拒不提出其記載支出此筆款項之會計帳簿，亦足見其\r\n      所言係屬虛妄。\r\n  Ｃ、原告裕國公司既不提出發票，亦不提出帳冊，則至少有支付給清運業者款項之\r\
      \n      支票號碼以供查核，然其迄今未能為任何說明，亦可知其所稱伊在八十八年十\r\n      二月委託清運業者將約二百公噸肉品全數銷燬乙節，並非事實。\r\
      \n  Ｄ、按「當事人．．．故意將證據．．．隱匿．．．法院得審酌情形認他造關於該\r\n      證據之主張或依該證據應證之事實為真實。」民事訴訟法第二八二條之一第一\r\
      \n      項定有明文，原告裕國公司既辯稱有支付費用給清運業者，然卻拒不提出發票\r\n      ，亦不提出會計帳冊，更無法陳明伊支付款項之支票資料，是以顯應認定其所\r\
      \n      主張貨品業已全數銷燬，並非事實，同時再參後述訴外人碁禾企業有限公司之\r\n      情形更可知裕國公司所取走之貨物至少約有百分之七十仍係可以使用，並未減\r\
      \n      損其價值。\r\n  ４、與裕國公司一同放在被告冷凍庫之肉品廠商尚有訴外人碁禾企業有限公司，該\r\n      公司於本院八十九年訴字第一二０三號民事訴訟中亦坦承八十八年九二一地震\r\
      \n      時從被告冷凍庫中取回之肉品有諸多並未失其經濟價值，是以在該訴訟中一再\r\n      減縮聲明，亦可知裕國公司聲稱伊肉品全數銷燬，並非事實。\r\
      \n（三）原告於其九十一年五月三十日辯論意旨續狀中稱伊請求訴訟標的之金額係以伊\r\n      自行製作之八十八年九月二十日庫存表做為依據，而單價亦係以伊自己會計分\r\
      \n      類帳中以所謂移動平均法計算而得，對於此一計算，伊找自己之會計師書立證\r\n      物五自稱合理允當，此部分實不足以認係已盡其舉證之責；又由原告此一主張\r\
      \n      更證明伊自承無法證明受損物品之金額，企圖以其所自稱之公認會計原則免卻\r\n      其舉證責任，實不足採信。\r\n參、證據：提出剪報、鑑定報告書、氨冷媒氣安全須知、施工圖、管路示意圖、結業\r\
      \n    證書、抗壓檢驗報告、本院八十八年度訴字第二一九四號、八十九年度重訴字第\r\n    七號及台灣高等法院九十年度重上字第二二號判決書等件為證，並聲請訊問證人\r\
      \n    顏志強、乙○○；囑託台灣省冷凍空調技師公會鑑定冷凍庫設計施工有無瑕疵；\r\n    暨向稅捐機關函調原告會計帳冊。\r\n丙、本院依職權為左列證據調查：\r\
      \n壹、函請台灣區冷凍空調工程工業同業公會將其鑑定報告書所參佐之資料及照片送院\r\n    參辦，\r\n貳、函請中華建築公共安全學會就本件再為鑑定損害原因（由原告預納鑑定費用）。\r\
      \n參、調取本院八十九年度聲字第一一一號保全證據卷宗。\r\n    理    　由\r\n壹、程序方面：\r\n一、本件原告法定代理人由賴燕芳，變更為簡金標，再變更為丁○○，均經聲明承受\r\
      \n    訴訟在案，合先敘明。\r\n二、原告原起訴請求被告賠償所受損害三千五百九十四萬一千八百零七元，嗣於起訴\r\n    狀送達被告後，追加請求被告賠償所失利益四百五十七萬一千二百零七元，經被\r\
      \n    告表示不同意追加後，原告即主張仍依原起訴金額為請求，要屬撤回訴之追加，\r\n    本件自應僅就原起訴範圍為審理。\r\n貳、實體方面：\r\
      \n一、本件原告起訴主張：其自八十七年十一月間起，即向被告承租冷藏庫存放肉類等\r\n    相關食品，至八十八年九月二十日止，計有總價三千五百九十四萬一千八百零七\r\
      \n    元之真空包裝及無真空包裝肉類食品，存放於被告公司坐落台北縣五股鄉○○○\r\n    路二十九號二樓之冷凍庫內。詎八十八年九月二十一日上午八時三十分許，原告\r\
      \n    突接獲被告通知，謂其公司二樓冷凍庫之氨氣因地震外洩云云，嗣原告派台北廠\r\n    員工到場了解，始發現被告二樓冷凍庫之冷媒蒸發盤管業已掉落、斷裂，氨氣嚴\r\
      \n    重外洩，原告因慮及冷凍庫溫度勢必因此急遽上升，為恐存放之肉類食品嚴重變\r\n    質，且遭氨氣污染，乃要求被告速將原告存放之食品移至其他冷凍庫存放，以免\r\
      \n    損害擴大，惟被告竟遲至同年月二十五日始將其中四十餘板之真空包裝食品移至\r\n    其三樓冷凍庫，其餘真空包裝食品則延宕至二十五日以後始陸續完成移置手續，\r\
      \n    至原告存放之無真空食品，被告則完全未為處理，致原告存放之食品，全部遭受\r\n    污染且失溫變質而無法食用，受有食品總價三千五百九十四萬一千八百零七元之\r\
      \n    損害。查被告冷凍庫氨氣外洩之發生原由，業據台灣區製冰冷凍冷藏工業同業公\r\n    會勘查確認為被告冷凍庫設計、施工及維護不當所致，足見係因可歸責被告之事\r\
      \n    由，使原告受有損害，又被告未依規定加入同業公會，以使員工具備緊急應變能\r\n    力，且未依內政部所頒佈「特定化學物質危害預防標準」第五十三條規定，於冷\r\
      \n    凍庫中設置足夠防護設施，以便緊急時移置存放物，致於地震發生後，無法即時\r\n    將原告存放之肉類食品移置他冷凍庫存放，亦見其未盡善良管理人之注意義務，\r\
      \n    使損害發生並擴大損害範圍。爰依民法第二百二十七條、第四百二十三條、第一\r\n    百八十四條第一項前段規定及兩造所訂預定租賃合約書第八條第十項約定，訴請\r\
      \n    判決如聲明所示等情。被告則以：本件損害為九二一大地震所造成，係不可歸責\r\n    於被告，依兩造預定租賃合約書第八條第八項約定及民法第二百二十五條規定，\r\
      \n    被告並不負賠償責任，且被告冷凍設備並無設計、施工及維護不當情事，損害發\r\n    生後立即委請專業人員搶救處理，已盡善良管理人責任，故就損害之擴大亦不負\r\
      \n    賠償責任，又由本院及台灣高等法院就相同事件（即九二一地震後，其他公司向\r\n    被告求償事件，迄今皆遭駁回）所為判決，復可確知被告無可歸責事由，另原告\r\
      \n    請求金額亦有不實等語置辯。\r\n二、原告主張其向被告承租存放肉類食品之台北縣五股鄉○○○路二十九號二樓冷凍\r\n    庫，於八十八年九月二十一日地震時，冷媒蒸發盤管掉落、斷裂，氨氣嚴重外洩\r\
      \n    ，致原告存放之食品受損之事實，業據原告提出預定租賃合約書及兩造簽認之處\r\n    理過程文件各一件為證，且被告亦不爭執，已堪信為真實。而就原告食品受損之\r\
      \n    原因，原告主張係被告冷凍庫設計、施工及維護不當，致地震發生時，冷媒蒸發\r\n    盤管掉落、斷裂，氨氣嚴重外洩，且被告於地震前後，亦未盡善良管理人責任；\r\
      \n    而被告則抗辯係地震造成損害發生，且其於地震前後，均已盡善良管理人責任。\r\n    經查：\r\n（一）原告自承於八十七年十一月間即承租被告系爭冷凍庫存放食品，在八十八年九\r\
      \n      月二十一日九二一大地震前，被告冷凍庫溫度皆合於標準等情，顯見被告於九\r\n      二一大地震前，均能依民法第四百二十三條規定，提供合於兩造所約定使用、\r\
      \n      收益之租賃物予原告，並應於租賃關係存續中，保持其合於約定使用、收益之\r\n      狀態，乃因九二一大地震發生而改變上開狀態，是九二一大地震之天然作用力\r\
      \n      對被告冷凍庫冷媒蒸發盤管掉落斷裂及氨氣外洩，自有相當影響。又被告提出\r\n      附卷之台灣區冷凍空調工程工業同業公會鑑定委員會八十八年十月十六日鑑定\r\
      \n      報告書並載明鑑定結果：「經現場目視勘查並查核其系統流程圖、一周前運轉\r\n      記錄、工程合約完工日期、該地區地震災害狀況等佐證資料，其冷凍庫蒸發盤\r\
      \n      管掉落，導致液氨外洩之原因，應屬集集大地震建築物晃動剪力造成部份冷凍\r\n      蒸發盤管吊架斷裂扯斷液氨管路所造成」等情，且前開鑑定報告書之鑑定製作\r\
      \n      人乙○○技師，亦於八十九年十二月七日言詞辯論時，到庭就鑑定之過程詳述\r\n      「．．．我們要求七和冷凍公司把鑑定報告上所示之系統流程圖、一周前運轉\r\
      \n      記錄及工程合約提供我們，我們再依照這些資料瞭解後，我們到二樓的現場實\r\n      地鑑定，我們穿著防寒衣及防毒面具至現場勘察，現場的狀況是盤管脫落，當\r\
      \n      時盤管已經沒有結霜，也已經脫落了，我們有爬上去看吊桿的斷裂情形，發覺\r\n      它是剪斷的而不是扯斷的，吊桿還有一節在保溫層內部，但並沒有露出保溫層\r\
      \n      外我們是用目視的，當時我們沒有辦法照相，因為溫度很低，鏡頭會結霧，我\r\n      們依據它的流程圖到主機房現場勘察，並且檢查它一周前的運轉記錄及其合約\r\
      \n      完工日期，我們認為現場看得到的地方大概有依照流程圖施工，我們看它的合\r\n      約的完工日期，到我們鑑定當時也已經好幾年了，表示它已經運轉好幾年了，\r\
      \n      再依據其一周前運轉記錄，他的運轉狀況非常正常，在七和冷凍公司附近有大\r\n      樓倒塌，依照尚開所述我們認定其盤管脫落造成氨氣外洩的原因是因為大地震\r\
      \n      建築物晃動剪力，造成部分冷凍蒸發盤管吊架斷裂扯斷液氨管路所造成．．．\r\n      」等語，益徵被告抗辯本件損害係九二一大地震所造成，洵非無據，已堪採信\r\
      \n      。\r\n（二）原告排除九二一大地震天然作用力對被告冷凍庫損壞之影響，主張係被告冷凍\r\n      庫設計、施工及維護不當，致地震發生時，冷媒蒸發盤管掉落、斷裂，氨氣嚴\r\
      \n      重外洩，使原告存放被告冷凍庫之食品受損，自應就所主張有利於己之積極事\r\n      實，負舉證責任。茲就原告各項主張舉證，分述如下：\r\
      \n  １、原告主張九二一大地震之規模雖達芮氏七．三級，但其震央係位於南投縣集集\r\n      附近，故台中地區之地震強度為六級，台北地區則僅為四級，此為眾所週知之\r\
      \n      事實，則在台中地區地震強度遠甚於台北地區之情況下，原告設於台中工業區\r\n      之所有冷凍庫，尚均能安全無虞，繼續正常運作，而被告在台北地區冷凍庫竟\r\
      \n      發生冷媒蒸發盤管掉落斷裂氨氣外洩，可見被告冷凍庫設計、施工及維護顯有\r\n      不當云云，惟所謂台中地區強度六級，台北地區強度四級，無非概括說法而已\r\
      \n      ，同一台中或台北區域內之各地強度非必即為六級或四級，且各建築物瞬間受\r\n      地震作用力影響之情形，亦不相同，故原告上開推論實嫌速斷，要屬原告臆測\r\
      \n      之詞，並無可取。\r\n  ２、原告提出之台灣區製冰冷凍冷藏工業同業公會八十八年九月二十八日勘查報告\r\n      固載：「１．七和冷凍廠二樓冷凍庫支撐冷媒蒸發盤管之３／４英吋吊架支撐\r\
      \n      鋼條分佈設計與施工，因施工不當，以致於受到９２１集集大地震（台北４級\r\n      ）震動後發生整齊斷裂；又因結霜超過５英吋（由三樓冷凍庫測得），增加蒸\r\
      \n      發盤管負荷重量，加速蒸發盤管管路破損，導致冷媒（氨）大量外洩（附近各\r\n      冷凍庫無類似災害）。２．事件發生經過八天，本次勘查全體仍需戴防毒面具\r\
      \n      才能進入庫房。顯然在排氣過程無迅速處理，有重大瑕疵。３．經查庫房內仍\r\n      有多量貨品仍未移走，庫房內溫度已上升至零上１０℃，貨品形同報廢。４．\r\
      \n      再查三樓部份蒸發盤管也有整齊掉落，但未斷裂，庫房溫度只有零下１０℃，\r\n      未能符合冷凍食品零下１８℃安全標準」等節，且製作該報告之公會主任委員\r\
      \n      丙○○亦證稱：「（勘查報告所指冷媒蒸發盤管之吊架支撐鋼條施工不當是指\r\n      何意）冷凍盤管是屬於冷縮熱漲經得起震動，其六分主鋼條每枝可抵擋壹萬壹\r\
      \n      仟六百二十四公斤，鋼條下面的盤管一平方公尺二八三公斤，因為施工不當才\r\n      掉落並非地震的因素。主鋼條是縱的，副鋼條是橫的，副鋼條兩端連接主鋼條\r\
      \n      靠主鋼條吊著，盤管是放在副鋼條上面。提出地震資料影本一件，這次地震包\r\n      括七點三級的強震全省壹萬間冷凍庫皆無盤管掉落發生，只有台北七和公司在\r\
      \n      四級地震發生二、三樓盤管掉落的情形，所以七和公司施工有瑕疵。提出規格\r\n      表壹張，這張是六分鋼條承載的計算方式和盤管的計算方式。提出施工方法圖\r\
      \n      壹張，七和公司鋼條的施工方法是不正確的，正確的應該是還沒有灌混凝土時\r\n      鋼條打彎，與建築鋼筋結合再行灌漿，七和公司是事後鑽孔以螺絲固定在樓層\r\
      \n      板上」、「（冷媒蒸發盤管掉落的原因）主原因是鋼條施工不當掉落，附屬原\r\n      因是因為結霜太厚，照片上面測量結霜厚度是在三樓的冷凍庫測的，二樓當時\r\
      \n      已經溶解，三樓也有鋼條掉落的情形，但是盤管並沒有破裂。提出的照片上盤\r\n      管有結霜的都是在三樓照的，另外兩張鋼條及未結霜盤管的照片是我們當時在\r\
      \n      二樓照的，因為當時所見已不是事發當時的情形，當時七和公司正在做修復，\r\n      從照片上面可以看出二樓的鋼條也是整片的掉落」等語，惟查：\r\
      \n    ａ前揭勘查報告備註欄已註明：「本次僅就外觀、現況作勘查，未涉及內部結構\r\n      ，建請再作細部檢查」等語，顯見係在未做內部結構瞭解及細部檢驗之情形下\r\
      \n      所為判斷，自難謂週詳正確而得以採信。\r\n    ｂ證人丙○○所屬之台灣區製冰冷凍冷藏工業同業公會，乃冷凍業者之公會，並\r\n  \
      \    非冷凍空調工程之專業同業公會，丙○○本人亦非專研冷凍空調工程，且其製\r\n      作勘查報告，所憑僅係至現場作外觀查看結果，復無如前述台灣區冷凍空調工\r\
      \n      程工業同業公會鑑定委員會八十八年十月十六日鑑定報告書，參酌冷凍庫系統\r\n      流程圖、一周前運轉記錄、工程合約完工日期及該地區地震災害狀況等佐證資\r\
      \n      料，是丙○○所為有利原告之證述，即難遽予採取。\r\n  ３、本院依職權委請中華建築公共安全學會再鑑定結果，該學會九十一年一月二十\r\n\
      \      二日建安學字第九一０一二號鑑定報告書雖載：「(一)系爭二、三樓冷凍庫支撐\r\n      冷媒蒸發盤管之吊架支撐鋼條之分佈設計及施工有無不當？1.被告陳述吊掛桿\r\
      \n      件係斷裂而非脫落，原告主張鋼條脫落。2.查閱原始建築結構計算及設計書圖\r\n      ，未就吊掛桿系統詳為計算與設計，無法查核設計之正誤。3.雙方各提示吊掛\r\
      \n      系統施工詳圖互異，各執一詞，無法確認係屬何者正確。然如確認為桿件斷裂\r\n      ，則其圖示之錨定方式應無關係，究係按何圖施工，應非關鍵。若屬銅條脫落\r\
      \n      ，則施工詳圖之探討，為研判究係因設計、施工或使用不當之基礎。4.標的物\r\n      現場已修復完全，破壞情況不存在，無法勘查損壞情形，就所提供照片亦難判\r\
      \n      斷損壞之狀況及原因。5.就原建築設計圖二樓係屬中間走道兩旁各三小間小倉\r\n      庫，與現場勘查時為一大間倉庫顯有不同。6.冷媒蒸發盤管是否有不當超載情\r\
      \n      況可能影響吊桿之受力，不當之使用荷重亦可能為損壞之原因。7.就八十八年\r\n      九月二十一日大地震而言，台北地區之地表加速度尚在設計法規之要求範圍內\r\
      \n      ，如吊架鋼條設計、施工良好，冷媒蒸發盤管使用正確，應無損壞情事之發生\r\n      。8.二、三樓之設計施工情形應無不同，惟使用過程之養護、荷載狀況及抗損\r\
      \n      壞之可能性尚難認定必然一致。綜上所述支撐鋼條之設計、施工或冷媒蒸發盤\r\n      管懸掛，應有疏失或不當之處。(二)二樓冷凍庫蒸發盤管掉落致管路破損，造成\r\
      \n      氨氣外洩之原因？1.蒸發盤管掉落之原因：係因吊架之支撐鋼條受地震影響造\r\n      成斷裂或脫落而掉落。2.管路破損原因：由於∮1/2&quot;分流液管無法承受蒸發盤\r\
      \n      管及吊架之重量而折斷，致氨冷媒外洩。(三)冷凍庫蒸發盤管在設計、施工正常\r\n      情況下是否會因四級地震造成毀損？查蒸發盤管掉落係因地震搖晃；支撐鋼條\r\
      \n      無法承受橫向張力及剪力之破壞，致支撐鋼條斷裂或脫落，倘設計、施工及使\r\n      用正常情況下，當不致因四級地震使整個蒸發盤管掉落。(四)冷凍庫蒸發盤管正\r\
      \n      常保養方法為何？冷凍蒸發盤管上結霜五吋厚，是否屬正常情況，仰或疏於保\r\n      養所致？1.查現場之蒸發盤管並沒有腐蝕生鏽之情形，表面油漆也尚稱良好。\r\
      \n      所謂正常保養；祇要定期（年度）檢查盤管是否鏽蝕以便除鏽油漆、吊桿螺絲\r\n      是否鬆動及冷媒管路焊接點氨氣查漏處理。2.蒸發盤管結霜五吋厚，會造成冷\r\
      \n      凍能力下降及耗電量增加，但庫溫若保持在-20℃以下時，縱然結霜五吋厚也\r\n      可接受。正常清況下結霜5mm時即應開始除霜，在白天冷凍庫進出頻繁時因外\r\
      \n      氣侵入量大，易使盤管結霜增厚，因此可將除霜行程設定在夜間進行，如此可\r\n      確保冷凍設備在高效率下運轉及維持庫溫之穩定。(五)在冷凍庫蒸發盤管破裂發\r\
      \n      生氨氣外洩時，應以何種正常程序處理，得降低損害發生，並減低有毒氨氣危\r\n      險？1.當氨氣外洩時應即關掉冷媒關斷閥或電磁閥以阻斷冷媒洩漏，但關斷閥\r\
      \n      或電磁閥應裝設在冷陳庫外且通風良好易於維修的位置。本案之二樓冷凍庫原\r\n      設有中間走道及隔間，可能因使用需要取消隔間，致使分流管關斷閥處於冷陳\r\
      \n      庫內，不易採取關斷之作業；是當時系統設計及施工上之疏忽。2.當氨氣大量\r\n      外漏時，應將冷凍庫門關閉勿使氨氣外洩，並設法大量灑水使氨氣溶解為無毒\r\
      \n      性的氨水」等情，且該鑑定報告書之鑑定人建築師熊世昌復證稱：「（鑑定結\r\n      果為何不能以數據來表示？）事件發生在兩年多前，現場已經不存在了，業主\r\
      \n      也沒有辦法提供詳細完整的資料，我們是根據我們的專業，依據法院提供的照\r\n      片以及相關的圖樣來作判斷」、「（系爭本件事故有無可能是剪力造成的？）\r\
      \n      現場已經不存在了，我們有要求提供二次施工的圖樣，但是業主說也沒有了，\r\n      所以我們沒有資料來判斷是否為剪力所造成。我們也不排除剪力為事故發生的\r\
      \n      原因之一」、「（支撐鋼條之設計、施工或冷媒蒸發盤管懸掛使用，應有疏失\r\n      或不當之處，其疏失不當究竟為何，標準何在？）系爭本件業主沒有辦法提供\r\
      \n      設計圖說及施工過程的相關資料，故無法具體指出設計、施工有何問題，但依\r\n      據我們的專業判斷，正常的設計、施工於本事件不應發生事故，因有事故發生\r\
      \n      ，所以我們認為是設計或施工有問題」、「（能否肯定表示本件究為設計、施\r\n      工或使用，何部分不當及如何不當所造成？）熊只要雙方能提供完整的資料，\r\
      \n      我們一定可以把事故發生的原因明確找出來。因事故現場已經不存在，且雙方\r\n      無法提供完整資料，所以我們沒有辦法指出事故發生的明確原因」；冷凍空調\r\
      \n      技師郭信元證稱：「關於冷凍庫的設計、施工，目前仍沒有一個國家的標準。\r\n      本件冷凍庫的鋼條吊架，距離與負重的載重、安全係數都夠，鋼條放置也都符\r\
      \n      合標準，但是施工情形看不出來，也就是吊桿勾在樓板鋼筋上是目前施工比較\r\n      普遍的方式，但是現場已經不存在，當初現場如何施工就看不出來。另有許多\r\
      \n      的施工方式也可以，只要證明應力夠就沒問題」、「主要是資料不全，沒有數\r\n      據作分析，而且相隔二年多，沒有辦法確定是哪一種原因所造成的，它的破壞\r\
      \n      是在哪裡」、「設計、施工及使用不當，也可能都是造成事故發生的原因。另\r\n      外剪力跟材質也有關係，材質不好就可能剪力不足」等語。然查：\r\
      \n    ａ依前揭鑑定報告書及證人所述，固認被告冷凍庫支撐鋼條之設計、施工或冷媒\r\n      蒸發盤管懸掛，應有疏失或不當之處云云，惟並無法提出確實數據，並具體指\r\
      \n      明被告設計、施工等之疏失或不當為何，自難率予採信。\r\n    ｂ況本件被告冷凍庫係以總價四千六百九十萬元，由訴外人日和工程股份有限公\r\
      \n      司（下稱日和公司）向被告之前身即天創德有限公司承攬施作，有本院依職權\r\n      向台灣區冷凍空調工程工業同業公會函調之工程合約書、估價單、統一發票及\r\
      \n      設計圖等件在卷可稽，且兩造亦不爭執，是縱本件被告冷凍庫支撐鋼條之設計\r\n      、施工或冷媒蒸發盤管懸掛，確有疏失或不當之處，然於具體設計、施工等疏\r\
      \n      失或不當情形欠明下，亦難認係可歸責於被告，尤不待言。\r\n  ４、綜右所述，本件尚不能認原告就其主張因被告冷凍庫設計、施工及維護不當，\r\
      \n      致原告存放食品受損之事實，已舉證證明之，故原告所為此有利於己積極事實\r\n      之主張，即難信為真實。\r\n三、原告復主張被告未依規定加入同業公會，以使員工具備緊急應變能力，且未依內\r\
      \n    政部所頒佈「特定化學物質危害預防標準」第五十三條規定，於冷凍庫中設置足\r\n    夠防護設施，以便緊急時移置存放物，致於地震發生後，無法即時將原告存放之\r\
      \n    肉類食品移置他冷凍庫存放，亦見其未盡善良管理人之注意義務，使損害發生並\r\n    擴大損害範圍等情，被告則抗辯其於損害發生後立即委請專業人員搶救處理，已\r\
      \n    盡善良管理人責任等語。經查：\r\n（一）依證人即日和公司工程師顏志強另案於本院八十九年重訴字第七號損害賠償事\r\n      件審理時到庭證稱：「九二一地震當日一時許，被上訴人公司楊廠長打電話給\r\
      \n      伊，說二樓有阿摩尼亞洩漏，伊即帶了幾位同仁過去，到了現場後，因為地震\r\n      倒塌停電，所以進不去，電源也開不起來，濃度非常重。伊先將冷凍系統以關\r\
      \n      斷閥隔離，大約四、五點後，就將所有的系統隔離。早上八時許伊帶著防毒面\r\n      具等裝備回到被上訴人公司，然後進去裡面，結果沒有辦法走到洩漏的地方，\r\
      \n      因為濃度太高。後來決定先用排風的方式，再灑中和劑，伊一直用此方法，因\r\n      為洩漏的量太高，所以效果不是很顯著。每隔半個小時就進去將東西清開，要\r\
      \n      進去查看洩漏之處，一直嚐試到晚上八點，還是沒有辦法進去。到了晚上九點\r\n      多還是繼續用排風的方式，到第二天早上，找消防隊來支援，消防隊不願意進\r\
      \n      去二樓，只把裝備借給我們。而裝備很重，只能用三十分鐘就必須卸下。一直\r\n      到下午二點才將閥關掉。關掉之後繼續排風，被上訴人公司有說要進去搶貨，\r\
      \n      我告訴他們現在無法進去，直到五、六點才讓他們進去搬一些貨品。到了晚上\r\n      七、八點，我請被上訴人公司將門先關起來，第二天再繼續灑中和劑。後續處\r\
      \n      理我每天都會派人過去，被上訴人公司的人員就利用空檔時間將貨品搬出，九\r\n      月二十三日那天，被上訴人公司要求我打開閥降低溫度，但是因為洩漏點是否\r\
      \n      僅有一處無法確定，而且當時情形也無法焊接，否則有爆炸之虞。我有告訴被\r\n      上訴人公司二樓不能夠再使用，請他們將貨移到別處存放」等語（見本院卷卷\r\
      \n      二第二七九頁八十九年度重訴字第七號民事判決第十三、十四頁）。可見被告\r\n      於九二一大地震發生後，確有立即委請專業人員搶救處理，已盡善良管理人責\r\
      \n      任，乃於搶救過程中為顧及人身安全，始未能即時將原告存放食品移至他處，\r\n      以減少原告因地震所受損害。\r\n（二）又所謂訓練員工具備緊急應變能力及設置足夠防護設施，係為保障勞工安全，\r\
      \n      避免職業災害發生，此觀諸原告主張依內政部所頒佈「特定化學物質危害預防\r\n      標準」第五十三條規定，雇主對製造、處置或使用特定化學物質等之作業場所\r\
      \n      ，應置備與勞工人數相同數量以上之必要之呼吸用防護具、不浸透性防護衣、\r\n      防護手套、防護鞋、塗敷劑及防護眼鏡，並保持其性能及清潔至明，是訓練員\r\
      \n      工具備緊急應變能力及設置足夠防護設施之目的，既非在保護私契約關係間之\r\n      財產法益，即與本件原告食品之損失無涉，原告自不得執此指摘被告未盡善良\r\
      \n      管理人責任，致原告食品受損害。況以九二一大地震後，被告冷凍庫氨氣大量\r\n      外洩之緊急情況，專業冷凍工程人員進行搶救，尚力有未逮，則被告公司員工\r\
      \n      具備應變能力及設置防護設施，實無益於原告食品之搶救，亦屬灼然。\r\n四、綜上所述，本件氨氣外洩導致原告食品損壞之原因，應係由於九二一大地震晃動\r\
      \n    剪力造成部分盤管吊架斷裂所致，原告既未能證明事故發生前被告之冷凍庫設置\r\n    有所欠缺，亦未能證明事故發生後被告未盡搶救之責，或未盡善良管理人之注意\r\
      \n    義務，則依據兩造所訂之冷凍庫租賃合約書第八條第八項：甲方（即原告）使用\r\n    人在使用期間內，冷藏物品如因地震、戰爭或天災及其他不可抗力之事故，致使\r\
      \n    損失，．．．乙方（即被告公司）概不負責」之約定，被告對上開因九二一大地\r\n    震所造成原告食品之損失，自不負賠償責任。\r\n五、從而，本件原告依民法第二百二十七條、第四百二十三條、第一百八十四條第一\r\
      \n    項前段規定及兩造租賃合約書第八條第十項約定（即契約債務不履行及侵權行為\r\n    之法律關係），訴請被告給付三千五百九十四萬一千八百零七元，及自起訴狀繕\r\
      \n    本送達翌日起至清償日止，按年息百分之五計算之利息，為無理由，應予駁回。\r\n    又原告之訴既經駁回，其假執行之聲請，即失依附，應併駁回之。\r\
      \n六、本件事證已臻明確，兩造其餘主張或攻擊防禦方法，核與判決結果不生影響，爰\r\n    不逐一論述。\r\n據上論結，本件原告之訴為無理由，依民事訴訟法第七十八條，判決如主文。\r\
      \n中　　　華　　　民　　　國　　九十一　　年　　　十　　　月　　　七　　　日\r\n                                \
