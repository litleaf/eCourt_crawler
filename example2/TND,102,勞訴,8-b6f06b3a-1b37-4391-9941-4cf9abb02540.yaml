    content: "臺灣臺南地方法院民事判決　　　　　　　102年度勞訴字第8號\r\n原　　　告　王建雄\r\n被　　　告　王朝愷\r\n　　　　　　山之泉飲料股份有限公司\r\
      \n兼　上一人\r\n法定代理人　王志盛\r\n上列當事人間請求損害賠償等事件，經本院於民國102年4月3日\r\n言詞辯論終結，判決如下：\r\n \
      \   主      文\r\n被告山之泉飲料股份有限公司應給付原告新臺幣肆仟元。\r\n原告其餘之訴駁回。\r\n訴訟費用由被告山之泉飲料股份有限公司負擔百分之二，餘由原\r\
      \n告負擔。\r\n本判決原告勝訴部分得假執行。\r\n    事實及理由\r\n一、按訴狀送達後，原告不得將原訴變更或追加他訴，但被告同\r\n  \
      \  意者，不在此限。被告於訴之變更或追加無異議，而為本案\r\n    之言詞辯論者，視為同意變更或追加，民事訴訟法第255條\r\n    第1項第1款、第2項定有明文。本件原告原起訴請求（一）\r\
      \n    確認原告與被告山之泉飲料股份有限公司（下稱被告公司）\r\n    僱傭關係存在。被告公司應自民國101年11月27日起至原告\r\n  \
      \  復職日止，按月給付原告新臺幣（下同）20,000元；（二）\r\n    被告王志盛及王朝愷應連帶給付原告57,000元，嗣於起訴狀\r\n  \
      \  繕本送達後，將聲明變更為（一）被告公司應給付原告4,00\r\n    0元，（二）被告王朝愷應給付原告53,000元，（三）被告\r\n   \
      \ 應連帶給付原告2,823,333元，被告就該訴之變更、追加、\r\n    減縮並無異議，且為本案言詞辯論，視為同意原告變更、追\r\n    加、減縮，合於民事訴訟法第255條第1項第1款、第2項之規\r\
      \n    定，應予准許，先予敘明。\r\n二、原告起訴主張：\r\n（一）原告自101年10月17日起任職於被告公司，擔任被告公司\r\n     \
      \ 業務員，約定每月薪資20,000元。嗣被告公司於101年11\r\n      月26日終止原告與被告公司間之勞動契約（下稱系爭勞動\r\n   \
      \   契約）。被告公司於原告到職時曾告知願補貼原告每日油\r\n      費100元，並未提及達業績標準才給付。依常理，油費補\r\n      貼與業績是否達到標準係不相干的。原告實際上班時間逾\r\
      \n      20日，以20日計算，被告公司應補貼原告2,000元。\r\n（二）被告王朝愷曾於101年11月1日與原告就車牌號碼000－000\r\n\
      \      機車（下稱系爭機車）簽訂合約書（下稱系爭合約書），\r\n      並交付系爭機車予原告，詎料被告王朝愷竟於未經原告同\r\n    \
      \  意下，於101年11月27日竊取原告停放於原告住處大樓停\r\n      車場之系爭機車，並以系爭機車折舊名義，自原告應領薪\r\n     \
      \ 資中扣發系爭機車折舊費2,000元。查系爭合約書應自簽\r\n      約當日即生效，被告王朝愷以竊盜方式竊取系爭機車，已\r\n      違反系爭合約書約定，應依約賠償53,000元。原告否認有\r\
      \n      與被告王朝愷或被告公司約定，若原告離職，由被告公司\r\n      自原告薪資扣除系爭機車折舊費2,000元等情，因此被告\r\n \
      \     公司自原告薪資中扣除系爭機車折舊費理應返還。\r\n（三）被告公司違法解僱，被告應連帶賠償原告2,823,333元：\r\n（１）原告擔任業務期間，被告公司之DM宣傳單及網路宣傳被告\r\
      \n      公司產品定期送衛生局檢驗，並通過HACCP食品安全認證\r\n      及榮獲食品優良金牌獎，原告向被告公司索取上開檢驗報\r\n \
      \     告及認證，被告公司不但無法提出，更要求原告以各種理\r\n      由欺瞞客戶。飲用水是每天喝的，客戶屢屢質疑水質衛生\r\n     \
      \ 與否，對原告業績造成很大之影響，並非原告於被告公司\r\n      擔任業務時工作不力，也不是原告在外亂混。\r\n（２）原告否認對被告公司有任何污辱行為，原告雖曾至地檢署\r\
      \n      檢舉，但係在被迫離職後，不是上班期間檢舉的，鈞院審\r\n      理時所述內容亦是被迫離職後所為。\r\n（３）被告公司違反規定未幫原告加入勞保，原告向勞工局檢舉\r\
      \n      ，被告公司不加以自我反省，反以違規事實怪罪原告。\r\n（４）被告公司違法解僱後，又於台南市勞資調解委員會中不同\r\n      意原告回復工作，又以答辯二狀表示當事人不適格為由不\r\
      \n      同意原告回復原職，原告不願再回被告公司上班，爰請求\r\n      被告連帶給付原告因被告公司違法解僱所生之損害2,823,\r\n\
      \      333元。並聲明：被告公司應給付原告4,000元；被告王朝\r\n      愷應給付原告53,000元；被告應連帶給付原告2,823,333\r\
      \n      元。\r\n三、被告則以：\r\n（一）被告公司係因原告於上班期間常無法聯繫，又未達到業績\r\n      標準，堪認原告有不能勝任工作情事，被告公司依勞動基\r\
      \n      準法第11條第5款規定終止系爭勞動契約自屬合法。又被\r\n      告公司產品有通過ISO22000認證，此認證係包含HACCP食\r\
      \n      品安全認證，原告竟聲稱被告公司有欺瞞消費者之不實指\r\n      控，此亦符合勞動基準法第12條第1項第2款規定對雇主有\r\n \
      \     重大污辱之行為，被告公司依此終止系爭勞動契約，亦屬\r\n      有理。原告請求違法解僱所生損害賠償，既未經法院確定\r\n     \
      \ 判決，其請求自屬無理。\r\n（二）被告公司並未與原告約定補貼原告每日油資100元。\r\n（三）被告王朝愷並未違反系爭合約書約定，系爭合約亦非買賣\r\
      \n      契約。原告初至被告公司任職時，係以腳踏車代步，被告\r\n      公司體恤其無資力購買機車，始以被告王朝愷名義購買系\r\n   \
      \   爭機車供原告上班代步及工作用，並與其訂立系爭合約書\r\n      ，內容大致由原告每月繳納3,000元，至繳清為止，系爭\r\n     \
      \ 機車始過戶予原告所有。然系爭機車貸款第1期款扣款日\r\n      期係101年12月5日，原告並未繳納，系爭合約書難謂已生\r\n      效力。原告使用系爭機車已逾1個月，被告王朝愷將之取\r\
      \n      回，豈有賠償原告53,000元之理。\r\n（四）原告既已離職又未給付系爭機車分期貸款，被告王朝愷取\r\n      回系爭機車後並扣除折舊費2,000元應係合理云云。並聲\r\
      \n      明：原告之訴駁回。\r\n四、兩造不爭執之事實：\r\n（一）原告自101年10月17日起任職於被告公司，擔任被告公司\r\n    \
      \  業務員，約定每月薪資2萬元。嗣被告公司於101年11月26\r\n      日以原告不能勝任工作為由，依勞動基準法第11條第5款\r\n   \
      \   規定終止系爭勞動契約。原告於被告公司任職期間，上班\r\n      日數（扣除假日）超過20日。\r\n（二）原告與被告王朝愷（被告公司總經理兼台南分公司經理）\r\
      \n      於101年11月1日簽立系爭合約書，內容：「車牌號碼000\r\n      －000機車所有人（甲方）王朝愷將機車售予（乙方）王\r\n\
      \      建雄，總價53,000元，分18期繳清，每期3,000元，自山\r\n      之泉飲用水企業有限公司之薪資扣除（每月5日領薪資扣\r\n\
      \      除，自101年12月5日起開始實施），繳清總價後該機車辦\r\n      理過戶予乙方，合約日開始，該機車由乙方使用。違約者\r\n \
      \     ，應賠償對方機車之總價（53,000元）」。\r\n（三）被告王朝愷以原告已於101年11月26日遭被告公司解僱為\r\n      由，於101年11月27日偕同被告公司員工歐俊誼及陳宗源\r\
      \n      至原告住處取回系爭機車。\r\n（四）被告公司以系爭機車折舊費名義，自原告101年11月份應\r\n      領薪資中扣除2,000元。\r\
      \n（五）被告公司在「飲用水之加工與生產」之食品安全管理系統\r\n      符合ISO 22000：2005之驗證稽核。\r\n（六）被告公司於101年11月11日取得發明第I376274號專利證書\r\
      \n      ，發明名稱「盛水容器的清潔方法及裝置」。\r\n（七）山之泉飲用水公司之產品「山水泉礦泉水、高溶氧優質純\r\n      水、微鹼性高溶氧小分子礦泉水」曾獲中華民國消費者協\r\
      \n      會頒發之消費金牌獎。\r\n（八）原告與被告公司於台南市政府勞工局勞資爭議調解時，被\r\n      告公司曾表示：對於任職之油資補貼，是以有達到業績要\r\
      \n      求，公司才另給補貼，原告未到達標準，故不給予補貼。\r\n五、得心證之理由：\r\n    本案爭執之關鍵在於：原告與被告公司有無約定被告公司應\r\
      \n    於每一上班日補貼原告100元油資？被告王朝愷或被告公司\r\n    有無與原告約定，如果原告離職，由被告公司自原告薪資扣\r\n    除系爭機車折舊費2,000元？被告王朝愷有無違反系爭合約\r\
      \n    書之約定？原告以被告王朝愷違反系爭合約書之約定為由，\r\n    請求被告王朝愷賠償53,000元是否有理？原告以被告公司違\r\n  \
      \  法解僱致其受有損害為由，請求被告賠償2,823,333元是否\r\n    有理？經查，\r\n（一）被告公司應給付原告2,000元之油資補貼：\r\
      \n（１）原告主張被告公司有與原告約定被告公司應於每一上班日\r\n      補貼原告100元油資乙節，雖為被告所否認，惟查，原告\r\n     \
      \ 與被告公司於台南市政府勞工局勞資爭議調解時，被告公\r\n      司曾表示：對於任職之油資補貼，是以有達到業績要求，\r\n      公司才另給補貼，原告未到達標準，故不給予補貼等語，\r\
      \n      為被告所不爭執，倘被告公司未與原告約定被告公司應於\r\n      每一上班日補貼原告100元油資，被告公司於台南市政府\r\n  \
      \    勞工局勞資爭議調解時，為何以前揭情詞置辯，而未直接\r\n      否認被告公司有與原告約定被告公司應於每一上班日補貼\r\n      原告100元油資？被告辯稱：被告公司未與原告約定被告\r\
      \n      公司應於每一上班日補貼原告100元油資云云，不足採信\r\n      ，應以原告主張被告公司有與原告約定被告公司應於每一\r\n  \
      \    上班日補貼原告100元油資，較可採信。\r\n（２）被告公司有與原告約定被告公司應於每一上班日補貼原告\r\n      100元油資，已如前述，而原告於被告公司任職期間，上\r\
      \n      班日數（扣除假日）超過20日，復為被告所不爭執，則原\r\n      告請求被告公司給付20日之油資補貼共2,000元，自屬有\r\n\
      \      據。\r\n（二）被告王朝愷或被告公司並未與原告約定，如果原告離職，\r\n      由被告公司自原告薪資扣除系爭機車折舊費2,000元：\r\
      \n（１）按工資應全額直接給付勞工。但法令另有規定或勞雇雙方\r\n      另有約定者，不在此限，勞動基準法第22條第3項定有明\r\n     \
      \ 文。原告主張被告公司以系爭機車折舊費名義，自原告10\r\n      1年11月份應領薪資中扣除2,000元，為被告所不爭執，堪\r\n    \
      \  信屬實。原告依勞動契約之法律關係，請求被告公司給付\r\n      該2,000元薪資，為有理由，應予准許。\r\n（２）被告雖辯稱：被告王朝愷或被告公司有與原告約定，如果\r\
      \n      原告離職，由被告公司自原告薪資扣除系爭機車折舊費2,\r\n      000元云云，然為原告所否認，被告就該有利於己之事實\r\n \
      \     自應負舉證之責，惟被告並未舉證以實其說，其上開抗辯\r\n      ，自難採信。\r\n（三）原告以被告王朝愷違反系爭合約書之約定為由，請求被告\r\
      \n      王朝愷賠償53,000元，為無理由：\r\n（１）原告與被告王朝愷簽立之系爭合約書，內容：「車牌號碼\r\n      000－000機車所有人（甲方）王朝愷將機車售予（乙方）\r\
      \n      王建雄，總價53,000元，分18期繳清，每期3,000元，自\r\n      山之泉飲用水企業有限公司之薪資扣除（每月5日領薪資\r\
      \n      扣除，自101年12月5日起開始實施），繳清總價後該機車\r\n      辦理過戶予乙方，合約日開始，該機車由乙方使用。違約\r\n\
      \      者，應賠償對方機車之總價（53,000元）」，為兩造所不\r\n      爭執，依該合約之內容可知，被告王朝愷雖將系爭機車售\r\n \
      \     予原告，惟原告須繳清系爭機車之價金53,000元後，被告\r\n      王朝愷始將系爭機車所有權移轉予原告，並辦理過戶予原\r\n  \
      \    告。如原告繼續在被告公司上班，並依約繳納分期款，自\r\n      有權繼續使用系爭機車，並於繳清價金後，要求被告王朝\r\n      愷應將系爭機車所有權移轉予原告，並辦理過戶予原告。\r\
      \n      倘原告未繼續在被告公司上班，亦未繳納任何分期款，自\r\n      無權繼續使用系爭機車，更無權要求被告王朝愷將系爭機\r\n   \
      \   車所有權移轉予原告，並辦理過戶予原告。\r\n（２）依系爭合約書之約定，原告應自101年12月5日開始繳納系\r\n      爭機車之分期款，惟原告尚未開始繳納分期款，被告公司\r\
      \n      即於101年11月26日以原告不能勝任工作為由，依勞動基\r\n      準法第11條第5款規定終止系爭勞動契約，業如前述，且\r\n\
      \      原告表示：要請求損害賠償，不請求回去被告公司上班等\r\n      語（102年4月3日言詞辯論筆錄），依上開說明，原告既\r\n  \
      \    不願繼續在被告公司上班，亦未繳納任何分期款，自無權\r\n      繼續使用系爭機車，更無權要求被告王朝愷將系爭機車所\r\n      有權移轉予原告，並辦理過戶予原告。原告以被告王朝愷\r\
      \n      取回系爭機車，違反系爭合約書之約定為由，請求被告王\r\n      朝愷賠償53,000元，自屬無據。\r\n（四）原告以被告公司違法解僱為由，請求被告連帶賠償2,823,\r\
      \n      333元，為無理由：\r\n（１）按因故意或過失，不法侵害他人之權利者，負損害賠償責\r\n      任，民法第184條第1項前段定有明文。因侵權行為所發生\r\
      \n      之損害賠償請求權，以有故意或過失不法侵害於他人權利\r\n      ，加損害於他人為成立要件。故以侵權行為為原因，請求\r\n   \
      \   回復原狀或賠償損害者，應就其權利被侵害之事實負立證\r\n      之責（最高法院19年上字第38號判例意旨參照）。原告以\r\n     \
      \ 被告公司違法解僱致其受有損害為由，依侵權行為之法律\r\n      關係請求被告連帶賠償2,823,333元，既為被告所否認，\r\n     \
      \ 原告自應就其權利被侵害致受有損害之事實負舉證之責。\r\n（２）被告公司係於101年11月26日以原告不能勝任工作為由，\r\n      依勞動基準法第11條第5款規定終止系爭勞動契約，業如\r\
      \n      前述，倘被告公司終止系爭勞動契約為合法，自未侵害原\r\n      告之權利，如被告公司終止系爭勞動契約為不合法，原告\r\n   \
      \   又願回到被告公司上班，繼續提供勞務，被告公司自須繼\r\n      續給付薪資，原告並無何權利受侵害，如被告公司終止系\r\n      爭勞動契約為不合法，但原告不願回到被告公司上班，繼\r\
      \n      續提供勞務，被告公司自無須繼續給付薪資予原告，亦難\r\n      認原告有何權利受侵害。綜上，原告並未說明其係何權利\r\n   \
      \   受侵害，並致其受有何損害，徒以本院102年度南勞簡補\r\n      字第2號裁定為請求依據，請求被告連帶賠償2,823,333元\r\n \
      \     ，難認有理。\r\n六、綜上所述，被告公司與原告有約定被告公司應於每一上班日\r\n    補貼原告100元油資；被告王朝愷或被告公司並未與原告約\r\
      \n    定，如果原告離職，由被告公司自原告薪資扣除系爭機車折\r\n    舊費2,000元；原告不願繼續在被告公司上班，又未繳納任\r\n   \
      \ 何分期款，自無權繼續使用系爭機車，更無權要求被告王朝\r\n    愷將系爭機車所有權移轉予原告，並辦理過戶予原告，被告\r\n    王朝愷取回系爭機車，並未違反系爭合約書之約定；被告公\r\
      \n    司依勞動基準法第11條第5款規定終止系爭勞動契約，原告\r\n    並未證明其有何權利受侵害，並致其受有何損害。從而，原\r\n    告依勞動契約之法律關係，請求被告公司給付油資補貼2,00\r\
      \n    0元、未付之薪資2,000元，為有理由，應予准許；原告依系\r\n    爭合約書請求被告王朝愷賠償53,000元，依侵權行為之法律\r\n\
      \    關係、本院102年度南勞簡補字第2號裁定，請求被告連帶賠\r\n    償2,823,333元，為無理由，應予駁回。\r\n七、本判決原告勝訴部分所命給付之金額未逾50萬元，依民事訴\r\
      \n    訟法第389條第1項第5款之規定，應依職權宣告假執行。\r\n八、本件事證已臻明確，兩造其餘主張陳述及攻擊防禦方法，經\r\n    本院審酌後，認均不足以影響本件判決之結果，爰不贅論，\r\
      \n    併予敘明。\r\n九、訴訟費用負擔之依據：民事訴訟法第79條。\r\n中    華    民    國   102    年    4  \
      \   月    17    日\r\n                  勞 工 法 庭   法  官  蘇正賢\r\n以上正本係照原本作成。\r\n\
