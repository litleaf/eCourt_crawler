      \n（七）被告所屬衛生局係一極具專業性與紀律性要求之衛生單位\r\n      ，既然委命原告為檢驗課課長重任，調任更應慎重為是，\r\n      縱應調任，亦應具備公務員懲戒法違法失職情事，不能由\r\
