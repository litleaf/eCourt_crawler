      \    大腸桿菌」與「大腸桿菌群」2項即明。在95年度1月至12\r\n      月，檢驗課預定計畫檢驗「大腸桿菌」與「大腸桿菌群」\r\n   \
      \   各182件，但因被告所屬食品課大量抽驗，因此僅僅在95\r\n      年度1月至10月份檢驗課已經檢驗「大腸桿菌」與「大腸\r\n    \
      \  桿菌群」各413件，可見原告任職檢驗課課長期間，均有\r\n      盡心盡力配合各單位間之採樣與檢驗工作，並無配合度不\r\n      佳情事，也並非每件協調事項皆是經過簽呈方式解決。但\r\
      \n      是若超出原告檢驗課能力所及，原告也不能私下作主，而\r\n      需仰賴法定程序之由上級長官指示，此同時可以釐清原告\r\n   \
      \   之行政責任歸屬，因此，縱然各單位之間係依據簽呈上級\r\n      長官指示方式達成協議，也不能逕謂原告即有配合度不佳\r\n      、不適任主管職務之情形，原告如此盡心盡力，卻遭認為\r\
      \n      配合度不佳、不適任主管職務，對原告委實不公。再者，\r\n      原告所採檢驗方法皆依據國家標準檢驗方法，另外，為瞭\r\n   \
      \   解嘉義市學童用餐衛生安全情形，於96年度上半年主動著\r\n      手進行校園自製午餐及外購餐盒抽驗，本計畫執行成果有\r\n      撰寫成報告提送市政府核備，檢驗結果轉知食品課作為不\r\
      \n      合格廠商稽核輔導或處分之依據，此請被告提出所屬衛生\r\n      局之執行成果，亦即是原告與訴外人盧敏琪合著96年度之\r\n  \
      \    「校園午餐微生物檢驗之調查」報告，以佐證原告所言屬\r\n      實，並無虛假，亦可見原告對檢驗工作無不盡心盡力，並\r\n      無怠惰不配合衛生安全檢驗之情事。\r\
      \n（八）有關被告指稱：「食品課於96年7月10日召開『97年度食\r\n      品安全抽驗計畫』會議，在會議中各項提案討論原告同意\r\n   \
      \   主席裁示，卻於會議紀錄簽會中提出許多建議，如媒體事\r\n      件應充分調查釐清輕重緩急，仍請以稽查、衛教為主抽驗\r\n      為輔等建議，顯其有配合度不佳之情事。」乙節，查原告\r\
      \n      所以提出「以稽查、衛教為主抽驗為輔」之建議，乃原告\r\n      本著95年12月20日行政院衛生署召開之「96年各縣市衛生\r\n\
      \      局市售食品抽驗工作協調會」決議事項提及之：「任何抽\r\n      驗計畫一定要事先規劃，故希望各衛生局之內部相關課室\r\n    \
      \  共同協調商量，避免由行政課室自行規劃抽驗項目、件數\r\n      等，而造成檢驗課室沒有足夠之經費及人力配合計畫之執\r\n      行。」之理念提出建言，並非不配合。況且，被告亦認同\r\
      \n      原告所簽之內容屬於建議事項，是否採納乃見人見智，若\r\n      簽文提出建議即被認為有不配合情事，實難令人甘服。再\r\n   \
      \   者，被告所屬衛生局檢驗課除每年預定之例行性檢驗計畫\r\n      外，尚有其他臨時性之檢驗計畫，但礙於檢驗課有限之人\r\n      力（檢驗課僅編制課長１員、檢驗人員３員）、經費窘境\r\
      \n      下，原告乃建議食品課在採樣之時間與件數上應互相配合\r\n      ，況且，上述餐盒檢驗工作一案，食品課採樣件數超出原\r\n   \
      \   來預定檢驗計畫甚多，人力、經費上本就有其困難，而原\r\n      告也盡力完成食品課採樣之檢驗工作，並無在工作上怠惰\r\n      、不配合之情事，然被告卻指摘原告有配合度不佳之情事\r\
      \n      ，委實令原告心寒。\r\n（九）再者，擔任民眾飲食安全與身體健康的把關工作，並非檢\r\n      驗課做好檢驗工作即可，檢驗後執行單位（衛生局食品課\r\
      \n      ）是否有依食品衛生管理法予以處分，才是導正不合格業\r\n      者之措施。然截至95年底，被告核發處分件數與抽驗不合\r\n  \
      \    格件數不成比例，處分件數甚少，不無影響餐盒業者改善\r\n      之態度，若依被告所提，到底是誰未作好對嘉義市市民食\r\n      的安全把關動作，是哪個權責單位應對廠商作好積極輔導\r\
      \n      改善，當A廠商4月份被抽驗不合格後，雖有輔導改善期，\r\n      改善合格後，但9月A廠商又被抽驗到不合格時，是否權責\r\n \
      \     單位有善盡持續督導之責，係原告於建議事項所提之重點\r\n      。且原告於所有餐盒衛生檢驗事件皆督責課室同仁配合並\r\n     \
      \ 加購檢驗設備因應，被告對原告所提之內容尚欠公允，且\r\n      顯無明確事證。至於原告於「96年各縣市衛生局市售食品\r\n　　　抽驗工作協調會」會議紀錄發言提案一、說明一：部分，\r\
      \n      該段文字記載：「檢驗課每年度所編列之檢驗預算係依據\r\n      年度抽驗計畫編列，食品課未經協商抽驗（如臨時抽驗日\r\n   \
      \   期與期程未協調）、抽驗數太多（如與原計畫抽驗數量差\r\n      距太大），甚至有些檢體，未探究其來源就抽驗，造成檢\r\n      驗成本的浪費，以及檢驗課人力無法負荷。」乃原告針對\r\
      \n      各課室之間應互相協調配合事項提出建言，並非原告不做\r\n      事，而且這也非抱怨言論，被告卻指摘原告配合度不佳、\r\n   \
      \   提出抱怨發言云云，並非真實。\r\n（十）被告作成系爭降調處分未踐行正當法律程序：\r\n   1、處分書綜已表明救濟方法、期間及受理機關但處分書內容\r\
      \n      未附記理由，顯有瑕疵。\r\n   2、調職之基礎原因與事實不符。已詳如前述。\r\n   3、降調係基於與事件無關之考量：\r\n （1）被告指摘原告的失職行為係於95年期間，但當年度原告考\r\
      \n      績為甲等，並無被告指述之失職行為，且縱有被告指述之\r\n      違失，然調職日期卻是在96年8月31日，惟於案發時間久\r\n \
      \     遠才予調職，已非屬原告受考核期間之違失行為考核，顯\r\n      然有與事件無關之考量牽涉在內。\r\n （2）又據被告所屬衛生局呂副局長漢岳於鈞院97年6月12日開\r\
      \n      庭時所陳內容觀之，原告職務上並無違失或不當，說明如\r\n      下：由於95年度陸續發生食品餐盒中毒事件，原告奉指示\r\n  \
      \    須配合各幼稚園、國小、國中、高中及大學學校營養午餐\r\n      或餐盒進行抽驗；由於先前檢驗課食品衛生檢驗僅有之設\r\n      備無法因應大量湧入之檢體，檢驗課另須配合疾病管制課\r\
      \n      營業衛生水質檢驗及血清愛滋、梅毒檢驗業務，且每月皆\r\n      有訂定食品相關抽驗項目，原有之設備及試劑耗材根本不\r\n   \
      \   足以支應全年度檢驗費用，故先行運用檢驗課年度預算經\r\n      費購置相關檢驗所須物品，並由原告簽請增設檢驗設備及\r\n      增購試劑耗材。由於食品課未先行擬定抽驗計畫，僅自行\r\
      \n      簽准便請檢驗課配合抽驗，檢驗課僅就預估量下去購買試\r\n      劑耗材，課室預算經費至年底便出現短缺情形，本案亦煩\r\n   \
      \   請本居呂副局長漢岳、會計主任莊瑞琦及食品課徐課長至\r\n      本課進行預算執行查核，會後查明本課所提之年度執行經\r\n      費報表確實經費短缺無誤。今呂副局長於法庭中述及原告\r\
      \n      因經費不足而無配合檢驗，實與事實不符；且若原告當時\r\n      確有失職之處，就衛生局權責分工之歸類，呂副局長為檢\r\n   \
      \   驗課之督導長官，當時並未提出原告失職之懲處，且原告\r\n      於95年度評比考績為甲等，顯見當時確有原告所述之事實\r\n      ，然而被告為求尋找降調原告之理由，卻又提出原告不是\r\
      \n      之處，無異自相矛盾。\r\n（十一）又原告原職「衛生檢驗課課長」，遭系爭處分調任為「衛\r\n      生檢驗職系技正」，而「衛生檢驗職系」乃「衛生檢驗課\r\
      \n      」之編制內，故原告係由本單位（衛生檢驗課）主管調任\r\n      為本單位非主管，此即與公務人員任用法第18條第1項第3\r\n \
      \     款規定不得調任本單位之副主管或非主管不符，而有「形\r\n      式違法」之事實。而公務人員之組織文化具倫理觀念，並\r\n     \
      \ 強調所謂的「資深倫理」，故為避免「降調」損及行政倫\r\n      理的組織文化，故公務人員任用法第18條對同機關或同單\r\n      位之「降調」特設規定:「機關首長及副首長不得調任本\r\
      \n      機關同職務列等以外之其他職務，且主管人員不得調任本\r\n      單位之副主管或非主管，而副主管人員不得調任本單位之\r\n   \
      \   非主管。」故公務人員任用法第18條第1項第3款後段之「\r\n      且．．．主管人員不得調任本單位之副主管或非主管」係\r\n     \
      \ 特別規定，依特別規定具優先地位而不再適用一般規定之\r\n      原則，即該當特別規定之要件時，就排除一般規定之適用\r\n      ，故後段之規定應優先於前段之規定而適用。爰聲明求為\r\
      \n      判決：復審決定及原處分均撤銷。\r\n三、被告主張：\r\n（一）原告所稱被告對原告處以調降官等與職等職務之懲戒處分\r\n     \
      \ ，原處分即具有違法不當，而應予撤銷乙節。依公務人員\r\n      任用法第18條第1項第3款規定：「在同官等內調任低職等\r\n      職務，除自願者外，以調任低一職等之職務為限，均仍以\r\
      \n      原職等任用，……，主管人員不得調任本單位之副主管或\r\n      非主管，副主管人員不得調任本單位之非主管。但有特殊\r\n   \
      \   情形，報經總統府、國民大會、主管院或國家安全會議核\r\n      准者，不在此限。」依上開規定主管長官自得將原告由課\r\n      長（薦任第8職等）調至技正（薦任第7職等至第8職等）\r\
      \n      ，惟不得調任本單位之副主管或非主管，應調至其他單位\r\n      ，故本案主管長官考量原告工作情形及機關業務需要在合\r\n   \
      \   理及必要之範圍內，調整原告職務，由原任檢驗課課長職\r\n      務調整為局本部技正職務，係該管長官固有之人事任用權\r\n      責，符合公務人員任用法第18條第1項第3款規定，並無違\r\
      \n      反相關人事法令規定或顯然之不當情事，故本案對原告由\r\n      課長職務調任為技正職務之職務調整，非屬公務員懲戒法\r\n   \
      \   之懲戒處分，其兩者法源依據、事由、種類、性質均有所\r\n      不同。\r\n（二）次按「公務人員之俸給，分本俸（年功俸）及加給。」「\r\
      \n      各機關組織法規規定並實際負領導責任之主管人員，支給\r\n      主管職務加給」，分別為公務人員俸給法第3條、公務人\r\n   \
      \   員加給給與辦法第9條第1項所規定。是以，主管職務加給\r\n      係依公務人員俸給法所支給之職務加給，乃因其職務性質\r\n      而發生，並因職務之不同而有變化。經查原告於調任嘉義\r\
      \n      市衛生局技正職務後，既未擔負、執行主管之職責，本不\r\n      符請領主管職務加給之要件，自難認其因本次職務調任而\r\n   \
      \   損及其公法上財產請求權，最高行政法院94年度裁字第18\r\n      94號裁定「．．．依公務人員俸給法所支給之職務加給，\r\n    \
      \  亦即此加給乃因其職務性質而發生，並因職務之不同而有\r\n      變化．．．。」要旨亦肯認須執行主管職務始得請領主管\r\n      職務加給。\r\
      \n（三）原告所訴於任職檢驗課課長期間，均有盡心盡力配合各單\r\n      位間之採樣與檢驗工作，並無配合度不佳情事一節，經查\r\n      ：\r\
      \n   1、95年度陸續發生校園食品餐盒中毒案件，引發學生家長恐\r\n      慌及市議員關切，被告所屬衛生局為查察中毒緣由自當於\r\n   \
      \   第一時間以稽查、衛教、抽驗三者同步進行方式以維護校\r\n      園師生飲食安全，因此「外訂餐盒」、「學校自製午餐」\r\n      抽驗工作更是刻不容緩配合事項且不容致遲。95年9月份\r\
      \n      市議會召開「辦理營養午餐之供應及學童繳交午餐費情形\r\n      專案小組第一次會議」，其決議：於開學後應加強「外訂\r\n   \
      \   餐盒」抽驗工作。局長即刻召集食品課、檢驗課課長共同\r\n      商討抽驗時間及抽驗件數事宜。惟行政機關首長視事態輕\r\n      重緩急及迫切性，有完全行政主導權，自不受「96年度各\r\
      \n      縣市衛生局市售食品抽驗工作協調會」會議決議限制。原\r\n      告則以無人力、無經費之理由建議以稽查為主抽驗為輔之\r\n   \
      \   策略回應局長，局長表示近日校園中毒案件不斷發生，已\r\n      引起議員之關切與會議決議壓力下，抽驗工作刻不容緩，\r\n      在此商議下原告表示願意配合，但只允許配合檢測20至40\r\
      \n      件檢體。事後經評估調查若全面抽驗則抽驗件數已達72件\r\n      左右，經食品課與原告商榷後，原告表示：局長指示抽驗\r\n  \
      \    20至40件，其餘增加抽驗部分欠難配合。\r\n   2、又抽驗、檢驗實為一體，食品衛生課負責抽驗，抽驗人員\r\n      以專業評斷結果，屬可疑食品或有危害情形者則現場抽驗\r\
      \n      ，經送驗俟檢驗出不合格產品即追查來源依法行政處分，\r\n      對每件抽驗產品負責，絕不會有「未探究來源就抽驗」情\r\n   \
      \   事發生。往例每年於年度中下旬行政院衛生署規定地方須\r\n      提報「年度食品全抽驗計畫」。因此，食品課訂於96年7\r\n      月10日召開「97年度食品安全抽驗計畫」會議，在會議中\r\
      \n      各項提案討論原告同意主席裁示，卻於會議紀錄簽會中提\r\n      出許多建議，如媒體事件應充分調查釐清輕重緩急，仍請\r\n   \
      \   以稽查、衛教為主抽驗為輔等建議，顯其有配合度不佳之\r\n      情事。\r\n   3、綜上所發生之事件顯見原告在機關業務推動與執行上配合\r\
      \n      度欠佳，處事積極度不足，顯已不適任主管職務，且無法\r\n      與其他課室協調通溝，擔任好民眾飲食安全與身體健康的\r\n   \
      \   把關者。\r\n（四）原告主張依司法院釋字第483號解釋略以「調任較低官等\r\n      或職等之職務，雖無降級或減俸之名，但實際上則生類似\r\
      \n      降級或減俸之懲戒效果」等語，該解釋旨在揭示主管機關\r\n      從速檢討上開公務人員任用法、公務人員俸給法及附屬法\r\n   \
      \   規，俾使人事行政處分權之行使更符法意及民利，而非指\r\n      各機關主官不得將高職等之公務人員調任低職等職務，進\r\n      而扞格機關主管人事裁量權之行使；且基於依法行政原則\r\
      \n      ，法令未修正前，自應依現行規定辦理。本案所執調任由\r\n      主管職務（檢驗課課長）調任為非主管（技正），因係同\r\n   \
      \   官等職務之調任，依公務人員任用法第18條第1項第3款及\r\n      公務人員俸給法第11條第1項規定，仍以原職等任用並敘\r\n    \
      \  原俸給薦任第7職等年功俸1級490俸點，然二者就技正本\r\n      職所得晉敘之最高職等並無軒輊，對其既有之官等、職等\r\n      、俸給皆未改變亦無不利之影響，其在法律上得享有之權\r\
      \n      益及利益皆無差異，故本案應業務需要，調整原告職務，\r\n      其官等、職等、俸給仍相同，且未改廢其身分，自亦無致\r\n   \
      \   影響渠權益之情形。是以，本案職務之調動既無違反相關\r\n      人事法令規定，如具有法定程序上之瑕疵或對事實認定有\r\n      違誤或未遵守一般公認價值判斷之標準或有與事件無關之\r\
      \n      考慮牽涉在內暨有違反平等原則等情形，自應尊重主管長\r\n      官對部屬所為職務調動之判斷餘地。基於業務需要，為求\r\n   \
      \   人與事之適切配合，將原告調任非主管職務即被告所屬衛\r\n      生局技正，所為處分核屬人事任用權限之合法行使，揆諸\r\n      公務人員任用法第18條第1項第2款、第3款、公務人員俸\r\
      \n      給法第5條、第11條第1項後段及第16條第2項等規定，並\r\n      無違誤。\r\n（五）本案考量原告工作情形及機關業務需要，於合理及必要之\r\
      \n      範圍內裁量，將其由被告所屬衛生局薦任第8職等課長職\r\n      務調任該局薦任第7職等至第8職等技正職務，並未違反公\r\n  \
      \    務人員任用法第18條之規定，且調職前後之職務均同屬薦\r\n      任官等職務，原告仍以原職等任用及敘原俸級，未改變其\r\n     \
      \ 公務員身分，所為調任處分本即毋庸獲得原告同意，並符\r\n      合憲法第18條及公務人員保障法等法保障受處分人身分及\r\n      受俸權之規範意旨。\r\
      \n（六）被告在合理及必要之範圍內，基於內部管理、領導統御及\r\n      運作需要，就公務人員職務之調動，本係機關首長固有之\r\n      權限，被告依所屬衛生局函報，因應業務實際需要，及就\r\
      \n      原告於課長任內之表現綜合考量，被告以96年8月31日令\r\n      將原告調任現職，無違反相關人事法令規定或顯然之不當\r\n \
      \     情事，於法並無不合。爰聲明求為判決：原告之訴駁回。\r\n四、本件如事實概要欄所載之事實，分別為兩造所自陳，並有原\r\n    告之原職派令、銓敘部審定函及被告96年8月31日府人一字\r\
      \n    第0960048122號令附原處分卷可稽，自堪認定。茲兩造所爭\r\n    執者為被告將原告由被告所屬衛生局薦任第8職等檢驗課課\r\n\
      \    長調任非主管職務即被告所屬衛生局薦任第7職等至第8職等\r\n    衛生檢驗職系技正，是否合法？經查：\r\n（一）按「現職公務人員調任，依左列規定：．．．二、經依法\r\
      \n      任用人員，除自願者外，不得調任低一官等之職務。三、\r\n      在同官等內調任低職等職務，除自願者外，以調任低一職\r\n   \
      \   等之職務為限，均仍以原職等任用，．．．，主管人員不\r\n      得調任本單位之副主管或非主管。．．．。」公務人員任\r\n      用法第18條第1項第2款、第3款分別定有明文。又按「加\r\
      \n      給分下列三種：一、職務加給：對主管人員或職務繁重或\r\n      工作具有危險性者加給之。．．．。」「．．．在同官等\r\n   \
      \   內調任低職等職務以原職等任用人員，仍敘原俸級。」「\r\n      在同官等內調任低職等職務仍以原職任用，並敘原俸級人\r\n      員，考績得在原銓敘審定職等俸級內晉敘。」「各機關組\r\
      \n      織法規規定並實際負領道責任之主管人員，支給主管職務\r\n      加給。」則為公務人員俸給法第5條、第11條第1項後段、\r\n \
      \     第16條第2項及公務人員加給給與辦法第9條第1項所規定\r\n      。是以，經依法任用並原為主管之人員，在同官等內調任\r\n   \
      \   低職等職務，若已依前述公務人員任用法第18條第1項第3\r\n      款規定，僅係調任低一職等職務，且調任非本單位之副主\r\n     \
      \ 管或非主管，仍以原職等任用，並因依上述公務人員俸給\r\n      法第11條第1項後段及第16條第2項規定，其仍敘原俸級，\r\n      考績時並得在原銓敘審定職等俸級內晉敘，故此種職務調\r\
      \n      任，並未改變該公務人員之公務員身分關係，亦不影響該\r\n      公務人員原來之俸級及嗣後之晉敘；至於由主管人員調任\r\n   \
      \   為非主管人員，雖使該公務人員因此喪失主管加給之支給\r\n      ，惟主管加給，依前開所述，乃因主管人員所擔任主管「\r\n      職務」之性質，依法給予之加給，並非本於公務人員身分\r\
      \n      依法應獲得之俸給，故應認上述情況之職務調任，並未損\r\n      及公務人員之身分、官等及俸給等權益甚明。準此，機關\r\n   \
      \   首長在合理及必要之範圍內，基於內部管理、領導統御及\r\n      業務運作需要，就公務人員之職務調動，本係機關首長固\r\n      有之權限。至是否適任某項特定職務，主管長官除應本專\r\
      \n      才、專業、適才、適所之旨外，並應就公務人員個人之工\r\n      作表現、品行操守、學識經驗及領導能力等各方面綜合考\r\n   \
      \   核評量。然類此調任工作，富高度屬人性，除是類調任違\r\n      反相關人事法令規定，具有法定程序上之瑕疵或對事實認\r\n      定有違誤或未遵守一般公認價值判斷之標準或有與事件無\r\
      \n      關之考慮牽涉在內暨有違反平等原則等情事外，主管長官\r\n      對部屬所為職務調動之判斷餘地，應予尊重。\r\n（二）次按公務員服務法第2條規定：「長官就其監督範圍以內\r\
      \n      ，所發命令，屬官有服從之義務。‧‧‧。」又公務人員\r\n      任用法第2條規定：「公務人員之任用，應本專才、專業\r\n   \
      \   、適才、適所之旨，初任與升調並重，為人與事之適切配\r\n      合。」經查，原告係於94年間以薦任第7職等合格實授資\r\n      格權理被告所屬衛生局薦任第8職等檢驗課課長，此有被\r\
      \n      告94年8月1日府人一字第0940022164號令、銓敘部95年6\r\n      月22日部銓五字第0952666983函附原處分卷可稽。查被告\r\
      \n      所屬衛生局除掌理嘉義市有關醫政、藥政、食品衛生、疾\r\n      病管制、公共衛生檢驗等衛生管理事項，尚須兼顧衛生所\r\n   \
      \   之基層防疫保健等公共衛生單位，為一極具專業性、紀律\r\n      性及機動性之衛生單位。然於95年年初，因嘉義市發生多\r\n      起食物中毒事件，被告所屬衛生局局長認為亟需緊急應變\r\
      \n      ，而有在年度例行工作計畫外，加強食品檢驗，以保障人\r\n      民飲食健康之安全；惟原告卻屢以此為額外多出之工作，\r\n   \
      \   非在年度經費預算內為由，要求先給予補足經費方能配合\r\n      辦理檢驗，致被告業務推動困難，造成社會觀感不佳；況\r\n      且，被告要求原告就上開突發食物中毒事件加強辦理檢驗\r\
      \n      ，雖非年度例行性工作，然以當時被告所屬檢驗課之年度\r\n      預算仍然足夠並未用罄之情形，並不致使原告之檢驗課無\r\n   \
      \   法運作，原告身為被告所屬衛生局檢驗課主管，應視事件\r\n      之輕重緩急，以解決此緊急檢驗事件為優先，至於經費之\r\n      問題，被告所屬衛生局並不會置之不理，且事實上，被告\r\
      \n      所屬衛生局亦應原告之要求為其檢驗課籌措經費，然而幾\r\n      次下來，原告仍未改變其處事態度等情，業據被告所屬衛\r\n   \
      \   生局副局長即本案被告訴訟代理人丙○○於本院審理時陳\r\n      述甚明（見本院97年6月12日準備程序筆錄及97年7月10日\r\n  \
      \    言詞辯論筆錄）。再者，食品之抽驗、檢驗實為一體，自\r\n      應相互協調配合，否則民眾食品安全無從保障。然觀被告\r\n      所屬衛生局食品課於96年7月10日召開「97年度食品安全\r\
      \n      抽驗計畫」會議，原告在會議中對食品課所提有關：「全\r\n      年度常有各類媒體報導事件、交辦事件、年度計畫等，食\r\n   \
      \   品課將適時需求檢驗，屆時擬請檢驗課配合完成，不勝感\r\n      激。」之提案，已同意主席裁示：「凡有媒體報導事件，\r\n      交辦事件、年度計畫，請食品課與檢驗課溝通協調抽驗件\r\
      \n      數並經鈞長核可後執行。」之決議，然於會後之會議紀錄\r\n      會簽程序時卻又提出請以加強食品業者稽核、管理、教育\r\n   \
      \   及輔導為主，抽驗為輔之意見，迨至文簽至被告所屬衛生\r\n      局局長仍批示：「請依會議結論辦理」等詞，此有該份會\r\n      議紀錄及公文簽辦單附復審卷可憑。查原告所提之建言，\r\
      \n      固非無據，然政府機關存在之目的係在為人民解決問題，\r\n      其所面對者係龐大複雜而非一成不變之公共事務，原告身\r\n   \
      \   為公務主管，自應體認此工作價值，發揮團隊精神，積極\r\n      任事，除了發現問題之外，尚應發揮主管之領導溝通協調\r\n      功能，以求解決問題。然依上所述，參以被告所屬衛生局\r\
      \n      96年12月11日衛人字第0961100188號函所載原告於95至96\r\n      年間部分案件透過課室口頭溝通、協調，都未能達成共識\r\
      \n      ，皆要透過簽呈或由局長另派秘書、副局長等人出面協調\r\n      ，始達成共識等詞，有該份函文附復審卷可稽，由此難見\r\n   \
      \   原告在業務推動與執行上有積極配合之態度，是被告以原\r\n      告有溝通協調性不足而不適任主管職務之情形，綜合考量\r\n      機關業務實際需要，而予以調整為非主管職務，自非無憑\r\
      \n      。又原告是否適任主管與其歷年之年度考績核屬不同面向\r\n      之考量範圍，原告徒以其95年度考績為甲等，且上開食物\r\n  \
      \    中毒事件係發生在95年間，被告於95年間既未將原告調職\r\n      ，則其遲至96年間將原告調職，顯然有將與事件無關之考\r\n   \
      \   量牽涉在內云云，並非可取。\r\n（三）次查，本件被告將原告由權理薦任第8職等被告所屬衛生\r\n      局檢驗課課長調派被告所屬衛生局薦任第7職等至第8職等\r\
      \n      衛生檢驗職系技正，同屬薦任官等職務，仍以原職等任用\r\n      ，並敘原俸級，考績時得在原銓敘審定職等俸級內晉敘，\r\n   \
      \   未影響陞遷序列，此觀原處分卷及本院卷附原告之原職派\r\n      令，銓敘部94年9月16日部銓五字第0942543108號函核定\r\n\
      \      原告以薦任第7職等合格實授資格權理薦任第8職等課長缺\r\n      之函文、被告96年8月31日府人一字第0960048122號令即\r\
      \n      明。又原告原係擔任檢驗課之單位主管，則被告將其調離\r\n      檢驗課，而擔任被告所屬衛生局局本部檢驗職系技正，襄\r\n   \
      \   助局長處理公共衛生檢驗、傳染病防治及相關事宜，核屬\r\n      調任不同單位，此有被告之嘉義市衛生局員額配置表及職\r\n      務說明書附復審卷可資對照，核與公務人員任用法第18條\r\
      \n      第1項第3款之規定無違，並無將原告由檢驗課之主管調任\r\n      為同單位即檢驗課非主管而違反職務倫理情事。原告主張\r\n  \
      \    被告對原告所為之調職未符合公務人員任用法第18條第1\r\n      項第3款云云，亦無可取。又被告於派令上雖未敘明其調\r\n     \
      \ 任之理由及依據，然業據其於復審程序中補正理由及依據\r\n      ，並無礙原告防禦之行使，並無不合。至於由主管人員調\r\n      任為非主管人員，雖使該公務人員因此喪失主管加給之支\r\
      \n      給，惟主管加給，依前引公務人員俸給法第5條及公務人\r\n      員加給給與辦法第9條第1項之規定，係因主管人員所擔任\r\n  \
      \    主管「職務」之性質，依法給予之加給，並非本於公務人\r\n      員身分依法應獲得之俸給，故應認上述情況之職務調任，\r\n      因未損及公務人員之身分、官等及俸給等權益。是以本件\r\
      \n      調任，並未改變原告公務員身分關係，亦不影響其原來俸\r\n      級及爾後之晉敘，殊難認其因本次職務調任而損及其公務\r\n   \
      \   人員之身分、官等及俸給等權益。且按「各機關任用公務\r\n      人員時，應注意其品德及對國家之忠誠，其學識、才能、\r\n      經驗、體格，應與擬任職務之種類職責相當。如係主管職\r\
      \n      務，並應注意其領導能力。．．．。」為公務人員任用法\r\n      第4條所規定，是機關首長負有機關業務之推動及成敗之\r\n   \
      \   責，在法律規定範圍內，機關首長就公務人員之職務調動\r\n      ，自有其固有裁量權限。又按司法院釋字第483號解釋略\r\n      以「依『公務人員任用法』第18條第1項第3款前段規定同\r\
      \n      官等內調任低職等職務者，仍以原職等任用，有任免權之\r\n      長官得依法令將所屬高職等之公務人員調任較低職等職務\r\n   \
      \   ，惟依公務人員俸給法第13條第2項及同法施行細則第7條\r\n      之規定，此等人員其所敘俸級已達調任職等年功俸最高級\r\n     \
      \ 者，考績時不再晉敘，致高資低用人員縱於調任後如何戮\r\n      力從公，成績卓著，又不論其原敘職等是否已達年功俸最\r\n      高級，亦無晉敘機會，其調任雖無降級減俸之名，但實際\r\
      \n      則生類似降級或減俸之效果，主管機關應對上開公務人員\r\n      任用法、公務人員俸給法及附屬法規從速檢討。」等語，\r\n   \
      \   該解釋旨在揭示主管機關從速檢討上開公務人員任用法、\r\n      公務人員俸給法及附屬法規，俾使人事行政處分權之行使\r\n      更符法意及民利，而非指各機關主官不得將高職等之公務\r\
      \n      人員調任低職等職務，進而扞格機關主管人事裁量權之行\r\n      使。是本件職務之調動既無違反相關人事法令規定而具有\r\n   \
      \   法定程序上之瑕疵或對事實認定有違誤或未遵守一般公認\r\n      價值判斷之標準或有與事件無關之考慮牽涉在內暨有違反\r\n      平等原則等情形，自仍應尊重主管長官對部屬所為職務調\r\
      \n      動之判斷餘地。況相關主管機關業依上開第483號解釋意\r\n      旨檢討相關法規，於91年6月26日修正公布公務人員俸給\r\n\
      \      法第16條第2項為「在同官等內調任低職等職務仍以原職\r\n      等任用，並敘原俸級人員，考績時得在原銓敘審定職等俸\r\n   \
      \   級內晉敘。」準此，對原告之晉敘亦無影響。從而，本件\r\n      被告基於業務需要，為求人與事之適切配合，將原告調任\r\n      非主管職務，為機關人事任用權限之合法行使，揆諸首揭\r\
      \n      法條規定及說明，並無違誤。\r\n五、綜上所述，原告之主張並不可採。從而，被告基於業務需要\r\n    將原告調任為非主管職務，於法並無違誤。復審決定予以維\r\
      \n    持，亦無不合。原告徒執前詞，訴請撤銷，為無理由，應予\r\n    駁回。又兩造其餘之主張及陳述暨原告請求調查證據等，因\r\n    與本件判決結果不生影響，爰不予一一指駁論究，併此述明\r\
      \n    。\r\n六、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\n    1項前段，判決如主文。\r\n中　　華　　民　　國　　97　　年　\
