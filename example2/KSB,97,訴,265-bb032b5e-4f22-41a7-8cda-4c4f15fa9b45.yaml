      \   文官永業保障之原則，被告之降調處分似有以自己來取代\r\n      監察院的彈劾或公懲會的懲戒，若機關首長以動輒以降職\r\n      作為懲罰部屬工作不力或政治酬庸的手段，而捨現已有法\r\
