      \n（五）按公務員懲戒法第1條規定：「公務員非依本法不受懲戒\r\n      。」公務員懲戒法第2條規定：「公務員有左列各款情事\r\n      之一者，應受懲戒：一、違法。二、廢弛職務或其他失職\r\
