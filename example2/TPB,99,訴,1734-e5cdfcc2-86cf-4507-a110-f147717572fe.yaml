    content: "臺北高等行政法院判決\r\n                                      99年度訴字第1734號\r\n\
      \                                     99年10月7日辯論終結\r\n原      告　戊○○○股份有限公司\r\n\
      代　表　人　甲○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63da41c1a3f93cef0da\"\
      \ target=\"_blank\">蔡慶文</a>　律師\r\n被      告　行政院公平交易委員會\r\n代　表　人　乙○○○○○○○○\r\n\
      訴訟代理人　丙○○\r\n          　丁○○\r\n上列當事人間公平交易法事件，原告不服行政院中華民國99年6\r\n月21日院臺訴字第0990099237號訴願決定，提起行政訴訟，本院\r\
      \n判決如下：\r\n    主      文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n　　事實及理由\r\n一、事實概要：\r\n \
      \   被告依據檢舉調查結果，發現原告於己○○精緻甜品專賣店\r\n    加盟辦法（下稱己○○加盟辦法）利潤評估項目宣稱「淨利\r\n    率約20％至35％」「預估回收期6\
      \ 至15個月」等內容，就其\r\n    所提供服務之內容，為虛偽不實及引人錯誤之表示，且於招\r\n    募加盟過程中，未於締結加盟經營關係10日前，以書面向交\r\
      \n    易相對人充分揭露加盟業主於簽立加盟契約前及加盟契約存\r\n    續期間所收取其他費用之金額及計算方式之重要交易資訊，\r\n    而違反公平交易法第21條第3\
      \ 項準用第1 項及同法第24條規\r\n    定，而依同法第41條前段之規定，以99年3 月11日公處字第\r\n    099031號處分書（下稱原處分），命原告自該處分書送達之\r\
      \n    次日起，應立即停止前2 項違法行為，並處罰鍰新臺幣（以\r\n    下同）50萬元。原告不服，提起訴願，經決定駁回，遂提起\r\n   \
      \ 本件行政訴訟。\r\n二、原告起訴略以：\r\n  (一)己○○加盟辦法並無廣告不實情事：\r\n    1.己○○加盟辦法「利潤評估」項目載示「淨利率約20％至\r\
      \n      35％」「預估回收期6 至15個月」等內容有無不實，其用\r\n      供判斷之營業數據，應以97年8 月底以前統計者為準：\r\n\
      　　　按97年8 、9 月間相繼發生之全球性金融海嘯以及三聚氰\r\n      胺毒奶粉事件，對全臺灣地區之甜品、飲料巿場帶來莫大\r\n     \
      \ 的衝擊，前述事件發生後一直到98年底之期間，臺灣地區\r\n      之甜品、飲料及麵包店倒閉者數以萬千計，能夠經歷該次\r\n      災難而倖存者，誠屬不易，遑論獲利或回收成本。原告係\r\
      \n      於97年5 月30日與檢舉人庚○○○○簽訂加盟契約，原告\r\n      在簽約以前，即於97年4 、5 月間揭露己○○加盟辦法予\r\
      \n      庚○○○○時，係以通常時期狀況約估淨利率與回收期，\r\n      並以相同大小字體記載「實際利潤回收依加盟主用心經營\r\n   \
      \   程度與管控程度而定」等語，以資提醒有意加盟者該淨利\r\n      率與回收期數據僅供參考。孰料97年9 月間相繼發生金融\r\n     \
      \ 海嘯及三聚氰胺毒奶粉事件，消費巿場瞬間劇烈萎縮近乎\r\n      2 年，該期間政府為了挽救消費信心，鼓勵人民消費，還\r\n      首次發行了消費券，當時經濟環境之險峻可見一斑。檢舉\r\
      \n      人庚○○○○在97年10月間風暴剛發生之際開始營業，獲\r\n      利情形受上述事件影響，勢所難免，且檢舉人庚○○○○\r\n \
      \     營業後未能順利回收成本或達到理想的淨利率，亦屬非可\r\n      歸責於原告之事由所致。易言之，原告於97年4 、5 月間\r\n  \
      \    揭露己○○加盟辦法時，根本無法預見97年8 、9 月間會\r\n      發生金融海嘯及毒奶粉事件。退萬步言，即便以原告之直\r\n   \
      \   營店或加盟店營業數據之損益明細衡度己○○加盟辦法關\r\n      於「淨利率約20～35％」或「預估回收期6 至15個月」內\r\n   \
      \   容是否實在，亦應以「通常時期」即97年8 月底以前統計\r\n      之營業數據為據，始稱允洽。乃前揭原處分內載：「經統\r\n     \
      \ 計被處分人提供96年1 月至98年8 月共計16家直營店之損\r\n      益明細，統計期間為32個月之統計結果…」云云，顯將金\r\n   \
      \   融海嘯及毒奶粉事件荼毒最烈之97年9 月至98年8 月間營\r\n      業統計資料，不當納入其調查統計範圍，其結論自屬嚴重\r\n   \
      \   失真，倒果為因，對原告相當不公平。\r\n    2.是以，原告既係於97年4 、5 月間揭露己○○加盟辦法予\r\n      庚○○○○，則該「利潤評估」項目載示之「淨利率」及\r\
      \n      「預估回收期」自應依原告各直營店（因原告之各加盟店\r\n      財務係獨立於原告之外，故而無法提供其營業數據）在97\r\n  \
      \    年4 月以前統計之營業資料為據。揆諸自96年1 月至97年\r\n      4 月之間，原告共設立6 家直營店，如扣除97年4 月剛設\r\n\
      \      立之豐原店及屬於試驗店性質之裕民店，則其餘4 家直營\r\n      之通化店、大東店、微風店及向上店合計29個「營業月」\r\n  \
      \    之營業數據中，其淨利率約有近半數接近或超過20％。且\r\n      自96年1 月至97年4 月，上開4 家直營店其平均淨利率有\r\n\
      \      過半數之月份為正。再者，通化店及微風店等2 店於營業\r\n      後11個月回收其投資金額，達己○○加盟辦法所宣稱之6\r\n  \
      \    至15個月回收乙節，亦為原處分所肯認，是於前述期間達\r\n      己○○加盟辦法所宣稱之6 至15個月回收者，亦有半數。\r\n   \
      \   觀諸被告發布之「對於公平交易法第21條案件之處理原則\r\n      」第7 點第4 項規定：「表示或表徵客觀上具有多重合理\r\n    \
      \  的解釋時，其中一義為真者，即無不實」，暨第9 點第1\r\n      項規定：「廣告主使用廣告時，已預知或可得知其日後給\r\n      付之內容無法與廣告相符，則其廣告有虛偽不實或引人錯\r\
      \n      誤」之反面解釋，廣告主使用廣告時，已預知或可得知其\r\n      日後給付之內容與廣告相符時，則其廣告即無虛偽不實或\r\n   \
      \   引人錯誤。足徵本件原告揭露之己○○加盟辦法，並無廣\r\n      告不實情事，甚屬顯然。\r\n    3.己○○加盟辦法「利潤評估」項目雖載示「淨利率約20～\r\
      \n      35％」、「預估回收期6 至15個月」等內容，惟參諸該「\r\n      淨利率」、「回收期」數據均係以約、估等字詞表示，原\r\n\
      \      告並善意於己○○加盟辦法「利潤評估」項目備註欄以相\r\n      同大小字體記載「實際利潤回收依加盟主用心經營程度與\r\n    \
      \  管控程度而定」等語，已明示該「利潤評估」之淨利率與\r\n      回收期數據乃是營業利潤之願景或希望達成之目標，僅供\r\n      參考，並非利潤之保證，足以提醒有意加盟者注意營運風\r\
      \n      險，即難遽指己○○加盟辦法有何不實。又原告之加盟店\r\n      中，達成前述「淨利率」、「回收期」目標者，亦所在多\r\n   \
      \   有，可見倘加盟店認真經營，必有機會達此利潤。凡此，\r\n      足徵己○○加盟辦法「利潤評估」項目，並非不實廣告。\r\n      再己○○加盟辦法非自96年2\
      \ 月開始使用，此徵諸原告最\r\n      早之加盟店係於96年8 月間始行加盟即明。\r\n  (二)原告並未隱匿首批進貨之金額、計算方式等重要交易資訊，\r\
      \n    亦無對交易相對人顯失公平，足以影響連鎖加盟之交易秩序\r\n    ，違反公平交易法第24條規定之行為：\r\n    1.原處分認原告就加盟店首批進貨購買之物品、器材、食品\r\
      \n      及原物料預估所須費用，並無揭露；及檢舉人就指定之項\r\n      目無自行對外採購自由，僅得自原告處購入，且首批進貨\r\n   \
      \   實際費用高達30至40萬元；又原告未以總額方式收取投資\r\n      費用而僅為口頭告知或簽約後之教育訓練時始完整揭露首\r\n     \
      \ 批進貨之費用，顯係恃其所具之資訊優勢地位，隱匿首批\r\n      進貨金額、計算方式等重要交易資訊，對交易相對人顯失\r\n      公平，足以影響連銷加盟之交易秩序，違公平交易法第24\r\
      \n      條之規定云云。惟：\r\n      {1}原告所轄展店人員於有意加盟者加盟前，除提供正式合\r\n        約範本供審閱外，亦就商品成本結構、回收試算、商品\r\
      \n        供貨項目、首批進貨項目及預估金額等，透過書面說明\r\n        、電腦試算、教育訓練等方式，加以揭露說明，是檢舉\r\n \
      \       人所稱未揭露相關資訊云云，容有不實。\r\n      {2}次按被告發布之對於加盟業主資訊揭露案件之處理原則\r\n        第2\
      \ 點第2 項規定：「前項所稱支付一定對價，係指他\r\n        事業為締結加盟經營關係或使其生效，所支付予加盟業\r\n        主或關係人之加盟金、權利金、教育訓練費及購買商品\r\
      \n        或服務、資本設備等費用。但不包括基於轉售或出租用\r\n        途，以相當或低於批發價購買商品或服務所支付之對價\r\n \
      \       。」本件首配進貨之內容包括杯子、煉乳、仙草沙等原\r\n        物料，且此等原物料係供加盟店製成各式甜品裝杯後再\r\n   \
      \     「轉售」予消費者食用之用，原告係以相當或低於批發\r\n        價售予各加盟店，每一加盟店向原告購入之價格均相同\r\n     \
      \   ，並無差別待遇之情形。從而，首配進貨自合於上開規\r\n        範但書之規定，非在應揭露之「其他費用」之列。是原\r\n       \
      \ 處分謂：「是加盟店開店前之首批進貨費用…，均屬簽\r\n        約前（使加盟經營關係成立）或契約存續期間（使加盟\r\n        經營關係生效）所生之『購買商品或服務』、『資本設\r\
      \n        備』費用，…爰應於簽約前以書面提供予交易相對人」\r\n        云云，自有未洽。況前揭處理原則第4 點並未規範該等\r\n\
      \        書面資料應「交付」有意加盟者，故縱原告僅以口頭揭\r\n        露，被告尚不得據為本件處分之依據。\r\n      {3}首配之內容及金額均取決於加盟店之自主決定，並未以\r\
      \n        契約強制約定，原告充其量僅係依實際經驗，提供建議\r\n        。加盟店於進貨後仍得自由選擇退貨與否，完全不影響\r\n \
      \       加盟店對於投資之風險評估。原處分書以「被處分人未\r\n        以總額方式收取投資費用」云云為處分依據，實違反加\r\n   \
      \     盟店利益，蓋苟以「總額方式」收取投資費用，反陷加\r\n        盟店無法自主判斷以決定進貨之品項、內容、數量及金\r\n     \
      \   額。故以原處分所稱許之「總額方式」收取投資費用，\r\n        反有顯失公平情形之虞。另就付款方式而言，原告就首\r\n       \
      \ 配費用之結算係採月結而非於進貨時付款，換言之，首\r\n        配進貨當時，加盟店無須於支出加盟費用以外另添負擔\r\n        ，且加盟店尚得俟該首配物料製成商品「轉售」予消費\r\
      \n        者，收取現金後，再於當月月底付款予原告。其有利於\r\n        加盟店，不言可喻，自無顯失公平之處。\r\n    2.退言之，原告縱未揭露或交付首配進貨書面資料予檢舉人\r\
      \n      ，亦無顯失公平或足以影響連銷加盟之交易秩序之情事：\r\n      {1}被告發布之對公平交易法第24條案件之處理原則第3 點\r\n\
      \        載示：「在契約內容顯失公平部分，倘未合致『足以影\r\n        響交易秩序』之要件，則應循民事途徑救濟解決」；第\r\n  \
      \      5 點第2 項明揭：「判斷『足以影響交易秩序』時，應\r\n        考量是否足以影響整體交易秩序（諸如：受害人數之多\r\n  \
      \      寡、損害之量及程度等）」等語。又「如何判斷加盟業\r\n        主所隱匿之資訊為重要，對交易相對人何以顯失公平，\r\n    \
      \    對於加盟業主所屬市場競爭關係如何產生何種程度之衝\r\n        擊，除必須充分斟酌相關之事項外，更有必要透過經濟\r\n      \
      \  分析的細密操作、實際數據的支持或經濟學方法的適度\r\n        引用，以評價行為人『市場不法』情狀是否已達到可予\r\n        管制之程度，而非以泛泛因果關係，以『高市占率者之\r\
      \n        任何不正競爭行為當然會影響市場交易秩序』之方式從\r\n        事判斷。」鈞院98年度訴字第2637號判決，足資參照。\r\n\
      \      {2}被告主張原告違反公平交易法第24條規定，無非以原告\r\n        於招募加盟過程中，未於締結加盟經營關係10日前，以\r\n\
      \        書面向交易相對人充分揭露加盟資訊揭露處理原則第 4\r\n        點第3 款所示資訊，因認原告未揭露訊息為對交易相對\r\n\
      \        人「顯失公平」，且足以影響連鎖加盟市場交易秩序云\r\n        云。惟：上揭加盟資訊揭露處理原則，核其性質乃行政\r\n  \
      \      程序法第159 條第2 項所稱之行政規則，並不直接對外\r\n        發生法規範效力；被告發布上開處理原則，對加盟業主\r\n \
      \       所應揭露之資訊予以指示，視之為行政指導可也，如逕\r\n        指盟業主一違反該揭露資訊原則，一律認係「涉有隱匿\r\n   \
      \     或遲延揭露重要交易資訊之情事，對交易相對人顯失公\r\n        平，足以影響連鎖加盟之交易秩序者，違反公平交易法\r\n     \
      \   第24條規定」，則似疏嫌率斷。況且處理原則第6 點也\r\n        明示，縱使違反該原則第4 點、第5 點，仍須資訊重要\r\n   \
      \     ，對交易相對人顯失公平，足以影響連鎖加盟之交易秩\r\n        序者，始有該當公平交易法第24條規定之可能，是否該\r\n    \
      \    當，仍應依具體個案之情節判斷。\r\n      {3}本件有所爭議之「首配進貨」金額則僅約30餘萬元。衡\r\n        諸常情，擬投資約4\
      \ 至5 百萬元之交易相對人通常不會\r\n        僅因約30萬元之價差，影響其加盟之決策，亦即該未揭\r\n        露之資訊是否可認定為「重要」，要非無疑。是原告所\r\
      \n        未揭露者，尚非足以影響一般正常人對於加盟市場風險\r\n        評估之判斷，而另為加盟、不加盟選擇之重要資訊。\r\n  \
      \    {4}被告就原告未揭露上開資訊之行為該當於公平交易法第\r\n        24條「顯失公平」行為此一要件之立論基礎，不外係「\r\n  \
      \      加盟業主恃其所具之資訊優勢地位，隱匿重要交易資訊\r\n        ，致相對人陷於錯誤而與其締結加盟契約」。然所謂顯\r\n    \
      \    失公平，係指以顯失公平之方法從事競爭或商業交易，\r\n        而非僅因交易相對人間「資訊不對稱」，則優勢資訊者\r\n      \
      \  一方所為之任何行為，均可認係「利用資訊不對稱」而\r\n        與相對人交易。本件原告縱未充分揭露資訊，就該97年\r\n       \
      \ 度擬加盟台式甜品連鎖市場者而言，對於風險評估之影\r\n        響不大，實難認原告係利用資訊不對稱與相對人交易。\r\n        況且，被告所謂之資訊不對稱，究係指原告本身之營運\r\
      \n        情況資訊，抑或是加盟市場之資訊（如其他加盟業主之\r\n        加盟條件），抑或是所從事加盟事業之資訊（如「台式\r\n \
      \       甜品連鎖市場」或「台式甜品市場」之興衰走向），亦\r\n        從未見其指明，泛指原告具有資訊優勢，即認未揭露某\r\n   \
      \     類資訊與交易相對人，即係以「顯失公平」方式為商業\r\n        交易，其判斷基礎何在，實乏所據。\r\n      {5}至於訴願決定認定原告上開行為足以影響市場秩序之憑\r\
      \n        據，則無非認原告旗下品牌及加盟店數甚多。惟上開「\r\n        休閒小站」及「QK咖啡」等品牌係以飲料為主，其產品\r\n\
      \        與本件「己○○」之台式甜品並非相同。相對於台式甜\r\n        品充斥之巿場，原告之市場占有率並不高。又本件僅有\r\n  \
      \      檢舉人二人檢舉因原告行為而受害，並無其他交易相對\r\n        人或加盟業主表示受害。是本件原處分就造成損害之量\r\n    \
      \    及程度、是否會對其他事業產生警惕效果、行為發生之\r\n        頻率與規模、行為破壞商業倫理之程度、市場集中度、\r\n      \
      \  交易習慣與產業特色等之調查及資料分析，均付之闕如\r\n        。以被告行政位階之高度及公平交易法所賦予主管機關\r\n        之任務而論，其對本案情節是否該當「足以影響交易秩\r\
      \n        序」如此不確定概念之判斷，顯未充分斟酌相關事項，\r\n        而有判斷濫用之情事。\r\n    3.原告自92年12月間設立以來（關係企業休閒小站股份有限\r\
      \n      公司則於86年1 月間設立登記）一直秉持正派經營之理念\r\n      ，旗下連鎖品牌休閒小站（Esay Way）、QK咖啡風行十數\r\
      \n      年，一直為消費者及加盟店所信賴，未聞其與加盟店有何\r\n      訴訟糾紛；故原告於3 年前再創「己○○」甜品飲料專賣\r\n  \
      \    店連鎖體系，甫推出不久，旋即造成風潮，追隨之加盟者\r\n      中，不乏以往參加休閒小站（Esay Way）、QK咖啡而賺到\r\n \
      \     相當利潤者。原告為堅持「己○○」品牌永續經營，提供\r\n      消費最佳商品及服務之理念，並防免食品安全衛生問題，\r\n     \
      \ 特耗費數億元鉅資建構中央工廠、添購先進生產與檢測設\r\n      備，以最高之食品安全衛生規格導入ISO22000國際食品安\r\n     \
      \ 全衛生管理系統、ISO9001 品管系統與HACCP 危害分析重\r\n      要管制系統。為有效管控商品品質與食用之安全性，所有\r\n  \
      \    原告供應物料之取材均為優質上選，售價也在市售行情以\r\n      內，此非便宜、劣質者所得比擬；原告並向各加盟店表示\r\n      歡迎提供優勢商品及其品質、比價管道，以作為選材之參\r\
      \n      考依據。詎檢舉人自己無法於經營理念上提昇，僅執意要\r\n      求原告降低原物料供應價，且不斷發生跑貨（即自行向外\r\n   \
      \   採購來歷不明之劣質、低價原物料）情事。在全球經濟遭\r\n      逢金融海嘯襲擊之極端艱困時期，原告仍竭力輔導加盟店\r\n      ；舉凡行銷廣告、商品優惠贊助活動等等，未曾或歇，以\r\
      \n      協助各加盟店做更好的商圈經營，追求更佳業績。原告為\r\n      與「己○○」各加盟店共體時艱，不惜吸收鉅額成本，自\r\n   \
      \   98年5 月1 日起至同年12月31日止推出優惠專案，調降供\r\n      貨價格二成至四成，如此犧牲，檢舉人非僅毫不領情，更\r\n  \
      \    糾合二至三家違約跑貨之加盟店並帶領一大群不明來歷之\r\n      人員，至原告從事非理性抗爭，並找來媒體刻意渲染，大\r\n      幅報導負面消息，原告及無辜之加盟店生意因而備受影響\r\
      \n      ，損失慘重。雖然帶頭炒作與抗爭之違約加盟店檢舉人已\r\n      於事後向原告表示當初的抗爭行動有失慮之處，並向原告\r\n   \
      \   道歉。惟傷害已經造成，原告及其他無辜加盟店業已元氣\r\n      大傷。此外，檢舉人違約自行向外採購來歷不明之劣質、\r\n      低價原物料混充原告公司物料而提供予消費者，實已嚴重\r\
      \n      傷害消費者與多數辛勤經營的加盟店權益，亦傷害原告花\r\n      費數千萬元廣告宣傳費用及數億元廠房設備建置費用而辛\r\n   \
      \   苦建立之己○○品牌形象等情。並聲明求為判決撤銷訴願\r\n      決定及原處分。\r\n三、被告則抗辯略以：\r\n  (一)有關原告訴稱己○○加盟辦法並無虛偽不實或引人錯誤云云\r\
      \n    乙節：\r\n    1.有關原告辯稱其於97年4、5月間揭露己○○加盟辦法時，\r\n      無法預見97年8、9月會發生金融海嘯及毒奶粉事件，且衡\r\
      \n      度己○○加盟辦法內容是否實在，應以通常時期即97年 8\r\n      月底以前統計數據為據，原處分將金融海嘯及毒奶粉事件\r\n \
      \     等非常時期即97年9 月至98年8 月間之營業統計資料納入\r\n      調查統計範圍，其結論嚴重失真云云乙節：\r\n      {1}己○○加盟辦法之使用期間為96年2\
      \ 月至97年12月底，\r\n        其廣告設計及開始使用時，原告僅有1 家直營店裕民店\r\n        ，其每月淨利均為負，足證原告製作及使用己○○加盟\r\
      \n        辦法時，尚無客觀數據得以佐證。原告又稱己○○加盟\r\n        辦法之製作，係以通化直營店之營業淨利推估旗下各店\r\n \
      \       之淨利情形，惟96年2 月通化直營店尚未成立，原告所\r\n        稱要非事實。\r\n      {2}另原告辯稱於97年4\
      \ 、5 月間使用己○○加盟辦法時，\r\n        無法預見97年8 、9 月會發生金融海嘯及毒奶粉事件，\r\n        惟原告自承己○○加盟辦法使用至97年12月底，亦即金\r\
      \n        融海嘯及毒奶粉事件發生後，其加盟店營運已陸續出現\r\n        虧損情形，惟原告仍未即時就廣告宣稱內容予以停止使\r\n \
      \       用及調整修正，而持續使用對不特定對象或有意加盟者\r\n        持續散布，原告辯稱原處分將前開事件之非常時期營業\r\n   \
      \     統計資料納入統計範圍有誤為由，主張結論失真云云要\r\n        無可採。\r\n    2.有關原告辯稱於97年4 、5 月間使用己○○加盟辦法，該\r\
      \n      辦法「利潤評估」載示之「淨利率」、「預估回收期」自\r\n      應依原告各「直營店」在「97年4 月以前」之營業資料為\r\n \
      \     據云云乙節：\r\n      {1}原告表示「淨利率約20～35％」「預估回收期6 至15個\r\n        月」係以原告各「直營店」在97年4\
      \ 月以前之營業資料\r\n        為據。並引用96年1 月至97年4 月間設立之6 家直營店\r\n        ，扣除97年4 月剛成立之豐原店及裕民店，其餘4\
      \ 家直\r\n        營店通化店、大東店、微風店及向上店，4 家合計29個\r\n        月營業數據中，其淨利率約有近半數接近或超過20％，\r\
      \n        且過半數月份淨利率為正。惟廣告倘刊載相關之營業淨\r\n        利等數據，應有客觀統計數字為憑，而所謂「客觀」統\r\n \
      \       計數字，應以該加盟體系所有直營店及加盟店整體營業\r\n        淨利或平均淨利狀況表達方屬客觀。原告僅以業績最佳\r\n   \
      \     之4 家直營店淨利資料表示已達20％之宣稱，略而未提\r\n        其餘12家直營店之淨利資料（該12家直營店每月之淨利\r\n \
      \       率情形，多屬負數或低於10％），該業績最佳之4 家直\r\n        營店之每月淨利情形，尚不足代表該品牌體系包括直營\r\n \
      \       店及加盟店之平均營業情形。且己○○加盟辦法亦未清\r\n        楚載明資料來源及計算基礎，該等宣稱實難謂有據，又\r\n   \
      \     原告於調查階段所提事證亦難佐證己○○加盟辦法所表\r\n        示之內容，其內容不足使有意加盟者產生錯誤認知，核\r\n     \
      \   屬虛偽不實及引人錯誤之表示。\r\n      {2}原告於本件調查期間，提供被告之16家直營店各月平均\r\n        毛利率、淨利率情形，若以96年1\
      \ 月至97年4 月營業中\r\n        之直營店統計，共16個統計月份，平均淨利率達己○○\r\n        加盟辦法所宣稱之20％者，僅有97年1\
      \ 月單一月份達到\r\n        ，其他月份均未達到，故縱以97年4 月以前營業資料為\r\n        參採基礎，仍無法達到原告於己○○加盟辦法宣稱之數\r\
      \n        據，更徵己○○加盟辦法內容核無實據。\r\n      {3}原告於己○○加盟辦法之「利潤評估」項目宣稱「淨利\r\n      \
      \  率約20～35％」「預估回收期6 至15個月」等內容，係\r\n        就淨利率及預估回收期為具體、客觀之「數字」表示，\r\n    \
      \    並以區間數字（20～35％、6 至15個月）表達，客觀上\r\n        足使一般大眾產生最低保證之營業淨利、平均營業該特\r\n  \
      \      定期間即可回收之普遍認知，其表示之內容及方式，並\r\n        無「一般或相關大眾」認知上可為其他合理解釋之空間\r\n    \
      \    存在，是以原告徒執其所稱部分事實符合廣告宣稱內容\r\n        ，即主張得以適用公平交易法第21條處理原則第7 點第\r\n    \
      \    4 項所稱「表示或表徵客觀上具有多重合理的解釋」之\r\n        情形，洵屬誤解。\r\n      {4}另公平交易法第21條處理原則第9\
      \ 點第1 項所稱「廣告\r\n        主使用廣告時，已預知或可得知日後給付之內容無法與\r\n        廣告相符，則其廣告有虛偽不實或引人錯誤。」係針對\r\
      \n        倘廣告主廣告時，已知日後給付之內容無法與廣告相符\r\n        而仍為之，即須負公平交易法第21條之責。蓋「廣告主\r\n\
      \        是否預知或可得而知日後給付之內容與廣告相符」，係\r\n        用作為廣告是否虛偽不實或引人錯誤之判斷因素之一，\r\n  \
      \      至於廣告是否虛偽不實或引人錯誤，仍須以其與事實是\r\n        否相符，或其差異是否為一般或相關大眾所接受、是否\r\n    \
      \    足以引起錯誤之認知或決定等原則判定之；況本件亦無\r\n        原告所稱事先預知或可得而知日後給付之內容與廣告相\r\n      \
      \  符之情形，故原告所辯核無可採。\r\n  (二)有關原告辯稱己○○加盟辦法之「淨利率」「預估回收期」\r\n    數據均以約、估等字詞表示，並於備註欄以相同大小字體記\r\
      \n    載「實際利潤回收依加盟主用心經營程度與管控程度而定」\r\n    等語，已明示該「利潤評估」載示之「淨利率」、「預估回\r\n    收期」數據乃是營業利潤之願景或希望達成之目標，僅供參\r\
      \n    考，非利潤之保證，無不實云云乙節：\r\n    原告雖稱加盟店達成前述「淨利率」「預估回收期」者所在\r\n    多有，惟原告並未提供相關佐證資料，故難以採信為真。是\r\
      \n    以己○○加盟辦法雖於「利潤評估」項目備註說明「實際利\r\n    潤回收依加盟主用心經營程度與管控程度而定」，惟「利潤\r\n    評估」係有意加盟者判斷加盟體系成長性、營運風險之重要\r\
      \n    項目，而「淨利率」及「預估回收期」係有意加盟者據以評\r\n    估加盟與否之關鍵，並據此分析加盟體系營運風險、成本效\r\n    益之重要項目，是項宣稱自應有客觀統計數字為憑，並於廣\r\
      \n    告明確敘明其意旨或統計依據，避免有引人誤認之情事，原\r\n    告未全部且真實揭露加盟平均「淨利率」、「預估回收期」\r\n    實際情形，尚不得以已於加盟辦法載「實際利潤回收依加盟\r\
      \n    主用心經營程度與管控程度而定」等文句，據此主張免除廣\r\n    告主之責。綜上，原告所辯顯係卸詞，而無可採。己○○加\r\n    盟辦法內容對其服務之內容為虛偽不實或引人錯誤之表示，\r\
      \n    核屬已違反公平交易法第21條第1 項準用同條第3 項之規定\r\n    。\r\n  (三)有關原告援引鈞院98年訴字第2637號判決，稱公平交易法第\r\
      \n    24條案件之處理原則第3 點載示：「在契約內容顯失公平部\r\n    分，倘未合致『足以影響交易秩序』之要件，則應循民事途\r\n   \
      \ 徑救濟解決」；第5 點第2 項明揭：「判斷『足以影響交易\r\n    秩序』時，應考量是否足以影響整體交易秩序（諸如：受害\r\n    人數之多寡、損害之量及程度等）」。又「如何判斷加盟業\r\
      \n    主所隱匿之資訊為重要，對交易相對人何以顯失公平，對於\r\n    加盟業主所屬市場競爭關係如何產生何種程度之衝擊，除必\r\n    須充分斟酌相關之事項外，更有必要透過經濟分析的細密操\r\
      \n    作、實際數據的支持或經濟學方法的適度引用，以評價行為\r\n    人『市場不法』情狀是否已達到可予管制之程度，而非以泛\r\n    泛因果關係，以高市占率者之任何不正競爭行為當然會影響\r\
      \n    市場交易秩序之方式從事判斷。」云云乙節：\r\n    1.按公平交易法規範內容包括限制競爭行為及不公平競爭行\r\n      為，公平交易法第24條規定：「除本法另有規定者外，事\r\
      \n      業亦不得為其他足以影響交易秩序之欺罔或顯失公平之行\r\n      為。」為概括性之補充條款，其立法目的係在補充公平交\r\n   \
      \   易法上限制競爭或不公平競爭規範之不足，故若事業之行\r\n      為未構成個別公平交易法條文之違反，仍應進一步探究該\r\n      行為是否仍會破壞市場競爭秩序，而有該當公平交易法第\r\
      \n      24條之情形。復因公平交易法第24條之構成要件含有高度\r\n      不確定法律概念，為使該概括條款之適用具體化、明確化\r\n \
      \     ，被告訂有「行政院公平交易委員會對於公平交易法第24\r\n      條案件之處理原則」（下稱公平交易法第24條處理原則）\r\n   \
      \   ，透過解釋將該條文中之抽象不確定法律概念如「欺罔」\r\n      、「顯失公平」、「足以影響交易秩序」等加以具體化，\r\n      除使被告適用法律之過程有其軌道可循，亦使人民得以確\r\
      \n      切知悉其所遵循法規之具體內涵。依公平交易法第24條處\r\n      理原則第2 點規定，「足以影響交易秩序」為公平交易法\r\n \
      \     第24條與民法、消費者保護法等其他法律相關規定之區隔\r\n      ：\r\n      {1}同原則第5 點規定，判斷「足以影響交易秩序」時，應\r\
      \n        考量是否足以影響整體交易秩序，諸如：受害人數之多\r\n        寡、造成損害之量及程度、是否會對其他事業產生警惕\r\n \
      \       效果及是否為針對特定團體或組群所為之欺罔或顯失公\r\n        平行為等事項，或有影響將來潛在多數受害人之效果，\r\n   \
      \     且不以其對交易秩序已實際產生影響者為限。\r\n      {2}同原則第6 點規定，「欺罔」係對交易相對人，以積極\r\n       \
      \ 欺瞞或消極隱匿重要交易資訊致引人錯誤之方式，從事\r\n        交易之行為，所謂「重要資訊」係指足以影響交易決定\r\n        之重要交易資訊，「隱匿重要交易資訊」即為其常見行\r\
      \n        為類型之一。\r\n      {3}同原則第7 點規定，「顯失公平」係指以顯失公平之方\r\n        法從事競爭或商業交易者，其中事業濫用市場力或市場\r\
      \n        資訊等優勢地位，利用交易相對人（事業或消費者）之\r\n        資訊不對等或其他交易上相對弱勢地位從事不公平交易\r\n \
      \       行為即為其中一類型，合先敘明。\r\n    2.次按公平交易法第24條處理原則明訂對於具市場資訊優勢\r\n      地位之事業，利用交易相對人之資訊不對稱與其交易，該\r\
      \n      資訊未透明化所造成之顯失公平行為即為公平交易法第24\r\n      條所稱之「顯失公平」之行為。上開利用資訊未透明化所\r\n  \
      \    造成之顯失公平行為，本質上屬使用不正當之競爭手段作\r\n      成交易，即所使用之手段具有高度反商業倫理及效能競爭\r\n      ，故對競爭秩序產生不良影響而應受非難，因此，其在公\r\
      \n      平交易法或競爭法上之非難性，不在於該手段對於市場結\r\n      構所產生之不良影響，從而不正當競爭手段不以該事業擁\r\n   \
      \   有相當市場力量者為限。另承前所述，公平交易法第24條\r\n      為概括性之補充條款，故若事業之行為未構成個別公平交\r\n      易法條文之違反時，仍應探究該行為是否仍會破壞市場競\r\
      \n      爭秩序而有公平交易法第24條之適用。\r\n    3.除上開公平交易法第24條處理原則外，被告另訂加盟業主\r\n      資訊揭露處理原則，以具體化公平交易法第24條之構成要\r\
      \n      件，復藉由加盟業主充分揭露交易資訊，可達以下經濟效\r\n      益：\r\n      {1}解決資訊不對稱的問題，有意加入加盟體系的業者於事\r\
      \n        前評估加入後的成長及獲利、所須負擔的成本及風險，\r\n        有助於其選擇合適的加盟體系；\r\n      {2}降低顯失公平的風險，如果缺乏事前揭露資訊的義務，\r\
      \n        有意加入加盟體系的業者可能對正當合法的加盟體系望\r\n        而卻步，造成雙方的交易成本，阻礙產業發展；\r\n    \
      \  {3}藉由充分揭露加盟資訊，正當且有競爭力的加盟體系也\r\n        可以吸引更多的加盟店加入，促進加盟體系間的公平競\r\n     \
      \   爭；\r\n      {4}由於雙方瞭解所須負擔的義務及風險，有助於減少契約\r\n        實際履行時的爭端。因之，加盟業主資訊揭露處理原則\r\
      \n        是評估整體市場的情況及經濟分析後始得出條文內容，\r\n        對被規範者而言，可給予加盟事業明確的規範指引，降\r\n \
      \       低其不確定性；對執法機關而言，可節省個案判斷的行\r\n        政成本，其於適用上應具體、明確以符合執法透明化原\r\n   \
      \     則。\r\n    4.次按交易相對人仰賴作成交易之資訊之內容相當繁多，缺\r\n      一即屬不完整，而有可能妨礙有意加盟者作成正確之交易\r\
      \n      判斷，被告爰針對較為重要之交易訊息要求加盟業主必須\r\n      於與有意加盟者交易前揭露，同時為提升執法透明化（執\r\n   \
      \   法透明化為各國競爭主管機關及OECD之政策目標）訂定加\r\n      盟業主資訊揭露處理原則時，臚列相關加盟重要交易資訊\r\n     \
      \ ，加盟業主資訊揭露第4 點參照。既然上開處理原則已條\r\n      列出重要交易資訊，除非個案情況特殊，否則事業未依前\r\n      揭處理原則揭露相關交易資訊，即屬違反公平交易法第24\r\
      \n      條之規定，鈞院96年2450號判決及最高行政法院97年3360\r\n      裁定亦支持前開見解。\r\n  (四)有關原告主張首批進貨費用及進貨內容，如「杯子」、「煉\r\
      \n    乳」、「仙草沙」等，為各加盟店製成各式甜品裝杯後再「\r\n    轉售」予消費者，應屬加盟業主資訊揭露處理原則第2 點但\r\n    書所稱「基於轉售或出租用途，以相當或低於批發價購買商\r\
      \n    品或服務所支付之對價」，而非前開處理原則第4 點第3 款\r\n    所稱之其他費用；縱不論首配費用非屬前開處理原則所稱之\r\n   \
      \ 其他費用，原告之業務員於招募加盟過程，即以書面資料向\r\n    加盟店主「揭露並提供」該等資訊，並無隱匿首批進貨費用\r\n    之事實；前開處理原則並未規範該書面資料應「交付」加盟\r\
      \n    店，是前揭資料是否「交付」尚不得作為本處分之依據云云\r\n    乙節：\r\n    1.公平交易法第24條規定：「除本法另有規定者外，事業亦\r\
      \n      不得為其他足以影響交易秩序之欺罔或顯失公平之行為。\r\n      」所稱「顯失公平」係指以顯失公平之方法從事競爭或商\r\n   \
      \   業交易者，其中事業濫用市場力或市場資訊等優勢地位，\r\n      利用交易相對人（事業或消費者）之資訊不對等或其他交\r\n      易上相對弱勢地位從事不公平交易行為即為其中一類型。\r\
      \n    2.被告為確保加盟事業之公平競爭，避免加盟業主濫用資訊\r\n      優勢，於招募加盟過程中，隱匿重要交易資訊，影響連鎖\r\n   \
      \   加盟之交易秩序，訂定加盟業主資訊揭露處理原則，其中\r\n      揭載加盟業主應於與交易相對人締結加盟經營關係前，將\r\n      與加盟相關之重要交易資訊以書面方式提供予交易相對人\r\
      \n      參考，又加盟業主於簽立加盟經營關係有關之書面契約前\r\n      ，亦應提供契約給交易相對人審閱。倘加盟業主於招募加\r\n   \
      \   盟過程隱匿重要交易資訊、妨礙交易相對人審閱契約之情\r\n      事，致使交易相對人陷於錯誤而與其締結加盟契約，對交\r\n      易相對人顯失公平，足以影響交易秩序者，即違反公平交\r\
      \n      易法第24條規定，合先敘明。\r\n    3.加盟業主資訊揭露處理原則第4 點第3 款規定，加盟業主\r\n      於簽立加盟契約前及加盟契約存續期間所收取「加盟權利\r\
      \n      金」及「其他費用」相關資訊，均應於締結加盟經營關係\r\n      前以「書面」方式提供予交易相對人，係為使有意加盟者\r\n   \
      \   於締約前，據以合理評估是否締約，並避免加盟業主締約\r\n      後片面新增收費項目或不合理調高相關費用，以衡平雙方\r\n      之資訊地位。復對於處資訊弱勢之交易相對人，加盟與否\r\
      \n      之評估時所需資訊眾多，難由加盟業主口頭說明即可獲悉\r\n      充分完整之交易資訊，爰於規定其資訊揭露之方式，應以\r\n   \
      \   「書面」提供予交易相對人，是僅以「口頭告知」或未將\r\n      相關資訊以書面交付予交易相對人，均屬違反前開規定。\r\n    4.而加盟業主資訊揭露處理原則第4\
      \ 點第3 款所稱「其他費\r\n      用」，依同原則第2 點，應涵括加盟經營關係中他事業與\r\n      加盟業主為締結加盟經營關係或使其生效，支付予加盟業\r\
      \n      主或關係人之「加盟金」、「權利金」、「教育訓練費」\r\n      及「購買商品或服務」、「資本設備」等費用。是加盟店\r\n   \
      \   開店前之首批進貨費用（含器材設備、事務性商品、物品\r\n      、食品及原物料等）、裝潢工程費用等，均屬簽約前（使\r\n      加盟經營關係成立）或契約存續期間（使加盟經營關係生\r\
      \n      效）所生之「購買商品或服務」、「資本設備」費用，且\r\n      該等費用資訊僅加盟業主充分知悉，又其中大多屬加盟店\r\n   \
      \   無法自行對外採購之指定商品，自應於簽約前以書面提供\r\n      予交易相對人，俾使處於資訊弱勢之加盟店獲得充分資訊\r\n      ，以衡估其負擔能力及成本效益值，據以判斷加盟與否。\r\
      \n    5.原告與交易相對人締結加盟經營關係前所提供之書面資料\r\n      ，就加盟店首批進貨購買之物品、器材、食品及原物料預\r\n   \
      \   估所須費用並無揭露，且自加盟契約書暨附件資料，加盟\r\n      店僅得查知應購買商品之項目，亦無各項目之價格足供估\r\n      算所須費用總額，縱原告表示其業務員於招募加盟過程中\r\
      \n      ，曾以「己○○首配」之書面資料解說各項費用，惟自承\r\n      於解說完即由業務員攜回，而未將該書面資料交付加盟店\r\n   \
      \   。復依其加盟契約書約定，加盟店就指定項目亦無自行對\r\n      外採購之自由，僅得自原告購入；且首批進貨實際費用總\r\n      額高達30萬元至40萬元，尚非小數，均為開店營運基本用\r\
      \n      品，縱曾以口頭告知是項資訊，惟對於處資訊弱勢之交易\r\n      相對人，實難認經由口頭說明即可獲悉充分完整之交易資\r\n   \
      \   訊。復因加盟所須負擔之費用項目及金額，僅原告清楚知\r\n      悉，其未以總額方式收取投資費用，而僅為口頭告知相關\r\n      資訊或簽約後進行教育訓練時始完整揭露首批進貨之費用\r\
      \n      ，顯係恃其所具之資訊優勢地位，隱匿首批進貨之金額、\r\n      計算方式等重要交易資訊，對交易相對人顯失公平，足以\r\n   \
      \   影響連鎖加盟之交易秩序，違反公平交易法第24條規定。\r\n    6.另加盟業主資訊揭露處理原則第2 點第2 項但書「基於轉\r\n    \
      \  售或出租用途，以相當或低於批發價購買商品或服務所支\r\n      付之對價」係為解釋同原則第2 點第1 項加盟經營關係之\r\n      例外情形，原告逕將首批進貨費用認屬加盟業主資訊揭露\r\
      \n      處理原則第2 點第2 項但書之情形，顯屬謬誤。\r\n  (五)有關原告辯稱首配之內容及金額取決於加盟店之自主決定，\r\n    加盟店於進貨後仍得自由選擇退貨與否，不影響加盟店對於\r\
      \n    投資之風險評估，原處分以「被處分人未以總額方式收取投\r\n    資費用」為處分依據，違反加盟店利益。蓋以「總額方式」\r\n    收取投資費用，反陷加盟店無法自主判斷以決定進貨之品項\r\
      \n    、內容、數量及金額，故原處分稱許之「總額方式」收取投\r\n    資費用，反有顯失公平之虞云云乙節：\r\n    按加盟店開店前之首批進貨費用屬重要交易資訊，應於簽約\r\
      \n    前以書面提供予交易相對人之理由已如前述，原告尚難以加\r\n    盟店進貨後仍得自由選擇退貨與否，及該資訊不影響加盟店\r\n    對於投資之風險評估為由，合理化其未揭露是項重要交易資\r\
      \n    訊之違法行為。復因本案初始進貨或裝潢品項、細目繁多，\r\n    或食品、原物料等品項之費用非屬固定不變之數額（屬變動\r\n    成本），故原處分認簽約前以「預估總額」方式揭露，或表\r\
      \n    列各品項之價格資訊並加註食品、原物料將因成本變動而異\r\n    等字句，便於加盟店自行計算或預估所需費用總額，即已合\r\n    致本處理原則資訊揭露之精神，此係為便於加盟業主揭露該\r\
      \n    項資訊，而認以「預估總額」揭露即足，並未要求加盟業主\r\n    須逐項揭露各品項之費用或以固定總額方式揭露，陷加盟店\r\n    於無法自主決定進貨之餘地，原告所述顯有謬誤。\r\
      \n  (六)有關原告稱原處分未提出具體論證依據充分說明原告未揭露\r\n    「加盟業主於簽立加盟契約前及加盟契約存續期間所收取之\r\n    加盟權利金及其他費用，其項目、金額、計算方式、收取方\r\
      \n    法及返還條件」之資訊為重要資訊、對交易相對人「顯失公\r\n    平」且足以影響連鎖加盟之交易秩序，縱未交付或揭露該等\r\n    資料予加盟店，亦無顯失公平或影響整體交易秩序情形，而\r\
      \n    無違反公平交易法第24條之規定云云乙節：\r\n    1.按加盟業主與交易相對人之間，存有高度資訊不對稱性，\r\n      加盟業主相較於交易相對人處於資訊上之優勢（此亦係被\r\
      \n      告之所以須訂定加盟業主資訊揭露處理原則之緣由），且\r\n      難以期望交易相對人於加盟簽約前，即對於加盟業主之市\r\n   \
      \   場規模與其變動情形、背景、專業經驗、營運計畫、成長\r\n      潛力、獲利狀況、風險、經營績效、加盟店之權利義務及\r\n      加盟經營情形等重要訊息皆全然瞭解清楚。故倘於締結加\r\
      \n      盟契約前，加盟業主未向交易相對人以書面方式充分揭露\r\n      重要加盟資訊，將使交易相對人處於相當不利之交易地位\r\n   \
      \   ，對其顯失公平；而其他加盟業主則可能因此喪失與該交\r\n      易相對人締約之機會，進而影響連鎖加盟之交易秩序。是\r\n      以，我國對於加盟業主之揭露義務，採取與美國聯邦交易\r\
      \n      委員會相同之「事前」（ex ante ）管制手段，亦即被告\r\n      以訂定加盟業主資訊揭露處理原則方式，課以加盟業主於\r\n\
      \      訂約前，須對有意加盟者盡到一定揭露義務，倘加盟業主\r\n      違反揭露義務時，將構成公平交易法第24條規定之違反。\r\n   \
      \ 2.原告辯稱已口頭告知交易相對人「簽訂加盟契約前與加盟\r\n      契約約存續期間所收取加盟權利金及其他費用之項目、金\r\n      額、計算方式、收取方法與返還條件」之資料，又辯稱首\r\
      \n      批進貨金額僅約30萬元，衡諸常情，投資約4 百至5 百萬\r\n      元之交易相對人通常不會僅因約30萬元之價差影響其加盟\r\n\
      \      決策，亦即，該未揭露之資訊是否可認定為重要？惟加盟\r\n      業主資訊揭露處理原則規定，加盟業主應揭露「簽訂加盟\r\n    \
      \  契約前與加盟契約存續期間所收取加盟權利金及其他費用\r\n      之項目、金額、計算方式、收取方法與返還條件」等資訊\r\n      之目的，係為使交易相對人與加盟業主締結加盟關係前，\r\
      \n      能充分知悉締約及契約存續期間所可能負擔之投資費用項\r\n      目及金額等資訊，據以合理評估是否締結加盟關係，並避\r\n   \
      \   免加盟業主締約後片面新增收費項目或不合理調高相關費\r\n      用，以衡平雙方之資訊地位。且按國人習以「加盟」方式\r\n      自行創業以擔任事業主，而事業主經營商業，首要關切者\r\
      \n      即為投資成本、營業獲利率，以便於推算何時得以回收，\r\n      何時得以開始獲利。投資成本概分為二，一為加盟前可能\r\n   \
      \   發生之費用，包括保證金、加盟金、裝潢費用、設備費用\r\n      、開店前之食品原物料及器材費用等；二為加盟關係存續\r\n      中可能發生之費用，包括權利金、原物料供貨價格等，均\r\
      \n      屬加盟店於加盟締約前首要關切之重要項目，爰此類資訊\r\n      均屬加盟之重要交易資訊，應無疑問。加盟業主在與加盟\r\n   \
      \   店簽約前，自應將簽訂契約前與加盟契約存續期間，將前\r\n      揭重要資訊，完整揭露予交易相對人。而加盟業主資訊揭\r\n      露處理原則之所以規定，加盟業主應於締結加盟關係10日\r\
      \n      前以「書面」方式揭露該等重要資訊，其用意在於給予相\r\n      對弱勢之加盟商充分時間審慎考量之機會，避免其於時間\r\n   \
      \   匆促或資訊不足情形下，倉促作成締結加盟之交易決定。\r\n    3.本案加盟店開店前之首批進貨費用（含器材設備、事務性\r\n      商品、物品、食品及原物料等）、裝潢工程費用等，均屬\r\
      \n      簽約前（使加盟經營關係成立）或契約存續期間（使加盟\r\n      經營關係生效）所生之「購買商品或服務」、「資本設備\r\n   \
      \   」費用，該等費用資訊僅原告充分知悉，又其中大多屬加\r\n      盟店無法自行對外採購之指定商品，原告自應於簽約前以\r\n      書面提供予交易相對人，俾使處於資訊弱勢之加盟店獲得\r\
      \n      充分資訊，以衡估其負擔能力及成本效益值，據以判斷加\r\n      盟與否。而該等費用之揭露方式，倘因初始進貨或裝潢品\r\n   \
      \   項、細目繁多，或食品、原物料等品項之費用非屬固定不\r\n      變之數額（屬變動成本），則簽約前以「預估總額」方式\r\n      揭露，或表列各品項之價格資訊並加註食品、原物料將因\r\
      \n      成本變動而異等字句，便於加盟店自行計算或預估所需費\r\n      用總額，方合致本處理原則資訊揭露之精神。\r\n    4.又本案首批進貨金額高達約30萬元，且為必要性支出（為\r\
      \n      開店基本之器材設備、事務性商品、物品、食品及原物料\r\n      等），又該筆費用係原告本所得預見，而非交易相對人所\r\n   \
      \   得預見或所得預估，交易相對人已處於資訊弱勢地位，實\r\n      無由認交易相對人在與原告交易前，何以不得完整知悉其\r\n      所需投入金額為何。再者，30萬元實為一般民眾數月薪資\r\
      \n      ，尚非小筆金額，倘若交易相對人投入、開店營運資金越\r\n      少，易於將來提早回收，利潤相對也較高，因此投入多少\r\n   \
      \   金額始能開店正式營運，亦為交易相對人評估是否加盟之\r\n      重要因素，原告認為首批進貨金額僅約30萬元，而認非重\r\n      要交易資訊，實已違背資訊透明化之目的。\r\
      \n    5.原告於簽約前提供予加盟店之書面資料，就加盟店首批進\r\n      貨購買之物品、器材、食品及原物料預估所須費用，均無\r\n   \
      \   揭露；且加盟店從加盟契約書暨附件資料，僅得查知應購\r\n      買商品之項目，尚無各項目之價格足供估算所須費用總額\r\n      。復據原告之加盟契約書第5\
      \ 條第6 項約定：「乙方（加\r\n      盟店）有關營業用之店卡、名片、文件、杯子、器材、耗\r\n      材、旗幟、海報、宣傳品、優待券及其他一切物品等……\r\
      \n      須向甲方（加盟業主）訂購，不得私自製作或向第三者訂\r\n      購。」同契約書第11條第1 項約定：「為維持商品之規格\r\n \
      \     及品質，除部分自購品外，乙方須向甲方購入甲方指定之\r\n      器材及食品原料等，不得向第三者購買。」依前等約定，\r\n     \
      \ 加盟商就指定項目無自行對外採購自由，僅得自原告購入\r\n      ；且首批進貨實際費用總額高達30萬元至40萬元，均為開\r\n      店營運基本用品，亦即為投資開店之「沉沒成本」（sunk\r\
      \n      cost），將影響交易相對人投資回收之速度，而易造成其\r\n      錯誤判斷。故縱原告曾以「口頭」告知是項資訊，惟對於\r\n \
      \     處資訊弱勢之交易相對人，實難認經由口頭說明即可獲悉\r\n      充分完整之交易資訊。又僅有原告清楚知悉加盟所須負擔\r\n     \
      \ 之費用項目及金額，其未以總額方式收取投資費用，而僅\r\n      為口頭告知相關資訊或簽約後進行教育訓練時始完整揭露\r\n      首批進貨之費用，已不利交易相對人於締結加盟關係前，\r\
      \n      預估實際必須負擔之投資金額，亦難據以合理評估該項投\r\n      資是否超出其負擔能力，而決定是否締結加盟關係。原告\r\n   \
      \   顯係恃其所具之資訊優勢地位，隱匿首批進貨之金額、計\r\n      算方式等重要交易資訊，對交易相對人顯失公平，足以影\r\n      響連鎖加盟之交易秩序，違反公平交易法第24條規定。\r\
      \n  (七)有關原告稱縱未充分揭露資訊，就97年度擬加盟台式甜品連\r\n    鎖市場者而言，原告於台式甜品之市場占有率不高，對於風\r\n   \
      \ 險評估影響不大，實難認原告係利用資訊不對稱與相對人交\r\n    易云云乙節：\r\n    1.公平交易法第24條中所稱之顯失公平，係指濫用市場相對\r\
      \n      優勢地位，從事不公平交易行為，即指具相對市場力或市\r\n      場資訊優勢地位之事業，利用交易相對人( 事業或消費者\r\n  \
      \    ) 之資訊不對等或其他交易上相對弱勢地位，從事不公平\r\n      交易之行為。而對於加盟契約此種長期性或持續性交易，\r\n     \
      \ 因交易當事人對於未來長期交易之期待，時而須做出一定\r\n      之投資，以節約交易成本，並促使整體交易能更有效率之\r\n      進行，倘遇有具市場資訊優勢地位之事業濫用其市場地位\r\
      \n      ，將導致交易相對人因心生疑慮而不敢從事合理投資，從\r\n      資源配置效率之經濟分析觀點，此時即有必要藉由公平交\r\n   \
      \   易法予以強行介入規範。\r\n    2.事業利用資訊不對稱從事交易之顯失公平行為，本質上即\r\n      係事業使用不正當之競爭手段作成交易，換言之，事業所\r\
      \n      使用之手段具有高度反商業倫理及效能競爭，故對競爭秩\r\n      序產生不良影響而應受非難。因此，上開行為在公平交易\r\n   \
      \   法上之非難性，不在於該手段對於市場結構所產生之不良\r\n      影響，資訊不對稱為典型的不正當競爭手段，不以該事業\r\n      擁有相當市場力量為者為限。故事業之違法性與事業之市\r\
      \n      場規模大小無涉（其關連性並非成正比），即不具市場規\r\n      模之事業亦可仗其相對資訊優勢地位，利用資訊不對稱從\r\n   \
      \   事交易並獲取相當利益（以加盟案為例即賺取加盟金、權\r\n      利金、教育訓練費、訂購商品費用、資本設備費等）。\r\n    3.此外，相較於加盟主而言，參與加盟之民眾於簽訂加盟契\r\
      \n      約後，其投入之成本、勞力、時間將難以移轉為他用，亦\r\n      即其所投入之資金將成為沉沒成本（sunk cost ），是以\r\n\
      \      加盟主（如本案原告）在具有資訊優勢下，未揭露重要交\r\n      易資訊予交易相對人，使其無法在資訊充足之環境下做成\r\n    \
      \  交易決定，一旦簽訂加盟契約，其已投入之成本將無法轉\r\n      換為其他用途使用，產生加盟主與交易相對人間出現鎖入\r\n      （lock\
      \ in ）的現象，故加盟主不當未揭露重要資訊之行\r\n      為，應認本質上已有影響整體交易秩序及經濟利益之可能\r\n      ，對於交易相對人顯失公平。\r\
      \n    4.原告於96年至97年加盟店店數成長情形，96年新增加盟店\r\n      13家、97年新增70家，共占加盟總店數117 家之70％，加\r\
      \n      盟店家數成長率為4.38倍（438 ％）；復據其營業額成長\r\n      情形，96年為69,519,087元、97年度則為212,036,784\
      \ 元\r\n      ，年營業額成長率為2.05倍（205 ％），是原告於97年間\r\n      加盟店數及營業額均快速成長，因取得多數之締約機會，\r\
      \n      使該年度之營業規模極速擴張，爰其以不公平競爭之手段\r\n      爭取或從事交易，已傷害以效能競爭為導向之市場秩序。\r\n  (八)有關原告訴稱加盟資訊揭露處理原則第4\
      \ 點第3 款及第6點\r\n    第1 項所分別規定，核其性質乃行政程序法第159 條第2項\r\n    所稱之行政規則，並不直接對外發生法規範效力，被告發布\r\
      \n    上開處理原則，對加盟業主所應揭露之資訊予以指示時，屬\r\n    於行政機關在其職權或所掌事務範圍內，為實現一定行政目\r\n    的，以輔導、協助、勸告、建議或其他不具法律上強制力之\r\
      \n    方法，促請特定人為一定作為或不作為之行為，顯係行政程\r\n    序法第165 條所定之行政指導云云乙節：\r\n    1.「按行政程序法第159\
      \ 條規定：『本法所稱行政規則，係\r\n      指上級機關對下級機關，或長官對屬官，依其權限或職權\r\n      為規範機關內部秩序及運作，所為非直接對外發生法規範\r\
      \n      效力之一般、抽象之規定。行政規則包括下列各款之規定\r\n      ：一關於機關內部之組織、事務之分配、業務處理方式、\r\n   \
      \   人事管理等一般性規定。二為協助下級機關或屬官統一解\r\n      釋法令、認定事實、及行使裁量權，而訂頒之解釋性規定\r\n      及裁量基準。』上開所謂解釋性行政規則，係指主管機關\r\
      \n      基於職權因執行特定法律之規定，得為必要之釋示，以供\r\n      本機關或下級機關所屬公務員行使職權時之依據（司法院\r\n   \
      \   釋字第407 號解釋參照）；至於裁量基準者，係指行政機\r\n      關基於行使裁量權之需要，得根據其行政目的之考量而訂\r\n     \
      \ 定裁量之基準（最高行政法院93年度判字第1127號判決參\r\n      照）。是故行政規則係由行政機關本於職權自行決定而訂\r\n      定之，無須立法者另行授權，其本質上並不具直接對外發\r\
      \n      生法規範之效力，不得作為限制人民基本權利之直接依據\r\n      。…四末按行政罰法第4 條規定：『違反行政法上義務之\r\n  \
      \    處罰，以行為時之法律或自治條例有明文規定者為限。』\r\n      乃為處罰法定原則之明文規定。其所稱『法律』者，包括\r\n      立法院三讀通過、總統公布之形式意義法律以及依據法律\r\
      \n      授權訂定之法規命律，不包括行政規則在內；其所稱『明\r\n      文規定』者，則包括處罰之構成要件及法律效果。準此，\r\n   \
      \   行政機關不得僅依行政規則據以作成行政罰，惟倘其行政\r\n      罰之裁處已有法律或法規命令為依據，另就認定事實或行\r\n      使裁量權所需而輔以解釋性行政規則或裁量基準為判斷者\r\
      \n      ，則無不可。」（法務部97年8 月22日法律決字第097002\r\n      9771號函釋參照）又，行政規則雖依行政程序法第159\
      \ 條\r\n      第1 項規定，並非對外直接發生法規範效力，惟其屬同條\r\n      第2 項第2 款者，並按行政程序法第160 條第2 項規定：\r\
      \n      「行政機關訂定前條第2 項第2 款之行政規則，應由其首\r\n      長簽署，並登載於政府公報發布之。」刊登公報為發布之\r\n \
      \     行為，仍有間接對外發生效力之可能。行政規則之法律效\r\n      力，通說採間接對外效力說，認為行政規則原則上無直接\r\n     \
      \ 對外效力，但在下列情況下，具有間接對外效力：(1)行政\r\n      慣例（行政自我拘束原則）：雖然上級機關（首長）對其\r\n      下級機關（屬官）所為指示之規定，原本僅對內部之間發\r\
      \n      生作用，但行政機關常依據該釋示、原則或標準等對外為\r\n      其行為，是足以引起人民信賴行政機關將繼續遵守此行政\r\n   \
      \   規則之拘束。從而行政機關內部行政規則之拘束，對外即\r\n      產生對人民有一貫性作為之職務義務，否則即違反禁止恣\r\n      意之原則，亦構成其對於第三人應執行職務之違背。(2)平\r\
      \n      等原則：行政機關訂定規則而願自我拘束，基於平等原則\r\n      ，對於相同性質事件，應做相同處理，否則違反平等原則\r\n   \
      \   。(3)行政規則具有對外效力的情形，若行政機關無正當理\r\n      由而違背者，可能構成違法。\r\n    2.被告係為確保加盟事業之公平競爭，避免加盟業主於招募\r\
      \n      加盟過程中，隱匿重要交易資訊，影響連鎖加盟之交易秩\r\n      序，特依據公平交易法第24條訂定「行政院公平交易委員\r\n  \
      \    會對於加盟業主資訊揭露案件之處理原則」，其屬性為行\r\n      政程序法第159 條第2 項第2 款所謂解釋性行政規則。換\r\n  \
      \    言之，本處理原則之訂定係被告於法定權限範圍內，本於\r\n      職權所為細節性、技術性及解釋性之統一行政規則，為法\r\n      律所必要之補充，並未逾越公平交易法為維護交易秩序與\r\
      \n      確保公平競爭等規範意旨，亦未增加法律所無之限制或負\r\n      擔。故原告違反上開處理原則揭露資訊之規定，被告進而\r\n   \
      \   認定原告違反公平交易法第24條規定，自為適法，最高行\r\n      政法院98年裁字第1362號裁定亦採相同見解。由於交易相\r\n   \
      \   對人仰賴作成交易之資訊之內容相當繁多，缺一即屬不完\r\n      整，而有可能妨礙交易相對人作成正確之交易判斷，被告\r\n      爰針對加盟業主應揭露之資訊內容訂定上開處理原則，臚\r\
      \n      列相關加盟重要交易資訊，以提升執法透明度。是以，上\r\n      開處理原則為解釋性行政規則，尚非行政指導。\r\n    3.次按加盟業主資訊揭露處理原則為行政程序法第159\
      \ 條第\r\n      2 項第2 款解釋性規定及裁量基準，行政規則雖未「直接\r\n      」對外發生法規範效力，惟行為人違反行政規則（加盟業\r\
      \n      主資訊揭露處理原則）雖不直接發生違反法律效果，惟經\r\n      由法律適用過程，將個案具體事實涵攝至上位階法律（公\r\n   \
      \   平交易法第24條）之構成要件，仍可得出違反法律效果之\r\n      結果。是以行政程序法第159 條第2 項第2 款之行政規則\r\n  \
      \    ，除依法下達外（行政程序法第159 條第2 項第1 款之行\r\n      政規則僅須下達），同法第160 條第2 項規定尚須登載於\r\n\
      \      政府公報發布之，此公示規定係因行政程序法第159 條第\r\n      2 項第2 款行政規則之可「間接」發生法規範效力而來。\r\n\
      \      被告訂定之加盟業主資訊揭露處理原則為行政程序法第15\r\n      9 條第2 項第2 款之解釋性規定及裁量基準並非單純行政\r\n\
      \      指導，且同一法規範殆無可能因使用者為政府或一般人民\r\n      不同而異其法律性質，原告辯稱加盟業主資訊揭露處理原\r\n    \
      \  則為行政指導云云，顯無可採。\r\n  (九)有關原告辯稱本案僅有2 位檢舉人因原告行為受害，並無造\r\n    成其他交易相對人或加盟業主表示受害，是原處分就造成損\r\
      \n    害之量及程度、是否會對其他事業產生警惕效果、行為發生\r\n    之頻率與規模、行為破壞商業倫理之程度、市場集中度、交\r\n    易習慣與產業特色等調查及資料分析，付之闕如，而有判斷\r\
      \n    濫用之情事：\r\n    1.公平交易法第24條規定所稱之「足以影響交易秩序」，係\r\n      指事業之欺罔或顯失公平行為於過去、現在及未來對於整\r\
      \n      體交易秩序之影響，又案件行為是否足以影響交易秩序，\r\n      考量因素包括受害人數之多寡、造成損害之量及程度、是\r\n   \
      \   否會對其他事業產生警惕效果及是否為針對特定團體或組\r\n      群所為之欺罔或顯失公平行為等事項，或有影響將來潛在\r\n      多數受害人效果之案件，且不以其對交易秩序已實際產生\r\
      \n      影響者為限，始有公平交易法第24條之適用。最高行政法\r\n      院94年判字第543 號判決亦採相同見解：「公平交易法第\r\n\
      \      24條之適用並不以產生實害為前提，只要該行為實施後，\r\n      在客觀上構成顯失公平為已足。」公平交易法第24條之規\r\n  \
      \    範意旨乃在維護交易秩序、確保自由公平競爭，倘俟實際\r\n      危害結果產生，始得論以違法，則顯然無法實現其立法目\r\n      的，為能有效防範損害之發生及警惕事業，該條規定所稱\r\
      \n      「足以影響交易秩序」之構成要件自不以該行為產生實害\r\n      為必要，只要該行為在客觀上顯失公平，且足以影響交易\r\n   \
      \   秩序之可能性即予該當要件，甚為灼然。綜言之，保障交\r\n      易秩序，不僅保障過去、現在的交易秩序，未來的交易亦\r\n      應受到保障。\r\
      \n    2.況事業之行為只須足以影響交易秩序，亦即有影響交易秩\r\n      序「之虞」，即該當公平交易法第24條之構成要件，被告\r\n  \
      \    立於競爭法主管機關之立場，殆不可能遲至原告之行為已\r\n      對其所有交易相對人及整體市場競爭秩序造成重大實害時\r\n      ，始以公平交易法相繩，因此，在原告相對於檢舉人（或\r\
      \n      與檢舉人相類似之將來潛在多數人）係具有相對優勢地位\r\n      ，在其以訂定之制式定型化契約與眾多交易相對人締約之\r\n   \
      \   情形下，其對絕大多數交易相對人重複之行為，確實足以\r\n      對交易秩序造成一定之影響，且該等行為如不予以遏止，\r\n      則日後其行為將持續影響其他潛在交易相對人，對交易秩\r\
      \n      序構成更大之損害，另原告與檢舉人所簽訂之己○○加盟\r\n      連鎖店合約書，亦屬於制式定型化契約，用以供原告與眾\r\n   \
      \   多交易相對人締約，在原告相對於檢舉人（或與檢舉人相\r\n      類似之將來潛在多數人）具有相對優勢地位情形下，已足\r\n      以對交易秩序造成一定之影響。\r\
      \n    3.被告對違反公平交易法之原告課予行政責任之立法目的包\r\n      含藉由被告課予處分之方式，停止並防止原告繼續以相同\r\n   \
      \   方式從事交易，此有防微杜漸之立法意涵。因此，「足以\r\n      影響交易秩序」不以現有、既存受害人為限，更應考量未\r\n      來、潛在受害人。換言之，公平交易法第24條之保障並不\r\
      \n      限於過去、現在之損害，尚須保護包括未來、潛在交易相\r\n      對人，故即使既存受害人少，倘對於交易秩序有潛在影響\r\n   \
      \   可能性者，被告仍非不得介入處理。\r\n    4.由於交易相對人每次僅能與乙位特定產品之加盟業主締結\r\n      加盟契約，而檢舉人選擇與原告締結加盟契約，即表示原\r\
      \n      告之競爭對手喪失與檢舉人締結該次加盟契約之機會，是\r\n      若原告以不公平競爭之手段爭取或從事交易，業已傷害以\r\n   \
      \   效能為競爭導向之市場秩序，從而影響該連鎖加盟市場之\r\n      交易秩序，故有公平交易法第24條之適用。\r\n    5.原告經營連鎖加盟體系多年，旗下連鎖品牌非僅「己○○\r\
      \n      」，旗下品牌尚有「休閒小站」、「QK咖啡」等加盟系列\r\n      ，其中「休閒小站」品牌加盟店數523 家、「QK咖啡」品\r\n\
      \      牌加盟店數47家，「己○○」品牌加盟店數亦有117 家，\r\n      顯見原告之違法行為，影響者非僅「己○○」加盟店或本\r\n \
      \     案檢舉人之權益，其於該品牌或其他加盟品牌未來招募加\r\n      盟時，仍將有潛在交易相對人將因其未充分揭露重要資訊\r\n     \
      \ ，及資訊不完整而造成錯誤判斷，而有使不特定多數潛在\r\n      交易相對人蒙受損害之風險等語。並聲明求為判決駁回原\r\n      告之訴。\r\
      \n四、本件兩造爭執要點如次：\r\n  (一)原處分認定原告於己○○加盟辦法關於利潤評估項目載稱「\r\n    淨利率約20％～35％」「預估回收期6\
      \ 至15個月」等內容，\r\n    就提供服務之內容為虛偽不實及引人錯誤之表示之情形，違\r\n    反公平交易法第21條第3 項準用同條第1 項之規定，有無違\r\
      \n    誤？\r\n  (二)原處分認定原告未於締結加盟經營關係10日前以書面向交易\r\n    相對人充分揭露首批進貨購買之物品、器材、食品及原物料\r\
      \n    預估所需全部費用及計算方式等重要交易資訊，符合公平交\r\n    易法第24條規定之其他足以影響交易秩序之顯失公平之行為\r\n    ，有無違誤？\r\
      \n五、按公平交易法第21條第1 項、第3 項規定：「（第1 項）事\r\n    業不得在商品或其廣告上，或以其他使公眾得知之方法，對\r\n   \
      \ 於商品之價格、數量、品質、內容、製造方法、製造日期、\r\n    有效期限、使用方法、用途、原產地、製造者、製造地、加\r\n    工者、加工地等，為虛偽不實或引人錯誤之表示或表徵。」\r\
      \n    「（第3 項）前2 項規定於事業之服務準用之。」第24條：\r\n    「除本法另有規定者外，事業亦不得為其他足以影響交易秩\r\n  \
      \  序之欺罔或顯失公平之行為。」第41條前段：「公平交易委\r\n    員會對於違反本法規定之事業，得限期命其停止、改正其行\r\n    為或採取必要更正措施，並得處新臺幣5\
      \ 萬元以上2 千5 百\r\n    萬元以下罰鍰…。」次按行政院公平交易委員會對於公平交\r\n    易法第24條案件之處理原則第1 點規定：「鑒於公平交易法\r\
      \n    第24條（以下簡稱本條）為一概括性規定，為使其適用具體\r\n    化明確化，特訂定本處理原則。」第2 點：「（第1 項）為\r\n  \
      \  釐清本條與民法、消費者保護法等其他法律相關規定之區隔\r\n    ，應以『足以影響交易秩序』之要件，作為篩選是否適用公\r\n    平交易法或本條之準據，即於系爭行為對於市場交易秩序足\r\
      \n    生影響時，本會始依本條規定受理該案件；倘未合致『足以\r\n    影響交易秩序』之要件，則應請其依民法、消費者保護法或\r\n    其他法律請求救濟。」「（第2\
      \ 項）為確定本條之適用範圍\r\n    ，應以『足以影響交易秩序』之要件為前提，先檢視『限制\r\n    競爭』之規範（獨占、結合、聯合行為及垂直限制競爭），\r\
      \n    再行檢視『不公平競爭』規範（如商業仿冒、不實廣告、營\r\n    業誹謗）是否未窮盡系爭行為之不法內涵，而容有適用本條\r\n    之餘地。是以本條與公平交易法其他條文適用之區隔，應只\r\
      \n    有『補充原則』關係之適用，即本條僅能適用於公平交易法\r\n    其他條文規定所未涵蓋之行為，若公平交易法之其他條文規\r\n    定對於某違法行為已涵蓋殆盡，即該個別規定已充分評價該\r\
      \n    行為之不法性，或該個別規定已窮盡規範該行為之不法內涵\r\n    ，則該行為僅有個別條文規定的問題，而無由再就本條加以\r\n    補充規範之餘地。反之，如該個別條文規定評價該違法行為\r\
      \n    後仍具剩餘的不法內涵，始有以本條加以補充規範之餘地。\r\n    」「（第3 項）關於『維護消費者權益』方面，則應檢視系\r\n    爭事業是否係以其相對優勢地位，利用『欺罔』或『顯失公\r\
      \n    平』之銷售手段，使消費者權益遭受損害，而合致『足以影\r\n    響交易秩序』之要件，以為是否適用本條規定之判斷準據。\r\n    」第5\
      \ 點：「（第1 項）本條所稱交易秩序係指符合善良風\r\n    俗之社會倫理及效能競爭之商業競爭倫理之交易行為，其具\r\n    體內涵則為符合社會倫理及自由、公平競爭精神賴以維繫之\r\
      \n    交易秩序。」「（第2 項）判斷『足以影響交易秩序』時，\r\n    應考量是否足以影響整體交易秩序（諸如：受害人數之多寡\r\n    、造成損害之量及程度、是否會對其他事業產生警惕效果及\r\
      \n    是否為針對特定團體或組群所為之欺罔或顯失公平行為等事\r\n    項）或有影響將來潛在多數受害人效果之案件，且不以其對\r\n    交易秩序已實際產生影響者為限，始有本條之適用。至單一\r\
      \n    個別非經常性之交易糾紛，則應尋求民事救濟，而不適用本\r\n    條之規定。」第7 點第3 款第2 目：「本條所稱『顯失公平\r\n  \
      \  』：係指『以顯失公平之方法從事競爭或商業交易』者。其\r\n    常見之具體內涵主要可分為3 種類型：(三)濫用市場相對優勢\r\n    地位，從事不公平交易行為：具相對市場力或市場資訊優勢\r\
      \n    地位之事業，利用交易相對人（事業或消費者）之資訊不對\r\n    等或其他交易上相對弱勢地位，從事不公平交易之行為。常\r\n    見行為類型如：2.資訊未透明化所造成之顯失公平行為。」\r\
      \n    又按行政院公平交易委員會對於加盟業主資訊揭露案件之處\r\n    理原則第1 點：「為確保加盟事業之公平競爭，避免加盟業\r\n    主於招募加盟過程中，隱匿重要交易資訊，影響連鎖加盟之\r\
      \n    交易秩序，特訂定本處理原則。」第2 點第2 項：「前項所\r\n    稱支付一定對價，係指他事業為締結加盟經營關係或使其生\r\n   \
      \ 效，所支付予加盟業主或關係人之加盟金、權利金、教育訓\r\n    練費及購買商品或服務、資本設備等費用。但不包括基於轉\r\n    售或出租用途，以相當或低於批發價購買商品或服務所支付\r\
      \n    之對價。」第4 點第1 項第3 款：「加盟業主應於締結加盟\r\n    經營關係10日前，向交易相對人提供下列事項之書面說明資\r\n \
      \   料：(三)加盟業主於簽立加盟契約前及加盟契約存續期間所收\r\n    取之加盟權利金及其他費用，其項目、金額、計算方式、收\r\n    取方法及返還條件。」第6\
      \ 點第1 項：「加盟業主於招募加\r\n    盟交易過程中，違反本規範第4 點及第5 點規定，涉有隱匿\r\n    或遲延揭露重要交易資訊之情事，對交易相對人顯失公平，\r\
      \n    足以影響連鎖加盟之交易秩序者，將有違反公平交易法第24\r\n    條規定之虞。」\r\n六、經查：\r\n  (一)關於違反公平交易法第21條部分：\r\
      \n    1.原告自96年2 月起至97年底，使用載列有利潤評估項目「\r\n      淨利率約20％至35％」「預估回收期6 至15個月」等內容\r\
      \n      之己○○加盟辦法登載於公司網站，對外招募加盟店，並\r\n      持以向有意加盟者解說，陸續已有多家與原告締結加盟關\r\n   \
      \   係等情，已據原告負責營業管理相關業務之副總經理庚○\r\n      ○接受被告調查時時陳明在卷（見原處分卷第116 至125\r\n    \
      \  頁、第233 至236 頁）。\r\n    2.按利潤評估乃有意加盟者資以判斷加盟體系成長性及營運\r\n      風險之重要項目，而「淨利率」及「預估回收期」攸關成\r\
      \n      本效益及營運投資規畫，更是評估加盟與否之關鍵因素，\r\n      加盟服務業者既明確宣稱其具體數據，自須有客觀統計資\r\n   \
      \   料為計算基礎，不能憑空虛擬，以避免發生引人誤認之情\r\n      事，否則，即難謂非屬虛偽不實且引人錯誤之表示。本件\r\n      原告已在己○○加盟辦法載示前開「淨利率約20％至35％\r\
      \n      」及「預估回收期6 至15個月」等具體數據，自應提出憑\r\n      以評估之客觀資料，方可認其所為之表示信實有據。查本\r\n \
      \     件原告係始自96年2 月起，迄97年12月底，皆使用上開己\r\n      ○○加盟辦法以對外招徠加盟店，已如前述，惟觀之卷附\r\n \
      \     原告所提供之各加盟店實際營收情形( 見本院卷第65至69\r\n      頁) ，在96年1 月至同年6 月通化店開始營業之前，只有\r\n\
      \      裕民店一家經營，該店之淨利率均呈負數，亦無從驗證其\r\n      回收期為6 至15月，顯見原告使用該己○○加盟辦法伊始\r\n  \
      \    ，即虛構上開數據至明。再自96年6 月以後，迄97年12月\r\n      上開己○○加盟辦法未再使用止，陸續有通化店、大東店\r\n  \
      \    、微風店、向上店、豐原店、內湖店、三多店、大昌店、\r\n      大里店、熱河店、漢神店、鳳山店及逢甲店加入，僅見通\r\n      化店、大東店、微風店及向上店等4\
      \ 家之淨利率約有近半\r\n      數接近或超過20％，且過半數月份淨利率為正，但其餘各\r\n      家每月淨利率多屬負數或低於10％，綜合此期間之各加盟\r\
      \n      店營收情形，仍與原告己○○加盟辦法所載列之「淨利率\r\n      及「預估回收期」大相逕庭。原告雖託詞：因97年8 、9\r\n \
      \     月發生金融海嘯事件及毒奶粉事件，故各加盟店營收利潤\r\n      受波及，因此判斷上開加盟辦法所載之營業數據，應以97\r\n    \
      \  年8 月底以前統計者為準云云。然若原告所述屬實，渠既\r\n      見上開事件發生之後，各加盟店之淨利率及預估回收期，\r\n      明顯落後己○○加盟辦法所載之進度，往後加盟者當不能\r\
      \n      無法達到所載示之淨利率與預估回收期，自當修正該數據\r\n      ，方符事實，卻仍繼續使用同內容之加盟辦法以招徠加盟\r\n   \
      \   店，迄同年12月底止，並在此期間內，復招募6 家加盟店\r\n      ，益證原告自96年2 月起迄97年12月止，使用上開己○○\r\n \
      \     加盟辦法對外表示加入加盟店可獲致之淨利率及其預估回\r\n      收期，明顯無實據可憑。且揆諸上開己○○加盟辦法所載\r\n     \
      \ 淨利率與預估回收期之旨意，足認已表示經估量結果，經\r\n      營加盟店之淨利率在20％至35% 之間，而預估回收期則介\r\n      於6\
      \ 至15個月，並無多重解釋之餘地。即使再參酌己○○\r\n      加盟辦法備註欄附記：「實際利潤回收依加盟主用心經營\r\n      程度與管控程度而定」之辭句，在客觀上已足以使人形成\r\
      \n      加盟後只要用心經營及合理管控即可達到上開營利效果之\r\n      認知，極易誘使意欲加盟者依此錯誤認知，而作成加盟之\r\n   \
      \   交易決定。是原告上開己○○加盟辦法所載利潤評估之內\r\n      容，顯非依據客觀之數據資料為評估，難認真實，且已足\r\n      使有意加盟者產生錯誤認知，核屬虛偽不實及引人錯誤之\r\
      \n      表示，無從僅因原告於備註欄記載上開辭句，即可主張免\r\n      責。\r\n  (二)關於違反公平交易法第24條部分：\r\n \
      \   1.原告招募加盟店時對於加盟者應付之相關項目費用，係於\r\n      己○○加盟辦法載列：加盟金：25萬元、設備及五金：19\r\n   \
      \   8 萬元、招牌：依各店實際招牌大小、施工方式評估、裝\r\n      潢等項（含水電、桌椅、空調）：100 萬元起（依實際店\r\n    \
      \  面大小與屋況評估），共約380 萬元起（另有保證金：本\r\n      票100 萬元）；而於加盟契約書載示：權利金每月1 萬元\r\n   \
      \   、保證金100 萬元本票、簽約金25萬元及例示部分原物料\r\n      價格，如杯子及封口膠膜520cc 、紙湯杯/1000 入/ 箱/2\r\
      \n      000 元等，另以附件方式列載全部原物料之供應細目，但\r\n      無揭露加盟店首批進貨購買之物品、器材、食品及原物料\r\n \
      \     預估所需費用之資訊等情，有卷附前揭己○○加盟辦法、\r\n      加盟合約書、加盟店預估投資清單、加盟店選購設備採購\r\n     \
      \ 單、加盟店招牌清單( 見本院卷第64頁及原處分卷甲第8\r\n      至15頁、第18頁、第38頁、第39頁) ，並據檢舉人於98年\r\n \
      \     9 月23日接受被告調查時陳明在卷( 見原處分卷甲第43至\r\n      46頁) 。原告雖辯稱：渠所轄展店人員在接洽加盟時，除\r\n\
      \      提供正式合約範本供審閱外，且就商品成本結構、回收試\r\n      算、商品供貨項目、首批進貨項目及預估金額等，透過書\r\n    \
      \  面說明、電腦試算、教育訓練等方式，加以揭露說明，且\r\n      加盟商就各該原物料得自主決定是否購買云云。然稽之卷\r\n      附原告與加盟店簽立之加盟契約書及附件影本，該加盟契\r\
      \n      約書第5 條第6 項已明定：加盟店有關營業用之店卡、名\r\n      片、文件、杯子、器材、耗材、旗幟、海報、宣傳品、優\r\n \
      \     待券及其他一切物品等物品，須向原告訂購，不得私自製\r\n      作或向第三者訂購；第11條第1 項復約定：加盟店須向原\r\n   \
      \   告購入原告所指定如契約附件二所示之器材及食品原料等\r\n      ，足見加盟商就附件所示項目之器材及食品原料，依約須\r\n      向原告買入，並無自行對外採購之自由至明。而依該契約\r\
      \n      書附件二所示( 見原處分卷甲第69頁) ，所載列之物品，\r\n      僅有品名、數量，並無標價甚明。是依上開事證，難認原\r\n\
      \      告在締結加盟關係契約之前，有就上開加盟商應向原告購\r\n      置之物品費用為揭露，原告未能舉證以實其說，空言否認\r\n    \
      \  上情，委難採取。\r\n    2.按影響交易秩序之欺罔或顯失公平之行為，至為繁雜多樣\r\n      ，且常推陳出新，殊難期法律盡能列舉各種具體行為態樣\r\
      \n      ，是以前引公平交易法第24條乃設概括規定，用以彌補各\r\n      具體規定之不足。故事業之行為縱使不該當於公平交易法\r\n  \
      \    其他規定之要件，仍應審究是否符合公平交易法第24條之\r\n      情形。惟因該條文規定之構成要件係屬不確定法律概念，\r\n     \
      \ 被告為執行需要，自須訂定行政規則予以具體化、明確化\r\n      ，俾行使職權能符合立法目的，以形成自我拘束，避免寬\r\n      嚴不一，違反平等原則，致人民無所適從。再依行政程序\r\
      \n      法第159 條之規定，行政機關無須法律授權即得本於職權\r\n      自行訂定解釋性行政規則。是以被告訂定行政院公平交易\r\n \
      \     委員會對於公平交易法第24條案件之處理原則（下稱公平\r\n      交易法第24條處理原則）以解釋上開規定條文中之「欺罔\r\n   \
      \   」「顯失公平」及「足以影響交易秩序」等抽象不確定法\r\n      律概念，使之具體明確，要無違反法律保留原則可言。揆\r\n      諸公平交易法第24條處理原則第5\
      \ 點規定：判斷「足以影\r\n      響交易秩序」時，應考量是否足以影響整體交易秩序，諸\r\n      如：受害人數之多寡、造成損害之量及程度、是否會對其\r\
      \n      他事業產生警惕效果及是否為針對特定團體或組群所為之\r\n      欺罔或顯失公平行為等事項，或有影響將來潛在多數受害\r\n   \
      \   人之效果，且不以其對交易秩序已實際產生影響者為限；\r\n      第6 點規定：「欺罔」係對交易相對人，以積極欺瞞或消\r\n      極隱匿重要交易資訊致引人錯誤之方式，從事交易之行為\r\
      \n      ，所謂「重要資訊」係指足以影響交易決定之重要交易資\r\n      訊，「隱匿重要交易資訊」即為其常見行為類型之一；第\r\n   \
      \   7 點規定：「顯失公平」係指以顯失公平之方法從事競爭\r\n      或商業交易者，其中事業濫用市場力或市場資訊等優勢地\r\n      位，利用交易相對人（事業或消費者）之資訊不對等或其\r\
      \n      他交易上相對弱勢地位，從事不公平交易之行為即為其中\r\n      一類型，並無悖離上開規定用語文義之內涵或外延，符合\r\n   \
      \   規定之旨趣。復按交易乃雙方當事人互負對價義務之意思\r\n      表示合致。故具有資訊優勢地位之事業利用不揭露己方所\r\n      掌握不利於有意加盟者之資訊，而且非經其揭露，有意加\r\
      \n      盟者無從得知該資訊之情形，與之締結加盟關係，即符合\r\n      前揭所稱利用對方之資訊不對稱之地位而與之交易，從事\r\n   \
      \   資訊未透明化之交易，而該當於公平交易法第24條所稱之\r\n      顯失公平之行為。且衡諸使用此種顯失公平之行為以達成\r\n      交易，明顯高度反商業倫理及效能競爭，已影響競爭秩序\r\
      \n      ，自具非難性。此外，加盟業主充分揭露交易資訊，方能\r\n      使有意加入加盟體系的業者於事前評估加入後的成長及獲\r\n   \
      \   利、所須負擔的成本及風險，有助於其選擇合適的加盟體\r\n      系，否則，有意加入加盟體系的業者可能對正當合法的加\r\n      盟體系望而卻步，造成雙方的交易成本，阻礙產業發展\r\
      \n      故加盟事業之業主須事前揭露，方符交易之公平。再者，\r\n      藉由充分揭露加盟資訊，正當且有競爭力的加盟體系也可\r\n   \
      \   以吸引更多的加盟店加入，促進加盟體系間的公平競爭；\r\n      更由於交易雙方事前已充分瞭解所須負擔的義務及風險，\r\n      也能大幅減少契約實際履行時之爭端，故被告評估整體市\r\
      \n      場的情況及經濟分析後，另訂定之加盟業主資訊揭露處理\r\n      原則，關於資訊揭露之方式所為之解釋，乃具體化公平交\r\n   \
      \   易法第24條規定之構成要件，核無逸脫此規定之意旨，亦\r\n      無違反法律保留原則，自可資規範加盟事業之交易準據。\r\n      又衡之交易相對人憑以判斷交易與否之各個單一重要資訊\r\
      \n      ，彼此間互有牽連影響，缺一即足以影響有意加盟者作成\r\n      正確之判斷，被告對於較為重要之交易訊息要求加盟業主\r\n   \
      \   必須於與有意加盟者達成交易之前充分揭露，亦具提升執\r\n      法透明化，故上開加盟業主資訊揭露處理原則第4 點乃臚\r\n      列相關加盟重要交易資訊，事業倘未依該處理原則揭露此\r\
      \n      等重要交易資訊，即符合公平交易法第24條之規定。\r\n    3.本件原告雖以上開情詞，主張其行為並不該當於「足以影\r\n    \
      \  響交易秩序」「欺罔或顯失公平之行為」之要件云云。然\r\n      衡諸原告若限定加盟店開店前之須向原告購入之首批進貨\r\n      ，其費用金額多寡，顯為有意加盟者決定加盟與否之重要\r\
      \n      交易資訊，自應於簽約前以書面詳列品名、數量及費用等\r\n      明細，提供予交易相對人資為交易之憑據。再參諸上開首\r\n   \
      \   批進貨之總金額已達30萬餘元，難認非屬從事經營飲料店\r\n      業者之重要負擔，且原告居於加盟業主地位，決定該首批\r\n      進貨之價格多寡，操之於原告，交易相對人明顯於受制之\r\
      \n      地位，雙方存有高度之資訊不對稱性，原告係處於資訊上\r\n      之優勢地位甚明，且原告未揭露難以期望交易相對人於加\r\n   \
      \   盟簽約前，即對於該重要交易資訊皆全然瞭解清楚。故原\r\n      告既於締結加盟契約前，未向交易相對人以書面方式充分\r\n      揭露上開資訊，致交易相對人無從取得充分資訊以評估是\r\
      \n      否加盟，亦使交易相對人無法公平比較原告與其他加盟業\r\n      主之優劣，交易相對人處於相當不利之交易地位，自顯失\r\n   \
      \   公平，且有造成其他加盟業主因此喪失與該交易相對人締\r\n      約之虞，進而影響連鎖加盟之全體交易秩序。再參之加盟\r\n      型態之經營模式，乃加盟者自行創業擔任事業主，投資成\r\
      \n      本數據係屬評估回收期限之重要資訊，自須掌握精確，而\r\n      加盟後可能發生之費用，包括保證金、加盟金、裝潢費用\r\n   \
      \   、設備費用、開店前之應購進之食品原物料及器材等可能\r\n      發生之費用，皆屬投資成本之重要項目。加盟業主在雙方\r\n      締結加盟關係之前，自應將前揭重要資訊，完整揭露予交\r\
      \n      易相對人。而加盟業主資訊揭露處理原則規定加盟業主應\r\n      於締結加盟關係10日前以書面方式揭露該等重要資訊，旨\r\n  \
      \    在給予相對弱勢之加盟商充分時間審慎考量之機會，避免\r\n      其於時間匆促或資訊不足情形下，倉促作成締結加盟之交\r\n      易決定。本件首批進貨金額高達30萬餘元，且為必要性之\r\
      \n      支出，而原告復硬性要求加盟店須向原告購入，顯見此項\r\n      首批進貨費用之重要資訊為原告所掌握且能揭露，而非交\r\n   \
      \   易相對人所得預見或預估，可認交易相對人已處於資訊弱\r\n      勢地位，況且30萬餘元對於加盟從事經營飲料店之業者，\r\n      難謂係負擔輕微之金額，不能認與交易之決定無關，自屬\r\
      \n      重要之交易資訊，原告於交易前，未予揭露上開資訊，對\r\n      交易相對人顯失公平，且足以影響連鎖加盟之交易秩序，\r\n   \
      \   而違反公平交易法第24條之規定。\r\n    4.原告雖主張渠於台式甜品之市場占有率不高，對於風險評\r\n      估影響不大，況且只有2\
      \ 位自稱受害者出面檢舉，故對於\r\n      交易秩序並不生影響云云。惟公平交易法第24條中所稱之\r\n      顯失公平，係指濫用市場相對優勢地位，從事不公平交易\r\
      \n      行為，即指具相對市場力或市場資訊優勢地位之事業，利\r\n      用交易相對人( 事業或消費者) 之資訊不對等或其他交易\r\n \
      \     上相對弱勢地位，從事不公平交易之行為。其本質係事業\r\n      使用不正當之競爭手段作成交易，違反商業倫理及效能競\r\n     \
      \ 爭，而具非難性，已如前述，原告未充分揭露加盟店應付\r\n      出之成本，已明顯違反商業倫理，且參之原告自96年至97\r\n      年加盟店店數成長情形，96年新增加盟店13家、97年新增\r\
      \n      70 家 ，共占加盟總店數117 家之70％，加盟店家數成長\r\n      率為4.38倍（438 ％）；復觀其營業額成長情形，96年為\r\
      \n      69,519,087元、97年度則為212,036,784 元，年營業額成\r\n      長率為2.05倍（205 ％），是原告於97年間加盟店數及營\r\
      \n      業額均快速成長，因取得多數之締約機會，使該年度之營\r\n      業規模極速擴張，難謂其非以不公平競爭之手段爭取或從\r\n   \
      \   事交易，已破壞以效能競爭為導向之市場秩序，要無疑義\r\n      。且公平交易法第24條之立法目的，除保護交易相對人之\r\n      權益外，兼有維護各該行業整體之交易秩序。鑒於事業與\r\
      \n      加盟店締結加盟關係具有排他性，亦即加盟店一旦與該事\r\n      業主簽約後，其他同種類商品或營業之競爭事業即喪失該\r\n   \
      \   次之締約機會，是以原告以不公平競爭之手法為交易，即\r\n      破壞以效能為競爭導向之連鎖加盟市場之交易秩序。況所\r\n      謂足以影響交易秩序，僅須有造成影響之虞即已足，並不\r\
      \n      以造成重大實害為必要。故被害人數固資為參酌是否影響\r\n      交易秩序，但非謂願出面檢舉人數不多，即認對交易秩序\r\n   \
      \   不生影響。此外，揆諸公平交易法第41條規定之行政責任\r\n      ，除罰鍰外，兼有限期停止、改正及其他必要措施，明顯\r\n      可見該規定之立法旨趣，除對已發生行為為處罰外，尚有\r\
      \n      杜絕將來續行危害之目的。參酌原告經營情況，尚在持續\r\n      招募發展中，其行為具反覆實施性，將來仍存有與出面檢\r\n   \
      \   舉者相類似之將來潛在多數人，若未及時予以制裁促其改\r\n      善，對交易秩序勢必造成更大之危害。\r\n  (三)綜上所述，本件原告上開主張各節，均不足採。原告以上開\r\
      \n    己○○加盟辦法對其服務之內容為虛偽不實或引人錯誤之表\r\n    示，核已違反公平交易法第21條第1 項準用同條第3 項之規\r\n  \
      \  定，而其於招募加盟過程中，未於締結加盟經營關係10日前\r\n    ，以書面向交易相對人充分揭露加盟業主於簽立加盟契約前\r\n    及加盟契約存續期間所收取其他費用之金額及計算方式之重\r\
      \n    要交易資訊，則違反公平交易法第24條之規定，被告依同法\r\n    第41條前段規定，以原處分命原告自該處分書送達之次日起\r\n   \
      \ ，應立即停止前2 項違法行為，並依序各處罰鍰30萬元及20\r\n    萬元，合計50萬元，自屬有據，並無違法，訴願決定予以維\r\n    持，核無不合。原告訴請撤銷，為無理由，應予駁回。\r\
      \n七、本件為判決基礎之事證已臻明確，兩造其餘攻擊防禦方法，\r\n    核與判決結果不生影響，爰不逐一論述，併予敘明。\r\n據上論結，本件原告之訴為無理由，依行政訴訟法第98條第1\
      \ 項\r\n前段，判決如主文。\r\n中　　華　　民　　國　　99　　年　　10　　月　　21　　日\r\n　　　　　　　　　　臺北高等行政法院第二庭\r\
