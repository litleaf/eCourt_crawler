      \n    法院檢察署檢察官偵查起訴。\r\n    理  由\r\n一、按中華民國92年 1月14四日修正通過之刑事訴訟法施行前，\r\n    已繫屬於各級法院之案件，其以後之訴訟程序，應依修正刑\r\
