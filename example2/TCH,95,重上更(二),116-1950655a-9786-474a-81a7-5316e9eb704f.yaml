      \n    從判斷是否為有毒之河魨魚，其等均無過失等語。經查：\r\n  (一)告訴人丁○○、張珮瑜、張銘皓、張文彬及被害人張詠如確\r\n    於食用向甲○○○購買之香魚片後，同時感到不適，旋致告\r\
      \n    訴人丁○○、張珮瑜、張銘皓、張文彬受有河魨神經毒中毒\r\n    之傷害，及被害人張詠如則因中樞神經衰竭死亡之事實，除\r\n    經丁○○、張銘皓、張文彬於警訊中指述甚詳外，並有沙鹿\r\
      \n    童綜合教學醫院之診斷證明書5張 、病歷資料等在卷可考；\r\n    並經臺灣彰化地方法院檢察署檢察官督同檢驗員相驗屬實，\r\n    製有相驗筆錄、相驗屍體證明書、驗斷書可憑。又被告甲○\r\
      \n    ○○販予告訴人等之香魚片 ，係於88年9月間向被告丙○○\r\n    所購等情，迭據其於警詢、偵查、彰化縣衛生局訪問紀錄及\r\n   \
      \ 本院前審及本案審理中供承明確（見相驗卷第11頁反面、第\r\n    27 頁反面；偵查卷第62頁；本院91年度上訴字第916號卷宗\r\n   \
      \ 第111頁、本案審判筆錄），復於本院第1次更審審理中以證\r\n    人身分結證屬實（見本院94年度上更(一)字第273號卷宗第113\r\n \
      \   反面、第114頁） ；被告丙○○所賣予被告甲○○○之香魚\r\n    片，係向被告乙○○於88年8月間所購入約200台斤，轉賣其\r\n  \
      \  中40台斤予被告甲○○○一節，亦經被告丙○○分別於警詢\r\n    、偵查、原審、本院前審及本案審理中供承不諱（見相驗卷\r\n    第13頁反面、第28頁；偵查卷第62頁；原審卷第33頁；本院\r\
      \n    91年度上訴字第916號卷宗第111頁；本案審判筆錄），核被\r\n    告甲○○○ 、丙○○與被告乙○○3人間均夙無怨隙，且甲\r\n\
      \    ○○○、丙○○分別供出其等販賣魚片之來源，並不能因之\r\n    脫免自己的過失責任，甲○○○並無誣攀丙○○之必要，丙\r\n    ○○亦無誣攀乙○○之必要，足認本件告訴人丁○○等食用\r\
      \n    後致傷、被害人張詠如食用後致死之香魚片，確係由被告乙\r\n    ○○所製造、賣出。被告乙○○辯稱甲○○○所販售予被害\r\n    人之香魚片，並非伊售出之食品云云，不足採信。至於被告\r\
      \n    丙○○於彰化縣衛生局訪問紀錄中雖曾陳稱：被告甲○○○\r\n    所販售之魚片，可能混有其他廠牌，非全部向伊購買云云，\r\n    係丙○○個人臆測之詞，且查無證據證明甲○○○所販之魚\r\
      \n    片混有其他廠牌，自難憑此為被告乙○○有利之認定。\r\n  (二)被告乙○○於88年 8月間將加工烘熟之魚片販售予被告丙○\r\n    ○，其使用之生魚材料\
      \ ，除於87年1月20日至5月7日止，以\r\n    250餘萬元之價格 ，陸續向歐水明購入約16公噸之魚片外，\r\n    於該期間內及88年8月前另與史金鎮\
      \ 、曾芳德、陳泰和或其\r\n    他不詳之魚貨供應商，均分別有多次數10萬元不等之魚貨交\r\n    易，此經臺灣高雄地方法院於89年度易字第2371號歐水明違\r\
      \n    反食品衛生管理法案件中調查明確 ，有該案判決1件在卷可\r\n    稽。被告乙○○雖辯稱伊出售予丙○○之香魚片係全部購自\r\n    毆水明云云，惟依被告上揭期間購入魚片之交易金額觀之，\r\
      \n    被告乙○○並未向歐水明購入特別多或特別便宜之魚貨，應\r\n    無特別冷凍囤積歐水明所售魚貨之必要；且被告乙○○與歐\r\n    水明最後1次交易係在87年5月7日\
      \ ，衡諸常情，類此魚貨之\r\n    商品冰存越久越不新鮮，且冷凍魚貨尚須耗費成本，已購入\r\n    之魚貨自然儘早使用始符經濟效益，則被告乙○○係食品製\r\
      \n    造人，且按其購入之魚貨材料數量觀之，其加工產製之成品\r\n    數量甚大，以在商言商之立場，不可能不知如何有效降低、\r\n    控制成本，其豈可能將已購自歐水明之魚貨囤積於冷凍庫中\r\
      \n    達1年餘均不使用 ，卻另行陸續向他人購入魚貨加工烘製？\r\n    被告乙○○此部分辯詞，顯與常情不符，洵不足採。\r\n  (三)按「食品或食品添加物有毒或含有害人體健康之物質或異物\r\
      \n    之情形，不得製造、加工、調配、包裝、儲存、販售、輸出\r\n    、贈與或公開陳列」 ，食品衛生管理法第11條第3款定有明\r\n   \
      \ 文，此係為管理食品衛生安全及品質，維護國民健康而制定\r\n    ，故規範之對象，不僅限於製造業者，即販賣及陳列者均包\r\n    括在內，此觀諸同法第1條、第7條、第11條、第15條及第32\r\
      \n    條第1項等規定益明 。又按刑法第276條第2項所謂之業務，\r\n    係指以反覆同種類之行為為目的之社會活動而言（最高法院\r\n  \
      \  69年台上字第4047號判例參照）。被告乙○○自承產製、銷\r\n    售香魚片多年，被告丙○○、甲○○○亦自承均販賣魚片、\r\n    肉類食品多年\
      \ ，足見其3人分別反覆為食品之產製、販售之\r\n    社會活動，均為從事業務之人。則被告乙○○從事香魚片之\r\n    加工製造及販售業務，被告丙○○、甲○○○則從事香魚片\r\
      \n    販售業務，彼等所加工製造或販售之香魚片，對不特定消費\r\n    者之生命安全及身體健康影響至鉅，自均應注意所加工製造\r\n    或販賣之香魚片，確實符合食品衛生管理法第11條第3款「\r\
      \n    食品或食品添加物有毒或含有害人體健康之物質或異物之情\r\n    形，不得製造、加工、販售或公開陳列」之規定，即應注意\r\n    所加工製造或販賣之香魚片確實不含有毒物質。\r\
      \n  (四)再按食品製造、加工業者及販售業者，為確保所加工或販售\r\n    食品不含有毒物質之方法甚多，或委由專人以專業技術加以\r\n    判別、檢驗，或以儀器加以檢查，或向上游廠商購入有檢附\r\
      \n    無毒害材料所製成之檢查合格證明之商品，如此始能確保消\r\n    費者食的安全 。本件被告3人雖辯稱彼等不具判別或鑑定香\r\n    魚片是否為有毒河豚製成之專業能力云云，惟被告等既有上\r\
      \n    開注意義務，且客觀上亦無不能委由專人以專業技術判別、\r\n    檢驗，或以儀器檢查，或向上游廠商要求檢附無毒害材料所\r\n    製成之檢查合格證明等情事，自應恪盡其注意義務，縱因此\r\
      \n    而增加成本勞費，亦應確實為之，蓋消費者健康、生命之價\r\n    值無可取代，遠勝於被告等人之營利價值，自難藉詞不具判\r\n    別或鑑定香魚片是否為有毒之專業能力，即輕易免除上揭注\r\
      \n    意義務，否則任令其等罔顧消費者食的安全而從事食品之製\r\n    造、販售，無異使消費者陷於隨時可能誤食中毒之危險。\r\n  (五)再查被告乙○○購入加工烘熟之魚片種類，其中向歐水明購\r\
      \n    入之部分係河魨魚肉，此據證人歐水明於偵查中證稱：「（\r\n    問：乙○○知道魚片是河魨魚嗎？）知道」等語（見偵查卷\r\n    宗第83頁）；於原審證稱：「（問：他是否知道要跟你買什\r\
      \n    麼魚？）我賣他10幾年了他都知道我賣給他的都是河魨的魚\r\n    肉做的，．．．我都是固定用河魨魚的肉作魚片，但我都是\r\n    用無毒的那種河豚我是從顏色辨別出無毒的種類，乙○○也\r\
      \n    知道我們都是用這種魚在做的．．．我賣給乙○○的魚片我\r\n    是用紙箱裝賣給乙○○，紙箱上是寫香魚片，但實際上買賣\r\n    的人都知道那是用河魨魚做的，市面上的香魚片大部分是河\r\
      \n    魨魚做的，小部份的我就不了解別人是用何種魚做的」等語\r\n    （見原審卷第86頁），是被告乙○○應知悉歐水明或其他供\r\n    應商所供應之魚片種類大部分為河魨魚。況被告乙○○從事\r\
      \n    香魚片加工製造多年，僅87年1至5月間，向歐水明進貨部分\r\n    即高達16餘公噸，足見被告乙○○經營香魚片之加工事業時\r\n  \
      \  日甚久、規模甚大，衡情當無不知其所加工香魚片為何種魚\r\n    種之理。又證人黃深祐於原審證稱：「河魨肉在我們那邊因\r\n    為有毒沒有人買賣，就像廢棄物一樣．．．所以河魨肉的價\r\
      \n    格我並不知道。但是鱈魚的價格是1公斤約200元，鱈魚是進\r\n    口的，價錢穩定沒什麼變動 」（見原審卷宗第208頁），足\r\n \
      \   認製造香魚片之生魚售價會因其種類不同而有差異，則加工\r\n    製成之香魚片售價當亦因生魚原料不同而有所差異。再市面\r\n    上販售之香魚片，有部分係由河豚肉所製造，除文獻資料有\r\
      \n    記載外，在平面媒體（報紙、雜誌）、電視、廣播或網路等\r\n    傳播媒體，亦常時加報導，一般人只要稍加注意關心，即可\r\n    得知，被告丙○○、甲○○○亦有多年從事食品販售之經驗\r\
      \n    ，自難諉稱不知，否則其等如何控制進貨成本、確保貨源及\r\n    獲利。是被告3人均應知所烘製或販賣之香魚片 ，其作成之\r\n    生魚原料中含有河魨魚肉。\r\
      \n  (六)按河魨魚類有無毒與有毒之區別，我國法令並未禁止製造、\r\n    加工、販售無毒河魨及其製品，有行政院衛生署90年10月22\r\n \
      \   日衛署食字第0900061529號函附卷可稽（見原審卷宗第98頁\r\n    ）。而香魚片檢驗河魨毒之方法，依附卷之行政院衛生署藥\r\n \
      \   物食品檢驗局90年7月18日藥檢伍字第9011447號函：「三、\r\n    香魚片檢驗河魨毒之方法，是將香魚片先剪碎，並研磨成魚\r\n \
      \   鬆狀物後，以0.1％醋酸萃取 ，再將萃取液注射入小鼠腹腔\r\n    內，藉由小鼠之臨床反應判斷是否含有河魨毒，並計算毒素\r\n    濃度，其單位為小鼠單位/公克（MU/g，mouse\
      \ unit/g），\r\n    一個小鼠單位為使一隻20 g之小鼠於30分鐘死亡之毒素量。\r\n    四、香魚片含毒主要原因，係誤用有毒河魨為原料所致，香\r\
      \n    魚片若保留完整魚尾者，一般人有可能藉由有毒河魨與無毒\r\n    河魨之不同形狀尾部而辨認。另檢驗是否有毒，則需專業技\r\n    術，一般人無可能進行」（見原審卷宗第59頁），可知一般\r\
      \n    消費者無從判斷香魚片是否有毒。惟被告等人並非一般消費\r\n    者，而係食品製造、加工及販售業者，負有確保所製造加工\r\n    或販售食品不含有毒物質之注意義務，且其等均知悉所加工\r\
      \n    製造或販賣之香魚片中含有河魨魚肉，已如前述，則其等對\r\n    所製造加工或販售之香魚片，更須戒慎注意其中確實不含有\r\n    毒物質，自不可因其等不具檢驗、判別之專業，即遽予免除\r\
      \n    上開注意義務，被告等人雖辯稱其等購買之魚片均已去頭去\r\n    尾，根本無從判斷何類魚種，亦無從判斷是否為有毒之河魨\r\n    魚云云，縱其等購入之魚片外觀已無從辨識、判別，仍不得\r\
      \n    據以免除上開注意義務。則被告等人既未具此專業，客觀上\r\n    亦無不能注意之情事，竟仍未委由專業人員加以判別、檢驗\r\n    ，或以儀器加以檢查，或向上游廠商購入有檢附無毒害材料\r\
      \n    所製成之檢查合格證明，乃任憑主觀經驗即輕率認定係「無\r\n    毒」之魚片即加以製造、加工、販售，因之致丁○○、張珮\r\n    瑜、張銘皓、張文彬、張詠如食用後均受有河魨神經毒中毒\r\
      \n    之傷害，張詠如更因之不幸死亡 ，被告等3人自難辭過失責\r\n    任。\r\n  (七)綜上所述，被告等3人之過失行為與丁○○ 、張珮瑜、張銘\r\
      \n    皓、張文彬所受傷害及張詠如死亡間，有相當因果關係。被\r\n    告等3人之過失犯行堪予認定。\r\n三、論罪科刑理由：\r\n  (一)按被告行為後，刑法及刑法施行法業於94年2月2日總統以華\r\
      \n    總一義字第0940一義字第09400014901號令修正公布 ，並於\r\n    95年7月1日施行（下稱新刑法，修正前刑法下稱舊刑法），\r\
      \n    參酌最高法院95年5月23日刑事庭第8次會議決議，新刑法第\r\n    2條第1項之規定，係規範行為後法律變更所生新舊法律比較\r\n \
      \   適用之準據法，於新刑法施行後，應適用新刑法第2條第1項\r\n    之規定，為「從舊從輕」之比較。另於比較時應就罪刑有關\r\n    之共犯、未遂犯、想像競合犯、牽連犯、連續犯、結合犯，\r\
      \n    以及累犯加重、自首減輕暨其他法定加減原因（如身分加減\r\n    ）與加減比例等一切情形，本於統一性及整體性原則，綜其\r\n    全部罪刑之結果而為比較。本件被告於犯罪時之刑法第41條\r\
      \n    第1項前段規定：「犯最重本刑為5年以下有期徒刑以下之刑\r\n    之罪，而受6個月以下有期徒刑或拘役之宣告 ，因身體、教\r\n   \
      \ 育、職業、家庭之關係或其他正當事由，執行顯有困難者，\r\n    得以1元以上3元以下折算1日，易科罰金」 。又被告行為時\r\n    之易科罰金折算標準\
      \ ，修正前罰金罰鍰提高標準條例第2條\r\n    （現已刪除）規定，就其原定數額提高為100倍折算1日，則\r\n    本件被告行為時之易科罰金折算標準，最高應以銀元300\
      \ 元\r\n    折算1日，經折算為新臺幣後 ，應以新臺幣900元折算為1日\r\n    。惟新刑法第41條第1項前段則規定：「犯最重本刑為5年以\r\
      \n    下有期徒刑以下之刑之罪 ，而受6個月以下有期徒刑或拘役\r\n    之宣告者，得以新臺幣1000元、2000元或3000元折算一日，\r\n\
      \    易科罰金」。比較修正前後之易科罰金折算標準，以舊刑法\r\n    之規定較有利於被告，則應依刑法第2條第1項前段，適用修\r\n    正前刑法第41條第\
      \ 1項前段及修正前罰金罰鍰提高標準條例\r\n    第2條之規定，定其折算標準。\r\n  (二)核被告乙○○、丙○○、甲○○○分別從事魚片食品製造加\r\
      \n    工、販售業務，因業務上過失致被害人張詠如死亡，又致告\r\n    訴人丁○○、張珮瑜、張銘皓、張文彬等受河魨神經毒中毒\r\n    之傷害\
      \ ，均係犯刑法第276條第2項業務過失致死及第284條\r\n    第2項業務過失傷害罪。被告等均以1行為觸犯上開罪名，屬\r\n    想像競合犯，應從一重之業務過失致死罪論處。\r\
      \n  (三)原審對被告乙○○論罪科刑，對被告丙○○、甲○○○諭知\r\n    無罪，固非無見，惟查{1}被告乙○○係向歐水明、史金鎮、\r\n  \
      \  曾芳德、陳泰和或其他不詳之魚貨供應商購入生魚片，原審\r\n    認係向歐水明購入；{2}被告乙○○、丙○○、甲○○○均負\r\n    有確保所製造、販售食品安全無毒之注意義務，且客觀上並\r\
      \n    無不能注意之情事，原審就此事項未於事實理由內詳加認定\r\n    記載，並認被告丙○○、甲○○○未違反此等注意義務，遽\r\n    為無罪之諭知，均有違誤，檢察官執此為由提起上訴，為有\r\
      \n    理由；又被告乙○○提起上訴，以其並無過失犯行云云，固\r\n    無理由，惟原審判決既有上開可議之處，應由本院將原審判\r\n    決予以撤銷改判。爰審酌被告等人之素行、過失程度、犯罪\r\
      \n    動機、目的、手段、犯罪後雖否認犯行，惟均與告訴人達成\r\n    和解，並賠償其等所受損害等一切情狀，分別量處如主文所\r\n    示之刑，並均諭知易科罰金之折算標準。被告丙○○、甲○\r\
      \n    ○○前均未曾因故意犯罪受有期徒刑以上刑之宣告，此有臺\r\n    灣高等法院被告前案紀錄表附卷可稽，其本件犯罪固造成告\r\n    訴人生命、身體之重大損害，惟均與告訴人達成和解，已賠\r\
      \n    償告訴人所受損失（見最高法院94年台上字第4101號卷宗第\r\n    18、19、20頁所附和解書），經過此次之判刑後，當知戒慎\r\n\
      \    注意，不致有再犯之虞，被告丙○○、甲○○○所宣告之刑\r\n    ，本院認以暫不執行為適當 ，依法均宣告緩刑2年（依最高\r\n    法院95年第8次刑事庭會議決議\
      \ ：犯罪在新法施行前，新法\r\n    施行後，緩刑之宣告，應適用新法第74條之規定，故無比較\r\n    新舊法適用之問題）。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\
      \n條第1項前段，刑法第2條第1項前段、第276條第2項、第284條第\r\n2項、第55條、第74條，修正前刑法第41條第1項前段，修正前罰\r\n\
      金罰鍰提高標準條例第2條，判決如主文。\r\n本案經檢察官戊○○到庭執行職務。\r\n中　　華　　民　　國　　95　　年　　11　月　　23     \
