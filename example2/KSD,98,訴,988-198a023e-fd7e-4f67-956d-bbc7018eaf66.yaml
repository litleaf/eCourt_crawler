    content: "臺灣高雄地方法院刑事判決　　　　　　　 98年度訴字第988號\r\n公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n被　　　告　己○○\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a641a41c1a3f93cef28b\"\
      \ target=\"_blank\">柯淵波</a>律師\r\n上列被告因妨害電腦使用罪等案件，經檢察官提起公訴（97年度\r\n偵字第34057 號），本院判決如下：\r\
      \n    主  文\r\n己○○犯無故刪除他人電腦之電磁紀錄罪，處有期徒刑陸月，如\r\n易科罰金，以新臺幣壹仟元折算壹日。又共同犯行使偽造私文書\r\
      \n罪捌罪，各處有期徒刑叁月，如易科罰金，均以新臺幣壹仟元折\r\n算壹日。應執行有期徒刑壹年肆月，如易科罰金，以新臺幣壹仟\r\n元折算壹日。\r\n\
      \    事  實\r\n一、己○○自民國95年8 月16日起，設立汶皇國際貿易股份有限\r\n    公司（下稱汶皇公司）並自任負責人，卻另自96年9\
      \ 月1 日\r\n    起，受僱於辦公室設於高雄縣鳳山市○○路227 號2 樓之朝\r\n    能興業有限公司（下稱朝能公司），擔任國外業務專員一職\r\
      \n    ，並使用亦於同址辦公之關係企業即保證責任屏東縣長慶果\r\n    菜運銷合作社（下稱長慶合作社）配置之電腦，從事規劃、\r\n    設計參展所需文件，及以電子郵件聯繫國外客戶等農產品推\r\
      \n    展、外銷工作，嗣於97年5 月31日，以另有生涯規劃為由自\r\n    行申請離職。詎：\r\n  (一)己○○竟基於無故刪除他人電腦電磁紀錄犯意，利用97年6\r\
      \n    月7 日返回辦公室辦理職務交接之機會，於當日較少員工走\r\n    動之午休時段，無故擅予刪除長慶合作社電腦內儲存於「我\r\n    的文件」夾中「韓國首爾國際食品展」、「莫斯科農產品展\r\
      \n    示會」電磁紀錄（內容為參展相關之文字、圖片檔案），及\r\n    outlook 系統中以export@fruitseafood.com.tw電郵地址與\r\
      \n    國外客戶往來之全數電子郵件電磁紀錄（下合稱前開電磁紀\r\n    錄），使接手國外農產品推銷工作之長慶合作社員工戊○○\r\n    ，不能立刻查考、追蹤長慶合作社之參展成效，復無法即時\r\
      \n    與國外固有客戶聯繫，而致生損害長慶合作社。\r\n  (二)嗣己○○離職後，旋以汶皇公司負責人之身分，私下與長慶\r\n    合作社固有客戶俄羅斯商如薩基亞股份公司（下稱如薩基亞\r\
      \n    公司）承辦人，商議由己○○以較低之價格，收購非屬長慶\r\n    合作社配銷之芒果，再冒以長慶合作社製造（供應）之名義\r\n    ，自國內出口至俄羅斯，俾如薩基亞公司承辦人得使用前已\r\
      \n    取得，內容為長慶合作社之食品安全及營養價值符合俄羅斯\r\n    國家檢驗標準，並已通過食品衛生檢驗之認證合格證明書，\r\n    讓芒果順利入境俄羅斯販售。謀議既定，己○○即與如薩基\r\
      \n    亞公司承辦人各共同基於行使偽造準私文書之犯意聯絡，在\r\n    未經長慶合作社之授權狀況下，推由己○○分別於附表所示\r\n    之報關時點或稍前，將其向國內屏東、臺南一帶農家直接收\r\
      \n    購、要非長慶合作社供應之芒果包裝成箱，及在芒果之外包\r\n    裝紙箱上，張貼前已利用不知情之高雄縣鳳山市某印刷廠商\r\n    員工印製完成，內容為製造（供應）商係長慶合作社之貼紙\r\
      \n    （下稱前開貼紙），以表明箱內芒果乃係長慶合作社製造（\r\n    供應），且長慶合作社亦授意為此項登載等不實意旨後，再\r\n    將各該箱芒果報關出口至俄羅斯而行使之，足生損害於長慶\r\
      \n    合作社。\r\n二、案經長慶合作社訴由臺灣高雄地方法院檢察署檢察官偵查起\r\n    訴。\r\n    理  由\r\n壹、證據能力\r\
      \n    按被告以外之人於審判外之陳述，雖不符刑事訴訟法第159\r\n    條之1 至第159 條之4 之規定，而經當事人於審判程序同意\r\n\
      \    作為證據，法院審酌該言詞陳述或書面陳述作成時之情況，\r\n    認為適當者，亦得為證據。當事人、代理人或辯護人於法院\r\n    調查時知有第159\
      \ 條第1 項不得為證據之情形，而未於言詞\r\n    辯論終結前聲明異議者，視為有前項之同意，同法第159 條\r\n    之5 第1 項、第2\
      \ 項分別定有明文。立法意旨在於傳聞證據\r\n    未經當事人（尤指被告，下同）之反對詰問予以核實，原則\r\n    上先予排除，惟若當事人已放棄反對詰問權，於審判程序中\r\
      \n    表明同意該等傳聞證據可作為證據，基於尊重當事人對傳聞\r\n    證據之處分權，及證據資料愈豐富，愈有助於真實發見之理\r\n    念，且強化言詞辯論主義，使訴訟程序得以順暢進行，前開\r\
      \n    傳聞證據亦均具有證據能力。查本案據以認定被告犯罪事實\r\n    之被告以外之人之言詞或書面陳述，被告及檢察官均陳稱對\r\n    於該等證據之證據能力並無意見，且於本院言詞辯論終結前\r\
      \n    ，也俱未聲明異議，而本院審酌該言詞陳述及書面陳述作成\r\n    之情況，未見有何不適當之情形，故依前開規定，均得為證\r\n    據。\r\
      \n貳、實體方面\r\n一、訊據被告就其曾於97年6 月7 日間，刪除長慶合作社電腦內\r\n    儲存之前開電磁紀錄，復曾於附表所示報關時點，將其直接\r\
      \n    向國內屏東、臺南一帶向農家收購之芒果，以張貼有前開貼\r\n    紙之外包裝紙箱，報關出口至俄羅斯等情，固均坦言在卷，\r\n    惟矢口否認有何無故刪除他人電腦之電磁紀錄、行使偽造私\r\
      \n    文書等犯行，並辯稱：我是經過長慶合作社負責人丁○○之\r\n    口頭同意，才刪除前開電磁紀錄，且事後我已將手邊留存之\r\n    將該等電磁紀錄備分提供予戊○○，是以長慶合作社並未蒙\r\
      \n    受任何實質損害；又我認為如薩基亞公司已取得長慶合作社\r\n    之授權，才在未自行取得授權之情況下，依照該公司承辦人\r\n    之指示製作、張貼前開貼紙，況在芒果外包裝紙箱上張貼前\r\
      \n    開貼紙，僅在協助如薩基亞公司得以順利進口芒果，而與芒\r\n    果可否出口無關，我實際上也無行使前開貼紙之犯行云云。\r\n    經查：\r\
      \n  (一)被告為汶皇公司之負責人，並另自96年9 月1 日起至97年5\r\n    月31日止，受僱朝能公司擔任國外業務專員，而使用同址辦\r\n\
      \    公關係企業長慶合作社配置之電腦，從事規劃、設計參展所\r\n    需文件，及以電子郵件聯繫國外客戶等農產品推展、外銷工\r\n    作；而被告於97年6\
      \ 月7 日返回辦公室辦理職務交接，並刪\r\n    除長慶合作社電腦內儲存之前開電磁紀錄，繼又分別於附表\r\n    所示之報關時點或稍前，將向國內屏東、臺南一帶農家直接\r\
      \n    收購之芒果包裝成箱，並在未自行取得長慶合作社授權之情\r\n    況下，張貼先前另行委託不知情印刷廠員工印製完成之上開\r\n    貼紙，而表明箱內芒果乃係長慶合作社製造（供應）之意思\r\
      \n    後，再將各該箱芒果報關出口至俄羅斯各情，俱為被告所不\r\n    爭執（本院審訴字卷第18-19 頁、本院訴字卷第18-19 頁）\r\n\
      \    ，並有汶皇公司廠商基本資料（刑事證據二卷第5 頁）、朝\r\n    能公司資料查詢（刑事證據一卷第10頁）、屏東縣政府合作\r\n    設變更登記證（臺灣高雄地方法院檢察署97年度他字第5165\r\
      \n    號卷，下稱他字卷第8 頁）、被告人事資料卡（刑事證據二\r\n    卷第4 頁）、被告名片（他字卷第4 頁）、被告離職申請書\r\n  \
      \  （他字卷第18頁）、「韓國首爾國際食品展」、「莫斯科農\r\n    產品展示會」文字、圖片檔案列印資料（此為被告事後以隨\r\n    身碟提供予戊○○之部分，證據出處參見刑事證據卷二第35\r\
      \n    -38 頁、刑事證據卷一第42-59 頁）、export@fruitseafoo\r\n    d.com.tw電郵地址之往來電子郵件列印資料（此為被告事後\r\
      \n    回傳予戊○○之部分，證據出處參見刑事證據卷二第8-35頁\r\n    ）、俄羅斯國家標準認證機關合格證明書原文版暨中文譯本\r\n   \
      \ （臺灣高雄地方法院檢察署97年度偵字第34057 號卷，下稱\r\n    偵卷第14-15 頁）、前開貼紙樣本暨中文譯本（偵卷第16-1\r\n\
      \    7 頁）、出口報單8 紙（偵卷第19-27 頁）、空運提單（刑\r\n    事證據卷二第39頁）、被告出口芒果之外包裝紙箱照片暨翻\r\n\
      \    譯（刑事證據卷二第40頁）在卷足資認定。\r\n  (二)被告空言辯稱其係獲得長慶合作社負責人丁○○之口頭同意\r\n    ，始刪除前開電磁紀錄云云，原無由憑信。再者，與業務相\r\
      \n    關之電磁紀錄是否可得刪除，本應逐一檢視內容而為評估、\r\n    判斷，實斷無企業主未自行或指派其他員工詳予確認，即應\r\n    允離職員工可概括刪除曾經手業務相關電磁紀錄之可能，則\r\
      \n    被告此部分所辯，也顯然悖於常情。況證人丁○○迭明確證\r\n    稱：被告刪除電腦資料並未事先徵獲我同意，且那些資料對\r\n    於企業營運很重要，我也不可能同意被告刪除等語（他字卷\r\
      \n    第24、33頁），另證人即長慶合作社員工乙○○、戊○○於\r\n    本院審理中也均一致證稱：在任職長慶合作社期間，除被告\r\n   \
      \ 外尚有其他員工離職，但從未見過離職員工獲准刪除電腦資\r\n    料之情形等語屬實（本院訴字卷第111 頁反面、第113 頁）\r\n    ；又由證人即長慶合作社員工丙○○所證述：被告在職期間\r\
      \n    之座位恰好在我左後方，而97年6 月7 日午休時間，我發現\r\n    已離職之被告回到辦公室，轉身問被告是否已經用餐，就看\r\n  \
      \  到被告正在操作outlook 系統並點選全數刪除（亦即欲將ou\r\n    tlook 中全部電子郵件加以刪除），我有提醒被告應再為確\r\n\
      \    認，被告表示確定要全數刪除等語（本院訴字卷第114 頁反\r\n    面），及證人戊○○復另證稱：我發現電腦資料遭刪除（指\r\n    「我的文件」夾及outlook\
      \ 系統均顯示無任何資料）後，曾\r\n    親自打電話詢問被告，被告並未提到係其經丁○○同意後加\r\n    以刪除，而是向我表示不知道資料何以會遭到刪除，或許是\r\
      \n    其誤予刪除等語（本院訴字卷第113 頁反面、他字卷第31頁\r\n    ），足見被告刻意擇定較少員工走動之午休時段，刪除電腦\r\n  \
      \  內電磁紀錄於先，迨聽聞應再予確認得否刪除電磁紀錄之提\r\n    醒後，猶仍執意全數刪除之，且被告於長慶合作社提出本案\r\n    告訴前，未言及曾事先徵獲丁○○同意始予刪除電磁紀錄等\r\
      \n    事，而係託辭誤刪資料置辯，益徵被告乃無正當理由而執意\r\n    擅予刪除長慶合作社電腦內儲存之前開電磁紀錄，要非無意\r\n    間誤刪或經同意刪除，被告首開所辯，乃係臨訟飾卸之詞，\r\
      \n    悖於事實，不足採信。\r\n  (三)經被告刪除之電磁紀錄，包括原存於「我的文件」夾中「韓\r\n    國首爾國際食品展」、「莫斯科農產品展示會」等文字、圖\r\
      \n    片檔案，及outlook 中以export@fruitseafood.com.tw電郵\r\n    地址與國外客戶往來之全數電子郵件電磁紀錄，已如前述。\r\
      \n    而廠商參與政府機構主辦之國外展示會，要非僅意在取得主\r\n    辦單位之參展補助，接觸進而開發更多外籍客戶，方為主要\r\n    之目的，然該主要目的之達成，非賴詳予紀錄完整之參展經\r\
      \n    過及所接觸外籍客戶詳細聯繫方式，並妥為留存，俾日後持\r\n    續查考、追蹤不可；又使用電子郵件等現代通訊方式，取代\r\n    買賣雙方互派業務員會面議定交易內容，本屬更為便捷、有\r\
      \n    效率之方式，尤在跨國性之貿易中，因買賣雙方相隔甚遠，\r\n    對於現代通訊方式之依賴，往往更甚於國內貿易，茍逸失交\r\n    易對象之電郵地址等通訊方式，非僅無法該固有客戶進行立\r\
      \n    即聯繫，甚恐有致雙方從此失聯之虞；再者，現今商業競爭\r\n    頻繁且變化迅速，可能因一時怠於或疏於與客戶進行聯繫，\r\n    即蒙受商機損失，或至少有蒙受損失之虞，俱為從事國外貿\r\
      \n    易之人所週知之事，被告對此自無由諉為不知，其徒以事後\r\n    曾將手邊留存之前開電磁紀錄備分提供予後手戊○○一節，\r\n    遽予推論長慶合作社並無損害，顯無足取。末參諸被告就自\r\
      \n    己持有之前開電磁紀錄備分留而不刪，卻利用因辦理職務交\r\n    接而得返回辦公室之機會，在毫無正當理由之情況下，執意\r\n    進行無助職務交接之擅刪電磁紀錄舉動，更堪認被告非僅明\r\
      \n    知，並有意經由刪除電磁紀錄之舉，使接手其職務之戊○○\r\n    ，不能立刻查考、追蹤長慶合作社之參展成效，且無法即時\r\n    與國外固有客戶聯繫，顯已致生損害於長慶合作社甚明。\r\
      \n  (四)由卷附俄羅斯國家標準認證機關合格證明書原文版暨中文譯\r\n    本（第14-15 頁）所顯示：如薩基亞公司所持有之該紙認證\r\n \
      \   合格證明書，乃係認證機關針對長慶合作社此單一對象，檢\r\n    驗確認該社食品安全及營養價值符合俄羅斯國家檢驗標準，\r\n    而已通過食品衛生檢驗，是以如薩基亞公司得憑證自96年8\r\
      \n    月7 日起至101 年8 月7 日止進口該社製造（供應）之產品\r\n    各情，及被告與如薩基亞公司承辦人往來電子郵件列印資料\r\n\
      \    暨中文譯本等件（本院訴字卷第41-80 頁），固堪認被告另\r\n    辯稱：如薩基亞公司的承辦人認為重新申請資料（應係指針\r\n   \
      \ 對汶皇公司之認證合格證明書）曠日費時，可能或錯過產季\r\n    會影響芒果供應，所以指示我印製前開貼紙並張貼在外包裝\r\n    紙箱上，以表明箱內芒果是由長慶合作社供應的等語（偵卷\r\
      \n    第10頁），係屬實在。惟如薩基亞公司苟曾取得長慶合作社\r\n    之授權，而得在所欲進口之產品外包裝加註長慶合作社為製\r\n    造（供應）商之字樣，該授權範圍原應限於產品確由長慶合\r\
      \n    作社製造（供應）之情況，本為當然解釋，縱與授權契約無\r\n    涉之第三人，也斷無誤認授權範圍及於非屬長慶合作社配銷\r\n    芒果之理，被告竟在未自行取得長慶合作社授權情況下，徒\r\
      \n    按如薩基亞公司承辦人之片面指示，即利用不知情印刷廠商\r\n    員工印製前開貼紙，再將前開貼紙張貼在其向國內屏東、臺\r\n    南一帶農家直接收購芒果之外包裝紙箱上，則被告與如薩基\r\
      \n    亞公司承辦人就各該將非屬長慶合作設配銷之芒果，冒稱該\r\n    社製造（供應）名義之犯行，自具犯意聯絡、行為分擔無訛\r\n    。又前開貼紙既已明確記載：製造（供應）商係長慶合作社\r\
      \n    等語，有該貼紙樣本暨中文譯本在卷可按（偵卷第16-17 頁\r\n    ），則將上開貼紙張貼於報關出口產品之外包裝紙箱上，由\r\n  \
      \  外觀即顯足表示箱內產品乃係長慶合作社製造（供應），且\r\n    長慶合作社曾授意為該內容之登載等意旨，尚不因上開貼紙\r\n    所使用者係外國文字並非本國文字而有別，也不因我國海關\r\
      \n    僅要求出口業者提出產地證明（本院訴字卷第25-30 頁），\r\n    而未強令其必須在產品外包裝上標示製造（供應）商等字樣\r\n  \
      \  而有不同之認定。被告辯稱其係誤信如薩基亞公司獲有長慶\r\n    合作社之授權，及恣以芒果外包裝紙箱文字係英、俄文，且\r\n    製造（供應）商並非出口必要標示等節，推論自己並無行使\r\
      \n    偽造私文書等犯行，均無足取。\r\n  (五)綜上所述，本案事證明確，被告無故刪除長慶合作社所有電\r\n    腦內電磁紀錄，及分別於附表所示之報關時點或稍前，行使\r\
      \n    內容不實前開貼紙之行使偽造私文書等犯行均堪以認定，應\r\n    依法論科。又本案事證已臻明確，至於丁○○以長慶合作社\r\n    名義提出本案告訴之動機為何，核與本案犯行存否之認定原\r\
      \n    無何相關，被告另聲請傳訊證人姚志旺、蔡淑芬，及聲請調\r\n    閱屏東縣政府辦理食品展之相關卷宗，以證明被告係因不願\r\n    配合丁○○之超額請領補助款指示始遭告訴等情，均顯無調\r\
      \n    查之必要，併予指明。\r\n二、核被告所為關於事實(一)所為，係犯刑法第359 條之無故刪除\r\n    他人電腦之電磁紀錄罪，另關於事實(二)所為，則均係犯刑法\r\
      \n    第216 條、第210 條之行使偽造私文書罪。被告與如薩基亞\r\n    公司承辦人，就事實(二)之犯行，存有犯意聯絡、行為分擔，\r\n\
      \    均應論以共同正犯。被告利用不知情之印刷廠商員工印製前\r\n    開貼紙而偽造私文書，應論以間接正犯，而該偽造私文書之\r\n    低度行為，為行使之高度行為所吸收，不另論罪。被告就事\r\
      \n    實(一)所示之無故刪除他人電腦之電磁紀錄犯行，及就事實(二)\r\n    所示之8 次行使偽造私文書犯行，犯罪時點迥異，且無故刪\r\n\
      \    除他人電腦之電磁紀錄、行使偽造私文書之犯罪態樣有別，\r\n    至於將收購自國內之芒果等農產品出口牟利，固係被告身為\r\n    汶皇公司負責人慣為之事務，惟冒以長慶合作社製造（供應\r\
      \n    ）之名義，乃係被告應如薩基亞公司承辦人要求始為之者，\r\n    已如前述，質言之，被告僅在出口對象為如薩基亞公司時，\r\n    方冒用長慶合作社名義，並非所有出口行為一律如此，是以\r\
      \n    前開9 次犯行顯係出於各別犯意所為之者，自應分論併罰，\r\n    檢察官錯認被告之行使偽造私文書犯行係出於單一犯意，而\r\n    具反覆、延續性質，因就事實(二)所示犯行論以一罪，尚有未\r\
      \n    合，應指明之。\r\n三、本院審酌被告利用職務交接之機會，執意無故擅刪長慶合作\r\n    社之前開電磁紀錄，致令接手其職務之戊○○，不能立刻查\r\
      \n    考、追蹤長慶合作社之參展成效，復無法即時與國外固有客\r\n    戶聯繫；復數次在所出口之芒果外包裝紙箱上，私自冒以長\r\n    慶合作社製造（供應）之名義，均足生損害長慶合作社，係\r\
      \n    屬不該。惟念被告於長慶合作社提出本案告訴前，即已將手\r\n    邊留存之將該等電磁紀錄備分提供予戊○○，且於本案偵審\r\n    程序中，就自己所涉之客觀犯行始終坦言不諱。再參以被告\r\
      \n    係汶皇公司負責人，且依卷附臺灣高等法院被告前案紀錄表\r\n    顯示，其並無其他刑案紀錄，應非素行不佳之人等一切情狀\r\n    ，爰就被告所犯各罪，分別量處如主文所示之刑，且均諭知\r\
      \n    以新臺幣1,000 元折算1 日之易科罰金折算標準。\r\n四、按數罪定其應執行刑時，除應就各別刑罰規範之目的、輕重\r\n    罪間體系之平衡、整體犯罪非難評價、各行為彼此間之偶發\r\
      \n    性、與被告前科之關聯性、各行為所侵害法益之專屬性或同\r\n    一性、數罪對法益侵害之加重效應、罪數所反映之被告人格\r\n    特性與犯罪傾向、社會對特定犯罪例如一再殺人或販毒行為\r\
      \n    處罰之期待等，為綜合判斷外，尤須參酌上開實現刑罰公平\r\n    性，以杜絕僥倖、減少犯罪之立法意旨，為妥適之裁量（最\r\n    高法院97年度臺上字第2017號判決意旨參照）。經核，被告\r\
      \n    就事實(二)所犯8 罪，雖不構成集合犯或接續犯，惟罪名、犯\r\n    罪態樣均屬相同，且各該次犯行之時點相隔尚非甚久，應認\r\n  \
      \  各罪間較不具偶發性，復審酌該8 次犯行所侵害法益亦屬同\r\n    一，及就整體犯罪非難評價等項予以綜合判斷後，考量期待\r\n    可能性及罪責相當原則，並參諸刑法第51條第5\
      \ 款原係採限\r\n    制加重原則，而非累加原則之意旨，爰就事實(二)所犯8 罪及\r\n    事實(一)所示之罪（1 罪），合併定應執行之刑為有期徒刑1\r\
      \n    年4 月，以示衡平，俾免過苛，末併諭知同前之易科罰金折\r\n    算標準。\r\n五、公訴意旨固另認被告前開無故刪除長慶合作社所有電腦內前\r\
      \n    開電磁紀錄之犯行，應同時該當刑法第342 條第1 項之背信\r\n    罪嫌等語。惟縱認刑法上背信罪法文所指「為他人處理『事\r\n  \
      \  務』」、「為違背其任務之『行為』」，不限於法律行為，\r\n    而應包括事實行為，因背信罪乃一般之違背任務犯罪，必不\r\n    成立詐欺、侵占、竊盜等特別犯罪，始有該背信罪之適用，\r\
      \n    行為人犯行縱令具備背信罪之要件，亦已包含於特別犯罪中\r\n    ，而僅成立該特別之罪，不能再論以背信罪（最高法院84年\r\n    度臺上字第4286號判決意旨參照）；同理，在行為人故意毀\r\
      \n    損本人物品或惡意刪除本人電磁紀錄之情形，因分別論以毀\r\n    損他人物品罪、無故刪除他人電腦之電磁紀錄罪，應已充分\r\n    評價行為人各該不法行為之罪責，且就本人之法益（權益）\r\
      \n    亦已有完整之保護，茍另認行為人尚成立背信罪，即屬過度\r\n    評價。查被告前開無故刪除長慶合作社所有電腦內前開電磁\r\n    紀錄之犯行，已然該當刑法第359\
      \ 條之無故刪除他人電腦之\r\n    電磁紀錄罪，揆諸前開說明，自不能再論以係屬一般違背任\r\n    務規定之背信罪，惟檢察官認被告此部分所涉背信罪嫌與本\r\
      \n    院前已認明之無故刪除他人電腦電磁紀錄罪，具有想像競合\r\n    之裁判上一罪關係，本院就此爰不另為無罪之諭知。\r\n據上論結，應依刑事訴訟法第299\
      \ 條第1 項前段，刑法第359 條\r\n、第28條、第216 條、第210 條、第51條第5 款、第41條第1 項\r\n前段、第8 項，刑法施行法第1\
      \ 條之1 ，判決如主文。\r\n本案經檢察官甲○○到庭執行職務。\r\n中    華    民    國    99    年    5     月\
      \    25    日\r\n                  刑事第十一庭  審判長法  官  黃三友\r\n                 \
      \                     法  官  陳億芳\r\n                                      法 \
      \ 官  莊珮吟\r\n以上正本證明與原本無異。\r\n如不服本判決應於收受判決後10日內向本院提出上訴書狀，並應\r\n敘述具體理由。其未敘述上訴理由者，應於上訴期間屆滿後20日\r\
      \n內向本院補提理由書(均須按他造當事人之人數附繕本)「切勿逕\r\n送上級法院」。\r\n中    華    民    國    99    年  \
      \  5     月    25    日\r\n                                      書記官  鍾淑美\r\n\
