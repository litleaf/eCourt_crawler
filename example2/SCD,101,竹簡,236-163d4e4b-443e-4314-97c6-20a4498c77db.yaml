    content: "臺灣新竹地方法院民事簡易判決　　　　101年度竹簡字第236號\r\n原　　　告　舒芙樂有限公司\r\n法定代理人　李新珍\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93ceddca\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a619a41c1a3f93cedc3e\"\
      \ target=\"_blank\">陳宗佑</a></a>律師\r\n被　　　告　漢典有限公司\r\n法定代理人　王文玲\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef08a\" target=\"\
      _blank\">邢建緯</a>律師\r\n複代理人　　徐維宏\r\n　　　　　　林吟樺\r\n上列當事人間損害賠償事件，本院於民國102 年3 月28日辯論終\r\
      \n結，判決如下：\r\n    主  文\r\n被告應給付原告新台幣陸仟元及自民國一百零一年五月二十三日\r\n起至清償日止，按年息百分之五計算之利息。\r\
      \n原告其餘之訴駁回。\r\n訴訟費用由被告負擔百分之一，餘由原告負擔。\r\n本判決原告勝訴部分得假執行。\r\n    事實及理由\r\n一、原告起訴主張：\r\
      \n  (一)原告為冷凍調理食品之製造商，民國100 年參加蘋果日報網\r\n    購年菜大總評獲得套餐第1 名，商譽卓著，為擴大服務，乃\r\n \
      \   與同為冷凍調理食品代工廠之被告於100 年7 月13日訂立承\r\n    攬契約，原告為定作人，被告為承攬人，由被告依原告所提\r\n   \
      \ 供之食譜及製程為原告承攬製作9 種冷凍調理食品及冷凍食\r\n    品調理包，雙方並簽定保密契約約定對於原告提供予被告之\r\n    食譜及製程等應予保密，另於100\
      \ 年9 月30日簽訂商品品質\r\n    協議保證書。詎上開9 項產品其中之匈牙利燉牛肉、白酒蛤\r\n    蜊義大利麵醬、辣味雞肉番茄義大利麵醬，經多次打樣均未\r\
      \n    合格，被告於100 年10月後告知原告產線過忙暫時無暇進行\r\n    該3 項產品之作業；其餘翡翠蛤蜊義大利麵醬、松子培根綠\r\n \
      \   蓉義大利麵醬、番茄奶油蘑菇醬、香蒜奶油蘑菇醬、泰式紅\r\n    咖哩雞已透過被告生產，然所交付原告之產品有以下品質瑕\r\n    疵：\r\
      \n    1.100 年9 月14日交付之翡翠蛤蜊義大利麵醬：\r\n      內含不明昆蟲屍體疑似為小蟑螂（參原證6 ），被告之業\r\n   \
      \   務員鐘紀銘於101 年2 月16日與原告之協議中，自承該調\r\n      理包內有昆蟲，但並非蟑螂而為瓢蟲（參原證7 ），被告\r\n  \
      \    自屬有過失。\r\n    2.100 年10月31日交付之翡翠蛤蜊義大利麵醬：\r\n      未按食譜及製程製作，將製作青醬時需加入之橄欖油以水\r\
      \n      替代，此為被告所自承（參原證10），導致醬汁口感濃稠\r\n      度不足、顏色不符要求，並因此遭美食部落客批評（參原\r\n  \
      \    證8 ），造成原告名譽損害嚴重。\r\n    3.100 年11月21日交付之松子培根綠蓉義大利麵醬：\r\n      未按食譜製作，將製作青醬時需加入之橄欖油以水替代，\r\
      \n      導致醬汁口感濃稠度不足、顏色不符要求，被告亦自認係\r\n      製程不當（參原證10）。\r\n    4.100 年11月15日交付之蕃茄奶油蘑菇醬：\r\
      \n      未按食譜製作，蔬菜重量不足。又原告原先提供之食譜內\r\n      要求加入新鮮蘑菇，然被告表示無法配合，於是雙方協議\r\n   \
      \   蘑菇部分由原告自行負責，被告僅負責製造其他部分之半\r\n      成品。惟被告所交付之半成品，內含蔬菜重量不足，僅有\r\n      標準食譜之3\
      \ 分之1 。被告同意醬汁重量不足可退貨（參\r\n      原證10）。\r\n    5.100 年11月15日交付之香蒜奶油蘑菇醬：\r\n \
      \     包裝破裂，被告同意包裝破裂回收並進行折讓（參原證10\r\n      ）。\r\n    6.100 年11月21日交付之泰式紅咖哩雞：\r\
      \n      內含之馬鈴薯未煮熟，以至於原告參加2012年美食部落客\r\n      年菜評鑑時，遭美食部落客試吃客戶發表文章揭露（參原\r\n \
      \     證9 ），被告同意依整批性異常退貨（參原證10）。\r\n  (二)就上述產品瑕疵，原告曾多次與被告協商換貨、解決及賠償\r\n    事宜（參原證10），然被告不僅未善意回應，反而以諸多藉\r\
      \n    口推諉卸責，殊難想像是自稱獲得ISO22000以及HACCP 國際\r\n    食品安全認證之公司，爰起訴向被告求償，詳述如下：\r\n\
      \    1.品質異常部分：\r\n      (1)第1 批翡翠蛤蜊義大利麵醬有昆蟲屍體，依產品品質保\r\n        證協議書第3 條1.(2)罰5,000\
      \ 元；第2 批則因風味變異\r\n        及製程不當產生品質不佳等情形，依同條1.(1)罰款5,00\r\n        0 元；另因其係整批性異常，依同條1.(4)應全面回收、\r\
      \n        換貨，除依(1)(2)(3)項罰款外，另加收回收處理費5,000\r\n        元，故此一部分共計15,000元。\r\n\
      \      (2)第2 批松子培根綠蓉義大利麵醬部分，因亦係將水取代\r\n        橄欖油入鍋打醬，產生整批性異常，依產品品質保證協\r\n\
      \        議書第3 條1.(1)、(4)約定，罰款5,000 元及回收處理費\r\n        5,000 元，共計10,000元。\r\n\
      \      (3)泰式紅咖哩雞內馬鈴薯不熟，被告同意依「整批性異常\r\n        退貨」（參原證16第8 頁劉軍宏發言），故應罰5,000\r\
      \n        元加回收處理費5,000 元，共計10,000元。\r\n      (4)蕃茄奶油蘑菇醬蔬菜重量不足，為整批性異常，罰款5,\r\n\
      \        000 元加回收處理費5,000 元，共計10,000元。\r\n      (5)香蒜奶油蘑菇醬包裝破裂，罰1,000 元。\r\n\
      \      以上5 項共計46,000元。\r\n    2.未換貨部分：\r\n      依雙方商品品質保證協議書第3 條第4 項，被告對於整批\r\
      \n      性異常商品除應給付違約金外，另應作全面回收換貨之處\r\n      理，而非僅是將產品回收、退還（代工）款項。而上述翡\r\n   \
      \   翠蛤蜊義大利麵醬、松子培根綠蓉義大利麵醬屬於整批性\r\n      異常商品，被告應依約換貨，然被告藉故推拖，僅退款回\r\n      收，迄未換貨予原告，使原告受有預期利益之損失共124,\r\
      \n      165 元（2 批全部銷出後之淨利，計算式：翡翠蛤蜊義大\r\n      利麵醬：售價160 元，成本價51.5元，包數567 包，【16\r\
      \n      0-51.5】&#215;567 ＝61,520元；松子培根義大利麵醬：售價\r\n      160 元，成本價66.5元，包數670\
      \ 包，【160-66.5】&#215;67\r\n      0 ＝62,645元。61,520＋62,645＝124,165 元）。\r\n   \
      \ 3.營業損失部分：\r\n      原告於委託被告代工前，於100 年1 至2 月之營業額為32\r\n      6,508 元，3 至4 月為351,788\
      \ 元，5 至6 月為266,151\r\n      元，7 至8 月因原告公司搬遷而停止網購業務，因屬異常\r\n      狀況而予剔除不計，9\
      \ 至10月為369,552 元，每月平均營\r\n      業額穩定維持於160,000 元（參原證13），至同年9 月被\r\n      告公司開始製作第1\
      \ 批代工產品並陸續面市後，因產品內\r\n      有小蟑螂之事件開始發酵，其後原告產品並於100 年12月\r\n      3 日蘋果日報年菜評比獲得惡評，該年11至12月份營業額\r\
      \n      即驟降為275,545 元；另其負面效果持續蔓延，至101 年\r\n      1 至2 月為280,642 元，3 至4 月營業額僅剩180,395\
      \ 元\r\n      ，5 至6 月為175,693 元（參原證14），每月營業額減少\r\n      50,000元以上，僅為委託被告代工前之7\
      \ 成，依委託被告\r\n      代工前之平均營業額與代工後因品質瑕疵所致營業額減損\r\n      之差額為計算基礎，爰請求由被告賠償營業損失401,725\r\
      \n      元。（計算式：代工前100 年1 至6 月、9 至10月共8 個\r\n      月平均月營業額【326,508 ＋351,788 ＋266,151\
      \ ＋369,\r\n      552 】&#247;8 ＝164,250 元；代工後100 年11月至101 年6\r\n      月共8 個月平均月營業額【275,545\
      \ ＋280,642 ＋180,39\r\n      5 ＋175,693 】&#247;8 ＝114,034 元。平均營業額減損之差\r\n   \
      \   額【164,250 －114,034 】&#215;100 年11月起至101 年6 月\r\n      止共8 個月＝401,725 元）。\r\
      \n    4.總計：原告請求金額為571,890 元（46,000元＋124,165\r\n      元＋401,725 元），為求程序之簡易，茲捨棄超過500,00\r\
      \n      0 元以上部分之請求。\r\n  (三)被告之代工瑕疵與原告之損失間有因果關係：\r\n    1.原告之食品料理於100 年蘋果日報舉辦之年菜評比中獲得\r\
      \n      冠軍，然在101 年以被告代工製造之產品參賽卻落榜，且\r\n      評語為：「去年冠軍舒芙樂異國料理套餐，評審認為味道\r\n \
      \     不若去年，意外跌出榜外。」，而101 年比賽3 位評審中\r\n      ，有2 位與100 年比賽之評審相同，顯見原告之落榜及所\r\n\
      \      得味道不若去年之評語，並非評審口味差異，而係被告代\r\n      工製造之產品品質瑕疵所致（參原證11）。\r\n    2.依前述，被告自承其製作翡翠蛤蜊義麵醬時，因掌鍋人員\r\
      \n      為新手，而誤將橄欖油加成水，此與原證8 部落客文章批\r\n      評之「青醬沒啥味道！！！超淡的！！！而且是水水的～\r\n  \
      \    ～～所以麵條幾乎沒有啥味道！」相符，而該文所稱之Re\r\n      mis 瑞米斯小館，即為原告公司合夥股東開設之餐廳，專\r\n   \
      \   門販售原告所研發之產品。另泰式紅咖哩雞部分馬鈴薯不\r\n      熟，亦為原證9 之部落客文章所印證，被告代工所產生之\r\n      種種瑕疵，由此可見一斑，且於原證7\
      \ 協商會議錄音譯文\r\n      及原證10商品品質會議紀錄中為被告所自承，是原告產品\r\n      產生瑕疵，係可歸責於被告代工品質不良所致，殆無疑問\r\
      \n      。\r\n  (四)對被告抗辯之陳述：\r\n    1.關於被告首批代工之翡翠蛤蜊義大利麵醬，被告雖答辯：\r\n      原告101\
      \ 年2 月16日錄音節譯譯文僅能證明有不明昆蟲屍\r\n      體存在，無法確定是否於開封前已存於調理包內，且該批\r\n      產品製作時，雙方尚未簽訂產品品質保證協議書，原告無\r\
      \n      法依協議書主張罰款云云。原告茲補提雙方於101 年2 月\r\n      1 日及2 月16日兩次協商會議錄音譯文全文如原證16及17\r\
      \n      ，以完整還原兩造當初協商過程，依原證16第1 頁及原證\r\n      17第15頁，被告人員從未否認有昆蟲屍體存在於調理包內\r\n\
      \      ，其於涉訟後空言否認，並不足採。又兩造於100 年7 月\r\n      13日即已簽訂保密合約，其前言即謂：「因乙方（即原告\r\n\
      \      ）業務需要，提供乙方所擁有之配方予甲方並由甲方承攬\r\n      製做乙方所需之成品與半成品……」，是雙方於簽約當時\r\n    \
      \  即有達成承攬關係之合意，而兩造雖於100 年9 月30日始\r\n      再行簽署商品品質保證協議書，惟該協議書係被告承攬定\r\n    \
      \  作人工作後必定會與定作人簽署之文書，而其內容罰則亦\r\n      係被告所提出之定型化契約條款，是可知被告於同意接受\r\n      原告委託同時，即已有依前揭品質保證協議書承攬工作之\r\
      \n      概括同意，被告所稱原告不得以協議書主張罰款，恐有誤\r\n      會。\r\n    2.關於被告第2 批代工之翡翠蛤蜊義大利麵醬及松子培根義\r\
      \n      大利麵醬，被告雖抗辯：美食部落客之口味喜好涉及主觀\r\n      意見，且係因九層塔打泥時過於濃稠不易轉動而加水，並\r\n   \
      \   未變更原告配方；於製作前已告知原告，大量製作的工業\r\n      製程與店家少量調理的口感會有百分之10至百分之15的落\r\n     \
      \ 差，並經原告同意始開始製作；松子培根義大利麵醬部分\r\n      原告未提供原始樣品且要求趕工，被告僅能依原告教學之\r\n      配方內容製作，無法與原產品比對，而被告所留底之樣品\r\
      \n      是依原告至被告公司現場製作、教學之配方內容製作成品\r\n      之留底，於確定配方後即全數退還給原告，故被告並未取\r\n   \
      \   得原始樣品云云。惟：\r\n      (1)依原證16第1 頁譯文被告公司人員劉軍宏自承：「我們\r\n        的掌鍋人員他是新手，他加水進去打，變成九層塔的顏\r\
      \n        色跟味道全部都淡化掉了……」，故被告亦承認該批麵\r\n        醬之顏色及味道已均有淡化之瑕疵，與美食部落客針對\r\n \
      \       醬汁批評之「青醬沒啥味道！！！超淡的！！！而且是\r\n        水水的～～～所以麵條幾乎沒有啥味道！」不謀而合，\r\n   \
      \     故被告將部落客之評語諉為個人主觀意見，顯亦悖離事\r\n        實。\r\n      (2)所謂「口感」，並非食材重量或調理包內蛤蜊顆數等得\r\
      \n        以具體之數字加以量化者，設若麵醬內如油、鹽、糖等\r\n        調味料數量發生百分之10至百分之15之差異，則可能根\r\n\
      \        本無法為消費者接受而需整批報廢，故原告自始即未同\r\n        意被告此種推託之辭，故要求實際進行打樣，即以被告\r\n  \
      \      大量生產之製程來測試是否能達到小量生產之品質，經\r\n        打樣結果合格後方進行大量生產。而被告於打樣完成確\r\n    \
      \    實可以符合原告要求之品質，詎於量產之時發生掌鍋人\r\n        員為新手，致以水代替橄欖油，使成品色澤、口感均產\r\n      \
      \  生瑕疵之情，為被告公司人員劉軍宏於101 年2 月1 日\r\n        協商會議紀錄錄音譯文（即原證16）所自承，被告就該\r\n   \
      \     品質差異以百分之10至百分之15之口感差異做為非品質\r\n        異常之藉口，實屬牽強。\r\n      (3)依原證16第4\
      \ 頁譯文，被告員工劉軍宏自認：「只有高\r\n        小姐（即原告公司另一隱名合夥人高雅清）在公司做過\r\n        而已……」、原告負責人李新珍：「打樣的部分，只有\r\
      \n        在……（劉：公司打樣過），……9 月28日是我們去你\r\n        們那邊的時候現場（劉：當場做，對對對對對）。……\r\n\
      \        」、高雅清：「漢典有留底，他有包了3 包。」，既然\r\n        原告人員親自到被告公司示範製作，被告如對製程或材\r\n \
      \       料有不確定之處，應立即反映，原告亦留存樣品供被告\r\n        參考，被告焉能於應允加工後，以無配方及樣品為由推\r\n   \
      \     卸其責任？被告既接受委託代工，顯有承諾可依打樣品\r\n        品質完成工作之合意，而其後品質不良，且係被告不願\r\n     \
      \   自行留存打樣品以供後續製成品之比對，實不能將其產\r\n        品之瑕疵歸責於原告。\r\n    3.被告抗辯：願將第2 批代工之翡翠蛤蜊義大利麵醬及松子\r\
      \n      培根義大利麵醬以產品整批回收方式處理，原告未受有損\r\n      失，不得再行請求賠償云云。惟回收產品並退款係依產品\r\n   \
      \   品質協議書應負之義務，且依約被告應將整批性異常產品\r\n      「回收、換貨」，則被告僅回收而未換貨，致原告受有預\r\n      期利益之損失，與被告返還定金，實屬二事，且原告於本\r\
      \n      訴從未主張定金之損害，而係主張違約罰則，被告以此置\r\n      辯，實屬風馬牛不相及。該批產品如非被告代工之疏失，\r\n   \
      \   則可得預期獲利為124,165 元，已如前述，故被告為整批\r\n      回收處理，僅填補原告所受損害，尚未彌補所失利益，與\r\n   \
      \   民法第216 條第1 項規定不符。又被告辯稱：其將泰式紅\r\n      咖哩雞內馬鈴薯不熟產品整批交由原告處理，使原告不但\r\n    \
      \  未受損害，反而受有不需給付調理包之成本，即能取得調\r\n      理包進而銷售、獲利之利益云云，依原證17第14頁以下，\r\n      係原告先行提議將產品以次級品價格購入，被告則同意由\r\
      \n      原告無償留用，如原告不願意留用則由被告回收，絕非原\r\n      告惡意貪圖被告之利益，此係被告主動拋棄產品之權利，\r\n   \
      \   自不得於事後主張原告獲有利益。\r\n    4.蕃茄奶油蘑菇義大利麵醬蔬菜重量不足部分，被告係屬專\r\n      業之調理食品代工廠商，對於蔬菜於加工後將產生失重脫\r\
      \n      水狀況卻未告知原告，原告於示範製作時僅及於煮醬製作\r\n      之方式，卻未能知悉蔬菜將因大量生產而失重。此部分既\r\n   \
      \   屬契約必要之點，而被告既未盡告知義務，亦構成債務不\r\n      履行之不完全給付，此參原證16第9 頁第2 行以下可知，\r\n    \
      \  故被告對此部分亦有可歸責之過失。且被告代工產品僅原\r\n      先預定之蔬菜重量1/2 至1/3 ，就此，被告實不能諉為產\r\n    \
      \  品標準化之合理落差，且原告於101 年2 月16日第3 次協\r\n      調會議錄音譯文（原證17第6 頁至第8 頁）均已向被告反\r\n\
      \      應此一事實，亦為被告所不爭執，是該部分原告主張整批\r\n      性異常，實有所據。\r\n    5.被告辯稱：營業額並非原告所受之損害，必須扣除進貨費\r\
      \n      用之成本……（原告）100 年9 、10月虧損達758,653 元\r\n      ……則原告公司自100 年7 、8 月開始虧損，顯與被告代\r\
      \n      工製作之調理包無關；兩造契約終止後，原告所生損失與\r\n      被告無關云云。惟：\r\n      (1)因原告對於業績損失無法一一列明，故僅能以被告代工\r\
      \n        發生瑕疵前後之網購金額平均數為計算，且原告100 年\r\n        7 、8 月之虧損係因公司搬遷暫停網購業務，故業績下\r\
      \n        滑；而100 年9 、10月之帳面成本遽增，實係因瑞米斯\r\n        小館（即原告公司之實體店面）裝璜花費1,000,000\
      \ 元\r\n        餘所致，以原告收支之恆常性範圍以觀，依經驗法則亦\r\n        可知係有長期性投資支出，自不得以此做為原告經常性\r\
      \n        支出，被告所辯，實屬誤解。\r\n      (2)又因被告之瑕疵給付，除致原告所受直接之損害以外，\r\n        如網路上之惡評與蘋果日報年菜評比之負面消息，均使\r\
      \n        原告公司商譽及銷售業績受到重創，且其影響實非原告\r\n        停止委託代工後可立即停止，尤以食品業者如有安全、\r\n \
      \       衛生等負面新聞出現，則輒使公司產品滯銷，甚至發生\r\n        財務危機，如年前之「塑化劑」事件，殷鑑不遠。故因\r\n   \
      \     被告代工之瑕疵，不僅於代工期間及代工產品銷售完畢\r\n        前均有影響，甚至使消費者從此與原告斷絕往來，實已\r\n     \
      \   該當「加害給付」之態樣，故原告以代工前後平均營業\r\n        額之差額，請求營業損失之賠償，洵屬有據。\r\n    6.被告辯稱：蘋果日報年菜評比、美食部落客文章多屬個人\r\
      \n      主觀意見，無法證明瑕疵是否存在，其並未擔保原告持代\r\n      工調理包參加蘋果日報年菜評比必定獲選冠軍，且泰式紅\r\n   \
      \   咖哩雞內之馬鈴薯僅其中3 分之1 較硬，並非不熟云云。\r\n      惟：\r\n      (1)原告係為證明差異之因素僅在代工製程，並非爭執被告\r\
      \n        負有擔保原告持代工產品參賽必定獲選冠軍之義務；且\r\n        如原告產品於101 年年菜評比仍有第2 、3 名之成績，\r\
      \n        或可歸之於評審主觀口感，惟前後2 屆評審3 位中有2\r\n        位相同，評審結果卻產生天壤之別，可見被告代工製程\r\n\
      \        有瑕疵為最大之因素。\r\n      (2)又原告攻擊之點始終僅限縮於被告所代工之產品是否符\r\n        合原告所交付之配方，而構成不完全給付之情形，被告\r\
      \n        既曾自承誤將橄欖油以水代之，導致色澤與口感均遭顧\r\n        客詬病，其瑕疵自屬存在，至於顧客另對瑞米斯小館其\r\n \
      \       他食物及飲料之批評，與被告代工是否有有瑕疵，實屬\r\n        兩事，應予區分。且食品之製作，口感優劣尚在其次，\r\n   \
      \     而安全衛生與烹煮熟透應為基本之要求，依原證16第7\r\n        頁被告公司劉軍宏承認「確實是內容物不熟」，其亦表\r\n    \
      \    示同意以罰款方式處理。\r\n      (3)原告之所以委託被告代工，即係設定以網路團購方式做\r\n        為主要之銷售通路，而以網路購物方式購買產品者，均\r\
      \n        屬網路之重度使用者，其屬於新型態之消費模式，其資\r\n        訊來源均以知名之部落客文章做為參考之依據，且姑不\r\n \
      \       論部落客文章所致原告所蒙之惡評與業績之消長，既然\r\n        被告所代工之產品有不符合原告所交付之配方，而構成\r\n   \
      \     不完全給付之情形，被告自應依產品品質保證協議書負\r\n        債務不履行之賠償責任。\r\n  (五)並聲明：被告應給付原告500,000\
      \ 元，及自起訴狀繕本送達\r\n    之翌日起至清償日止，依週年利率百分之5 計算之利息。\r\n二、被告則辯以：\r\n  (一)被告實際製作5\
      \ 種產品完全依照原告食譜及製程，並無瑕疵\r\n    ，原告所提原證10之2012年2 月1 日會議紀錄係由原告片面\r\n    製作，被告並未具名，且內容與事實不符。縱被告代工製作\r\
      \n    之產品有瑕疵，被告亦已妥善加以處理，原告依協議書第3\r\n    條所為主張為無理由：\r\n    1.第1 批翡翠蛤蜊義大利麵醬：\r\
      \n      (1)原告主張調理包內發現昆蟲屍體，疑似為小蟑螂，經確\r\n        認後並非是小蟑螂，為不明昆蟲，並提出被告公司消費\r\n\
      \        者調查報告（原證6 ）、兩造101 年2 月16日協商錄音\r\n        節譯之譯文（原證7 ）為證。惟原證6 、7 僅能證明有\r\
      \n        不明昆蟲屍體存在，且不明昆蟲屍體於包裝開封後才發\r\n        現，無法確定開封前已存在調理包內，無法判斷是否可\r\n \
      \       歸責於被告，兩造於101 年1 月30日、101 年2 月1 日\r\n        、101 年2 月16日召開會議均未能達成協議。\r\
      \n      (2)該批翡翠蛤蜊義大利麵醬製作時，尚未訂定商品品質保\r\n        證協議書，而兩造間商品品質保證協議書第4 條第1 項\r\n\
      \        約明該協議書有效期限為100 年9 月30日起至101 年3\r\n        月31日，且無溯及適用之約定，原告無法依協議書主張\r\
      \n        罰款，原告主張兩造間具有將商品品質保證協議書溯及\r\n        於承攬契約訂定時之概括同意，與商品品質保證協議書\r\n \
      \       內容不符，顯有誤會。\r\n      (3)然被告為顯示履行契約之最大誠意，願意依其後訂定協\r\n        議書內容罰款及換貨，此部分不再爭執。\r\
      \n    2.第2 批翡翠蛤蜊義大利麵醬：\r\n      (1)原告以美食部落客評審員評論（原證8 ）認被告更改配\r\n        方，惟美食部落客評審員口味各有喜好，所發表言論牽\r\
      \n        涉個人主觀意見，就同一產品，不同美食部落客評論員\r\n        見解不同。被告配方完全按照原告所提供製作，並經試\r\n \
      \       作、打樣流程，經原告確認產品品質、口味、外觀、色\r\n        澤，通過後開始量產，並無片面更改配方。惟九層塔打\r\n   \
      \     泥時過於濃稠不易轉動，因此加入少許水以利轉動，並\r\n        未把橄欖油以水代替。\r\n      (2)又被告於製作前已告知原告，大量製作的工業製程與店\r\
      \n        家少量調理的口感會有百分之10至百分之15的落差，並\r\n        經原告同意始開始製作；而九層塔與蛤蜊會因季節、氣\r\n\
      \        候不同而有色澤與肥瘦的落差，在大量製作的工業製程\r\n        時會影響些許外觀與口感，則第2 批代工之翡翠蛤蜊義\r\n \
      \       大利麵醬應在口感落差之範圍內，並無瑕疵，原告主張\r\n        構成整批性異常品之情形，顯有誤會。\r\n      (3)被告為顯示履行契約之最大誠意，同意把整批產品回收\r\
      \n        處理並退還該批款項，原告就給付定金部分並未受有損\r\n        害，有被告公司出具並經原告公司承辦人高雅清簽收之\r\n \
      \       退款單據可憑（被證3 ），因該批商品並無瑕疵，被告\r\n        自無依商品品質換貨保證協議書第3 條第1 項第4 款約\r\n\
      \        定換貨之義務，被告既已依承攬契約給付代工商品予原\r\n        告，原告不願使用，所遭受預期利益之損害61,520元，\r\n\
      \        非可歸責於被告，自不得請求。\r\n    3.松子培根綠茸義大利麵醬：\r\n      (1)原告未提供原始樣品，且要求趕工，被告僅能依原告教\r\
      \n        學之配方內容製作，無法與原產品比對，而被告所留底\r\n        之樣品是依原告至被告公司現場製作、教學之配方內容\r\n \
      \       製作成品之留底，於確定配方後及全數退回給原告，故\r\n        被告並未取得原始樣品。而被告代工之調理包無原告所\r\n   \
      \     述，更改配方或品質不符之情形，原告卻以醬汁濃稠度\r\n        與顏色不符要求退貨，顯有誤會。\r\n      (2)然被告為顯示履行契約之最大誠意，同意把整批產品回\r\
      \n        收處理並退還該批款項，原告就給付之定金部分並未受\r\n        有損害；就預期獲利62,645元部分，被告既已依承攬契\r\n\
      \        約給付代工商品予原告，原告不願使用，所遭受預期利\r\n        益之損害62,645元，非可歸責於被告，自不得請求。\r\n\
      \    4.泰式紅咖哩雞：\r\n      (1)原告以美食部落客試吃客戶文章內容，認定馬鈴薯未熟\r\n        ，惟美食部落客評審員口味各有喜好，所發表言論牽涉\r\
      \n        個人主觀意見，如前所述。嗣後被告將該產品取回測試\r\n        ，結果顯示馬鈴薯有3 分之1 比較硬，並非不熟，僅依\r\n\
      \        美食部落客評審員主觀意見認定馬鈴薯不熟，尚嫌率斷\r\n        。\r\n      (2)原證16第7 頁被告公司劉軍宏之發言，係在未檢驗泰式\r\
      \n        紅咖哩雞內馬鈴薯之狀況下，與原告承辦人協商，瞭解\r\n        商品問題之過程，目的係在將商品問題彙整，並將問題\r\n \
      \       回報公司，並非逕行決定最終處理方式。\r\n      (3)被告為顯示履行契約之最大誠意，退還該批貨品款項，\r\n        產品留給原告使用，而原告亦同意上述條件，嗣後再為\r\
      \n        爭執，明顯違反雙方之約定。原告不僅未受有損害，反\r\n        而受有不需給付調理包之成本，即能取得調理包，進而\r\n \
      \       銷售、獲利之利益。\r\n    5.蕃茄奶油蘑菇義大利麵醬：\r\n      被告蔬菜重量完全按照配方添加，原告空泛指摘成品與預\r\
      \n      想有差，並未提出具體證據說明，尚無法認定重量不足之\r\n      情形。況原告於雙方契約及訴訟中一再強調配方不得任意\r\n   \
      \   更改，然嗣後卻主張被告依據配方比例製作之調理包蔬菜\r\n      重量不足，係未盡契約必要之點之告知、注意義務，故構\r\n      成不完全給付，具有可歸責性，惟被告早已告知原告大量\r\
      \n      製作之工業製程與店家少量調理之製作方法間之會存有落\r\n      差，此係食品廠商間應具備之知識，在原告同意下始開始\r\n   \
      \   製作，並配合原告要求不得任意更改配方，於被告依原告\r\n      提供之食譜配方製作完成後，並未違反不得任意更改配方\r\n      之注意義務，被告已履行告知義務，並依原告所要求之配\r\
      \n      方製作，對於蔬菜重量不足部分，並無可歸責之事由，原\r\n      告之主張顯有誤會。原告對於食譜配方產生之問題，應自\r\n   \
      \   行負擔。\r\n    6.香蒜奶油蘑菇義大利麵醬：\r\n      該批產品中有單一包裝破裂為運送或保存失當所致，無關\r\n      生產品質。被告已依協議書約定回收退款，原告自不得依\r\
      \n      商品品質保證協議書第3 條第1 項第3 款之約定請求罰款\r\n      1,000 元。然被告基於維護合作關係和諧之善意，願意依\r\
      \n      照商品品質保證協議書罰款，此部分不再爭執。\r\n    7.原告主張依101 年1 月30日、101 年2 月1 日及101 年2\r\
      \n      月16日3 次會議之錄音光碟，被告公司之承辦人員已經自\r\n      認代工商品有瑕疵，惟兩造間召開3 次會議時，雙方就承\r\n\
      \      攬契約、商品品質保證協議書之解釋、認知，差距過大，\r\n      並未達成共識，對於商品瑕疵、罰款、預期獲利、商譽損\r\n    \
      \  害部分均存有爭執，故被告公司之承辦人員並未自認商品\r\n      存有瑕疵，僅係為瞭解原告認知之商品問題，並尋求可能\r\n      之解決方法，雙方既然未達成共識，原告以未獲共識之錄\r\
      \n      音光碟，認被告以自認商品存有瑕疵，顯有誤會。\r\n  (二)原告主張翡翠蛤蜊義大利麵醬、松子培根綠茸義大利麵醬未\r\n    換貨部分：\r\
      \n    1.翡翠蛤蜊義大利麵醬、松子培根綠蓉義大利麵醬不具有瑕\r\n      疵已如前述；退一步言，如認翡翠蛤蜊義大利麵醬、松子\r\n   \
      \   培根綠蓉義大利麵醬確實具有瑕疵，惟是否達到整批性異\r\n      常品需全面性回收換貨，容有疑問。\r\n    2.兩造就產品糾紛之認知差距過大，被告於確認產品瑕疵狀\r\
      \n      況前，為顯示最大誠意，已把整批產品回收處理並退還該\r\n      批款項，原告已無任何損失，原告主張受有損失尚嫌率斷\r\n   \
      \   。\r\n    3.依民法第507 條第1 項，原告負有協力義務，依承攬契約\r\n      約定，被告所製作之冷凍食品調理包，必須先經產品試作\r\
      \n      並打樣送交原告確認品質、口味、外觀、色澤等，再交由\r\n      被告製作成品，然原告就松子培根綠茸義大利麵醬未提供\r\n   \
      \   原產品，被告僅能依據原告教學配方內容製作，且被告於\r\n      原告提出主張後，自12月起多次邀約協商，原告皆未回應\r\n      ，為避免產生後續爭議，被告無法片面修正產品。被告遲\r\
      \n      延係因原告未履行協力義務，不可歸責於被告，原告主張\r\n      為無理由。\r\n  (三)營業損失部分之計算顯不合理：\r\n\
      \    1.原告主張依委託被告代工前之平均營業額，與代工後因品\r\n      質瑕疵所致營業額減損之差額為計算基礎，由被告賠償營\r\n    \
      \  業損失401,725 元。惟營業額並非原告所受之損害，必須\r\n      扣除進貨費用之成本，否則無異使原告無須支出成本即享\r\n    \
      \  有每月營業額之利益。然原告主張營業損失部分，未說明\r\n      原告實際損失之金額（即扣除成本之淨利），僅以營業額\r\n      為依據，無從得知原告實際之損害為何。\r\
      \n    2.查100 年7 、8 月原告仍有申報營業人銷售額與稅額足認\r\n      原告仍有營業，不應扣除計算。原告100 年1 至2 月起營\r\
      \n      業額扣除進貨及費用部分金額如下：100 年1 至2 月為15\r\n      4,340 元、100 年3 至4 月為123,808\
      \ 元、100 年5 至6\r\n      月為85,504元、100 年7 至8 月為－58,459元、100 年9\r\n      至10月為－758,653\
      \ 元、100 年11至12月為－77,098元、\r\n      101 年1 至2 月為12,252元、101 年3 至4 月為56,197元\r\
      \n      、101 年5 至6 月為76,065元；則原告獲利自100 年1 至\r\n      2 月起逐步下滑，至100 年7 至8 月出現虧損，此時雙方\r\
      \n      雖已訂定契約，但仍在打樣階段，顯見原告公司之營運並\r\n      非持續獲利，而100 年9 至10月虧損達758,653 元，然被\r\
      \n      告代工製作調理包僅收取定金、尾款共計106,274 元，且\r\n      係於9 月9 日、10月14日、10月31日、11月14日、11月28\r\
      \n      日以支票方式支付，則原告公司自100 年7 、8 月開始虧\r\n      損，顯與被告代工製作之調理包無關，不具相當因果關係\r\n\
      \      ，不應將原告公司營運之虧損，推由被告負擔。嗣原告開\r\n      始代工，原告營運狀況開始好轉，101 年1 至2 月已出現\r\n\
      \      獲利12,252元，逐步上升至101 年5 至6 月獲利76,065元\r\n      ，故原告營業額下降獲利反而上升，並未受有營業上之損\r\
      \n      失。\r\n    3.退一步言，如認原告確實受有損害，依商品品質保證協議\r\n      書第4 條第1 項之約定，合約期間為100\
      \ 年9 月30日起至\r\n      101 年3 月31日，而被告於101 年2 月16日會議時已表明\r\n      無法同意原告之請求，並尋求第三公證單位處理商品問題\r\
      \n      ，原告亦表示同意，顯見兩造已無繼續維持承攬契約之意\r\n      願，足認承攬契約已經合意終止。姑不論原告是否受有營\r\n   \
      \   業損失，最遲自101 年2 月16日以後，原告所使用之調理\r\n      包，除剩餘部分外，已與被告無關，而原告公司之營運包\r\n   \
      \   含公司成本之管控、營運、行銷之方法，單以系爭調理包\r\n      之爭議為由，將原告營業損失全數歸由被告負擔，尚嫌率\r\n      斷，被告就營業損失之全額不具可歸責事由。\r\
      \n  (四)被告代工瑕疵與原告之損失不具相當因果關係：\r\n    1.被告僅係替原告代工製作調理包，不擔保原告調理包參與\r\n      蘋果日報之年菜評比必定獲選冠軍，以未獲選冠軍證明代\r\
      \n      工調理包存有瑕疵及瑕疵與原告損失間有因果關係，尚嫌\r\n      率斷，蓋蘋果日報年菜評比等美食評選牽涉評審團組成、\r\n   \
      \   評審員主觀評審意見與同時參賽作品間是否能獲得評審青\r\n      睞等整體因素，比賽落榜無法證明產品品質存有瑕疵，僅\r\n      證明所有參賽作品中原告作品未獲評審認同，原告仍應舉\r\
      \n      證證明被告代工調理包具有瑕疵及瑕疵與損失間之因果關\r\n      係。原告參賽落選係原告自身之行為，原告必定對於自身\r\n   \
      \   產品具有相當信心始會參加蘋果日報年菜評比，且事前審\r\n      核參賽作品，絕無容認未經審核參賽產品即貿然參與評比\r\n      之情形存在，足認原告已檢查被告代工之調理包認無瑕疵\r\
      \n      存在始參加評比。\r\n    2.美食部落客網路文章牽涉評審員個人主觀意見，因人而異\r\n      ，無從認定被告代工產品存有瑕疵。原告雖舉原證8\
      \ 、9\r\n      所示美食部落客網路文章批評原告產品，然依被證1 、2\r\n      所示，兩造契約存續期間（100 年9 月30日起至101\
      \ 年3\r\n      月31日）及其後，美食部落客網路文章存有不同意見。且\r\n      依原證8 文章，Remis 瑞米斯小館所有產品除裝潢、音樂\r\
      \n      、家具及布置外，食品飲料部分皆具有瑕疵，依此認定顯\r\n      不合理，該部落客文章應屬一般消費者個人感受，與產品\r\n   \
      \   是否具有瑕疵無關；依原證9 部落客文章，僅陳述馬鈴薯\r\n      口感偏脆，與產品是否具有瑕疵無關，故無從依網路部落\r\n      客文章即認定瑕疵是否存在，原告主張顯不合理。\r\
      \n  (五)並聲明：原告之訴駁回。\r\n三、本院之判斷：\r\n  (一)兩造於100 年7 月13日因原告提供其配方（包括原料及製作\r\n  \
      \  方式）予被告，由被告承攬製作原告所需成品與半成品，因\r\n    而簽訂保密合約，被告同意對原告配方負保密義務；復於同\r\n    年9 月30日兩造又簽訂商品品質保證協議書，其中第3\
      \ 條約\r\n    定：(1)商品有瑕疵，內容物有未熟、敗壞、變質、發霉、膨\r\n    包、缺料（內容物不足）、風味變異、焦黑（油炸過度、烤\r\
      \n    焦）、生產線不潔造成污染、製程不當產生品質不佳等情形\r\n    ，每1 個案罰款5,000 元。(2)產品有夾雜物：原物料中天然\r\n\
      \    存在者（如菜蟲、樹枝葉、雞毛等）及毛髮異物，每1 個案\r\n    罰款5,000 元；生產製程中混入者（如塑膠片、毛髮、蟲蠅\r\n  \
      \  等），每1 個案罰款5, 000元；商品內有金屬異物，則每件\r\n    罰款10,000元。(3)商品包裝不良、包裝錯誤、內容物與標示\r\n\
      \    不符、外觀有污物、標示不符或日期不實、配送過期品、日\r\n    印錯誤、日期標示不清楚或漏打等情形，經確認為甲方（即\r\n    被告）責任，每1\
      \ 個案罰款1,000 元。(4)整批性異常品：全\r\n    面回收、換貨，除依(1)(2)(3)項罰款外，並加收退貨處理費5,\r\n    000\
      \ 元等情，為兩造所不爭執，並有保密合約、商品品質保\r\n    證協議書在卷可按，堪信為真實。\r\n  (二)按當事人主張有利於己之事實者，就其事實有舉證之責任，\r\
      \n    民事訴訟法第277 條前段定有明文。原告主張被告所承攬製\r\n    作之食品有瑕疵，被告為不完全給付，自應就瑕疵之存在及\r\n   \
      \ 被告不完全給付之情負舉證責任。經查：\r\n    1.就被告於100 年9 月14日所交付之翡翠蛤蜊義大利麵醬內\r\n      有昆蟲屍體、同年11月15日所交付之香蒜奶油磨菇醬包裝\r\
      \n      破裂等情，為被告所不爭執，且被告亦同意分別依前開商\r\n      品品質保證協議書第3 條第2 項、第3 項約定，分別罰款\r\n\
      \      5,000 元、1,000 元等情，有言詞辯論筆錄在卷可參（見\r\n      本院卷第188 頁背面），是原告此部分主張為有理由。\r\
      \n    2.原告主張100 年10月31日交付之翡翠蛤蜊義大利麵醬、同\r\n      年11月21日交付之松子培根綠蓉義大利麵醬有將製作青醬\r\
      \n      所需之橄欖油以水代替，100 年11月15日交付之蕃茄奶油\r\n      蘑菇醬蔬菜重量不足，100 年11月21日交付之泰式紅咖哩\r\
      \n      雞中馬鈴薯不熟等語，固經原告提出漢典商品品質101 年\r\n      1 月30日、2 月1 日會議紀錄、錄音譯文為據（見本院卷\r\
      \n      第36頁至第40頁、第164 頁至第186 頁），然經證人劉軍\r\n      宏於本院結證稱：我任職在被告公司，曾代表被告公司與\r\
      \n      原告協商，就翡翠蛤蜊義大利麵醬、松子培根綠蓉義大利\r\n      麵醬加水部分，當時是為了安撫客戶，在協商現場我說可\r\n   \
      \   能是加水，但回公司之後，公司研發人員說是加橄欖油不\r\n      是加水，泰式紅咖哩雞中馬鈴薯也沒有不熟，因為馬鈴薯\r\n      只有軟爛與否，沒有熟不熟的問題，至於蕃茄奶油蘑菇醬\r\
      \n      中蔬菜並沒有約定重量標準等語（見本院卷第229 頁背面\r\n      至第231 頁）；然證人劉軍宏係被告公司業務主管，並非\r\n\
      \      負責產品之製造，其雖於協商時承認翡翠蛤蜊義大利麵醬\r\n      、松子培根綠蓉義大利麵醬加水、泰式紅咖哩雞中馬鈴薯\r\n    \
      \  不熟，但其並不會直接接觸到產品，所以於本院證述其事\r\n      後又回去問公司相關人員，才知並非如其於協商時候所述\r\n      等情，應可採信。佐以前開會議紀錄均無出席人員之簽名\r\
      \n      ，及證人劉軍宏上開證述，是會議紀錄、錄音譯文不能為\r\n      有利於原告之證明。\r\n    3.此外，就翡翠蛤蜊義大利麵醬、松子培根綠蓉義大利麵醬\r\
      \n      之約定品質標準、蕃茄奶油蘑菇醬蔬菜重量、泰式紅咖哩\r\n      雞中馬鈴薯不熟之證據等情，原告僅提出部落客之文章、\r\n   \
      \   原告之料理於蘋果日報101 年度年菜評比中落榜等情為證\r\n      ，然因部落客就食物之口感，係一主觀之意見表達，而年\r\n     \
      \ 菜評比評語僅係稱「味道不若去年」，縱評審與前一年度\r\n      相同，但就食品口感之評比本較主觀，且評審係少數人就\r\n      產品所為評斷，難據此即認被告代原告生產之前開食品，\r\
      \n      即有未達約定品質標準之情，此外原告並未提出其他證據\r\n      證明兩造就代工產品品質標準、蔬菜重量約定及泰式紅咖\r\n   \
      \   哩雞中馬鈴薯確有不熟之情供本院衡酌，即難以認定原告\r\n      所主張就翡翠蛤蜊義大利麵醬、松子培根綠蓉義大利麵醬\r\n      之品質、蕃茄奶油蘑菇醬蔬菜重量、泰式紅咖哩雞中馬鈴\r\
      \n      薯不熟並不具備通常物之效用而具有瑕疵一事為真。\r\n  (三)原告另主張：自產品內發現有小蟑螂、蘋果日報年菜惡評後\r\n    ，原告之營業額就開始下滑，請求被告給付營業損失云云。\r\
      \n    兩造就翡翠蛤蜊義大利麵醬內有昆蟲屍體並不爭執乙節，業\r\n    如上述，然營業額下滑之原因眾多，原告所提證據並無法證\r\n    明確僅因產品內發現昆蟲屍體所致，故原告此部分主張並無\r\
      \n    理由。\r\n四、末以，給付無確定期限者，債務人於債權人得請求給付時，\r\n    經其催告而未為給付，自受催告時起，負遲延責任。其經債\r\
      \n    權人起訴而送達訴狀，或依督促程序送達支付命令，或為其\r\n    他相類之行為者，與催告有同一之效力。遲延之債務，以支\r\n    付金錢為標的者，債權人得請求依法定利率計算之遲延利息\r\
      \n    。民法第229 條第2 項、第233 條第1 項前段分別定有明文\r\n    。本件係損害賠償之債，屬無確定期限。準此，原告請求自\r\n\
      \    起訴狀繕本送達翌日起算之法定遲延利息，洵屬有據。\r\n五、綜上，原告主張被告交付之物有瑕疵，除被告於100 年9 月\r\n    14日所交付之翡翠蛤蜊義大利麵醬內有昆蟲屍體、同年11\r\
      \n    月15日所交付之香蒜奶油磨菇醬包裝破裂堪認為真實外，其\r\n    餘部分既不能舉證以實其說，是原告本於民法物之瑕疵擔保\r\n    、不完全給付等法律關係請求被告給付原告6,000\
      \ 元，並自\r\n    起訴狀繕本送達翌日即101 年5 月23日起至清償日止，按年\r\n    息百分之5 計算之利息之範圍內，為有理由，應予准許。其\r\
      \n    逾此範圍之請求，尚乏所據，不應准許，應予駁回。\r\n六、本件原告勝訴部分，係就民事訴訟法第427 條訴訟適用簡易\r\n    程序所為被告敗訴之判決，依同法第389\
      \ 條第1 項第3 款規\r\n    定，應依職權宣告假執行。爰並依同法第392 條第2 項規定\r\n    ，依職權宣告被告預供擔保後，得免為假執行。\r\
      \n七、本件事證已臻明確，兩造其餘攻擊防禦方法及舉證，經斟酌\r\n    後，於判決結果不生影響，毋庸一一論述，附此敘明。\r\n據上論斷，原告之訴為一部有理由，一部無理由，依民事訴訟法\r\
      \n第79條、第389 條第1 項第3 款、第392 條第2 項，判決如主文\r\n。\r\n中    華    民    國  102     年 \
