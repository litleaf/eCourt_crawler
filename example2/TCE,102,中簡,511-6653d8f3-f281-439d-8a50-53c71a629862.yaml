      \ target=\"_blank\">李世文</a>律師\r\n上列當事人間損害賠償事件，本院於民國一０二年七月十八日言\r\n詞辯論終結，判決如下：\r\
      \n    主    文\r\n被告應給付原告新臺幣貳拾陸萬玖仟貳佰捌拾元，及自民國一０\r\n二年六月五日起至清償日止，按年息百分之五計算之利息。\r\
      \n原告其餘之訴駁回。\r\n訴訟費用新台幣叁仟玖佰柒拾元，由被告負擔新台幣貳仟捌佰玖\r\n拾貳元，餘由原告負擔。\r\n本判決原告勝訴部分得假執行，但被告如以新臺幣貳拾陸萬玖仟\r\
      \n貳佰捌拾元為原告預供擔保，得免為假執行。\r\n原告其餘假執行之聲請駁回。\r\n    事實及理由\r\n甲、程序事項：\r\n一、按因契約涉訟者，如經當事人定有債務履行地，得由該履行\r\
      \n    地之法院管轄，民事訴訟法第十二條定有明文。本件原告主\r\n    張兩造訂有經銷合約書（下稱系爭契約），爰依民法不完全\r\n    給付、物之瑕疵擔保等規定，解除系爭契約及損害賠償，自\r\
      \n    屬因契約涉訟，又系爭契約第三條第一項約定：每年訂貨至\r\n    少兩次，每次進貨最低五百箱（即一萬二千瓶），共計金額\r\n    新臺幣（下同）五十六萬一千元（未稅）。（以上金額含送\r\
      \n    至乙方【指原告】指定倉庫運費），足見兩造就系爭契約被\r\n    告應負之債務履行地，已有意思表示合致定為原告倉庫（位\r\n    於臺中市）之所在地，而被告就此亦不爭執，是依上開法條\r\
      \n    規定，本院就本件訴訟有管轄權，合先敘明。\r\n二、次按訴狀送達後，原告不得將原訴變更或追加他訴，但請求\r\n    之基礎事實同一者、擴張或減縮應受判決事項之聲明者、不\r\
      \n    甚礙被告之防禦及訴訟之終結者，不在此限。不變更訴訟標\r\n    的，而補充或更正事實上或法律上之陳述者，非為訴之變更\r\n    或追加。民事訴訟法第二百五十五條第一項第二、三、七款\r\
      \n    、第二百五十六條分別定有明文。原告本主張依民法第二百\r\n    二十七條第一項、第二百二十六條、第二百五十六條、第三\r\n    百五十九條規定，解除契約，並依民法第二百五十九條規定\r\
      \n    ，請求被告償還受領之價金二十八萬零五百元，另依民法第\r\n    二百二十七條第二項規定，請求被告賠償一萬二千元，並聲\r\n    明：被告應給付原告二十九萬二千五百元，及自起訴狀繕本\r\
      \n    送達翌日起至清償日止，按年息百分之五計算之利息。嗣於\r\n    民國一０二年四月十一日具狀，將聲明變更為：被告應給付\r\n    原告三十六萬九千七百零二元，及自民事準備(一)狀繕本送達\r\
      \n    翌日起至清償日止，按年息百分之五計算之利息。復於一０\r\n    二年五月二日具狀，將損害賠償之請求權基礎由民法第二百\r\n    二十七條第二項規定變更為同條第一項規定。再於一０二年\r\
      \n    六月四日具狀，將解除契約之依據變更為民法第二百二十七\r\n    條第一項、第二百五十四條規定，另將損害賠償之請求權基\r\n    礎由民法第二百二十七條第一項規定變更為民法第二百三十\r\
      \n    一條第一項規定，又將聲明變更為：被告應給付原告三十六\r\n    萬九千七百零八元，及自一０二年六月四日民事準備(二)狀繕\r\n   \
      \ 本送達翌日起至清償日止，按年息百分之五計算之利息。核\r\n    原告就損害賠償之請求權基礎所為訴之變更，其請求之基礎\r\n    事實同一，且不甚礙被告之防禦及訴訟之終結，而原告變更\r\
      \n    請求金額，核屬擴張（本金部分）或減縮（利息起算日部分\r\n    ）應受判決事項之聲明，參諸前揭規定，應予准許。至於原\r\n    告變更解除契約之依據部分，係不變更訴訟標的，而補充或\r\
      \n    更正法律上之陳述，非為訴之變更。\r\n乙、實體事項：\r\n壹、原告主張略以：\r\n一、原告為經營食品、農畜產品及飲料等貿易之公司，於一０一\r\
      \n    年七月十三日與被告簽訂系爭契約，約定原告於臺中縣市（\r\n    按改制前）、彰化縣市、南投縣市、雲林縣市、苗栗縣市等\r\n    中部五個行政區域，經銷被告之（Virgirl's+Reed's）瘋自\r\
      \n    然天然飲料共三款：薑汁汽水、真正可樂、天然沙士（下稱\r\n    系爭商品），期間自一０一年七月三十日至一０二年七月三\r\n    十日止共一年。嗣原告依約於一０一年八月七日一次向被告\r\
      \n    訂足五百箱（每箱二十四瓶）即一萬二千瓶之系爭商品，並\r\n    給付半數價金二十八萬零五百元（未稅，按每瓶四十六點七\r\n    五元，計算式：12000&#215;46.75&#247;2＝280500）。被告原約定\r\
      \n    將會於一０一年八月二十七日到貨，卻遲至同年九月五日始\r\n    將系爭商品送至原告處，且貨物係以分次、小批之運送，直\r\n    至同年月二十二日始送足五百箱。然被告未提供系爭商品之\r\
      \n    檢驗報告、輸入食品及相關產品許可通知（下稱系爭通知）\r\n    予原告，且系爭商品有相當比例有外包裝標籤貼紙未確實貼\r\n    緊，瓶身殘存黏稠物，甚有未開封而內容量短少僅裝半瓶等\r\
      \n    瑕疵。原告遂以電話請求被告處理瑕疵品及給予檢驗報告、\r\n    系爭通知，並於同年十一月六日委託貨運公司運送部分有瑕\r\n    疵之系爭商品三百十三箱至被告處，被告雖收下該批瑕疵品\r\
      \n    ，但未更換無瑕疵商品予原告，甚者，於同年十二月十三日\r\n    發函予原告表明終止系爭契約，請求相關賠償云云，原告乃\r\n    於同年月十七日發函予被告以表明事實，並重申上開意旨。\r\
      \n二、兩造於系爭契約中就買賣標的物及價金等買賣重要之點已先\r\n    議定，後按原告意願，再向被告為個別買賣契約之要約，故\r\n    系爭契約之法律關係應可定性為買賣契約。又本件買賣標的\r\
      \n    物即系爭商品係從國外進口之飲料，依行政院衛生署所定之\r\n    輸入食品及相關產品查驗辦法第三條、第五條規定，可知查\r\n    驗機關於完成全部產品文件審核，現場查核取樣後，將全部\r\
      \n    樣品送至衛生署指定認可的實驗室執行檢驗，查驗機關再查\r\n    核實驗室產出之檢驗報告，評定產品符合規定後，才能核發\r\n    系爭通知，始可合法販賣，故被告須提供相關檢驗報告及系\r\
      \n    爭通知屬於與達成系爭契約目的高度相關之附隨義務，而被\r\n    告未提供上開文件予原告，顯違反附隨義務，已構成不完全\r\n    給付。又兩造係於一０一年七月十三日訂立系爭契約，本應\r\
      \n    以當日作為交付相關檢驗報告及系爭通知之確定期限。退步\r\n    言之，原告一０一年十二月十七日所發存證信函已載明：「\r\n    食品相關檢驗資料是必備，經過一而再催要檢驗資料，沒下\r\
      \n    文」、「請他們（指被告）處理瑕疵品及補上檢驗證明部分\r\n    才有辦法結清尾款」、「告知若無法將認證資料補齊及協議\r\n    好瑕疵品該如何處理」、「請於102年1月10日前將所有事情\r\
      \n    處理完善」等語，足見原告已依民法第二百五十四條規定定\r\n    相當期限催告，被告至遲應自一０二年一月十一日起負擔遲\r\n    延責任，而被告未於相當期限內補正，原告應得解除系爭契\r\
      \n    約。\r\n三、原告多次向被告索取系爭商品按上揭流程應具有之檢驗報告\r\n    及系爭通知，惟被告均再三推辭，應可推論被告交付原告之\r\
      \n    買賣標的物未按輸入食品及相關產品查驗辦法規定之程序完\r\n    成檢驗，則系爭商品按我國之食品衛生法規即應屬不得販賣\r\n    之商品，當然具備物之瑕疵。再者，系爭商品確存有標籤貼\r\
      \n    紙未確實貼緊，瓶身殘存黏稠物，甚有未開封而內容量短少\r\n    僅裝半瓶等瑕疵，顯見被告所交付之系爭商品具有物之瑕疵\r\n    。綜上所述，原告爰依民法第二百二十七條第一項、第二百\r\
      \n    五十四條、第三百五十九條規定，茲以起訴狀繕本之送達為\r\n    解除系爭契約之意思表示，並依民法第二百五十九條規定，\r\n    請求被告償還受領之價金二十八萬零五百元；另依民法第二\r\
      \n    百二十七條第一項、第二百五十四條規定，請求被告賠償下\r\n    列損害：\r\n(一)海報影印費用二萬九千三百七十元：\r\n    原告為宣傳系爭商品影印海報，支出二萬九千三百七十元。\r\
      \n(二)倉庫租金二萬一千六百元：\r\n    原告為屯放系爭商品，承租倉庫，支出租金二萬一千六百元\r\n    （按每月租金三千六百元，以六個月計算，計算式：3600&#215;\r\
      \n    6＝21600）。\r\n(三)換貨運費三萬八千二百三十八元：\r\n    原告先後於一０一年十一月六日、一０二年二月二十三日委\r\n\
      \    託貨運公司運送有瑕疵之系爭商品至被告處，請求被告換貨\r\n    ，分別支出運費一萬零八百元、一萬三千七百一十九元。又\r\n    被告拒絕原告換貨之請求，於一０二年三月十一日委託貨運\r\
      \n    公司將原告於一０二年二月二十三日託運之系爭商品運回原\r\n    告處，原告支出運費一萬三千七百一十九元。以上合計，原\r\n    告支出換貨運費三萬八千二百三十八元（計算式：10800＋1\r\
      \n    3719＋13719＝38238）。\r\n    以上合計原告受有損害金額為八萬九千二百零八元（計算式\r\n    ：29370＋21600＋38238＝89208）\r\
      \n四、綜上所述，被告應償還受領之價金二十八萬零五百元予原告\r\n    ，並賠償原告八萬九千二百零八元，合計應給付原告三十六\r\n    萬九千七百零八元（計算式：280500＋89208＝369708），\r\
      \n    爰依法提起本件訴訟，並聲明：被告應給付原告三十六萬九\r\n    千七百零八元，及自一０二年六月四日民事準備(二)狀繕本送\r\n   \
      \ 達翌日起至清償日止，按年息百分之五計算之利息。願供擔\r\n    保請准宣告假執行。並提出系爭契約、照片、存證信函、統\r\n    一發票、應收運費明細表、應收帳款明細表、冷藏統倉合約\r\
      \n    書、客戶簽收單等為證。\r\n五、對被告抗辯所為之陳述：\r\n(一)被告辯稱其確於一０一年九月二十一日交付系爭通知予原告\r\n    ，原告否認，被告就此有利於己之事實應負舉證責任。實則\r\
      \n    ，被告遲於一０二年五月三十日始交付系爭通知予原告。\r\n(二)原告簽立系爭契約後，乃以販賣系爭商品為業，屬食品衛生\r\n    管理法第三條第七款所定之「食品業者」，誠為該法之規範\r\
      \n    對象，而向原告購買系爭商品之下游廠商亦同受規範。又依\r\n    同法第三十二條規定，主管機關得隨時要求販賣輸入食品之\r\n    業者提供系爭通知。且依同法第三十條第一項、第四十七條\r\
      \n    本文及同條第十三款規定，販賣未附系爭通知之輸入食品，\r\n    可能導致罰則。再者，原告經銷系爭商品，亦應保證食品之\r\n    成分符合同法規定，所販賣之食品有同法第十五條第一項規\r\
      \n    定之情形時，其罰則亦散見於同法第四十四條第一項、第四\r\n    十九條第一項規定。而被告未提供系爭通知予原告，使系爭\r\n    商品是否得為合法販賣陷入不明確之狀態，必將影響下游廠\r\
      \n    商向原告購買系爭商品之意願，構成系爭契約附隨義務之違\r\n    反且達得解除契約之程度。蓋依系爭契約第六條約定，被告\r\n    負有特定行銷系爭商品之義務，故系爭契約明文約定被告之\r\
      \n    主給付義務除「交付及移轉商品所有權」、「運送至原告指\r\n    定倉庫」外，尚有「參加國內外展覽推廣」及「於知名雜誌\r\n    刊登廣告」等行銷義務。自國外輸入之食品取得系爭通知後\r\
      \n    ，即可免除下游廠商有觸犯食品衛生管理法之疑慮，而增加\r\n    行銷系爭商品之容易度。再者，近年來因時常有黑心食品流\r\n    入市面，國人愈來愈重視食品之成分是否安全，故倘有系爭\r\
      \n    通知，亦會增加消費者之購買意願。而被告自國外輸入食品\r\n    依法取得系爭通知後交付予原告乃舉手之勞，卻可使原告所\r\n    受之履行利益得到最大之滿足，依誠信原則，被告實有交付\r\
      \n    系爭通知予原告之義務。又原告所經銷之系爭商品倘未經主\r\n    管機關許可及成份未經檢驗，將來經銷時，有觸犯上開罰則\r\n    ，且有遭下游廠商解除契約之虞，故被告未交付系爭通知可\r\
      \n    能導致交付系爭商品及行銷系爭商品成為不正確或是無意義\r\n    之履行，故交付系爭通知應為系爭契約之附隨義務。又倘系\r\n    爭商品成分確有問題或因主管機關命提出系爭通知因未能提\r\
      \n    出而受罰時，則締結系爭契約之目的亦不復存在，是以原告\r\n    未提出系爭通知雖為附隨義務，然已達得解除契約之程度。\r\n(三)被告就原告退回之系爭商品三百十三箱各取一箱錄影難為有\r\
      \n    效之統計。再者，原告亦否認被告之錄影得作為系爭商品全\r\n    無瑕疵之證據方法。\r\n貳、被告抗辯略以：\r\n一、原告於一０一年八月七日向被告訂購五百箱之系爭商品後，\r\
      \n    被告即依約向國外廠商訂購，並告知原告自國外進口之船期\r\n    估計約三十天左右，惟仍須再加計海關檢驗之時間，故總計\r\n    自原告付款訂貨至被告得交貨，約須四十至五十個工作天，\r\
      \n    亦為原告所接受。被告於同年八月三十日另提供原告三款飲\r\n    料各一箱，供其作市場行銷前調查工作。嗣原告並向被告要\r\n    求先行調貨五十箱供其銷售，被告應其所請亦於同年九月五\r\
      \n    日，從自己之庫存中，先行撥交五十箱供原告販售。餘四百\r\n    五十箱，亦於行政院衛生署食品藥物管理局（下稱食品藥物\r\n    管理局）查驗完畢，發給系爭通知之翌日（即一０一年九月\r\
      \n    二十一日），送交原告指定之處所。被告於一０一年九月二\r\n    十日告知原告訂購之系爭商品即將到貨，原告即向被告反應\r\n    系爭商品有原裝貼標不整齊之輕微瑕疵，被告認為依常理判\r\
      \n    斷當不致有此瑕疵，即便有此情況亦僅佔極少數，惟為顧及\r\n    客戶關係兼為體諒原告推廣新商品所需付出之成本，即與原\r\n    告協議由被告無償提供原告進貨量之3%即十五箱共三百六十\r\
      \n    瓶（計算式：500&#215;3%&#215;24＝360）作為試飲推廣之用，扣除\r\n    一０一年八月三十日已提供三箱共七十二瓶後，被告於一０\r\
      \n    一年九月二十一日送交原告三種飲料各九十六瓶，共二百八\r\n    十八瓶（計算式：360－72＝288，96&#215;3＝288），此部分足\r\
      \n    以彌補原告主張有瑕疵部分之損失。又被告於一０一年九月\r\n    二十一日依約履行給付義務後，即於同年月三十日向原告請\r\n    款，原告公司之會計亦表示支票待伊公司負責人用印後即會\r\
      \n    寄出。迄至一０一年十月三日，被告仍未收到支票，即再次\r\n    郵寄對帳單，催請原告依約給付系爭商品尾款三十萬八千五\r\n    百五十元及代墊貼紙費用八千三百二十五元，合計三十一萬\r\
      \n    六千八百七十五元（計算式：308550＋8325＝316875）。詎\r\n    原告仍一再藉故推託付款責任，被告於一０一年十月二十五\r\
      \n    日與原告公司之會計聯絡請款，伊亦表示本件已由原告公司\r\n    負責人接手，伊無權代表公司表示意見。原告復於一０一年\r\n    十一月六日未事先通知即率爾委請貨運公司，退還被告三百\r\
      \n    十三箱系爭商品，被告對此至感驚訝，復與原告協商未果，\r\n    無奈只得於一０一年十二月十三日發函予原告，終止系爭契\r\n    約，並請求原告給付代墊款項九千三百四十五元，及因原告\r\
      \n    債務不履行所生之損害賠償十二萬六千七百七十八元（含倉\r\n    庫租金八個月計十二萬元、資金利息六千七百七十八元），\r\n    合計十三萬六千一百二十三元（計算式：9345＋126778＝13\r\
      \n    6123），並告知原告應退還已開立之發票，俾向稅務機關申\r\n    報作廢。惟原告置之不理，並於一０一年十二月十七日發函\r\n   \
      \ 予被告，始主張被告無法提供系爭商品之檢驗證明與系爭通\r\n    知，有違反附隨義務之瑕疵給付云云，反要求被告以每瓶六\r\n    十元之溢價，買回系爭商品，如此無理要求，自為被告所拒\r\
      \n    。\r\n二、系爭商品早於一０一年九月二十日即已取得食品藥物管理局\r\n    之系爭通知，美國原廠並有出具無添加物保證函，倘原告確\r\n\
      \    於一０一年十月間即要求被告出示，被告自無拒絕之理。況\r\n    系爭商品於美國行銷經年，於國際間亦獲獎無數，兼以美國\r\n    食品衛生法規之嚴謹，於民事侵權法則並課予商品製造人高\r\
      \n    度注意義務以及鉅額賠償責任，實難想像系爭商品有原告主\r\n    張含有塑化劑之品質瑕疵，故原告主張被告未盡附隨義務云\r\n    云，顯屬臨訟卸責之辭，絕非可採。\r\
      \n三、依原證二之照片，尚不足以證明系爭商品確有瑕疵，且此瑕\r\n    疵係被告所造成。況就原告退還之三百十三箱系爭商品中，\r\n    被告派員將每種飲料各取樣一箱開箱檢驗，均未發現原告所\r\
      \n    主張之瑕疵，為此被告否認原證二之形式及實質真正，就系\r\n    爭商品存有瑕疵，應由原告負舉證責任。又系爭商品係經食\r\n    品藥物管理局查驗合格，准予輸入販售，自無違反食品衛生\r\
      \n    管理法之情事，則原告主張系爭商品係屬依法不得販賣之食\r\n    品，具備物之瑕疵云云，顯非可採。縱認系爭商品確有瑕疵\r\n    ，惟被告所收受之系爭商品三百十三箱係完全未開箱之狀態\r\
      \n    ，原告如何確認系爭商品「有相當比例…之瑕疵」？原告主\r\n    張具有瑕疵之商品數量為何？佔整批商品之比例若干？是否\r\n    已達解除契約之程度？原告均未舉證以實其說，僅空言主張\r\
      \n    系爭商品已無法販售，並要求被告為其退換，自屬無據。又\r\n    依民法第三百五十九條但書文義可知，縱買賣標的物存有瑕\r\n    疵，亦應以請求減少價金為原則，以解除契約為最後手段，\r\
      \n    倘若解除契約有顯失公平之情形，買受人亦僅得請求減少價\r\n    金。職是，縱認系爭商品確有瑕疵，亦僅生原告就該數瓶飲\r\n    料之瑕疵，得請求減少價金或退換貨品而已，原告執此主張\r\
      \n    伊得依民法第三百五十九條規定解除契約，對被告顯失公平\r\n    ，要非可取。\r\n四、食品衛生管理法第三十條、第四十七條第十三款所規範之對\r\
      \n    象，為「輸入經中央主管機關公告之食品」之業者，原告並\r\n    非輸入之業者，系爭商品亦非經中央主管機關公告之食品，\r\n    原告主張伊將因此條受有處罰，顯有誤會。又同法第十五條\r\
      \n    雖有例示不得製造、販賣、輸入等行為之情形，惟與系爭契\r\n    約之履行亦屬無關。申言之，系爭通知並無法保證系爭商品\r\n    有無變質腐敗或危害人體健康之情形，原告主張被告未提供\r\
      \n    系爭通知，係違反附隨義務云云，亦屬無據。綜上，原告並\r\n    未證明被告提出系爭通知為系爭契約之附隨義務，即便寬認\r\n    有此附隨義務，原告亦未證明附隨義務之不履行，足以導致\r\
      \n    系爭契約失其訂約目的。職是，原告主張伊得合法解除契約\r\n    ，要非可採。\r\n五、依系爭契約第九條約定，被告所應負之主給付義務，乃依約\r\
      \n    定每瓶四十六點七五元之經銷價格（但有例外約定），向原\r\n    告供貨。另就原告個別所下之訂購單，亦應認定是買賣契約\r\n    之性質。從而原告主張系爭契約明文約定被告之主給付義務\r\
      \n    有「交付及移轉商品所有權」、「運送至原告指定倉庫」、\r\n    「參加國內外展覽推廣」及「於知名雜誌刊登廣告」，與最\r\n    高法院一０一年度台上字第二０九八號、八十七年度台上字\r\
      \n    第三六二號判決所揭櫫之經銷契約主給付義務內容【即商品\r\n    之製造商或進口商將其製造或進口之商品，經由經銷商（或\r\n    代理店或代理商）為商品之販賣，以維持或擴張其商品之銷\r\
      \n    路】，顯相扞格。且系爭契約第六條所約定之內容，亦與\r\n    本件爭執無關。職是，原告前開論述與伊所主張系爭商品因\r\n    被告未交付系爭通知，使系爭商品是否得以合法販賣一事陷\r\
      \n    入不明確之狀態，必將影響下游廠商向伊購買系爭商品之意\r\n    願，全無關聯性。遑論原告係憑空捏造一現實上不存在之前\r\n    提事實，即伊將因無法提出系爭通知，而有違反食品安全衛\r\
      \n    生規定，受到該管行政機關處罰並遭下游廠商解除契約，然\r\n    現實在既未存在此種情事，原告尤執陳辭主張伊有合法解除\r\n    契約之事實，斷非可採等語，資為抗辯，聲明：原告之訴駁\r\
      \n    回。如受不利判決，願供擔保免為假執行。並提出照片、請\r\n    款明細表、系爭通知、系爭商品美國原廠保證函及譯文、系\r\n    爭商品美國原廠網頁、錄影光碟等為證。\r\
      \n參、兩造不爭執事項：\r\n一、原告為經營食品、農畜產品及飲料等貿易之公司，於一０一\r\n    年七月十三日與被告簽訂系爭契約，約定原告於臺中縣市、\r\
      \n    彰化縣市、南投縣市、雲林縣市、苗栗縣市等中部五個行政\r\n    區域，經銷被告之系爭商品，期間自一０一年七月三十日至\r\n    一０二年七月三十日止共一年。嗣原告依約於一０一年八月\r\
      \n    七日一次向被告訂足五百箱（每箱二十四瓶）即一萬二千瓶\r\n    之系爭商品，並給付半數價金二十八萬零五百元（未稅，按\r\n    每瓶四十六點七五元，計算式：12000&#215;46.75&#247;2＝280500\r\
      \n    ）。\r\n二、原告於一０一年十一月六日委託貨運公司運送系爭商品三百\r\n    十三箱至被告處，經被告收受。被告於一０一年十二月十三\r\
      \n    日發函予原告，終止系爭契約，並請求原告給付代墊款項九\r\n    千三百四十五元，及因原告債務不履行所生之損害賠償十二\r\n    萬六千七百七十八元（含倉庫租金八個月計十二萬元、資金\r\
      \n    利息六千七百七十八元），合計十三萬六千一百二十三元（\r\n    計算式：9345＋126778＝136123），並告知原告應退還已開\r\
      \n    立之發票。原告於一０一年十二月十七日發函予被告，請求\r\n    被告處理瑕疵品，並提供檢驗證明及系爭通知，否則將請求\r\n    被告賠償商譽損害，及負擔所有退貨運費及退貨貨品價值（\r\
      \n    以每瓶六十元買回）。嗣原告於一０二年二月二十三日委託\r\n    貨運公司運送系爭商品至被告處，惟被告拒絕簽收，於一０\r\n    二年三月十一日委託貨運公司將該批系爭商品運回原告處。\r\
      \n三、系爭商品於一０一年九月二十日（許可日期）取得食品藥物\r\n    管理局之系爭通知。\r\n肆、兩造之爭點：\r\n一、原告主張依民法第二百二十七條第一項、第二百五十四條、\r\
      \n    第三百五十九條規定，解除系爭契約，有無理由？\r\n（一）被告交付之系爭商品有無物之瑕疵？\r\n（二）提供系爭商品之系爭通知予原告是否為被告應盡之附隨義\r\
      \n      務？如是，被告有無提供系爭商品之系爭通知予原告？\r\n二、原告主張依民法第二百五十九條規定，請求被告償還受領之\r\n    價金二十八萬零五百元，有無理由？\r\
      \n三、原告主張依民法第二百二十七條第一項、第二百五十四條規\r\n    定，請求被告賠償八萬九千二百零八元，有無理由？\r\n伍、法院之判斷：\r\n\
      一、按當事人主張有利於己之事實者，就其事實有舉證之責任，\r\n    民事訴訟法第二百七十七條前段定有明文。本件原告主張系\r\n    爭商品有相當比例有外包裝標籤貼紙未確實貼緊，瓶身殘存\r\
      \n    黏稠物，甚有未開封而內容量短少僅裝半瓶等瑕疵，惟為被\r\n    告所否認。經查，依原告主張系爭商品於一０一年九月五日\r\n    開始交付原告，於同年月二十二日送足五百箱交付完畢，而\r\
      \n    原告於一０一年十一月六日始以前開瑕疵為由，將系爭商品\r\n    退還被告。是原告於收受系爭商品並未能即時發現前開瑕疵\r\n    ，於其後發現瑕庛時，亦未能即時會同被告勘驗，或即時將\r\
      \n    瑕疵之系爭商品退還被告，乃遲至二個月後始將系爭商品退\r\n    還被告，則系爭商品之前開瑕疵究於何時產生，是否可歸責\r\n    於被告之原因，已無從查證。是原告就系爭商品之前開瑕疵\r\
      \n    可歸責於被告原因之事實，並未能舉證以實其說，本院自難\r\n    憑採。\r\n二、契約成立生效後，債務人除負有給付義務（包括主給付義務\r\
      \n    與從給付義務）外，尚有附隨義務。所謂附隨義務，乃為履\r\n    行給付義務或保護債權人人身或財產上利益，於契約發展過\r\n    程基於誠信原則而生之義務，包括協力及告知義務以輔助實\r\
      \n    現債權人之給付利益。倘債務人未盡此項義務，應負民法第\r\n    二百二十七條第一項不完全給付債務不履行之責任。又附隨\r\n    義務性質上屬於非構成契約原素或要素之義務，如有違反，\r\
      \n    債權人原則上固僅得請求損害賠償，然倘為與給付目的相關\r\n    之附隨義務之違反，而足以影響契約目的之達成，使債權人\r\n    無法實現其訂立契約之利益，則與違反主給付義務對債權人\r\
      \n    所造成之結果，在本質上並無差異（皆使當事人締結契約之\r\n    目的無法達成），自亦應賦予債權人契約解除權，以確保債\r\n    權人利益得以獲得完全之滿足，俾維護契約應有之規範功能\r\
      \n    與秩序。又按契約一經解除，契約即溯及歸於消滅，與自始\r\n    未訂立契約同。因此契約解除後，當事人在契約存續期間所\r\n    受領之給付，即成為無法律上之原因，自亦構成不當得利，\r\
      \n    該受損害者倘捨解除契約後回復原狀請求權而行使不當得利\r\n    請求權，應非法所不許（最高法院一００年度台上字第二號\r\n    判決參照）。按所謂食品指供人飲食或咀嚼之產品及其原料\r\
      \n    。食品業者，指從事食品或食品添加物之製造‧‧‧販賣、\r\n    輸入‧之業者；又輸入食品，應由輸入之食品業者，檢具相\r\n    關文件，向中央主管機關或其委任、委託之機關申請查驗。\r\
      \n    食品衛生管理法第三條第一款、第六款及輸入食品及相關產\r\n    品查驗辦法第三條分別定有明文。是凡供人飲食者即為食品\r\n    衛生管理法所稱之食品，而從事食品販賣及輸入者，即為食\r\
      \n    品衛生管理法所稱之食品業者。又輸入食品者，應由該食品\r\n    業者，檢具相關文件向中央主管機關申請查驗，經查驗合格\r\n    者，發給輸入許可證明，食品輸入業者於取得輸入許可證明\r\
      \n    文件後始得從事該食品輸入，以保障國民之健康，俾符合食\r\n    品衛生管理法第一條所揭「為管理食品衛生安全及品質，維\r\n    護國民健康」之目的。從而，從事食品輸入業者，將其輸入\r\
      \n    之食品委由國內經銷商販賣，為維護國民健康，自應取得輸\r\n    入許可證明，並於與經銷商簽定銷售契約同時，應將該許可\r\n    證明出示或提供予經銷商，以確保經銷商販賣之食品品有相\r\
      \n    當安全及品質保證。揆諸前開最高法院判決意旨，基於誠信\r\n    原則，食品輸入業者提供輸入許證明予國內經銷商，自為食\r\n    品輸入業者之附隨義務，如有違反而未提供，則與違反主給\r\
      \n    付義務對於經銷商所造成之結果，在本質上並無差異，經銷\r\n    商自得以此為由解除契約。\r\n三、本件原告為販賣系爭商品經銷商，被告則為自國外輸入系爭\r\
      \n    商品，是兩造均為食品生管理法所稱之食品業者，兩造既簽\r\n    訂系爭經銷合約書，被告自應於契約成立當時提供系爭商品\r\n    之輸入許可證明予原告。經查，被告固主張系爭許可證明通\r\
      \n    知，已於一０一年九月二十日取得，並於翌日即送交原告指\r\n    定之處所，惟為原告所否認，被告對於何時將系爭許可通知\r\n    送交原告指定之何處所及由何人收受等事實，並未舉證以實\r\
      \n    其說，本院自難憑採。參以系爭許可通知等證明，被告於一\r\n    ０二年五月二日始提出於本院（參被證三），雖其上載明許\r\n    可日期為一０一年九月二十日，惟被告既未能證明於與原告\r\
      \n    訂約當時即提出於原告，亦未能證明於一０一年九月二十一\r\n    日提出於原告指定之處所，縱於本院審理中提出，惟原告前\r\n    已為解除契約之意思表示，對於被告已違反附隨義務之結果\r\
      \n    ，並不生影響。退步言，縱被告確於一０一年九月二十一日\r\n    將系爭許可證明通知提出原告屬實，然被告自承其於一０一\r\n    年八月三十日即已交付系爭商品各一箱、同年九月五日交付\r\
      \n    五十箱予原告，是被告提出系爭許可證明通知已在簽訂系爭\r\n    合約及交付系爭商品之後。則原告以被告未提供系爭許可證\r\n    明為由，主張被告違反附隨義務而解除契約，自屬有理由。\r\
      \n四、又按契約一經解除，契約即溯及歸於消滅，與自始未訂立契\r\n    約同。因此契約解除後，當事人在契約存續期間所受領之給\r\n    付，即成為無法律上之原因，自亦構成不當得利，該受損害\r\
      \n    者自得請求返還其於訂約時所交付而由加害人所受領之給付\r\n    。（最高法院一００年度台上字第二號判決及民法第二百五\r\n    十九條第一款參照）。經查，兩造簽訂系爭契約時，被告自\r\
      \n    原告受理二十八萬零五百元，為兩造所不爭執，系爭契約既\r\n    經原告依法解除，參諸前開說明，被告自應將受領之二十八\r\n    萬零五百元返還原告。惟原告自承已出售十箱即二百四十瓶\r\
      \n    ，每瓶進價四六點七五元，此部分計一萬一千二百二十元自\r\n    應予扣除（計算式：240&#215;46.75＝11220）則原告得請求返\r\
      \n    還之金額為二十六萬九千二百八十元（計算式：280500－\r\n    1122 0＝269280）\r\n五、又按解除權之行使，不妨礙損害賠償之請求，民法第二百六\r\
      \n    十條固定有明文。惟民法第二百六十條規定解除權之行使，\r\n    不妨礙損害賠償之請求，並非積極的認有新賠償請求權發生\r\n    ，不過規定因其他已發生之賠償請求權，不因解除權之行使\r\
      \n    而受妨礙。故因契約消滅所生之損害，並不包括在內，因此\r\n    該條所規定之損害賠償請求權，係專指因債務不履行之損害\r\n    賠償而言（55年台上字第2727號判例字號參照）經查：\r\
      \n（一）原告主張海報影印費用二萬九千三百七十元部分：\r\n      原告為宣傳系爭商品影印海報，支出二萬九千三百七十元\r\n      ，固經原告提出統一發票二紙為證（參原證六）惟廣告之\r\
      \n      目的在於促使商品之銷售，本件原告於受領被告之交付之\r\n      系爭商品後，已出售十箱即二百四十瓶，是前開廣告之目\r\n   \
      \   的已達，原告亦因而獲有利益，不論原告獲利多寡，原告\r\n      縱因前開廣告而支出費用，實難謂其廣告費用之支出即屬\r\n      原告解除契約之損害。原告就前開廣告費用之支出為其所\r\
      \n      受之損害，並未能舉證以實其說。是原告請求被告賠償前\r\n      開廣告費用，自屬無據。\r\n（二）原告主張倉庫租金二萬一千六百元：\r\
      \n      原告主張其為屯放系爭商品，承租倉庫，租期六個月，每\r\n      月租金三千六百元，計支出租金二萬一千六百元（計算式\r\n   \
      \   ：3600&#215;6＝21600）固據原告提出統一發票一紙及租賃契\r\n      約書等為證（參原證七、十一）惟此部分費用屬契約解除\r\
      \n      前原告之費用，並非被告債務不履行所生損害，原告主張\r\n      被告應賠償其租金之損害，自為無理由。\r\n（三）原告主張貨運費三萬八千二百三十八元：\r\
      \n      原告主張其先後於一０一年十一月六日、一０二年二月二\r\n      十三日委託貨運公司運送有瑕疵之系爭商品至被告處，請\r\n   \
      \   求被告換貨，分別支出運費一萬零八百元、一萬三千七百\r\n      一十九元。又被告拒絕原告換貨之請求，於一０二年三月\r\n      十一日委託貨運公司將原告於一０二年二月二十三日託運\r\
      \n      之系爭商品運回原告處，原告支出運費一萬三千七百一十\r\n      九元。原告因而支出運費三萬八千二百三十八元（計算式\r\n   \
      \   ：10800＋13719＋13719＝38238）固據原告提出統一發票\r\n      三紙為證（參原證八、九）縱或屬實，惟此乃原告主張系\r\
      \n      爭商品有瑕疵而要求被告更換無瑕疵之商品所生費用，並\r\n      非因契約之解除所生之損害，況原告未能證明系爭商品有\r\n   \
      \   瑕疵，已如前述，原告此部分主張，顯屬無據，尚難採認\r\n      。\r\n（四）綜上，原告前開主張之損害賠償八萬九千二百零八元（計\r\n\
      \      算式：29370＋21600＋38238＝89208）均為無理由。\r\n六、從而，原告請求被告給付二十六萬九千二百八十元及自起訴\r\n\
      \    狀繕本送達翌日即一０二年六月五日起至清償日止，按年息\r\n    百分之五計算之利息，為有理由，應予准許；逾此部分之請\r\n    求均無理由，應予駁回。\r\
      \n七、本件事證已臻明確，兩造其餘攻擊防禦方法及所舉證據，經\r\n    核與本件判決結論均無影響，爰不一一論述，附此敘明。\r\n八、本件訴訟費用三千九百七十元（即原告繳納之第一審裁判費\r\
      \n    ），依民事訴訟法第七十九條規定，應由兩造依其勝敗比例\r\n    分擔，即被告負擔二千八百九十二元（計算式：3970&#215;2692\r\
      \n    80/369702＝2892，元以下四捨五入）餘由原告負擔。\r\n九、本件係適用簡易程序所為被告敗訴之判決，依民事訴訟法第\r\n   \
      \ 三百八十九條第一項第三款規定，原告勝訴部分應依職權宣\r\n    告假執行。又被告陳明願供擔保，聲請宣告免為假執行，核\r\n    無不合，爰酌定相當之擔保金額准許之。至原告敗訴部分，\r\
      \n    其假執行之聲請即失所附麗，應併駁回，附此敘明。\r\n中    華    民    國   102    年    8    月    20\
      \     日\r\n                  臺灣臺中地方法院臺中簡易庭\r\n                             \
