      \n    上址製造油麵之過程中，添加過氧化氫於油麵以防腐，並以\r\n    隆源企業社名義將之販賣，售與愛欣食品有限公司（下稱愛\r\n    欣公司）作為製作中餐「義大利麵」之食材，造成臺北縣八\r\
      \n    里鄉八里國小及淡水鎮新興國小共計八十位學童於九十二年\r\n    九月九日中午食用愛欣公司所供應之午餐後，相繼發生噁心\r\n    、嘔吐、頭昏、頭痛等症狀，經臺北縣政府衛生局人員至八\r\
      \n    里國小及愛欣公司採集食餘檢體送行政院衛生署藥物食品檢\r\n    驗局檢驗，驗出隆源企業社製造及販賣之油麵殘留過氧化氫\r\n    。復經苗栗縣政府衛生局於九十三年八月五日抽驗檢出隆源\r\
      \n    企業社製售與苗栗縣億皇股份有限公司轉售之油麵含有過氧\r\n    化氫。再經臺北縣政府衛生局於九十四年六月十五日在上址\r\n    現場查獲甲○○製造之油麵添加過氧化氫，該局稽查人員即\r\
      \n    封存現場一百五十箱油麵，在該等放置油麵之一疊塑膠箱外\r\n    斜貼一張封條，臺北縣政府衛生局復於九十四年六月二十四\r\n    日以北衛藥字第０九四００四三五八八號函，通知甲○○應\r\
      \n    於九十四年七月十一日前提出封存及回收產品預定銷毀時間\r\n    及作業方式報請該局派員監督執行，詎甲○○竟未通知臺北\r\n    縣政府衛生局，於九十四年七月一日逕自除去該封條，將上\r\
      \n    開封存之一百五十箱油麵載送至其父彭阿斗在新竹縣新埔鎮\r\n    經營之永冠畜牧場餵豬。嗣經臺北縣政府衛生局於九十四年\r\n    八月三十日發函通知甲○○到局說明，始悉上情。\r\
      \n二、案經臺北縣政府移送臺灣臺北地方法院檢察署檢察官偵查聲\r\n    請以簡易判決處刑，本院認不宜以簡易判決處刑，改依通常\r\n    程序審理後，復經合議庭裁定以簡式審判程序審理。\r\
      \n    理  由\r\n一、上揭犯罪事實，業據被告甲○○於偵查及本院訊問時均坦承\r\n    不諱，並經證人即臺北縣政府衛生局藥物食品課技士詹仕蘭\r\
      \n    、陳亮君、證人彭阿斗證述明確，且有(一)被告於九十二年九\r\n    月九日遭查獲之訪談紀錄、行政院衛生署藥物食品檢驗局九\r\n   \
      \ 十二年九月十九日藥檢伍字第０九二九二一八九四三號檢驗\r\n    成績書及臺北縣政府九十三年二月十二日北府衛食字第０九\r\n    二００四九一九０號行政處分書；(二)被告於九十三年八月五\r\
