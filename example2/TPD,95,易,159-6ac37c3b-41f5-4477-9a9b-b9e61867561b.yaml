      \n    數量，自應從一情節較重之製造罪處斷。又被告擅自除去封\r\n    條之行為，係犯刑法第一百三十九條之除去公務員所施之查\r\n    封標示罪。其所犯食品衛生管理法第三十四條第一項、刑法\r\
      \n    第一百三十九條二罪間，犯意各別，罪名有異，應予分論併\r\n    罰。爰審酌被告在油麵中加入過氧化氫時間長達二年，販售\r\n    地區遍及臺北縣、苗栗等地之伙食團、超商、麵攤及傳統麵\r\
      \n    館等地，危害一般大眾食品安全甚鉅，惟其犯後坦承犯行，\r\n    並辦理隆源企業社歇業登記，有臺北縣政府營利事業登記核\r\n    准通知書附卷可稽，犯後態度尚佳，並參酌被告供承每月營\r\
      \n    業額可達新臺幣七萬元，及其犯罪之動機、目的、智識程度\r\n    等一切情狀，量處如主文所示之刑，以資懲儆。末以，被告\r\n    雖請求緩刑云云，然查被告於油麵添加過氧化氫，危害人體\r\
      \n    健康，且於九十二年遭查獲後猶繼續為之，復擅自除去封條\r\n    ，顯然欠缺守法之觀念，本院斟酌上述各情，認不宜給予被\r\n    告緩刑之寬典，併此敘明。\r\
