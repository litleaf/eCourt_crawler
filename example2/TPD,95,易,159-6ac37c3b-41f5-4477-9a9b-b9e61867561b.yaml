      \n    有漂白、防腐效果及使食品有Ｑ感等用途，依據食品添加物\r\n    使用範圍及用量標準規定，麵粉及其製品不可使用，食用多\r\n    了會引起頭痛、嘔吐等症狀，長期食用有致癌的危險，此有\r\
      \n    臺北縣政府九十四年六月二十四日北府衛藥字第０九四００\r\n    四一七七四號函附卷可稽，係有害人體健康之物質。故被告\r\n    於製造油麵時添加過氧化氫並加以販賣，造成食用學童發生\r\
