      \n    九條之一至之四等四條之規定，而經當事人於審判程序同意\r\n    作為證據，法院審酌該言詞陳述或書面陳述作成時之情況，\r\n    認為適當者，亦得為證據；當事人、代理人或辯護人於法院\r\
      \n    調查證據時，知有刑事訴訟法第一百五十九條第一項不得為\r\n    證據之情形，而未於言詞辯論終結前聲明異議者，視為有前\r\n    項之同意，同法第一百五十九條之五定有明文。本件以下所\r\
      \n    引用之證人於警詢、偵查中所為陳述，以及本案以下所引用\r\n    之書面證據，固屬被告以外之人於審判外之陳述，惟上開證\r\n    據業經本院準備程序及審理時予以提示並告以要旨，且各經\r\
      \n    檢察官、被告及辯護人表示意見。當事人已知上述證據乃傳\r\n    聞證據，且迄言詞辯論終結前，均未主張有刑事訴訟法第一\r\n    百五十九條第一項不得為證據之情形，是應認已同意作為證\r\
      \n    據，且經本院審酌後，無取得證據違法、欠缺供述之任意性\r\n    或證據證明力顯然偏低等不適當之情形，認均有證據能力，\r\n    合先敘明。\r\
      \n二、查本案係警方依上訴人即被告甲○○（下稱被告）之供述，\r\n    會同被告女友徐淑貞至臺北市○○路五十八號處，由徐淑貞\r\n    主動將被告交其保管之華碩型號L4000L手提電腦1台取交予\r\
      \n    員警，並非經警至臺北縣中和市○○街四九六巷三二弄三五\r\n    號三樓被告住處搜索扣案等情，業據證人徐淑貞於原審審理\r\n    結證在卷（見原審卷(二)第三五至三八頁）。從而，由警方自\r\
      \n    該手提電腦內運用解碼技巧使回復之已遭被告刪除之文件資\r\n    料，核無違法搜索扣押取證之問題，且被告與選任辯護人亦\r\n    不爭執此部分之證據能力，則自該手提電腦（華碩型號L400\r\
      \n    0L）內所取得之本案相關證據資料，當具有證據能力。\r\n貳、實體部分\r\n一、被告甲○○對於上開事實在原審偵審中、前審及本院審理時\r\n\
      \    均供認不諱。經查：\r\n  (一)被告自九十四年五月十七日下午十五時三十分起，迄於該日\r\n    二十時五三分許止，先後十一次各夾藏添加氰化鉀之「蠻牛\r\
      \n    」或「保力達Ｂ」飲料一瓶，依序進入附表三所示十一家商\r\n    店內，將各該瓶飲料混雜於全成藥局等商店公開陳列、販賣\r\n    之飲料中，除據被告自白外，並有被告實施之際，為監視器\r\
      \n    所拍攝之照片數幀在卷可憑（見九十四年度偵字第九一三一\r\n    號偵查卷(一)第四五、六四、八九、一七二至一七五頁；同案\r\n   \
      \ 卷(二)第三一頁；九十四年度他字第一九九五號偵查卷第五六\r\n    頁、第一八四至二０五頁），復有該十一瓶攙有氰化鉀之「\r\n    蠻牛」及「保力達Ｂ」飲料扣案可證。參之被告供稱，其係\r\
      \n    向詠翔小客車租賃有限公司承租車牌號碼HA二三三二號自小\r\n    客車，駕駛至臺中市犯案等情，亦經監視器於九十四年五月\r\n    十七日十七時三十三分許，在臺中市○○路六二四號前所攝\r\
      \n    錄，有翻拍照片在卷可證（見九十四年度他字第一九九五號\r\n    卷第二二七頁），復據證人即該公司負責人陳志宏於原審結\r\n    證屬實（見原審卷(二)第四三至四五頁），並有卷附上開小客\r\
      \n    車借用約定書及租賃汽車切結書附卷可憑，又自該借用約定\r\n    書及租賃汽車切結書上所採取之指紋，經送內政部警政署刑\r\n    事警察局鑑驗結果，亦認借用約定書上之指紋，確與被告指\r\
      \n    紋卡之中指指紋相符，有內政部警政署刑事警察局九十四年\r\n    五月二十七日刑紋字第０九四００八二九五八號鑑驗書附卷\r\n    可憑（見原審卷(一)第五二至五三頁）。又經警自各該商店查\r\
      \n    扣如附表一所示之各瓶飲料，其所含之氰化鉀濃度情形，亦\r\n    經送內政部警政署刑事警察局鑑驗詳如附表一所示，有內政\r\n    部警政署刑事警察局九十四年六月三日刑鑑字第０九四００\r\
      \n    八五八七六號、九十四年六月十三日刑鑑字第０九日000\r\n    0000號鑑定書附卷可稽（見原審卷(一)第三二至三四頁、\r\n   \
      \ 一０二頁）。\r\n  (二)按氰化鉀（KCN）經人口服而急性致死之含量，其數據依不\r\n    同文獻，雖或認在一五０毫克至二五０毫克，或認在二百至\r\
      \n    三百毫克之間；若以一五０至二五０毫克之數據為準，以體\r\n    重評估氰酸之致死量為每公斤零點七至三點五毫克，若依體\r\n    重六十公斤之成人換算，其致死量為四十二至二百一十毫克\r\
      \n    ，而被告所下毒之飲料，除二瓶「保力達Ｂ」飲料，因氰根\r\n    會形成氫氰酸氣體而散逸，致無從檢測外，其他之九瓶蠻牛\r\n    飲料之毒物含量，各如附表二所示，其含量介於三百六十至\r\
      \n    一千二百十三毫克之間，不論依何文獻所採之數據，均達到\r\n    足以致人於死之程度等情，有行政院國軍退除役官兵輔導委\r\n    員會臺北榮民總醫院九十四年六月十五日北總內字第０九四\r\
      \n    ００三五０二０號函，及行政院衛生署藥物食品檢驗局九十\r\n    四年六月十五日藥檢肆字第０九四九四一六八三０號函附卷\r\n    可憑（見原審卷(一)第一四四至一四五頁、第一四七至一四九\r\
      \n    頁）。\r\n  (三)被害人周乙桂於九十四年五月十七日晚上二十一時二十五分\r\n    許，至臺中市市○路六三號全家便利商店購取被告下毒之「\r\
      \n    蠻牛」飲料1瓶，經當場喝下一口後，即在店外不支倒地，\r\n    經送臺中醫院轉送臺中榮民總醫院急救無效，於翌日晚間二\r\n    十三時三十二分許，因氰化物中毒合併心肺衰竭而死亡等情\r\
      \n    ，已據證人即上揭全家便利商店店員丙○○，於九十四年七\r\n    月七日原審審理時具結證陳稱：被害人周乙桂於當晚二十一\r\n    時二十五分許，確實有前來購買「蠻牛」飲料一瓶，步出店\r\
      \n    外，即刻打開飲用，喝了一口後，即折返店內向其反應，味\r\n    道怪怪的，經伊倒些許在杯蓋以舌尖嚐試，也覺得有一點怪\r\n    異的臭味道，且舌頭發麻，立刻吐出，並沒有吞下，並對死\r\
      \n    者表示換一瓶，欲換取別瓶給被害人，惟被害人稱不必，並\r\n    將該瓶「蠻牛」及瓶蓋置於櫃台，即走出店外，隨後就被發\r\n    現倒在店外，伊迅即打電話叫救護車等語在卷（見原審卷(二)\r\
      \n    第四七至四九頁）。又被害人周乙桂因飲用氰酸毒液之蠻牛\r\n    飲料致氰酸中毒，最後引起中毒性休克而死亡，死亡方式為\r\n    「他殺」之事實，亦有法務部法醫研究所九十四年醫鑑字第\r\
      \n    ０八九三號鑑定書附卷可稽（見原審卷(一)第六八至七一頁）\r\n    。\r\n  (四)被害人戊○○於九十四年五月十七日晚上二十二時三分許，\r\
      \n    至臺中市○○路一二五號「ＯＫ」便利商店購取被告下毒之\r\n    「蠻牛」飲料，經飲用一口即陷入無意識狀態，瀕臨死亡，\r\n    已為醫院發病危通知單，經緊急救治後，始脫險存活之事實\r\
      \n    ，已據證人即被害人戊○○於九十四年七月七日原審審理時\r\n    具結證稱：當時伊打開蠻牛飲料之瓶蓋時，並沒有發現任何\r\n    異狀，伊打開後直接就喝了一大口，並沒有看瓶身，之後就\r\
      \n    什麼都不知道了，隔了好幾天等伊醒來，才知道躺在醫院內\r\n    等語（見原審卷(二)第六五至六八頁），而證人亦為被害人即\r\n   \
      \ 偕同戊○○前往之乙○○，於原審同期日審理時亦具結證稱\r\n    ：伊於九十四年五月十七日晚上二十二點多，開車至ＯＫ便\r\n    利商店，由戊○○下車去買兩罐蠻牛飲料，伊與戊○○都有\r\
      \n    打開來喝，戊○○說，他那瓶怪怪的，伊就跟她拿過來，喝\r\n    了一小口含在嘴裡，感覺嘴巴麻麻的，且類似清潔劑的化學\r\n    物品味道，伊馬上吐掉，然後伊看到戊○○神情抽搐，很痛\r\
      \n    苦，後來又口吐白沫，伊就趕快送她到澄清醫院就醫等語（\r\n    見原審卷(二)第五七頁、第六０頁）。\r\n  (五)被害人丁○○於九十四年五月十八日凌晨三時二十分許，至\r\
      \n    臺中市○○路二０二號「7-11」便利商店，購取被告所下毒\r\n    之「蠻牛」飲料，經喝入後，迅即感到四肢無力，頭暈目眩\r\n   \
      \ ，頸部以上均感發麻，迅即蹌跌搭乘計程車就醫，經醫治後\r\n    ，始倖免於死亡等情，亦據證人即被害人丁○○於九十四年\r\n    七月七日原審具結證稱：伊於九十四年五月十八日凌晨三時\r\
      \n    二十分許，在臺中市○○路二０二號7-11便利商店，購得「\r\n    蠻牛」飲料一瓶，伊打開瓶蓋後，馬上喝了一大口，有吞了\r\n   \
      \ 一些進去，因感覺不對，馬上就吐掉，而且感覺到頭皮、嘴\r\n    巴發麻，手發抖，伊那時看了一下瓶身，才發現貼有「我有\r\n    毒請勿喝」的字樣，伊喝飲料時，習慣拿在瓶身的中間，蓋\r\
      \n    子打開就直接喝，伊是喝下去才聞到有怪味道，拿的時候並\r\n    沒有聞到任何農藥或化學味道等語（見原審卷(二)第七十至七\r\n   \
      \ 六頁）。\r\n  (六)參以被害人周乙桂、戊○○及丁○○送醫急救後，均經醫院\r\n    發出「病危通知單」，其中被害人周乙桂、戊○○、丁○○\r\
      \n    之血液，在施打解毒劑之前，血液中的Cyanide濃度分別為\r\n    七．七UG/ML、七．四UG/ML、一．六UG/ML，各有其等之行\r\
      \n    政院國軍退除役官兵輔導委員會臺中榮民總醫院病歷資料（\r\n    見外放證物袋）可稽。又經證人即臺中榮民總醫院急診部主\r\n    任洪東榮於原審審理時亦陳稱：一般人血液一cc中只要有一\r\
      \n    UG／ML就可能致死，被害人周乙桂、戊○○、丁○○如當時\r\n    沒有施打解毒劑，渠三人都會死亡的可能性相當大等語（見\r\n   \
      \ 原審卷(二)第八七頁）。再佐以上揭行政院國軍退除役官兵輔\r\n    導委員會臺北榮民總醫院九十四年六月十五日北總內字第０\r\n    九四００三五０二０號函及行政院衛生署藥物食品檢驗局九\r\
      \n    十四年六月十五日藥檢肆字第０九四九四一六八三０號函載\r\n    ，足見除周乙桂已死亡外，被害人戊○○、丁○○二人所攝\r\n    入之氰化鉀劑量，若未緊急救治，亦足以喪命。雖證人洪東\r\
      \n    榮於原審作證時陳稱：被害人周乙桂、戊○○、丁○○誤飲\r\n    氰化物的黃金治療時期，依表現來看，只有五至十分鐘等語\r\n    ，而各該被害人就醫時間均超出五至十分鐘，而僅發生周乙\r\
      \n    桂死亡之事實，姑不問證人洪東榮所述之急救黃金時間所據\r\n    為何，本案依之上開證據資料，堪認被害人戊○○、丁○○\r\n    飲入飲料內之氰化鉀含量，皆足以致死，要屬無疑。\r\
      \n  (七)綜上所述，被告之自白與事實相符，其添加毒物於飲料混雜\r\n    於公開陳列販賣之飲食物品之犯行罪證明確。\r\n二、被告將添加毒物之飲料，混雜於公開陳列販賣之飲食物品，\r\
      \n    核係犯刑法第191條之1第2項之罪，其先後11次犯行，時間\r\n    相接，犯罪構成要件相同，顯係基於概括犯意為連續犯，應\r\n  \
      \  以1罪論處，其因而致人於死，係犯同條第3項之罪。公訴人\r\n    認被告係犯刑法第271條第1項之殺人罪云云。按刑法上之故\r\n    意，依第十三條第一項、第二項之規定，分為直接故意（或\r\
      \n    確定故意）與間接故意（或不確定故意）。前者指行為人對\r\n    於構成犯罪之事實，明知並有使之發生（實現）該事實之決\r\n    意，進而實施該犯罪決意之行為；後者指行為人對於構成犯\r\
      \n    罪之事實，預見其有發生（實現）之可能，因該犯罪事實之\r\n    發生（實現）不違背其本意，乃予容認，任其發生（實現）\r\n    之情形而言。從而故意之行為，並不以行為人對於構成犯罪\r\
      \n    之事實明知並有意使其發生者為限，即行為人對於構成犯罪\r\n    之事實預見其發生，而其發生並不違背其本意者，亦以故意\r\n    論。但不論其為「明知」或「預見」，皆為故意犯主觀上之\r\
      \n    認識，只是程度強弱有別，行為人有此認識進而有「使其發\r\n    生」或「任其發生」之意，則形成犯意，前者為確定故意、\r\n    直接故意，後者為不確定故意、間接故意。經查被告將氰化\r\
      \n    鉀毒物添加於飲料，飲食者足以致死固屬事實，惟查被告將\r\n    氰化鉀毒物添加於飲料，混雜於陳列販賣飲食物品時，有提\r\n    供事實欄所載五項「預防誤食」之措施，被告主觀上並無使\r\
      \n    消費者發生死亡或任其發生死亡之意思，觀之被告於知悉有\r\n    人誤飲死亡後，即未從事恐嚇取財犯行，更足證被告自始並\r\n    無殺人之意思，起訴法條應予變更，被告前犯竊盜案件及盜\r\
      \n    匪案件，分別經法院判處有期徒刑確定在案，二案接續執行\r\n    ，於八十七年八月十日因縮短刑期假釋付保護管束出監，於\r\n    九十二年十月十一日縮刑期滿假釋未經撤銷，視同執行完畢\r\
      \n    之事實，有臺灣臺中地方法院檢察署刑案資料查註紀錄表及\r\n    臺灣高等法院被告全國前案紀錄表在卷可憑，其於受有期徒\r\n    刑執行完畢後，五年以內再犯本件有期徒刑以上之罪，為累\r\
      \n    犯，除法定本刑無期徒刑部分，依法不得加重外，其餘部分\r\n    應依刑法第四十七條第一項之規定，加重其刑。\r\n三、按被告行為後，刑法業於九十四年二月二日修正公布，於九\r\
      \n    十五年七月一日施行，且按行為後法律有變更者，適用行為\r\n    時之法律，但行為後之法律有利於行為人者，適用最有利於\r\n    行為人之法律，現行刑法第二條第一項定有明文。此條規定\r\
      \n    乃與刑法第一條罪刑法定主義契合，而貫徹法律禁止溯及既\r\n    往原則，係規範行為後法律變更所生新舊法律比較適用之準\r\n    據法，是刑法第二條本身雖經修正，但刑法第二條既屬適用\r\
      \n    法律之準據法，本身尚無比較新舊法之問題，應一律適用裁\r\n    判時之現行刑法第二條規定，以決定適用之刑罰法律，先予\r\n    敘明。又以本次刑法修正之比較新舊法，應就罪刑有關之共\r\
      \n    犯、未遂犯、想像競合犯、牽連犯、連續犯、結合犯，以及\r\n    累犯加重、自首減輕暨其他法定加減原因與加減例等一切情\r\n    形，綜齊全部罪刑之結果而為比較，最高法院九十五年五月\r\
      \n    二十三日著有九十五年度第八次刑庭會議決議可資參照。經\r\n    查：\r\n  (一)被告行為後，刑法第五十六條關於連續犯之規定，業已刪除\r\
      \n    ，並於九十五年七月一日施行。此刪除雖非犯罪構成要件之\r\n    變更，但顯已影響行為人刑罰之法律效果，自屬法律有變更\r\n    ，依新法第二條第一項規定，比較新、舊法適用結果，數行\r\
      \n    為依新法規定原則上應予併罰，惟依舊法連續犯規定，係以\r\n    一罪論但得加重其刑至二分之一，是以仍應適用較有利於被\r\n    告之行為時法律，即舊法關於連續犯之規定。\r\
      \n  (二)被告受有期徒刑之執行完畢，於五年內之故意再犯有期徒刑\r\n    以上之罪，無論依修正前刑法第四十七條或修正後第四十七\r\n    條第一項之規定均構成累犯，即無有利或不利之情形，即應\r\
      \n    適用裁判時之法律。\r\n四、原審以被告罪證明確，予以論罪科刑，原無不合，惟查被告\r\n    係犯刑法第191條之1第3項之罪，原判決誤認被告係犯刑法\r\
      \n    第271條第1項之殺人罪，尚有未當，被告上訴意旨指摘原判\r\n    決不當為有理由，應由本院將原判決撤銷改判。爰審酌被告\r\n   \
      \ 前有竊盜、強盜前科紀錄，素行不佳，其妄圖不勞而獲，一\r\n    夕致富，竟狠心將攙有足以致人於死之氰化鉀飲料十一瓶，\r\n    分處散置於一般消費者輕易可購取之不同處所，以便後續向\r\
      \n    企業廠商逞能勒索，案件爆發後，經媒體廣泛報導，已造成\r\n    舉國驚慌，餘悸未已，揆被告居心至為狠毒，所為下毒飲品\r\n    之行徑可能造成十一人喪失生命，倖未至此，但由其電腦資\r\
      \n    料顯示處心積慮籌謀多時，實已泯滅人性，行徑令人髮指，\r\n    又考其前犯竊盜案件，經寬貸施予緩刑宣告，未及緩刑期滿\r\n    ，旋即再犯強盜案件，經判處有期徒刑十年，且獲縮短刑期\r\
      \n    假釋出監，猶不思自力更生，越年即謀慮本案重罪犯行，顯\r\n    見其毫無悛悔向善之心等一切情狀，從重量處以無期徒刑並\r\n    依法宣告褫奪公權終身。至被告所有之列表機二台（K102\r\
      \n    41LCANON、K10208）、手提電腦（華碩型號L4000L）一台，\r\n    及經警在臺北縣中和市○○街四九六巷三二弄三五號三樓被\r\
      \n    告住處查扣之其他物品，其中雖有屬被告所有之物，但與在\r\n    流通食物下毒犯行無涉，均與法律所規定之「供犯罪所用之\r\n    物」之要件不符，爰均不予宣告沒收。至扣案之「蠻牛」飲\r\
      \n    料九瓶、「保力達Ｂ」二瓶，雖均係供被告犯本案之罪所用\r\n    之物，但經被告置放在各該商店時，即認其已拋棄各該飲料\r\n    之所有權，而非屬被告所有之物，亦非屬違禁物，自無從併\r\
      \n    予宣告沒收。另被告所有，供被告本案犯罪所用之衣褲、帽\r\n    子、眼鏡等物，因被告已於犯案後，丟棄於不詳處所，無從\r\n    尋獲，已據被告陳述在卷，既未扣案，復查無其他積極證據\r\
      \n    足以證明現仍存在，為免日後執行之困難，爰亦不予宣告沒\r\n    收，併此敘明。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\
      \n條第1項前段、第300條，刑法第2條第1項前段、第191條之1第2\r\n項、第3項、第47條、第37條第1項、修正前刑法第56條前段，判\r\n\
      決如主文。\r\n本案經檢察官己○○到庭執行職務。\r\n中　　華　　民　　國　　98　　年　　6 　　月　　10　　日\r\n        　　刑事第二庭\
