      \ 組－銷售折價65,673元/1.05=787,911 ，2,970 &#215;5,\r\n    440 組－銷售折價669,255 元/1.05=\
      \ 14,750,043 ）。\r\n五、案經苗栗縣警察局刑事警察大隊移送暨苗栗地檢署檢察官自\r\n    動簽分偵查起訴。\r\n    理  由\r\
      \n壹、程序部分：\r\n一、按除簡式審判程序、簡易程序及刑事訴訟法第376 條第1 款\r\n    、第2 款所列之罪之案件外，第一審應行合議審判，刑事訴\r\
      \n    訟法第284 條之1 定有明文。查被告張麗綺、李佳玲、楊惠\r\n    茗、王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、馬令喬與\r\n  \
      \  黃宜茜所違反健康食品管理法第21條第2 項非法販賣未經許\r\n    可所製造之健康食品案件，以及被告「富邦媒體公司」、「\r\n    采榮公司」所違反健康食品管理法第26條案件，均係屬刑事\r\
      \n    訴訟法第376 條第1 款所列之罪，則本院第一審自無庸行合\r\n    議審判，先予敘明。\r\n二、又按被告以外之人（包括證人、鑑定人、告訴人、被害人及\r\
      \n    共同被告等）於審判外之陳述雖不符刑事訴訟法第159 條之\r\n    1 至之4 等4 條之規定，而經當事人於審判程序同意作為證\r\n\
      \    據，法院審酌該言詞陳述或書面陳述作成時之情況，認為適\r\n    當者，亦得為證據；當事人、代理人或辯護人於法院調查證\r\n    據時，知有刑事訴訟法第159\
      \ 條第1 項不得為證據之情形，\r\n    而未於言詞辯論終結前聲明異議者，視為有前項之同意，同\r\n    法第159 條之5 定有明文。其立法意旨在於傳聞證據未經當\r\
      \n    事人之反對詰問予以核實，原則上先予排除，惟若當事人已\r\n    放棄反對詰問權，於審判程序中表明同意該等傳聞證據可作\r\n    為證據；或於言詞辯論終結前未聲明異議，基於尊重當事人\r\
      \n    對傳聞證據之處分權，及證據資料愈豐富，愈有助於真實發\r\n    見之理念，且強化言詞辯論主義，使訴訟程序得以順暢進行\r\n    ，上開傳聞證據亦均具有證據能力。查本件被告「富邦媒體\r\
      \n    公司」等人及渠等辯護人於準備程序中，對於檢察官起訴書\r\n    中所提出，以及當庭所補充之證據資料，除被告「采榮公司\r\n    」與張麗綺渠等辯護人就被告張麗綺、馬令喬檢察事務官詢\r\
      \n    問筆錄、被告王昱婷、黃衛民檢察事務官詢問筆錄及偵訊筆\r\n    錄、衛生署食品藥物管理局99年6 月3 日FDA 食字09902994\r\
      \n    號函、行政院衛生署92年9 月8 日衛署食字第0920048800號\r\n    函，被告「富邦媒體公司」、李佳玲、楊惠茗、王昱婷、黃\r\
      \n    衛民、魏佐伊、黃姿維、林倩如與馬令喬及渠等辯護人，就\r\n    被告黃宜茜、蘇敏之檢察事務官詢問筆錄、衛生署食品藥物\r\n    管理局99年6\
      \ 月3 日FDA 食字09902994號函、衛生署960712\r\n    衛署食字第0960403113號健康食品之不易形成體脂肪功能評\r\n\
      \    估方法及行政院衛生署92年9 月8 日衛署食字第0920048800\r\n    號函外，均表示不爭執其證據能力，且渠等與辯護人及檢察\r\n\
      \    官對於本案卷內其餘相關證人之證述、文書卷證等資料，有\r\n    何不得為證據之情形，亦未於本院言詞辯論終結前聲明異議\r\n    ，再其餘有關本案證人之證述、文書卷證資料經本院於審理\r\
      \n    期日逐一提示並告以要旨，檢察官及被告等人與辯護人等對\r\n    證據資料均表示無意見，本院審酌其餘相關證人證述筆錄製\r\n    成、文書卷證資料取得，並無證據顯示有何違背程序規定情\r\
      \n    事，依據上揭說明，均應認具有證據能力。\r\n三、刑事訴訟法第158 條之3 規定：「證人、鑑定人依法應具結\r\n    而未具結者，其證言或鑑定意見，不得作為證據。」所謂「\r\
      \n    依法應具結而未具結者」，係指檢察官或法官依刑事訴訟法\r\n    第175 條之規定，以證人身分傳喚被告以外之人（證人、告\r\n   \
      \ 發人、告訴人、被害人、共犯或共同被告）到庭作證，或雖\r\n    非以證人身分傳喚到庭，而於訊問調查過程中，轉換為證人\r\n    身分為調查時，此時其等供述之身分為證人，則檢察官、法\r\
      \n    官自應依本法第186 條有關具結之規定，命證人供前或供後\r\n    具結，其陳述始符合第158 條之3 之規定，而有證據能力。\r\n\
      \    若檢察官或法官非以證人身分傳喚而以告發人、告訴人、被\r\n    害人或共犯、共同被告身分傳喚到庭為訊問時（例如刑事訴\r\n    訟法第71條、第219\
      \ 條之6 第2 項、第236 條之1 第1 項、\r\n    第248 條之1 、第271 條第2 項、第271 條之1 第1 項），\r\n  \
      \  其身分既非證人，即與「依法應具結」之要件不合，縱未命\r\n    其具結，純屬檢察官或法官調查證據職權之適法行使，當無\r\n    違法可言。而前揭不論係本案或他案在檢察官面前作成未經\r\
      \n    具結之陳述筆錄，係屬被告以外之人於偵查中向檢察官所為\r\n    之陳述，本質上屬於傳聞證據，基於保障被告在憲法上之基\r\n    本訴訟權，除該被告以外之人死亡、身心障礙致記憶喪失或\r\
      \n    無法陳述、滯留國外或所在不明而無法傳喚或傳喚不到、或\r\n    到庭後拒絕陳述等情形外，如已經法院傳喚到庭具結而為陳\r\n    述，並經被告之反對詰問，前揭非以證人身分而在檢察官面\r\
      \n    前未經具結之陳述筆錄，除顯有不可信之情況者外，得為證\r\n    據，並應於判決內敘明其符合傳聞證據例外之理由；又前揭\r\n    非以證人之身分在審判中之陳述筆錄，倘該被告以外之人已\r\
      \n    經法院以證人身分傳喚到庭並經具結作證，且由被告為反對\r\n    詰問，或有前揭傳喚不能或詰問不能之情形外，該未經具結\r\n    之陳述筆錄因屬審判上之陳述，自有證據能力；若係在另案\r\
      \n    法官面前作成之陳述筆錄，本質上亦屬傳聞證據，自得依本\r\n    法第159 條之1 第1 項之規定，認有證據能力。不能因陳述\r\n \
      \   人未經具結，即一律適用本法第158 條之3 之規定，排除其\r\n    證據能力（最高法院96年度臺上字第3527號、97年度臺上字\r\n\
      \    第1373號、第2175號判決意旨參照）。查本件共同被告王昱\r\n    婷、黃衛民於偵訊時，均係經檢察官以共同被告身分傳喚，\r\n  \
      \  而檢察官代表國家偵查犯罪、實施公訴，依法其有訊問被告\r\n    、證人及鑑定人之權，實務運作時，偵查中檢察官向被告所\r\n    取得之供述，原則上均能遵守法律規定，不致違法取供，其\r\
      \n    可信性極高，符合取證之合法程序，故在本件被告「采榮公\r\n    司」、張麗綺與渠等辯護人，就共同被告王昱婷、黃衛民於\r\n    偵訊時所為之供述，並未具體指摘有何「顯有不可信」之情\r\
      \n    狀，且共同被告王昱婷，黃衛民復經於本院審理時，分別以\r\n    證人身份傳喚到庭，具結後接受交互詰問，保障被告「采榮\r\n    公司」等人交互詰問權利，是共同被告王昱婷與黃衛民於偵\r\
      \n    訊時所為之供述，雖係於審判外所為，但應為傳聞證據之例\r\n    外，具有證據能力。\r\n四、復按被告以外之人於審判中有滯留國外或所在不明而無法傳\r\
      \n    喚或傳喚不到者，其於檢察事務官、司法警察官或司法警察\r\n    調查中所為之陳述，經證明具有可信之特別情況，且為證明\r\n    犯罪事實之存否所必要者，得為證據，刑事訴訟法第159\
      \ 條\r\n    之3 第3 款定有明文。本件證人即同案被告蘇敏之經本院依\r\n    法傳喚，其先檢具相關資料，並以在國外工作，無法返國作\r\n\
      \    證為由請假，經本院協調全體被告及辯護人開庭時間而改定\r\n    庭期再行傳喚，其仍以在國外工作，2 度檢具相關資料請假\r\n    ，有刑事請假狀及其附件2\
      \ 份在卷足憑（本院卷三第127 、\r\n    149 頁），足見其確實滯留國外，且無到庭之意願，而有傳\r\n    喚不到之情形。又觀之卷附證人蘇敏之於100\
      \ 年3 月14日及\r\n    30日檢察事務官詢問筆錄（他字第186 號卷卷二第81-85 頁\r\n    、第141-142 頁），其於上開時間接受檢察事務官詢問時，\r\
      \n    均有委任辯護人陪同到庭接受詢問，實難認其有何遭受不正\r\n    詢問之可能，且被告「富邦媒體公司」、李佳玲、楊惠茗、\r\n    王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、馬令喬及渠等\r\
      \n    辯護人，就證人蘇敏之於檢察事務官詢問筆錄，僅係以其未\r\n    經交互詰問而爭執證據能力，並未具體指明證人蘇敏之上開\r\n    筆錄有何「顯不可信」之事由。故本件證人蘇敏之既有滯留\r\
      \n    國外傳喚不到之情形，且其於檢察事務官詢問時所為之陳述\r\n    ，又無任何不正詢問之情狀，而屬可信，且其供述內容與本\r\n    件犯罪事實有密切相關，洵為證明犯罪事實所必要，自有證\r\
      \n    據能力。\r\n五、至共同被告張麗綺、王昱婷、馬令喬與黃衛民於檢察事務官\r\n    詢問時所為之供述，以及黃宜茜於檢察事務官詢問時所為之\r\
      \n    供述，核屬被告以外之人於檢察事務官調查中所為之陳述，\r\n    既無與審判中陳述不符情狀，且無刑事訴訟法第159 條之3\r\n   \
      \ 各款事由，是共同被告張麗綺、王昱婷、馬令喬與黃衛民於\r\n    檢察事務官詢問時所為之供述，就被告「采榮公司」上開犯\r\n    罪事實，自無證據能力；共同被告王昱婷、馬令喬與黃衛民\r\
      \n    於檢察事務官詢問時所為之供述，就被告張麗綺上開犯罪事\r\n    實，亦無證據能力（被告張麗綺部分就其本身犯罪部分，因\r\n    非被告以外之人，故仍有證據能力）；共同被告黃宜茜於檢\r\
      \n    察事務官詢問時所為之供述，就被告「富邦媒體公司」、王\r\n    昱婷、黃衛民、馬令喬等上開犯罪事實，同無證據能力。\r\n六、另按公眾週知之事實，無庸舉證，刑事訴訟法第157\
      \ 條亦有\r\n    明文。查衛生署960712衛署食字第0960403113號健康食品之\r\n    不易形成體脂肪功能評估方法，業經行政院衛生署於96年間\r\
      \n    公告，此觀之上開健康食品之不易形成體脂肪功能評估方法\r\n    （他字第93號卷卷一第12-17 頁），以及同署101 年6 月1\r\n\
      \    日署授食字第1010022404號函（本院卷二第117-120 頁）自\r\n    明。足見上開健康食品之不易形成體脂肪功能評估方法於本\r\
      \n    件犯罪時，早經公告週知，是檢察官就此部分自無庸舉證。\r\n    因此，在上開健康食品之不易形成體脂肪功能評估方法亦涉\r\n    及保健功效評估認定，而與本件具有關聯性之情形下，自有\r\
      \n    證據能力。\r\n七、末檢察官所提出之行政院衛生署92年9 月8 日衛署食字第09\r\n    20048800號函（本院卷一第433-434\
      \ 頁），乃係行政院衛生\r\n    署於92年9 月8 日因嘉義市衛生局去函，而就健康食品管理\r\n    法第6 條第2 項規定之適用，所為之內部個案性釋示，尚非\r\
      \n    在例行性的公務或業務過程中，基於觀察或發現而當場或即\r\n    時記載之特徵，而不具公示性、例行性或機械性、良心性及\r\n    制裁性（最高法院94年度臺上字第1361號判決意旨參照），\r\
      \n    自難依刑事訴訟法第159 條之4 第3 款認定有證據能力。另\r\n    卷附衛生署食品藥物管理局99年6 月3 日FDA 食字09902994\r\
      \n    號函（他字第186 號卷二第11 7頁），乃係苗栗地檢署承辦\r\n    違反健康食品管理法相關案件，而於99年5 月24日與行政院\r\n\
      \    衛生署食品藥物管理局代表，召開「健康食品管理法案件偵\r\n    辦研討會」後，該局主動於同年6 月3 日來函補充更正意見\r\n    ，洵屬在本案發生之前所為之釋示，亦不符合上開要件，同\r\
      \n    難依刑事訴訟法第159 條之4 第3 款認定有證據能力。\r\n貳、實體部分：\r\n一、訊據被告「富邦媒體公司」、李佳玲、楊惠茗、王昱婷、黃\r\
      \n    衛民、魏佐伊、黃姿維、林倩如、馬令喬，以及被告「采榮\r\n    公司」、張麗綺及黃宜茜於警詢、偵訊及本院審理時，固均\r\n    不否認上揭客觀事實，惟均矢口否認有何違反健康食品管理\r\
      \n    法第21條第1 項非法製造，同條第2 項非法廣告、販賣未經\r\n    許可所製造之健康食品犯意，以及同法第26條犯行，並分別\r\n \
      \   為下列辯解：\r\n（一）被告「富邦媒體公司」代理人林財盛於檢察事務官詢問、\r\n      偵訊及本院審理時辯稱：員工僅係依照廠商所言紀錄在製\r\
      \n      播會議紀錄，不構成健康食品管理法第21條犯罪，公司亦\r\n      不負同法第26條罪責，且板橋地院曾有判決媒體平台無罪\r\n \
      \     前例，衛生主管機關就上開產品所為之裁罰，均係依據食\r\n      品衛生管理法，而非健康食品管理法等語。\r\n（二）被告李佳玲檢察事務官詢問、偵訊及審理時辯稱：不知產\r\
      \n      品為健康食品，亦未強調產品為健康食品，僅為廠商聯繫\r\n      之窗口，雖有參與製播會議，但不加入意見，相關資訊均\r\n   \
      \   係廠商提供，相關產品均有公正單位安全檢驗報告等語。\r\n（三）被告楊惠茗於檢察事務官詢問及審理時辯稱：不知違反健\r\n      康食品管理法，在節目中亦未宣稱產品為健康食品，商品\r\
      \n      開發工作只是單純廠商聯絡窗口，製播會議僅係專業之廠\r\n      商傳達看法，對於廠商之說法均未曾表示意見，廠商均有\r\n   \
      \   提供合法檢驗報告等語。\r\n（四）被告王昱婷於檢察事務官詢問及偵訊與審理時辯稱：在節\r\n      目中僅認定係食品，並未訴求為健康食品，沒有犯意等語\r\
      \n      。\r\n（五）被告黃衛民於檢察事務官詢問、偵訊及審理時辯稱：製作\r\n      節目時僅當作食品銷售，不知為健康食品，亦不知有健康\r\
      \n      食品管理法規定，廠商並未告知係健康食品，製作節目時\r\n      並不干涉廠商所準備之內容等語。\r\n（六）被告魏佐伊於檢察事務官詢問、偵訊及審理時辯稱：僅係\r\
      \n      依據公司指派主持節目，不知有健康食品管理法等語。\r\n（七）被告黃姿維於檢察事務官詢問及審理時辯稱：不知有健康\r\n      食品管理法罰則，並無專業能力瞭解每個商品，均係依據\r\
      \n      廠商所提供之資料加以呈現等語。\r\n（八）被告林倩如於檢察事務官詢問及審理時辯稱：主持時僅係\r\n      將商品及廠商提供之資料呈現在節目中，不清楚商品情形\r\
      \n      ，亦不瞭解健康食品管理法等語。\r\n（九）被告馬令喬於檢察事務官詢問及審理時辯稱：擔任主持人\r\n      僅係呈現廠商產品特色，其認為產品均屬食品，因此依照\r\
      \n      食品之講法，不知有健康食品管理法，被告「富邦媒體公\r\n      司」均有提供檢驗資料等語。\r\n（十）被告「采榮公司」代表人張志標於審理時辯稱：公司所販\r\
      \n      售者乃係食品，起訴對公司而言過於嚴苛等語。\r\n（十一）被告張麗綺於檢察事務官詢問及審理時辯稱：本件產品並\r\n      非健康食品，因此無須申請健康食品許可等語。\r\
      \n（十二）被告黃宜茜於檢察事務官詢問及審理時辯稱：本件僅係將\r\n      被告張麗綺所交付之資料持往「富邦媒體公司」開會，無\r\n     \
      \ 權決定內容，亦不清楚健康食品管理法規定等語。\r\n（十三）被告「富邦媒體公司」等9 人之辯護人則以：依健康食品\r\n      管理法第21條第1\
      \ 項規定，同法第21條第2 項之刑事處罰\r\n      ，係以違反同法第6 條第1 項者為限，並不及於同法第6\r\n      條第2 項情形，因此，本件在所有商品均未標示為「健康\r\
      \n      食品」之情形下，依罪刑法定、授權明確性及法律安定性\r\n      原則，均不得依健康食品管理法科以刑責；又檢方所提出\r\n   \
      \   之衛生署食品藥物管理局99年6 月3 日FDA 食字09902994\r\n      號函，以及衛生署960712衛署食字第0960403113\
      \ 號 健康\r\n      食品之不易形成體脂肪功能評估方法，並非依健康食品管\r\n      理法第2 條第2 項所為之公告，而僅係主管機關就人民審\r\
      \n      核申請健康食品認證時之內部審核標準，故不得作為健康\r\n      食品管理法中保健功效認定之依據，本件實有空白刑法之\r\n   \
      \   情形；再「輕盈多酚」、「玫瑰青體素II」及「Dr.KIWI\r\n      黃金奇異酵素」之廣告用語，均與衛生署依據健康食品管\r\n   \
      \   理法第2 條第2 項公告之「關鍵名詞、語句及不適當功效\r\n      延伸例句」參考用語不同；另主管機關對於未取得健康食\r\n     \
      \ 品管理法許可證之食品違規，向來均係依食品衛生管理法\r\n      處罰，並未曾依健康食品管理法裁罰，再依健康食品管理\r\n      法第14條第1\
      \ 項、第24第1 項規定，宣稱具有特定保健功\r\n      效亦僅係行政罰，而非適用健康食品管理法刑責，且依契\r\n      約約定，供應廠商均應擔保商品及相關資訊均符合國家法\r\
      \n      令，故被告「富邦媒體公司」及其員工均無從得知有何違\r\n      反健康食品管理法之情形，是被告李佳玲等均不知相關產\r\n   \
      \   品為健康食品，故不符合「明知」之要件；且被告李佳玲\r\n      等人均未參與廠商刊播內容之製作，且被告「富邦媒體公\r\n      司」所收取者乃係管理費用，而非利潤分配，故難認與廠\r\
      \n      商間有犯意聯絡及行為分擔。\r\n（十四）被告「采榮公司」等2 人之辯護人則以：健康食品管理法\r\n      第2 條第2 項明定，中央主管機關應就「保健功效」予以\r\
      \n      公告，而檢方所提出之衛生署食品藥物管理局99年6 月3\r\n      日FDA 食字09902994號函，以及衛生署960712衛署食字第\r\
      \n      0960403113號健康食品之不易形成體脂肪功能評估方法，\r\n      均係依健康食品管理法第3 條第2 項所為之公告，並非同\r\
      \n      法第2 條第2 項之「保健功效」公告，因此，就「保健功\r\n      效」之認定，並不得以上開功能評估方法為標準，且「脂\r\n \
      \     肪分解、加速代謝」、「改善肥胖、抑制復胖」、「抵擋\r\n      外在熱量轉化造成脂肪囤積」等語，並非等同於「減重」\r\n     \
      \ 之意，尚可有其他解釋，故依罪疑有利於被告法則，應對\r\n      被告為有利之解釋，且「玫瑰青體素II」在包裝上僅標示\r\n      為食品，並未標示為健康食品，應僅適用食品衛生管理法\r\
      \n      ，而不適用健康食品管理法等語。\r\n（十五）被告黃宜茜之辯護人則以：被告黃宜茜係受顧於「采榮公\r\n      司」，對於產品來源均不知情，不符「明知」該產品為「\r\
      \n      健康食品」之要件等，為被告黃宜茜辯護。\r\n二、惟按本法所稱健康食品，指具有保健功效，並標示或廣告其\r\n    具該功效之食品；本法所稱之保健功效，係指增進民眾健康\r\
      \n    、減少疾病危害風險，且具有實質科學證據之功效，非屬治\r\n    療、矯正人類疾病之醫療效能，並經中央主管機關公告者，\r\n    健康食品管理法第2\
      \ 條定有明文。又健康食品管理法第6 條\r\n    第1 項規定，食品非依本法之規定，不得標示或廣告為健康\r\n    食品，違反者，則依據該法第21條第1\
      \ 項規定處斷。而所謂\r\n    健康食品之定義，參照同法第2 條第1 項規定，係指具有保\r\n    健功效，並標示或廣告其具該功效之食品。準此，於商品標\r\
      \n    示、廣告上載明「健康食品」字樣之商品固屬之，縱標示或\r\n    宣傳未載明為健康食品，然若標示或宣傳宣稱有特定保健功\r\n    效者，亦屬保健食品之範圍（臺灣高等法院98年度上易字第\r\
      \n    389 號判決意旨參照）；再健康食品管理法第2 條規定，所\r\n    稱健康食品，指具有保健功效，並標示或廣告其具該功效之\r\n  \
      \  食品。所稱之保健功效，係指增進民眾健康、減少疾病危害\r\n    風險，且具有實質科學證據之功效，非屬治療、矯正人類疾\r\n    病之醫療效能，並經中央主管機關公告者。同法第6\
      \ 條第1\r\n    項規定，食品非依本法之規定，不得標示或廣告為健康食品\r\n    。該條第2 項規定，食品標示或廣告提供特殊營養素或具有\r\
      \n    特定保健功效者，應依同法第7 條規定，申請查驗登記，始\r\n    得製造或輸入。如果食品未依該條規定申請取得許可，則該\r\n    等標示或廣告亦明顯違反該法第6\
      \ 條第1 項之規定。又廣告\r\n    內容是否有所標示之特定保健功效，應依據廣告內容之相關\r\n    文義做客觀的解釋，而不宜僅拘泥於健康食品管理法標示及\r\
      \n    廣告用詞管理原則內容之字面意義（臺灣高等法院99年度上\r\n    易字第131 號判決意旨參照）。另健康食品管理法第6 條第\r\n \
      \   2 項所謂「食品標示或廣告提供特殊營業素或具有特定保健\r\n    功效者，應依本法規定辦理之」係指食品標示或廣告「提供\r\n    某種特殊營養素或特定之保健功效」，即已符合同法第2\
      \ 條\r\n    對健康食品之定義，因此該食品應依同法第7 條之規定申請\r\n    許可為健康食品。換言之，食品廣告或標示提供特殊營養素\r\n\
      \    或具有特定保健功效，依同法第2 條對健康食品之定義，該\r\n    等標示或廣告之行為已可認定為健康食品之標示或廣告，如\r\n    果該食品未依同法第7\
      \ 條之規定申請取得許可，則該等標示\r\n    或廣告亦明顯違反健康食品管理法第6 條第1 項「食品非依\r\n    本法之規定，不得標示或廣告為健康食品」之規定，應依同\r\
      \n    法第21條第1 項處理（臺灣高等法院101 年度上易字第975\r\n    號判決意旨參照）。\r\n三、本件觀之卷附苗栗縣警察局刑警大隊勘驗紀錄（亦即起訴書\r\
      \n    所指苗栗地檢署勘驗筆錄，查檢察署與警察局核屬不同單位\r\n    ，其司法屬性亦異，不容混淆，故予更正，其內容包含「輕\r\n    盈多酚」、「玫瑰青體素II」及「Dr.KIWI\
      \ 黃金奇異酵素」\r\n    。「輕盈多酚」部分含節錄照片37張，他字第93號卷卷一第\r\n    46-72 頁；「玫瑰青體素II」部分含節錄照片57張，他字第\r\
      \n    149 號卷第29-79 頁；「Dr.KIWI 黃金奇異酵素」部分含節\r\n    錄照片34張，他字第186 號卷卷二號第29-49 頁），以及「\r\
      \n    液の黑蒜膠囊」蒐證照片（他字第1293號卷卷一第17-21 頁\r\n    ；同卷第67-76 頁），可知「液の黑蒜膠囊」廣告中，確有\r\
      \n    以「人體實驗證實，可有效降低低密度膽固醇」（他字第12\r\n    93號卷卷一第17頁）、「有效降低血脂肪」（同上卷第76頁\r\n \
      \   ）等用語，做為廣告內容，而訴求「預防心血管疾病」（同\r\n    上卷第69頁）之功效；而「輕盈多酚」產品亦有以「餐前抑\r\n    制食物分解，餐後包覆油脂」（他字第93號卷卷一第59頁、\r\
      \n    第70頁）、「有效阻斷澱粉、醣類吸收」、「抑制分解酵素\r\n    斷絕熱量及脂肪形成」、「有效吸收油脂」（同上卷第60頁\r\n   \
      \ ）、「直接排除油脂」（同上卷第69頁）等，訴求「塑身」\r\n    （同上卷第60頁）、「減重」（同上卷第62-66 頁、第68頁\r\n   \
      \ ）及「不易吸收澱粉、醣類與脂肪」功效；「玫瑰青體素II\r\n    」則以「分解脂肪、加速代謝」、「抑制復胖」（他字第14\r\n    9 號卷第59頁）、「抵擋外在熱量轉化造成脂肪囤積」（同\r\
      \n    上卷第75頁）等字詞，訴求「減重」（他字第149 號卷第54\r\n    頁、第73頁）、「抗肥胖」（同上卷第35頁、第61頁）等功\r\n\
      \    效；「Dr.KIWI 黃金奇異酵素」亦以「頑固脂肪，再溶解為\r\n    小分子，最後排出體外」（他字第186 號卷卷二號第41頁）\r\n\
      \    、「含硫分解酶、打擊脂肪、瘦身強棒」（同上卷第37頁）\r\n    、「21世紀最天然脫脂高手、針對腹、肚、臀瓦解肥肉」（\r\n    同上卷第38頁）、「瘦身成分-\
      \ 含硫分解酶」（同上卷第40\r\n    頁）、「它能有效分解白色脂肪、抑制脂肪囤積」（同上卷\r\n    第37頁）等，訴求「瘦身」（同上卷第36頁）功效。\r\
      \n四、而參諸「健康食品管理法標示及廣告用詞管理原則」，就「\r\n    調節血脂」保健功效部分，其關鍵語句為「可幫助降低血液\r\n    中膽固醇或低密度脂蛋白或三酸甘油脂或血脂質」、「可幫\r\
      \n    助提高高密度脂蛋白之含量防止血液中壞的膽固醇氧化」，\r\n    其功效延伸例句為「清除血管沉積物、漬血，促進血液循環\r\n    」，是本件上開「液の黑蒜膠囊」之廣告用語既已明確使用\r\
      \n    「人體實驗證實，可有效降低低密度膽固醇」、「有效降低\r\n    血脂肪」等語，並訴求「預防心血管疾病」功效，顯見其有\r\n    廣告並宣稱具有「調解血脂功能」保健功效無疑。又在「輕\r\
      \n    盈多酚」廣告中，被告馬令喬等人不斷重複強調「餐前抑制\r\n    食物分解，餐後包覆油脂」、「有效阻斷澱粉、醣類吸收」\r\n    、「抑制分解酵素斷絕熱量及脂肪形成」、「有效吸收油脂\r\
      \n    」、「直接排除油脂」等語；而「玫瑰青體素II」亦強調「\r\n    分解脂肪、加速代謝」、「抑制復胖」、「抵擋外在熱量轉\r\n    化造成脂肪囤積」等詞；「Dr.KIWI\
      \ 黃金奇異酵素」復以「\r\n    頑固脂肪，再溶解為小分子，最後排出體外」、「含硫分解\r\n    酶、打擊脂肪、瘦身強棒」、「21世紀最天然脫脂高手、針\r\
      \n    對腹、肚、臀瓦解肥肉」、「瘦身成分- 含硫分解酶」、「\r\n    它能有效分解白色脂肪、抑制脂肪囤積」等，分別強調訴求\r\n    「塑身」、「減重」、「減重」、「抗肥胖」及「瘦身」功\r\
      \n    效，且不斷宣稱脂肪蓄積抑制、去除油脂等功效，亦足認該\r\n    等廣告內容均有標榜對於肥胖減重之症狀有改善功能，而廣\r\n    告並宣稱具有「不易形成體脂肪」保健功效無訛。否則，在\r\
      \n    人體內「阻斷脂肪形成」、「抵擋脂肪囤積」及「抑制脂肪\r\n    囤積」，豈有他指之意？是依前開說明，本件「液の黑蒜膠\r\n    囊」、「輕盈多酚」、「玫瑰青體素II」及「Dr.KIWI\
      \ 黃金\r\n    奇異酵素」，雖均未在廣告及產品上標示「健康食品」特定\r\n    文字，但均屬符合健康食品管理法第2 條對健康食品之定義\r\n\
      \    ，而屬同法第6 條第2 項標示或廣告具有特定保健功效之健\r\n    康食品，應依同法第7 條之規定申請許可為健康食品，苟未\r\n   \
      \ 規定申請許可，即屬違反健康食品管理法第6 條第1 項。從\r\n    而，被告「富邦媒體公司」等及渠等辯護人以上開產品均未\r\n    曾標示特定之「健康食品」文字，即非屬健康食品管理法所\r\
      \n    規範之健康食品，顯無可採。被告「采榮公司」等及渠等辯\r\n    護人以「玫瑰青體素II」之廣告用語均有其他解釋空間，亦\r\n    無訴求「不易形成體脂肪」情形，亦難採信。\r\
      \n五、又被告「富邦媒體公司」代理人林財盛於檢察事務官100 年\r\n    2 月22日詢問時陳稱：黃衛民、王昱婷、李佳玲為「富邦媒\r\n   \
      \ 體公司」員工，魏佐伊、馬令喬為簽約主持人等語（他字第\r\n    93號卷卷一第37頁背面至第39頁）；於同年2 月24日檢察事\r\n    務官詢問時亦供稱：負責「Dr.KIWI\
      \ 黃金奇異酵素」之業務\r\n    為被告楊惠茗等語（他字第186 號卷卷一第43頁）。核與被\r\n    告李佳玲於99年12月28日檢察事務官詢問、100\
      \ 年2 月15日\r\n    檢察事務官詢問及同日偵訊時供稱：其為被告「富邦媒體公\r\n    司」員工，負責食品及化妝品商品業務開發等語（他字第12\r\
      \n    93號卷卷一第118 頁；他字第93號卷卷一第87頁、第94頁）\r\n    ；被告王昱婷於100 年2 月15日檢察事務官詢問及偵訊時供\r\
      \n    稱：目前擔任「富邦媒體公司」商品開發，就是開發廠商及\r\n    產品，在電視上廣告及販售等語（他字第149 號卷第82頁、\r\n  \
      \  第102 頁）；被告黃衛民於100 年1 月25日、100 年3 月10\r\n    日檢察事務官詢問時供稱：其係被告「富邦媒體公司」製作\r\n\
      \    人，負責將廠商產品呈現於節目中等語（他字第1293號卷卷\r\n    二第62頁、他字第149 號卷第180 頁）；被告楊惠茗於100\r\n\
      \    年3 月10日檢察事務官詢問時供稱：其乃被告「富邦媒體公\r\n    司」商品開發等語（他字第186 號卷卷二第58頁）相符。且\r\n \
      \   被告黃姿維亦於100 年3 月10日檢察事務官詢問時供稱：其\r\n    係被告「富邦媒體公司」製作人等語（他字第186 號卷卷二\r\n \
      \   第67頁）。是被告黃衛民、王昱婷、李佳玲、黃姿維及楊惠\r\n    茗確為被告「富邦媒體公司」受雇人之事實，洵堪認定。\r\n六、再被告黃宜茜於100\
      \ 年2 月17日檢察事務官詢問時供稱：其\r\n    在被告「采榮公司」擔任節目企畫及公關等語（他字第149\r\n    號卷第108 頁），而被告張麗綺於101\
      \ 年10月24日審理時以\r\n    證人身分結證稱：其為被告「采榮公司」總經理，被告黃宜\r\n    茜為公司員工等語（本院卷三第166 頁），是被告張麗綺及\r\
      \n    黃宜茜分別為被告「采榮公司」代表人及受雇人之事實，亦\r\n    堪認定。\r\n七、而就「液の黑蒜膠囊」廣告部分之犯意：\r\n（一）同案被告郭玲甄於99年12月22日檢察事務官詢問時供稱：\r\
      \n      「統欣公司」有委託「永勝藥品公司」製造「液の黑蒜膠\r\n      囊」，但未取得健康食品許可證，「液の黑蒜膠囊」自99\r\n  \
      \    年11月23日起，委託「優奇公司」製作廣告，透過被告「\r\n      富邦媒體公司」播放，被告「富邦媒體公司」之聯絡窗口\r\n    \
      \  為被告李佳玲，「優奇公司」聯絡窗口則為同案被告楊尚\r\n      軒，「統欣公司」並未審核「優奇公司」之廣告內容，但\r\n      有提供黑蒜功效資料給「優奇公司」參考，被告「富邦媒\r\
      \n      體公司」知悉「統欣公司」有販賣保健食品（他字第1293\r\n      號卷卷一第38-41 頁）。又於同年12月28日檢察事務官詢\r\
      \n      問時供稱：曾經提供被告「富邦媒體公司」有關「液の黑\r\n      蒜膠囊」成分具有降低血脂，達到抗血栓效果之資料，以\r\n   \
      \   供被告「富邦媒體公司」核對外包裝資料，另提供與同案\r\n      被告楊尚軒之資料，係指黑蒜有調節膽固醇功效等語（同\r\n      上卷第140-147\
      \ 頁）。嗣於同日偵訊時供稱：產品是直接\r\n      給被告「富邦媒體公司」，節目內容則由同案被告楊尚軒\r\n      處理，「統欣公司」有給同案被告楊尚軒一些黑蒜可調解\r\
      \n      膽固醇功能資料，卷附「Healthmate」黑蒜資料係提供與\r\n      被告「富邦媒體公司」，而非同案被告楊尚軒等語（同上\r\n\
      \      卷第172-175 頁）。\r\n（二）另同案被告楊尚軒於99年12月23日檢察事務官詢問時供稱\r\n      ：「優奇公司」與「統欣公司」就「液の黑蒜膠囊」簽有\r\
      \n      銷售合約，「統欣公司」接洽窗口為同案被告郭玲甄，「\r\n      液の黑蒜膠囊」廣告係由其本人負責，「統欣公司」有提\r\n   \
      \   供產品規格及成分資料，告知黑蒜之功效，但並未事先看\r\n      過廣告內容，現場播出前1 個禮拜左右，有開過1 次製播\r\n     \
      \ 會議，除其本人外，尚有被告魏佐伊及黃衛民參與，廣告\r\n      主持人係由被告「富邦媒體公司」指派，同案被告徐乃麟\r\n      乃係其付費聘請，節目製播則全由被告「富邦媒體公司」\r\
      \n      處理，「液の黑蒜膠囊」並未取得健康食品許可證等語（\r\n      他字第1293號卷卷一第59-62 頁）。嗣於100 年1 月25日\r\
      \n      檢察事務官詢問時供稱：曾經於99年11月1 日、15日，2\r\n      度前往MOMO台會議室開製播會議，當時被告魏佐伊、黃衛\r\
      \n      民及李佳玲均在場，由其提供相關資料，眾人一起討論如\r\n      何行銷、行銷賣點及主要訴求，當時主要訴求為「浴血」\r\n   \
      \   、「清除血管中多餘脂肪」、「降低膽固醇7 ﹪、「加強\r\n      心臟的力氣保護」，參加人員均瞭解製播內容，另外有邀\r\n      請同案被告徐乃麟及康純婷站台等語（他字第1293號卷卷\r\
      \n      二第59-61 頁）。嗣於100 年1 月25日偵訊時結證稱：「\r\n      液の黑蒜膠囊」係其與同案被告郭玲甄共同決定開發、生\r\
      \n      產、銷售，確實於99年11月1 日、15日參加製播會議，當\r\n      時參與者有其與被告李佳玲、黃衛民及魏佐伊4 人，由其\r\n\
      \      提供資料告知與會者產品特色等語（同上卷第81-83 頁）\r\n      。\r\n（三）被告李佳玲則於99年12月28日檢察事務官詢問時供稱：「\r\
      \n      液の黑蒜膠囊」為同案被告楊尚軒所提報，同案被告楊尚\r\n      軒提供「液の黑蒜膠囊」廣告節目內容，被告「富邦媒體\r\n   \
      \   公司」即排定時間使同案被告楊尚軒上節目播放，「液の\r\n      黑蒜膠囊」係訴求心血管保養，針對心血管疾病，「液の\r\n      黑蒜膠囊」並無健康食品許可證等語（他字第1293號卷卷\r\
      \n      一第117-126 頁），於同日偵訊時供稱：於檢察事務官詢\r\n      問時所述均實在，富邦MOMO台所販賣之「液の黑蒜膠囊」\r\
      \n      乃係以其為窗口，同案被告楊尚軒約在99年10月間，稱欲\r\n      提報「液の黑蒜膠囊」，經由MOMO台通路託播，新品提報\r\n\
      \      單乃係同案被告楊尚軒製作後，以電子郵件寄送與其處理\r\n      ，曾經參加過99年11月1 日及15日2 次「液の黑蒜膠囊」\r\n\
      \      製播會議，當時參加人員為同案被告楊尚軒、黃衛民、魏\r\n      佐伊與其本人等語（同上卷第134-137 頁）。又於100 年\r\n\
      \      1 月25日檢察事務官詢問時供稱：本件共開2 次製播會議\r\n      ，大家一起討論，討論重點係在「浴血」、「清除血管中\r\n \
      \     多餘脂肪」、「降低膽固醇7 ﹪、「加強心臟的力氣保護\r\n      」，資料為同案被告楊尚軒提供，參加會議者均知悉該產\r\n    \
      \  品有強調降血脂、降膽固醇之保健功效（他字第1293號卷\r\n      卷二第65-66 頁），同日偵訊時亦供稱：知悉「液の黑蒜\r\n   \
      \   膠囊」，並有參加該產品製播會議，第1 次會議係瞭解產\r\n      品性質，第2 次係確認第1 次製播之資料，討論廠商所提\r\n    \
      \  供之商品資訊等語（同上卷第84 -86頁）。\r\n（四）被告魏佐伊於100 年1 月25日檢察事務官詢問時則供稱：\r\n      其係被告「富邦媒體公司」購物專家，曾於99年11月23日\r\
      \n      在MOMO台主持「液の黑蒜膠囊」廣告，公司指派其負責主\r\n      持時，有與同案被告楊尚軒、黃衛民及李佳玲開製播會議\r\n \
      \     ，製播會議上雖有記載徐乃麟，但因其係大牌藝人，故無\r\n      須到場，至於紀錄中所載陳萍部分，則因討論後，廠商決\r\n     \
      \ 定不採用他，僅係提出討論，會議中有討論資料，清除血\r\n      液中多餘脂肪及降低膽固醇等訴求，乃係製播會議決定，\r\n      廠商所提供之內容，在會議上即已知道，主持時就依據會\r\
      \n      議內容主持，「液の黑蒜膠囊」沒有取得健康食品許可證\r\n      等語（他字第1293號卷卷二第67-71 頁）；同日偵訊時亦\r\n\
      \      供稱：知悉「液の黑蒜膠囊」，並有參加該產品製播會議\r\n      ，第1 次會議係瞭解產品性質，第2 次係確認第1 次製播\r\n \
      \     之資料等語（同上卷第84-86 頁）。\r\n（五）被告黃衛民於100 年1 月25日檢察事務官詢問時亦供稱：\r\n      99 年11\
      \ 月1 日及11月15日有參加「液の黑蒜膠囊」製播\r\n      會議，當時參加人員有同案被告楊尚軒、被告李佳玲及魏\r\n      佐伊，大家一起討論，討論重點即是「浴血」、「清除血\r\
      \n      管中多餘脂肪」、「降低膽固醇7 ﹪、「加強心臟的力氣\r\n      保護」等，宣稱可降血脂、降膽固醇之資料乃係同案被告\r\n  \
      \    楊尚軒所提供，「液の黑蒜膠囊」沒有取得健康食品許可\r\n      證，會議係由其擔任紀錄等語（他字第1293號卷卷二第\r\n     \
      \ 62-64 頁）；同日偵訊時亦供稱：知悉「液の黑蒜膠囊」\r\n      ，並有參加該產品製播會議，製播之內容係廠商提供產品\r\n      資料，供渠等瞭解產品訴求等語（同上卷第84-86\
      \ 頁）。\r\n（六）綜合被告李佳玲等人上開所述，且觀之卷附銷售重點與製\r\n      播會議紀錄（他字第1293號卷卷一第113 頁），其上明確\r\
      \n      記載「清除血管中多餘脂肪（降低膽固醇7 ﹪）」、「加\r\n      強心臟的力氣、保護」等語，同案被告楊尚軒與被告李佳\r\n  \
      \    玲、黃衛民與魏佐伊又均於99年11月1 日及15日參與者欄\r\n      簽名確認，而被告李佳玲於同年10月13日前所提出之新品\r\n\
      \      提報單（同上卷第111 頁，被告李佳玲上級核批時間為99\r\n      年10月13日，故被告李佳玲新品提報單製作日期應該該日\r\n\
      \      之前）中「商品U.S.P 」欄，並記載「針對心血管疾病以\r\n      黑大蒜＋Q10 為主軸，搭配紅景天，加成效果」等文字，\r\n\
      \      再佐以同案被告郭玲甄所提出與被告「富邦媒體公司」之\r\n      黑大蒜廣告資料（同上卷第164 頁），其上載有：「Alli\r\n\
      \      cin 及cycloallin沒有毒性且對腸胃不會產生刺激作用並\r\n      具有降低血脂達到抗血栓效果」，且其與被告李佳玲於電\r\
      \n      子郵件聯絡中，被告李佳玲亦於99年11月11日，明確以電\r\n      子郵件與同案被告郭玲甄討論「液の黑蒜膠囊」商品名稱\r\n\
      \      （同上卷第165-166 頁）。足見被告李佳玲、黃衛民及魏\r\n      佐伊，顯然經由同案被告楊尚軒與郭玲甄之說明與聯繫，\r\n\
      \      而完全明瞭對該產品之廣告訴求內容，且知悉「液の黑蒜\r\n      膠囊」並無健康食品許可證。\r\n八、「輕盈多酚」部分之犯意：\r\n\
      （一）同案被告楊尚軒於100 年2 月15日檢察事務官詢問時供稱\r\n      ：「優奇公司」與「統欣公司」就「輕盈多酚」亦簽有銷\r\n    \
      \  售合約，並有在富邦MOMO台電視購物頻道廣告販售，「輕\r\n      盈多酚」為「統欣公司」之保健食品，其與「統欣公司」\r\n      之聯絡窗口為郭玲甄，與MOMO台之窗口則是被告李佳玲，\r\
      \n      100 年1 月16日MOMO台撥出時，其與被告馬令喬及證人劉\r\n      駿耀、趙婷均有在場，係由被告馬令喬主持，節目中「有\r\
      \n      效吸收油脂」、「直接排除油脂，有效阻斷澱粉、醣類吸\r\n      收」等用詞，乃其製作，但「統欣公司」有提供原料之說\r\n   \
      \   明，製播會議係在99年8 月2 日籍10日召開，會議參與者\r\n      ，除其本人外，另有被告李佳玲、馬令喬及黃衛民參與討\r\n   \
      \   論，產品係買6 送1 ，7 盒售價2,970 元，其因係行銷公\r\n      司，故僅收得「統欣公司」所得8 ﹪，「輕盈多酚」並未\r\n\
      \      取得衛生署健康食品許可證，亦無科學或實驗單位之背書\r\n      ，僅有原料說明等語（他字第93號卷卷一第77頁至第80頁\r\n \
      \     ）；且於同日偵訊時供稱：於檢察事務官詢問時所述均實\r\n      在，其係「優奇公司」業務負責人，楊婷婷為名義負責人\r\n     \
      \ ，「輕盈多酚」為「統欣公司」開發，由其向MOMO台之被\r\n      告李佳玲接洽行銷，保健用詞均為其製作，並有參與製播\r\n      會議，製播會議中有討論者方予以紀錄等語（同上卷第81\r\
      \n      頁至第84頁）。\r\n（二）又同案被告郭玲甄於100 年2 月15日檢察事務官詢問時供\r\n      稱：其為「統欣公司」事業部產品經理，負責被告「富邦\r\
      \n      媒體公司」通路，「輕盈多酚」為公司所開發產品，委由\r\n      「永勝藥品公司」製作，其主要訴求為抑制熱量吸收，但\r\n   \
      \   並未取得健康食品許可證，公司與被告「富邦媒體公司」\r\n      簽有供應商合作契約，因此，「輕盈多酚」乃經由被告「\r\n      富邦媒體公司」MOMO購物台販買，被告「富邦媒體公司」\r\
      \n      聯絡窗口為被告李佳玲，其於100 年1 月16日地檢署側錄\r\n      得廣告前，即已看過廣告錄影檔案，廣告部分係委由同案\r\n\
      \      被告楊尚軒製作，但公司有提供資料，「輕盈多酚」販賣\r\n      所得，被告「富邦媒體公司」取得60﹪，公司取得40﹪，\r\n  \
      \    同案被告楊尚軒則向其拿取公司所得之8 ﹪等語（他字第\r\n      93號卷卷一第97頁至第102 頁）。嗣於同日偵訊時供稱：\r\n \
      \     檢察事務官詢問筆錄均實在，「輕盈多酚」乃係交由同案\r\n      被告楊尚軒行銷，公司會提供原料資料，產品部分並未經\r\n     \
      \ 過實驗證明可抑制熱量，主要係強調成分之功效等語（同\r\n      上卷第103-105 頁）。\r\n（三）被告馬令喬於100 年3 月8 日檢察事務官詢問時則供稱：\r\
      \n      於100 年1 月16日上午11時47分許，在富邦MOMO台介紹「\r\n      輕盈多酚」前，曾經與廠商開會過，同案被告楊尚軒有告\r\
      \n      知產品特色，亦即「統一集團統欣生技第一個出產之塑身\r\n      產品」、「InSea2（海洋多酚）世界唯一抑制糖和澱粉的\r\n\
      \      成分」、「微粒分層包覆油脂」，當時開會時被告李佳玲\r\n      及黃衛民亦有在場，錄製節目時字卡及圖片，均係同案被\r\n    \
      \  告楊尚軒提供，在場時亦有看見相關字卡及圖片，廠商所\r\n      提供之資料中，並無「輕盈多酚」有取得健康食品許可證\r\n      之資料等語（他字第93號卷卷二第16頁背面至第17頁）。\r\
      \n（四）另被告黃衛民於100 年4 月19日檢察事務官詢問時亦供稱\r\n      ：100 年1 月16日上午11時47分，富邦MOMO台所播出之「\r\
      \n      輕盈多酚」產品，乃其所製作，播出前有事先與被告李佳\r\n      玲、馬令喬及同案被告楊尚軒開會討論過，該產品主要訴\r\n   \
      \   求為塑身，以及「統一集團統欣生技第一個出產之塑身產\r\n      品」、「InSea2（海洋多酚）世界唯一抑制糖和澱粉的成\r\n    \
      \  分」、「微粒分層包覆油脂」，「有效阻斷澱粉、醣類吸\r\n      收，抑制分解酵素斷絕熱量及脂肪形成，有效吸收油脂」\r\n      等字卡及圖片乃由同案被告楊尚軒提供，其在場亦有看到\r\
      \n      該等字卡及圖片，廠商並未提出健康食品許可證，所以應\r\n      該沒有獲得許可等語（偵字第2134號卷第67-69 頁）。\r\n\
      （五）再被告李佳玲於100 年2 月15日檢察事務官詢問時供稱：\r\n      供應商如欲提供商品在電視上販售，乃係由其進行審核，\r\n    \
      \  被告「富邦媒體公司」與「統欣公司」有合作契約，99年\r\n      8 月間開始販賣「輕盈多酚」，係與同案被告楊尚軒接觸\r\n      ，商討製播會議內容，並決定廣告如何呈現，欲邀請哪位\r\
      \n      來賓等事宜，「輕盈多酚」係以被告馬令喬為主持人，來\r\n      賓為證人劉駿耀及趙婷，99年8 月2 日第1 次製播會議時\r\n\
      \      ，被告黃衛民、馬令喬、同案被告楊尚軒與其4 人，主要\r\n      係討論同案被告楊尚軒所提供之資料，以及廣告如何呈現\r\n   \
      \   ，並由同案被告楊尚軒說明商品特色，而由被告黃衛民紀\r\n      錄，「輕盈多酚」主要訴求為體重管理，但不可以訴求「\r\n      瘦身」，提報單上「流行植物草本塑身」、「經人體實驗\r\
      \n      證實有效」、「有效降低44﹪葡萄糖吸收」、「降低22﹪\r\n      胰島素含量」等，乃是廠商提供之資料，且因係食品，故\r\n \
      \     無健康食品許可證等語（他字第93號卷卷一第87頁至第92\r\n      頁）。於同日偵訊供稱：於檢察事務官詢問時所述均實在\r\n  \
      \    ，「輕盈多酚」乃由其負責，並有參與99年8 月2 日製播\r\n      會議，製播會議決議事項如會議紀錄所載等語（同上卷第\r\n   \
      \   93-95 頁）。\r\n（六）佐以卷附「輕盈多酚」銷售重點與製播會議紀錄（他字第\r\n      93號卷卷一第134 頁）載明：「統一集團」統欣生技第一\r\
      \n      個出產塑身產品」、「InSea2（海洋多酚）→世界唯一抑\r\n      制糖和澱粉的成分」、「油脂分離包覆」、「一盒3KG 」\r\n\
      \      等內容，已明顯提及抑制醣類與澱粉吸收，且使油脂經由\r\n      包覆分離，減少人體吸收與消化，而具有「不易形成體脂\r\n    \
      \  肪」功效（參見同上卷第12頁）；被告李佳玲、黃衛民、\r\n      馬令喬及同案被告楊尚軒又均於99年8 月2 日第1 次製播\r\n   \
      \   會議參與者欄，以及同年8 月10日製播會議參與者欄內簽\r\n      名確認；另由被告李佳玲所簽署呈核之「輕盈多酚」新品\r\n     \
      \ 提報單上（同上卷第130 頁），「商品S.P 」欄復明確載\r\n      有「流行植物草本塑身，經人體實驗證實有效」、「有效\r\n     \
      \ 降低44﹪的葡萄糖吸收，降低22﹪胰島素含量（降低22﹪\r\n      ～44﹪的酵素分解）」、「實驗證實降低油脂吸收能力為\r\n     \
      \ 甲殼素的28倍（Neo28 ﹪；甲0 ﹪）及每餐可增加27﹪油\r\n      脂排出」、「InSea2海洋多酚- 餐前抑制分解酵素『澱粉\r\n\
      \      - 醣』」、「Neopuntia 植物纖維- 餐後包覆油脂，完全\r\n      排出（親水纖維讓油脂隨著水分移動排出）」等文字，核\r\
      \n      與扣案之「海洋多酚」產品說明書（他字第93號卷卷一第\r\n      209-246 頁）中，所記載之「InSea2可降低餐後碳水化合\r\
      \n      物的吸收」、「抑制α-amylase；澱粉分解酵素活性」、\r\n      「抑制α-glucosidase；葡萄糖苷分解酶」、「InSea2可\r\
      \n      有效的降低胰島素的分泌」、「並能將高GI的食物轉化成\r\n      低GI的食物，維持血糖的穩定，降低胰島素分泌過量，有\r\n \
      \     助於降低脂肪合成的作用」，更強調「降低胰島素濃度，\r\n      才是瘦身關鍵」、「InSea2可降低44﹪飯後180 分鐘的曲\r\n\
      \      下面積，意即與control 組比較，可較控制組降低44﹪的\r\n      葡萄糖吸收」、「InSea2組約降低22﹪胰島素的分泌」、\r\
      \n      「NeoPuntia 含有水溶性與非水溶性纖維，其中非水溶性\r\n      纖維，負責包覆油脂」、「油脂被NeoPuntia 的親油纖維\r\
      \n      包覆」、「NeoPuntia 的親水纖維讓油脂隨著水份移動」\r\n      、「由於不能吸收，因此順著消化道排出體外！！」、「\r\n\
      \      當NeoPuntia 的纖維跟脂肪作用，脂肪分解酶便無法分解\r\n      」相符。足見同案被告楊尚軒確實代表「優奇公司」，而\r\n\
      \      為「統欣公司」郭玲甄與被告「富邦媒體公司」受雇人，\r\n      亦即被告李佳玲接洽，聯繫行銷「輕盈多酚」事宜，並提\r\n    \
      \  供相關廣告文案資料，而與被告李佳玲、馬令喬及黃衛民\r\n      召開製播會議，共同討論，確認文案內容，會後並將討論\r\n      結果，具體拍攝為節目影帶，被告李佳玲更經由相關文案\r\
      \n      資料及製播會議之討論，得悉「輕盈多酚」之商品主要訴\r\n      求及廣告內容，因而在新品提報單扼要記載核心重點後，\r\n   \
      \   向其上級陳報。是被告李佳玲、黃衛民與馬令喬既與同案\r\n      被告楊尚軒召開2 次製播會議，並於會中討論「輕盈多酚\r\n      」產品相關細節，則渠等對於「輕盈多酚」廣告內容，顯\r\
      \n      然知之甚詳，否則被告李佳玲何以在新品提報單上為上開\r\n      填載？被告黃衛民又如何安排、製作節目橋段？被告馬令\r\n   \
      \   喬又如何以主持人身分引導、帶出參與人員之演出？是被\r\n      告李佳玲、黃衛民、馬令喬、被告「富邦媒體公司」代理\r\n      人林財盛以及渠等辯護人，辯稱被告李佳玲等人均不符合\r\
      \n      健康食品管理法第21條第2 項「明知」要件，顯不足採。\r\n      故渠等與同案被告楊尚軒及郭玲甄就「輕盈多酚」違反健\r\n \
      \     康食品管理法部分，自有犯意聯絡及行為分擔。\r\n九、「玫瑰青體素II」部分之犯意：\r\n（一）被告王昱婷於100 年2 月15日檢察事務官詢問時供稱：被\r\
      \n      告黃宜茜為「采榮公司」企劃，乃係承辦窗口，被告「富\r\n      邦媒體公司」與「采榮公司」有簽訂銷售合約，約定商品\r\n   \
      \   由「采榮公司」提供，廣告內容則由廠商提供，被告「富\r\n      邦媒體公司」節目部再依據廠商提供內容製作成廣告並撥\r\n      出，公司會與廠商召開製播會議商討廣告內容如何呈現，\r\
      \n      廠商則會提供字卡及VCR 內容，「玫瑰青體素II」預定是\r\n      在99年11月18日現場播出，因此在99年11月10日召開製播\r\
      \n      會議，其與被告黃衛民、馬令喬及黃宜茜參加，過程中由\r\n      廠商介紹產品內容成分以及VCR 內容，該產品訴求體重管\r\n \
      \     理，就是要減肥，主要成分有苦橙、舞茸、多種乳酸菌，\r\n      可以提高代謝率、分解脂肪、調整體質，公司有要求需知\r\n     \
      \ 悉手上廣告內容，因此工作時，前方電視螢幕會播放廣告\r\n      ，「玫瑰青體素II」並無健康食品認證，新品提報單所載\r\n      「成分可以加強代謝及活化肝功能，有助降低血脂、膽固\r\
      \n      醇、消除肥胖」等，均係其依照「采榮公司」所提供之資\r\n      料，依照公司正常流程，提報給上級等語（他字第149 號\r\n \
      \     卷第81-87 頁）；嗣於同日偵訊時供稱：檢察事務官詢問\r\n      筆錄均實在，負責由被告「采榮公司」提供之「玫瑰青體\r\n  \
      \    素II」產品，由富邦MOMO台廣告販售，99年11月10日製播\r\n      會議係其與被告黃衛民、馬令喬及黃宜茜共同參與，廣告\r\n\
      \      稱可提高代謝率、分解脂肪、調整體質，均係依據廠商資\r\n      料，「玫瑰青體素II」並未取得健康食品許可證等語（同\r\n   \
      \   上卷第101-103 頁）。再於101 年9 月26日審理時，以證\r\n      人身份結證稱：「玫瑰青體素II」為其負責開發之產品，\r\n\
      \      係由廠商來提報，當時有與被告黃衛民、馬令喬及黃宜茜\r\n      共同參加製播會議，主要訴求為體重管理，被告黃宜茜在\r\n    \
      \  製播會議時，有提出卷附字卡，也有告知廣告內容，被告\r\n      黃衛民則係負責在看過內容後，調整整個廣告流程及播放\r\n      時間，個人知悉健康食品綠色標章，也知道可以上網查詢\r\
      \n      健康食品認證，公司也曾有販售過健康食品，如果廠商送\r\n      樣品來時，有是否為健康食品疑義時，公司品管部門人員\r\n   \
      \   會去審核並上網查詢，這是公司的流程等語（本院卷三第\r\n      70-76 頁）。\r\n（二）又被告黃宜茜於100 年2 月17日檢察事務官詢問時供稱：\r\
      \n      其為「采榮公司」節目企劃及公關，負責與被告「富邦媒\r\n      體公司」MOMO台聯繫，與被告王昱婷接洽「玫瑰青體素II\r\n\
      \      」之行銷與廣告，對內則直接向被告張麗綺負責，資料均\r\n      係依據原料商「昱倫」公司所提供者，其中舞茸訴求可以\r\n    \
      \  改善肥胖、分解脂肪等，當初接洽「玫瑰青體素II」產品\r\n      時，曾經代表供應商前往被告「富邦媒體公司」2 樓會議\r\n      室參加製播會議，將本件商品、影片、VCR\
      \ 及字卡，以筆\r\n      記型電腦播放與被告黃衛民、馬令喬及王昱婷觀看，眾人\r\n      覺得可以後，再分配各部分之播送時間，產品及製播會議\r\
      \n      內容均有以口頭向被告張麗綺報告，被告張麗綺有同意製\r\n      播會議內容，「玫瑰青體素II」廣告內容係被告張麗綺轉\r\n  \
      \    交給其使用，其均依據該內容與被告「富邦媒體公司」洽\r\n      談，「玫瑰青體素II」並無健康食品管理法之健字號等語\r\n     \
      \ （他字第149 號卷第108-113 頁）；又於100 年3 月22日\r\n      檢察事務官詢問時供稱：「脂肪分解、加速代謝」、「改\r\n\
      \      善肥胖、抑制復胖」、「抵擋外在熱量轉化造成脂肪囤積\r\n      」等字卡及圖片，均係被告張麗綺所提供，被告張麗綺均\r\n    \
      \  有看過上開資料等語（同上卷第207-209 頁）。嗣於10 1\r\n      年10月24日審理時，以證人身份結證稱：本件係負責「玫\r\n\
      \      瑰青體素II」在電視購物平台銷售事務，廣告內容均係被\r\n      告張麗綺所交付，卷附圖卡等資料，亦係被告張麗綺委外\r\n   \
      \   製作，本件有參與製播會議，並在會議中提供字卡等資料\r\n      ，向被告王昱婷等人說明內容，也有討論商品之組合、價\r\n      格與播出之時間分配比例，以及如何呈現產品等語（本院\r\
      \n      卷三第159-165 頁）。\r\n（三）再被告黃衛民於100 年3 月10日檢察事務官詢問時供稱：\r\n      曾經擔任「玫瑰青體素II」產品製作人，並有於100\
      \ 年1\r\n      月20日與被告王昱婷及廠商代表一同參加製播會議，「玫\r\n      瑰青體素II」主要訴求為排便，並有提到體態輕盈，以及\r\
      \n      會議紀錄所記載之「苦橙- 提高代謝率」、「舞茸- 分解\r\n      脂肪」、「多種乳酸菌調整體質」等，另外「脂肪分解、\r\n \
      \     加速代謝」、「改善肥胖、抑制復胖」、「抵擋外在熱量\r\n      轉化造成脂肪囤積」等字卡及圖片則是廠商提供，在場時\r\n     \
      \ 亦有看見上開圖片及字卡，不知「玫瑰青體素II」有無取\r\n      得健康食品許可證等語（他字第149 號卷第180-183 頁）\r\n  \
      \    。嗣於101 年9 月26日審理時，以證人身份結證稱：本件\r\n      有製播過「玫瑰青體素II」節目，製播前亦有參與製播會\r\n \
      \     議，參與開會者有被告王昱婷、馬令喬及黃宜茜，開會時\r\n      廠商有提供卷附包含寫有「加速代謝、分解脂肪」等字卡\r\n     \
      \ ，在製播會議上有看過廠商給的資料及訴求內容，廠商也\r\n      有將內容告知被告馬令喬，而且開會時，都會給每位參與\r\n      者一份資料，公司確實有審核是否為健康食品的機制，在\r\
      \n      公司係約於94、95年間起開始擔任製作人，擔任製作人後\r\n      ，主要負責家用及美妝保健產品，在「玫瑰青體素II」之\r\n\
      \      前，曾經做過類似體重管理商品等語（本院卷三第77至81\r\n      頁背面）。\r\n（四）被告馬令喬於100 年3 月8 日檢察事務官詢問時亦供稱：\r\
      \n      100 年2 月13日上午10時許，擔任主持人在富邦MOMO台介\r\n      紹「玫瑰青體素II」前，有與廠商開製播會議討論過，廠\r\
      \n      商有告知吃了該項產品，可以打造名模身材，吃再多也不\r\n      會身材走樣，並提及「苦橙- 提高代謝率」、「舞茸- 分\r\n \
      \     解脂肪」、「多種乳酸菌調整體質」等，另外「脂肪分解\r\n      、加速代謝」、「改善肥胖、抑制復胖」、「抵擋外在熱\r\n     \
      \ 量轉化造成脂肪囤積」等字卡及圖片，亦係錄製節目時廠\r\n      商帶來，在現場時有看見該字卡及圖片，並照著念，當時\r\n      開會有被告黃衛民、王昱婷及黃宜茜，「玫瑰青體素II」\r\
      \n      並未取得健康食品許可證等語（他字第149 號卷第156-15\r\n      8 頁）。嗣於101 年9 月26日審理時，以證人身份結證稱\r\
      \n      ：之前有主持過「玫瑰青體素II」購物節目，也有參加製\r\n      播會議，當時還有製作人即被告黃衛民、廠商代表即被告\r\n  \
      \    黃宜茜以及商品開發即被告王昱婷參與，廠商開會時有告\r\n      知關於脂肪分解、防止脂肪囤積及調整脂肪等功效，字卡\r\n      及圖片等均係廠商提供等語（本院卷三第66頁背面至第69\r\
      \n      頁）。\r\n（五）被告張麗綺於100 年3 月22日檢察事務官詢問時復供稱：\r\n      「玫瑰青體素II」係委託「儷都國際廣告有限公司」（下\r\
      \n      稱「儷都公司」）為產品定調、處理訴求重點、製卡並拍\r\n      攝VCR ，主打提高新陳代謝，讓食物停留在身體內之時間\r\n \
      \     變短，維持體態與體重，廣告內容上節目播放前，其均有\r\n      看過，公司係由被告黃宜茜負責與被告「富邦媒體公司」\r\n     \
      \ 聯繫，被告黃宜茜有將前往被告「富邦媒體公司」開會結\r\n      論告知，「玫瑰青體素II」並未取得健康食品許可證等語\r\n      （他字第149\
      \ 號卷第201-206 頁）。又於100 年4 月26日\r\n      檢察事務官詢問時供稱：「玫瑰青體素II」廣告內容為其\r\n      決定後，始交與被告黃宜茜，本件就「玫瑰青體素II」而\r\
      \n      言，一開始認定是食品，因此認為沒有必要去申請健康食\r\n      品，被查獲後，也還是認定為食品，因此也沒有去申請等\r\n   \
      \   語（偵字第2135號卷第83 -84頁）。嗣於101 年10月24日\r\n      審理時，以證人身分結證稱：本件當初係派被告黃宜茜前\r\n\
      \      往接洽，被告黃宜茜為公司節目部專員，沒有參與「玫瑰\r\n      青體素II」之製造生產，送往富邦MOMO台之「玫瑰青體素\r\n \
      \     II」廣告需要得其確認同意，才可播出，公司雖然一直被\r\n      衛生機關裁罰，但因為要達到節目效果，所以一直有誇大\r\n    \
      \  的部分，被裁罰後雖有跟衛生機關及承辦人員討論，但均\r\n      未向專業法律人員徵詢意見，僅陸續修飾廣告及節目呈現\r\n      之部分等語（他字第166\
      \ 至172 頁背面）。\r\n（六）觀之卷附銷售重點與製播會議紀錄（他字第149 號卷第89\r\n      頁），其上載明：「苦橙- 提高代謝率」、「舞茸-\
      \ 分解\r\n      脂肪」、「多種乳酸菌調整體質」，99年11月10日參與者\r\n      欄中，並有被告王昱婷、黃衛民、馬令喬及黃宜茜簽名，\r\
      \n      而被告王昱婷所提出之新品提報單（他字第149 號卷第90\r\n      頁）亦明確記載：「活化細胞活力，加強代謝」、「活化\r\n\
      \      肝功能，有助於降血脂及膽固醇」、「消除中央肥胖及下\r\n      半身肥胖」，亦與承辦員警勘驗紀錄內容（他字第149 號\r\n  \
      \    卷第34、35、39-41 、44頁），以及所附節錄照片中字卡\r\n      內容（他字第149 號卷第59頁-62 頁、第67頁、第75頁）\r\
      \n      相符，堪認被告王昱婷於向其主管提報「玫瑰青體素II」\r\n      時，已明確知悉被告張麗綺及黃宜茜所提供之「玫瑰青體\r\n  \
      \    素II」廣告內容，並引伸其另具有「降血脂及膽固醇」之\r\n      功效。又被告馬令喬、黃衛民既與被告王昱婷一同參與製\r\n     \
      \ 播會議，聆聽被告黃宜茜所提報之「玫瑰青體素II」產品\r\n      相關細節，並加以討論，而被告黃宜茜所提出之「玫瑰青\r\n      體素II」相關資料又係經被告張麗綺審閱無誤，被告黃宜\r\
      \n      茜復於製播會議會後向被告張麗綺回報結論，則渠等對於\r\n      「玫瑰青體素II」廣告內容，且未曾取得健康食品許可證\r\n  \
      \    ，自均瞭如指掌，而有犯意聯絡，否則被告馬令喬於廣告\r\n      中，何以在主要訴求以外，另行提及與被告王昱婷在新品\r\n      提報表中所載意旨相近之「抗血壓」、「抗血脂」功效（\r\
      \n      他字第149 號卷第35頁）？因此，本件被告王昱婷、黃衛\r\n      民、馬令喬、張麗綺、黃宜茜及被告「富邦媒體公司」代\r\n\
      \      理人林財盛以及渠等辯護人，辯稱被告王昱婷等人就「玫\r\n      瑰青體素II」部分，均不符合健康食品管理法第21條第2\r\n  \
      \    項「明知」要件，亦不足採。\r\n十、「Dr.KIWI 黃金奇異酵素」部分之犯意：\r\n（一）被告楊惠茗於100 年3 月10日檢察事務官詢問時供稱：其\r\
      \n      乃被告「富邦媒體公司」商品開發，曾經負責「Dr.KIWI\r\n      黃金奇異酵素」商品，該商品係由「依人公司」提供，聯\r\n\
      \      絡窗口為同案被告黃維謙，行政部分則與同案被告蘇敏之\r\n      聯絡，該產品廣告內容係由「依人公司」提供，同案被告\r\n    \
      \  蘇敏之有攜帶資料前來公司會議室，與其及被告林倩如、\r\n      黃姿維開製播會議並講解，「Dr.KIWI 黃金奇異酵素」之\r\n    \
      \  訴求為體重管理，「含硫分解酶，分解白色脂肪，維持窈\r\n      窕體態」，另外「頑固脂肪，再溶解為小分子，最後排出\r\n      體外」、「突破停滯期」、「含硫分解酶、打擊脂肪、瘦\r\
      \n      身強棒」、「21世紀最天然脫脂高手、針對腹、肚、臀瓦\r\n      解肥肉」、「瘦身成分- 含硫分解酶」、「它能有效分解\r\n \
      \     白色脂肪、抑制脂肪囤積」等字卡及圖片，亦係同案被告\r\n      蘇敏之提供，新品提報單乃其依據廠商提供資料提報，主\r\n     \
      \ 要訴求為「窈窕塑身」、「首創體內脫脂術，體內油膩一\r\n      次脫光光」，亦有看過廣告內容，該產品沒有健康食品許\r\n      可證等語（他字第186\
      \ 號卷卷二第58-62 頁）。\r\n（二）又被告林倩如於100 年3 月10日檢察事務官詢問時供稱：\r\n      其於100 年2 月17日下午9\
      \ 時20分許，有在富邦MOMO台主\r\n      持介紹「Dr.KIWI 黃金奇異酵素」，播出前曾經參與製播\r\n      會議，有與廠商討論過，當時有其與被告楊惠茗、黃姿維\r\
      \n      及同案被告蘇敏之參與，產品訴求為體重管理，「含硫分\r\n      解酶，分解白色脂肪，維持窈窕體態」是廠商提供之資料\r\n   \
      \   ，而「頑固脂肪，再溶解為小分子，最後排出體外」、「\r\n      突破停滯期」、「含硫分解酶、打擊脂肪、瘦身強棒」、\r\n      「21世紀最天然脫脂高手、針對腹、肚、臀瓦解肥肉」、\r\
      \n      「瘦身成分- 含硫分解酶」、「它能有效分解白色脂肪、\r\n      抑制脂肪囤積」等字卡及圖片，亦係同案被告蘇敏之提供\r\n  \
      \    ，新品提報單乃其依據廠商提供資料提報，主要訴求為「\r\n      窈窕塑身」、「首創體內脫脂術，體內油膩一次脫光光」\r\n      ，亦有看過廣告內容，不知有無健康食品許可證等語（他\r\
      \n      字第186 號卷卷二第63-66 頁）。\r\n（三）而被告黃姿維於100 年3 月10日檢察事務官詢問時亦供稱\r\n      ：確實擔任100\
      \ 年2 月17日下午9 時20分許，在富邦MOMO\r\n      台播出之「Dr.KIWI 黃金奇異酵素」製作人，播出前有與\r\n      廠商開過1\
      \ 次製播會議討論，當時有被告楊惠茗、林倩如\r\n      及同案被告蘇敏之與其4 人參與，該產品主要訴求為體重\r\n      管理，廠商並提供「含硫分解酶，分解白色脂肪，維持窈\r\
      \n      窕體態」之資料，另「頑固脂肪，再溶解為小分子，最後\r\n      排出體外」、「突破停滯期」、「含硫分解酶、打擊脂肪\r\n   \
      \   、瘦身強棒」、「21世紀最天然脫脂高手、針對腹、肚、\r\n      臀瓦解肥肉」、「瘦身成分- 含硫分解酶」、「它能有效\r\n     \
      \ 分解白色脂肪、抑制脂肪囤積」等字卡及圖片，乃同案被\r\n      告蘇敏之提供，參與節目錄製之人，應該均可看到上開字\r\n      卡及圖片，不清楚「Dr.KIWI\
      \ 黃金奇異酵素」有無健康食\r\n      品許可證等語（他字第186 號卷卷二第67-70 頁）。\r\n（四）再同案被告蘇敏之於100 年3 月14日檢察事務官詢問時供\r\
      \n      稱：本件係擔任「依人公司」行銷人員，「依人公司」實\r\n      際負責人為同案被告黃維謙，公司有生產「Dr.KIWI 黃金\r\n\
      \      奇異酵素」，並委由被告「富邦媒體公司」播出廣告，公\r\n      司主要聯絡窗口為同案被告黃維謙，也會派其前往開會，\r\n    \
      \  該產品廣告內容係同案被告黃維謙所交付，前往被告「富\r\n      邦媒體公司」開會時，均係討論如何推銷公司產品，「Dr\r\n      .KIWI\
      \ 黃金奇異酵素」主要訴求為瘦身，同案被告黃維謙\r\n      所交付之廣告訴求中即有「含硫分解酶，分解白色脂肪，\r\n      維持窈窕體態」等資料，「頑固脂肪，再溶解為小分子，\r\
      \n      最後排出體外」、「突破停滯期」、「含硫分解酶、打擊\r\n      脂肪、瘦身強棒」、「21世紀最天然脫脂高手、針對腹、\r\n  \
      \    肚、臀瓦解肥肉」、「瘦身成分- 含硫分解酶」、「它能\r\n      有效分解白色脂肪、抑制脂肪囤積」等字卡及圖片，乃同\r\n     \
      \ 案被告黃維謙所提供，由其帶至現場，不知「Dr.KIWI 黃\r\n      金奇異酵素」有無取得健康食品許可證，但知悉產品無相\r\n     \
      \ 關認證，即不得隨便在電視上宣稱功效，100 年1 月20日\r\n      之製播會議紀錄上，確實為其簽名等語（他字第186 號卷\r\n   \
      \   卷二第81-85 頁）。\r\n（五）同案被告黃維謙於100 年3 月14日檢察事務官詢問時復供\r\n      稱：其係「依人公司」實際負責人，公司委託「統芳公司\r\
      \n      」生產之「Dr.KIWI 黃金奇異酵素」，其主要訴求為瘦身\r\n      ，該產品有請被告「富邦媒體公司」廣告，與被告「富邦\r\n\
      \      媒體公司」接觸時，亦有派遣同案被告蘇敏之持其所交付\r\n      之相關資料前往被告「富邦媒體公司」處理，同案被告蘇\r\n    \
      \  敏之並有參與製播會議，且將結果回報，「Dr.KIWI 黃金\r\n      奇異酵素」並未取得健康食品許可證等語（他字第186 號\r\n  \
      \    卷卷二第86-90 頁）。嗣於101 年10月24日審理時以證人\r\n      身份結證稱：卷附「Dr.KIWI 黃金奇異酵素」廣告資料、\r\
      \n      字卡等乃係公司所製作，並提供與被告「富邦媒體公司」\r\n      ，但並未參與製播會議，而係指派同案被告蘇敏之前往，\r\n   \
      \   並要求同案被告蘇敏之在製播會議上向被告「富邦媒體公\r\n      司」人員說明等語（本院卷三第173-178 頁）。\r\n（六）核之卷附銷售重點與製播會議紀錄（他字第186\
      \ 號卷卷一\r\n      第59頁）明白記載被告楊惠茗、黃姿維、林倩如及同案被\r\n      告蘇敏之確於100 年1 月20日參與製播會議，且在製播會\r\
      \n      議中，已明確記載產品重點訴求為「含硫分解酶，分解白\r\n      色脂肪，維持窈窕體態」等文字，另在被告楊惠茗所製作\r\n   \
      \   之新品提報暨節目銷售企劃單（同上卷第53頁）中商品U.\r\n      S.P 」欄，亦載明：「可以分解脂肪、分解蛋白質成為胺\r\n   \
      \   基酸，強化體內脂肪分解速率，促進腸道蠕動，預防便秘\r\n      問題」、「提升體內脂肪、蛋白質、澱粉酵素分解力」、\r\n      「適用對象：體重過胖（＞理想體重10﹪）、胖症（＞理\r\
      \n      想體重20﹪）」，在商品企劃欄記明：「首創體內脫脂術\r\n      ，體內油膩一次脫光光」。足認本件被告楊惠茗、黃姿維\r\n  \
      \    及林倩如顯然知悉對於「Dr.KIWI 黃金奇異酵素」之廣告\r\n      內容全貌，且明瞭「Dr.KIWI 黃金奇異酵素」並無健康食\r\n\
      \      品許可證。\r\n十一、本件被告李佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊、黃姿\r\n    維、林倩如、馬令喬、張麗綺及黃宜茜，既就同案被告楊尚\r\
      \n    軒、郭玲甄、黃維謙、蘇敏之所提出之產品及廣告內容，均\r\n    曾透過電子郵件、開會解說或提供相關資料，而明確知悉該\r\n    等產品之訴求及廣告內容，且產品均未獲得健康食品許可證\r\
      \n    ，則渠等就「液の黑蒜膠囊」、「輕盈多酚」、「玫瑰青體\r\n    素II」及「Dr.KIWI 黃金奇異酵素」之廣告與販賣，已違反\r\n\
      \    健康食品管理法相關規定，自有「明知」之犯意聯絡，以及\r\n    行為分擔，被告李佳玲、楊惠茗、王昱婷、黃衛民、魏佐伊\r\n    、黃姿維、林倩如、馬令喬及黃宜茜等辯稱僅係依據廠商或\r\
      \n    公司主管所提供之廣告內容製作相關節目，而未參與廣告內\r\n    容擬定，並無犯意聯絡等語，顯不足採。\r\n十二、又健康食品管理法早於88年2\
      \ 月3 日即經總統以（88）華總\r\n    一義字第8800025760號令公布頒行全國，並自公布後6 個月\r\n    施行，其間並經4 次修正，而被告李佳玲等均為從事相關產\r\
      \n    業之從業人員，並共同製作、商議上開產品之廣告內容，核\r\n    無任何正當且無法避免而不知此一現行法律之事由，是被告\r\n    馬令喬等人辯稱不知有健康食品管理法等語，亦不足以免除\r\
      \n    渠等之刑事責任。本件被告「富邦媒體公司」雖在與同案被\r\n    告「統欣公司」、「依人公司」以及被告「采榮公司」所簽\r\n    訂之供應商合作契約中，約定合作之廠商均應擔保所提供之\r\
      \n    商品及相關資訊均符合國家法令，惟侵害社會法益之刑事責\r\n    任並不得預以契約免除，是渠等上開契約條款，僅為雙方民\r\n    事契約之約定，洵無由據以免除被告「富邦媒體公司」及其\r\
      \n    受雇人本身知悉並遵守刑事法令之義務，是被告「富邦媒體\r\n    公司」及其辯護人等就此部分之辯護，亦無足對被告「富邦\r\n    媒體公司」及其受雇人等為有利之認定。\r\
      \n十三、被告「富邦媒體公司」等9 人及渠等辯護人，以及被告「采\r\n    榮公司」及被告張麗綺與渠等辯護人雖以健康食品管理法第\r\n    2\
      \ 條第2 項明定，中央主管機關應就「保健功效」予以公告\r\n    ，然中央主管機關即衛生署自始均未曾依該條項就「保健功\r\n    效」為公告，檢方所提出之「不易形成體脂肪」、「調解血\r\
      \n    脂」功能評估方法，均係依健康食品管理法第3 條第2 項所\r\n    為，因此本件無由認定上開「液の黑蒜膠囊」等產品所宣稱\r\n   \
      \ 者，已符合健康食品管理法第2 條第2 項所規定之「保健功\r\n    效」，而屬健康食品管理法所規範之健康食品，否則即有違\r\n    法律授權明確性、法安定性之嫌，且有空白刑法構成要件不\r\
      \n    備之違法。惟：\r\n（一）按健康食品管理法第2 條第1 項規定：「本法所稱健康食\r\n      品，指具有保健功效，並標示或廣告其具該功效之食品。\r\
      \n      」，同條第2 項亦明定：「本法所稱之保健功效，係指增\r\n      進民眾健康、減少疾病危害風險，且具有實質科學證據之\r\n  \
      \    功效，非屬治療、矯正人類疾病之醫療效能，並經中央主\r\n      管機關公告者。」審諸該條條文結構，顯然與懲治走私條\r\n      例第2\
      \ 條第1 項，將犯罪構成要件委由行政機關補足之規\r\n      定迥異，而純屬就「健康食品」及「保健功效」為說明之\r\n      定義性條文，且該條第2\
      \ 項就「保健功效」部分，業已明\r\n      白揭示其定義，其相關定義之用語意義亦非難以理解，洵\r\n      為受規範者所能預見，並可經由司法審查加以確認，而難\r\
      \n      認有何違反法律明確性（最高法院100 年臺上字第3047號\r\n      判決意旨參照），核與司法院大法官會議釋字第636 號解\r\
      \n      釋中所指之檢肅流氓條例第2 條第3 款關於霸佔地盤、白\r\n      吃白喝與要挾滋事行為，以及欺壓善良之規定，以及同條\r\n \
      \     例第2 款關於品行惡劣、遊蕩無賴之規定，容有未盡明確\r\n      之處之情狀不同。\r\n（二）又健康食品管理法第2 條於95年5 月17日修正前，其原條\r\
      \n      文規定為：「本法所稱健康食品，係指提供特殊營養素或\r\n      具有特定之保健功效，特別加以標示或廣告，而非以治療\r\n   \
      \   、矯正人類疾病為目的之食品。」並無任何公告之規定，\r\n      修正後始於增列之「保健功效」定義後，加入「並經中央\r\n      主管機關公告者。」等文字，然觀之該條修正立法理由為\r\
      \n      ：「一、修正健康食品之定義範圍。二、國際間針對營養\r\n      素有其公認之定義，唯對於特殊營養素則在任何法規資料\r\n   \
      \   或科學文獻中，並未有明確定義。故建議刪除，而保健功\r\n      效來明訂規範。三、明訂保健功效之定義。」可知健康食\r\n      品管理法第2\
      \ 條於95年5 月17日之修正，其目的乃在使「\r\n      健康食品」及「保健功效」定義明確化，並無將行政機關\r\n      之「公告」程序列為「保健功效」成立與否要件之意，更\r\
      \n      遑論授權行政機關予以補充。是本件中央主管機關衛生署\r\n      既已依健康食品管理法第3 條第2 項，分別於96年7 月12\r\n\
      \      日以衛署食字第0960403113號公告「健康食品之不易形成\r\n      體脂肪功能評估方法」（他字第149 號卷第14-19 頁），\r\
      \n      於96年7 月18日以衛署食字第0960403114號公告修正「健\r\n      康食品之調節血脂功能評估方法」（本院卷三），供作「\r\
      \n      保健功效」評估方法之依據（衛生署另依同條項頒佈有健\r\n      康食品安全性評估方法），則其已將「不易形成體脂肪」\r\n   \
      \   及「調節血脂」認定係屬健康食品之「保健功效」，自屬\r\n      無疑。此觀之衛生署101 年6 月1 日署授食字第10100224\r\n\
      \      04號函（本院卷三第117-120 頁）「說明事項」欄中一（\r\n      二）、二（二）自明。故被告「富邦媒體公司」等9 人及\r\n\
      \      渠等辯護人，以及被告「采榮公司」及被告張麗綺與渠等\r\n      辯護人以衛生署並未曾依健康食品管理法第2 條第2 項公\r\n  \
      \    告任何「保健功效」，洵屬誤會。\r\n十四、再被告「富邦媒體公司」等9 人及渠等辯護人，固又以依據\r\n    健康食品管理法第14條第1\
      \ 項、第24第1 項規定，宣稱具有\r\n    特定保健功效者僅係行政罰，而非適用健康食品管理法刑責\r\n    置辯。惟健康食品管理法第14條所規範者，乃係指已取得健\r\
      \n    康食品許可證者，其標示或廣告內容不得超出許可範圍，亦\r\n    不得有涉及醫療效能之內容，洵非指未曾合法取得健康食品\r\n    許可證之情形，此亦經衛生署於101\
      \ 年6 月1 日以署授食字\r\n    第1010022404號函，以「說明事項」欄中四（一）釋明（本\r\n    院卷三第117-120 頁），故此亦不足以對被告「富邦媒體公\r\
      \n    司」等9 人為有利之認定。\r\n十五、被告「富邦媒體公司」等9 人及渠等辯護人，以及被告「采\r\n    榮公司」及被告張麗綺與渠等辯護人，雖另辯以本件及相關\r\
      \n    案例，地方主管機關向來對於未取得健康食品管理法許可證\r\n    之食品違規，均係依食品衛生管理法加以處罰，並未曾引用\r\n    健康食品管理法裁罰，以致被告「富邦媒體公司」等人均不\r\
      \n    知有觸犯健康食品管理法之嫌，而缺乏犯意，並提出臺北市\r\n    衛生局100 年2 月8 日北市衛藥食字第10031189500 號函等\r\
      \n    為證。然健康食品管理法中央及地方主管機關，依據具體個\r\n    案情狀，而適用法令所為之行政處分，核屬行政權之行使，\r\n    而非司法權之發動。是本件縱臺北市政府衛生局及其他地方\r\
      \n    主管機關，對於本件或其他疑似違反健康食品管理法案件，\r\n    均未曾援引健康食品管理法予以裁罰，或移送司法機關偵辦\r\n    ，亦僅屬相關行政機關適用法律是否妥適之層次，而無從解\r\
      \n    免人民知法之義務。況被告王昱婷於本院審理中，以證人身\r\n    份作證時亦結證稱：個人知悉健康食品會有綠色標章，也可\r\n    經由衛生署網站查詢是否有健康食品字號之產品，公司也曾\r\
      \n    銷售過健康食品，如果廠商送樣品來時，有是否為健康食品\r\n    的疑問時，即會請公司品管部門上網加以確認是否有公告認\r\n    證等語（本院卷三第71頁背面至第74頁背面），顯見被告「\r\
      \n    富邦媒體公司」及其相關人員，早知有健康食品管理法相關\r\n    規範，洵無因地方主管機關之裁罰，而有所誤認之情事。更\r\n    遑論依被告「富邦媒體公司」等9\
      \ 人之辯護人前於偵查中所\r\n    提出之資料顯示，被告「富邦媒體公司」等9 人所在地之法\r\n    院，早於89年間起，迄至99年間止，即有為數眾多之健康食\r\
      \n    品管理法有罪刑事判決（偵卷第1167號第143- 145頁）\r\n十六、被告「采榮公司」與張麗綺等2 人及渠等辯護人固另以：「\r\n \
      \   脂肪分解、加速代謝」、「抑制復胖」、「抵擋外在熱量轉\r\n    化造成脂肪囤積」，並非等同於「減重」之意，尚可有其他\r\n    解釋為辯。然廣告內容是否有所標示之特定保健功效，應依\r\
      \n    據廣告內容之相關文義做客觀的解釋，而不宜僅拘泥於健康\r\n    食品管理法標示及廣告用詞管理原則內容之字面意義，已如\r\n    前述，是本件被告「采榮公司」及張麗綺所廣告、販售之「\r\
      \n    玫瑰青體素II」，其所宣稱之「脂肪分解、加速代謝」、「\r\n    抑制復胖」、「抵擋外在熱量轉化造成脂肪囤積」等語，雖\r\n    未明白以「減重」2\
      \ 字為宣傳，但稍具一般社會生活經驗者\r\n    ，觀其所言，並參其廣告畫面，實難有「減重」以外其他意\r\n    涵之聯想，否則，被告「采榮公司」及張麗綺何需投注成本\r\
      \n    ，委請「儷都公司」為「玫瑰青體素II」製作足以讓閱聽者\r\n    產生產品訴求以外聯想之廣告內容？是渠等上開所辯及辯護\r\n    意旨，核屬難採。\r\
      \n十七、至被告「富邦媒體公司」代理人林財盛雖以臺灣板橋地方法\r\n    院曾有判決媒體平台負責人無罪之案例為辯。經調取該院99\r\n    年度易字第1371號判決，該院乃係以媒體平台負責人並無事\r\
      \n    必躬親，對於公司所銷售之每項產品，均得以掌握、知悉其\r\n    細節之可能，而認定該負責人個人對於檢察官所起訴之違反\r\n    健康食品管理法產品廣告內容，並不知情，因而判決無罪。\r\
      \n    惟本件被告李佳玲等受雇人，均為承辦「液の黑蒜膠囊」等\r\n    產品之第一線承辦人員，並非負責公司經營方向之負責人，\r\n    且渠等對於「液の黑蒜膠囊」等產品廣告訴求內容，不僅知\r\
      \n    悉，且有參與討論之行為，故依健康食品管理法第26條規定\r\n    ，被告「富邦媒體公司」自無從卸責。此由臺灣板橋地方法\r\n    院上開判決亦認定該媒體平台公司因其受雇人執行業務違反\r\
      \n    健康食品管理法，而判處罰金20萬元，即得明證。\r\n十八、此外，復有：\r\n（一）「液の黑蒜膠囊」部分：證人即同案被告徐乃麟、康純婷\r\
