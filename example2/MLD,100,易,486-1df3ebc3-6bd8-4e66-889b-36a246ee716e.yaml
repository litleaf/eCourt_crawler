      \     麗綺所違反健康食品管理法第21條第1 項非法製造健康食\r\n      品，同條第2 項非法廣告、販賣未經許可所製造之健康食\r\n  \
      \    品案件，以及被告李佳玲、楊惠茗、王昱婷、黃衛民、魏\r\n      佐伊、黃姿維、林倩如、馬令喬與黃宜茜所違反健康食品\r\n      管理法第21條第2\
      \ 項非法廣告、販賣未經許可所製造之健\r\n      康食品案件，被告「富邦媒體公司」、「采榮公司」所違\r\n      反健康食品管理法第26條犯行，事證均已明確，堪予認定\r\
      \n      ，應依法論科。\r\n十九、按「刑法於95年7 月1 日修正施行，基於一罪一罰，以實現\r\n    刑罰公平原則之考量，將包含多數侵害法益行為，但科刑上\r\
      \n    僅論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。\r\n    為避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念\r\n    ，認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，\r\
      \n    自應僅總括論以一罪；然其範圍必須與修法意旨相契合。又\r\n    集合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社\r\n    會常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續\r\
      \n    實行之行為，於自然意義上雖係數行為，但依社會通念，法\r\n    律上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪\r\n    類型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客\r\
      \n    觀上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必\r\n    要手段、社會生活經驗中該犯罪實行常態及社會通念；主觀\r\n    上，則視其是否出於行為人之一次決意，並秉持刑罰公平原\r\
      \n    則等情形，加以判斷。又刑法上有關製造、販賣之罪（包括\r\n    製造、販賣毒品、槍械、偽藥、禁藥等），在立法者預定之\r\n    構成要件類型上，並非屬於必須反覆或延續實行始能成立之\r\
      \n    犯罪，且該等製造、販賣行為，常有單一或偶發性販賣之情\r\n    形，亦非絕對具有反覆、延續實行之特徵」（最高法院99年\r\n    度臺上字第4062號判決參照）。查本件被告張麗綺為被告「\r\
      \n    采榮公司」之總經理，而「采榮公司」營業範圍本即有「食\r\n    品什貨批發業」項目，有公司及分公司基本資料查詢（明細\r\n    ）1\
      \ 紙在卷可查，其利用不知情之「昱倫公司」非法製造「\r\n    玫瑰青體素II」之目的即在加以販賣，是其所為應係基於單\r\n    一之目的而為非法製造、廣告及販賣健康食品之行為，而侵\r\
      \n    害同一法益，在時間、空間上有密切關係，具有反覆、繼續\r\n    之特性，依一般社會健全觀念，難以強行分開，應為包括之\r\n    一販賣非法製造之健康食品罪。又被告李佳玲、楊惠茗、王\r\
      \n    昱婷、黃衛民、魏佐伊、黃姿維、林倩如及馬令喬分別為被\r\n    告「富邦媒體公司」受雇人或簽約之購物節目主持人，被告\r\n    黃宜茜為被告「采榮公司」受雇人，均以廣告、販賣產品為\r\
      \n    渠等職務內容，是渠等就「液の黑蒜膠囊」、「輕盈多酚」\r\n    、「玫瑰青體素II」及「Dr.KIWI 黃金奇異酵素」所為非法\r\n\
      \    廣告之目的，亦均係以販賣該等產品為目的，故渠等所為亦\r\n    應係基於單一之目的而為非法廣告及販賣健康食品之行為，\r\n    同屬侵害同一法益，在時間、空間上有密切關係，具有反覆\r\
      \n    、繼續之特性，依一般社會健全觀念，難以強行分開，亦應\r\n    為包括之一販賣非法製造之健康食品罪。\r\n二十、故核被告張麗綺、李佳玲、楊惠茗、王昱婷、黃衛民、魏佐\r\
      \n    伊、黃姿維、林倩如、馬令喬及黃宜茜所為，均係違反健康\r\n    食品管理法第21條第2 項之販賣未經核准擅自製造之健康食\r\n   \
      \ 品罪。被告「富邦媒體公司」及「采榮公司」因其代表人或\r\n    受雇人執行業務犯健康食品管理法第21條第2 項之販賣非法\r\n    製造之健康食品罪，均應依同法第26條之規定，科以同法第\r\
      \n    21條第2 項規定之罰金。被告李佳玲、黃衛民、魏佐伊與同\r\n    案被告楊尚軒、郭玲甄、徐乃麟、康純婷就販賣非法製造之\r\n   \
      \ 健康食品「液の黑蒜膠囊」部分，被告李佳玲、黃衛民、馬\r\n    令喬與同案被告楊尚軒、郭玲甄就販賣非法製造之健康食品\r\n    「輕盈多酚」部分，被告張麗綺、黃宜茜、馬令喬、王昱婷\r\
      \n    、黃衛民就販賣非法製造之健康食品「玫瑰青體素II」部分\r\n    ，被告楊惠茗、黃姿維、林倩如與同案被告楊維謙、蘇敏之\r\n    就販賣非法製造之健康食品「Dr.KIWI\
      \ 黃金奇異酵素」部分\r\n    ，均分別有犯意聯絡及行為分擔，而為共同正犯。被告李佳\r\n    玲、楊惠茗、王昱婷、黃衛民、魏佐伊、黃姿維、林倩如、\r\
      \n    馬令喬及黃宜茜等人為行販賣而非法廣告，其非法廣告之目\r\n    的即為行販賣，故非法廣告犯行應為販賣犯行所吸收；又被\r\n    告張麗綺非法製造健康食品，目的亦在出售牟利，故其製造\r\
      \n    與廣告之低度行為，應為高度之販賣行為所吸收，均不另論\r\n    罪。公訴人認本件被告張麗綺應以非法製造而吸收非法廣告\r\n    及販賣，而論以非法製造健康食品罪嫌，其餘被告李佳玲等\r\
      \n    人，應以非法廣告吸收非法販賣，而論以非法廣告健康食品\r\n    罪嫌等語，洵有誤會。被告張麗綺利用不知情之「昱倫公司\r\n    」犯罪，應論以間接正犯。被告黃衛民所為3\
      \ 次，被告李佳\r\n    玲、馬令喬所為2 次非法販賣健康食品犯行，其共犯組成及\r\n    產品名稱均不相同，廣告內容訴求亦異，犯意顯然不同，應\r\
      \n    予分論併罰。而被告「富邦媒體公司」因其受雇人4 度違反\r\n    健康食品管理法第21條第2 項規定，故亦應予以分別論科。\r\n二一、、爰審酌被告張麗綺為「采榮公司」總經理，負責產品規劃及\r\
      \n    行銷方向，並指導、命令受雇人即被告黃宜茜與被告「富邦\r\n    媒體公司」接洽，且係委由不知情之「昱倫公司」製作產品\r\n    之人，犯罪情節較重，而被告李佳玲、楊惠茗、王昱婷、黃\r\
      \n    衛民、魏佐伊、黃姿維、林倩如、馬令喬及黃宜茜分別為被\r\n    告「富邦媒體公司」及「采榮公司」受雇人及簽約主持人，\r\n    僅係因執行業務而不慎觸法，犯罪情節較輕，被告「富邦媒\r\
      \n    體公司」及「采榮公司」為販售非法健康食品最終及最大獲\r\n    利者，又渠等自始均矢口否認犯罪，犯罪後態度難認良好，\r\n    惟均無入監服刑紀錄，且對於檢警查扣措施，均為相當之配\r\
      \n    合，未使產品嚴重外流，暨被告李佳玲、楊惠茗、王昱婷同\r\n    為被告「富邦媒體公司」商品開發人員，被告李佳玲與配偶\r\n    、子女同住，二專畢業，被告楊惠茗獨居，未婚，無子女，\r\
      \n    二專畢業，被告王昱婷與配偶同住，有子女，研究所畢業，\r\n    被告黃衛民、黃姿維均為被告「富邦媒體公司」製作人，被\r\n    告黃衛民與配偶同住，無子女，大學畢業，被告黃姿維與父\r\
      \n    母同住，未婚，無子女，大學畢業，被告馬令喬、魏佐伊、\r\n    林倩如為主持人，被告馬令喬與父母同住，無子女，離婚，\r\n    高中畢業，被告魏佐伊與配偶及子女同住，二專畢業，被告\r\
      \n    林倩如與配偶、子女同住，二專肄業，被告張麗綺為被告「\r\n    采榮公司」總經理，與子女同住，離婚，大學畢業，被告黃\r\n    宜茜為家庭主婦，與配偶、子女同住，研究所肄業，以及渠\r\
      \n    等犯罪之動機、手段、目的、生活狀況、知識程度、違反義\r\n    務之程度及所生危險與損害等一切情狀，分別量處如主文所\r\n    示之刑，併諭知易科罰金之折算標準，且就被告黃衛民、李\r\
      \n    佳玲及馬令喬部分，定渠等應執行之刑及諭知易科罰金之折\r\n    算標準，就被告「富邦媒體公司」部分，定其應執行之刑，\r\n    以資懲儆。\r\
      \n二二、、扣案之「液の黑蒜膠囊」總計945 箱又1,320 盒，亦即6,99\r\n    0 盒，「輕盈多酚」總計1,419 箱又5,732 盒，亦即15,665\r\
      \n    盒，「玫瑰青體素II」8,792 盒，「Dr.KIWI 黃金奇異酵素\r\n    」1,722 盒又362 瓶，為被告李佳玲等人及被告「富邦媒體\r\
      \n    公司」、「采榮公司」所有因犯罪所生之物，業據渠等供承\r\n    在卷，爰依刑法第38條第1 項第3 款、第3 項規定，宣告沒\r\n \
      \   收。至另行扣得之富邦媒體科技供應商合作契約書、銷售重\r\n    點與製播會議紀錄、商品再生企劃提報單、新品提報單、商\r\n    品審議會核決表、黑蒜相關資料、「海洋多酚」產品說明書\r\
      \n    、「Dr.KIWI 黃金奇異酵素」節目可用資源、2010年11 月\r\n    18日15時24分「玫瑰青體素II」光碟及法國窈窕膠囊拷貝光\r\
      \n    碟等物品，雖為被告「富邦媒體公司」、李佳玲等或渠等共\r\n    犯所有，且為謀議犯罪所用之物，惟該等物品僅為渠等簽訂\r\n    銷售契約、討論廣告內容與製播流程，以及商品管理之紀錄\r\
      \n    ，對於社會公益影響不大，且檢察官對此亦未聲請沒收，又\r\n    非違禁物，爰不予諭知沒收，附此敘明。而另行扣案之永勝\r\n    藥品食品廠銷貨明細表等其餘文件，或與本件不具關聯性，\r\
      \n    或為「永勝藥品公司」等人所有，洵與沒收要件不符，自不\r\n    得予以沒收，併此敘明。\r\n據上論斷，應依刑事訴訟法第284 條之1\
      \ 、第299 條第1 項前段\r\n，健康食品管理法第21條第2 項、第26條，刑法第11條前段、第\r\n28條、第41條第1 項前段、第51條第5\
      \ 款、第7 款、第38條第1\r\n項第3 款，判決如主文。\r\n本案經檢察官游忠霖到庭執行職務。\r\n中    華    民    國   101\
