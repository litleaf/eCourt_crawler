      \n    日結算日止，合計共販出「液の黑蒜膠囊」268 組，總販售\r\n    金額達484,284 元（未稅，268 組&#215;1,980 元－銷售折價22\r\
      \n    ,142元/1.05 ）。\r\n二、李佳玲另於99年7 、8 月間某日，亦明知食品非依健康食品\r\n    管理法之規定，申請中央主管機關查驗登記，發給許可證，\r\
      \n    不得標示或廣告為健康食品，或標示、廣告提供特殊營養素\r\n    或具有特定保健功效，且明知郭玲甄所提供，前由「統欣公\r\n    司」委託不知情之「永勝藥品公司」另製造之「輕盈多酚」\r\
      \n    （亦名「法國多專利純植物窈窕膠囊」），亦屬未經主管機\r\n    關許可認證為健康食品，復未以科學化之安全及保健功效評\r\n    估試驗方法，證明該產品無害人體健康，且成分具有明確保\r\
