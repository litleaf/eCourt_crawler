      \n    股份有限公司」（下稱「富邦媒體公司」）之商品開發人員\r\n    ，明知食品非依健康食品管理法之規定，申請中央主管機關\r\n    查驗登記，發給許可證，不得標示或廣告為健康食品，或標\r\
      \n    示、廣告提供特殊營養素或具有特定保健功效，且明知「統\r\n    欣生物科技股份有限公司」（址設臺南市○○區○○路340\r\n    號，下稱「統欣公司」，「統欣公司」另經檢察官為緩起訴\r\
      \n    處分）事業部產品經理郭玲甄（亦另經檢察官為緩起訴處分\r\n    ）所提供之「統欣公司」前於民國99年10月間，未經主管機\r\n   \
      \ 關核准，自行委託不知情之「永勝藥品工業股份有限公司」\r\n    （址設嘉義縣民雄鄉頭橋工業區○○○路6 之3 號，下稱「\r\n    永勝藥品公司」）所製造之「液の黑蒜膠囊」，並未經主管\r\
      \n    機關許可認證為健康食品，復未以科學化之安全及保健功效\r\n    評估試驗方法，證明該產品無害人體健康，且成分具有明確\r\n    保健功效，竟於99年10月間某日，與亦明知上開事項之郭玲\r\
      \n    甄，以及「優奇生技股份有限公司」（址設臺北市○○○路\r\n    ○段41巷9 之4 號6 樓，下稱「優奇公司」，負責人楊婷婷\r\n \
      \   為楊尚軒胞妹，楊尚軒與「優奇公司」均另行審結）行銷經\r\n    理楊尚軒，共同基於廣告宣稱具有特定保健功效，而未經核\r\n    准擅自製造之健康食品，並加以販賣之犯意聯絡，由「優奇\r\
      \n    公司」依據其與「統欣公司」於99年11月1 日所簽立之備忘\r\n    錄，約定由郭玲甄提供上開「永勝藥品公司」所製造之「液\r\n  \
      \  の黑蒜膠囊」，並依「統欣公司」於98年2 月12日與「富邦\r\n    媒體公司」所簽訂之供應商合作契約書，委託「富邦媒體公\r\n    司」進行銷售，李佳玲因而向「富邦媒體公司」提報並安排\r\
      \n    廣告播放時段，3 方約定每售出一組「液の黑蒜膠囊」產品\r\n    ，「富邦媒體公司」可獲得銷售金額55﹪，其餘45﹪則歸「\r\n  \
      \  統欣公司」所有，楊尚軒則可取得「統欣公司」所得金額總\r\n    數8 ﹪之款項。嗣於99年11月1 日及15日，李佳玲乃在「富\r\n   \
      \ 邦媒體公司」會議室，與提供相關資料之楊尚軒，以及亦具\r\n    有上開犯意聯絡之「富邦媒體公司」製作人黃衛民、同公司\r\n    購物專家兼節目主持人魏佐伊等人，共同召開製播會議，議\r\
      \n    定廣告內容後，由楊尚軒出面聘請同具有上開犯意聯絡之知\r\n    名藝人徐乃麟（另經檢察官為緩起訴處分），以及營養師康\r\n    純婷（另經檢察官為緩起訴處分），共同製成廣告節目，並\r\
      \n    於99年11月23日下午9 時45分至下午10時10分許間，經由在\r\n    全國各地均可透過有線電視第49頻道觀覽之「富邦媒體公司\r\
      \n    」MOMO台，以「液の黑蒜膠囊」具有「人體實驗證實，可有\r\n    效降低低密度膽固醇」、「有效降低血脂肪」等，具有增進\r\n   \
      \ 民眾健康、減少疾病危害風險之「調節血脂功能」保健功效\r\n    字詞，向全國閱聽者廣告推銷「液の黑蒜膠囊」，並由「富\r\n    邦媒體公司」提供免付費0000-000-000專線電話，供購買者\r\
      \n    撥打聯繫，而以每組（每組6 盒、每盒30顆膠囊）新臺幣（\r\n    下同）1,980 元之價格販賣「液の黑蒜膠囊」。嗣於99年12\r\n\
      \    月28日，為臺灣苗栗地方法院檢察署（下稱苗栗地檢署）檢\r\n    察官指揮司法警察持本院法官所核發之搜索票，分別前往「\r\n    富邦媒體公司」及「統欣公司」另位於臺南市安南區○○○\r\
      \n    路31號辦公室搜索，在「富邦媒體公司」桃園縣蘆竹鄉物流\r\n    中心扣得「液の黑蒜膠囊」945 箱（每箱6 盒，每盒30顆膠\r\n\
      \    囊，合計165,780 顆膠囊）、新品提報單2 張、商品再生企\r\n    劃提報單2 份、筆記本影本1 張、銷售重點與製播會議紀錄\r\n\
      \    、991014商品審議會核決表- 國內電視商品及庫存表各1 份\r\n    ，在嘉義縣民雄鄉由「統欣公司」提出「液の黑蒜膠囊」1,\r\n\
