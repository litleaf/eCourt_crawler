    content: "臺灣高等法院刑事判決　　　　　　　　98年度上訴字第2781號\r\n上　訴　人　臺灣臺北地方法院檢察署檢察官\r\n被　　　告　丁○○\r\
      \n　　　　　　乙○○\r\n　　　　　　甲○○\r\n　　　　　　丙○○\r\n　　　　　　戊○○\r\n上　一　人\r\n選任辯護人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea51\" target=\"\
      _blank\">李建民</a>律師\r\n上列上訴人，因被告妨害公務案件，不服臺灣臺北地方法院97年\r\n度訴字第2443號，中華民國98年6 月18日第一審判決（起訴案號\r\
      \n：臺灣臺北地方法院檢察署97年度偵字第23844 號），提起上訴\r\n，本院判決如下：\r\n    主  文\r\n上訴駁回。\r\n    事\
      \  實\r\n一、丁○○於民國（下同）96年間因妨害自由案件，經臺灣雲林\r\n    地方法院判處有期徒刑1年，減為有期徒刑6月，臺灣高等法\r\n\
      \    院臺南分院判決上訴駁回而確定，於97年8 月12日易科罰金\r\n    執行完畢，仍不知悔改。大陸地區海峽兩岸關係協會（下稱\r\n   \
      \ 海協會）與我國財團法人海峽交流基金會（即海基會）為簽\r\n    署空運、海運直航、郵政合作及食品安全等四項協議，由海\r\n    協會會長陳雲林率團於97年11月3\
      \ 日搭機抵台，並預定於97\r\n    年11月6 日與馬英九總統會面。適民主進步黨中央黨部為表\r\n    達不同政治訴求及意見，乃申請於97年11月6\
      \ 日中午12時至\r\n    晚上8 時辦理集會遊行，號召群眾參與，欲使政府重視遊行\r\n    主題之訴求，惟因97年11月5 日中國國民黨主席吳伯雄晚宴\r\
      \n    款待陳雲林，發生大規模群眾包圍飯店事件，為免橫生枝節\r\n    ，總統府乃於11月6 日上午10時臨時召開記者會，正式宣布\r\n  \
      \  馬英九總統將於當日上午11時（即上開集會遊行舉辦前）在\r\n    臺北賓館與海協會會長陳雲林會面。部分群眾得知無法於馬\r\n    英九總統會晤海協會會長陳雲林時，透過遊行表達政治訴求\r\
      \n    或不滿時政之意，當前開集會晚上8 時結束後，乃轉往陳雲\r\n    林下榻圓山大飯店前集結，臺北市政府警察局負責維護安全\r\n    之指揮官即調派警力支援維護圓山大飯店附近交通及人員安\r\
      \n    全勤務，並於中山橋前架設鐵拒馬及鐵絲網防堵群眾闖入，\r\n    惟群眾陸續聚集並破壞鐵絲網封鎖線，丁○○、乙○○、甲\r\n    ○○、丙○○、戊○○經由現場民眾轉知或媒體報導得知中\r\
      \n    山橋前有群眾聚集抗議，亦分別前往現場而為如下妨害公務\r\n    行為：(一)丁○○於該日22時45分許，見警方所架設之拒馬\r\n  \
      \  已為人推倒，乃衝進警方所設封鎖區，並基於妨害公務犯意\r\n    ，朝執行職務之鎮暴警察投擲汽笛喇叭空瓶，以此方式對於\r\n    公務員依法執行職務時施強暴；(二)乙○○於同日22時許，\r\
      \n    見警方逮捕衝撞現行犯，乃基於妨害公務犯意，持不詳物品\r\n    丟擲鎮暴警察2 次，以此方式對於公務員依法執行職務時施\r\n    以強暴；(三)甲○○於同日22時55分許，見警方所架設拒馬\r\
      \n    已為人推倒，乃欲騎乘車號DUT- 931號輕機車進入管制區內\r\n    ，嗣於鐵拒馬缺口停頓，並以手示意群眾進入管制區，甲○\r\n \
      \   ○明知警民雙方對峙多時，期間並發生多次衝突，現場民眾\r\n    肆意鼓譟，氣氛浮動不安，若貿然進入管制區內，極可能再\r\n    次引發警民衝突，竟仍不違背其本意，與姓名年籍不詳之人\r\
      \n    （無證據證明該人未滿18歲，應從有利於被告之認定，認為\r\n    係屬於18歲以上之人）基於妨害公務之犯意聯絡，由甲○○\r\n   \
      \ 催動機車油門朝鎮暴警察挺進，該姓名年籍不詳之人則持長\r\n    竹竿跟隨甲○○前進，並於行近鎮暴警察前往前猛戳，以此\r\n    方式對於公務員依法執行職務時施以強暴；(四)丙○○於97\r\
      \n    年11月7日凌晨1時12分，見現場群眾朝鎮暴警察丟擲石塊等\r\n    物，亦基於妨害公務之犯意，於現場撿拾石塊後接續朝鎮暴\r\n  \
      \  警察丟擲石塊2 次，以此方式對於公務員依法執行職務時施\r\n    以強暴，為警當場逮捕，並扣得其所有預備供妨害公務所用\r\n    石頭4\
      \ 塊；(五)戊○○原在臺北縣三重市某小吃店飲酒，得\r\n    知群眾在中山橋前聚集抗議，即搭乘計程車於同年11月7 日\r\n    凌晨前往現場，見鎮暴警察驅離民眾，竟基於妨害公務犯意\r\
      \n    ，持酒瓶砸向執行驅離勤務之鎮暴警察，以此方式對於公務\r\n    員依法執行職務時施以強暴。\r\n二、案經臺北市政府警察局中山分局報請臺灣臺北地方法院檢察\r\
      \n    署檢察官偵查起訴。\r\n    理  由\r\n甲、證據能力之說明：\r\n一、按，被告以外之人於審判外之言詞或書面陳述，除有刑事訴\r\n\
      \    訟法第159條之1至第159條之4所規定之情形外，不得作為證\r\n    據；被告以外之人於審判外之陳述，雖不符同法第159條之1\r\n\
      \    至第159條之4之規定，而經當事人於審判程序同意作為證據\r\n    ，法院審酌該言詞陳述或書面陳述作成時之情況，認為適當\r\n    者，亦得為證據；當事人、代理人或辯護人於法院調查證據\r\
      \n    時，知有第159條第1項不得為證據之情形，而未於言詞辯論\r\n    終結前聲明異議者，視為有前項同意，刑事訴訟法第159 條\r\n \
      \   第1項、第159條之5，分別定有明文。\r\n二、本判決所引用民眾李廷鈞等人、警員胡光興等人，同案被告\r\n    丁○○等人於警詢或偵查中所為審判外之陳述以及其他書面\r\
      \n    陳述，雖屬傳聞證據，惟當事人及辯護人於法院準備程序及\r\n    審判期日均表示無意見而不予爭執，且迄至言詞辯論終結前\r\n    亦未再聲明異議，本院審酌上開證據資料製作時之情況，尚\r\
      \n    無違法不當瑕疵，亦認為以之作為證據應屬適當，依刑事訴\r\n    訟法第159條之5規定，認前揭證據資料均有證據能力。\r\n乙、實體方面：\r\
      \n一、上開犯罪事實，迭經被告丁○○、乙○○、甲○○、丙○○\r\n    、戊○○於警詢、檢察官訊問時供述甚詳，並於原審、本院\r\n    審理時坦認上情不諱，復經證人即值勤員警許嘉尚（被告乙\r\
      \n    ○○犯行部分）、吳昆雄、吳僑昇（被告甲○○犯行部分）\r\n    於檢察官訊問時指證在卷，以及現場翻拍照片、逮捕現行犯\r\n    報告書、檢察官97年12月8日勘驗筆錄附卷與石頭4顆（被告\r\
      \n    丙○○犯行部分）扣案可考，堪認被告丁○○、乙○○、甲\r\n    ○○、丙○○、戊○○之自白，均與事實相符，從而，本件\r\n    事證明確，被告丁○○等人犯行均堪認定，應依法論科。\r\
      \n二、核被告丁○○、乙○○、甲○○、丙○○、戊○○所為，均\r\n    係犯刑法第135條第1項妨害公務罪。按共同正犯意思之聯絡\r\n    並不限於事前有所謀議，即僅於行為當時有共同犯意之聯絡\r\
      \n    者，亦屬之，且其表示之方法，亦不以明示通謀為必要，即\r\n    相互間有默示之合致，亦無不可。本件被告甲○○見警方所\r\n    架設之拒馬已為人推倒，乃欲騎乘車號DUT-\
      \ 931號輕機車進\r\n    入管制區內，嗣於鐵拒馬缺口停頓，並以手示意群眾進入管\r\n    制區，其明知案發當日警民雙方已對峙多時，期間並發生多\r\
      \n    次衝突，現場民眾肆意鼓譟，氣氛浮動不安，若貿然進入管\r\n    制區內，極可能再次引發警民衝突，竟仍不違背其本意，催\r\n    動機車油門朝鎮暴警察挺進，旋即有姓名年籍不詳之人（無\r\
      \n    證據證明該人未滿18歲，應從有利於被告之認定，認為係屬\r\n    於18歲以上之人）持長竹竿跟隨被告甲○○前進，並於行近\r\n   \
      \ 鎮暴警察前往前猛戳，其與該姓名年籍不詳之人就本件犯行\r\n    ，有犯意聯絡及行為分擔至灼，自應論以共同正犯。\r\n三、檢察官雖認被告丁○○、乙○○、甲○○、丙○○前開犯行\r\
      \n    ，應係涉犯刑法第136條第1項後段聚眾妨害公務罪及同法第\r\n    150條後段公然聚眾施強暴罪等罪名。惟按，刑法第136條第\r\n\
      \    1 項所謂「聚眾」，係指由首謀者集合不特定之多數人，且\r\n    有隨時可以增加之情況而言（17年9 月26日最高法院民刑庭\r\n  \
      \  會議決議、92年台上字第5192號判決），是聚眾妨害公務罪\r\n    之成立，以有首謀者為前提（最高法院51年台上字第2220號\r\n  \
      \  判決），若多數人事先並無首謀者之策劃，而同時聚集一處\r\n    ，共同實施強暴或脅迫之妨害公務行為，則不構成本罪，而\r\n    成立普通妨害公務罪。檢察官就案發當時究由何人集合不特\r\
      \n    定多數人之首謀者，迄未能具體指明，並舉證證明，且被告\r\n    丁○○於檢察官訊問時供稱：我是11月6 日中午12點半坐客\r\n  \
      \  運到臺北，我是一個人來的，我對臺北的路不熟，現場有人\r\n    說要去圓山的跟他走，我就坐捷運到圓山去等語（丁○○97\r\n    年11月7\
      \ 日檢察官訊問筆錄）；被告乙○○於警詢時陳稱：\r\n    我是在總統府參加民進黨辦的圍城活動，快要結束的時候，\r\n    大約是下午5時許，聽見民眾說要前進圓山飯店，我是晚上8\r\
      \n    時多去的等語；被告甲○○於檢察官訊問時供陳：我從電視\r\n    上看到有一個女的在演講，她喊什麼口號，下面的人就叭叭\r\n    叭，我好奇就騎機車過去，我是晚上10點多去的等語（甲○\r\
      \n    ○97年11月7 日檢察官訊問筆錄）；被告丙○○於警詢供稱\r\n    ；我看到電視轉播去現場，於97年11月6 日晚上23時許去參\r\n\
      \    加的等語，可見被告丁○○、乙○○、甲○○、丙○○或因\r\n    現場民眾告知，或因見媒體報導後自發前往，而非有何首謀\r\n    者發動誘引而前往案發地點集合並實施強暴脅迫之妨害公務\r\
      \n    行為。至被告甲○○固有以手示意群眾進入管制區之行為，\r\n    已如前述，惟被告甲○○前往現場時，群眾早已聚集並與警\r\n    方對峙多時，並非因被告甲○○之發動誘引而聚集，且案發\r\
      \n    當時對峙氣氛緊張，民眾群情亢奮，本即易有誇大脫序之行\r\n    為產生，尚難據此即認被告有何首謀聚眾妨害公務之犯意，\r\n    此由被告甲○○於以手示意群眾進入管制區後，後續並無何\r\
      \n    指揮、策動、或鼓舞群眾續行對警方施暴之行為可以知之，\r\n    是檢察官認被告丁○○、乙○○、甲○○、丙○○均涉犯刑\r\n    法第136條第1\
      \ 項後段聚眾妨害公務罪，及同法第150條後段\r\n    公然聚眾施強暴罪（就刑法第150 條聚眾規定解釋，亦應與\r\n    刑法第136條第1項規定之解釋相同）等罪名，尚有誤會，惟\r\
      \n    因妨害公務之社會基本事實相同，並經原審、本院於審理中\r\n    當庭告知刑法第135條第1項之妨害公務罪名，自應變更起訴\r\n   \
      \ 罪名。\r\n四、被告丁○○有如犯罪事實欄所記載受有期徒刑執行完畢犯罪\r\n    前案紀錄，此有臺灣高等法院被告前案紀錄表在卷可按，其\r\n\
      \    於受徒刑之執行完畢後，5 年以內故意再犯本案有期徒刑以\r\n    上之罪，核為累犯，應依刑法第47條第1 項規定，加重其刑\r\n   \
      \ 。原審經審理結果，認被告五人罪證明確，因而適用刑法第\r\n    28條、第135條第1項、第41條第1項前段、第47條第1項、第\r\n   \
      \ 74條第1項第1款、第2款、第2項第4款、第5款、第93條第1\r\n    項第2款、第38條第1項第2 款等規定，並審酌被告丁○○前\r\n \
      \   有妨害自由、公共危險等犯罪前案紀錄；被告甲○○前有麻\r\n    藥等犯罪紀錄（未構成累犯），素行均非佳；被告乙○○、\r\n    丙○○、戊○○則無犯罪前案紀錄，素行尚佳，此有各被告\r\
      \n    之臺灣高等法院被告前案紀錄表附卷可查；又由於國內部分\r\n    民眾對於當前政府加速兩岸交流之政策是否將因此危急臺灣\r\n    主權，頗生疑慮，且政府鑑於前此所發生之「張銘清事件」\r\
      \n    （即海協會副會長張銘清前往臺南孔廟參訪時，遭在場民眾\r\n    抗議並發生疑似被推倒在地之事件），為免重蹈覆轍，乃對\r\n    此次陳雲林來台採取高規格之維安保護，惟其間警方執法之\r\
      \n    尺度，社會上不僅頗多侵害人權之訾議，亦加深部分民眾之\r\n    不滿情緒，致後續引發一連串街頭抗議、衝突事件（如國賓\r\n    飯店事件、晶華飯店事件），本案亦屬在此一社會氛圍下所\r\
      \n    引發之抗議事件，被告丁○○等人所為或在表達對政府政策\r\n    及維安處理手法表達抗議之意，惟挑釁、攻擊奉命值勤員警\r\n    ，仍屬可議；念及被告丁○○等人均坦承犯行，態度良好等\r\
      \n    一切情狀，爰量處被告丁○○、乙○○、甲○○、丙○○、\r\n    戊○○各拘役40日、30日、35日、30日、30日，並諭知易科\r\n\
      \    罰金之折算標準，以示懲儆。又被告乙○○、丙○○前均未\r\n    曾因故意犯罪受有期徒刑以上刑之宣告，被告甲○○前雖有\r\n    因麻藥案件而受有期徒刑以上刑宣告，惟其執行完畢之時間\r\
      \n    係在80年，距今已逾五年以上，此有前開被告前案紀錄表在\r\n    卷可按，被告乙○○、丙○○、甲○○經此偵審程序，應已\r\n    知所警惕，信無再犯之虞，因認渠等所受刑之宣告，以暫不\r\
      \n    執行為適當，刑法第74條第1項第1款規定，併予各宣告緩刑\r\n    二年，以啟自新。惟為導正乙○○、甲○○、丙○○有偏差\r\n   \
      \ 行為，認均應命被告乙○○、甲○○、丙○○應分別向指定\r\n    之公益團體、地方自治團體或社區提供40小時（被告乙○○\r\n    、丙○○部分）、50小時（被告甲○○部分）之義務勞務，\r\
      \n    用以體察正當生活價值與服務社會。被告乙○○、丙○○、\r\n    甲○○應執行刑法第74條第2項第5款所定事項（即上述義務\r\n   \
      \ 勞務），故依刑法第93條第1項第2款規定，諭知應於緩刑期\r\n    間付保護管束。被告戊○○前未曾因故意犯罪受有期徒刑以\r\n    上刑之宣告，此亦有前開被告前案紀錄表在卷可參，被告因\r\
      \n    一時失慮，致罹刑章，犯後尚知所悔悟，被告經此教訓，應\r\n    已知警惕，而無再犯之虞，被告所宣告之刑以暫不執行為適\r\n    當，惟為確實督促被告保持善良品行及正確法律觀念，爰依\r\
      \n    刑法第74條第1項第1款、第2項第4款之規定，併諭知緩刑二\r\n    年及被告應向公庫支付新台幣5 萬元（此部分依刑法第74條\r\n\
      \    第4項規定得為民事強制執行名義，又依同法第75條之1第1\r\n    項第4 款規定，受緩刑之宣告而違反上開本院所定負擔情節\r\n   \
      \ 重大，足認原宣告之緩刑難收其預期效果，而有執行刑罰之\r\n    必要者，得撤銷其宣告），以啟自新。至在被告丙○○身上\r\n    所扣得石頭4\
      \ 顆，係被告丙○○於案發現場所拾得，已屬於\r\n    被告丙○○所有，且為供被告丙○○預備犯本案所用之物，\r\n    爰依刑法第38條第1項第2款沒收之。至另扣得之哨子1\
      \ 個、\r\n    瓦片2 片，固為被告丙○○所有，惟並無證據證明與被告丙\r\n    ○○本案之犯行有涉，爰均不予宣告沒收。經核其認事用法\r\n\
      \    尚無違誤，量刑亦允當。\r\n五、檢察官上訴意旨以：\r\n(一)按刑法第136條第1項後段之公然聚眾妨害公務下手實施強暴\r\n    、脅迫罪，所謂「聚眾」，係指由首謀者集合不特定之多數\r\
      \n    人，且有隨時可以增加之情況而言；凡於公然聚眾妨害公務\r\n    員執行職務犯罪時，下手對公務員實施強暴、脅迫之行為，\r\n    即足構成，至何人為首謀者，則在所不問，最高法院73年度\r\
      \n    台上字第4413號判決、92年度台上字第1452號判決可參。次\r\n    按刑法第135條第1項之罪，以對於公務員依法執行職務時施\r\n\
      \    強暴脅迫為要件。此之所謂施強暴，不以對於公務員之身體\r\n    直接實施暴力為限，凡以公務員為目標，而對物或對他人施\r\n    暴力，其結果影響及於公務員之執行職務者，亦屬之，最高\r\
      \n    法院84年台非字第333號判決意旨參照。\r\n(二)本件案發時，在台北市中山區○○○路中山橋南側，現場民\r\n    眾朝警方丟擲物品，現場有人持短木棍，被告甲○○騎機車\r\
      \n    率先由鐵拒馬缺品進入管制區，並停頓於入口，以手示意群\r\n    眾進入，俟群眾陸續進入管制區後，又催動油門朝鎮暴警察\r\n    挺進，鐵拒馬後方有人丟汽油瓶，被告甲○○騎車繼續往前\r\
      \n    ，其後方有人持長竹竿跟隨，行近鎮暴警察前由甲○○肩膀\r\n    上方角度撞向警察等情，有勘驗筆錄、現場照片、員吳昆雄\r\n    、吳僑昇證述可稽。再參以被告乙○○陳稱：伊是在總府前\r\
      \n    參加民進黨辦的圍城活動快結束時，聽見民眾說要前進圓山\r\n    飯店，而在晚間 8時許前去，當時還有見到民進黨籍議員在\r\n    宣傳車上說話，當時伊人在拒馬外圍，很多人企圖推倒拒馬\r\
      \n    等語；被告丁○○則稱：因為當時有人推倒警方所設的拒馬\r\n    ，我就跟著衝進去，當時因為聽到有騎機車的人喊衝，我才\r\n    跟著衝進警方所設的封鎖區去推倒拒馬；被告丙○○稱是看\r\
      \n    到別人丟石頭就跟著丟，扣案之石頭、瓦片是其帶去現場等\r\n    語。綜合上開被告陳述及證據可知，本件之集會活動，原係\r\n    民主進步黨申請辦理之集會遊行，集會之群眾經不詳之首謀\r\
      \n    者號召後再前往圓山飯店集結，而公開聚集不特定多數人於\r\n    圓山飯店附近，成為群眾集合而有隨時可以增加之狀況，自\r\n    屬公然聚眾，而且現場聚集之群眾確實有施強暴妨害公務之\r\
      \n    犯意聯絡，否則何以會預先準備汽油瓶、長竹竿、石塊、瓦\r\n    片等足以傷人之物品，何況被告甲○○還示意其他群眾共同\r\n    闖入管制區，並持竹竿衝撞員警；被告乙○○、丁○○、丙\r\
      \n    ○○則亦自承是看到其他群眾施暴行而跟著做，參諸最高法\r\n    院判決意旨，本件被告丁○○、甲○○、丙○○、乙○○所\r\n    為顯係犯刑法第136條第1\
      \ 項後段聚眾妨害公務罪及第150條\r\n    後段公然聚眾施強暴罪嫌，原審認被告丁○○等4 人僅涉犯\r\n    刑法第135條第1項之對公務員依法執行職務時施強暴脅迫罪\r\
      \n    ，自有未洽。\r\n(三)原審判決被告戊○○對於公務員依法執行職務時，施強暴，\r\n    處拘役30日，如易科罰金，以新台幣1000元折算壹日。緩刑\r\
      \n    2年，並應向公庫支付新台幣5萬元，固屬有見。惟查，原審\r\n    判決認被告戊○○持酒瓶砸向執行驅離勤務鎮暴警察，以此\r\n    方式對於公務員依法執行職務時施以強暴，然並未認定被告\r\
      \n    戊○○所扔擲之酒瓶材質究為鋁罐或玻璃瓶。依台北市政府\r\n    警察局執行「協和演習」逮捕現行犯報告書所載，被告所丟\r\n    擲者為玻璃瓶；被告戊○○則稱僅扔擲鋁罐，而被告戊○○\r\
      \n    丟向警員之物品材質為何，實攸關其行為造成危害之程度，\r\n    亦為法院審認被告犯罪手段之重點，原審就此部分未予詳究\r\n    ，認定事實恐有違失。又被告戊○○施暴行於值勤員警，復\r\
      \n    於本件案發後、審理中，另因涉嫌違反槍砲彈藥刀械管制條\r\n    例案件，由臺灣板橋地方法院檢察署偵查中，有全國刑案查\r\n    註表可稽，可見其犯後猶未知警愓，原審未考慮及此，而諭\r\
      \n    知被告戊○○拘役30日，緩刑2年，並應向公庫支付新台幣5\r\n    萬元之條件，似屬過輕，難收警愓之效。\r\n六、本院經查：\r\n\
      (一)茲按，刑法第136條第1項所謂「聚眾」，係指由首謀者集合\r\n    不特定之多數人，且有隨時可以增加之情況而言，是聚眾妨\r\n    害公務罪之成立，以有首謀者為前提（最高法院51年台上字\r\
      \n    第2220號判決），若多數人事先並無首謀者之策劃，而同時\r\n    聚集一處，共同實施強暴或脅迫之妨害公務行為，則不構成\r\n   \
      \ 本罪，而成立普通妨害公務罪。本件檢察官就案發當時究由\r\n    何人集合不特定多數人之首謀者，迄未具體指明並舉證證明\r\n    ，原審依被告丁○○等人供述，及員警證稱情節，參酌搜證\r\
      \n    相片等情，乃認定被告四人應構成刑法第135條第1項之罪，\r\n    自無不合。上訴書並未提出客觀補強證據，亦未請求調查何\r\n   \
      \ 項證據，徒以上開論述，指摘原判決此部分認定不當，自難\r\n    憑採。\r\n(二)原審已依調查證據結果，認定被告戊○○成立犯罪，並依法\r\n\
      \    論處，核無不合。又依被告於警詢、偵查中所供情節，被告\r\n    所丟擲者應係鋁罐，至為明灼，而原審認定被告所擲為酒瓶\r\n    ，與起訴書所載鋁罐，其同一性相同，自無礙被告犯行認定\r\
      \n    ，原審另就量刑之重輕，闡述依憑所在，自已斟酌犯罪一切\r\n    情狀，上訴書以「依台北市政府警察局執行協和演習逮捕現\r\n    行犯報告書所載，被告所丟擲者為玻璃瓶；被告戊○○則稱\r\
      \n    僅扔擲鋁罐，而被告戊○○丟向警員之物品材質為何，實攸\r\n    關其行為造成危害之程度，亦為法院審認被告犯罪手段之重\r\n    點，原審就此部分未予詳究，認定事實恐有違失」，指摘原\r\
      \n    判決不當，已嫌無憑。再者，被告於本案後有無另犯他罪，\r\n    該罪是否成立等均係另一問題，如成立他罪，僅係應否撤銷\r\n    本案緩刑之宣告，與原審為上開諭知時點、法律要件，並無\r\
      \n    衝突，上訴書以此指摘，亦非有據。從而，本件上訴書所載\r\n    ，核為無理由，自應予駁回。\r\n據上論結，應依刑事訴訟法第368條，判決如主文。\r\
      \n本案經檢察官周誠南到庭執行職務。\r\n中　　華　　民　　國　　98　　年　　9 　　月　　23　　日\r\n                  刑事第三庭審判長法　官\
      \  陳博志\r\n                                  法　官  許文章\r\n                   \
      \               法　官  蔡聰明\r\n以上正本證明與原本無異。\r\n檢察官就被告丁○○、乙○○、甲○○、丙○○四人，如不服本\r\n\
      判決，應於收受送達後十日內向本院提出上訴書狀，其未敘述上\r\n訴之理由者並得於提起上訴後十日內向本院補提理由書（均須按\r\n他造當事人之人數附繕本）「切勿逕送上級法院」。\r\
      \n被告不得上訴。\r\n                                  書記官  陳建邦\r\n中　　華　　民　　國　　98　　年　　9\
      \ 　　月　　23　　日\r\n刑法第135條：\r\n對於公務員依法執行職務時，施強暴脅迫者，處3 年以下有期徒\r\n刑、拘役或3百元以下罰金。\r\
      \n意圖使公務員執行一定之職務或妨害其依法執行一定之職務或使\r\n公務員辭職，而施強暴脅迫者，亦同。\r\n犯前二項之罪，因而致公務員於死者，處無期徒刑或7\
      \ 年以上有\r\n期徒刑；致重傷者，處3年以上、10年以下有期徒刑。\r\n"
