    content: "臺北高等行政法院判決\r\n                                       102年度訴字第43號\r\n\
      \                                     102年4月2日辯論終結\r\n原      告　謝碧珠\r\n被    \
      \  告　銓敘部\r\n代　表　人　張哲琛（部長）\r\n訴訟代理人  柯敏菁\r\n            林玳帆\r\n上列當事人間考績事件，原告不服公務人員保障暨培訓委員會中\r\
      \n華民國101 年10月30日101 公審決字第0428號復審決定，提起行\r\n政訴訟，本院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\
      \n訴訟費用由原告負擔。\r\n　　事實及理由\r\n一、事實概要：\r\n    原告係○○院簡任第十二職等○○員，前經被告審定合格實\r\n   \
      \ 授，歷至民國（下同）99年年終考績核敘簡任第十二職等本\r\n    俸五級730俸點，並以該職務及官職等級參加100年年終考績\r\n    ，經○○院考列乙等70分。原告因不服被告101年2月17日部\r\
      \n    銓二字第1013565215號函（下稱原處分），銓敘審定其100\r\n    年年終考績結果為「依法晉年功俸一級為簡任第十二職等年\r\n\
      \    功俸一級並給與半個月俸給總額之一次獎金」，101年4月3\r\n    日誤以申訴書聲明不服，嗣於同年9月11日補正復審書經由\r\n   \
      \ 被告向公務人員保障暨培訓委員會（下稱保訓會）提起復審\r\n    。原告不服，提起復審，遭決定駁回，遂提起本件行政訴訟\r\n    。\r\n\
      二、本件原告主張：\r\n（一）提起第一次申訴及再申訴，○○院秘書長之申訴函復經○\r\n      ○院以機關不適格為由撤銷，再申訴經保訓會以不合法為\r\
      \n      由決定不受理：\r\n    1.原告因不服○○院以101年3月1日台立院人字第101000099\r\n      1號考績通知書，核布其100年年終考績考列乙等，於101\r\
      \n      年4月3日向○○院提起申訴，案經○○院秘書長以101年4\r\n      月30日台立院人字第1010001951號函復（下稱○○院答復\r\
      \n      書）在案。另關於不服○○院秘書長之申訴函復，原告於\r\n      101 年5 月30日向保訓會提起再申訴。案經○○院秘書長\r\n\
      \      以同年6 月21日台立院人字第1010003322號函（下稱○○\r\n      院答辯書）答復保訓會並副知原告（未含附件）。\r\n\
      \    2.然而，原告卻於101年8月16日再收到○○院101年8月10日\r\n      台立院人字第1011401380號函復原告，其說明一敘明：「\r\
      \n      茲因以秘書長代表○○院函復，有機關不適格之疑義，案\r\n      經本院再審酌，予以撤銷上述秘書長函，改以院函函復。\r\n   \
      \   」說明四並載明，原告對本復函如有不服，得依上開規定\r\n      ，於復函送達次日起30日內，向保訓會提起再申訴。經核\r\n      ，○○院同年8月10日以前揭○○院秘書長函機關不適格\r\
      \n      ，而予以撤銷並重為申訴函復，惟申訴函復之理由維持不\r\n      變，同執一詞（因2份申訴答復之內容相同，下均稱○○\r\n   \
      \   院答復書）。同年8月16日原告並函保訓會為再申訴案，\r\n      提出「補充理由暨查證申請書」。同年8月28日保訓會以\r\n     \
      \ 101 年公申決字第0269號再申訴決定書，對原告5月30日\r\n      再申訴案，以「再申訴人原所不服之申訴函復已不存在，\r\n    \
      \  其所提起之再申訴即失所附麗」云云，認定「本件再申訴\r\n      為不合法」，並作成「再申訴不受理」之決定。\r\n（二）主張考績評定係屬違法行政處分提起復審：\r\
      \n      按原告就系爭考績事件提起前揭申訴及再申訴，蓋在完全\r\n      欠缺據以考評之理由及依據之資訊狀況下，故不知自己服\r\n   \
      \   公職之權利受侵害程度之重大影響。惟在取得前揭○○院\r\n      （含○○院秘書長）申訴函復、再申訴答復後，審視其理\r\n      由及相關證據，原告乃認為○○院100年度評定其考績等\r\
      \n      次為乙等而被告據以審定之行政處分，顯有違法或顯著不\r\n      當，損害其升等及半個月總額獎金之權利，故按公務人員\r\n   \
      \   保障法（下稱保障法）第25條第1項前段規定，得提起復\r\n      審。另依保障法第79條第1 項規定：「應提起復審之事件\r\n    \
      \  ，公務人員誤提申訴者，申訴受理機關應移由原處分機關\r\n      依復審程序處理，並通知該公務人員。」、第2 項規定：\r\n      「應提起復審之事件，公務人員誤向保訓會逕提再申訴者\r\
      \n      ，保訓會應函請原處分機關依復審程序處理，並通知該公\r\n      務人員。」爰於101 年8 月21日具函向保訓會為復審申請\r\n\
      \      ，旨揭：「關於不服○○院評定本人100 年度考績等次（\r\n      含年終獎金）案，依保障法第25條等相關規定向貴會提起\r\n \
      \     復審，及請求同意本人閱覽資料，並進行相關調閱及鑑定\r\n      等查證程序，理由同本人於101 年5 月30日及8 月16日提\r\n\
      \      出之再申訴書及再申訴補充理由暨請求查證申請書所載。\r\n      」並聲明：「請求貴會同意本人閱覽資料，並進行相關調\r\n    \
      \  閱及鑑定等查證程序，以發現真實，並請撤銷原處分，變\r\n      更本人考績為甲等及改發相關考績獎金。」是日另併案函\r\n      送「復審暨查證申請書」。\r\
      \n（三）保訓會對復審申請要求補正，爰就考績評定提起第二次再\r\n      申訴案，併就考績審定補正復審書提起復審，均經保訓會\r\n      決定駁回：\r\
      \n    1.前揭復審申請，保訓會以101年8月24日公保字第10110142\r\n      69號函為補正通知。蓋認為該復審書，依保障法第49條規\r\
      \n      定，「不合法定程式，而其情形可補正者，通知原告於二\r\n      十日內補正」。原告爰就不服○○院考績評定部分，於10\r\n  \
      \    1年8月31日向保訓會提起第2次再申訴案，併就不服銓敘\r\n      部考績審定補正復審書於101年9月11日經由被告向保訓會\r\n \
      \     提起復審。\r\n    2.前揭補正復審書聲明：「原告因100年年終考績事件，不\r\n      服被告101 年2 月17日部銓二字第1013565215號函銓敘審\r\
      \n      定俸（薪）級為簡任第12職等本俸5 級、俸（薪）點、俸\r\n      額為730 、考績總分為70分、等次為乙等、核定獎懲為晉\r\n\
      \      年功俸獎金，依法晉年功俸一級為簡任第12職等年功俸1\r\n      級並給半個月俸給總額之獎金，爰依保障法第25條等規定\r\n  \
      \    提起復審，請求撤銷前揭銓敘審定結果，並另為適法之處\r\n      分。另依同法第59條第2 項、第56條第1 項、第57條第1\r\n \
      \     項等規定，請求貴會同意原告閱覽資料，並進行相關調閱\r\n      及鑑定等查證程序，以發現真實，並請撤銷原處分，變更\r\n     \
      \ 原告考績等第為甲等及改發相關考績獎金。」案經被告以\r\n      10 1年9 月19日部銓二字第1013646447號函答辯（下稱被\r\n\
      \      告答辯書）及○○院以同年9 月20日台立院人字第101000\r\n      5023號函答復（下稱○○院答辯書）保訓會。\r\n  \
      \  3.復審部分，保訓會於同年10月30日以復審決定論結：「原\r\n      告如對考績等次不服，應依申訴、再申訴程序提起救濟，\r\n    \
      \  核非本件所得審究之範圍；且原告已另案提起再申訴在案\r\n      」云云，作成「復審駁回」之決定。惟再申訴部分，同日\r\n      保訓會以該會101\
      \ 年101 公申決字第0346號再申訴決定書\r\n      論結：「○○院綜合考量再申訴人100 年平時成績考核紀\r\n      錄及具體優劣事蹟，核布其100\
      \ 年年終考績考列乙等70分\r\n      ，申訴函復遞予維持，經核尚無違誤，應予維持」，並作\r\n      成「再申訴駁回」之決定。\r\n\
      （四）閱卷被嚴格限制，得閱據以考評之資料及證據嚴重缺漏，\r\n      且再申訴及復審決定均否准進行陳述意見及查證程序：\r\n    1.對於第一次再申訴部分，原告於收受前揭○○院秘書長10\r\
      \n      1年6月21日函之申訴答復副本後，於同年7月3日向保訓會\r\n      申請閱卷，經保訓會於同月6日函復同意閱卷；原告乃於7\r\n\
      \      月30日赴保訓會閱卷。另原告於8月16日函送再申訴補充\r\n      理由暨請求查證申請書在案。對於原告前揭申請到保訓會\r\n  \
      \    陳述意見、進行調閱、鑑定及該會派員至機關查證等節，\r\n      保訓會於同年8月28日101年公申決字第0269號再申訴決定\r\n \
      \     書以：「按本件係程序上不受理，而未就實體予以審究，\r\n      再申訴人所請，核無必要」為否准。\r\n    2.對於復審部分，原告於101年9月11日具函請求保訓會依保\r\
      \n      障法第59條第2項、第56條第1項、第57條第1項等規定，\r\n      同意閱覽資料，並進行相關調閱及鑑定等查證程序，以發\r\n\
      \      現真實。保訓會僅於101年10月5日以公保字第1011060137\r\n      號函同意原告閱覽卷宗，其他查證程序之請求保訓會復審\r\
      \n      決定以「本件相關事證明確，核無實施鑑定之必要」一語\r\n      為否准。\r\n    3.對於第2次再申訴部分，原告於101年9月6日具函請求保訓\r\
      \n      會依保障法第84條準用第50條第2項、第59條第2項、第56\r\n      條第1項、第57條第1項等規定，同意其陳述意見、閱覽資\r\
      \n      料，並進行相關調閱及鑑定等查證程序，以發現真實。惟\r\n      保訓會除以101年10月5日公保字第1011060132號函同意原\r\
      \n      告閱覽卷宗外，其餘查證請求悉以「本件相關事證明確，\r\n      認事用法無違誤，核無進行陳述意見及查證程序之必要」\r\n   \
      \   一語為否准。\r\n    4.關於原告考績事件及考績審定事件申請閱覽再申訴案及復\r\n      審案卷附證據乙事，經保訓會以前揭公保字第1011060137\r\
      \n      號函公保字第1011060132號函復同意在案。原告於101 年\r\n      10月12日函請依保障法第42條第1項規定預納費用由保訓\r\
      \n      會提供2案相關卷附影本資料，嗣依該會承辦人員蔡小姐\r\n      電話通知並洽該會出納陳小姐後，以郵政匯票方式預付費\r\n   \
      \   用2千元，業於101年10月27日接獲該會以掛號郵寄前揭卷\r\n      附證據影本43張，於同年10月30日函請該會確認未獲答復\r\n\
      \      。此外，原告於101年7月30日赴保訓會閱卷時，並取得○\r\n      ○院人事處提出之限閱「傳真登記簿」及「同仁工作登記\r\n \
      \     簿」之說明乙紙。\r\n（五）考核表及考績表之記載不實、考核項目缺漏，考績委員會\r\n      初核，院長覆核遞予維持，被告、保訓會亦維持之，均有\r\
      \n      違法：\r\n    1.原告任職於○○院，擔任預算中心研究員職務，工作職掌\r\n      依○○院組織法第21條、○○院處務規程第9條第1項規定\r\
      \n      ，包括關於中央政府預、決算（含施政計畫、事業計畫）\r\n      與預算相關法案之研究、分析、評估、諮詢，及其他有關\r\n   \
      \   預、決算諮詢等事項。因不服被告銓敘審定其100年年終\r\n      考績總分為70分、等次為乙等及核定相關獎金之行政處分\r\n     \
      \ ，經被告向保訓會提起復審，復審決定予以駁回。原告不\r\n      服，於101年11月9日收到復審決定書後，乃依限提起行政\r\n      訴訟。\r\
      \n    2.次按，「行政機關應依職權調查證據，不受當事人主張之\r\n      拘束，對當事人有利及不利事項一律注意。」「行政機關\r\n   \
      \   為處分或其他行政行為，應斟酌全部陳述與調查事實及證\r\n      據之結果，依論理及經驗法則判斷事實之真偽，並將其決\r\n      定及理由告知當事人。」行政程序法第36條、第43\
      \ 條定\r\n      有明文。準此，行政機關如因證據調查不足，致認定事實\r\n      有誤，其所作成之決定即有瑕疵而屬違法。\r\n   \
      \ 3.經查，被告答辯書援引公務人員考績法（下稱考績法）第\r\n      7條第1項第2款、第13條及第14條第1項等規定解釋：「依\r\n   \
      \   據公務人員平時成績紀錄及獎懲，評核公務人員之考績等\r\n      次及分數，係屬各機關長官權責……」。據復審決定理由\r\n      一所述，依考績法第14條第1\
      \ 項規定：「各機關對於公務\r\n      人員之考績，應由主管人員就考績表項目評擬，遞送考績\r\n      委員會初核，機關長官覆核，經由主管機關或授權之所屬\r\
