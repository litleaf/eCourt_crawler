      \n              年度「最新」之資料，答辯書說明謂之「過時」\r\n              且未舉證，亦為不實說法。\r\n    \
      \        b.原告蒐集及引用「衛生署於100年5月30日『起雲\r\n              劑含有塑化劑案』報告」以外之參考資料甚多，\r\
