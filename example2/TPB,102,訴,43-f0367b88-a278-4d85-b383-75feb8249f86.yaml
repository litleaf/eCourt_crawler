      \n      資料申請，惟前揭考核表及考績表均被限閱，致原告未曾\r\n      見閱前揭資料，故原告未能知悉其完整內容。\r\n    4.就前揭再申訴決定理由之陳述以觀，原告之單位主管於10\r\
