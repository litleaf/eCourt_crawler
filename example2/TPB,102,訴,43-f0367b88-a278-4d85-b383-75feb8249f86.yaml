      \n              報紙不同，對議題討論之重點、細膩度與效應，\r\n              亦容有差異，故原告對本議題之提出非不具重要\r\
      \n              性與必要性，不應被否准提出系爭報告。茲經蒐\r\n              集最新之各種參考資料並詢專業人員意見，研究\r\
      \n              結果認為，此事件可能僅是食品安全問題之冰山\r\n              一角，而其問題之解決尚有賴衛生署、法務部、\r\
      \n              環保署、消保會、財政部（關稅總局）、經濟部\r\n              等相關部會通力合作，故為避免類似事件之再度\r\
      \n              發生，乃建議相關主管機關應加強主動管控及查\r\n              核機制，尤其是對「指定檢驗項目以外之不法添\r\
      \n              加毒性物質之檢驗與管控」，以保障國人之健康\r\n              。此均於系爭報告中呈現及提出建議，且有○○\r\
      \n              院提供之附件可證，實具供○○委員審議相關議\r\n              案參考之價值。\r\n         \
