      \n            書說明謂原告報告原稿為「歷年之舊題」、「無新\r\n            意」而「不具參考價值」，顯不合一般公認之價值\r\
      \n            判斷標準，並非真實。\r\n（八）考評關於「專業知識不足，不知求進」之記載，及報告「\r\n      抄襲」、「常為委員所詬病」等考核依據之事實，均非真\r\
