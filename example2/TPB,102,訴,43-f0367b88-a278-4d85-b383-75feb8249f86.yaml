      \n      不佳事件」。\r\n    3.關於索取二次金改資料事件，原告主張保訓會決定理由之\r\n      論述有3點瑕疵，違反論理及經驗法則。說明如下：\r\
      \n      (1)就經驗法則以觀，公務機關「傳真登記簿」之用途，係\r\n        用以登記使用傳真機之紀錄，頂多僅為證明傳真與否之\r\n\
      \        事實。此外，預算中心傳真登記簿之登記並無任何管制\r\n        ，不但不足以證明其登記與傳真與否之事實，更不足以\r\n  \
      \      證明原告傳真監察院及司法院索取有關二次金改之資料\r\n        ，是否經直屬組長核閱。質言之，傳真登記簿之紀錄，\r\n    \
      \    與經組長核閱與否，二者實不關聯，是以憑傳真登記簿\r\n        推論原告索取有關二次金改之資料未經組長核閱之事實\r\n      \
      \  真偽，顯為不當連結，違反論理法則。\r\n      (2)就經驗法則以觀，「同仁工作日記簿」係同仁為個人工\r\n        作之需，自行記錄供私人使用之備忘錄，既未陳核亦不\r\
      \n        供其他同仁閱覽，且對其他同仁，包括原告，並無任何\r\n        拘束力。是「同仁工作日記簿」無以證明○○院預算中\r\n \
      \       心確於97年11月25日內部會議要求：「同仁向行政機關\r\n        索取資料應與預決算有關，並經組長核閱及編號登記，\r\n\
      \        以備供查核，並自98年1月1日實施」等事實之真偽。易\r\n        言之，「同仁工作日記簿」，與預算中心內部規定之內\r\n\
      \        容為何？如何執行？二者實不關聯，憑同仁工作日記簿\r\n        推論原告索取有關二次金改之資料違反預算中心內部規\r\n  \
      \      定之事實真偽，顯為不當連結，違反論理法則。\r\n    4.另，○○院答復書說明三之（二）指摘原告：「不遵守該\r\n      中心內部之工作規範」乙節，保訓會再申訴決定引之以為\r\
      \n      決定理由之一，惟原告於再申訴「補充理由暨查證申請書\r\n      」論證其「非真實」，內容如下：\r\n      (1)同仁工作日記簿、傳真資料、傳真登記簿並非攸關原告\r\
      \n        或同仁傳真是否經組長核閱之證據：\r\n        {1}所謂「內部會議」，係由預算中心張顧問隨時召開，\r\n       \
      \   其要求預算中心同仁至會議室，由其下達指示，然後\r\n          同仁遵照辦理；既無開會通知，亦無開會事由，更無\r\n       \
      \   會議紀錄。因之，其所稱內部會議，難謂為「會議」\r\n          ，充其量僅可謂為「非正式會議」，其因而形成之「\r\n       \
      \   內部工作規範」，亦為「非正式規範」而有別於「行\r\n          政規則」或行政命令。\r\n        {2}「同仁工作日記簿」原告從未見過，答辯書以之為預\r\
      \n          算中心內部工作規範之證據，卻又以公開或提供有侵\r\n          害個人隱私等為由，限制原告閱覽，其筆記（紀錄）\r\n\
      \          之正確性、真實性、管理之目的與有效性，及可理解\r\n          性、可遵行性等，均有欠明確，顯見其並非有效、正\r\n\
      \          式之命令或規範。由於保訓會表示該等資料依○○院\r\n          要求限閱，故原告無從查考。就經驗法則以觀，其為\r\n\
      \          少數同仁對於張顧問為指示時之手稿，內容之精確性\r\n          、真實性與一致性，均有待審究。此外，其內容極為\r\n\
      \          簡略，無具體工作規範之細節，且無相關主管之簽核\r\n          ，亦非依法定程序召開會議訂定之有效規範；又未正\r\n\
      \          式發布或下達，參加會議者，固可能有不同之理解，\r\n          未參加是次會議者，更無以得知或理解其規範。\r\n  \
      \      {3}傳真登記簿僅登記：(1)日期、(2)姓名、(3)收件者、(4)\r\n          內容、(5)編號等5項資料，並無「組長」簽章之紀錄\r\
      \n          ，亦未由承辦人或專人依據組長核閱結果為登記，顯\r\n          非為「管制用」之工具。是以，答辯書所提傳真登記\r\n\
      \          簿，其登記與否顯與經組長核閱與否完全無關。質言\r\n          之，未登記不表示未經組長核閱，登記者亦不表示經\r\n\
      \          組長核閱。\r\n        {4}向行政部門索取資料之方式，除了傳真外，尚有電話\r\n          或e-mail等不同方式，「傳真登記簿」，顧名思義僅\r\
      \n          為「傳真」管理之用，並非管理所有向行政部門索取\r\n          資料之方式。惟就原告以往在預算中心之觀察與理解\r\n\
      \          ，並非所有人均會將傳真文件登記於傳真登記簿，此\r\n          可統計向研究報告資料來源是否均有傳真登記即可證\r\n\
      \          之，尤其是黃組長負責之單位。由於保訓會依○○院\r\n          要求限閱該等資料，原告無以檢視。\r\n       \
      \ {5}若謂「向行政部門索取資料」均應經組長核閱，則其\r\n          證據應涵括經「組長核閱」之書面文件，即應有組長\r\n      \
      \    核閱之簽名或蓋章，惟相關證據未見任何其他同仁同\r\n          期間有經組長核閱之證明文件。此可要求○○院提供\r\n      \
      \    所有預算中心存檔之傳真文件可知。\r\n        {6}據原告觀察，傳真文件並未被當作正式文件處理，故\r\n          鮮少正式陳核並歸檔；連同被索取機關提供之資料（\r\
      \n          含機密文件），亦鮮少併同評估報告陳核並歸檔。此\r\n          可調閱所有國安局等單位歸檔之評估報告及附件可知\r\n\
      \          。\r\n        {7}○○院處務規程第29條第1項第5款至第8款明定，各\r\n          處、局、館、中心及各委員會所擬稿件經依次審核後\r\
      \n          ，應依本規程之規定分別送請判行…送由監印人員查\r\n          對登記用印。準此，預算中心所擬稿件之用印，依該\r\n\
      \          規定應由監印人員查對登記用印。惟記憶所及，預算\r\n          中心於100 年9 月15日後，始有應經組長核章之規定\r\
      \n          ，亦即應蓋有○○院預算中心及各組組別文字之印章\r\n          ，並由各組組長保管該組長核閱專用印章。在此之前\r\n\
      \          所有傳真文件，概由承辦人依被查詢機關之需要，自\r\n          行取用置於收發櫃檯前之「○○院預算中心收發章（\r\n\
      \          格式為「由右向左」排列）。據原告所知，目前正式\r\n          收發用章之格式應為「由右向左」，故張顧問提供同\r\n\
      \          仁向行政部門索取資料所使用收發章之效力為何？相\r\n          關管理機制為何？其內部規範之意義與效力如何？與\r\n\
      \          前揭○○院處務規程是否有牴觸等？謹請審究。\r\n      (2)向行政機關索取資料「應經組長核閱之要求」，非依法\r\n  \
      \      定程序訂定，且與前揭○○院分層負責表之規定牴觸，\r\n        尚非「適法」之內部工作規範所稱內部工作規範，其實\r\n    \
      \    並非正式會議形成之正式規範，由於係非依法定程序召\r\n        開會議而為之規範，其「要求」同仁向行政機關索取資\r\n      \
      \  料應經「組長核閱」之作法，與○○院分層負責表之規\r\n        定牴觸，則其「要求」自與依法行政原則有悖，而有適\r\n        法性之疑慮。具體理由說明如下：\r\
      \n        {1}關於○○院預算中心之設立、法定職掌、各職稱人員\r\n          之權責、辦理文件之責任、文件之處理等規定，見於\r\n\
      \          ○○院組織法第15條、及○○院處務規程第9條、第\r\n          24條至第29條等相關法令規定。預算中心「函索研究\r\
      \n          所需之參考資料事項」之權責，依「○○院分層負責\r\n          明細表」規定其「審核或核定」與「核定」之權責劃\r\n\
      \          分，分別為「第三層（單位主管）」與「第二層（秘\r\n          書長或副秘書長）」。\r\n        {2}○○院處務規程第2條規定：「本院處理事務，除法\r\
      \n          令別有規定外，依本規程處理。」；第1條首揭授權\r\n          之法律依據為「○○院組織法第34條」，即：「○○\r\n\
      \          院處務規程，由○○院秘書長擬訂，經院長核定，報\r\n          告院會後施行。」該規程第25條並規定：「本院處理\r\n\
      \          事務，實施分層負責制度，逐級授權決定，其分層負\r\n          責明細表由本院秘書處擬訂，報請院長核定後施行。\r\n\
      \          」準此，現行「○○院分層負責明細表」係踐行法定\r\n          程序訂定而具有法規範效力之行政規則。質言之，關\r\n\
      \          於「預算中心向行政機關索取資料」，除法令別有規\r\n          定外，自應依前揭○○院處務規程及分層負責明細表\r\n\
      \          之規定為之。又依行政程序法第159條第2項第1款規\r\n          定，關於機關內部業務處理方式之規定，係屬行政規\r\n\
      \          則。按我國為法治國家，原告任職於○○院，係為○\r\n          ○機關，尤應守法。參諸司法院釋字第540 號解釋理\r\n\
      \          由書及行政程序法第159 條第1 項規定，長官對屬官\r\n          依其權限或職權為規範機關內部秩序及運作，所為非\r\
      \n          直接對外發生法規範效力之一般、抽象之規定，縱未\r\n          直接對外發生法規範效力，亦應受「依法行政原則」\r\n\
      \          之規範。職是，預算中心張顧問規定向行政機關索取\r\n          資料應經「組長核閱」之要求，未依法定程序訂定，\r\n\
      \          且與○○院分層負責表之規定應由「單位主管」或「\r\n          秘書長或副秘書長」核定之規定相牴觸，並與依法行\r\n\
      \          政原則相悖，尚非適法之內部工作規範。\r\n      (3)傳真資料之上陳與否，系爭內部規範無非認其不具有重\r\n     \
      \   要性，而未設有機制妥為管理，致無從查考，以之做為\r\n        考核考績之重要依據，顯不符合比例原則：\r\n        {1}關於預算中心「函索研究所需之參考資料事項」之規\r\
      \n          範，除依前揭○○院分層負責明細表規定而定有核定\r\n          之層級外，○○院處務規程第29條第1項第5款至第8\r\
      \n          款規定並明定，各處、局、館、中心及各委員會所擬\r\n          稿件經依次審核後，應依本規程之規定分別送請判行\r\n\
      \          ……送由監印人員查對登記用印。八、文件經用印後\r\n          ，送收發科摘由編號註明時間登記封發，並將原稿退\r\n\
      \          還承辦單位續辦或送檔案科歸檔。職是，關於審核、\r\n          用印、登記之程序，相關法令均有明定。用印與登記\r\n\
      \          ，均由承辦人外之第三人辦理，以收嚴格管控之效；\r\n          若由承辦人自行用印、登記者，管理機制上，應屬低\r\n\
      \          密度管理之備查性質。準此，依規定，辦理文件之責\r\n          任及其處理，均有一定程序及管制，其規定係依法定\r\n\
      \          程序訂定並發布或下達而施行之法令，對預算中心之\r\n          內部秩序及運作具有法規範效力。準此，系爭內部工\r\n\
      \          作規範，相較前揭法令規定，其內容極為簡略，無具\r\n          體工作規範之細節，非依法定程序召開會議訂定之有\r\n\
      \          效規範，且未發布或下達，管理之有效性及目的不明\r\n          ，可理解性與可遵行性，均有不足，顯見其並非正式\r\n\
      \          、有效命令或規範。\r\n        {2}職是，原告傳真監察院及司法院之文件，確有上陳，\r\n          系爭內部工作規範，無非認其不具有重要性故而未設\r\
      \n          有機制妥為管理，致無從查考，而以不重要且無從考\r\n          證之事做為考核考績之重要依據，顯有過當，不符合\r\n\
      \          比例原則。\r\n      (4)原告傳真洽詢之資料，係本於法定職責，依工作計畫所\r\n        為，攸關預、決算有關議案及政策，而為撰寫101年度\r\
      \n        整體預算評估報告，以供委員問政參考之用，乃為公務\r\n        之需，此觀之系爭2份傳真資料及監察院答復之說明，\r\n \
      \       及原告於100年9月17日陳核報告原稿可證。\r\n        {1}相關問題原告於該報告原稿有完整之闡述，略要如下\r\n   \
      \       ：\r\n          A.監察院糾正案指出，行政院金融重建基金為處理經\r\n            營不善金融機構而賠付新臺幣（下同）二千餘億元\r\
      \n            ，涉有違失不當，顯與預、決算有關。\r\n          B.當時監察院為原告負責之個體單位。\r\n        \
      \  C.原告曾多次提出二次金改相關評估報告，並經同仁\r\n            引錄於金管會評估報告內。\r\n          D.二次金改相關報告經○○委員參考引用在案，確有\r\
      \n            參考價值，對於相關議案之審議有其貢獻。\r\n          E.傳真監察院及司法院之具體理由：\r\n       \
      \     a.監察院二次金改行政責任調查案延宕逾2年半，\r\n              迄未提出調查報告，遠遠超過該院規定特殊重大\r\n   \
      \           案件調查期限為1年之期限，其適法性確有可議\r\n              。\r\n            b.向司法院洽詢，監察院是否函請其將暫停調查案\r\
      \n              件處理情形通知該院，乃為查明該當暫停調查與\r\n              否之重要資訊。\r\n        {2}按撤銷訴訟之判斷時點，應以作成行政處分時之事實\r\
      \n          及法律為裁判基準，故○○院作成考績核定及被告作\r\n          成銓敘審定是否有未依證據認定事實之違法，應以其\r\n\
      \          作成決定時之事實狀態審查之。是以，○○院作成考\r\n          績核定及被告據以作成銓敘審定之原處分時，既未查\r\n\
      \          有確實證據證明原告有逾其業務所需向行政機關索取\r\n          資料之不當行為，遽予核定原告考績乙等70分，因認\r\n\
      \          原處分有未依證據認定事實之違法瑕疵，故復審決定\r\n          及原處分均應予以撤銷。\r\n        {3}綜上，依經驗法則而言，「二次金改」並非「個案」\r\
      \n          ，而是「大眾矚目」可受公評之事件，原告於98年10\r\n          月受命對於「二次金改」議題進行研究並提出報告，\r\
      \n          其來有自。以前年度所提相關報告，並經同仁及○○\r\n          委員參考引用在案，確有參考價值，對於相關議案之\r\n\
      \          審議有其貢獻，應屬原告工作績效良好之具體表現，\r\n          既無涉及不法，戮力從公，理應嘉勉，而非打壓；否\r\n\
      \          則即與考績法第2條「公務人員之考績，應本綜覈名\r\n          實、信賞必罰之旨，作準確客觀之考核」之規定有悖\r\n\
      \          。綜上論結，原告綜觀保訓會復審決定、再申訴決定\r\n          、被告答辯及○○院答復與答辯理由所載之事實及證\r\n\
      \          據之結果，依論理及經驗法則具體論證，其索取二次\r\n          金改資料並未逾越業務範圍。再就經驗法則以觀，其\r\n\
      \          主管以索取二次金改資料羅織原告違規之負面評價，\r\n          顯有以莫虛有罪名指控以為模糊焦點之現象。蓋此一\r\n\
      \          失焦事件，將命題之核心鎖在「同仁工作日記簿」及\r\n          「傳真登記簿」之紀錄與登記等枝微末節之問題上，\r\n\
      \          純粹是以體制外的規制，鉗制原告法定核心業務之工\r\n          作價值表現，不徒不符合比例原則、重要性理論，更\r\n\
      \          顯○○院於考核原告考績時，有以無涉本件之事實作\r\n          為考量依據之違法瑕疵。同理，被告之銓敘審定結果\r\n\
      \          及保訓會復審決定均遞予維持，亦均有違法瑕疵。\r\n（七）「報告品質不佳」事件，○○院答辯謂原告相較於其他同\r\n      仁工作績效欠佳，及所撰擬評估報告之原稿存有諸多缺失\r\
      \n      ，並非真實：\r\n    1.承前段，關於「報告品質不佳事件」，保訓會復審決定並\r\n      未敘及，再申訴決定理由僅謂：「再申訴人撰寫評估報告\r\
      \n      之良窳，機關答復已詳為說明，以對各機關報告預算內容\r\n      為評估報告，本係再申訴人主要工作，自得為考績依據。\r\n   \
      \   」由此可見，保訓會以「機關答復」為其再申訴決定理由\r\n      成立唯一重要論證之依據。然而，於保訓會決定理由中，\r\n      卻未提出任何機關答復說明之詳細內容及該會肯認機關答\r\
      \n      復說明為適法之論述，是「保訓會如何肯認機關說明之認\r\n      事用法無違誤？」，原告完全無從檢驗，更難見保訓會對\r\n   \
      \   相關事實之真偽業經必要之調查並審究。因之，原告合理\r\n      懷疑，保訓會未為依法查證，與前揭考績法及行政程序法\r\n      等相關法律規定未合，而有違法瑕疵。\r\
      \n    2.準此，原告再針對○○院對保訓會提出再申訴答辯並副知\r\n      原告之說明中，關於原告「報告品質不佳事件」，亦即，\r\n   \
      \   就○○院對原告再申訴之答辯書說明二所稱：「謝員100\r\n      年相較於其他同仁工作績效欠佳，且所撰擬評估報告之原\r\n      稿存有諸多缺失」乙節，原告主張其認定事實不真實且理\r\
      \n      由不備，違反經驗及論理法則部分，以原告檢送保訓會之\r\n      再申訴補充理由五說明之內容為本，論陳原考核依據事實\r\n   \
      \   錯誤，以為司法審判之參考。茲就原告之主張，再詳為析\r\n      述如下：\r\n      (1)謂原告「100年相較於其他同仁工作績效欠佳」，卻未\r\
      \n        就原告之工作績效與其他同仁作比較而提出說明及證據\r\n        ：\r\n        {1}關於評估報告之品質，○○院答復書及答辯書之說明\r\
      \n          及張顧問、黃組長等人在原告報告中之批示，均甚為\r\n          嚴苛，惟對其他同仁報告之缺失卻未為改正，可見其\r\n\
      \          等對報告之評價因人而異，違反平等原則。茲就同仁\r\n          報告之缺失及原告報告較佳等情事，說明如下：\r\n  \
      \        A.其他同仁連續4年提出之報告題旨近乎相同，論述\r\n            所引用之法令及數據來源及結論亦均近乎相同\r\n  \
      \          a.以答辯書說明所舉之舊題為例：經查，預算中心\r\n              同仁（周副研究員春梅）於98年度至101年度等\r\
      \n              4個年度之中央政府總預算案整體評估報告有提\r\n              出相關議題，而其4份報告，題旨近乎相同，論\r\
      \n              述所引用之法令及數據來源及結論亦均近乎相同\r\n              ，包括：1.依據：糧食管理法第5條規定。2.資\r\
      \n              料來源：行政院永續會、農委會農業統計年報「\r\n              我國耕地總面積比統計表」、內政部統計處網站\r\
      \n              、農委會農業統計月報「我國人口總數及米穀實\r\n              存量統計表」，3.結論：「糧食供應與人口總數\r\
      \n              、農業生產技術及環保等關係環環相扣。近年來\r\n              我國人口總數量持續增長，惟耕地總面積比卻持\r\
      \n              續逐年下降，平均每人擁有米穀存量亦逐年減少\r\n              ，糧食確保程度恐將有所縮減，為因應世界糧食\r\
      \n              危機之發生及國家永續發展，亟待主管機關加強\r\n              研謀改進。」。\r\n         \
      \   b.周副研究員4份報告之題旨臚列如下：(1)近年來\r\n              我國平均每人擁有米穀存量呈下降趨勢，主管機\r\n   \
      \           關宜加強研謀改進，以因應世界糧食危機。(2)近\r\n              年來我國平均每人擁有米穀存量呈下降趨勢，主\r\
      \n              管機關宜加強研謀改進，俾能因應糧食危機之發\r\n              生。(3)近年來我國平均每人擁有米穀存量呈下降\r\
      \n              趨勢，主管機關宜加強研謀改進，俾能因應糧食\r\n              危機之發生。(4)我國平均每人擁有米穀存量未見\r\
      \n              成長趨勢，主管機關宜加強研謀改進，俾能因應\r\n              糧食危機之發生。\r\n        \
      \    c.周副研究員報告主要問題如下：(1)據農委會統計\r\n              結果，平均每人可供消費之各類糧食中穀類比重\r\n  \
      \            不高（占15.6%；其中：白米占54%、麵粉占46%\r\n              ），又穀類雖為熱量主要供應源（占31.1%），\r\
      \n              但隨著國人飲食習慣變化與攝食便利性之影響，\r\n              來自白米比重相對麵粉下降。準此可見，糧食結\r\
      \n              構中，除米穀以外，尚有其他不同種類之糧食型\r\n              態。因之，周副研究員報告引用「我國耕地總面\r\
      \n              積比」及「我國人口總數及米穀實存量統計表」\r\n              以討論糧食危機，而非就「綜合糧食」總觀，且\r\
      \n              未考慮國人飲食習慣改變與飲食結構等問題，尚\r\n              欠周延。(2)第1子題之「依據」引用「糧食管理\r\
      \n              法第5條規定」，即：「主管機關為策劃糧食產\r\n              銷，每年應訂定計畫，以穩定糧食供需。」同法\r\
      \n              第5之1條規定：「主管機關為糧食供應之安全穩\r\n              定，應儲備稻米前一年國內糧食平均消費量不得\r\
      \n              低於一定期間內之安全存量。稻米一定期間安全\r\n              存量標準，由行政院以命令定之。」其價值評述\r\
      \n              ：「顯見米穀存量對國內糧食確保程度之重要性\r\n              。」可見其亦認同前揭法律之規定，惟其報告卻\r\
      \n              未就「糧食平均消費量」及其「安全存量」提出\r\n              數據，並加以觀察、討論其現象及問題。因之，\r\
      \n              周副研究員報告之命題與結論，尚非有據。\r\n          B.原告報告較前揭其他同仁報告品質並不遜色：\r\n\
      \            a.原告報告之題旨，係以「綜合糧食自給率」為觀\r\n              察標的，且引用國際現況之資料做為比較，報告\r\
      \n              僅4頁，基於張顧問規定預算評估報告以1題2頁\r\n              為原則之命令，故限於篇幅，內容雖不及學術或\r\
      \n              專案報告之嚴謹與充實，但至少已補充媒體論述\r\n              缺乏具體數據之不足。就命題之周延性及資料之\r\
      \n              多元性及完整性而言，實不亞於周副研究員報告\r\n              之品質。\r\n            b.原告報告附表2係取自日本「日本農林水產省網\r\
      \n              站」所載資料，此見於原告報告附表2註1；而黃\r\n              組長既未舉證係部會給的次級資料，如何質疑是\r\
      \n              部會給的次級資料？其質疑之目的及意義為何？\r\n              令人不解。再者，原告擬撰相關報告，並未動用\r\
      \n              ○○院之調查權，故所引用資料為部會統計之次\r\n              級資料，乃理所當然，並無可議，故其批示亦顯\r\
      \n              未遵守一般公認之價值判斷標準。\r\n            c.若如黃組長指責原告報告與「周副研究員去年舊\r\n \
      \             題相似」，則何以周副研究員可以用4年？又周\r\n              副研究員命題提及「我國平均每人擁有米穀存量\r\
      \n              呈下降趨勢」及「我國平均每人擁有米穀存量未\r\n              見成長趨勢」卻未提及其臨界值或比較基礎，亦\r\
      \n              即「米穀存量」至少要多少才足夠？其成長率又\r\n              該多少才適當？均未見敘明。\r\n   \
      \         d.周副研究員99年度及100年度報告分別附註「摘\r\n              錄自2009年6月11日經濟日報報導」、「見0000-\r\
      \n              00-00/聯合晚報/A6版/國際焦點。」又豈不是「\r\n               報紙已炒過」之問題，何以其可以連載4年？相\r\
      \n               較之下，益顯標準不一。\r\n            e.綜上，張顧問及黃組長對原告報告批註之意見顯\r\n    \
      \          有偏頗，對報告之評價因人而異，顯失公允，違\r\n              反平等原則。\r\n      (2)謂原告報告「論證錯誤」、「論證偏差」，惟其論述之\r\
      \n        邏輯錯誤，不合論理法則，亦與事實不符答辯書說明二\r\n        後段謂原告「所撰擬評估報告之原稿存有諸多缺失」乙\r\n \
      \       節，為不實陳述。說明如下：\r\n        {1}謂原告報告「論證錯誤」，與事實不符\r\n          A.答辯書說明二之（一）略以：「『華僑會館……應\r\
      \n            屬非公用財產之性質，將之列入公用財產之範圍，\r\n            顯有違失』一節，經查依國有財產法第28條規定略\r\
      \n            以，主管機關或管理機關對於公用財產不得為任何\r\n            處分或擅為收益。但其收益不違背其事業目的或原\r\
      \n            定用途者，不在此限。且該施行細則第25條第2項\r\n            規定略以，所稱不違背其原定用途，係指管理機關\r\
      \n            依計畫及規定用途使用中，兼由他人使用者。由這\r\n            兩項規定得知僑務委員會華僑會館委外經營其預算\r\
      \n            編列並無不當，而謝員論證顯然錯誤。」云云，與\r\n            事實不符，說明理由如下：\r\n       \
      \     a.查原告報告原稿結論要為：「……關於國有財產\r\n              之範圍及分類於國有財產法第3 條及第4 條業已\r\n \
      \             明定，該會將華僑會館委由龍邦公司營運並收取\r\n              權利金，則其委託經營部分之財產標的應屬國有\r\
      \n              財產法第4 條第2 項所定『非公用財產』之性質\r\n              ，惟該會將之全列入公用財產之範圍，顯有違失\r\
      \n              ，宜檢討改正。」準此，原告報告係針對僑務委\r\n              員會財產帳戶認列之違失問題提出論述，這部分\r\
      \n              答復說明顯不爭議，合先聲明。關於僑務委員會\r\n              財產帳戶管理及委外經營績效之問題，前手同仁\r\
      \n              歐助理研究員婉如所提出之「僑務委員會100 年\r\n              度單位預算評估報告」第二題及第六題亦曾提出\r\
      \n              評估報告，題旨分別為「該會部分收藏品及建物\r\n              深具歷史價值，卻未列為珍貴動產及不動產，恐\r\
      \n              不利後續管理維護」、「華僑會館委外經營廠商\r\n              虧損狀況漸獲改善，該會應賡續依合約積極輔導\r\
      \n              監督」。從而可證，僑務委員會財產帳戶管理及\r\n              委外經營績效問題確有可議性，原告報告探討該\r\
      \n              會將非公用財產列為公用財產之違失問題並無不\r\n              當；另原告報告並未就「僑務委員會華僑會館委\r\
      \n              外經營預算編列」之正確與否有所討論，故系爭\r\n              答復之說明，顯與原告報告之錯誤與否無關，此\r\
      \n              可證該答復論述原告報告「論證錯誤」之論理邏\r\n              輯錯誤，與事實不符。\r\n      \
      \      b.系爭答復說明之論述本身即有「論證錯誤」之可\r\n              議，蓋其引用國有財產法施行細則第25條第2 項\r\n\
      \              後段規定「所稱不違背其原定用途，係指管理機\r\n              關依計畫及規定用途使用中，兼由他人使用者。\r\
      \n              」惟依國有財產法第11條規定：「公用財產以各\r\n              直接使用機關為管理機關，直接管理之。」而原\r\
      \n              告報告依相關資料敘明「華僑會館委由龍邦公司\r\n              營運」（此答復說明並未質疑），則「華僑會館\r\
      \n              」既「委由龍邦公司營運」，自非屬由僑務委員\r\n              會直接使用，即不符合國有財產法第11條及同法\r\
      \n              施行細則第25條第2 項後段規定所稱「管理機關\r\n              」之構成要件，是其論述之前提要件與前揭規定\r\
      \n              自有違誤，可見其論述之於法未合，而有誤謬。\r\n          B.綜上，由於華僑會館係委外經營，僑務委員會並未\r\
      \n            直接使用之，依國有財產法等相關法令規定，則僑\r\n            務委員會並非適格之管理機關，故前揭答復說明以\r\
      \n            適用國有財產法第28條及同法施行細則第25條第2\r\n            項規定為論述，顯有謬誤。故而可證，原告報告原\r\
      \n            稿論述並無其所稱之「論證錯誤」。\r\n        {2}謂原告報告「論證偏差」，與事實不符：\r\n        \
      \  A.答辯書說明二之（二），以「國家安全局101年度\r\n            單位預算評估報告第十題」為例，指責原告報告「\r\n     \
      \       論證偏差」。其論述依據之法律為「預算法第32條\r\n            」及「預算法第39條」；其結論謂國安局亦依「10\r\n\
      \            1 年度中央政府總預算編製辦法」規定，編送○○\r\n            院審議，並無疑義，謝員對法規之認知，顯有偏差\r\
      \n            。\r\n          B.具體問題說明如下：\r\n            a.系爭說明謂『南園機房建置工程期程3年，且於\r\
      \n              第2年即修正經費總額，卻未附具修正後之全部\r\n              計畫之具體內容」，經查預算法第32條規定施政\r\
      \n              計畫，其新擬或變更部分超過一年度者，應附具\r\n              全部計畫送「行政院」核定（非送○○院）…謝\r\
      \n              員對法規之認知，顯有偏差。』云云。然而，綜\r\n              觀原告系爭報告原稿，未有任何『應附具全部計\r\
      \n              畫送「○○院」核定』之論述，可見答辯書之論\r\n              述無所本。再者，黃組長於原稿批注「主管範圍\r\
      \n              內與概算之擬定，與○○院無關」，其箭頭係指\r\n              向「法條」之位置，而非原告之論述，亦可見其\r\
      \n              為論述並無根據。\r\n            b.繼續經費預算編列之問題，其來有自。經查，預\r\n        \
      \      算中心自94年5月至100年10月止有87個報告引用\r\n              預算法第32條及第39條之規定；另提及預算法第\r\
      \n              39條者，計有212個，提及預算法第32條者，計\r\n              有158個。可見多年來關於超過跨年期計畫及繼\r\
      \n              續經費預算編列之議題長期存在於預算中心之報\r\n              告內，故原告所撰報告僅是依例而為，果有偏差\r\
