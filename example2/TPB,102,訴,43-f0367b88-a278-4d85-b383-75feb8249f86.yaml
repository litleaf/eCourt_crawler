      \       言之誤解產生，以及選擇性預算評估等問題。\r\n      (2)就原告於預算中心服務多年之觀察，關於預算中心評估\r\n      \
      \  報告內容重複及相仿部分比例甚高之現象，其來有自。\r\n        綜觀預算中心之評估報告，同年度不同個體常出現同質\r\n        性問題之內容外；甚者，同一年度整體報告出現之內容\r\
      \n        ，個體報告亦再度出現，甚而不同個體亦出現同樣內容\r\n        之報告。以往原告撰寫財政部部分之報告時，亦屢有加\r\n \
      \       入金管會部分亦同時出現之內容。另整體部分，就101\r\n        年度整體預算評估報告為例，張顧問規定每人5題舊題\r\n  \
      \      ，2題新題。凡此，均可調閱相關評估報告檢驗之。此\r\n        外，因預算常須以決算（預算執行情形）為參考，故決\r\n    \
      \    算報告與預算報告重複度甚高，而因決算案之審議通常\r\n        在預算案之後，於審議決算案時再另行提出與預算報告\r\n      \
      \  相近之決算報告，其必要性亦有可議。因之，預算中心\r\n        報告汗牛充棟，卻泰半非新題（缺乏創新），除因老問\r\n        題未被改過外，難免與張顧問規定之運作模式有關，概\r\
      \n        為充篇幅或無專業整合與組織之能力。職是，預算中心\r\n        報告缺乏創新力與結構性，乃體制使然。\r\n      (3)次查，依○○院處務規程第26條第2款規定，預算中心\r\
      \n        辦理文件之責任，關於法律條文引用錯誤，由擬稿人員\r\n        及核稿之組（科）長、主任或秘書負責。準此，對於○\r\n \
      \       ○委員提案指摘預算中心「研究題材引用法條前後矛盾\r\n        或引用失當」乙節，張顧問及黃組長等主管核稿有未善\r\n   \
      \     盡專業之注意者，自是難辭其究。再者，僭越職責致令\r\n        有代表○院發言之誤解產生，亦是主管始有之行為；另\r\n     \
      \   選擇性預算評估等問題，就整體部分，題目均須經張顧\r\n        問允許，凡此均涉及張顧問之業務指導行為。此外，答\r\n       \
      \ 復說明一謂「預算中心評估報告，供本院委員問政之參\r\n        考，影響國家施政計畫甚鉅，不容有錯誤或疏漏之處，\r\n        除須力求完備無誤，且須有創新之研究題材……」云云\r\
      \n        ，對原告不免過於苛求，而欠公平。\r\n      (4)綜上，關於單位長官怠於核稿或專業不足致任由同仁提\r\n        出錯誤報告卻未改正糾正，非不得被檢討。業務上，原\r\
      \n        告發現前手，包含其所屬黃組長素琴曾出具之報告論點\r\n        之錯誤，並於報告內為改正前手錯誤之論述時，張顧問\r\n \
      \       竟然在其原稿上以紅字寫下「不要抄同仁報告為自己報\r\n        告」之誤導性批示，難謂無濫用權力之瑕疵。對於原告\r\n   \
      \     前揭主張，原告於再申訴書內據實舉證，相關論述均具\r\n        客觀性與可檢驗性，惟○○院答辯理由概以「涉及主管\r\n     \
      \   人員管理權責或為謝員主觀見解與本案無關，均不再一\r\n        一答復」三言兩語回應，顯見其理由不備及怠於調查事\r\n       \
      \ 實真偽之違法。\r\n（十）保訓會以高度屬人性為由，採行低密度審查，致未就恣意\r\n      、濫用權力之違法為審究，其決定顯未能保障公務人員權\r\
      \n      利\r\n    1.關於保訓會對於考績事件之審查範圍，參照司法院釋字第\r\n      462解釋，除下列5個項目外，始認以富高度屬人性而應予\r\
      \n      尊重：1.法定程序上有瑕疵。2.對事實認定有違誤。3.未\r\n      遵守一般公認價值判斷之標準。4.有與事件無關之考慮牽\r\n\
      \      涉在內。5.違反平等原則。本件原告對考績評定之法定程\r\n      序並未異議。惟就前揭○○院答復、答辯理由及原告考核\r\n   \
      \   表、考績表所述，關於從某一事實出發而得出不利於被告\r\n      考績之結果，包含索取二次金改資料事件、報告品質不佳\r\n      事件、抄襲事件、報告常為委員訴病等，原告主張，○○\r\
      \n      院對該等事實認定有違誤、未遵守一般公認價值判斷之標\r\n      準及違反平等原則、比例原則，均涉及恣意、濫用權力之\r\n   \
      \   認事用法等實體問題。然而，保訓會未為審究，顯有決定\r\n      恣意之違誤。\r\n    2.此外，按前揭復審決定以原告已另案提起再申訴在案為由\r\
      \n      ，認原告主張○○院評定其100年年終考績為乙等有違法\r\n      或顯著不當云云，應依申訴、再申訴程序提起救濟，核非\r\n  \
      \    其復審決定所得審究之範圍。職是，保訓會復審決定系爭\r\n      考績評定是否違法或顯著不當之前提，其認事用法之審究\r\n      應以同案之再申訴決定為依據。因之，原告主張，行政法\r\
      \n      院有就前揭保訓會再申訴決定是否違法為審查之必要。理\r\n      由如下：\r\n      (1)保訓會決定理由缺乏嚴謹之邏輯推理，顯有率斷、恣意\r\
      \n        就系爭再申訴決定書內容以觀，保訓會除就考績作業程\r\n        序審查，認其無法定程序之瑕疵外，對於考評之實體，\r\n \
      \       主張「富高度屬人性」，就機關長官對部屬考評之判斷\r\n        ，表示「應予尊重」。對事實之查證，其附卷證據為：\r\n   \
      \     再申訴人100年各期平時成績考核紀錄表、100年公務人\r\n        員考績表及○○院101年1月2日100年度考績委員會第3\r\n\
      \        次會議紀錄等影本，以及該中心傳真登記簿及同仁工作\r\n        日記簿。至於原告之主要工作為撰寫評估報告，其「良\r\n  \
      \      窳」，保訓會全未加以審理並為判斷，僅陳詞：「至其\r\n        撰寫評估報告之良窳，機關答復己詳為說明，以對各機\r\n    \
      \    關預算內容為評估報告，本係再申訴人主要工作，自得\r\n        為考績依據。再申訴人所訴，核無足採。」按保訓會決\r\n      \
      \  定，應具有可被審查性，亦即，保訓會對其決定之作成\r\n        須有詳盡說理之義務；惟關於原告撰寫評估報告之品質\r\n        問題，保訓會針對再申訴人之具體主張及理由為何？考\r\
      \n        核者之答復及答辯理由為何？相關法令規定及其解釋為\r\n        何？具體事實及其涵攝為何？稽考之證據為何？保訓會\r\n \
      \       決定理由之說明僅以「再申訴人訴稱，○○院指其所撰\r\n        寫評估報告品質不符要求；及其不遵守規範，任意向他\r\n   \
      \     機關索取資料，均屬空言指摘云云」、「機關答復己詳\r\n        為說明，以對各機關預算內容為評估報告，本係再申訴\r\n     \
      \   人主要工作，自得為考績依據」云云，三言兩語為交待\r\n        。\r\n      (2)此外，原告除數度向保訓會提出補充理由暨查證申請外\r\
      \n        ，亦曾2 度閱覽卷附資料。然而，保訓會限閱傳真登記\r\n        簿之主要內容（僅提供部分條狀片斷資料），亦不予提\r\n\
      \        供閱覽同仁工作日記簿、相關考核紀錄表、考績表及考\r\n        績委員會會議紀錄等資料。就保訓會提供再申訴及復審\r\n  \
      \      卷附資料以觀，保訓會審理，對於事實之查證顯欠周詳\r\n        。\r\n    3.判斷濫權之審查\r\n      (1)關於考績事件，機關主管固有裁量權，但「裁量」應為\r\
      \n        合義務之裁量，不是隨意，亦非完全不受拘束之自由，\r\n        而是有其準據和目標，此與毫無準則限制的「恣意」不\r\n \
      \       同，否則即為濫權。不論是裁量抑或是判斷餘地，都不\r\n        意味著在此領域的行政行為不受司法審查。保訓會為準\r\n   \
      \     司法機關，在考績救濟的具體案件中，保訓會之決定（\r\n        裁量）應將法的公平與正義「個別地」實現出來，其思\r\n     \
      \   維量度，須遵守嚴格之「邏輯推理法則」，否則無法使\r\n        人信服。對於違法性裁量之審查，除了法定方式、現行\r\n       \
      \ 實體法規以及合法制定之程序法規定之遵行性審查外，\r\n        在實體上，尚須審查是否遵守有關裁量範圍之規定，諸\r\n        如：對於決定有關之重大事實是否未加斟酌，或對於無\r\
      \n        關之因素卻加以考慮，以及所選擇方法顯然不當者；亦\r\n        即，是否符合重要性原則、比例原則或禁止不當連結，\r\n \
      \       否則皆為裁量權之逾越。\r\n      (2)實務上與理論上均肯認，凡富有高度政治政之國家機關\r\n        的法律行為，均不受法院審理。因之，對於系爭報告之\r\
      \n        考核，原則上似乎不應受法院審理。然而，由於考績事\r\n        件，係業務主管對於屬官績效之考核，雖○○院為政治\r\n \
      \       性國家機關，但對於人事行政業務之行為，實質仍為行\r\n        政行為之性質，故其有違法者，本於依法行政及權力分\r\n   \
      \     立原則，亦應受司法審查。\r\n      (3)學者研究指出：「我國現階段政經構造，公務員考評、\r\n        調任、陞遷等之決定，仍不免存有威權餘毒。」系爭考\r\
      \n        績事件，保訓會以「高度屬人性」為理由，採行「判斷\r\n        餘地」。亦即，保訓會就○○院對於相關事實之認定與\r\n \
      \       法律適用有無違誤，採行低密度審查，致未就恣意、濫\r\n        用權力之違法為審究，其復審決定（含再申訴決定）作\r\n   \
      \     成駁回原告申請之決定，對原告服公職權利之保障顯有\r\n        嚴重瑕疵，誠不足以保障原告受侵害之公務人員權利，\r\n     \
      \   故不服保訓會駁回其復審及再申訴之決定，並提起本件\r\n        行政訴訟。原告並主張，行政法院對系爭考績事件應採\r\n       \
      \ 行高密度審查，方足以藉由「判斷濫用」之管道而裁判\r\n        保訓會之決定及原處分為違法，並予以撤銷。\r\n（十一）應受司法救濟之理由：\r\
      \n    1.按本件再申訴部分業經保訓會決定駁回，已告確定；惟復\r\n      審部分，雖經保訓會決定駁回，但依保障法第72條第1項\r\n  \
      \    規定，原告不服該決定，得依限向本院提起行政訴訟，故\r\n      原告提起本行政訴訟。承前段理由之說明，原告主張，其\r\n      100年度考績考核依據之事實錯誤，及有與本件無關之考\r\
      \n      慮牽涉在內，足見其主管作為之逾越權限或濫用權力者。\r\n      另評估報告品質不佳，抄襲、常為委員詬病，及逾業務所\r\n   \
      \   需向行政機關索取資料云云，其不實之負面評價觸及原告\r\n      名譽、尊嚴，應屬基本權之範圍。又○○院對原告此一12\r\n      職等高階公務人員考以98年至100年連考3年乙等考績後，\r\
      \n      於101年初復實質為高資低用改派財政委員會任職，可預\r\n      見其對基本權之重大影響。凡此，均構成對原告服公職權\r\n  \
      \    利之侵害，自應允為提起司法救濟。析述如下：\r\n      (1)系爭考績事件對原告服公職權利影響重大原告近5年考\r\n        績，96年及97年核定官職等為簡任第11職等，考績均為\r\
      \n        甲等；98年至100年連續3年核定官職等為簡任第12職等\r\n        ，考績均為乙等。○○院評定原告100年度考績為乙等\r\
      \n        ，原告因而不符合考績法第11條「取得同官等高一職等\r\n        」之任用資格；另年終考績獎懲，依考績法第7條第1項\r\n\
      \        第1款、第2款及第2項規定，乙等較甲等亦差短半個月\r\n        總額獎金（包含：公務人員俸給法所定之本俸、年功俸\r\n \
      \       及其他法定加給），故影響原告升等及半個月總額獎金\r\n        之權利，是對原告直接及間接之影響難謂不重大。依學\r\n   \
      \     者之見，事實影響若為行為之直接目的，則構成基本權\r\n        之侵害，若非直接目的，而只是附隨產生之事實效果，\r\n     \
      \   但可預見或有所預見其對基本權之重大影響，亦構成基\r\n        本權之侵害。\r\n      (2)職是，參諸司法院釋字第483號解釋意旨、學者見解及\r\
      \n        行政法院判決，○○院連續3年核定原告簡任第12職等\r\n        之考績為乙等，雖不足以改變原告公務人員身分，但致\r\n\
      \        使原告因而不符合「取得同官等高一職等」之任用資格\r\n        ，嚴重影響原告升遷之權，並直接影響系爭年度年終考\r\n  \
      \      績獎金之數額，即基於公務人員身分所生之公法上財產\r\n        請求權亦遭受侵害，可預見其影響重大，構成對原告服\r\n    \
      \    公職權利之侵害。\r\n    2.報告「抄襲」及「常為委員所詬病」之說，並非事實，且\r\n      觸及名譽與人性尊嚴，屬基本權保障範圍\r\
      \n      (1)在原告評估報告，其單位主管批註「抄襲」、「不要抄\r\n        同仁報告為自己報告」等字眼，答辯書亦主張原告「抄\r\n\
      \        」衛生署報告，如原告前揭理由之論證，卻均非事實，\r\n        惟其不實指控涉及原告「名譽」與「人性尊嚴」，應屬\r\n  \
      \      基本權之範圍，而此一事實之認定應有客觀之基準，非\r\n        屬主管個人價值判斷之裁量範圍，自應可受司法審查。\r\n    \
      \    國內外學者亦認為，職務執行上之指令如觸及人性尊嚴\r\n        ，例外地可主張基本權之保障。大法官釋字第483號解\r\n     \
      \   釋似亦此見解。同理，○○院答復書指稱原告評估報告\r\n        「常為委員所詬病」，既無法舉證說明，自亦非真實。\r\n       \
      \ 而此等事實之認定既為○○院考核原告考績依據之重要\r\n        事實，且涉及原告名譽，是其真偽亦有求證之必要。又\r\n        ，原告與傳統威權衝撞，在憲法對基本權的保障機制下\r\
      \n        ，是否「該當」如此負面之考核評價，並遭誣蔑報告「\r\n        抄襲」及「常為委員所詬病」之污名？誠非不得受行政\r\n \
      \       法院之審查。\r\n      (2)其次，「名譽」乃憲法保障之人格權之一，此見解可參\r\n        司法院釋字第603號、第587號、第486號解釋；由於舉\r\
      \n        證困難，對名譽權之保障，不以確實受毀損為限。至若\r\n        足以毀損他人名譽者，則生刑法第310條之誹謗罪問題\r\n\
      \        。\r\n    3.無論在保訓會踐行何等程序，可否提起行政訴訟，應由行\r\n      政法院依行政訴訟法之規定認定\r\n  \
      \    (1)按保障法第25條第1項前段規定：「公務人員對於服務\r\n        機關或人事主管機關所為之行政處分，認為違法或顯然\r\n  \
      \      不當，致損害其權利或利益者，得依本法提起復審。」\r\n        查現行考績法第16條規定：「公務人員考績案，送被告\r\n   \
      \     銓敘審定時，如發現有違反考績法規情事者，應照原送\r\n        案程序，退還原考績機關另為適法之處分。」考諸其○\r\n     \
      \   ○理由為：「配合考績法修正草案第14 條有關考績案\r\n        核定權責機關之修正及貫徹銓敘權之功能，本條文修正\r\n      \
      \  規定對於違法之考績案，被告應照原送案程序退還原考\r\n        績機關另為適法之處分。」可見現行考績法法制，○○\r\n        原旨亦認考績機關核定之考績案為「行政處分」。\r\
      \n      (2)又保訓會發布「公務人員提起復審、（再）申訴須知」\r\n        ，對於「什麼情形可以提起復審？」之說明一：「公務\r\n\
      \        人員對於服務機關或人事主管機關所為之行政處分，認\r\n        為違法或顯然不當，致損害其權利或利益者，得提起復\r\n  \
      \      審。惟得否提起復審，仍應參酌司法院有關解釋：亦即\r\n        須足以改變公務人員身分，對公務人員權利有重大影響\r\n    \
      \    ，或基於公務人員身分所生之公法上財產請求權遭受侵\r\n        害等，始得依法提起復審。例如俸級、任用之審查或免\r\n      \
      \  職、停職處分等。」\r\n      (3)次查，95年5月26日大法官釋字第611號解釋文明示，憲\r\n        法第18條保障人民服公職之權利，亦包括公務人員任職\r\
      \n        後依法令「晉敘陞遷之權」。保訓會委託研究案之意見\r\n        顯示，考績救濟原認屬管理措施者，將向行政處分之屬\r\n \
      \       性推移。此外，本院95年度訴字第4383號判決亦明確指\r\n        出：「原告就其考績被評定為丙等部分已循申訴再申訴\r\n\
      \        程序救濟確定，復如前述，是原告本件審理範圍乃僅限\r\n        於被告…所為之銓敘審定部分，而不及服務機關對原告\r\n  \
      \      考績評定丙等之處分。」可見行政法院亦容許就不服被\r\n        告年終考績審定而提起之撤銷訴訟，進行實質審理。\r\n     \
      \ (4)按我國為法治國家，自應受依「法行政原則」之拘束。\r\n        行政機關擁有行政裁量權，行政裁量行為如在法律範圍\r\n      \
      \  內，固為合法，但有逾越權限、濫用權力者，依前揭行\r\n        政訴訟法之相關規定，即為違法；違法之行政裁量、行\r\n        政決定或處分，根據「權力分立原則」，應受司法審判\r\
      \n        ，相對而言，任何人因行政機關違法之決定或處分而致\r\n        權利受損害時，自亦得向法院起訴。\r\n      (5)揆諸行政訴訟法第4條第2項「逾越權限或濫用權力之行\r\
      \n        政處分，以違法論」、第201條「行政機關依裁量權所\r\n        為之行政處分，以其作為或不作為逾越權限或濫用權力\r\n\
      \        者為限，行政法院得予撤銷」等規定。學者認為，前項\r\n        規定係針對行政裁量，對於考績事件判斷餘地之有無乃\r\n  \
      \      至高低問題，係屬行政權與司法權之權力分立問題，若\r\n        有偏頗將致權力分立失衡。惟學者並認為，無論在保訓\r\n    \
      \    會踐行何等程序，可否提起行政訴訟，應由行政法院依\r\n        行政訴訟法之規定認定。\r\n      (6)綜上論結，法理上，關於考績事件違法與否之判準，或\r\
      \n        涉有判斷餘地或裁量空間，但本件主管對原告考績考核\r\n        之裁量，仍應依考績法及○○院組織法、○○院處務規\r\n \
      \       程及分層負責責等實體法之相關規定為合義務裁量，並\r\n        非完全不受拘束之自由。保訓會對於原告主張之爭點，\r\n   \
      \     以「富高度屬人性」為由，不予以審查，惟依我國現行\r\n        行政程序法第43條規定解釋，其不予審查之決定本身必\r\n    \
      \    須是「可被審查的」。亦即，保訓會作成不為審查之決\r\n        定，並不得脫免說理之責，是其仍有詳盡說理之義務，\r\n      \
      \  否則即有違法之瑕疵。至於預算中心評估報告是否涉及\r\n        專業性之問題，依法保訓會縱有專業不足而無能為判斷\r\n        時，但依法仍可送請專家鑑定，是專業問題並非其不予\r\
      \n        審查之當然理由。從而，保訓會及被告對本件之審查，\r\n        認屬富高度屬人性而完全尊重○○院之核定結果；就原\r\n \
      \       告前揭理由論證，○○院對原告考績之評定，相關考核\r\n        表及考績表之記載不實、考核項目缺漏，復以其依據事\r\n   \
      \     實，諸如：違規索取二次金改資料、報告品質不佳、專\r\n        業知識不足，不知求進，報告抄襲、常為委員詬病等，\r\n     \
      \   均非真實，故其核定結果顯有對事實認定錯誤、未遵守\r\n        一般公認價值判斷標準、以無涉本件之事實作為考量依\r\n       \
      \ 據及違反平等原則及比例原則等瑕疵。被告及保訓會等\r\n        機關未據行政程序法第36條規定，依職權調查證據，且\r\n        所為銓敘審定之行政處分及復審決定，並未依行政程序\r\
      \n        法第43條規定，斟酌原告全部陳述與調查事實及證據之\r\n        結果，依論理及經驗法則判斷事實之真偽，其等之認事\r\n\
      \        用法，顯有瑕疵而違法，加以「抄襲」及「常為委員所\r\n        詬病」之說並非真實，據之以為原告系爭考績之考核依\r\n  \
      \      據，不僅造成考核依據之事實錯誤，且有損原告名譽，\r\n        構成對原告人格權之侵害。職是之故，○○院核定原告\r\n    \
      \    之考績、被告銓敘審定結果及保訓會復審決定，均違反\r\n        前揭行政程序法及考績法等相關法律規定，且連3年考\r\n      \
      \  乙，致影響原告升等、考績等次及半個月總額獎金，構\r\n        成對原告服公職權利及財產權之侵害。\r\n（十二）被告對違法或顯然不當之考績核定不為調查事實並為審究\r\
      \n      ，難謂與考績法第2 條、第16條及行政程序法第86條及第\r\n      43條等規定無違：\r\n    1.查被告102 年1 月28日部銓二字第1023691066號答辯書援\r\
      \n      引考績法第7 條第1 項、第13條及第14條第1 項等規定認\r\n      定：「依據公務人員平時成績紀錄及獎懲評核公務人員之\r\n\
      \      考績等次及分數時，係屬各機關長官權責……。」並主張\r\n      「本部於審定各機關報送之考績案時，均悉依各機關核定\r\n    \
      \  之考績等次及分數，據以審核其考績獎懲結果是否與考績\r\n      法相關規定相符，並辦理銓敘審定。是以，本案○○院核\r\n      定原告考績等次及分數時，其平時考核之紀錄及其年終考\r\
      \n      績分數之計算，尚非屬本部銓敘審定考績案時應審究之範\r\n      圍。」云云。\r\n    2.惟按公務人員考績之考核原則，依考績法第2條：「應本\r\
      \n      綜考覈名實、信賞必罰之旨，作準確客觀之考核。」第16\r\n      條規定:「公務人員考績案，送銓敘部銓敘審定時，如發\r\n  \
      \    現有違反考績法規情事者，應照原送案程序，考績機關另\r\n      為適法之處分。」次按，「行政機關應依職權調查證據，\r\n      不受當事人主張之拘束，對當事人有利及不利事項一律注\r\
      \n      意。」、「行政機關為處分或其他行政行為，應斟酌全部\r\n      陳述與調查事實及證據之結果，依論理及經驗法則判斷事\r\n   \
      \   實之真偽，並將其決定及理由告知當事人。」行政程序法\r\n      第36條、第43條定有明文。\r\n    3.準此，○○院核定原告考績苟有與前揭考核原則未符者，\r\
      \n      自當為被告應予以審究之範圍，是被告就原告主張其考績\r\n      之核定依據之事實，包含不遵守內部工作規範（○○院10\r\n  \
      \    1 年9 月20日會立院人字第1010005023號再申訴答復一；\r\n      證據為：傳真登記簿、個人工作日記簿及報告「抄襲」、\r\n\
      \      「常為委員所詬病」( ○○院101 年9 月20日台立字第10\r\n      10005023號再申訴答復二之（三）；證據為：原告報告、\r\
      \n      衛生署報告；○○院101 年8 月10日台立人字第10114013\r\n      80號申訴說明三之（四）；無證據。）經原告於起訴狀再\r\
      \n      而舉證證明其均非真實者，而被告不為查證，難謂與考績\r\n      法第2 條、第16條及行政程序法第36條及第43條等規定無\r\n\
      \      違。\r\n    4.綜上所述，對於○○院考核原告考績之事實，依原告主張\r\n      有諸多不實，惟被告不為調查事實及證據，致其認定事實\r\
      \n      有誤，其所作成之處分即有瑕疵而屬違法。\r\n（十三）報告「抄襲」及「常為委員所詬病」之說，並非事實，且\r\n      觸及名譽與人性尊嚴，屬基本人權保障範圍，應可受行政\r\
      \n      法院之審查：\r\n    1.○○院申訴說明三之（四）陳述原告報告「抄襲行政機關\r\n      過時業務報告及再申訴答覆說明二之（三）之1陳述原告\r\
      \n      報告「內容多抄自衛生署100年5月30日向本院所提專業報\r\n      告之內容」，在原告所撰評估報告上亦批註「內容多抄自\r\n\
      \      衛生署100年5月30日向本院所提專業報告」云云。惟依原\r\n      告前揭及歷次提出反駁理由之論證，上述抄襲之說卻均非\r\n \
      \     事實，而該等不實指控涉及原告「名譽」與「人性尊嚴」\r\n      ，應屬基本人權之範圍，而此一事實之認定自應有客觀之\r\n     \
      \ 基準，非屬主管個人價值判斷之裁量範圍，自應可受司法\r\n      審查。又，原告與傳統威權衝撞，在憲法對基本人權的保\r\n      障機制下，是否「該當」如此負面之考核評價，並遭誣蔑\r\
      \n      報告「抄襲」及「常委員所詬病」之污名？誠非不得受行\r\n      政法院之審查。\r\n    2.其次，「名譽」乃憲法保障之人格權之一，此見解可參司\r\
      \n      法院釋字第603 號、第587 號、第486 號解釋；且由於舉\r\n      證困難，對名譽權之保障，不以確實受毀損為限。至若足\r\
      \n      以毀損他人名譽者，甚至生刑法第310 條之誹謗罪問題。\r\n      故此亦可為行政法院審查之事項。\r\n（十四）核定原告考績依據事實之證據恐有偽造或變造之不法，且\r\
      \n      依其他事證證其之依據事實並非真實，是被告據以審定卻\r\n      不調查事實，有違法或顯然不當，應請予以撤銷：\r\n    1.承上論結，按公務人員保障法第25條第1項前段規定：「\r\
      \n      公務人員對於服務機關或人事主管機關所為之行政處分，\r\n      認為違法或顯然不當，致損害其權利或利益者，得依本法\r\n   \
      \   提起復審。」又，行政訴訟法第4條第2項「逾越權限或濫\r\n      用權力之行政處分，以違法論」、第201條「行政機關依\r\n     \
      \ 裁量權所為之行政處分，以其作為或不作為逾越或濫用權\r\n      力者為限，行政法院得予撤銷。」準此，綜觀原告起訴狀\r\n      之理由及證據，○○院核定原告之考績依據之事實並非真\r\
      \n      實，尤其是其認定原告不遵守「內部工作規範」所依據之\r\n      「傳真登記簿、個人工作日記簿」等文書證據，以「公開\r\n   \
      \   或提供有侵害個人隱私、職業上秘密或著作權人之公開發\r\n      表權者」為由，限制原告閱卷。惟原告任職於○○院十餘\r\n      年，無法理解個人工作日記簿等文書竟是內部規範之依據\r\
      \n      ，更無法理解何以內部規範（個人工作日記簿）及傳真登\r\n      記簿不得公開，是其限閱之主張與經驗法則及論理法則未\r\n   \
      \   符，恐有偽造或變造之嫌，亦即刑法第210條及第211條偽\r\n      造變造公文書或私文書罪嫌，加以報告「抄襲」或「常為\r\n    \
      \  委員所當詬病」之說，並非事實，且觸及名譽與人性尊嚴\r\n      ，屬基本人權保障範圍，是被告對原告考績之審定有違法\r\n      或顯然不當，致損害原告權利或利益。\r\
      \n（十五）綜上所述，聲明求為判決：\r\n    1.訴願決定及原處分均撤銷。\r\n    2.訴訟費用由被告負擔。\r\n三、被告則以：\r\n\
      （一）本案原告99年年終考績結果係晉敘簡任第十二職等本俸五\r\n      級730 俸點，嗣○○院辦理該院公務人員100 年考績案時\r\n   \
      \   ，經該院核定原告係考列乙等（70分），依法晉年功俸一\r\n      級，並給與半個月俸給總額之一次獎金。以該考績獎懲結\r\n      果核與前開考績法相關規定相符，爰被告以原處分予以銓\r\
      \n      敘審定，於法並無不合。\r\n    2.有關原告訴稱○○院評核其100年考績等次及分數時，其\r\n      平時考核之紀錄及分數之計算等均與事實不符，並主張應\r\
      \n      再給付原告半個月考績獎金等節：\r\n      按各機關對於公務人員之考績，係由主管人員就考績表項\r\n      目評擬，遞送考績委員會初核，機關長官覆核，經由主管\r\
      \n      機關或授權之所屬機關核定後，再送被告辦理銓敘審定。\r\n      是以，被告於審定各機關報送之考績案時，均悉依各機關\r\n   \
      \   核定之考績等次及分數，據以審核其考績獎懲結果是否與\r\n      考績法相關規定相符，並辦理銓敘審定。是以，本案○○\r\n      院核定原告考績等次及分數時，其平時考核之紀錄及其年\r\
      \n      終考績分數之計算，尚非屬被告銓敘審定考績案時應審究\r\n      之範圍。另以原告101 年1 月1 日之在職機關係○○院，\r\n\
      \      爰起訴狀內訴之聲明所提再給付其半個月考績獎金一節，\r\n      亦非屬被告權責。\r\n    3.至於原告所提系爭考績事件對其服公職權利影響重大應可\r\
      \n      提起行政訴訟一節：\r\n      (1)按公務人員對於服務機關或人事主管機關所為之行政處\r\n        分，或依法申請之案件於法定期間內應作為而不作為，\r\
      \n        認為違法或顯然不當，致損害其權利或利益者，得依保\r\n        障法提起復審；至於公務人員對於服務機關所為之管理\r\n \
      \       措施或有關工作條件之處置認為不當，致影響其權益者\r\n        ，則僅得依同法提起申訴、再申訴，保障法第25條第1\r\n  \
      \      項、第26條第1項、第77條第1項分別定有明文。經參照\r\n        司法院釋字第187號、第201號、第243號、第266 號、\r\
      \n        第298號、第312號、第323號及第338號等解釋意旨，須\r\n        足以改變公務員身分關係，或於公務員權利有重大影響\r\
      \n        之處分，或基於公務員身分所產生之公法上財產上請求\r\n        權，始可依保障法所定復審程序請求救濟，並提起行政\r\n \
      \       爭訟；惟若未改變公務員身分關係、不直接影響服公職\r\n        權利之記大過、記過處分、申誡懲處、考績評定等措施\r\n   \
      \     ，核屬保障法第77條第1項所指之工作條件或管理措施\r\n        ，公務人員僅得依申訴、再申訴程序尋求救濟，不得以\r\n    \
      \    復審之程序請求救濟。\r\n      (2)承如前述，被告依○○院核定原告考列乙等（70分），\r\n        依法晉年功俸一級，並給與半個月俸給總額之一次獎金\r\
      \n        ，據以辦理銓敘審定，並未改變其公務員之身分關係、\r\n        不直接影響其服公職之權利，從而原告主張被告銓敘審\r\n \
      \       定之結果屬保障法第25條第1 項之行政處分性質，得以\r\n        提起行政訴訟，容有誤解。\r\n（二）綜上論述，本件原處分及訴願決定均無違誤，聲明求為判\r\
      \n      決駁回原告之訴，訴訟費用由原告負擔。\r\n四、本件兩造之爭點為：被告以原處分銓敘審定原告100 年年終\r\n    考績結果為「依法晉年功俸一級為簡任第十二職等年功俸一\r\
      \n    級並給與半個月俸給總額之一次獎金」，有無違誤？原處分\r\n    有無違反考績法第2 條、第16條及行政程序法第36條、第43\r\n \
      \   條規定？\r\n五、本院判斷如下：\r\n（一）按考績法第7 條第1 項規定：「年終考績獎懲依左列規定\r\n      ：……二、乙等：……已達所敘職等本俸最高俸級或已敘\r\
      \n      年功俸級者，晉年功俸一級，並給與半個月俸給總額之一\r\n      次獎金；……」第13條規定：「平時成績紀錄及獎懲，應\r\n  \
      \    為考績評定分數之重要依據。……」第14條第1 項規定：\r\n     「各機關對於公務人員之考績，應由主管人員就考績表項\r\n     \
      \ 目評擬，遞送考績委員會初核，機關長官覆核，經由主管\r\n      機關或授權之所屬機關核定，送銓敘部銓敘審定。……」\r\n      第16條規定：「公務人員考績案，送銓敘部銓敘審定時，\r\
      \n      如發現有違反考績法規情事者，應照原送案程序，退還原\r\n      考績機關另為適法之處分。」準此，被告對公務人員考績\r\n   \
      \   之銓敘審定，除查有違反考績法規情事者外，悉依主管機\r\n      關或其授權之所屬機關核定之考績結果辦理；又依據公務\r\n      人員平時成績紀錄及獎懲，評核公務人員之考績等次及分\r\
      \n      數，係屬各機關長官權責，又已達所敘職等本俸最高俸級\r\n      者，年終考績考列乙等時，係晉年功俸一級，並給與半個\r\n   \
      \   月俸給總額之一次獎金。\r\n（二）經查：本件原告99年年終考績結果係晉敘簡任第十二職等\r\n      本俸五級730 俸點，而原告100\
      \ 年年終考績經○○院考列\r\n      乙等，並經該院101 年2 月13日台立院人字第1011400345\r\n      號函核定在案，上開考績核定結果迄未經撤銷、變更；亦\r\
      \n      難認有違反考績法規情事，被告自應依據該考績核定結果\r\n      辦理銓敘審定。是以，被告依上開考績法規定，以原處分\r\n   \
      \   銓敘審定原告100 年年終考績結果為「依法晉年功俸一級\r\n      為簡任第十二職等年功俸一級並給與半個月俸給總額之一\r\n     \
      \ 次獎金」，揆諸前揭規定及說明，並無違誤。\r\n（三）原告雖主張：原告認為○○院100 年度評定其考績等次為\r\n      乙等而被告據以審定之行政處分，顯有違法或顯著不當，\r\
      \n      損害其升等之權利，故按保障法第25條第1 項前段規定，\r\n      得提起復審；又被告對違法或顯然不當之考績核定，不為\r\n \
      \     調查事實並為審究，難謂與考績法第2 條、第16條及行政\r\n      程序法第36條、第43條規定無違云云。惟查：\r\n    1.按公務人員對於服務機關或人事主管機關所為之行政處分\r\
      \n      ，或依法申請之案件於法定期間內應作為而不作為，認為\r\n      違法或顯然不當，致損害其權利或利益者，得依公務人員\r\n   \
      \   保障法提起復審；至於公務人員對於服務機關所為之管理\r\n      措施或有關工作條件之處置認為不當者，致影響其權益者\r\n      ，則僅得依同法提起申訴、再申訴，保障法第25條第1項\r\
      \n      、第26條第1 項、第77條第1 項分別定有明文。而參照司\r\n      法院釋字第187 號、201 號、243 號、266 號、298\
      \ 號、\r\n      312 號、323 號、338 號等解釋意旨，須足以改變公務員\r\n      身分關係，或於公務員權利有重大影響之處分，或基於公\r\
      \n      務員身分所產生之公法上財產上請求權，始可依保障法所\r\n      定復審程序請求救濟，並提起行政爭訟。惟若未改變公務\r\n   \
      \   員身分關係、不直接影響服公職權利之記大過、記過處分\r\n      、申誡懲處、考績評定等措施，核屬公務人員保障法第77\r\n      條第1\
      \ 項所指之工作條件或管理措施，公務人員僅得依申\r\n      訴、再申訴程序尋求救濟，不得以復審之程序請求救濟。\r\n    2,次按考績法第7\
      \ 條第1 項規定：「年終考績獎懲依左列規\r\n      定：……二、乙等：……已達所敘職等本俸最高俸級或已\r\n      敘年功俸級者，晉年功俸一級，並給與半個月俸給總額之\r\
      \n      一次獎金；……」是有關原告100 年年終考績經○○院考\r\n      列乙等之評定，並未改變原告公務員身分關係，性質屬機\r\n \
      \     關內部之管理措施，揆諸上開說明，原告僅得依申訴、再\r\n      申訴程序救濟，而不得依復審程序予以救濟。\r\n    3.經查：原告就其100\
      \ 年年終考績經○○院考列乙等之評定\r\n      部分，已循申訴、再申訴程序救濟確定，業據原告自承在\r\n      卷，是本件審理範圍乃僅限於被告以原處分銓敘審定原告\r\
      \n      100 年年終考績結果為「依法晉年功俸一級為簡任第十二\r\n      職等年功俸一級並給與半個月俸給總額之一次獎金」部分\r\n \
      \     ，而不及服務機關即○○院對原告考績評定乙等之處分。\r\n    4,是以，被告依○○院核定原告考列乙等(70 分) ，依法晉\r\n  \
      \    年功俸一級，並給與半個月俸給總額之一次獎金，據以辦\r\n      理銓敘審定，並未改變其公務員之身分關係、不直接影響\r\n      其服公職之權利，經核並無違誤，自難認原處分有違反考\r\
      \n      績法第2 條、第16條及行政程序法第36條、第43條規定之\r\n      情事。\r\n    5.綜上，足見原告此部分之主張，容有誤解，不足採信。\r\
      \n（四）原告又主張：○○院評核其100 年考績等次及分數時，其\r\n      平時考核之紀錄及分數之計算等均與事實不符；又核定原\r\n    \
      \  告考績依據事實之證據恐有偽造或變造之不法，且其依據\r\n      之事實並非真實云云。惟查：\r\n   1. 依前揭考績法第14條第1 項規定，可知各機關對於公務人\r\
      \n      員之考績，係由主管人員就考績表項目評擬，遞送考績委\r\n      員會初核，機關長官覆核，經由主管機關或授權之所屬機\r\n   \
      \   關核定後，再送被告辦理銓敘審定。是被告於審定各機關\r\n      報送之考績案時，均悉依各機關核定之考績等次及分數，\r\n      據以審核其考績獎懲結果是否與考績法相關規定相符，並\r\
      \n      辦理銓敘審定。\r\n   2. 至於○○院核定原告考績等次及分數時，其平時考核之紀\r\n      錄及其年終考績分數之計算，是否與事實相符？又○○院\r\
      \n      核定原告考績依據事實之證據，是否有偽造或變造之不法\r\n      ？且其依據之事實是否真實（即原告所提之報告是否「抄\r\n   \
      \   襲」？及是否「常為委員所詬病」？），乃屬原告100 年\r\n      年終考績經○○院考列乙等之評定部分，原告僅得依申訴\r\n     \
      \ 、再申訴程序救濟，而不得依復審程序予以救濟，業如前\r\n      述，故非屬被告以原處分銓敘審定考績案時應審究之範圍\r\n      。\r\n\
      \   3. 足見原告此部分之主張，洵非可採。\r\n（五）原告另主張：復審決定否准進行陳述意見及實施鑑定程序\r\n      云云。惟按「復審就書面審查決定之。保訓會必要時，得\r\
      \n      通知復審人或有關人員到達指定處所陳述意見並接受詢問\r\n      。」、「保訓會必要時，得依職權或依復審人之申請，通\r\n   \
      \   知復審人或其代表人、復審代理人、輔佐人及原處分機關\r\n      派員於指定期日到達指定處所言詞辯論。」保障法第50條\r\n      第1\
      \ 項、第2 項及第52條分別定有明文。揆諸前揭明文可\r\n      知，復審以就書面審查決定為原則，保訓會必要時依職權\r\n      「得」給予當事人陳述及言詞辯論之機會，而非規定保訓\r\
      \n      會「應」給予當事人陳述及言詞辯論之機會。次按「保訓\r\n      會必要時，得依職權或囑託有關機關、學校、團體或具專\r\n   \
      \   門知識經驗者，就必要之物件、證據，實施檢驗、勘驗或\r\n      鑑定。」保障法第57條第1 項定有明文。揆諸前揭明文可\r\n     \
      \ 知，保訓會必要時「得」依職權實施鑑定，而非規定保訓\r\n      會「應」實施鑑定。是以，保訓會於復審程序是否有通知\r\n      復審人陳述意見之必要及依職權實施鑑定之必要，自有裁\r\
      \n      量權。經查：本件保訓會在復審程序未予原告陳述意見之\r\n      機會，及依職權實施鑑定，即難認有何違誤。足見原告此\r\n   \
      \   部分之主張，亦非可採。\r\n六、綜上所述，原告主張各節，均無可採，本件被告所為原處分\r\n    ，並無違誤，復審決定予以維持，亦無不合。原告仍執前詞\r\
      \n    ，訴請撤銷，為無理由，均應予駁回。\r\n七、本件事證已臻明確，至原告聲請本院向○○院調取「傳真登\r\n    記簿、個人工作日記簿」解密及為鑑定，並提供閱覽；又原\r\
      \n    告報告是否抄襲？聲請送專家鑑定；其他同仁評估報告專業\r\n    性問題，請專家鑑定；另聲請傳喚○○院相關人即陳玉清、\r\n    黃素琴、廖文正、林文馨、黃瑩宵、方清風、張顧問、周春\r\
      \n    梅、馮于容、洪勝堯、張榮松、沈寧衛等證人，以資證明「\r\n    傳真登記簿、個人工作日記簿」是否有偽造或變造之嫌？惟\r\n    查：原告上開聲請調查證據及聲請訊問證人部分，乃屬原告\r\
      \n    100 年年終考績經○○院考列乙等之評定部分，原告僅得依\r\n    申訴、再申訴程序救濟，而不得依復審程序予以救濟，故非\r\n   \
      \ 屬被告以原處分銓敘審定考績案時應審究之範圍〔其理由詳\r\n    見本判決事實及理由欄五、（四）〕，故本院認原告上開聲\r\n    請調查證據及聲請訊問證人部分，核無必要；又兩造其餘攻\r\
      \n    擊防禦方法均與本件判決結果不生影響，故不逐一論述，併\r\n    此敘明。\r\n據上論結，本件原告之訴為無理由，爰依行政訴訟法第98條第1\r\
      \n項前段，判決如主文。\r\n中　　華　　民　　國　 102　　年　 　4　　月　　16　　日\r\n            臺北高等行政法院第七庭\r\
      \n                            審判長法  官  王立杰\r\n                             \
      \     法  官  陳鴻斌\r\n                                  法  官  許麗華\r\n一、上為正本係照原本作成。\r\
      \n二、如不服本判決，應於送達後20日內，向本院提出上訴狀並表\r\n    明上訴理由，如於本判決宣示後送達前提起上訴者，應於判\r\n    決送達後20日內補提上訴理由書（須按他造人數附繕本）。\r\
      \n三、上訴時應委任律師為訴訟代理人，並提出委任書。（行政訴\r\n    訟法第241條之1第1項前段）\r\n四、但符合下列情形者，得例外不委任律師為訴訟代理人。（同\r\
      \n    條第1項但書、第2項）\r\n┌─────────┬────────────────┐\r\n│得不委任律師為訴訟│         所 \
      \ 需  要  件         │\r\n│代理人之情形      │                                │\r\n├─────────┼────────────────┤\r\
      \n│(一)符合右列情形之一│1.上訴人或其法定代理人具備律師資│\r\n│  者，得不委任律師│  格或為教育部審定合格之大學或獨│\r\n│  為訴訟代理人　\
      \  │  立學院公法學教授、副教授者。  │\r\n│                  │2.稅務行政事件，上訴人或其法定代│\r\n│     \
      \             │  理人具備會計師資格者。        │\r\n│                  │3.專利行政事件，上訴人或其法定代│\r\
      \n│                  │  理人具備專利師資格或依法得為專│\r\n│                  │  利代理人者。   \
      \               │\r\n├─────────┼────────────────┤\r\n│(二)非律師具有右列情│1.上訴人之配偶、三親等內之血親、│\r\
      \n│  形之一，經最高行│  二親等內之姻親具備律師資格者。│\r\n│  政法院認為適當者│2.稅務行政事件，具備會計師資格者│\r\n│  ，亦得為上訴審訴│\
      \  。                            │\r\n│  訟代理人        │3.專利行政事件，具備專利師資格或│\r\n\
      │                  │  依法得為專利代理人者。        │\r\n│                  │4.上訴人為公法人、中央或地方機關│\r\
      \n│                  │  、公法上之非法人團體時，其所屬│\r\n│                  │  專任人員辦理法制、法務、訴願業│\r\
      \n│                  │  務或與訴訟事件相關業務者。    │\r\n├─────────┴────────────────┤\r\
      \n│是否符合(一)、(二)之情形，而得為強制律師代理之例外，上訴│\r\n│人應於提起上訴或委任時釋明之，並提出(二)所示關係之釋明│\r\n│文書影本及委任書。\
