      \ 題材）、或抄襲行政機關過時之業務報告，常為委員所詬\r\n      病，故各級主管特別謹慎核稿，以臻完備。」以下簡稱「\r\n      報告抄襲事件」及「報告常為委員詬病事件」。相關問題\r\
      \n      ，說明如下：\r\n    2.報告抄襲事件，並非真實：\r\n      (1)報告「抄襲」之說，考其出處有3：\r\n      \
      \  {1}○○院再申訴答復書說明三，甚且直指原告「抄襲行\r\n          政機關過時業務報告」。\r\n        {2}答辯書說明二之（三）以「101年度中央政府總預算\r\
      \n          案總體評估報告部分為例」2題原稿，亦明文指摘原\r\n          告報告「引用行政機關過時之業務報告」；其說明（\r\n\
      \          三）之1並謂「第一題：『塑化劑事件……相關主管\r\n          機關應加強主動管控及查核機制』一文……多抄自衛\r\n\
      \          生署100年5月30日向本院提出之報告之內容……」。\r\n        {3}張顧問於原告所撰「土銀都市更新投資信託股份有限\r\
      \n          公司101年度營業預算評估報告「註3」上亦批示「不\r\n          要抄同仁報告為自己報告」。\r\n      (2)關於「抄襲」，非無一般客觀之標準，參考99年12月16\r\
      \n        日最高法院民事裁判99年度台上字第2314號裁判要旨，\r\n        按著作權法雖未對抄襲加以定義，但主張他人之著作抄\r\n\
      \        襲者，應先證明其著作有直接或間接抄襲，且二者間有\r\n        其關聯性。亦即，主張抄襲者應證明其所主張抄襲部分\r\n  \
      \      ，與被抄襲之著作構成實質相似。所謂「實質相似」，\r\n        應就爭執部分著作之質或量加以觀察，為價值判斷，認\r\n    \
      \    為二者相似程度頗高或屬著作之主要部分者，始足當之\r\n        。然而，○○院及其單位主管前揭3項指摘，甚且均未\r\n      \
      \  能明確指出原告「抄襲」所涵攝之具體文字、內容及其\r\n        間之關聯性，實無法構成與被抄襲之著作實質相似之要\r\n        件，故可見其指摘原告抄襲之理由不備。\r\
      \n      (3)原告對於預算中心主管及○○院一再於其評估報告及答\r\n        復書、答辯書出現「抄」或「抄襲」字等誤導性說明或\r\n\
      \        批示，有嚴重受誣蔑之感受。之前，相關耳語流言亦令\r\n        原告深受困擾，卻無以為證。惟如相關分析可見，前揭\r\n  \
      \      公文書上所為「抄襲」之類文字陳述，並不符合抄襲之\r\n        客觀標準，顯見其為不實之陳述，而屬誤導性之批示。\r\n    3.報告常為委員詬病，並非真實。關於原告報告「常為委員\r\
      \n      詬病」乙節，相關問題，說明如下：\r\n      (1)此一事件，原告未曾被告知，故不知其詳情為何，合先\r\n        聲明。\r\
      \n      (2)原告於送保訓會之再申訴補充理由明確指出：「另本人\r\n        報告是否特別『常為委員所詬病』乙節？因無具體說明\r\n\
      \        ，令人難以置信。況且，多年來本人受委員親自來電或\r\n        當面讚賞報告寫得好有之，尚未見委員對本人報告有所\r\n  \
      \      詬病。」此一問題，○○院答辯，完全未為辯駁或說明\r\n        。保訓會再申訴決定，亦無任何說明。是以，相關事件\r\n    \
      \    之具體詳情，無以得知，有待查證。\r\n      (3)依○○院處務規程第29條第5款至第8款規定，預算中心\r\n        所擬稿件經依次審核後，應依本規程之規定分別送請判\r\
      \n        行。另依○○院分層負責表之規定，預算中心評估報告\r\n        之核定權責為秘書長（副秘書長），審核權責則屬單位\r\n \
      \       主管。準此，設若○○院前揭申訴說明謂原告評估報告\r\n        「各級主管特別謹慎核稿，以臻完備」之論述為真，則\r\n   \
      \     經預算中心主任審核，秘書長核定判行後印送○○委員\r\n        之預算中心評估報告，蓋為業經「各級主管特別謹慎核\r\n     \
      \   稿，以臻完備」之成品。職是，由於原告報告原稿，依\r\n        法並不陳至○○委員，故○○委員所詬病者，無非就是\r\n       \
      \ 前揭申訴說明所稱之業經「各級主管特別謹慎核稿，以\r\n        臻完備」之成品，而非原告報告之原稿，故其論述顯違\r\n        反論理法則；其指稱原告「常為委員所詬病」，自亦非\r\
      \n        真實。\r\n      (4)就法定責任而言，依○○院處務規程第17條第1項第7款\r\n        規定，預算中心所屬主管文件審核之權責為中心主任。\r\
      \n        關於預算中心辦理文件之責任依同規程第26條第1款至\r\n        第3款規定，除原稿關於引用人名、地名及數目字之錯\r\n\
      \        誤，由擬稿人員負責外，關於法律條文引用錯誤，由擬\r\n        稿人員及核稿之組長、主任，例案及奉命處理之案件如\r\n  \
      \      有錯誤，由經管之組長、主任負責。另依同規程第27條\r\n        規定，預算中心就職掌範內呈准擬辦事件，雖經上級長\r\n   \
      \     官之核定，如有錯誤其各級主管長官仍應共同負責。準\r\n        此，前揭業經「各級主管特別謹慎核稿，以臻完備」之\r\n     \
      \   報告，依前揭規程第27條規定，雖經秘書長核定，如有\r\n        錯誤，其各級主管長官仍應共同負責。何況，原告報告\r\n      \
      \  原稿，迭經各級主管大幅刪改，若「常為委員所詬病」\r\n        為真，依前揭法令規定，自應歸咎於各級主管。然而，\r\n        ○○院不對各級主管課責，卻反而要求原告承擔其錯誤\r\
      \n        之責任，顯不符「權責相當」之法則，亦與前揭法令規\r\n        定不符。\r\n      (5)「常為委員所詬病」為○○院評列原告考績乙等之具體\r\
      \n        事實依據；惟保訓會對原告於再申訴補充理由質疑其真\r\n        實性，卻未依行政程序法第36條及第43條規定，進行必\r\n\
      \        要之證據調查以辨其真偽，亦未於再申訴決定書內說明\r\n        其具體理由，致認定事實有誤，是保訓會之再申訴及復\r\n  \
      \      審之決定難謂無違法之瑕疵。\r\n    4.為精進專業學識，原告不斷進修並取得專業證照，撰寫法\r\n      制及預算方面評估報告之質量，較一般同仁並不遜色\r\
      \n      (1)關於「專業知識不足，不知求進」等考評，按原告為○\r\n        ○中心○○員，誠如再申訴決定理由五所述，撰寫評估\r\n\
      \        報告為原告主要工作，是專業知識與能力確為原告執行\r\n        職務所必備。\r\n      (2)考諸88年1月25日○○院組織法之修法，其明定設立預\r\
      \n        算中心及法制局，旨在配合國會改革之需，強化○○院\r\n        「專業幕僚支援系統」。原告因而得於民國88年8月間\r\n\
      \        ，經○○院向財政部證券暨期貨管理委員會（金管會之\r\n        前身）商調，並派「法制局」任職，歷經學養極為優秀\r\n  \
      \      之李局長子文及羅局長傳賢等兩位局長（均為博士及具\r\n        教授資格外，李局長且有律師資格，羅局長且常有著書\r\n    \
      \    立論；其等或可證原告之敬業態度與專業素養）之提攜\r\n        、指導，於院內，基於職責提出多篇「法案」及「專題\r\n      \
      \  」評估報告，供院內○○委員為法案提案及問政參考外\r\n        ，個人專業能力與知識之涵養，亦因而長進許多。該期\r\n        間原告受局長們之鼓勵，將相關評估報告之精闢論點整\r\
      \n        理後，並在期刊發表專業論著達12篇之多，考績亦連2\r\n        年甲等，是難謂原告「專業知識不足，不知求進」。\r\n \
      \     (3)多年來，原告服務於法制局及預算中心，撰寫法制及預\r\n        算方面評估報告之質量，較一般同仁並不遜色。經○○\r\n  \
      \      委員據以為提案或問政參考，甚而成為媒體據以為討論\r\n        ，並成為公共議題者，亦時而有之。原告自認，專業能\r\n    \
      \    力與敬業態度均足堪檢驗。再者，90年初原告由法制局\r\n        被調派預算中心時，並非出於原告自願。任職預算中心\r\n     \
      \   高達11年來，未曾被允准異動其他部門或首長主動調任\r\n        。凡此，依經驗法則以觀，足見首長應肯認原告具有適\r\n      \
      \  任預算中心○○員之專業能力及知識。\r\n      (4)此外，原告多年來為精進專業學識，除於民國90年在臺\r\n        大推廣中心進修完成財務金融研究所學分班課程外，並\r\
      \n        在職於民國94年取得臺北大學會計碩士學位。早於民國\r\n        79 年、83年分別取得會計師、期貨經紀商業務員等專\r\n\
      \        業證照，往年並常於會計、財稅、金融、法律等不同領\r\n        域之專業期刊發表論著。同時，在○○院院聞亦曾發表\r\n  \
      \      專論，此等學歷及專業資格與表現，可見原告之學識與\r\n        才能，或未遜於同仁之水平。\r\n      (5)近年來，在預算中心長官們所謂的「預算中心內部工作\r\
      \n        規範或要求（依據○○院答辯書一之（一）、（二）之\r\n        證據及說明與保訓會再申訴決定理由四，此應可見於「\r\n \
      \       同仁工作日記簿」）」及於原告評估報告批注的層層框\r\n        架與制約下，原告之創作能量，雖仍維持在一般同仁水\r\n   \
      \     平之上，但較之在法制局及在預算中心任職的前些年，\r\n        確是不可同日而語。甚至是在個人的創作上，也連帶受\r\n     \
      \   到極大的打擊。原告自86年初開始習作投稿，截至100\r\n        年底在各期刊發表專業論著計41篇。其中，在任職法制\r\n    \
      \    局短短1年3個多月期間（88年8月底至89年底），發表\r\n        多達12篇。但在預算中心最近3年（98～100年）內，僅\r\n\
      \        98年及99年在日新司法年刊及全國律師各發表一篇外，\r\n        100年度則未曾在期刊發表任何文章。\r\n      (6)綜上，經查，96年間，曾有○○委員提案對預算中心之\r\
      \n        評估報告品質、運作及功能為具體而嚴厲之批評，足見\r\n        該中心報告普遍水平，並未完備無誤。是以，預算中心\r\n \
      \       理應本文膽智庫之研究精神，不論是外界，抑或是內部\r\n        同仁指出其他同仁報告欠當或錯誤之處，均應自我虛心\r\n   \
      \     檢討，以收彼此切磋改進之效。然而，預算中心主管對\r\n        於原告在報告中指陳其及同仁往昔報告違法錯誤之處，\r\n     \
      \   卻反而誣蔑原告「專業知識不足，不知求進」，報告「\r\n        抄襲」、「常為委員詬病」云云，難謂無濫權且合乎行\r\n       \
      \ 政倫理。\r\n（九）單位主管業務指導，形成所謂內部規範，制約原告創作空\r\n      間及專業表現：\r\n    1.張顧問範例報告之問題(1)關於張顧問101年9月中在預算中\r\
      \n      心提出供同仁仿傚之典範作品，據原告分析，有論據不足\r\n      之缺失。原告於向保訓會提出之再申訴理由（二）之說明\r\n   \
      \   如下：\r\n      (1)原告於申訴書所提預算中心張顧問及黃組長對原告評估\r\n        報告原稿為不當刪改乙節，答復說明並未針對相關「不\r\
      \n        當刪改」之事實有所論究，難謂符合權責分明之原則，\r\n        合先敘明。\r\n      (2)考諸張顧問曾於101年9月中在預算中心召開會議，並發\r\
      \n        給與會同仁每人一份評估報告之範例，其表示係其親撰\r\n        之預算評估報告（原告記憶所及，似為84年）。考諸該\r\n\
      \        評估報告之評估對象為「國立中國醫藥研究所」，該報\r\n        告列有3題，第1題指出民國80年8月3日送請本院審議之\r\n\
      \        「國立中國醫藥研究所組織條例」（該報告未陳明係「\r\n        草案」，顯有錯誤）尚在法制委員會待審，其結論要求\r\n  \
      \      「宜協調相關委員會列入議程、儘速審查..」，其目的\r\n        「為使該所能正常運作，並符合法制，….我國中醫藥\r\n   \
      \     之水準，建立我國民族自信心。」由此可見，其論述內\r\n        容完全與預算無涉，其論述之目的亦顯與預算無關。此\r\n     \
      \   外，就論理邏輯而言，其破題即稱「該所係為研究、發\r\n        展並改進中醫技術而設置」、「主要掌理中國醫藥之整\r\n       \
      \ 理、研究、及實驗改良等事宜」，卻未引註其依據，其\r\n        前提難謂有所本，且顯有用語不一之問題。其破題指出\r\n        該所設置目的所為「研究、發展並改進」之標的為「中\r\
      \n        醫」技術，而其「掌理事宜」卻又以「中國醫藥」之整\r\n        理、研究、及實驗改良等為標的，顯見其論述條理紊亂\r\n \
      \       。另所稱「中醫」與「中國醫藥」之定義為何？區別何\r\n        在？引據為何？該報告始終未論及，亦顯見其論理不周\r\n   \
      \     延與自相矛盾。再者，該「條例」於其報告提出時，如\r\n        其報告所述「目前為法制委員會待審法案」，是既為「\r\n     \
      \   待審法案」，自應加註「草案」字眼，而非用「國立中\r\n        國醫藥研究所組織條例」之名稱，故其未於「國立中國\r\n       \
      \ 醫藥研究所組織條例」之後註明「草案」2字，屬顯見\r\n        之錯誤。\r\n      (3)再者，其第2題之論述雖涉及預算科目及金額，但其結\r\
      \n        論卻無涉刪減預算，反而要求「未完成○○程序前，先\r\n        行修正其組織規程，以求適法。」質言之，不論修不修\r\n \
      \       「組織規程」，或者「組織條例」是否排入議程及是否\r\n        通過○○，均不影響相關預算之審議結果。此外，前揭\r\n   \
      \     組織規程容有適法性或不合時宜等問題才會有組織條例\r\n        草案之提案並於委員會待審之情，而其卻要求「先行修\r\n     \
      \   正其組織規程，以求適法」。此種論點，無非認為該組\r\n        織條例草案之提出並無必要，甚而要求在不適法的「組\r\n       \
      \ 織規程」上，再建構一次違章建築，根本是不合法制，\r\n        且是重複出錯。\r\n      (4)第3題論述，關於「『一般建築及設備』科目本年度編\r\
      \n        列房屋建築預算數四億三千九百萬元，經查係……核列\r\n        建築費七億三千九百萬元，分六年辦理，除八十、八十\r\n \
      \       一…年度共編列三億五千萬元，本年度編列第四期工程\r\n        款四億三千九百萬元。惟該所擴充後之組織條例尚未經\r\n   \
      \     立……以目前該所之人力，是否需要龐大之建築物作為\r\n        研究場所，宜審慎評估後，再行編列，以免浪費公帑，\r\n     \
      \   增加政府財政負…」云云，可見該房屋建築於以前年度\r\n        （80、81）業已編列3,900萬元預算，且已通過○○院\r\n   \
      \     之審議而成為法定預算，並據以執行，故其謂「是否需\r\n        要龐大之建築物作為研究場所，宜審慎評估後，再行編\r\n     \
      \   列」，豈非在責備以前年度立委諸公審議該研究所預算\r\n        之不審慎？此外，預算案送進○○院即為預算案之「編\r\n       \
      \ 列」完成，○○院有「刪減」之權，並無「再行編列」\r\n        之權，其報告要求「審慎評估，再行編列」，其邏輯顯\r\n        有錯誤。\r\
      \n      (5)準此，張顧問所撰並提出為同仁規範之預算評估報告範\r\n        例，其對單一對象所為預算評估報告僅短短2頁不到，\r\n\
      \        且僅3題，內容雖有2題及於預算科目及金額，但3題全\r\n        部之論述目的卻均顯與預算之刪減無關。設若如於原告\r\n \
      \       申訴答復說明二所稱「僅限與預、決算有關者」是其「\r\n        規範」（註：此一說詞，原告認有尚有可議之處），則\r\n   \
      \     前揭範例報告豈能謂為符合其規範之「預算評估」報告\r\n        ？再者，前揭範例預算評估報告，論據不足，難謂符合\r\n     \
      \   論理法則\r\n      (6)綜上，原告於申訴書所提張顧問及黃組長對原告評估報\r\n        告原稿為不當刪改乙節，答復說明並未針對相關「不當\r\
      \n        刪改」之事實有所論究，難謂符合權責分明之原則；又\r\n        張顧問用以規範預算評估報告之範例，難謂符合論理法\r\n \
      \       則，而在此內規與情境下，對原告之考評如此嚴厲，顯\r\n        欠公允。\r\n    2.黃組長及前手報告之問題：\r\n \
