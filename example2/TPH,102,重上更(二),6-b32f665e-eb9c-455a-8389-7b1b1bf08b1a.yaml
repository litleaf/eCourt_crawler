      \n    的同意，這是另外一回事。這是1個科學根據。（台北醫學\r\n    大學引用這些文獻，是否台北醫學大學同意這些文獻內容？\r\n    ）不能這樣說，因為沒有其他的文獻可以引用，但是你引用\r\
      \n    不一定可以同意。」等語（詳本院上訴審99年3月24日審判\r\n    筆錄第3頁至第7頁），本院更(一)審再傳訊另鑑定人即臺北\r\n \
      \   醫學大學保健營養學系教授兼系主任黃士懿到庭證稱：「我\r\n    的學術專長是微量營養素、脂肪酸代謝。（提示臺北醫學大\r\n    學保健營養學系98年4月9日保健系健字第0000000號覆臺灣\r\
      \n    高等法院97矚上訴8字第0000000000號函附件）在這份附件\r\n    的回函裏，是由您與陳俊榮、楊素卿共同具名回覆，請問其\r\n\
      \    中陳俊榮是負責什麼部分？）陳教授是蛋白質專家，楊教授\r\n    是肝臟營養代謝專家。（陳教授專長是否跟酵素有關？）在\r\n    美國文化，酵素是蛋白質。我們提供出來這份鑑定結果裡面\r\
      \n    所附的參考文獻，我們三位教授都有看過中間的摘要，而做\r\n    出建議。（提示九十七年六月十七日台北醫學大學函所附鑑\r\n    定意見)請問您有沒有參與這份鑑定意見之製作？您所負責\r\
      \n    的是哪一個部分？）當時我們是用討論的方式，實際製成書\r\n    面不是我做的。是依檢察官所送的資料為鑑定。（鑑定報告\r\n    有整理相關的文獻，針對這些文獻提到酵素功效，你對此內\r\
      \n    容有何意見？）一、在酵素功效大部分用在食品加工上，例\r\n    如讓肉品變軟，嚼感比較好，會加上鳳梨或是木瓜酵素，事\r\n    先處理。二、鳳梨酵素或木瓜酵素過去曾經用在動物實驗上\r\
      \n    ，這個動物實驗上，有些可以用來改善老鼠氣喘的症狀或是\r\n    保護嚙齒類動物心肌細胞之損傷，諸多這樣的文獻，都只針\r\n    對動物進行研究。而在臨床研究上，就是指人體研究，這邊\r\
      \n    有文獻講到有給德國小孩吃鳳梨酵素，具有改善急性鼻竇炎\r\n    之症狀，這份鑑定報告並無其他臨床的實證研究。機能性食\r\n    品的製造，必須經過臨床驗證後，還必須有實證醫學的精神\r\
      \n    ，才可以論述具備有下列延長壽命、防止老化等等健康訴求\r\n    ，不具備有任何醫療訴求。機能性食品，是日本的名詞，日\r\n    本厚生省對此有所規範，日本法令也規定機能性食品不能當\r\
      \n    作藥品使用。（你所謂的「機能性食品」是否包括「酵素」\r\n    ？）當然。（NCC側錄廣告編號第24或25說明酵素可治療慢\r\n  \
      \  性疾病、重大疾病、癌症及所敘述之內容，為何認為這是毫\r\n    無科學根據？）所謂科學根據必須有實證精神，例如藥品，\r\n    要有大規模臨床實驗，經過大部分臨床實驗及統計結果，才\r\
      \n    能宣稱療效。食品不是藥品，是不具有療效等語，足證被告\r\n    於附表五及附表六所示之言詞，皆無科學根據。被告卻於廣\r\n    通集團行銷人員所作之教育訓練中及電視廣告中強調酵素之\r\
      \n    功用及對病症的療效，傳達不實在之訊息，藉以推銷路加公\r\n    司及廣通公司販售之植物酵素等產品，使人陷於錯誤而大量\r\n    購買，如被害人癸○○即購買了20幾萬元，已合詐欺罪構成\r\
      \n    要件。又被告推銷之產品數量不少，購買之被害人人數眾多\r\n    ，其獲益非少，顯恃此為生至明。\r\n 7、被告辯稱路加公司所生產如附表三所示產品皆未標示為「健\r\
      \n    康食品」，不受健康食品管理法之拘束云云。然查：\r\n  {1}按健康食品管理法第6條第1項規定：「食品非依本法之規定\r\n    ，不得標示或廣告為健康食品。」、同法第21條第1項則規\r\
      \n    定：「未經核准擅製造或輸入健康食品或違反第6條第1項之\r\n    規定者，處3年以下有期徒刑，得併科新臺幣1百萬元以下罰\r\n   \
      \ 金。」，此所謂「健康食品」，依同法第2條第1項規定：「\r\n    本法所稱健康食品，指具有保健功效，並標示或廣告其具該\r\n    功效之食品。」足見該法第6條雖僅規定：「不得標示或廣\r\
      \n    告為健康食品」，惟其中「健康食品」之定義，仍應依同法\r\n    第2條第1項之內容，非謂只要未使用「健康食品」字樣，其\r\n    他文字即非屬其禁止範圍，仍應視其是否標示或廣告具有特\r\
      \n    定之保健功效而加以判斷。又依「健康食品管理法標示及廣\r\n    告用詞管理原則」，若食品之標示或廣告用詞有宣稱已公告\r\n    之「保健功效」時，即為該原則所述第2種類型，而為健康\r\
      \n    食品管理法禁止之範圍。查被告於產品包裝上標示如附表三\r\n    備註欄所記特殊營養素及特定保健功效，又於演講、「無毒\r\n    一身輕」等書籍及路加公司刊登廣告，及廣通集團於事實欄\r\
      \n    二所示製作節目化之廣告，目的係在銷入性行銷，已如前述\r\n    ，並以如附表四所示內容表示保健功效，應認係違反健康食\r\n    品管理法第6條第1項之規定，自應依同法第21條第1項處罰\r\
      \n    之。被告所辯未使用「健康食品」四字即未違法云云，自屬\r\n    誤會。\r\n  {2}依行政院衛生署92年9月8日衛署食字第0000000000號函釋：\r\
      \n    「同法（即健康食品管理法）第6條第2項規定『食品標示或\r\n    廣告提供特殊營業素或具有特定保健功效者，應依本法規定\r\n    辦理之』，係指食品標示或廣告『提供某種特殊營養素或特\r\
      \n    定之保健功效』，因已符合同法第2條對健康食品之定義，\r\n    因此該食品應依同法第7條之規定申請許可為健康食品。換\r\n    言之，食品廣告或標示提供特殊營養素或具有特定保健功效\r\
      \n    ，依同法第2條對健康食品之定義，該等標示或廣告之行為\r\n    已可認定為健康食品之標示或廣告，如果該食品未依同法第\r\n    7\
      \ 條之規定申請取得許可，則該等標示或廣告亦明顯違反健\r\n    康食品管理法第6條第1項『食品非依本法之規定，不得標示\r\n    或廣告為健康食品』之規定，應依同法第21條第1項處理」\r\
      \n    等節，有該函示附卷（詳他字第6354號卷一第87頁至第88頁\r\n    ），故被告執健康食品管理法第21條第1項未以違反同法第6\r\n\
      \    條第1項為構成要件，辯稱路加公司並未標示為「健康食品\r\n    」所為並不犯罪云云，自非可採，況本案復經行政院衛生署\r\n    藥物食品檢驗局再次函釋：食品不得宣稱療效等語，亦有該\r\
      \n    局96年6月6日藥檢參字第0000000000號函（詳偵字第1453號\r\n    卷第370頁）在卷可稽，益徵被告所辯不足採信。\r\n\
