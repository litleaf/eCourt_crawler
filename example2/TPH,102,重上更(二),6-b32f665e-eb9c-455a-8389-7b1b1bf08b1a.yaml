      \n    於美國最權威之高等教育機構認證指南之1，我教育部查證\r\n    學歷採認之參考依據，有駐西雅圖辦事處96年6月22日西雅\r\n   \
      \ 字第096165號函可憑（見偵字第1453號卷第378頁至第380頁\r\n    ），且查被告上開美國環球大學博士學位，不符合教育部「\r\n \
      \   大學辦理國外學歷採認辦法」規定，教育部不予認定等情，\r\n    亦有教育部96年6月23日台文（3）備0000000000號函（見偵\r\n\
      \    字第1453號卷第375頁）在卷可稽；又原審復就被告所提出\r\n    Honolulu University成績單、畢業證書向教育部及外交部\r\
      \n    函查被告所提之碩士學位，是否為本國承認之學歷，經教育\r\n    部回覆認該學校並非我國所認可之學歷，且該學校亦非當地\r\n    國政府權責機關或專業評鑑團體所認可，故被告該學校之碩\r\
      \n    士學歷亦無法認定等情，有教育部98年1月15日台高(二)字\r\n    第0000000000號函及附件（見原審卷二第228頁至第234頁）\r\
      \n    在卷可佐，因該校僅向夏州政府商務暨消費事務廳作商業登\r\n    記，該校網站並自稱未向美國教育部登記等語，亦有外交部\r\n    98年3月11日外條二字第00000000000號函暨檀香山台北經濟\r\
      \n    文化辦事處函在卷可參（詳本院卷三第16頁至第18頁），足\r\n    證被告前揭學歷均未經我國及美國教育機構認可。\r\n  {2}再被告雖提出其所撰寫之博士論文「毒與癌的研究」，惟經\r\
      \n    原審於97年12月2日勘驗筆錄上開博士論文與被告所撰寫之\r\n    「無毒一身輕」一書，發現二者：\r\n    A.日期部分：\r\n\
      \   (1)無毒一身輕：出版於2002年8月2日。\r\n      （天○○陳述：出版時間是2002年10月。序是在8月寫的\r\n      ）\r\
      \n   (2)博士論文：2003年（未記載出版之月、日）\r\n      （天○○陳述：是）\r\n    B.記載：              \
      \   \r\n   (1)無毒一身輕：封面背頁記載天○○為美國環球大學（Amer\r\n      ican Global University）醫學博士。\r\
      \n      （天○○陳述：是）\r\n   (2)博士論文：封面記載為Ph.D. in Oriental Medicine Res\r\n    \
      \  earch Advancement American Global University 2003\r\n      。\r\n      （天○○陳述：不是。是記載學號，ＯＭＲＡ博士班，並\r\
      \n      不是指讀的人是博士，而是就讀ＯＭＲＡ博士班）\r\n      （天○○答：是有上開的記載）\r\n    C.內容：        \
      \          \r\n   (1)無毒一身輕共7章、附錄(一)至(七)、排毒餐見證實例共\r\n       35篇。\r\n   (2)博士論文共7章、附錄共7篇、治癒實例見證共316篇。\r\
      \n      （天○○陳述：是）\r\n   (3)「無毒一身輕」（以下簡稱『書』）與博士論文之異同。\r\n      a.編排上：章節、附錄部分，兩者數量相同，但博士論文\r\
      \n        就附錄未標明編號；另『書』與博士論文之附錄第1篇\r\n        與第2篇之內容及標題均不同。\r\n        見證實例部分：『書』之標題為『排毒餐見證實例』，\r\
      \n        與博士論文為『治癒實例見證』不同，但內文標題除博\r\n        士論文第5篇（內容同『書』第5篇）、博士論文第12篇\r\n\
      \        （內容同『書』第12篇）、博士論文第17篇（內容同『\r\n        書』第17 篇）、博士論文第216篇（內容同『書』第25\r\
      \n        篇）、博士論文第314篇（內容同『書』第34篇）除與\r\n        『書』之標題不同外，餘均相同。\r\n        博士論文之治癒實例見證較『書』多一篇「從淋巴瘤、\r\
      \n        肝腫瘤癌症中活過來，洪國財（新加坡）」（博士論文\r\n        第213篇）。\r\n        （天○○陳述：是）\r\
      \n      b.頁次上：\r\n        『書』除少數如排毒餐見證實例第30篇後頁次有誤（目\r\n        錄上之頁次與實際頁次不同）外，其餘並無不同。\r\
      \n        博士論文則是除少數第4章之『人體賀爾蒙受環境的影\r\n        響甚鉅』、『人類創造癌症環境』等外，目錄頁次與實\r\n \
      \       際頁次並不相同。\r\n      c.章節標題、內容：『書』與博士論文均相同（除見證實\r\n        例部分如前所述有所不同外）。\r\
      \n        博士論文目錄有作者序、郭序，但實際並無該等序（論\r\n        文僅有Introduction介紹）。\r\n      d.由上可知，被告雖提出前揭以中文撰寫之博士論文「毒\r\
      \n        與癌的研究」，惟與被告所著之「無毒一身輕」內容多\r\n        所一致。\r\n  {3}依被告所舉證人即美國環球大學博士班之同學江添桂、周清\r\
      \n    隆分別於原審證述如下：\r\n    A.證人江添桂證稱：「（在什麼地方、由何人上課？）在建\r\n      國南路、和平東路文化大學推廣中心上課，在敦化南路的\r\
      \n      中華現代針灸醫學會教室上課。教授教我們這個科目，要\r\n      我們寫10到20頁的作業送到美國總會研究院，由他們審核\r\n \
      \     ，這個性質是網際網路的方法，概念大概一樣，像臺灣的\r\n      空中大學。（美國環球大學的學歷沒有經過本國教育部認\r\n     \
      \ 同，也沒有經過美國高等教育機構採認，你為何要去那裡\r\n      ？）學歷沒有被承認我知道，美國環球大學不是正規的教\r\n      育體系。（教授有無考試？）沒有，寫作業寄到美國去。\r\
      \n      （他如何指導你作博士論文？）用網路。」等語（見原審\r\n      卷二第184頁至第190頁）。依證人江添桂之證述可知，美\r\n\
      \      國環球大學博士班僅須在臺北市上課，學歷不被我國教育\r\n      部認可，且非美國之正規教育體系，教授依網路教授博士\r\n    \
      \  論文，教授沒有考試，僅須寫作業寄到美國等各節明確。\r\n    B.證人周清隆證稱：（在什麼地方、由何人上課？）在台北\r\n      上課，找一些合格的師資來上課，遠距教學。（你剛才說\r\
      \n      授課方式是遠距授課？）類似遠距，指派人在臺灣開課，\r\n      我們就不用去美國上課。（授課有無教授測試你？）我們\r\n   \
      \   都是交報告，寄到加州的劉教授給他打分數。（你有無領\r\n      到畢業證書？）有。口試完一個星期有畢業典禮，好像是\r\n      畢業典禮當場拿的等語（見原審卷二第210頁至第214頁）\r\
      \n      。證人周清隆亦證稱美國環球大學博士班僅須在臺北市上\r\n      班，教授毋庸對學生進行測試，僅須繳交報告、論文，並\r\n   \
      \   於口試一週內即舉行畢業典禮等情明確。\r\n    C.綜上，前揭美國環球大學博士班之學歷，不惟非我國所認\r\n      可之學歷，且非美國之正規教育體系，學生僅須在臺北市\r\
      \n      上課，教授亦毋庸對學生進行測試，僅須繳交論文，並於\r\n      口試完一週之內即舉行畢業典禮，佐以證人江添桂及周清\r\n   \
      \   隆所言，彼等修習美國環球大學博士班學分目的僅不過係\r\n      為「印名片及印在書上」，在生意上廣為招徠。\r\n  {4}又醫師經完成專科醫師訓練，並經中央主管機關甄審合格者\r\
      \n    ，得請領專科醫師證書，非領有醫師證書者，不得使用醫師\r\n    名稱；醫師應向執業所在地直轄市、縣市主管機關申請執業\r\n    登記，領有執業執照，始得執業。醫師法第1條、第7之1條\r\
      \n    第1項、第7之2條第1項、第8條分別訂有明文。查被告雖有\r\n    於1998年10月至1999年1月間在遼寧中醫學院內科、外科等\r\n\
      \    臨床研修，總計150學時，考試合格，獲頒遼寧中醫學院附\r\n    屬醫院結業證書，及在2003年5月9日至10月14日在遼寧中醫\r\n\
      \    學院附屬醫院臨床實習，取得遼寧中醫學院附屬醫院臨床實\r\n    踐證書，及於2006年9月27日參加世界中醫藥學會聯合會舉\r\n   \
      \ 行的國際中醫師資格考試，成績合格，有被告所提遼寧中醫\r\n    學院附屬醫院結業證書、臨床實踐證書、食療科臨床手寫稿\r\n    、世界中醫藥學會聯合會中醫師證書影本各一紙等為憑，惟\r\
      \n    在國內並未經任何中西醫醫師考試及格，並未依醫師法領有\r\n    醫師證書，是依上開規定，自不得執行醫療業務；又原審於\r\n    97年11月25日依刑事訴訟法第212條、第213條第6款及第214\r\
      \n    條對被告天○○進行勘驗，即以考試院96年度中醫師檢定考\r\n    試之內科學及方劑學試題請被告天○○當庭作答，其勘驗結\r\n    果為：一、內科學：26、25分；二、方劑學：被告稱：我現\r\
      \n    在腦袋一片空白，非常疲倦，所以沒辦法作答等語（詳原審\r\n    卷二第12頁至第13頁及第19頁至第27頁），則被告是否確有\r\n \
      \   如其演講及書中所述如附表四內容之治療癌症之經驗，顯屬\r\n    可疑；雖被告另稱「於2006年9月27日參加世界中醫藥學會\r\n    聯合會舉行的國際中醫師資格考試，成績合格，已經取得執\r\
      \n    業醫師資格」，並舉世界中醫藥學會聯合會中醫師證書影本\r\n    一紙為據（詳偵字第1453號卷第9頁），然由原審經行政院\r\n   \
      \ 大陸委員會轉由財團法人海峽交流基金會函詢大陸海峽兩岸\r\n    關係協會後，由該大陸海峽兩岸關係協會函覆為：國際中醫\r\n    師資格考試為世界中醫藥學會聯合會舉辦之中醫水平考試，\r\
      \n    並非中醫師資格考試，考試及格證明不能作為獲得中醫師執\r\n    業資格之憑證等語，此分別有行政院大陸委員會97年12月18\r\n  \
      \  日陸法字第0000000000號函（詳本院上訴卷二第179頁）、\r\n    財團法人海峽交流基金會98年2月9日海廉（法）字第000000\r\
      \n    0000號函及附件（詳本院上訴卷二第237頁至第238頁），足\r\n    證被告所辯已經取得執業醫師資格云云，亦非真實。\r\n  {5}被告並未有國內任何醫學院教授之資格，此亦為被告所自承\r\
      \n    ，雖其曾於1999年8月18日獲聘為遼寧中華文化學院客座教\r\n    授，澳大利亞中醫針灸進修學院邀請為客座教授，並於2005\r\n\
      \    年11月27日在雪梨澳大利亞中醫學會之學術會議中發表演講\r\n    ，有其所提之大陸遼寧中華文化學院聘書（詳偵字第1453號\r\n  \
      \  卷第8頁、第10頁至第12頁）、澳大利亞中醫針灸進修學院\r\n    聘書（詳矚訴字第3號卷二第181頁至第182頁、第185頁至第\r\n \
      \   186頁）各一紙在卷可憑，惟姑不論所謂客座教授、講座等\r\n    並不需要嚴謹審核過之學經歷，且依其提出之聘請人為中華\r\n    文化學院或針灸進修學院等，顯非正統之醫學大學，則被告\r\
      \n    於其所撰寫之『無毒一身輕』等書、演講光碟（詳如附表四\r\n    ），多次對外宣稱其有合法之醫學博士、教授等資格，此有\r\n    如附表四所示無『無毒一身輕』書籍內容，及遠離文明病、\r\
      \n    癌症好好治、癌症非絕症等光碟及癌症好好治光碟全文譯文\r\n    （詳他字第7659號卷第17頁至第18頁背面、偵字第1453號偵\r\n\
      \    查卷證物袋、他字第6354號卷二第305頁至第326頁）附卷可\r\n    憑，藉書籍或演講光碟片內容呈現，其可以「以一根筷子」\r\n \
      \   診斷疾病、「血癌不可做化療、放療，不然會誤診」、「在\r\n    大陸地區做過臨床診斷」、「在醫院開過門診」、「曾以喝\r\n    胡蘿蔔汁方式，治療癌症病患成功案例」之言論，使人誤信\r\
      \n    其有許多臨床研究及門診醫療之經驗，為國內合法醫師資格\r\n    ，然而被告所取得之前揭東方醫學博士及Honolulu Univers\r\
      \n    ity碩士學歷，均未經我國教育部認可，亦未經美國教育部\r\n    認可之任何高等教育採認機構之採認，在國內亦非任何醫學\r\n    院之教授，業如前述，惟被告卻對外宣稱有醫學博士學歷，\r\
      \n    及對外以教授自稱，又被告並無任何執業醫師資格，卻在被\r\n    害人對被告稱呼為林醫師時，亦不否認，亦如前述，極易使\r\n    人誤以為被告確有經我國教育部認可之醫學博士學歷，並具\r\
      \n    國內醫學院教授及國內合法之醫師等資格，而接受以「一根\r\n    筷子」之方式診斷，並相信被告以上開醫學博士及教授、醫\r\n    師等醫學權威身分推薦之產品，因而陷於錯誤，而誤以為食\r\
      \n    用被告所推薦之產品病情即會好轉，是被告恃此身分地位施\r\n    詐，洵無疑義。\r\n 2、被告稱電視頻道上所播放之節目，其只是以受邀者之身分參\r\
      \n    與說明或討論，內容並未涉及任何特定產品，亦未在節目向\r\n    詢問者表示應放棄醫生所要求之治療，另其及路加公司並未\r\n    委託中華電視公司等頻道播送使用人使用前、後之見證云云\r\
      \n    。惟：\r\n  {1}證人楊宗翰於原審具結證稱：「（你在檢察官筆錄中稱你在\r\n    無毒一身輕節目中，參與製作狀況為何？）我是節目製作人\r\
      \n    ，操作整個錄影流程。（節目有出現那些突顯角色，見證人\r\n    主持人？）主持人為林崑生、天○○、崔麗心、呂小姐。（\r\n    崔麗心是誰去連絡的？）林先生。（除了崔麗心、天○○之\r\
      \n    外？）見證人也都是天○○先生提供的。（這節目是誰委託\r\n    你製作的？）鍾任沛提供製作費，我來拍攝，拍攝前有請天\r\n    ○○先生來共同參與討論。（拍攝目的？）置入性行銷，販\r\
      \n    售酵素產品。（有關製作流程，天○○先生的特助把資料提\r\n    供給你們，依照書籍網站的資料以及他的口述做腳本，都是\r\n    實在嗎？）實在。（在無毒一身輕的廣告內有提到癌症嗎？\r\
      \n    ）呂小姐在節目內是說她曾經得過癌症，她有一段時間吃了\r\n    酵素，但她沒有說吃了酵素之後變好或變得更差，他只是說\r\n    曾有這個病史，然後看過書上的介紹，吃過酵素。（除了癌\r\
      \n    症之外有否提到酵素有治療糖尿病或是排毒等功效？）有，\r\n    主要強調功能是排毒。（開始拍攝節目之前，參與討論的人\r\n    有那些？討論過幾次？）決定要製作節目後，我曾帶企劃、\r\
      \n    編劇等人去林先生的辦公室（路加公司）開會，林先生說明\r\n    這些產品有那些好處，根據討論內容去製作腳本。（錄影過\r\n    程天○○先生從頭到尾都有參與嗎？）有，他是主持人。（\r\
      \n    所以你們即使經過剪接，也不會剪到沒有天○○只有別人的\r\n    畫面？）不會，剪接的目的在於把瑣碎的過程精簡。（錄影\r\n    過程天○○先生都在場？）對。」等語（詳矚訴字第3號卷\r\
      \n    四第189頁至第195頁），可知有關節目之內容，被告從頭至\r\n    尾參與，且主持人崔麗心、見證人等均係被告所連繫，拍攝\r\n  \
      \  影片之目的係在置入性行銷等各節無訛，故被告所辯只是以\r\n    受邀者之身分參與說明或討論，內容並未涉及任何特定產品\r\n    云云，核非事實。\r\
      \n  {2}證人鍾任沛於原審具結證稱：「（天○○路加公司跟東豐集\r\n    團合作，你是否知道？）知道。（節目製作費用由誰支付？\r\n    ）廣通。（你如何介紹天○○先生與廣通公司洽談簽約事宜\r\
      \n    ？）找天○○商談商品特性，去他公司找他。（你找天○○\r\n    先生時談什麼？）代理。（代理何？）植物總合酵素。（洽\r\n    談時你稱要幫他代理，或是誰要幫他代理？）本來是我代理\r\
      \n    ，但廣通說他們要獨賣，因此變成天○○先生與廣通去談。\r\n    （有關此產品要如何製作節目，如何促銷這部份你是否清楚\r\n    ？）知道。（有否跟林先生提過如何行銷？）有。（製作內\r\
      \n    容為何？如何製作？）找企劃，林先生無毒一身輕的資料，\r\n    以及林先生身分背景，再進行錄製。（與廣通誰接洽？）Ｎ\r\n    ○○先生。（與Ｎ○○怎談？）商品找他們代理，後來他們\r\
      \n    去找天○○共同討論如何代理。（討論結果為何？）有簽訂\r\n    合約。（簽約由廣通與路加公司來簽？）是。（天○○先生\r\n    一組產品可以獲利多少？）林先生代言費50塊。（行銷何意\r\
      \n    ？）在電視上撥出。（與林討論節目內容哪個部份，有提及\r\n    產品要在哪個購物平臺出現？）電視購物代理。」等語（詳\r\n    矚訴字第3號卷四第195頁至第202頁），足證如事實欄二所\r\
      \n    示之犯罪事實，雖由「路加公司」與「子瀠公司」簽約，但\r\n    實際上係由廣通集團之Ｎ○○與被告就代理「路加公司」之\r\n    產品商談細節，益徵被告確係路加公司之實際負責人無訛。\r\
      \n  {3}證人即被害人Ｃ○○於原審證稱：「（之前有否在任何場所\r\n    或電視節目看過在庭被告？）有，電視節目。（何種電視節\r\n    目？）賣產品，第四臺。（賣何種產品？）當時推薦產品為\r\
      \n    植物總合酵素。（如何推薦？）使用人見證，講食物營養，\r\n    最後推薦商品，請使用人講使用多久，有何使用效果。（整\r\n    個電視畫面中，有否提供如何購買的聯絡方法？）請洽電話\r\
      \n    0800。（看了節目後你做何反應？）我很常看到，他內容針\r\n    對老人家慢性病，可以改善糖尿病之類，之後就決定購買。\r\n   \
      \ （被告在節目中如何描述植物總合酵素？）一天人體所需蔬\r\n    果的量，現代人多半攝取不夠，他就推薦他的產品，有使用\r\n    者的見證，還有到使用者家中作使用產品示範。（你使用後\r\
      \n    感覺效果如何？）沒有感覺。收到包裝感覺不安心。（妳認\r\n    為整件事情中他騙你的方法為何？）廣告不實。（何處不實\r\n    在？）他所強調的療效消費者沒有感受到，我覺得他利用一\r\
      \n    般消費者對媒體信任，很持續性、密集性利用媒體播放，購\r\n    買後覺得沒有療效，要處理時沒有人願意負責。（妳在警局\r\n    筆錄提及，訂購的是有治療糖尿病、促進新陳代謝、防止現\r\
      \n    代文明病、改善消化系統等，這些字樣是在何處見到？）第\r\n    四臺。（妳購買的產品與天○○先生有無關聯？）包裝上有\r\n    他的照片。（妳看電視廣告的內容，覺得產品與天○○先生\r\
      \n    有無關聯？）有。（問：何種關聯？）整個都是他在介紹，\r\n    他擔任代言人主導整個節目進行，加上坊間有一些書籍，很\r\n    自然的聯想。（節目中有否把林先生跟產品做連結？有無提\r\
      \n    到這是他做的產品、想法等？）產品包裝上有林先生的照片\r\n    。（看節目的時候？）看節目感到有非常直接的關係。（筆\r\n    錄中妳提到產品有治療的效果，這是你自己的解讀還是在節\r\
      \n    目中有做這樣的說明？）在節目中有做這樣的宣導。（是哪\r\n    個人講的？）我印象中見證人一定有講，包括林先生也有說\r\n    。」等語（詳矚訴字第3號卷四第12頁至第18頁），足證廣\r\
      \n    通集團於事實欄二所示媒體上所製作之節目廣告，被告確有\r\n    主張其療效，況前揭MOD植物總合酵素包裝上復印有被告之\r\n    照片，是被告所辯上開節目其僅係單純受邀參與說明或討論\r\
      \n    ，確係不實。\r\n  {4}又依「路加公司」與廣通集團之「子瀠公司」所簽立之94年\r\n    11月18日經銷契約書（詳他字第6354號卷二第258頁至第266\r\
      \n    頁），其契約內有記載：有關天○○博士針對植物酵素產品\r\n    之拍攝等語，佐以證人即廣通集團負責人Ｎ○○於偵查中證\r\n    稱：「（天○○的廣告是誰拍的？）我們在代理他的產品前\r\
      \n    ，天○○在每週二的民視就有廣告，後來我們代理他的產品\r\n    後，他的廣告我們公司沒有參與。（有沒有其他陳述？）這\r\n    邊有一份天○○到我們公司教育訓練的帶子，我們有針對他\r\
      \n    所說的內容作一些書面的資料，另外有一份是天○○自己發\r\n    的特刊，是發給他的消費者。」等語（詳他字第6354號卷二\r\n   \
      \ 第254頁），復於原審審理時證述：「（方才稱天○○先生\r\n    有到現場替公司小姐做教育訓練，所謂現場地址？）國際路\r\n    1 段1169號（公司地址）7樓。」等語（詳矚訴字第3號卷四\r\
      \n    第205頁），足證廣通集團如事實欄二所示播送之節目廣告\r\n    被告確實有參與無訛。\r\n  {5}被告及「路加公司」於與廣通集團之「子瀠公司」簽立經銷\r\
      \n    合約前，確已在民視播送「路加公司」之產品廣告，除經證\r\n    人Ｎ○○證述如上外，復有如附表一所示被害人證述於電視\r\n    上見得路加公司產品之廣告；又被告與廣通集團之Ｎ○○簽\r\
      \n    約後，則係由廣通集團出資購買如事實欄二所示第4台頻道\r\n    等情，亦有前述經銷合約及經證人雷錦雄於偵查中結證明確\r\n    在卷（詳他字第6354號卷二第254頁），並有MOD植物總合酵\r\
      \n    素廣告播出表及光碟片等附卷可佐（詳他字第6354號卷二第\r\n    268頁至第269頁），顯見被告及路加公司雖未於中華電視公\r\n\
      \    司、旅遊生活頻道、東森綜合台、東森戲劇台等頻道，播送\r\n    使用人使用前、後之見證，而係由廣通集團與被告簽約後，\r\n    出資所購買頻道時段，惟被告及路加公司有在上開頻道以外\r\
      \n    之民視等頻道介紹「路加公司」如附表三所示產品，應可認\r\n    定。\r\n 3、被告辯稱其僅是路加公司股東，未參與經營，本身並未販售\r\
      \n    任何產品，而路加公司所販售之如附表三所示產品，從未宣\r\n    稱具有「治療癌症」、「治療腫瘤」之效果云云，惟：\r\n  {1}被告於89年2月23日入股「丸葉通商有限公司」480萬元，被\r\
      \n    告天○○之母姜襄春則出資10萬元，直至91年10月15日，被\r\n    告天○○之父林翰又出資10萬元購買上開公司股份後，3人\r\n\
      \    遂將「丸葉通商有限公司」更名為「路加公司」之事實，此\r\n    有「丸葉通商有限公司」股東同意書（詳他字第6354號卷一\r\n    第33頁、第39頁、第53頁）、「丸葉通商有限公司」變更登\r\
      \n    記表（詳他字第6354號卷一第35頁、第37頁）、「丸葉通商\r\n    有限公司」董事、股東名單（詳他字第6354號卷一第36頁、\r\n\
      \    第38頁、第46頁、第48頁）、「丸葉通商有限公司」章程（\r\n    詳他字第6354號卷一第40頁至第43頁、第49頁至第52頁）、\r\
      \n    臺灣省政府建設廳（函）稿（詳他字第6354號卷一第44頁）\r\n    、「丸葉通商有限公司」變更登記事項卡（詳他字第6354號\r\n\
      \    卷一第45頁至第47頁）、商工登記資料公示查詢系統「路加\r\n    公司」（詳他字第6354號卷一第4頁）、「路加公司」變更\r\n  \
      \  登記表（詳他字第6354號卷一第6至11頁、第14至16頁、第2\r\n    5至26頁、第30頁）、「路加公司」章程（詳他字第6354號\r\n\
      \    卷一第12頁至第13頁、第17頁至第18頁、第27頁至第28頁、\r\n    第31頁至第32頁）、「路加公司」股東同意書（詳他字第63\r\
      \n    54號卷一第19頁）、「路加公司」董事、股東名單（詳他字\r\n    第6354號卷一第29頁）等附卷可稽，足證本件係被告先入股\r\n\
      \    「路加公司」之前身即「丸葉通商有限公司」480萬元後，\r\n    被告之父林翰始於91年10月15日入股10萬元，則被告所辯路\r\n \
      \   加公司係其父林翰出資480萬元後將股份登記在被告名下乙\r\n    節，尚非實在。\r\n  {2}被告之父林翰雖係「路加公司」之登記負責人，然實際上並\r\
      \n    未負責公司之業務，臺灣板橋地方法院檢察署乃於97年9 月\r\n    12日以97年度偵字第8636號詐欺案件為不起訴處分，而依證\r\n\
      \    人林翰於本院上訴審具結證稱：「（路加公司的資本額是否\r\n    由天○○出資480萬，你只出資10萬元？）是。（檢察官問\r\n    你在96年7月16日訊問時，向檢察官表示前開路加公司銷售\r\
      \n    產品有何幫助，你說不出來，是否實在？）效用大概知道一\r\n    點，這個用品我們都叫他去問營養師。這不是屬於我負責講\r\n    解的。（路加公司與子瀠公司經銷合約約定每銷售一盒，子\r\
      \n    瀠公司要給天○○50元代言費？）有，這不是路加公司代言\r\n    的，是天○○代言的，跟路加公司無關。」等語（詳本院上\r\n    訴審卷三第44頁至第47頁），益徵上開480萬元係被告所出\r\
      \n    資。又前揭「路加公司」與廣通集團之「子瀠公司」所簽立\r\n    之94年11月18日經銷契約書（詳他字第6354號卷二第258頁\r\n\
      \    至第266頁），雖由「路加公司」負責人林翰具名與「子瀠\r\n    公司」簽約，然證人林翰卻證述：此與「路加公司」無關，\r\n    係天○○代言的等語，觀諸前揭經銷合約內容均敘明由被告\r\
      \n    代言等情，及參酌證人林翰自承在「路加公司」主要工作是\r\n    開門、關門、燒開水，查獲當日並由被告與路加公司人員在\r\n    會議室內開會，而林翰並未參與等節，顯見被告確係路加公\r\
      \n    司之實際負責人無訛。\r\n  {3}被告於演講時及所著『無毒一身輕』一書等，有記載如附表\r\n    四所示其就長期研究癌症及教學、臨床治療癌症等內容，復\r\
      \n    再於其所著作『無毒一身輕』、『天○○3加4健康報告』中\r\n    記載食用路加公司所生產如附表三所示全然植物總合酵素等\r\n    產品，有如附表三所示之功能，且於「無毒一身輕」之最末\r\
      \n    封底頁並記載：書中相關產品資諮詢專線，並記載「路加公\r\n    司」之臺灣及香港地區電話、「路加公司」網址，此有「無\r\n    毒一身輕」一書、「天○○3加4健康報告」及前述「路加公\r\
      \n    司」網頁列印資料（詳偵字第1453號卷第139頁至第152頁、\r\n    他字第6354號卷一第58頁至第76頁、他字第6354號卷三第19\r\
      \n    2頁至第210頁、他字第7659號卷第83頁至第88頁）附卷可佐\r\n    ，而前揭演講及書籍之串連結果，使人有誤信上開路加公司\r\n\
      \    所販售之如附表三所示食品，具有「治療癌症」、「治療腫\r\n    瘤」之效果甚明，此由前揭附表一及附表二被害人之所言即\r\n    係因此陷於錯誤而購買路加公司如附表三所示之產品，亦可\r\
      \n    確認。\r\n 4、被告稱其未對被害人癸○○、林雅惠、乙○○說只要依其所\r\n    撰寫之「無毒一身輕」等書所載方法，及按時服用全然植物\r\
      \n    總合酵素等，即無須接受化學及放射線治療，甚至其與林雅\r\n    惠從未碰面對話，而癸○○拒絕接受化療，乃其自己之決定\r\n    ，被告係在其決定後才與其認識，且被告所著之所有書籍及\r\
      \n    光碟並未表示應放棄醫生所給予之治療，反在所著書中表示\r\n    生病要看醫生。又癸○○購買之產品總額約為20萬元，平均\r\n    每月花費不到1萬元，且因被告對其之同情，經路加公司准\r\
      \n    以經銷價銷售產品，是其並無財產受損，反因販售產品而獲\r\n    利，被告及路加公司人員均未對其有詐欺行為。另附表所列\r\n    被害人向廣通集團購買產品，被告也僅收代言費每盒50元，\r\
      \n    本案被害人最多買1千盒，被告最多也不過拿到5萬元，如何\r\n    會與廣通集團一起詐騙云云。然觀卷存被告所著書籍『無毒\r\n    一身輕』，可知被告雖於所著之書籍記載生病要看醫生，但\r\
      \n    此僅於書籍之最後1頁附註小字而已，核非整本數百頁書籍\r\n    之重點提示。而被告對被害人癸○○等癌症患者表示依其所\r\n    撰寫之『無毒一身輕』等書所載之方法及按時服用路加公司\r\
      \n    如附表三所示之產品，即可以控制、治療癌症等情，已如前\r\n    述。另依附表四編號34所記「我現在當教授常跟學生講，有\r\n    些癌症，寧願不要治療，胰臟癌也是。」、編號39所記「因\r\
      \n    為如果中西醫師對他沒有放棄，尤其西醫對他沒有放棄要手\r\n    術化療放療的時候，這個病人我就比較擔心，因為醫生已經\r\n    說你這個手術也沒有用了，化療放療做了也不會有什麼結果\r\
