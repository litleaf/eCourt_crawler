      \ 次，沒有做化療，直到第2次回診\r\n    醫生檢查出我有復發，我才沒吃天○○的產品」等語（見偵\r\n    字第1453號卷第117頁至第118頁）。足證被害人林雅惠亦係\r\
      \n    因被告之演講CD及書而誤以為路加公司之產品有療效，因而\r\n    陷於錯誤而購買如附表一編號2所示之產品無訛。\r\n 3、被害人乙○○於偵查中證稱：「因見到癸○○做天○○之見\r\
