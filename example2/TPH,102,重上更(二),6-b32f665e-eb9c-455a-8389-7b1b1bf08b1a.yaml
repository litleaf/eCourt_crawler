      \n    喜之友人黃玉華證述在卷，內容已如前述，則上開人等雖由\r\n    被告以一根筷子測試彼等之癌症或紅斑性狼瘡有好轉，然實\r\n    際上卻係惡化，其中癸○○、葉世宏及李蘭喜並陸續死亡，\r\
