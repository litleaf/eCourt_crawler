      \n 5、被害人Ｑ○○於原審審理中證稱：「我得乳癌。是在94年7\r\n    月份發現。94年發現後就去台中榮民總醫院做手術，做完手\r\n    術後教會的一對老夫妻給了我被告天○○先生的書，教會的\r\
      \n    其他人跟我說被告天○○也是基督徒所以我就相信他，但我\r\n    還是有持續在醫院做治療。。。12月底的時候在電視上看到\r\n    癸○○小姐的見證，我就跟路加公司的人連絡得到癸○○小\r\
      \n    姐的電話，在跟呂小姐聯絡後，就拜託她幫我跟被告天○○\r\n    約見面，後來在94年12月6號那天有跟被告天○○見到面，\r\n   \
      \ 見面後被告天○○就幫我做筷子的診療及一些能量的測試，\r\n    我問是否可以停止化療了，被告天○○當時跟我說，我現在\r\n    測試到你的身體都很健康，當時我聽了就很高興加上呂小姐\r\
      \n    在旁邊也說她自己也是照被告天○○的方式讓身體健康起來\r\n    的，我告訴被告天○○我的狀況後他就說我可以停止化療，\r\n    當時我是因為親身經歷過化療的痛苦，會相信被告天○○第\r\
      \n    一是因為他是基督徒，第二是因為相信他的教授、博士頭銜\r\n    ，那次之後就完全照被告天○○的方式做，也買了2、30萬\r\n    他的產品包括床墊、枕頭、酵素、綠藻、昆布粉等，當時在\r\
      \n    猶豫該不該停止化療但看了那麼多人的見證就決定停止，95\r\n    年7月份我做自我檢測時發現疑似復發的跡象，去醫院檢查\r\n    後醫生發現有轉移，後來我再打給呂小姐並跟她說這的吃法\r\
      \n    根本沒用不要再這樣吃了，呂小姐質疑是因為我自己情緒控\r\n    制不好。我從94年去榮總治療後到95年7月這段期間我都沒\r\n   \
      \ 有接受任何西式的醫療行為或吃藥，那段期間就完全照被告\r\n    天○○的方式做。化療我做到第6次就停止了，是因為見過\r\n    被告本人，他給我這樣的訊息我才會停止化療。當時我去讓\r\
      \n    被告天○○診療時，他有說過我可以停止化療了，所以我才\r\n    停止的，被告天○○當時有拿癸○○小姐做例子」、「如果\r\n    被告天○○不是醫學教授、博士，我應該不會相信他，我原\r\
      \n    本就是尋求正當的醫療方法，是因為聽了被告的話才停止的\r\n    」、「癸○○的見證是有加分的作用，但主要還是因為我有\r\n    見到被告天○○本人，在他幫我做過檢測後說可以停止化療\r\
      \n    我才決定停止的。我沒有去找過其他西醫以外的醫生，因為\r\n    沒有其他的醫生有宣稱可以不用做化療就控制癌細胞並且還\r\n    有這麼多人見證的」、「被告天○○所賣的產品單價是比一\r\
      \n    般的市價貴很多。我會買被告天○○的產品是因為他宣稱這\r\n    些東西可以治療癌症，因為那些東西都標榜可以治療癌症，\r\n    我的意思是如果這些產品只是一般健康食品，沒有治療癌症\r\
      \n    的效果，我就不會花這麼高的價錢去買」等語明確（見矚訴\r\n    字第3號卷三第265頁至第270頁）。足證被害人Ｑ○○亦係\r\n  \
      \  因被告所言，誤信路加公司產品對癌症有療效，因而陷於錯\r\n    誤而購買被告所言之產品甚明。\r\n 6、被害人李蘭喜之友人黃玉華於偵查中證稱：李蘭喜於91年初\r\
      \n    經台中榮總診斷罹患紅班性狼瘡，91年6月於台北某教會聽\r\n    到被告演講說他是醫師也是博士，病可以治好，所以在91年\r\n   \
      \ 7月間我就陪李蘭喜去台北靈糧堂接受被告診斷，被告表示\r\n    只要食用排毒餐、酵素及水，李蘭喜的病就會好，被告用一\r\n    根筷子診斷，要李蘭喜握住筷子，用這樣方式判斷李的身體\r\
      \n    器官是否正常，並以這樣的方式判斷李蘭喜應該吃何種食品\r\n    ，所有肉類、蛋、奶及葷食都不能吃，只要吃被告的排毒餐\r\n    ，不要吃其他醫生開的藥，也不要再去看醫生，所以李蘭喜\r\
      \n    就買被告推薦的淨水器、蔬果清淨機、酵素、水，我們是向\r\n    永和的路加公司購買，這些都是在被告所寫『無毒一身輕』\r\n    書上寫的，我們是依照被告推薦跟路加公司購買前開產品，\r\
      \n    李蘭喜總共大概給被告天○○診斷4、5次，被告每次都是用\r\n    一根筷子診斷，後來也跟李蘭喜說要吃全素，不要再吃藥了\r\n    ，李蘭喜是到92年年初身體狀況變差，意識不清，不認得人\r\
      \n    ，走路會撞牆，我就打電話給被告表示李蘭喜的情形，我問\r\n    被告是否要將李送醫，被告冷冷的說要送醫也可以，但是沒\r\n    有用，後來被告介紹桃園的生機老師說可以幫李蘭喜開菜單\r\
      \n    ，後來我們就去桃園給該名治療師診斷，並食用治療師開的\r\n    菜單，李蘭喜還不願就醫，因為她很相信被告的診斷，李蘭\r\n    喜92年6月5日因為大量流鼻血到新竹東元醫院急救，直到6\r\
      \n    月9日轉送林口長庚，6月27日在林口長庚病逝等語（見偵字\r\n    第14441號卷第5頁至第6頁）；復於原審審理中經具結後證\r\n\
      \    稱：「李蘭喜在91年2月左右，被檢查出來有紅斑性狼瘡，\r\n    後來有朋友介紹天○○，並有聽天○○的演講，91年5、6月\r\n   \
      \ 我們到和平東路靈糧大樓有1個佳音電台，被告在那裡接受\r\n    採訪，我們從台中開車到那裡去找被告，那是第1次李蘭喜\r\n    被被告一對一門診，我跟另一位同事一起陪同她去，被告用\r\
      \n    筷子撥她的手指頭，看她的身體各器官功能如何，天○○跟\r\n    她說叫她不要吃藥，藥很毒，到時候還要排毒，因為天○○\r\n    也會到台中教會演講，我也去過，總共4次的門診我都有參\r\
      \n    與，從裡面知道紅斑性狼瘡是因為MC期間感冒，血液逆流到\r\n    心臟，這個在被告『無毒一身輕』中有提到，所以被告就跟\r\n    李蘭喜說不要吃藥，當時對於紅斑性狼瘡不是很清楚，醫院\r\
      \n    有給她重大傷病卡，我們在很無助情形下，天○○則是跟我\r\n    們說不用吃藥，給他看就可以了」、「我總共參與4次，過\r\n    程被告都會拿筷子幫她診斷，並會說心臟有進步或哪裡有進\r\
      \n    步，但92年2月左右她的體力一直在快速退化，她見過天○\r\n    ○後就沒有再就醫或吃藥過，因為天○○會拿筷子幫她診斷\r\n    說哪裡有進步，91年5、6月聽演講及門診後，她就陸續買了\r\
      \n    天○○推薦的酵素、淨水機、及蔬果解毒機」、「我打電話\r\n    問天○○雞肉能不能吃，林就說要吃就給她吃，我問天○○\r\n    要不要送醫院，天○○說送醫院也沒有用。從91年5月到92\r\
      \n    年4月1年過程中，天○○都是透過筷子診斷，之後告訴她哪\r\n    裡有進步，但過程中她有常發燒，皮膚疼痛、發汗，身體一\r\n    直變瘦，李蘭喜打電話給天○○，問這個情形，林都回答排\r\
      \n    毒就會有這些症狀，這是正常現象，所以李蘭喜都一直相信\r\n    被告說的，繼續吃排毒餐及酵素，魚肉蛋奶都沒有吃，直到\r\n    92年6月5日被送醫急救，因為她當時大量流鼻血，全身皮膚\r\
      \n    是黑，本來是紅疹，後來變黑，人已昏迷，她姐姐才將她送\r\n    醫，之前她都堅持不肯就醫，因為她相信吃天○○的建議的\r\n    食物就會好。後來在6月9日她整個心臟腫大積水，送到林口\r\
      \n    長庚急救，從6月9日到6月20日，我們每天都會去陪伴她，\r\n    直到她從加護病房出來，她慢慢可以吃東西之後，她家人特\r\n   \
      \ 別交待我，天○○說不可以吃的東西，現在李蘭喜都要吃，\r\n    李蘭喜已經不想聽天○○的話了，後來在6月25日那天，輪\r\n    到我跟另一位同事從台中到林口看她，我到病房時，她跟我\r\
      \n    說她很後悔聽天○○的話，那天剛好醫生在巡房，她當著醫\r\n    生面跟我說，她願意配合服用藥物，但隔天她就過世了」、\r\n    「他會說他是教授，且會幫我們門診，所以我們當然會稱他\r\
      \n    是醫師，我們叫他醫師時他並沒有否認，且在很多地方門診\r\n    。他會說酵素有用，吃的蔬果要用蔬果解毒機」、「我問李\r\n    蘭喜要不要再去看醫生，因為她經常發燒，且皮膚痛到無法\r\
      \n    碰，冒冷汗，我才問她要不要去看醫生，但她說天○○說這\r\n    是正常排毒現象。她的病症一直出現時，我覺得她應該要去\r\n    看醫生，但她不願意，她相信天○○」等語（見矚訴字第3\r\
      \n    號卷五第125頁至第132頁），此外並有被害人李蘭喜長庚紀\r\n    念醫院診斷證明書及其病歷資料、台中榮民總醫院病歷記錄\r\n  \
      \  、產品照片、東元綜合醫院出院病歷摘要等附卷足憑（見他\r\n    字第2822號偵查卷第9頁至257頁）。足證被害人李蘭喜係因\r\n    被告之所言，誤信其所稱路加公司之產品可以治癒紅斑性狼\r\
      \n    瘡，因而陷於錯誤而購買路加公司之產品無訛。\r\n(二)附表二編號1至23所示被害人就其等遭詐騙之情形，分述如\r\n    下：\r\n\
      \ 1、被害人丙○○於偵查中及本院上訴審審理時均證稱：95年2\r\n    月左右看了天○○的廣告，廣告中有作實驗，酵素可以分解\r\n    太白粉，可以分解我們身體的澱粉，可以排毒，幫助消化，\r\
      \n    廣告中還有一些見證人，一些癌症患者。當初天○○的廣告\r\n    有特別強調排便秘，因為我想排毒，所以購買他們的植物酵\r\n    素，吃了沒有效果等語（見他字第6354號卷二第170頁至第1\r\
