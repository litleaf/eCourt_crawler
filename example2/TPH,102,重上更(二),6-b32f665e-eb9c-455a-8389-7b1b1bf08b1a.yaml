    content: "臺灣高等法院刑事判決　　　　　　102年度重上更(二)字第6號\r\n　上　訴　人　臺灣新北地方法院檢察署檢察官\r\n　上　訴　人\r\
      \n　即　被　告　林光常\r\n　選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebc4\"\
      \ target=\"_blank\">方伯勳</a>律師\r\n　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef224\"\
      \ target=\"_blank\">李傳侯</a>律師\r\n上列上訴人因被告詐欺等案件，不服臺灣新北地方法院96年度矚\r\n訴字第3號，中華民國97年8月13日第一審判決（起訴案號：臺灣\r\
      \n新北地方法院檢察署96年度偵字第1453號；暨移送併辦案號：臺\r\n灣新北地方法院檢察署以97年度偵字第8312號、第8636號、第14\r\n\
      441號、100年度偵字第19624號、第19625號），提起上訴，經判\r\n決後，由最高法院第二次發回更審，本院判決如下：\r\n    主  文\
      \                 \r\n原判決撤銷。\r\n天○○共同意圖為自己不法之所有，以詐術使人將本人之物交付\r\n為常業，處有期徒刑貳年。\r\
      \n    事  實\r\n一、天○○於民國89年2月23日入股「丸葉通商有限公司」股本\r\n    新臺幣（下同）480萬元，天○○之母姜襄春則出資10萬元\r\
      \n    ，至91年10月15日，天○○之父林翰（經臺灣板橋地方法院\r\n    檢察署於97年9月12日以97年度偵字第8636號詐欺案件為不\r\
      \n    起訴處分）亦出資10萬元購買上開公司股份後，3人遂將「\r\n    丸葉通商有限公司」更名為「路加國際養生有限公司」（下\r\n    稱「路加公司」，「路加公司」違反健康食品管理法犯行部\r\
      \n    分，未據檢察官一併提起公訴），並將公司遷移至臺北縣永\r\n    和市（現已改制為新北市○○區○○○路0段00號7樓，由林\r\n   \
      \ 翰擔任路加公司之登記負責人，實際負責人則為天○○。天\r\n    ○○因認現代民眾多存有害怕罹患癌症、肥胖及文明病之心\r\n    理，如路加公司生產所謂「健康排毒餐」將可能獲致暴利，\r\
      \n    竟基於意圖為自己不法所有並恃詐欺取財為主要經濟來源為\r\n    常業之犯意，與違反健康食品管理法廣告食品為健康食品之\r\n    概括犯意，因得知未經我國教育部認可，亦未經美國教育部\r\
      \n    認可之任何高等教育採認機構之採認之「美國環球大學（Am\r\n    erican Global University）」（下簡稱AGU）僅須在臺北\r\
      \n    市建國南路、和平東路之「文化大學推廣中心」、臺北市敦\r\n    化南路之「中華現代針灸醫學會」教室上課而不須實際前往\r\n    美國上課，且僅須繳交論文及口試即可獲得授予之「東方醫\r\
      \n    學（Department of Oriental Medicine Research Advance\r\n    ment）博士」學歷，乃於91年9月4日取得前開學位，復明知\r\
      \n    其在國內並未經任何中西醫醫師考試及格，亦未依醫師法領\r\n    有醫師證書，竟開始對外自稱具有醫師、教授之資格，並明\r\n    知路加公司所生產販售如附表三所示產品，不具有「治療癌\r\
      \n    症」、「治療腫瘤」、「減肥」及「排毒」等效果，且食品\r\n    如欲標示或廣告具有保健功效者，需先辦理健康食品查驗登\r\n    記，並獲主管機關許可，始得為之，而路加公司所銷售之如\r\
      \n    附表三所示產品，亦未依健康食品管理法規定，向中央主管\r\n    機關申請許可登記為健康食品，竟於該產品包裝上標示如附\r\n    表三備註欄所記特殊營養素及特定保健功效，又於91年5月\r\
      \n    、6月間利用在各地教會、靈糧堂演講之機會，以附表四所\r\n    示「遠離文明病」、「癌症好好治」、「癌症非絕症」等光\r\n    碟所示演說之內容，使不特定之聽講人員誤信天○○具有我\r\
      \n    國認可之醫學博士、教授、中西醫考試及格之醫師資格，對\r\n    腫瘤及癌症之治療為特別之專家，只須依照其指示之方式食\r\n    用其所推薦之「健康排毒餐」，即可毋庸化療放療就可控制\r\
      \n    癌細胞，復於91年8月間以所著作內容如附表四所示之「無\r\n    毒一身輕」、「天○○3加4健康報告」等書籍內容，向不特\r\n   \
      \ 定之讀者詐稱僅須依照其書內所記載之內容食用其指示之「\r\n    健康排毒餐」即能治好癌症、使腫瘤變小，並對癌症之預防\r\n    特別有幫助，而推銷路加公司所生產如附表三所示之產品，\r\
      \n    天○○並於「無毒一身輕」一書刊載路加公司之電話及網址\r\n    （http://www.doctorluke.com.tw），推銷並高價販售如附\r\
      \n    表三所示路加公司產品，其間天○○復佯稱其可以「一根筷\r\n    子」診斷疾病、「血癌不可做化療、放療，不然會誤診」、\r\n    「在大陸地區做過臨床診斷」、「在醫院開過門診」、「曾\r\
      \n    以喝胡蘿蔔汁方式，治療癌症病患成功案例」等之言論，復\r\n    在大眾稱其為林醫師時亦不否認，致使不知情之大眾不疑而\r\n    陷於錯誤，誤以為天○○具有合法學歷及國內合法之教授、\r\
      \n    醫師等資格，天○○因而建立權威醫學形象，取信於他人，\r\n    再藉由電視台頻道廣告而強力播送見證人士使用前、後之見\r\n    證，並訛稱天○○所實際負責之路加公司如附表三所示產品\r\
      \n    具有「治療乳癌」、「治療肝癌」、「淨化血液」、「增加\r\n    纖維質」及「排出宿便以大量排毒，並可使腫瘤變小」等誇\r\n    大、不實之保健功效，其中如附表一編號1至5所示之癸○○\r\
      \n    、林雅惠、乙○○、葉世宏、Ｑ○○等人係罹患癌症，附表\r\n    一編號6所示之李蘭喜則係患有紅斑性狼瘡，天○○向癸○\r\n    ○、林雅惠、乙○○、葉世宏、Ｑ○○及李蘭喜等人騙稱，\r\
      \n    只要按照其所撰寫之「無毒一身輕」等書內所撰寫之方法，\r\n    並按時服用路加公司如附表三所示全然植物總合酵素等產品\r\n    ，即無須再前往醫院做化學及放射線治療或服用藥物等醫療\r\
      \n    行為，並以「一根筷子」方式替其中癸○○、Ｑ○○、葉世\r\n    宏、李蘭喜等人診斷，且訛稱渠等身體有改善，致癸○○、\r\n    林雅惠、乙○○、葉世宏、Ｑ○○、李蘭喜等人陷於錯誤，\r\
      \n    陸續購買如附表一編號1至6所示之產品服用（被詐欺時間、\r\n    損失金額、詐欺方式詳如附表一編號1至6所示），其中癸○\r\n   \
      \ ○並因不知遭受詐騙而於95年3月20日，與路加公司簽署加\r\n    盟經銷合作契約書，並進貨近2百萬元之產品後，於95年4月\r\n    6日，在臺北縣蘆洲市（現制為新北市蘆洲區）開設加盟店\r\
      \n    販售上開產品，直至癸○○於95年7月間，再次前往財團法\r\n    人辜公亮基金會和信治癌中心醫院檢查後，發現所罹患之乳\r\n    癌，非但未能治癒，反而引起腫瘤復發轉移之更嚴重之病情\r\
      \n    ，至此癸○○始知受騙，其他人因而陸續查悉上情。\r\n二、又Ｎ○○（另案由臺灣板橋地方法院於98年5月11日以96年\r\n    度矚重訴字第4號判處有期徒刑1年，減為有期徒刑6月，如\r\
      \n    易科罰金以新臺幣1千元折算1日）分別成立京虹生物科技股\r\n    份有限公司（下稱京虹公司）、日瀠子生物科技股份有限公\r\n    司（下稱日瀠子公司，前身為中廣百貨股份有限公司，下稱\r\
      \n    中廣百貨公司）、廣通國際行銷股份有限公司（下稱廣通公\r\n    司）、永瀠生物科技股份有限公司（下稱永瀠公司，前身為\r\n    舜裕國際企業股份有限公司，下稱舜裕公司）、子瀠生物科\r\
      \n    技有限公司（下稱子瀠公司）、目彪生物科技股份有限公司\r\n    （下稱目彪公司）、詮縈生物科技股份有限公司（下稱詮縈\r\n    公司，前身為鳳帝生物科技股份有限公司，下稱鳳帝公司）\r\
      \n    等公司，對外統稱為廣通國際企業集團（下稱廣通集團），\r\n    廣通集團旗下之各公司，除子瀠公司屬行政單位，負責為對\r\n    外簽約代理商品暨供貨予廣通集團之其它所屬公司，廣通集\r\
      \n    團之其它所屬公司皆屬行銷部下之業務平台單位，主要負責\r\n    產品之電話行銷，Ｎ○○擔任廣通集團之總裁及實際負責人\r\n    。而廣通集團主要係在東風電視台、年代電視台、ＪＥＴ日\r\
      \n    本台、台視、民視、衛視中文、衛視西文、衛視國片、ＭＵ\r\n    ＣＨ、ＴＶＢＳ─Ｇ、中天娛樂、高點、ＣＨ─Ｖ、東森娛\r\n    樂、超視娛樂、台藝、好萊塢、東森綜合、財訊、環球、新\r\
      \n    穎、緯來戲劇、追蹤、霹靂、世界、ＡＸＮ、Ｚ頻道等電視\r\n    台頻道播送有關「增高」、「塑身減肥」、「豐胸」、「改\r\n    善體質」、「改善視力」等效果，推銷廣通集團並不具有前\r\
      \n    揭效果之產品，且以使用前及使用後見證、介紹或解說而推\r\n    銷其所生產之前揭食品廣告，由於Ｎ○○見路加公司所生產\r\n    之全然植物總合酵素熱銷，認有利可圖，乃於94年10月間，\r\
      \n    經由從事電視購物商品開發業務之鍾任沛介紹而結識天○○\r\n    ，詎天○○、Ｎ○○竟共同基於意圖為自己不法所有並恃詐\r\n    欺取財為主要經濟來源為常業之犯意與違反健康食品管理法\r\
      \n    廣告食品為健康食品之概括犯意聯絡，明知路加公司所生產\r\n    之全然植物總合酵素，不具有「抗老化」、「預防及改善癌\r\n    症、糖尿病、心臟病」、「改善體質、促進新陳代謝」、「\r\
      \n    改善及治療胃痛、胃癌、胃病」、「治療胃穿孔、胃潰瘍」\r\n    、「改善腎臟功能」、「治療青春痘」、「改善內分泌、腸\r\n    胃問題」、「排毒」、「解酒」、「改善皮膚」、「改善人\r\
      \n    體之酸性體質成為弱鹼性體質」、「改善糖尿病」、「降低\r\n    膽固醇」、「改善及治療乳癌、肝癌、淋巴癌」之功能，且\r\n    明知食品非依健康食品管理法之規定，不得標示或廣告提供\r\
      \n    特殊營養素或具有特定保健功效，2人乃先於94年11月18日\r\n    以「路加公司」及「子瀠公司」之名義訂立經銷契約書，雙\r\n  \
      \  方約定由子瀠公司以每盒672元之價格向路加公司進貨，「\r\n    子瀠公司」代為銷售全然植物總合酵素，每銷售一盒全然植\r\n    物總合酵素「子瀠公司」應給付天○○50元之代言費，而由\r\
      \n    廣通集團所銷售之全然植物總合酵素則稱為MOD植物總合酵\r\n    素，於包裝上並印有天○○本人之照片，有關產品說明資料\r\n    不論是以書面、影片、電子紀錄等方式呈現，皆由路加公司\r\
      \n    提供，但有關天○○針對MOD植物總合酵素產品之相關介紹\r\n    影片之拍攝，拍攝人員、費用皆由子瀠公司提供及負擔，天\r\n    ○○於與廣通集團締約後，除前往廣通集團內部對其行銷人\r\
      \n    員以如附表五編號1至26所示之毫無科學根據之內容進行教\r\n    育訓練，同樣強調全然植物總合酵素具有前開功效，以便利\r\n    廣通集團行銷人員之行銷外，另子瀠公司於94年12月間委請\r\
      \n    楊宗翰擔任拍攝前揭MOD植物總合酵素電視廣告之製作人，\r\n    楊宗翰即與天○○接洽，由天○○提供廣告之內容及見證人\r\n    ，作為置入性行銷之廣告，而於94年12月間在臺北縣林口鄉\r\
      \n    （現制為新北市林口區）之阿龍片場拍攝MOD植物總合酵素\r\n    之廣告，該廣告以節目之方式呈現，由天○○邀請崔麗心擔\r\n    任主持人，天○○擔任節目之來賓，並有當時尚不知道遭受\r\
      \n    詐騙之癸○○擔任見證人及數名觀眾，佯稱MOD植物總合酵\r\n    素具有「抗老化」、「預防及改善癌症、糖尿病、心臟病」\r\n    、「改善體質、促進新陳代謝」、「改善及治療胃痛、胃癌\r\
      \n    、胃病」、「治療胃穿孔、胃潰瘍」、「改善腎臟功能」、\r\n    「治療青春痘」、「改善內分泌、腸胃問題」、「排毒」、\r\n    「解酒」、「改善皮膚」、「改善人體之酸性體質成為弱鹼\r\
      \n    性體質」、「改善糖尿病」、「降低膽固醇」、「改善及治\r\n    療乳癌、肝癌、淋巴癌」之功效，並以如附表六編號1至7所\r\n    示毫無科學根據之對話內容推銷MOD植物總合酵素，該廣告\r\
      \n    製作完畢後，由廣通集團支出託播費，而於94年12月起，由\r\n    廣通集團之職員雷錦雄持向前述電視台頻道密集播放，該廣\r\n   \
      \ 告上並留有廣通集團免付費電話，致使不知情之民眾因此陷\r\n    於錯誤，旋即撥打廣告跑馬燈之免付費電話0000000000、00\r\n   \
      \ 00000000、0000000000、0000000000、0000000000等，當民\r\n    眾撥入前揭0800電話留下個人基本資料後，經由天○○進行\r\
      \n    教育訓練之行銷人員復自稱為「諮詢師」、「營養師」，以\r\n    化名方式，致電留下個人基本資料之民眾，並以聊天、話家\r\n    常之方式騙取民眾信任，並自稱係營養師而以天○○所為如\r\
      \n    附表五編號1至26所示毫無科學根據之內容向民眾稱MOD植物\r\n    總合酵素確有如節目廣告所示之上開療效云云，並取得留下\r\n  \
      \  個人資料之民眾信用卡卡號、有效期間等信用卡資料，要求\r\n    民眾使用信用卡付費得享受免利率分期付款，致使如附表二\r\n    所示之被害人因此陷於錯誤，同意以刷卡之方式向廣通集團\r\
      \n    旗下之如附表二所示各公司以1盒5千元至1萬元不等之價格\r\n    購入如附表二所示金額之MOD植物總合酵素（被害人之姓名\r\n   \
      \ 、被詐欺時間、地點、損失金額、開立發票公司、詐欺方式\r\n    詳如附表二所示），附表二所示被害人於取得MOD植物總合\r\n    酵素使用後，發現皆無廣告及「諮詢師」、「營養師」所宣\r\
      \n    稱之效果，始知悉遭詐騙。\r\n三、嗣因：(一)附表一編號一所示之被害人癸○○於發現遭受詐\r\n    騙，乃於95年11月5日向臺灣新北地方法院檢察署具狀對天\r\
      \n    ○○提出告訴；(二)臺灣新北地方法院檢察署檢察官因偵辦\r\n    廣通集團發現該集團行銷天○○擔任實際負責人之路加公司\r\n    所生產MOD植物總合酵素，涉嫌違反健康食品管理法及詐欺\r\
      \n    嫌，乃自動檢舉偵辦並指揮內政部警政署刑事警察局於97年\r\n    2月26日前往路加公司及無毒公司進行搜索，當場扣得如附\r\n   \
      \ 表7所示之物後，移請原審併案審理；(三)附表一編號5所示\r\n    之被害人李蘭喜因聽信天○○之所言，停止服用藥物，採信\r\n    天○○所稱之「排毒療法」，而於92年6月27日，在財團法\r\
      \n    人長庚紀念醫院（林口）分院，因全身性紅斑狼瘡、敗血症\r\n    、肺炎、鬱血性心衰竭、心律不整死亡後，其母亥○○乃於\r\n    97年4月11日向臺灣新北地方法院檢察署具狀對天○○提出\r\
      \n    告訴後，由臺灣新北地方法院檢察署檢察官移請原審併案審\r\n    理。\r\n    理  由\r\n壹、證據能力部分：\r\n一、附表一編號1告訴人癸○○於偵查中未經具結之陳述部分，\r\
      \n    有證據能力：\r\n    按「刑事訴訟法第158條之3規定：『證人、鑑定人依法應具\r\n    結而未具結者，其證言或鑑定意見，不得作為證據。』所謂\r\
      \n    『依法應具結而未具結者』，係指檢察官或法官依刑事訴訟\r\n    法第175條之規定，以證人身分傳喚被告以外之人（證人、\r\n    告發人、告訴人、被害人、共犯或共同被告）到庭作證，或\r\
      \n    雖非以證人身分傳喚到庭，而於訊問調查過程中，轉換為證\r\n    人身分為調查時，此時其等供述之身分為證人，則檢察官、\r\n    法官自應依本法第186條有關具結之規定，命證人供前或供\r\
      \n    後具結，其陳述始符合第158條之3之規定，而有證據能力。\r\n    若檢察官或法官非以證人身分傳喚而以告發人、告訴人、被\r\n   \
      \ 害人或共犯、共同被告身分傳喚到庭為訊問時（例如刑事訴\r\n    訟法第71條、第219條之6第2項、第236條之1第1項、第24 8\r\n \
      \   條之1、第271條第2項、第271條之1第1項），其身分既非證\r\n    人，即與『依法應具結』之要件不合，縱未命其具結，純屬\r\n  \
      \  檢察官或法官調查證據職權之適法行使，當無違法可言。而\r\n    前揭不論係本案或他案在檢察官面前作成未經具結之陳述筆\r\n    錄，係屬被告以外之人於偵查中向檢察官所為之陳述，本質\r\
      \n    上屬於傳聞證據，基於保障被告在憲法上之基本訴訟權，除\r\n    該被告以外之人死亡、身心障礙致記憶喪失或無法陳述、滯\r\n    留國外或所在不明而無法傳喚或傳喚不到、或到庭後拒絕陳\r\
      \n    述等情形外，如已經法院傳喚到庭具結而為陳述，並經被告\r\n    之反對詰問，前揭非以證人身分而在檢察官面前未經具結之\r\n    陳述筆錄，除顯有不可信之情況者外，得為證據，並應於判\r\
      \n    決內敘明其符合傳聞證據例外之理由；又前揭非以證人之身\r\n    分在審判中之陳述筆錄，倘該被告以外之人已經法院以證人\r\n    身分傳喚到庭並經具結作證，且由被告為反對詰問，或有前\r\
      \n    揭傳喚不能或詰問不能之情形外，該未經具結之陳述筆錄因\r\n    屬審判上之陳述，自有證據能力；若係在另案法官面前作成\r\n    之陳述筆錄，本質上亦屬傳聞證據，自得依本法第159條之1\r\
      \n    第1項之規定，認有證據能力。不能因陳述人未經具結，即\r\n    一律適用本法第158條之3之規定，排除其證據能力（參照最\r\n   \
      \ 高法院96年度台上字第3527號判決意旨）。查證人即告訴人\r\n    癸○○於偵查時所為供述之內容，雖未經具結，惟檢察官當\r\n    時係以告訴人之身分傳喚而為訊問，則癸○○於當時其身分\r\
      \n    既非證人，即與依法應具結之要件不合，縱未命其具結，純\r\n    屬檢察官調查證據職權之適法行使，當無違法可言，上開陳\r\n    述本質上雖屬於傳聞證據，惟原審已經依法對告訴人癸○○\r\
      \n    （詳矚訴字第3號卷三第243頁至第257頁）以證人身分到庭\r\n    具結而為陳述，並經被告天○○及其選任辯護人於原審對癸\r\n  \
      \  ○○進行交互詰問，則前揭非以證人身分而在檢察官面前未\r\n    經具結之陳述筆錄，並無顯不可信之情況，揆諸前揭說明，\r\n    自有證據能力，故被告及其選任辯護人主張告訴人癸○○於\r\
      \n    偵查中所言無證據能力（詳矚訴字第3號卷一第83頁），揆\r\n    諸首揭說明，尚屬無據。\r\n二、被害人林雅惠、Ｘ○○、Ｌ○○、Ｔ○○、Ｙ○○、丑○○\r\
      \n    、寅○○、巳○○、Ｂ○○於偵查中已經具結所為之陳述部\r\n    分：\r\n    按被告以外之人於偵查中向檢察官所為之陳述，除顯有不可\r\
      \n    信之情況外，得為證據，刑事訴訟法第159條之1第2項定有\r\n    明文。當事人若主張其顯有不可信之情形者，本乎當事人主\r\n   \
      \ 導證據調查原則，自應負舉證責任，否則，被告以外之人向\r\n    檢察官所為之陳述，毋庸另為證明，即得作為認定被告犯罪\r\n    之證據（詳最高法院96年度台上字第5684號判決要旨參照）\r\
      \n    。經查證人即被害人林雅惠（詳偵字第1453號卷第117頁至\r\n    第118頁）、Ｘ○○（詳他字第6354號卷二第190頁）、Ｌ○\r\
      \n    ○（詳他字第6354號卷二第197頁）、Ｔ○○（詳他字第635\r\n    4號卷二第192頁至第193頁）、Ｙ○○（詳他字第6354號卷\r\
      \n    二第219頁至第220頁）、丑○○（詳他字第6354號卷二第21\r\n    6頁至第218頁）、寅○○（詳他字第6354號卷二第227頁至\r\
      \n    第228頁）、巳○○（詳他字第6354號卷二第233頁至第234\r\n    頁）、Ｂ○○（詳他字第6354號卷一第160頁背面至第166頁\r\
      \n    ）於偵查中之陳述，既均經依法具結以擔保其係據實陳述者\r\n    ，依刑事訴訟法第159條之1第2項規定，除顯有不可信之情\r\n   \
      \ 況者外，自得作為證據，況其中被害人林雅惠已經死亡，被\r\n    告及其選任辯護人於原審準備程序時已經表示不爭執其證據\r\n    能力（詳矚訴字第3號卷二第4頁），至其餘之上述被害人於\r\
      \n    偵查中所為陳述，被告及其選任辯護人雖否認其於偵查中所\r\n    為陳述之證據能力，惟迄未舉證證明前述證人於偵查中向檢\r\n    察官所為之陳述，有何顯不可信之情況，揆諸前揭說明，上\r\
      \n    開證人於偵查中已經具結之陳述，均有證據能力。\r\n三、被害人Ｓ○○、庚○○、Ｅ○○、Ｒ○○、Ｄ○○、子○○\r\n    、地○○於警詢時或偵查中所為之陳述部分，均有證據能力\r\
      \n    ：\r\n(一)警詢中之陳述部分：\r\n    按被告以外之人於審判外之言詞或書面陳述，除法律有規定\r\n    者外，不得作為證據，刑事訴訟法第159條第1項定有明文；\r\
      \n    同法第159條之5規定被告以外之人，於審判外之陳述，雖不\r\n    符前4條（指第159條之1至第159條之4）之規定，而經當事\r\n\
      \    人於審判程序同意作為證據，法院審酌該言詞陳述或書面陳\r\n    述作成時之情況，認為適當者亦得為證據。而所謂「審酌該\r\n    陳述作成時之情況，認為適當」者，係指依各該審判外供述\r\
      \n    證據製作當時之過程、內容、功能等情況，是否具備合法可\r\n    信之適當性保障，加以綜合判斷而言（詳最高法院94年度台\r\n    上字第3277號判決意旨、第5830號判決意旨）。經查被害人\r\
      \n    Ｓ○○、庚○○、Ｅ○○、Ｒ○○、Ｄ○○、子○○、地○\r\n    ○於原審97年5月15日依法傳喚後未到庭（詳矚訴字第3號卷\r\n  \
      \  四第1頁點名單未到）後，被告及其選任辯護人於原審該次\r\n    審理中表示：對於今日未到庭的證人警詢、偵訊筆錄之證據\r\n    能力不爭執，同意作為證據等語（詳矚訴字第3號卷四第47\r\
      \n    頁），復於本院上訴審審理時再次表示：在審判程序中同意\r\n    作為證據者，亦同意作為證據等語（詳本院上訴審卷四，99\r\n    年6月2日審判筆錄第3頁），本院審酌結果，認上開證據資\r\
      \n    料製作時之情況，尚無違法不當及證明力明顯過低之瑕疵，\r\n    亦認為以之作為證據應屬適當。爰依刑事訴訟法第159條之5\r\n   \
      \ 規定，認前揭證人於警詢中之陳述有證據能力。\r\n(二)偵查中之陳述部分：\r\n    按被告以外之人於偵查中向檢察官所為之陳述，除顯有不可\r\n\
      \    信之情況外，得為證據，刑事訴訟法第159條之1第2項定有\r\n    明文。上述證人於偵查中向檢察官所言之陳述，均經具結以\r\n    擔保其係據實陳述，參酌上述被告及其選任辯護人於原審審\r\
      \n    理及本院審理中所言，均表示同意作為證據，故上開證人於\r\n    偵查中所言均有證據能力。\r\n四、被害人乙○○、被害人葉世宏之母Ｋ○○○、Ｑ○○、李蘭\r\
      \n    喜之友人黃玉華、辰○○、Ｃ○○、未○○、Ｗ○○、宋月\r\n    英、壬○○、Ｖ○○、Ｆ○○、丁○○、酉○○、午○○、\r\n    玄○○於原審審理時或偵查中之陳述，均有證據能力：\r\
      \n(一)上述證人於原審審理均經傳喚到庭具結陳述，並經被告及其\r\n    選任辯護人對之進行交互詰問，故上述證人於原審審理中所\r\n    為陳述，自有證據能力。\r\
      \n(二)至於證人乙○○、黃玉華於偵查中向檢察官所為陳述，並無\r\n    顯不可信之情況，依刑事訴訟法第159條之1第2項規定，自\r\n    有證據能力，故被告及其選任辯護人就證人乙○○於偵查中\r\
      \n    之陳述主張無證據能力（詳矚訴字第3號卷一第83頁），因\r\n    亦未舉證證明上開證人於偵查中所為陳述有何顯不可信之情\r\n    況，尤其證人黃玉華於偵查中所言，被告及其選任辯護人於\r\
      \n    原審97年6月20日審理時當庭表示沒有意見等語（詳矚訴字\r\n    第3號卷五第146頁），故證人乙○○、黃玉華於偵查中所為\r\n \
      \   陳述，自有證據能力。\r\n五、被害人戌○○、Ｊ○○、Ｉ○○、卯○○、丙○○、Ｈ○○\r\n    、Ｍ○○、陳嬑鈴（原審誤載為陳憶鈴）、黃○○、Ａ○○\r\
      \n    、戊○○、Ｕ○○於本院上訴審審理時或偵查中之陳述，有\r\n    證據能力：\r\n(一)上述證人於本院上訴審審理均經傳喚到庭具結陳述，並經被\r\
      \n    告及其選任辯護人對之進行交互詰問，故上述證人於本院上\r\n    訴審審理中所為陳述，自有證據能力。\r\n(二)至於上述證人丙○○、Ｈ○○、Ｍ○○、陳嬑鈴、黃○○、\r\
      \n    Ａ○○、戊○○、Ｕ○○於偵查中之陳述，亦無顯不可信之\r\n    情況，依刑事訴訟法第159條之1第2項規定，自有證據能力\r\n   \
      \ ，故被告及其選任辯護人就上述證人丙○○、Ｈ○○、Ｍ○\r\n    ○、陳嬑鈴、黃○○、Ａ○○、戊○○、Ｕ○○於偵查中之\r\n    陳述主張無證據能力（詳矚訴字第3號卷三第13頁至第18頁\r\
      \n    ），因亦未舉證證明上開證人於偵查中所為陳述有何顯不可\r\n    信之情況，故上開證人於偵查中所為陳述，自有證據能力。\r\n六、被害人戌○○、Ｊ○○、Ｉ○○、卯○○、丙○○、Ｈ○○\r\
      \n    、辰○○、Ｍ○○、Ｃ○○、陳嬑鈴、未○○、Ｗ○○、黃\r\n    ○○、Ａ○○、戊○○、Ｘ○○、Ｕ○○、Ｌ○○、Ｔ○○\r\n    、宋月英、Ｙ○○、丑○○、寅○○、巳○○、壬○○、Ｖ\r\
      \n    ○○、Ｆ○○、丁○○、酉○○、午○○、玄○○、Ｂ○○\r\n    於警詢中之陳述部分，應無證據能力：\r\n    按被告以外之人於審判外之言詞或書面陳述，除法律有規定\r\
      \n    者外，不得作為證據，刑事訴訟法第159條第1項定有明文。\r\n    查證人即被害人戌○○、Ｊ○○、Ｉ○○、卯○○、丙○○\r\n   \
      \ 、Ｈ○○、辰○○、Ｍ○○、Ｃ○○、陳嬑鈴、未○○、Ｗ\r\n    ○○、黃○○、Ａ○○、戊○○、Ｘ○○、Ｕ○○、Ｌ○○\r\n    、Ｔ○○、宋月英、Ｙ○○、丑○○、寅○○、巳○○、壬\r\
      \n    ○○、Ｖ○○、Ｆ○○、丁○○、酉○○、午○○、玄○○\r\n    、Ｂ○○等人於警詢時之陳述，屬於被告以外之人於審判外\r\n    之言詞陳述，且與證人等嗣於審判中所為之證述應能相符，\r\
      \n    尚非證明犯罪事實存否所必要，則依刑事訴訟法第159條之2\r\n    規定，認上揭證人於警詢之陳述應無證據能力。\r\n七、又按「鑑定之經過及其結果，應命鑑定人以言詞或『書面』\r\
      \n    報告」，刑事訴訟法第206條第1項規定甚明，是鑑定人以書\r\n    面為鑑定報告提出於法院，依刑事訴訟法第159條第1項立法\r\n \
      \   理由及同法第206條第1項規定，具有證據能力。而法院或檢\r\n    察官得囑託醫院、學校或其他相當之機關、團體為鑑定，或\r\n    審查他人之鑑定，並準用第203條至第206條之1之規定，刑\r\
      \n    事訴訟法第208條第1項亦定有明文。從而附表五天○○對廣\r\n    通集團行銷人員所作之教育訓練VCD及附表六所示NCC側錄天\r\n\
      \    ○○廣告帶，因其本身即係被告進行犯罪中構成犯罪事實之\r\n    部分內容，自與所謂「審判外之陳述」無涉，應不受傳聞法\r\n    則之規範，當然具有證據能力（詳最高法院97年度台上字第\r\
      \n    5940號判決意旨），至原審就附表五天○○對廣通集團行銷\r\n    人員所作之教育訓練VCD及附表六所示NCC側錄天○○廣告帶\r\n\
      \    ，委託臺北醫學大學進行鑑定，此有臺北醫學大學鑑定報告\r\n    、傳真文件（詳矚訴字第3號卷四第240頁至第248頁及矚訴\r\n   \
      \ 字第3號卷五第1頁至第120頁）、臺北醫學大學保健營養學\r\n    系98年4月9日保健系健字第0000000號函及附件（詳本院前\r\n  \
      \  審卷三第54頁至第55頁）、臺北醫學大學保健營養學系98年\r\n    5月22日保健系健字第0000000號暨陳報狀及附件（詳本院前\r\n\
      \    審卷三第95頁至第105頁）等附卷可稽，揆諸刑事訴訟法第\r\n    159條第1項與同法第206條第1項規定，自有證據能力。\r\n八、同法第159條之5規定被告以外之人，於審判外之陳述，雖不\r\
      \n    符前4條（指第159條之1至第159條之4）之規定，而經當事\r\n    人於審判程序同意作為證據，法院審酌該言詞陳述或書面陳\r\n \
      \   述作成時之情況，認為適當者亦得為證據。而所謂「審酌該\r\n    陳述作成時之情況，認為適當」者，係指依各該審判外供述\r\n    證據製作當時之過程、內容、功能等情況，是否具備合法可\r\
      \n    信之適當性保障，加以綜合判斷而言（詳最高法院94年度台\r\n    上字第3277號判決意旨、第5830號判決意旨）。本判決下列\r\n\
      \    除上述其他所引用之各該被告以外之人於審判外之陳述（含\r\n    書面陳述），雖屬傳聞證據，惟被告及其選任辯護人於本院\r\n    審判期日均表示同意作為證據而不予爭執，本院審酌結果，\r\
      \n    認上開證據資料製作時之情況，尚無違法不當及證明力明顯\r\n    過低之瑕疵，亦認為以之作為證據應屬適當。揆諸前開規定\r\n    ，爰依刑事訴訟法第159條之5規定，認前揭證據資料均有證\r\
      \n    據能力。\r\n貳、實體部分：\r\n一、訊據上訴人即被告天○○就事實欄一之部分坦承其入股「路\r\n    加公司」480萬元，其父林翰僅出資10萬元然為登記負責人\r\
      \n    ，又其並未取得我國中西醫醫師資料，且「美國環球大學」\r\n    僅須在臺北市上課而不須實際前往美國上課即可取得醫學博\r\n    士學歷，路加公司有生產如附表三所示之產品，上開產品未\r\
      \n    經健康食品管理法規定先向中央主管機關申請許可登記為健\r\n    康食品，附表四所示「遠離文明病」、「癌症好好治」、「\r\n    癌症非絕症」等光碟內容確係其所演講之內容，如附表四所\r\
      \n    示「無毒一身輕」、「天○○3加4健康報告」等書籍亦係其\r\n    所著作之內容，並有以一根筷子以瞭解被害人現罹患疾病之\r\n    現狀，「無毒一身輕」一書上有記載路加公司之電話及網址\r\
      \n    ，路加公司之網址上有刊登推銷如附表三所示產品等事實；\r\n    另就事實欄二之部分則坦承「子瀠公司」於銷售一盒MOD植\r\n    物總合酵素時應給其50元之代言費，且MOD植物總合酵素包\r\
      \n    裝盒上印有被告本人之照片，其並有前往廣通集團內部對其\r\n    內部人員講述如附表五編號1至26之內容，且於「子瀠公司\r\n    」拍攝以節目方式之廣告以推銷路加公司生產之MOD植物總\r\
      \n    合酵素時，亦有與主持人崔麗心講述如附表六編號1至7所示\r\n    內容等情。惟矢口否認有何常業詐欺及違反健康食品管理法\r\n    之犯行，辯稱：(一)被告博士學位雖未經教育部認可，但學\r\
      \n    歷確實是真的，在國內參與活動，被告從未主動對外表達具\r\n    醫師資格及身分，也未從事任何醫療行為。(二)電視頻道上\r\n    所播放之節目，被告只是以受邀者之身分參與說明或討論，\r\
      \n    只推廣健康理念，不講特定產品及療效，亦未在節目向詢問\r\n    者表示應放棄醫生所要求之治療。(三)被告僅是路加公司股\r\n    東，沒有行政職，也沒有擔任其他相關職務，未參與經營、\r\
      \n    販售任何產品，而路加公司所販售之如附表三所示食品，亦\r\n    從未宣稱具有「治療癌症」、「治療腫瘤」之效果。(四)被\r\n    告並未向被害人癸○○、林雅惠、乙○○表示只要依其所著\r\
      \n    「無毒一身輕」等書所撰寫之方法及按時服用全然植物總合\r\n    酵素等，即無須接受化學及放射線治療，甚至與林雅惠從未\r\n    碰面對話，而癸○○拒絕接受化學及放射治療，係其自己之\r\
      \n    決定，與被告無關。被告並無任何詐欺行為。(五)「一根筷\r\n    子」之診療是媒體渲染的，「血癌不可以作化療、放療，不\r\n    然會誤診」，係檢察官有所誤解或斷章取義之結果，而所謂\r\
      \n    一根筷子診療是一種測試法，而非診療法，是日本大村惠昭\r\n    博士之Ｏ環測試法，該測試法具有醫學與科學根據，在美國\r\n    已取得專利，測量個人能量強弱及對食物的適應性，並非施\r\
      \n    用詐術行為。(六)詐欺是傳達不實在的訊息，而被告強調排\r\n    毒飲食方式，酵素可以改善體質，預防疾病，對有疾病的人\r\n    改變體質，輔助醫療，會讓身體更好，此並無不實在。雖然\r\
      \n    內容經臺北醫學大學鑑定後認無科學根據，但沒有科學根據\r\n    ，並不代表被告即有施用詐術。(七)健康食品管理法第21條\r\n   \
      \ 第1項後段既已明確指明違反第6條第1項之規定應受刑事處\r\n    罰，依罪刑法定原則，自需食品上明確標示或廣告「健康食\r\n    品」字樣，始該當本罪，而路加公司所生產如附表三所示產\r\
      \n    品皆未標示為「健康食品」，自不受該法之拘束云云。\r\n二、經查：\r\n(一)附表一編號1至6所示被害人就其等遭詐騙之情形分述如下：\r\n\
      \ 1、告訴人癸○○於偵查中指稱：「我於93年2月8日在台北市何\r\n    嘉仁書店天○○的簽書會上，他有幫我檢查身體，他說我可\r\n    以先吃排毒餐4個月。。。被告沒有取得醫師資格，就在他\r\
      \n    的光碟『癌症好好治』中騙說他有在醫院門診，檢查我的身\r\n    體，擅自執行醫療業務」、「『健康講座，講員：天○○醫\r\n    師』的VCD是我於93年2月去被告開設的路加公司買的，因為\r\
      \n    他自稱是醫學博士，而且拿很多見證人的電話給我，所以我\r\n    才去買的，直到95年5月我發現脖子有1個腫瘤，發覺不對，\r\n   \
      \ 再去做檢查，發現全身都是癌細胞了，他在『癌症好好治』\r\n    及『癌症非絕症』CD內有自稱是醫生及教授，還有用一枝銀\r\n    筷子比著我的身體，說我哪個部位身體比較弱」、「我有向\r\
      \n    天○○買過『植物總合酵素』、『Whole Nature Grain Pow\r\n    er（天○○全然穀粉）』，『植物總合酵素』一瓶9千5百元\r\
      \n    、『Whole Nature Grain Power』每瓶1千5百元，功能為\r\n    可以把癌細胞排除。天○○跟藝人崔麗心一起拍廣告，有一\r\
      \n    集是我當見證人，不定時在民視、東森、華視及旅遊生活頻\r\n    道播放，當初是因為天○○打電話給我說我買了很多排毒餐\r\n    ，吃很有效，可以出來幫助很多人，就去幫天○○拍電視廣\r\
      \n    告帶，沒想到天○○一直播放，我最早曾經在電視上看到天\r\n    ○○介紹他的產品，就去買天○○的書，之後再去買天○○\r\n    的產品。因為有許多人因為吃天○○的產品而延誤病情，但\r\
      \n    是他們不敢出來作證，但是天○○都說是因為我等沒有認真\r\n    吃排毒餐才導致的，我去作見證時，還不知道天○○的產品\r\n    沒有效果，不知道被騙了，才去做見證，後來發現反而病情\r\
      \n    更嚴重等語（見他字第7659號卷第24頁至第25頁、偵字第14\r\n    53號卷第56頁至第57頁、第127頁至第129頁）；復於原審審\r\
      \n    理中證稱：「我在看過被告書中的陳述後，就在永和的一條\r\n    巷子內一樓的店面裡一次購足他書上所有提到的東西，因為\r\n    他說那些東西對癌症很有幫助，他們說很多人都照這個方式\r\
      \n    得到了健康，癌症就會改善。被告在書中所提的重點就是化\r\n    療很傷身體而且後遺症很大，會造成很大的危害，讓我們會\r\n    想不要做化療了，後來跟他接觸後他也一再強調化療真的很\r\
      \n    傷身，很多人用了他的方式後都改善了妳也可以改善，你要\r\n    試試看。（問：為何你會相信被告天○○在書上所寫的內容\r\n    ？在書上有寫些什麼會讓你相信他的東西確實會有效？）在\r\
      \n    他的書上有非常多癌症患者的見證，都說是因為他的方式改\r\n    善的，所以我才會很認真的照他書上所寫的一舉一動做，所\r\n    有吃的喝的都照著書上說的做，大部分就是買酵素，吃了很\r\
      \n    多酵素，除了睡覺沒吃以外其他時間都在吃。（問：被告天\r\n    ○○有表示過他具有何種學歷或專長使你相信購買他的產品\r\n    會具有一定的療效而可以放棄化療？）我當時看到被告天○\r\
      \n    ○的那本書就說他是醫學博士，所以我就相信他是醫生，我\r\n    先生因為癌症做一次化療就死了所以我很害怕，又看到他書\r\n    上說他是醫學博士我就以為他是真的醫生，以為他並沒有在\r\
      \n    一般醫院看診而是開了這樣的店，所以就很相信他，所以他\r\n    書上講的我才會完全相信。（問：如果不是被告天○○宣稱\r\n    這些東西有療效，你會用這麼高的價格去買這些產品嗎？）\r\
      \n    當然不會，一般人哪有能力去購買，我是因為得了癌症有保\r\n    險理賠的錢才可以買這些東西，當時就想把理賠的錢當做醫\r\n    療的錢來使用。（問：他的CD你有聽嗎？內容為何？）有，\r\
      \n    內容講到關於治療癌症的部分我們得癌症的人聽了都會很興\r\n    奮，他說在他手上沒有癌症患者死亡，都活得好好的，所以\r\n    我們當時以為真的有救了，就會跟別人說被告天○○能治好\r\
      \n    癌症。（問：這些話語是否會使你相信被告天○○為專業的\r\n    臨床醫生及具有博士的醫學學歷？）相信，因為當時就很興\r\n    奮加上被告天○○提出許多患者的見證，所以就很認真相信\r\
      \n    他會治好我的癌症。（問：你在未購買被告天○○產品及放\r\n    棄化療前你癌症的情形是如何？）我於93年1月份開刀時由\r\n    楊承恩醫師開立的診斷書已經是癌症第2期，當時楊醫師說\r\
      \n    開完刀一定要化療不然癌細胞會移轉，但我看被告天○○的\r\n    書卻說只要喝大量的水及大量的酵素癌細胞就一定會代謝掉\r\n    ，所以當時就很認真聽，4個月後去做癌指數的檢查是1.0，\r\
      \n    目前我已經擴散到肝跟肺跟骨頭還是1.0。（問：妳是否是\r\n    因為看了被告天○○的書及聽了他的CD而決定放棄化療？）\r\n   \
      \ 我就是因為這樣下決定的。（問：引起妳購買被告天○○產\r\n    品的動機是否就是因為可以治療癌症？）是。」等語（見矚\r\n    訴字第3號卷三第243頁至第257頁）。足證告訴人癸○○係\r\
      \n    因被告以附表四所示之演說內容及「無毒一身輕」書籍之內\r\n    容，誤以為如附表三所示產品可以達到排毒、治療癌症之效\r\n    果，因而陷於錯誤而購買之。\r\
      \n 2、被害人林雅惠於偵查中證稱：「我是看電視看到癸○○在講\r\n    見證的事情，就打電話去路加公司問產品如何使用，公司就\r\n    給我癸○○加盟店的電話，我就打電話去問她，然後買了飲\r\
