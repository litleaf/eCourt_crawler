      \n    日北府法消字第0000000000號函（詳矚訴字第3號卷三第34\r\n    頁）等在卷足佐，益證被告所辯路加公司之產品未違反健康\r\n\
      \    食品管理法云云，不足採信。\r\n  {4}至被告雖另販售「昆布粉（植物能量素）」、「奈米幾丁聚\r\n    醣（Nano Chitosan）」、「明日葉（Angel\
      \ ica Keiskei）\r\n    」等商品，惟關於昆布粉之商品介紹僅記載『具補充身體所\r\n    需之鈣、鐵』等字樣，奈米幾丁聚醣及明日葉等商品，依卷\r\
      \n    附路加公司網站銷售商品資料內容，則未記載或標示提供特\r\n    殊營養素或具有特定保健功效等內容，是該等商品既無從查\r\n    證被告究有何宣稱保健功效，尚難認此部分有違反健康食品\r\
      \n    管理法第6條第1項規定。又被告係以前揭演講、書籍、製作\r\n    廣播、電視節目宣傳等方式串連結果，向不特定人訛稱上開\r\n    路加公司所販售之食品，具有「治療癌症」、「治療腫瘤」\r\
      \n    之效果，使如附表一、二所示之被害人誤信為真，因而出資\r\n    購買，致受有財產上損害等情，均已如前述，是以路加公司\r\n    所銷售之「昆布粉（植物能量素）」、「奈米幾丁聚醣（Na\r\
      \n    no Chitosan）」、「明日葉（Angel ica Keiskei）」等商\r\n    品既未宣稱特定保健功效，亦難認屬詐術施行之一部，均附\r\
      \n    此敘明。\r\n(五)綜上，被告上開所辯各節，核係事後飾卸之詞，不足採信，\r\n    本件事證明確，被告違反健康食品管理法及常業詐欺之犯行\r\
      \n    明確，均堪以認定，應依法論科。\r\n三、查被告行為後，刑法業於94年2月2日修正公布，並於95年7\r\n    月1日起施行，應依修正後刑法第2條第1項之準據法規定，\r\
      \n    為「從舊從輕」之比較，且比較新舊法時，應就罪刑有關之\r\n    共犯、未遂犯、想像競合犯、牽連犯、連續犯、結合犯，以\r\n    及累犯加重、自首減輕暨其他法定加減原因（如身分加減）\r\
      \n    與加減例等一切情形，綜其全部罪刑之結果而為比較後，再\r\n    適用有利於行為人之法律處斷，而不得一部割裂分別適用不\r\n    同之新舊法（最高法院95年度第8次刑事庭會議決議參照）\r\
      \n    。本院依修正後刑法第2條第1項規定，綜合比較刑法修法關\r\n    於本案適用之相關規定，如下所示：\r\n(一)罰金刑部分，依被告行為時之刑罰法律，即廢止前罰金罰鍰\r\
      \n    提高標準條例第1條前段、修正前刑法第33條第5款（規定罰\r\n    金為1元以上），並依現行法規所定貨幣單位折算新臺幣條\r\n   \
      \ 例第2條規定計、折算結果，常業詐欺取財罪罰金刑最低額\r\n    為得科銀元10元（即新臺幣30元），修正刑法第33條第5款\r\n    將罰金刑修正為：「新臺幣1千元以上，以百元計算之」，\r\
      \n    罰金刑最低額已提高為新臺幣1千元以上。經比較新舊法結\r\n    果，認應適用較有利於被告之舊法即修正前刑法第33條第5\r\n    款規定。\r\
      \n(二)被告行為時，刑法第28條原規定：「二人以上共同實施犯罪\r\n    之行為者，皆為正犯」，行為後修正改為「二人以上共同實\r\n    行犯罪之行為者，皆為正犯」。是刑法第28條共同正犯之範\r\
      \n    圍，已修正限縮於共同實行犯罪行為者始成立共同正犯，排\r\n    除陰謀犯、預備犯共同正犯；新舊法就共同正犯之範圍，既\r\n    因此而有變動，自屬行為後法律有變更，而非僅屬文字修正\r\
      \n    ，應有新舊法比較適用之問題（詳96年度台上字第3773號判\r\n    決意旨），惟參照修正理由之說明，本案被告之犯罪行為，\r\n  \
      \  依新舊法，均成立共同正犯，適用新法並無較有利於被告。\r\n(三)修正後刑法已刪除第340條常業詐欺罪之規定，而修正前該\r\n    條常業詐欺罪，其法定本刑為1年以上7年以下有期徒刑，得\r\
      \n    併科5萬元以下罰金，刑法修正後，因常業犯已經刪除，應\r\n    將被告所犯詐欺罪分論併罰，合併計算刑期之結果已較原常\r\n    業犯之法定刑為重，則適用修正前規定對被告較為有利。\r\
      \n(四)關於連續犯部分：刑法第56條連續犯之規定業經刪除，於新\r\n    法施行後，被告違反違反健康食品管理法之數犯罪行為，應\r\n    予分論併罰。此條刪除雖非犯罪構成要件之變更，然顯已影\r\
      \n    響行為人刑罰之法律效果，自屬法律有變更。比較修正前後\r\n    之規定，應以被告行為時之刑法第56條規定論處，對被告較\r\n    為有利。\r\
      \n(五)綜合上述各條文修正前、後之比較，揆諸前揭最高法院決議\r\n    所揭示之罪刑綜合比較原則，依刑法第2條第1項前段之規定\r\n    ，應整體適用行為時即修正前之規定。\r\
      \n四、核被告天○○所為，係犯修正前刑法第340條之常業詐欺罪\r\n    ，及違反健康食品管理法第6條第1項之規定，應依同法第21\r\n    條第1項之規定論處，檢察官起訴書漏載第1項，應予補充。\r\
      \n    被告就事實欄二所示之犯行，與成年人Ｎ○○間，具有犯意\r\n    之聯絡及行為之分擔，應依修正前刑法第28條之規定，論以\r\n    共同正犯。又被告利用無犯意聯絡之告訴人癸○○於事實欄\r\
      \n    二拍攝節目之廣告並擔任事實欄一及二之見證人、以附表五\r\n    所示毫無科學根據之內容對廣通集團行銷人員進行教育訓練\r\n    ，再由廣通集團行銷人員對被害人轉知上開內容而遂行其前\r\
      \n    揭常業詐欺及違反健康食品管理法之犯行，均係間接正犯。\r\n    再被告分別利用網路、書籍、演講及電視播送等，另與廣通\r\n    集團以電視播送之方式，廣告路加公司所生產之食品有保健\r\
      \n    功能，所為多次違反違反健康食品管理法之犯行，時間緊接\r\n    ，方法相同，觸犯構成要件同一之罪名，顯係基於概括犯意\r\n    為之，屬連續犯，應依修正前刑法第56條之規定以一罪論，\r\
      \n    並加重其刑。被告所犯上開兩罪，係一行為觸犯數罪名，屬\r\n    想像競合，應從一重之常業詐欺罪處斷。又檢察官雖僅就附\r\n    表一編號1、2、3所示被害人癸○○、林雅惠及乙○○部分\r\
      \n    提起公訴，惟其餘附表一編號4至6、附表二編號1至23所示\r\n    之部分，因與起訴之部分，分別具有實質上一罪或裁判上一\r\n   \
      \ 罪之關係，均為起訴效力所及，且其中附表一編號6、附表\r\n    二部分復由檢察官於移送併辦意旨書中載明併案審理，本院\r\n    自得一併審判。\r\
      \n五、原審以被告事證明確，予以論罪科刑，固非無見。惟：(一)\r\n    被告以一根筷子方式，對附表一編號1之被害人癸○○、編\r\n    號4之被害人葉世宏、編號5之被害人Ｑ○○及編號6之被害\r\
      \n    人李蘭喜進行診療，其行為尚與醫師法第28條所稱「醫療業\r\n    務」之構成要件不符，詳如後述，原審認被告另涉犯違反醫\r\n    師法第28條之規定，尚有未合；(二)被告違反健康食品管理\r\
      \n    法之犯行，因其係以不同方法、與不同共犯所為，故應係屬\r\n    連續犯，且被告係利用無犯意聯絡之告訴人癸○○於事實欄\r\n    二拍攝節目之廣告並擔任事實欄一及二之見證人、以附表五\r\
      \n    所示毫無科學根據之內容對廣通集團行銷人員進行教育訓練\r\n    ，再由廣通集團行銷人員對被害人轉知上開內容而遂行其前\r\n    揭常業詐欺及違反健康食品管理法之犯行，而為間接正犯，\r\
      \n    原審漏未敘明，容有未洽。(三)如附表八所示之被害人等，\r\n    並無證據證明被告對其等亦有常業詐欺之犯行，詳如後述，\r\n    原審認被告對該等被害人亦成立常業詐欺罪，其斷論亦有未\r\
      \n    洽。被告上訴仍執陳詞否認犯罪，檢察官上訴意旨略以原審\r\n    量刑過輕，雖均無理由，惟原判決既有前述可議之處，仍屬\r\n    無可維持，自應由本院撤銷改判，爰審酌被告品行、犯罪動\r\
      \n    機、目的、手段、本案被害人數眾多、所造成社會之危害非\r\n    輕，被告利用被害人追求身體健康及急欲治癒癌症之心理，\r\n    不斷施用詐術鼓吹被害人花費巨資購買路加公司產品，並要\r\
      \n    被害人放棄正當醫療方式，致被害人延誤治療時機，導致病\r\n    情惡化，甚至死亡，危害非輕，兼衡被告智識程度、生活狀\r\n    況，及犯後否認犯行且均未與被害人達成和解之態度（廣通\r\
      \n    集團與被害人黃○○等和解）等一切情狀，量處有期徒刑2\r\n    年，以資懲儆。扣案如附表七所示之物品，因無證據顯示為\r\n    被告所有供本案犯罪所用之物，爰不為宣告沒收，併此敘明\r\
      \n    。\r\n六、不另為無罪諭知部分：\r\n(一)本件起訴及併案意旨另略以：１、起訴部分：被告天○○自\r\n    93年2月27日起，連續向附表一編號1、2、3所示被害人癸○\r\
      \n    ○、乙○○、林雅惠及其他廣大之消費者訛稱，只要按照其\r\n    所著「無毒一身輕」等書內所撰寫之方法，並按時服用上開\r\n    「植物綜合酵素」及「幾丁聚糖」、「明日葉」、「穀粉」\r\
      \n    及其所研發之「健康排毒餐」等產品，即無須再前往醫院作\r\n    化學及放射線治療等醫療行為，致被害人癸○○、乙○○及\r\n    林雅惠因此陷於錯誤而購買路加公司產品食用，嗣被害人癸\r\
      \n    ○○於95年7月間，再次前往和信醫院檢查後，發現所罹患\r\n    之乳癌，非但不僅未能治癒，反而引起腫瘤復發轉移之更嚴\r\n    重病情之傷害，因認為被告此部分另涉犯刑法第277條第1項\r\
      \n    之傷害罪嫌；２、97年度偵字第14441號併案部分：被告向\r\n    罹患紅斑性狼瘡之附表一編號6之被害人李蘭喜詐稱只要持\r\n  \
      \  續食用植物總合酵素、排毒餐及使用以琳淨水器、蔬果清淨\r\n    機，所罹患之紅斑性狼瘡自可不藥而癒，惟不可繼續服用醫\r\n    師所開立之藥物及其他食品，並不可再前往醫院讓醫師進行\r\
      \n    診斷，復以一根筷子對被害人李蘭喜進行診斷，以此方式執\r\n    行醫療業務，使不知情之被害人李蘭喜陷於錯誤，而於同年\r\n    6、7月間，在臺北市和平東路靈糧堂大樓之佳音電臺休息室\r\
      \n    內，向被告購買路加公司產品，並遵照被告所為之前開指示\r\n    。嗣於92年1月、2月間，被害人李蘭喜因長期遵循被告所為\r\n   \
      \ 之前開指示，導致健康狀況急轉直下，身體虛弱，意識不清\r\n    ，經被害人李蘭喜之朋友黃玉華詢問被告應如何處理，被告\r\n    雖預見被害人李蘭喜如繼續遵照指示，可能造成死亡之結果\r\
      \n    ，竟不違背其本意，基於殺人之犯意，仍指示被害人李蘭喜\r\n    應繼續遵循前開指示，使被害人李蘭喜再度陷於錯誤，繼續\r\n    遵循指示，及至同年4月19日，被害人李蘭喜所罹患之紅斑\r\
      \n    性狼瘡再度復發，遂自行詢問被告應如何處理，惟被告仍指\r\n    示被害人李蘭喜應遵照前開指示，使被害人李蘭喜再度陷於\r\n    錯誤，而繼續遵循前開指示，終導致被害人李蘭喜於同年6\r\
      \n    月27日，在林口長庚紀念醫院，因全身性紅斑狼瘡、敗血症\r\n    、肺炎、鬱血性心衰竭、心律不整而死亡，因認被告另涉犯\r\n    違反醫師法第28條之未取得合法醫師資格擅自執行醫療業務\r\
      \n    罪嫌、刑法第271條第1項之殺人罪嫌。\r\n(二)按犯罪事實應依證據認定之，無證據不得認定犯罪事實，刑\r\n    事訴訟法第154條第2項定有明文。此所稱認定犯罪事實所憑\r\
      \n    之證據，雖不以直接證據為限，間接證據亦包括在內，然無\r\n    論直接或間接證據，其為訴訟上之證明，須於通常一般之人\r\n    均不致於有所懷疑，而得確信其為真實之程度者，始得據之\r\
      \n    為有罪之認定，倘其證明尚未達到此一程度，而有合理性懷\r\n    疑之存在時，即無從為有罪之認定（參照最高法院76年台上\r\n    字第4986號判例意旨）。再認定不利於被告之事實，須依積\r\
      \n    極證據，苟積極證據不足為不利於被告事實之認定時，即應\r\n    為有利於被告之認定，更不必有何有利之證據（參照最高法\r\n    院30年上字第816號判例意旨）。\r\
      \n(三)被告被訴違反醫師法第28條之未取得合法醫師資格擅自執行\r\n    醫療業務罪嫌部分：\r\n 1、查醫師法所謂醫療行為，係指凡以治療、矯正或預防人體疾\r\
      \n    病、傷害、殘缺為目的，所為之診察、診斷及治療，或基於\r\n    診察、診斷結果，以治療為目的，所為之處方、用藥、施術\r\n    或處置等行為之全部或一部。而為兼顧民俗療法之現況，行\r\
      \n    政院衛生署於82年11月19日以衛署醫字第00000000公告，對\r\n    於：(1)未涉及接骨或交付內服藥品，以傳統之推拿手法，\r\
      \n    或使用民間習用之外敷膏藥、外敷生草藥與藥洗，對運動跌\r\n    打損傷所為之處置行為。(2)未使用儀器、未交付或使用藥\r\n    品，或未有侵入性，而以傳統習用方式，對人體疾病所為之\r\
      \n    處置行為。如藉按摩、指壓、刮痧、腳底按摩、收驚、神符\r\n    、香灰、拔罐、氣功與內功之功術等方式，對人體疾病所為\r\n    之處置行為，均不列入醫療行為。\r\
      \n 2、查被告雖不具有醫師資格，惟被告前述以一根筷子對被害人\r\n    癸○○、葉世宏、Ｑ○○及李蘭喜進行所進行之診療行為，\r\n    均未有使用儀器或侵入性行為等情，此已據告訴人癸○○、\r\
      \n    被害人葉世宏之母Ｋ○○○、Ｑ○○及被害人李蘭喜之友人\r\n    黃玉華證述在卷，內容已如前述，又被告雖推薦路加公司所\r\n    生產如附表三之產品，惟上開產品係食品而非交付或使用藥\r\
      \n    品，故被告上開行為顯與醫師法所謂醫療行為不符。\r\n 3、綜上所述，被告行為尚與醫師法第28條之構成要件不合，尚\r\n    難以該罪相繩。\r\
      \n(四)被告被訴涉犯刑法第277條第1項之傷害罪嫌及刑法第271條\r\n    第1項之殺人罪嫌部分：\r\n 1、查檢察官認被告涉犯殺人未遂及傷害等罪嫌，係以告訴人癸\r\
      \n    ○○之指述，告訴人癸○○提出之和信治癌中心醫院診斷證\r\n    明書及和信醫院出院病歷摘要，及證人黃玉華之證述，及告\r\n    訴人亥○○提出已死亡之李蘭喜長庚紀念醫院診斷證明書及\r\
      \n    其病歷資料、臺中榮民總醫院病歷記錄、東元綜合醫院出院\r\n    病歷摘要等，為其主要論據。\r\n 2、訊據被告堅決否認有上揭犯行，辯稱：伊並無傷害或殺人之\r\
      \n    犯意，癸○○、李蘭喜是自行判斷不前往醫院治療，或不繼\r\n    續服用其他藥物，癸○○癌症復發或李蘭喜之死亡結果，跟\r\n    伊並無何因果關係等語。\r\
      \n 3、按所謂相當因果關係，係指依經驗法則，綜合行為當時所存\r\n    在之一切事實，為客觀之事後審查，認為在一般情形下，在\r\n    此環境、有此行為之同一條件，均可發生同一結果者，則該\r\
      \n    條件即為發生結果之相當條件，行為與結果即有相當因果關\r\n    係。反之，若在一般情形下，有此同一條件存在，而依客觀\r\n    之審查，認為不必皆發生此結果者，則該條件與結果並不相\r\
      \n    當，不過為偶然之事實而已，其行為與結果間即無相當因果\r\n    關係（詳最高法院76年度台上字第192號判例參照）。\r\n 4、本案依前所述，固足認被告有對告訴人癸○○、李蘭喜以上\r\
      \n    開方式施用詐術，致渠等誤信為真，因而購入如附表三所示\r\n    等商品，惟縱認被告有對告訴人癸○○佯稱無須再前往醫院\r\n    做化學及放射線治療，或對已死亡之被害人李蘭喜稱只要服\r\
      \n    用路加公司產品即毋須服用藥物等醫療行為，然並無證據證\r\n    明告訴人癸○○是否接受正統醫療行為，其所罹患之乳癌就\r\n    不會再復發或提早復發，而癌症患者本就有存活率之問題，\r\
      \n    病患依照醫師建議作化療後，最終也可能還是會導致死亡，\r\n    是因果關係實無法建立。另亦無證據證明李蘭喜所罹患之紅\r\n    斑性狼瘡，倘接受正統醫療即不會死亡或提早死亡，是本件\r\
      \n    縱被告未建議告訴人癸○○不接受化療，或未對被害人李蘭\r\n    喜稱藥很毒，吃藥到時還要排毒，亦不能保證不利或死亡的\r\n    結果即不會發生，自難遽認被告之行為與被害人間即有相當\r\
      \n    因果關係。況參諸被害人乙○○於原審證稱：沒有因此停止\r\n    化療等語（詳矚訴字第3號卷三第275頁），則告訴人癸○○\r\n   \
      \ 、被害人李蘭喜亦可自行決定是否要再繼續進行化療及正統\r\n    醫療。又被告對於告訴人癸○○不作化療將導致傷害，或對\r\n    於被害人李蘭喜不接受正統醫療將導致死亡之結果，是否有\r\
      \n    認知，亦有疑義。本件被告或許因急欲推銷其路加公司產品\r\n    ，給予上開被害人錯誤訊息，但終究無法逕認被告對於告訴\r\n    人癸○○及已死亡之被害人李蘭喜有何傷害及殺人之知與欲\r\
      \n    。此外，檢察官復未提出其他積極證據足以證明被告另有構\r\n    成傷害或殺人未遂等罪行，揆諸前開說明，犯罪尚屬不能證\r\n    明，惟因此部分行為與上開有罪部分，檢察官認有裁判上一\r\
      \n    罪之關係，是就此部分犯行，自不另為無罪之諭知。\r\n(五)檢察官依告訴人癸○○及被害人李蘭喜之母亥○○之請求提\r\n    起上訴內容略以：原審既認定被告所販售之商品並不具有治\r\
      \n    療癌症、腫瘤及治療紅斑性狼瘡等功效，則被告向告訴人癸\r\n    ○○及告訴人亥○○之女即被害人李蘭喜佯稱其所代言之產\r\n    品具有上開效果，不須再前往醫院接受化學、放射或紅斑性\r\
      \n    狼瘡之治療之行為，即係製造並昇高了1個法律所不容許之\r\n    風險。被告向告訴人癸○○及被害人李蘭喜誆稱應放棄正統\r\n    醫療方式等言，實已加速造成告訴人癸○○癌症病情惡化及\r\
      \n    被害人李蘭喜因紅斑性狼瘡惡化而致死亡之結果，被告之行\r\n    為與告訴人癸○○之傷害及被害人李蘭喜死亡之結果間自有\r\n    因果關係，被告就其上開傷害及殺人之行為顯有知與欲，原\r\
      \n    審未詳查，逕認定被告被訴傷害及殺人之部分無罪，實與經\r\n    驗法則有違等語，提起上訴，惟縱被告有對告訴人癸○○、\r\n    被害人李蘭喜表示只要服用「路加公司」產品，即毋須服用\r\
      \n    藥物等醫療行為縱為實在，然是否不須再前往醫院接受化學\r\n    、放射或紅斑性狼瘡之治療之行為，其決定權猶在告訴人癸\r\n    ○○及被害人李蘭喜，此觀之被害人癸○○於原審審理時復\r\
      \n    表示之所以未再進行化療，係因其業已去世亦罹患癌症之先\r\n    生進行化療情形致其心理產生恐懼，且化療很痛苦，所以於\r\n    聽到被告前揭說法後始決定不再進行化療等語（詳矚訴字第\r\
      \n    3 號卷三第251頁），足證被告前揭行為，與告訴人癸○○\r\n    受傷害及被害人李蘭喜死亡間，並無因果關係，故檢察官此\r\n   \
      \ 部分上訴尚無理由。\r\n七、退回檢察官另行偵辦部分：\r\n    就被告所犯附表八所示犯行，移送併辦意旨（臺灣新北地方\r\n    法院檢察署97年度偵字第8312號、97年度偵字第8636號、10\r\
      \n    0年度偵字第19624號、10 0年度偵字第19625號）認被告就\r\n    該等部分亦構成修正前刑法第340條常業詐欺罪嫌云云，惟\r\
      \n    查：\r\n(一)依已死亡之被害人林淑惠之家屬賴宣諭所製作之筆錄，被害\r\n    人林淑惠係自95年5月31日至95年8月18日間陸續購買路加公\r\
      \n    司產品，其被詐騙之行為既已在新法施行後，及依被害人曾\r\n    瑞萍所述，其購買產品係在95年7月間，亦在新法施行後，\r\n    即不得再適用修正前常業詐欺罪，應構成刑法普通詐欺罪。\r\
      \n(二)另按修正前刑法常業詐欺取財罪之成立，以意圖為自己或第\r\n    三人不法所有，以詐術使人將本人或第三人之物交付，且恃\r\n    所詐取之財物資以維生為要件。所謂詐術，在作為犯，係指\r\
      \n    虛構或扭曲事實；所謂事實係指現在或過去具體歷程或狀態\r\n    ，而具有可驗證為「真」或「偽」之性質者而言，若單純之\r\n    價值判斷或意見表述，因不具可驗證之特性，即非詐術。是\r\
      \n    常業詐欺取財罪之成立，須有被害人因行為人之虛構或扭曲\r\n    事實，以致陷於錯誤而交付財物之貫穿因果關係，始足當之\r\n    ；如被害人之所以交付財物，並非由於行為人施用詐術所致\r\
      \n    ，即不得以該罪相繩。\r\n(三)查：\r\n 1、被害人己○○於偵查中供述其購買非因觀看電視廣告見證代\r\n    言，主因是認同被告所出版無毒一身輕書籍之飲食觀念，自\r\
      \n    發性購買相關產品（見他字第6354號卷(一)第177頁）；於\r\n    本院上訴審再陳述，其係看完被告無毒一身輕之書籍後，自\r\n \
      \   己去路加公司購買產品，過程中並無與被告接觸。在這過程\r\n    中，其沒有被騙感覺。購買產品之瓶子包裝紙上有附帶說明\r\n    書。買的時候並無看包裝紙上有無記載療效（見上訴卷一第\r\
      \n    240頁至第242頁）。\r\n 2、被害人Ｏ○○於偵查中供述其原則上相信被告之理論，其本\r\n    身也不認為遭被告欺騙，只是其使用被告所介紹的相關產品\r\
      \n    後，並沒有他所說的功效罷了（見他字第6354號卷(一)第18\r\n    0頁）；於本院上訴審再陳述其於路加公司購買產品時，係\r\n \
      \   由林小姐介紹，過程中並無與被告接觸。其因看了書，書上\r\n    寫吃了酵素會提升免疫系統而購買酵素。其認為酵素會提升\r\n    免疫系統之概念是正確觀念（見上訴卷一第242頁背面至第\r\
      \n    243頁背面）。\r\n 3、被害人辛○○於偵查中供述因其有一顆惡性腫瘤，開刀後經\r\n    朋友告訴可食用天○○產品治療，因此才開始購買（見他字\r\
      \n    第6354號卷(一)第182頁至第184頁）；於本院上訴審中再陳\r\n    述購買產品時是跟櫃臺小姐接觸，無跟被告接觸，且因其開\r\n\
      \    刀，經教會姊妹介紹購買，因教會姊妹之先生胃腫瘤開刀服\r\n    用效果不錯，建議去購買酵素、昆布粉才會去買。並陳述只\r\n    相信教會姊妹就直接買，非經門市人員之推銷、購買這些產\r\
      \n    品（見上訴審卷一第244頁至第245頁）。\r\n 4、被害人丘綠茵於偵查中供述因看了天○○所出版之無毒一身\r\n    輕書籍後，並同意被告所闡述之養身理論，主動前往購買，\r\
      \n    其認為有書上及門市小姐所說之效果，其不覺得遭詐騙（見\r\n    他字第6354號卷(一)第211頁至第212頁）；於本院上訴審再\r\n\
      \    陳述其失眠、頻尿、記憶中斷等健康不好的地方，現已改善\r\n    比較多，路加酵素很好。剛開始時會因被告頭銜相信他而去\r\n    購買產品吃看看，後來因服用後的感覺，覺得那些頭銜不是\r\
      \n    很重要。身體不舒服、感冒、喉嚨不舒服，就1小時服用一\r\n    次，睡一覺後就覺得身體很舒服（上訴卷二第121頁反面至\r\n    第123頁）。\r\
      \n 5、被害人宇○○於偵查中供述其因看了被告所出版之無毒一身\r\n    輕書籍後，並同意被告所闡述之養身理論，主動前往購買，\r\n    排泄功能的確有改善。其不認為被告及路加公司有向其詐騙\r\
      \n    （見他字第6354號卷(一)第214頁至第215頁）；於本院上訴\r\n    審再陳述當然多少會因書中所寫被告具有醫學博士、醫師教\r\n\
      \    授頭銜，有長年腫瘤教學臨床經驗，並已陸續獲得多項研究\r\n    及臨床成果而更加相信被告的話，但吃過之後，覺得還好（\r\n    上訴卷二第123頁反面至第124頁）。\r\
      \n 6、被害人Ｇ○○於偵查中供述其因看電視廣告，經詢問後主動\r\n    購買，購買時有一位小姐向其服務，並無跟其說該產品有何\r\n    作用，目前無副作用或不良反應。不願提告（見他字第6354\r\
      \n    號卷(一)第199頁至第200頁）；於本院上訴審中陳述其係從\r\n    電視廣告中得知植物綜合酵素的資訊，於電視廣告中雖無提\r\n \
      \   到路加公司的資訊，但因住在永和，故經常有看到在永和之\r\n    路加公司門市。其是打果汁加在裡面，沒有特別想要治療什\r\n    麼，也無什麼特別感覺。因為他的酵素是粉末不用冰，所以\r\
      \n    才去買，功能不在乎，酵素應該都一樣。係因朋友說不錯，\r\n    所以去路加公司買酵素（上訴卷二第124頁背面至第126頁）\r\n  \
      \  。\r\n 7、被害人甲○○於偵查中供述其購買時，無人向其推銷，並不\r\n    知道其太太於使用後是否較健康，且仍持續就醫。並不知功\r\n\
      \    效如何。不願提告（見他字第6354號卷(一)第186頁至第187\r\n    頁）；於本院上訴審陳述其當時購買機丁聚醣是因其太太得\r\n\
      \    癌症買給太太吃，她有病，排毒之後身體會比較好。自己沒\r\n    有吃。購買時因看電視而知機丁聚醣可以排毒。電視上並無\r\n    看到，不清楚是否有無提供路加公司之電話。並不清楚其太\r\
