      \n    ），不知道天○○是誰（見他字第6354號卷二第185至186頁\r\n    ）。\r\n20、被害人Ｘ○○於偵查中證稱：不知道天○○是誰。是推銷員\r\
      \n    說產品可以改善我的睡眠及體質，所以才買產品（見他字第\r\n    6354號卷二第190頁）。\r\n21、被害人庚○○於警詢時供述：94年9月開始向日彪生化科技\r\
      \n    購買產品，前後購買的產品有纖纖美代茶等十幾項產品，是\r\n    該公司的諮詢師向我推銷產品的（見他字第6354號卷二第87\r\n  \
      \  頁至第90頁）。\r\n22、被害人Ｔ○○於偵查中供述其係看一位謝老師上山採草藥的\r\n    廣告才買產品。後來應該是有買植物總合酵素，但是我沒有\r\
      \n    使用，我買產品與天○○無關（見他字第6354號卷二第192\r\n    至193頁）。\r\n23、被害人張泳波於警詢時雖指稱：有購買由天○○廣告之酵\r\
      \n    素。94年9月至10月間，在有線電視頻道，看到透過天○○\r\n    代言該產品，主要是推銷「酵素」，推銷內容為改善體質及\r\n   \
      \ 防癌等功能，便撥打0800免付費電話與該公司聯絡購買，並\r\n    由該公司諮詢師（女性）接電話，經由該諮詢師推銷，我購\r\n    買該產品，當時所購買的產品係酵素，金額新臺幣3萬4千9\r\
      \n    百元，該公司將物品宅配到我家，我付現金。94年9月至10\r\n    月間接到該公司以宅急便寄來之貨品，我吃了完全沒有效果\r\n   \
      \ 等語（見他字第6354號卷二第121頁至第123頁）。\r\n24、被害人Ｄ○○於警詢時供述：我是在94年5、6月間，看到電\r\n    視購物頻道，所以購買植物總合酵素產品。廣告內容是天○\r\
      \n    ○還有一些使用者受後的感謝言詞代言，並稱我所購買之酵\r\n    素有排毒的功能，但是我服用該產品1、2個月，並無效果（\r\n    見他字第6354號卷二第146頁至第148頁）。\r\
      \n25、被害人寅○○於偵查中證稱：之前有看過天○○出的書「無\r\n    毒一身輕」。可以接受他所寫的觀念，覺得很有道理。後來\r\n    是在電視上看到一個節目，才購買植物總合酵素產品。吃了\r\
      \n    以後身體沒有感覺，後來就沒有再吃。那時沒有感覺受騙，\r\n    只想說沒有用就算了（見他字第6354號卷二第227頁至第228\r\n\
      \    頁）。\r\n26、被害人巳○○於偵查中證稱：我是向中廣公司買產品的。本\r\n    來買了10萬8000元的產品，後來對方說要加強效果的話，叫\r\
      \n    我再買天○○的酵素...我是先買了其他產品後，對方再跟\r\n    我推銷植物酵素，並問我有無看電視，植物酵素貨到了以後\r\n    ，我才看天○○的節目（見他字第63\
      \ 54號卷二第233頁至第\r\n    234 頁）。\r\n27、被害人壬○○於原審法院審理時證稱：我是因為廣播認識被\r\n    告的，後來在電視上看到他跟朱衛茵主持的節目在講酵素（\r\
      \n    拿出所購買盒裝酵素），他的「無毒一身輕」我有買，裡面\r\n    的CD我也有聽，一直都覺得不錯，直到我買到他的酵素之後\r\n    ，吃了並沒有效果，買了11萬多（見矚訴字第3號卷四第21\r\
      \n    至27頁）。\r\n  綜上，可知上開被害人或因自身並無受騙之認知，或認同被告\r\n  健康養身理論、或對上述健康食品無辨識能力、或僅為保健非\r\
      \n  為療效，或基於對他人之信任，甚或感覺路加的酵素很好，對\r\n  排便、失眠、頻尿等症狀有改善，而購買上述產品，殊無因被\r\n  告之施用詐術而陷於錯誤之情形，揆諸前揭判例意旨，被告此\r\
      \n  部分所為尚與詐欺罪有間。\r\n(四)另證人玄○○於警詢及原審法院審理時固稱：我母親約於95\r\n    年2月份左右，看廣通電視購物台廣告節目，節目中介紹MOD\r\
      \n    植物總合酵素，宣稱只要服用就可以治療癌症的效果，因我\r\n    母親患有肺癌，所以不疑有他就向該公司訂購MOD植物總合\r\n    酵素及一組濾水器。我母親在服用後感覺沒有像廣告中宣稱\r\
      \n    的療效，感覺有受騙等語（見他字第6354號卷三第262至263\r\n    頁、矚訴字第3號卷四第188頁至第189頁）。惟證人玄○○\r\
      \n    前揭所述，係其得自他人之傳聞事實，嗣到庭作證而為轉述\r\n    ，為傳聞供述，非其本人親自體驗經歷之事實，且其所述亦\r\n    未指稱被告究係以何方式對其母親施用詐術，而其母親究有\r\
      \n    何受罔騙而陷於錯誤之情，是證人玄○○上開指述尚無從作\r\n    為被告不利之認定，被告被訴此部分詐欺犯行，亦屬無從證\r\n    明。\r\
      \n(五)查檢察官就被告犯罪事實，應負舉證責任，並指出證明之方\r\n    法，刑事訴訟法第161條第1項定有明文。因此，檢察官對於\r\n    起訴之犯罪事實，應負提出證據及說服之實質舉證責任。參\r\
      \n    照前開論述，公訴人所提出之各項證據及所闡明之證明方法\r\n    ，既無從說服形成被告此部分有罪心證，即不得遽為不利於\r\n    被告之認定。按附表八部分，係檢察官將該犯罪移請法院與\r\
      \n    已起訴部分併辦者，並非提起公訴或追加起訴之意，而係檢\r\n    察官認該犯罪與起訴部分有實質上或裁判上一罪之審判不可\r\n    分關係，促請法院注意及之。倘法院審理結果，認該犯罪與\r\
      \n    起訴部分無實質上或裁判上一罪之關係，即不能就該犯罪予\r\n    以裁判，且因該部分未據提起公訴，亦無從為「不另為無罪\r\n    」之諭知，而於理由內說明即可（參照最高法院101年台上\r\
      \n    字第5673號判決意旨），是此部分自應退回由檢察官另行偵\r\n    辦。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\
      \n條第1項前段，刑法第2條第1項前段、第11條前段，修正前刑法\r\n第28條、第340條、第55條、第56條，健康食品管理法第21條第1\r\n項，廢止前罰金罰鍰提高標準條例第1條前段，判決如主文。\r\
