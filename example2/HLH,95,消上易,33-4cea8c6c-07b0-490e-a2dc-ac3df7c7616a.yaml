    content: "臺灣高等法院花蓮分院民事判決　　　　95年度消上易字第33號\r\n上　訴　人　丙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63aa41c1a3f93ceefb8\"\
      \ target=\"_blank\">李文平</a>律師\r\n被上訴人　　甲○○○○○○○○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceee69\"\
      \ target=\"_blank\">曾泰源</a>律師\r\n上列當事人間請求損害賠償事件，上訴人對於臺灣花蓮地方法院\r\n中華民國95年4月28日94年度消字第2號第一審判決提起上訴，本\r\
      \n院於96年5月17日言詞辯論終結，判決如下：\r\n    主  文\r\n上訴駁回。\r\n第二審訴訟費用新台幣貳萬伍仟貳佰柒拾玖元由上訴人負擔。\r\
      \n    事實及理由\r\n一、本件經本院審理結果，認為原審駁回上訴人即原告（下稱上\r\n    訴人）依據侵權行為及消費者保護法第7條規定之請求，認\r\
      \n    事用法，並無不合。爰引用第一審判決書所載之事實及理由\r\n    如附件所示。\r\n二、上訴人於本院之上訴聲明為請求廢棄原判決，廢棄部分並請\r\
      \n    求被上訴人即被告（下稱被上訴人）應給付上訴人新台幣（\r\n    以下同）1,185,280元及自起訴狀繕本送達翌日起至清償日\r\n \
      \   止，按年息百分之5計算之利息。\r\n    其陳述略以：\r\n（一）上訴人於93年9月22日消費時，被上訴人未取得合法產品\r\n    \
      \  證明及營業登記證即私自營業，營業地點亦非目前所登記\r\n      之所在地。\r\n（二）被上訴人於消費中並未對上訴人皮膚做任何測試，且違反\r\
      \n      商品使用方式，在同日時對上訴人進行漂、染、燙之行為\r\n      。\r\n（三）上訴人係因被上訴人上開於93年9月22日染髮、燙髮及接\r\
      \n      髮之服務，導致接觸性過敏性皮膚炎，有下列證據：\r\n    (1)行政院衛生署藥物食品安全週報內容：「不要為了節省時\r\n    \
      \  間及金錢，同一時間染髮和燙髮，這是很危險的，因染髮\r\n      劑與燙髮劑都含有列管的含藥化妝品成分，一旦同時使用\r\n      ，可能會對頭髮、頭皮及臉頰造成很大的刺激，引起過敏\r\
      \n      、受傷及紅腫等皮膚疾病，基於安全考量，本署曾於87年\r\n      2月9日公告提醒消費者『染髮一星期前後不得進行冷燙』\r\n \
      \     ，故建議染、燙至少間隔一星期以上，以降低對頭皮的傷\r\n      害。」。\r\n    (2)上訴人於93年10月18日至門諾醫院皮膚科就診，經診斷為\r\
      \n      ：「接觸性過敏性皮膚炎，疑為染髮劑過敏所致。」 (參\r\n      門諾95年3月2日基門醫文字第95-0251號函)。\r\n \
      \   (3)再於93年10月12日至慈濟醫院就診，經診斷為：「…係因\r\n      為個人體質，此屬於第四型：延遲型過敏症。」，是原審\r\n \
      \     僅以上訴人較晚就診，即認為上訴人非因被上訴人上開於\r\n      93年9月22日染髮、燙髮及接髮之服務，導致上述兩造不\r\n   \
      \   爭執之接觸性過敏性皮膚炎部分，恐有誤會。\r\n    (4)上訴人嗣後至臺大醫院作皮膚過敏測試，確對被上訴人所\r\n      提供商品中之成份有過敏之反應，亦有診斷書可參，足證\r\
      \n      上訴人確係因被上訴人所提供之商品服務而受害。\r\n（四）因被上訴人有上開侵權行為，需負之損害賠償責任計算方\r\n      式如下：\r\
      \n    (1)醫療費用：14,480元 (此部分被上訴人於原審95年4月12\r\n      日庭訊表示無意見)。\r\n    (2)不能工作之損失：10萬元\
      \ (最低工資15,840x6.5月=102,\r\n      960)。上訴人經營小吃店工作，每月營業收入約有12-13\r\n      萬元，上訴人因受有上開損害，自94年1月起至94年8月底\r\
      \n      均無法工作。\r\n    (3)交通費：70,800元，此為就醫期間支出之計程車費，有單\r\n      據為證。對此若有疑義，並請傳訊計程車司機李木生到庭\r\
      \n      作證。\r\n    (4)精神慰撫金：100萬元。上訴人受害致經年無法工作，參\r\n      以兩造學、經歷及社會地位，及本件屬消費糾紛，被上訴\r\
      \n      人係屬營利事業，而提出上開數額。\r\n    (5)綜上所列，上訴人請求被上訴人應給付損害賠償共計1,18\r\n      5,280元。\r\
      \n（五）本件被上訴人應係負無過失責任：依最高法院87年台上字\r\n      第242號判決要旨：「查從事設計、生產、製造商品之企\r\n    \
      \  業經營者，依消費者保護法第七條第三項之規定應負連帶\r\n      賠償責任之事由，為違反確保其提供之商品無安全或生上\r\n      之危險。如其商品有安全上之危險存在，即屬有所違反，\r\
      \n      應依該條項之規定負其責任，縱令其無過失亦同。然其商\r\n      品有無安全上之危險，則應有相當之證明，始能斷定。」\r\n   \
      \   ，本件被上訴人除依上開所舉證據確有過失外，被上訴人\r\n      依上開判例，亦不得主張無過失而免責。\r\n三、被上訴人則聲明駁回上訴，其陳述略以：\r\
      \n（一）上訴人身體不適症狀，與被上訴人之行為並無任何關聯性\r\n      ，更非所施用之藥劑所造成，理由如下：\r\n   (1)本件被上訴人已提出上訴人施用之系爭染燙髮藥品，而該\r\
      \n     藥水及染膏並不會造成上訴人所主張之損害，且無須送鑑\r\n     定乙節，業為上訴人於原審95年1月11日所自認。\r\n   (2)上訴人於原審所提出之答辯狀，併已附上產品合格證明。\r\
      \n   (3)當日為上訴人服務，並未做漂色動作，併經上訴人於原審\r\n     所陳明。\r\n   (4)被上訴人為上訴人服務之行為係在93年9月22日，而依上訴\r\
      \n     人所指之皮膚過敏及上呼吸道感染係在93年10月12日，另\r\n     於93年10月18日就診尚有「及其他濕疹」云云，94年6月2\r\
      \n     日就醫，另有「併皮膚蕁麻疹」，上述症狀究其起於何因\r\n     ，均未見上訴人舉證，焉有可能做頭髮後經過偌久之期間\r\n     才出現不適症狀之理，上訴人之主張不符經驗論理法則。\r\
      \n   (5)上訴人最初就醫之鄒永宏醫師出具之文書載明：「病患丙\r\n     ○○是於93年10月9日至本診所就診，其診斷病名為皮膚過\r\n \
      \    敏及上呼吸道感染，其主訴並未談及發病原因為何，只訴\r\n     全身皮膚癢兩天及感冒的症狀，咳嗽無力等…，染髮後9天\r\n     才發生過敏者，少見，大多是當天或第二天就發生」\
      \ (參\r\n     原審鄒醫師之信函)上開就診資料已足證明上訴人於染髮時\r\n     或其後幾天，根本無任何所陳症狀，則嗣後就診於門諾、\r\n\
      \     慈濟之病症又如何推定與被上訴人之行為有關聯性？門諾\r\n     、慈濟兩院並未曾有任何醫學之判斷根據及鑑定出上訴人\r\n     之皮膚病況與做髮藥水間有何關聯性下，僅依上訴人主訴\r\
      \n     所下之醫囑，自不足以該嗣後方就醫之診斷證明，逕認定\r\n     與做頭髮藥水有關。\r\n   (6)被上訴人亦提出其他客人染髮、燙髮之單據，但未有人如\r\
      \n     上訴人之症狀。\r\n（二）上訴人之損害所提出之單據，與常情損失之情節歧異甚大\r\n      ，被上訴人否認其文書之真實性及內容，該文書自無從以\r\
      \n      之證明侵權行為損害賠償之基本事證，故本件上訴人未盡\r\n      充分之舉證責任，所提出之單據，均不足推定行為與損害\r\n   \
      \   間有相當因果關係。\r\n（三）且依證人乙○○之證述，足以證明當日於染髮前有對上訴\r\n      人測試有無過敏之情形，證人乙○○證詞足證上訴人當日\r\
      \n      並未出現不適反應，其後回店內洗頭時亦未曾為受害之反\r\n      應，足證上訴人所述及證人林文慧之證述均不實。\r\n四、經查：\r\
      \n（一）本件上訴人主張侵權行為係發生於93年9月22日，惟係於\r\n      93年10月9日及11日方至宏卿診所就診，診斷結果為皮膚\r\n \
      \     過敏及上呼吸道感染，另於93年10月12日至財團法人佛教\r\n      慈濟綜合醫院（下稱慈濟醫院）就診，診斷結果為接觸性\r\n  \
      \    過敏性皮膚炎，於93年10月18日至財團法人基督教門諾醫\r\n      院（下稱門諾醫院）就診，診斷結果為接觸性過敏皮膚炎\r\n   \
      \   及其他濕疹，於94年5月6日至門諾醫院就診，診斷結果為\r\n      全身倦怠、呼吸不順，於94年6月2日至門諾醫院就診，診\r\n   \
      \   斷結果為過敏合併皮膚蕁麻疹，再於96年5月因過敏性接\r\n      觸性皮膚炎至臺灣大學醫學院附設醫院（以下簡稱臺大醫\r\n      院皮膚科接受貼膚試驗結果，其對4-Phenylenediamime,\r\
      \n      Benzocaine,Nickle（鎳）, Formaldehyde（甲醛）等4種\r\n      成分呈現陽性反應，亦有上訴人庭呈之該院96年5月16日\r\
      \n      診斷證明書附卷可參。惟上訴人上揭接觸性過敏性皮膚炎\r\n      症狀之出現，依上訴人所提醫療紀錄係距其接受商品服務\r\n   \
      \   後10多日始有症狀出現，並未能證明於接受商品服務時或\r\n      緊接之相當時日即已發現身體有過敏性反應，故上開證據\r\n      尚未能證明被上訴人之行為與上訴人之接觸性過敏性皮膚\r\
      \n      炎二者間有因果關係。至上開上訴人至臺大醫院所作之試\r\n      驗，亦僅能證明上訴人對所述4種化學物品會出現過敏性\r\n   \
      \   反應，而被上訴人所提供上訴人使用之染髮劑中固含有上\r\n      訴人會產生過敏反應之4-Phenylenediamime成份，惟該成\r\n\
      \      份僅有0.183%，有行政院衛生署含藥化粧品許可證影本附\r\n      卷可參，且上訴人亦未能提出其並未另行接觸上開上訴人\r\n \
      \     日常生活更容易接觸到之過敏源即Nickle（鎳）及Forma-\r\n      ldehyde（甲醛）等物品之證據，故自未能以此推認上訴\r\
      \n      人嗣後發生之接觸性過敏性皮膚炎係因被上訴人使用上開\r\n      商品所造成，即上訴人之受害與被上訴人提供商品服務二\r\n   \
      \   者間尚未能證明有因果關係。\r\n（二）另上訴人所舉證人林文慧固於本院證稱當日陪同上訴人至\r\n      被上訴人處為漂白、接髮、燙髮及染髮等行為，及因漂白\r\
      \n      時皮膚受傷等語（見本院95年10月26日準備程序筆錄第\r\n      2-3頁），惟其亦證稱漂白藥膏涼涼的刺激、不舒服，當\r\n\
      \      時上訴人身體好好的（見同上開筆錄第4-5頁）等語，然\r\n      經詢問上訴人當時身體有何反應時，先稱係隔天方不舒服\r\n   \
      \   就醫、又稱一星期後方就醫並告訴被上訴人（見上開筆錄\r\n      第3頁），其後又稱當日上訴人身體紅紅的，有告知被上\r\n      訴人（見上開筆錄第5頁）等語，證人林文慧就當日上訴\r\
      \n      人身體是否出現不適症狀前後供述不一且反覆（見上開筆\r\n      錄第2-10頁），而其證詞亦與另名上訴人聲請傳訊之證人\r\n \
      \     乙○○之證述不同，證人乙○○於本院係證稱當日並未對\r\n      上訴人為漂白行為，且於染髮前曾對上訴人測試有無過敏\r\n     \
      \ 之情形，當時上訴人並未出現不適反應，其後並曾回店內\r\n      洗頭，均未稱其有受害等語，足證上訴人所述及證人林文\r\n      慧之證詞尚不足以認定被上訴人之提供商品服務行為係造\r\
      \n      成上訴人上開傷害之原因。\r\n（三）上訴人就其係因商品或服務發生損害之事實，應先負舉證\r\n      責任，必消費者已盡此證明之責，企業經營者始須依同法\r\
      \n      第7條之1規定負舉證責任，本件上訴人所提證據均未能證\r\n      明其所受之損害確係因被上訴人之商品或服務所造成。\r\n（四）綜上所述，上訴人所舉之證據均不足以為其有利之證明，\r\
      \n      此並經原判決詳加論述，自難認上訴人所受之接觸性過敏\r\n      性皮膚炎與被上訴人之燙髮行為有關，亦無消費者保護法\r\n   \
      \   第7條規定之適用。上訴意旨指摘原判決不當，求予廢棄\r\n      改判，為無理由，應予駁回。\r\n（五）本件事證已臻明確，兩造其餘攻擊防禦方法及舉證，均對\r\
      \n      本院上開論斷不生影響，爰不一一論述。\r\n五、據上論結，本件上訴為無理由，依民事訴訟法第449條第1項\r\n    、第78條，判決如主文。\r\
