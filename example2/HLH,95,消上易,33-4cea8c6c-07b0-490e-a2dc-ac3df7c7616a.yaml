      \n原　　　告　丙○○　　住花蓮縣秀林鄉和平村和平155號\r\n被　　　告　甲○○○○○○○○○\r\n　　　　　　　　　　　住花蓮市○○路154號2樓\r\
      \n訴訟代理人　黃健弘律師\r\n複  代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceee69\"\
      \ target=\"_blank\">曾泰源</a>律師\r\n上列當事人間請求損害賠償事件，本院於中華民國95年4月27日\r\n言詞辯論終結，判決如下：\r\
      \n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n    事  實  及  理  由\r\n一、原告起訴主張：\r\n（一）原告於民國93年9月22日至被告所經營之彼得專業美髮店\r\
      \n      消費，並由被告所僱用之髮型設計師DEBY進行漂髮、染髮\r\n      、燙髮及接髮之服務，消費金額共計新台幣（下同）1萬3\r\n\
      \      千元。原告於消費過程中，曾告知髮型設計師應該不能同\r\n      時進行漂髮、染髮、燙髮及接髮之作業，但髮型設計師要\r\n    \
      \  原告相信其專業，並持續進行，在漂髮約2分鐘時，原告\r\n      開始頭皮發麻、刺痛，期間原告曾告知髮型設計師痛得受\r\n      不了，但髮型設計師要求伊忍耐，然於消費完畢約9天後\r\
      \n      ，原告開始出現全身倦怠、呼吸困難、頭皮腫癢、脫皮、\r\n      硬塊、接觸性過敏皮膚炎之傷害，是被告染燙髮之藥水及\r\n   \
      \   染燙髮作業不當，致原告受有上開傷害，被告自應負損害\r\n      賠償責任，為此爰依侵權行為及消費者保護法第7條之規\r\n      定，請求被告賠償(1)醫療費用：14,480萬元，(2)不能工作\r\
      \n      之損失：原告經營小吃店之工作，每月營業收入約有12-\r\n      13萬元，原告因受有上開傷害，自94年1月起至94年8月底\r\n\
      \      均無法工作，是被告自應賠償原告上開期間不能工作之損\r\n      失，並先於10萬元之範圍內為請求，(3)交通費：原告因本\r\n \
      \     件事故受有上開傷害，就醫期間支出計程車費共計70,800\r\n      元，(4)慰撫金：100萬元，共計1,185,280元。\r\n\
      （二）並聲明：被告應給付原告1,185,280元\r\n二、被告則以：原告確於93年9月22日至被告彼得專業美髮中山\r\n    店消費，但被告當天並未替原告作漂色之動作，被告只有進\r\
      \n    行燙髮、染髮及接髮，且被告均係使用合格之產品，原告當\r\n    不致發生上開傷害。再原告於染髮9天後發現上開傷害，然\r\n    於原告至被告店內消費後，至發生上開傷害期間內，原告可\r\
      \n    能係因去他處洗髮、或因飲食、或因被告所使用之洗髮產品\r\n    、或因個人體質，導致發生上開傷害，被告並無證據證明所\r\n    受上開傷害係因使用被告產品所致等語資為抗辯。並聲明：\r\
      \n    原告之訴駁回。\r\n三、兩造不爭執之事實：\r\n（一）原告於93年9月22日至被告所經營之彼得專業美髮店消費\r\n      ，接受染髮、燙髮及接髮之服務。\r\
      \n（二）原告於93年10月9日、11日至宏卿診所就診，診斷結果為\r\n      皮膚過敏及上呼吸道感染；於93年10月12日至財團法人佛\r\n\
      \      教慈濟綜合醫院（下稱慈濟醫院）就診，診斷結果為接觸\r\n      性過敏性皮膚炎；於93年10月18日至財團法人基督教門諾\r\n \
      \     醫院（下稱門諾醫院）就診，診斷結果為接觸性過敏皮膚\r\n      炎及其他濕疹；於94年5月6日至門諾醫院就診，診斷結果\r\n   \
      \   為全身倦怠、呼吸不順；於94年6月2日至門諾醫院就診，\r\n      診斷結果為過敏合併皮膚蕁麻疹。\r\n四、本院之判斷：\r\n   \
      \ 原告主張於93年9月22日至被告所經營之彼得專業美髮店為\r\n    漂髮、染髮、燙髮及接髮之服務，詎約9天後發現身體不適\r\n    ，經醫師診斷為皮膚過敏、蕁麻疹、全身倦怠及呼吸不順，\r\
      \n    為此爰依侵權行為法律關係及消費者保護法第7條之規定，\r\n    請求被告負損害賠償責任等語；被告則以原告罹患接觸性過\r\n    敏性皮膚炎與被告提供染燙髮及接髮服務並無因果關係及否\r\
      \n    認被告所提損害單據之私文書內容真正等語置辯。經查：\r\n（一）按從事設計、生產、製造商品或提供服務之企業經營者，\r\n      於提供商品流通進入市場，或提供服務時，應確保該商品\r\
      \n      或服務，符合當時科技或專業水準可合理期待之安全性，\r\n      消費者保護法第7條第1項定有明文。查本件被告係有償提\r\n  \
      \    供染髮、燙髮、接髮產品及服務予一般消費者之企業經營\r\n      者，原告為接受其美髮產品及服務之消費者，為兩造所不\r\n      爭執。則本件產品及服務所發生之法律關係，應認係屬消\r\
      \n      費者保護法所規範之消費關係，而有消費者保護法之適用\r\n      ，合先敘明。\r\n（二）次按企業經營者對於其提供之商品或服務，應重視消費者\r\
      \n      之健康與安全，並向消費者說明商品或服務之使用方法，\r\n      維護交易之公平，提供消費者充分與正確之資訊，及實施\r\n   \
      \   其他必要之消費者保護措施；又從事設計、生產、製造商\r\n      品或提供服務之企業經營者，於提供商品流通進入市場，\r\n      或提供服務時，應確保該商品或服務，符合當時科技或專\r\
      \n      業水準可合理期待之安全性。商品或服務具有危害消費者\r\n      生命、身體、健康、財產之可能者，應於明顯處為警告標\r\n   \
      \   示及緊急處理危險之方法。企業經營者違反前二項規定，\r\n      致生損害於消費者或第三人時，應負連帶賠償責任。但企\r\n      業經營者能證明其無過失者，法院得減輕其賠償責任，消\r\
      \n      費者保護法第4條、第7條定有明文。由上開規定可知，消\r\n      費者保護法第7條，係對提供產品或服務之企業經營者課\r\n  \
      \    予一無過失責任。是消費者依上開規定，請求企業經營者\r\n      負損害賠償責任，雖毋庸證明商品或服務，不符合當時科\r\n      技或專業水準可合理期待之安全性，或具有違害消費者生\r\
      \n      命、身體、健康、財產可能之商品或服務，未於明顯處為\r\n      警告標示或緊急處理危險之方法，但就其係因商品或服務\r\n   \
      \   發生損害之事實，仍應先負舉證責任，必消費者已盡此證\r\n      明之責，企業經營者始須依同法第7條之1規定負舉證責任\r\n      ，以免承擔損害賠償之責。本件被告身為專業之美髮業者\r\
      \n      ，當知染、燙髮劑可能引起人體之過敏反應，其為原告提\r\n      供染、燙髮服務時，未向原告說明所使用染、燙髮劑之品\r\n   \
      \   牌、成分，及染、燙髮劑可能引起之過敏反應，並對原告\r\n      為過敏反應之測試，或減少染、燙髮劑對頭皮或皮膚之直\r\n      接刺激，即逕行對原告為染、燙髮之服務，難謂被告之產\r\
      \n      品或服務已符合合理期待之安全性，且無危害消費者生命\r\n      、身體、健康之虞，而全無可歸責之事由，惟縱認被告之\r\n   \
      \   商品或服務違反消費者保護法第7條第1項、第2項之規定\r\n      ，揆諸前開說明，原告仍應就其損害之發生與被告之商品\r\n      或服務具有相當因果關係，負舉證責任。茲審酌如下：\r\
      \n    １、按所謂相當因果關係，係指無此行為，雖必不發生此損\r\n        害；有此行為，通常即足發生此種損害，是為有因果關\r\n   \
      \     係。有此行為，通常亦不生此種損害者，即無因果關係\r\n        ；亦指依經驗法則，綜合行為當時所存在之一切事實，\r\n     \
      \   為客觀之事後審查，認為在一般情形上，有此環境，有\r\n        此行為之同一條件，均發生同一之結果者，則該條件即\r\n       \
      \ 為發生結果之相當條件，行為與結果即有相當之因果關\r\n        係。反之，若在一般情形上，有此同一條件存在，而依\r\n        客觀之審查，認為不必皆發生此結果者，則該條件與結\r\
      \n        果並不相當，不過為偶然之事實而已，其行為與結果間\r\n        即無相當因果關係（最高法院48年台上字第481號判例\r\n\
      \        、86年度台上字第224號判決參照）。\r\n    ２、經查，原告於94年5月6日因呼吸不順、換氣過度至門諾\r\n       \
      \ 醫院就診，在臨床上不像由過敏所引起，身上並沒有紅\r\n        疹；另於94年6月2日因過敏合併皮膚蕁麻疹至門諾醫院\r\n       \
      \ 就診，診治結果原告身上有紅疹，此紅疹為蕁麻疹，疑\r\n        接觸過敏原引起，然過敏原之種類太多，大部分為食入\r\n        ，如國人常見之情況，如：牛奶、海鮮，亦有可能為吸\r\
      \n        入性花粉，也有可能接觸引起一節，有門諾醫院95年3\r\n        月2日基門醫文字第95-0251號函一件（見本院卷第131\r\
      \n        頁）在卷可參。是由上開函文可知，原告上開二次就診\r\n        之疾病，與接觸性過敏並無必然之關連，且原告上開二\r\n \
      \       次就診日期，與本件事發時間已相隔近半年餘，自難認\r\n        原告上開二次就診之疾病，係因被告之染燙髮所致。原\r\n   \
      \     告此部分之主張，要難採信。\r\n    ３、又查原告於93年10月18至門諾醫院皮膚科就診，雖經診\r\n        斷為：接觸性過敏性皮膚炎，疑為染髮劑過敏所致，有\r\
      \n        門諾醫院95年3月2日基門醫文字第95-0251號函一件附\r\n        卷可稽，然門諾醫院上開函文內容，與宏卿診所對於原\r\
      \n        告93年10月9日、11日因皮膚過敏至該診所就診，認為\r\n        「染髮後9天才發生過敏者，少見，大多是，當天或第\r\n\
      \        二天就發生」，及慈濟醫院對原告93年10月12日因接觸\r\n        性過敏性皮膚炎就診，認為「... 係因為個人體質，此\r\
      \n        屬於第四型：延遲型過敏症。」，有宏卿診所95年1月\r\n        23日之回函及慈濟醫院95年2月9日（九五）慈醫文字第\r\
      \n        242號函及所附病情說明書各一份（見本院卷第84、88\r\n        頁）在卷可按，是門諾醫院、宏卿診所與慈濟醫院之判\r\n\
      \        定，均非一致，則原告是否係因被告提供之染燙髮劑，\r\n        造成原告皮膚過敏之傷害，已非無疑。\r\n    ４、再按接觸性皮膚炎可分為二類，包括刺激性接觸性皮膚\r\
      \n        炎，及過敏性接觸性皮膚炎，前者係因使用不當之物品\r\n        刺激皮膚所致，後者則因個人本身特異體質所產生之過\r\n \
      \       敏現象。本件原告就所罹患接觸性皮膚炎之病變，依據\r\n        慈濟醫院及門諾醫院之上開回函均判定為後者，已如前\r\n   \
      \     述，則本件應屬原告個人特異體質所產生現象，乃屬偶\r\n        然之事實，亦即一般人於客觀情形下，使用染燙髮劑，\r\n     \
      \   不必然皆發生原告所述之傷害；且原告就所罹患接觸性\r\n        過敏性皮膚炎之致病因素是否與本件染燙髮劑有關，本\r\n       \
      \ 院仍無從依據前述門諾醫院之函覆即獲得確信，揆諸前\r\n        揭判例意旨，原告主張其過敏性接觸性皮膚炎之傷害與\r\n        被告之染髮、燙髮產品及服務間有因果關係，自非可採\r\
      \n        。\r\n（三）綜上所述，原告就被告所提供之染髮、燙髮及接髮之產品\r\n      及服務，與原告罹患接觸性過敏性皮膚炎之傷害間具相當\r\
      \n      因果關係，未能舉證以實其說。從而，原告依侵權行為之\r\n      法律關係及消費者保護法第7條之規定，請求被告賠償原\r\n   \
      \   告1,185,280元，為無理由，應予駁回。\r\n五、本件事證已臻明確，兩造其餘攻擊防禦方法及舉證，均無礙\r\n    本件勝負判斷，爰不予一一審酌論列，併此敘明。\r\
      \n六、據上論結，原告之訴為無理由，依民事訴訟法第78條，判決\r\n    如主文。\r\n中　　華　　民　　國　　95　　年　　4 　　月　　28　　日\r\
      \n  　　　　　　　臺灣花蓮地方法院民事庭\r\n                    法      官　陳燁真\r\n上列為正本係照原本作成。\r\
      \n如不服本判決，應於送達後20日內，向本院提出上訴狀並表明上\r\n訴理由，如於本判決宣示後送達前提起上訴者，應於判決送達後\r\n20日內補提上訴理由書(須附繕本)。\r\
