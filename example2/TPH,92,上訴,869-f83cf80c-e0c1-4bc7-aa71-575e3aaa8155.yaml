  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高等法院刑事判決　　　　　　　　　　　　　　九十二年度上訴字第八六九號\r\
      \n　　上　訴　人　臺灣臺北地方法院檢察署檢察官\r\n　　被　　　告　乙○○\r\n　　選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61da41c1a3f93cedec3\"\
      \ target=\"_blank\">李振燦</a>律師\r\n右上訴人因被告過失致死等案件，不服臺灣臺北地方法院九十年度訴字第一二八六號\r\n，中華民國九十二年一月二十二日第一審判決（起訴案號：臺灣臺北地方法院檢察署\r\
      \n九十一年度偵字第一一四六三號、第一四三九二號、第一八三四六號）提起上訴，本\r\n院判決如左：\r\n    主  文\r\n原判決關於乙○○部分撤銷。\r\
      \n乙○○被訴業務過失致人於死、違反食品衛生管理法部分無罪。\r\n被訴業務過失傷害部分公訴不受理。\r\n    理  由\r\n一、公訴意旨略以：被告乙○○係設於臺北市○○路○段二二七巷二號一樓「中本小\r\
      \n    吃店」負責人，同案被告甲○○係店長，主管餐食之供應、調配等工作，均以經\r\n    營餐廳為業，並販售日本料理相關食物為主，皆為從事業務之人，民國（下同）\r\
      \n    九十年三月二十八日晚間六時三十分許，戊○○、丙○○○、丁○○、林英貴（\r\n    起訴書誤繕為林英賢）、林松亭、郭惠美、林坤民等親友七人（下稱曾家親友七\r\
      \n    人）及高振邦、高慈郁（起訴書誤繕為高思郁）、張碧桃等一家三人（下稱高家\r\n    三人）前來店內消費，點食紅魽、鮭魚、旗魚等生魚片包飯、炸蝦飯等為主餐，\r\
      \n    被告乙○○、甲○○二人既為日本料理店負責人及現場主管，理應注意食品或食\r\n    品添加物等餐點，如有變質或腐敗者、或染有病原菌者，不得製造、加工、調配\r\
      \n    、貯存、販賣或公開陳列，且依當時情形，又無不能注意之情形，竟疏未注意，\r\n    而將含有沙門氏桿菌０９型病源菌之上開生魚片等食品或食品加工物公開陳列，\r\
      \n    並調配供售予上開十人食用，致該十人返家後陸續受有嘔吐、腹瀉、腹痛、發燒\r\n    等不適之食物中毒症狀，其中戊○○、丙○○○、丁○○、林英貴及林坤民五人\r\
      \n    至國立臺灣大學醫學院附設醫院（下稱臺大醫院）治療（林松亭及郭惠美二人未\r\n    就醫，起訴者誤繕其二人就醫），丙○○○、丁○○、林英貴、林松亭四人血液\r\
      \n    或糞便檢體檢驗出沙門氏桿菌陽性反應，曾樁棠則為陰性反應（起訴書誤繕呈陽\r\n    性反應）；高家三人則至郵政醫院治療，經採集糞便檢體送請行政院衛生署疾病\r\
      \n    管制局均檢驗出沙門氏桿菌陽性反應（以上業務過失傷害部分業經告訴人丁○○\r\n    、曾椿堂及丙○○○於原審撤回告訴，應為公訴不受理之諭知，詳如後述）；另\r\
      \n    林坤民於同年月三十一日晚間十時二十分許，因上開食物中毒引起敗血性休克，\r\n    病逝於臺大醫院，因認被告乙○○涉犯食品衛生管理法第三十四條第一項、第三\r\
      \n    十四條第一項（起訴書原僅記載第三十四條第一項，經原審到庭論告檢察官言詞\r\n    變更起訴法條為同條第三項、第一項之過失犯）及刑法第二百七十六條第二項業\r\
      \n    務過失致人於死等罪嫌（同案被告甲○○業經原審判處有期徒刑五月、緩刑三年\r\n    確定）。\r\n二、無罪部分：\r\n(一)、按犯罪事實應依證據認定之，無證據不得推定其犯罪事實；不能證明被告犯罪者\r\
      \n    ，應諭知無罪之判決；刑事訴訟法第一百五十四條、第三百零一條第一項分別定\r\n    有明文。又犯罪事實之認定，應憑真實之證據，倘證據是否真實尚欠明確，自難\r\
      \n    以擬制推測之方法，為其判斷之基礎；而認定犯罪事實之證據係指足以認定被告\r\n    確有犯罪行為之積極證據而言，該項證據自須適合於被告犯罪事實之認定，始得\r\
      \n    採為斷罪資料，最高法院著有五十三年臺上字第六五六號、二十九年上字第三一\r\n    ○五號判例可參。\r\n(二)、公訴意旨認被告乙○○涉犯上開違反食品衛生管理法、業務過失致人於死等罪行\r\
      \n    ，無非係以被告乙○○係中本小吃店負責人，主管餐食供應、調配等工作，其以\r\n    經營日本料理餐廳為業，對於店內食品處理與加工之衛生事項，自有應注意之作\r\
      \n    為義務，竟疏未注意食材存放與調理衛生，致使店內販售餐點產生病菌污染，進\r\n    而造成消費客人食物中毒，並產生死亡結果，其有業務上過失甚明等語為其主要\r\
      \n    論據。另檢察官上訴意旨則以：本件原審判決被告乙○○無罪，係以現代事業經\r\n    營，在通常社會經驗上恆採分工設職、逐級管理原則，企業負責人如未實際參與\r\
      \n    特定個案之規劃或執行，又非因其業務上之特定作為或不作為肇致危害，則其經\r\n    營管理行為與營業過程偶發事故所造成之死傷結果，即無相當因果關係，固非無\r\
      \n    見，惟本件發生食物中毒之地點係在中本小吃店，該店之經營規模只係一「小吃\r\n    店」之規模，且據臺北市政府所核發之營利事業登記證，該店係一資本額新臺幣\r\
      \n    （下同）二十萬元之獨資商號，並非判決理由中所認定係屬一「分層管理之現代\r\n    型企業」，原審見解，核與事實不符。按刑法上不作為犯之過失犯，係指行為對\r\
      \n    於構成犯罪事實之發生，法律上有防止之義務，能防止而不防止之情形。次按事\r\n    業主如有違反該法所定之注意義務，或疏於注意防免從業人過失之發生，致釀災\r\
      \n    害或使人死傷，即應科以相當之過失刑責，此即所謂監督者之過失責任。經查，\r\n    原審認定本件過失責任係在於店長甲○○未將不同食材分類相隔，對於食材分類\r\
      \n    貯藏方式未盡注意能事，致食材交叉污染病原菌之機會，而食品衛生管理法第二\r\n    十條，即對於前該注意事項，設有法定之注意義務，即「食品業者製造、加工、\r\
      \n    調配、包裝、運送、貯存、販賣食品或食品添加物之作業場所、設施及品保制度\r\n    ，應符合中央主管機關所定食品良好衛生規範，經中央主管機關公告指定之食品\r\
      \n    業別，並應符合中央主管機關所定食品安全管制系統之規定」，而中央主管機關\r\n    所公告之食品衛生規範中對於餐飲業者之衛生管理並規定「製備流程規劃應避免\r\
      \n    交叉污染；製備之菜餚，應於適當之溫度分類貯存及供應，並應有防塵、防蟲等\r\n    貯放食品及餐具之衛生設施；供應生冷食品者應於專屬作業區調理、加工及操作\r\
      \n    」，因此，依前開見解，本件應負過失之責者，不僅只有甲○○，中本小吃店之\r\n    負責人乙○○，對於法律所要求之義務，竟不注意防免，任由甲○○將不同食材\r\
      \n    放置在一處，而未予以分類，致食材交叉污染病原，使人死傷，自應負不作為過\r\n    失責任。且被告乙○○既經營餐飲業務，自有對於其餐飲之衛生管理予以要求符\r\
      \n    合法律規定，然被告乙○○竟對於法律要求用以保障消費者健康之最低限度義務\r\n    ，完全不關心，而致發生本件不幸，如以其完全不參與餐廳業務之辯解而認無庸\r\
      \n    負責，則法律規範目的恐蕩然無存，況中本小吃店僅係一小吃店規模，被告乙○\r\n    ○更不致於會完全無法注意防免發生，原審見解，顯有不當。本件原審判決，認\r\
      \n    事用法既有違誤，爰請將原判決撤銷，更為適當合法之判決等語。\r\n(三)、訊據被告乙○○固承認其為中本小吃店之負責人，然堅決否認涉有前揭罪嫌，辯\r\
      \n    稱略以：「伊出資頂下中本小吃店，交給有多年日本料理經驗之同案被告甲○○\r\n    經營，伊並未實際參與餐廳業務，雖發生食物中毒，造成客人死亡不幸事件，但\r\
      \n    伊事後也與被害人家屬達成民事和解，已盡相當責任」等語。\r\n(四)、經查：\r\n１、有關上開被害人等於右揭時間、地點食用中本小吃店所販售餐點，因而產生食物\r\
      \n    中毒症狀之情，不為被告乙○○否認，且經原審法院以下開理由認定同案被告甲\r\n    ○○確有違反食品衛生管理法第三十四條第三項、第一項之規定：「(1)、被害人\r\
      \n    曾家親友七人及高家三人於前開時、地，至中本小吃店食用紅魽、鮭魚、旗魚等\r\n    生魚片包飯及炸蝦飯，食後分別發生嘔吐、發燒、腹瀉、腹痛等食物中毒症狀一\r\
      \n    節，業據告訴人戊○○、丙○○○、丁○○具狀陳明並提出統一發票及被害人高\r\n    振邦於偵查中指述可參，核與證人即中本小吃店招待人員高麗娟、證人即臺大醫\r\
      \n    院王健鶴、謝思民及鄧秀琴醫師於偵查中證述情節相符（第一一四六三號偵查卷\r\n    第六頁、第一五頁反面，第一四三九二號偵查卷第六四反面、第七一頁反面），\r\
      \n    而告訴人丙○○○、丁○○及被害人林英貴及林坤民經送臺大醫院抽血或採集糞\r\n    體檢體，均檢驗出沙門氏桿菌。被害人高振邦、張碧桃及高慈郁三人糞便檢體，\r\
      \n    經送行政院衛生署疾病管制局亦檢驗出沙門氏桿菌一節，復有臺大醫院九十年七\r\n    月十七日九十校附醫秘字第一五○六四號函及行政院衛生署預防醫學研究所防疫\r\
      \n    檢驗檢體送驗單二份在卷可稽（第一四三九二號偵查卷第九頁、第一二頁，第一\r\n    八三四六號偵查卷第三頁）。(2)、雖臺大醫院並未檢驗出告訴人戊○○檢體有沙\r\
      \n    門氏桿菌陽性反應，而卷附行政院衛生署預防醫學研究所防疫檢驗檢體送驗單所\r\n    示被害人林松亭及郭惠美二人亦未檢出沙門氏桿菌。惟依職權函請行政院衛生署\r\
      \n    說明食物中毒定義及判定本件食物中毒等情，經該署以九十一年十二月十九日衛\r\n    署食字第○九一○○七五五六三號函復稱：「本署目前採用之食物中毒定義，係\r\
      \n    以美國疾病防治中心對食品中毒案件所下定義，即二人或二人以上攝取相同食品\r\n    而發生相同的症狀，則認定為一件食物中毒案件，理論上，屬細菌性之食品中毒\r\
      \n    案件，其餘檢體應檢驗出致病菌，惟實務上常因採集食餘檢體之代表性及採樣之\r\n    時機、檢體運送及保存之方式等因素無法理想地反映事實，故在判定食品中毒案\r\
      \n    件時，除依實驗室之檢驗結果外，並依患者之潛伏期、發病症狀及醫師之診斷等\r\n    資料，經流行病學之原理作整體判斷，沙門氏桿菌食品中毒之潛伏期約六至四十\r\
      \n    八小時，症狀為噁心、嘔吐、下腹痛、腹瀉、發燒及頭痛等，其原因食品通常為\r\n    受污染的肉品、蛋、乳品等高蛋白食品，本案患者分屬二個家庭，其共同之飲食\r\
      \n    來源僅中本小吃店供應之晚餐，且依據本署疾病管制局及臺大醫院患者人體檢驗\r\n    結果，本案患者人體檢體八件，其中七件（肛門檢體三件、血液檢體一件及糞便\r\
      \n    檢體三件）檢出０９型沙門氏桿菌陽性，依食物中毒病因物質判定標準及配合檢\r\n    案患者之潛伏期、症狀等，可推斷中本小吃店與本案有相當因果關係」等語，可\r\
      \n    見被害人戊○○檢體未檢出沙門氏桿菌原因非止一端，或因採集檢體或運送及保\r\n    存方式，未能培養出該病原菌，更何況被害人林松亭及郭惠美病發後根本未就醫\r\
      \n    治療，事後遲於九十年四月四日才採送檢體顯失檢驗時機，實難認其等三人用餐\r\n    後發生腹瀉、發燒等食物中毒現象與中本小吃店製作食物無關，否則其等三人分\r\
      \n    屬二個不同家庭，卻均因同時食用中本小吃店食物而發病？是依行政院衛生署前\r\n    開食物中毒定義而論，曾家親友七人與高家三人當晚至中本小吃店用餐發生食物\r\
      \n    中毒等症狀顯與被告甲○○管理之中本小吃店當晚所販賣食物有相當因果關係。\r\n    (3)、又臺北市大安區衛生所在案發後於九十年四月三日至中本小吃店採集刀具、\r\
      \n    砧板、生魚片刀具及砧板及甲○○等八名從業人員手指拭紙送驗，均未檢出沙門\r\n    桿菌等情，固有行政院衛生署預防醫學研究所防疫檢驗檢體送驗單及臺北市政府\r\
      \n    衛生局環境衛生檢體檢驗報告附卷可參，雖排除廚房從業人員及刀具等感染沙門\r\n    氏桿菌之可能性。然臺北市大安衛生所於九十年四月三日至現場檢查發現冷藏庫\r\
      \n    內，生蛋與蘿蔔泥、香瓜與九孔擺在一起，相鄰生蛋與鮮蝦置同一冰箱下層，只\r\n    用盤、盆盛裝，並無包覆，不同類之食材未予分類相隔，極易造成交叉感染等情\r\
      \n    ，此有臺北市大安區衛生所談話紀錄在卷可稽（第一八三四六號偵查卷第一三頁\r\n    證人即臺北市政府衛生局第七科胡淑芳股長於偵查中證陳：冰箱食物沒有分類，\r\
      \n    有一件不好會影響其他食物，一般廚師對此分類應該知道等語（第一四三九二號\r\n    偵查卷第五四頁反面），堪認被告甲○○身為中本小吃店店長但對於食材分類貯\r\
      \n    藏方式未盡相當注意能事，導致食材發生交叉污染病原菌之機會。雖證人臺北市\r\n    大安區衛生所第二組組長許苗於偵查中證陳：九十年四月三日中本小吃店檢查結\r\
      \n    果僅係參考值，與食物中毒無關云云，但其忽略食材存放環境因素容易造成食物\r\n    污染途徑，則其證詞尚不為採。被告甲○○事後雖提出選購蛋、牛及羊肉類之合\r\
      \n    法來源證明，但食材來源證明並不能解免其因不當貯存食材疏失所造成病原菌污\r\n    染之過失責任。\r\n(4)、綜上各節，被告甲○○經管中本小吃店業務，依當時情況及智識能力，並無不未\r\
      \n    能注意情事，未將食材分類妥為存放，導致食材染有病原菌，製成食品販賣予曾\r\n    家親友七人及高家三人食用後同時發生食物中毒，而危害其等十人身體健康，被\r\
      \n    告甲○○顯有過失，且其過失與被害人十人食物中毒間有相當因果關係。是本件\r\n    事證明確，被告甲○○犯行堪予認定」等語，並據此判處同案被告甲○○有期徒\r\
      \n    刑五月、緩刑三年確定（以上詳見原判決理由「壹」部分）。\r\n２、按沙門氏桿菌業經行政院衛生署七十九年六月二十九日衛署食字第八八三二九四\r\
      \n    號函公告列為食品衛生管理法施行細則第四條所列食品中毒原因微生物，屬同法\r\n    第十一條第四款所列之病原菌，此有該公告在卷可參，如食品或食品添加物染有\r\
      \n    沙門氏桿菌之病源菌者，不得製造、加工、調配、包裝、運送、貯存、販賣、輸\r\n    入、輸出、贈與或公開陳列，違反者處四萬元以上二十萬元以下罰鍰，一年內再\r\
      \n    次違反者，並得廢止其營業或工廠登記證照；致危害人體健康者，處三年以下有\r\n    期徒刑、拘役或科或併科十八萬元以上九十萬元以下罰金；因過失犯罪者，處六\r\
      \n    個月以下有期徒刑、拘役或科十萬元以下罰金，食品衛生管理法第十一條第四款\r\n    、第三十一條第一款、第三十四條第一項、第三項分別定有明文。又業務上過失\r\
      \n    罪，以業務上有應注意之義務，且按其當時情節，能注意而不注意者，為成立要\r\n    件，即行為人先有「應注意」之義務，而對該義務「能注意而不注意」，換言之\r\
      \n    ，其「能注意而不注意」者係其在業務上「應注意」者，亦即其「能注意而不注\r\n    意」與「應注意」二者之內容應屬同一（最高法院八十九年度臺上字第二○五五\r\
      \n    號判決意旨參照）。而過失責任之有無，應以行為人之懈怠或疏虞與結果之發生\r\n    ，有無相當因果關係為斷，所謂相當因果關係，即以所生之結果觀察，認為確因\r\
      \n    某項因素而惹起，又從因素觀察，認為足以發生此項結果，始克當之（最高法院\r\n    五十八年臺上字第四○四號判例意旨參照）。\r\n３、訊據被告乙○○辯稱其僅係投資者，實際業務經營則交由同案被告甲○○負責，\r\
      \n    伊完全沒有參與餐廳飲食之調配作業之情，核與同案被告甲○○於本院調查中以\r\n    證人身分到庭證稱：被告乙○○很少來店內，店內廚師、服務人員均由伊聘請管\r\
      \n    理，乙○○從未在店內招呼客人等語（本院九十二年四月七日訊問筆錄參照）相\r\n    符，另自證人即案發當時中本小吃店招待童麗娟於偵查中證陳：伊雖知道乙○○\r\
      \n    是負責人，但係甲○○僱用伊，所有財務都是店長甲○○在負責，伊也向甲○○\r\n    領薪水等語（第一一四六三號偵查卷第一五頁）、證人王巧證稱：伊介紹乙○○\r\
      \n    接手中本小吃店，乙○○則委請伊全權處理，乙○○在接手後就不曾至店裡，伊\r\n    負責店內會計及財務，並請人記帳，伊偶爾會去察看等語（同前偵查卷第二九頁\r\
      \n    ），亦可認定被告乙○○上開未涉入中本小吃店業務經營之辯解，應非無據。則\r\n    以被告乙○○僅係出資經營者，並未實際參與餐廳廚房對於食材處理、調配等過\r\
      \n    程，亦未負責管理現場廚師、服務人員，公訴暨上訴意旨認其對於食材染有病源\r\n    菌乙事應有注意義務，尚有未洽。況中本小吃店之規模雖非大型，資本額亦僅二\r\
      \n    十萬元，惟並非負責人兼任廚師之「一人餐飲店」，自被告乙○○出資，聘用同\r\n    案被告甲○○擔任店長，並由甲○○全權負責店內廚師、服務人員之雇用管理之\r\
      \n    情，其仍屬分工設職之經營模式，實難認其就店內偶發之食品衛生管理疏失有何\r\n    注意義務可言。\r\n４、至上訴意旨雖援引食品衛生管理法第二十條第一項，及該條項授權行政院衛生署\r\
      \n    訂定公告之「食品良好衛生規範」等規定，認被告乙○○既身為食品業者，對於\r\n    食材妥善分類、避免交叉污染，應有法定注意義務，其未予注意應負不作為之過\r\
      \n    失責任云云。惟查，違反食品衛生管理法第二十條第一項之規定，經限期令其改\r\n    善，屆期不改善者，處三萬元以上十五萬元以下罰鍰；一年內再次違反者，並得\r\
      \n    廢止其營業或工廠登記證照；致危害人體健康者，處三年以下有期徒刑、拘役或\r\n    科或併科十八萬元以上九十萬元以下罰金；因過失犯罪者，處六個月以下有期徒\r\
      \n    刑、拘役或科十萬元以下罰金，同法第三十三條第四款、第三十四條第一項、第\r\n    三項固有明文規定，然本件起訴書僅泛稱被告乙○○違反食品衛生管理法第三十\r\
      \n    四條第一項之規定，至於究竟違反同法第三十一條至第三十三條中何一規定，則\r\n    語焉不詳，經原審曉諭到庭檢察官陳明係指同法第三十一條第一款、第十一條第\r\
      \n    一款、第四款（原審卷第二七頁），業已確定起訴犯罪事實與所犯法條，且細繹\r\n    起訴書事實欄，亦僅記載疏未注意食品衛生管理法第十一條第一款、第四款所要\r\
      \n    求食材變質、腐敗、染有病原菌者，不得加工調配等規定，足見上訴意旨所援引\r\n    之法條規定與事實，均未經合法起訴，本院依法無庸審究。另本案十名被害人至\r\
      \n    中本小吃店大多食用生魚片類等食物，倘前開講究新鮮度之食材已變質或腐敗，\r\n    衡情應為被害人立即察覺異味並拒絕食用，況本案尚乏食餘檢體證明中本小吃店\r\
      \n    當晚販售食物有何變質或腐敗情況，則檢察官認被告乙○○尚違反食品衛生管理\r\n    法第十一條第一款販賣變質或腐敗食品云云，尚有未洽；又檢察官雖於原審九十\r\
      \n    一年一月二十二日調查期日中更正起訴法條，認論罪法條尚有食品衛生管理法第\r\n    三十一條第一款之規定，然其真意應係同法第三十四條第一項係以「有第三十一\r\
      \n    條至前條行為，致危害人體健康者」為構成要件，故一併援引上開法條，依法並\r\n    無違誤，原審以該部分係檢察官另行起訴之論罪法條，尚有誤會。\r\
      \n５、本件中本小吃店為乙級餐廳，同案被告甲○○並未取得乙級廚師執照之情，業經\r\n    被告乙○○、證人即同案被告甲○○供陳在卷（本院九十二年四月七日訊問筆錄\r\
      \n    參照），惟被告乙○○辯稱我國目前僅有針對中餐烹調核發中餐烹調技術士證，\r\n    同案被告甲○○事實上不可能取得政府核發之日式料理烹調技術士證照，有其提\r\
      \n    出之「已實施技術士職業證照制度制度法規一覽表」在卷可查。而就令被告乙○\r\n    ○聘用甲○○時未予查明其有無乙級廚師執照，亦屬民法第一百八十八條僱用人\r\
      \n    選任受僱人有無疏失之問題，核與被告乙○○是否應就餐廳廚房食材加工、調配\r\n    負有注意義務乙節無關，附此敘明。\r\n(五)、至公訴意旨另以被告乙○○上開行為造成被害人林坤民食用後發生食物中毒現象\r\
      \n    ，經送臺大醫院醫治，因敗血症休克死亡，是認被告乙○○涉犯刑法第二百七十\r\n    六條第二項業務過失致死罪嫌。經查：\r\n１、按刑法上之過失行為之成立，係指行為按其情節應注意，並能注意而不注意者，\r\
      \n    或行為人對於構成要件事實，雖預見其發生而確信其不發生者而言，刑法第十四\r\n    條定有明文。刑法上過失行為成立，應以行為人對於該過失行為所生之構成要件\r\
      \n    、因果歷程有客觀上預見可能性及主觀預見可能性，且行為人基此預見之可能性\r\n    而有違反客觀上之注意義務而致構成要件事實發生者，始足當之；另對構成要件\r\
      \n    事實之發生須與行為人之過失行為間，在客觀上有相當因果關係，始能令行為人\r\n    負過失責任。\r\n２、查被害人林坤民原患有紅斑性狼瘡，在美國治療因腎臟衰竭接受異體腎臟移植，\r\
      \n    需服用免疫抑制劑，其對外在感染源抵抗力較差等情，業據臺大醫師王鶴健於偵\r\n    查中證述可參（第一四三九二號偵查卷第七二頁），嗣臺大醫院以九十一年四月\r\
      \n    三日九十一校附醫祕字第九一○○○○六○八一號函復稱：「ＦＫ五○六是免疫\r\n    抑制劑，一般使用於接受器官移植病患，用以避免植入之器官遭到受贈者免疫系\r\
      \n    統排斥，紅斑性狼瘡患者因腎衰竭併移植腎臟後服用ＦＫ五○六會使免疫力降低\r\n    ，服用ＦＫ五○六的病人宜避免生食，導致敗血症休克最重要原因是沙門氏菌感\r\
      \n    染，再加上病人本身服用ＦＫ五○六造成免疫力降低，因此使感染更難控制」等\r\n    語，而被告乙○○、證人即同案被告甲○○對於被害人林坤民曾接受腎臟移植，\r\
      \n    並服用免疫抑制劑導致免疫力較常人差等情，事先並不知情，並已超出常人應有\r\n    注意程度及注意能力，自不得據此認定其違反注意義務，而科以過失之責。另參\r\
      \n    酌行政院衛生署九十年九月四日衛署食字第○九○○○五三四六八號函：「依據\r\n    美國食品衛生管理署統計，一般人因沙門氏桿菌食物中毒（非屬傷寒或副傷寒）\r\
      \n    致死之比率小於百分之一，但若中毒發生於老年人則致死率有可能高達百分之十\r\n    五，發生於醫院病人或護理之家則致死率約為百分之三點六。我國因沙門氏桿菌\r\
      \n    食品中毒致死之案例很少，近十年來只一件發生於九十年三月臺北市之日本料理\r\n    店，死者據查有紅斑性狼瘡及曾換腎等病史，故可能因此導致死亡」等語（第一\r\
      \n    一四六三號偵查卷第五二頁），我國十年來並未曾因沙門氏桿菌食物中毒事件發\r\n    生死亡案例，則依社會經驗在通常情形之下，一般人感染沙門氏桿菌食物中毒，\r\
      \n    尚不致於發生死亡結果，則該條件（感染沙門氏桿菌）與結果（死亡）並不相當\r\n    ，並無相當因果關係可言。是同案被告甲○○雖疏未注意將感染沙門氏桿菌之食\r\
      \n    品販賣被害人林坤民食用，但被害人林坤民本身免疫力較差之特殊體質，並非被\r\n    告甲○○所得預見，遑論未實際負責廚房食材料理之被告乙○○，則發生死亡結\r\
      \n    果之因果歷程已脫離其等所能注意及預見範圍，且死亡結果與同案被告甲○○行\r\n    為間並不具相當因果關係，尚難遽科以同案被告甲○○業務過失致死刑責，諸此\r\
      \n    業經原審認定明確，經核認事用法並無違誤，堪認被告乙○○亦無業務過失致人\r\n    於死之犯行。\r\n三、公訴不受理部分：\r\n(一)、公訴意旨另以：被告乙○○係中本小吃店負責人，主管餐食之供應、調配等工作\r\
      \n    ，均以經營餐廳為業，並販售日本料理相關食物為主，為從事業務之人，理應注\r\n    意食品或食品添加物等餐點，如有變質或腐敗者、或染有病原菌者，不得製造、\r\
      \n    加工、調配、貯存、販賣或公開陳列，且依當時情形，又無不能注意之情形，竟\r\n    疏未注意，而將含有沙門氏桿菌０９型病源菌之上開生魚片等食品或食品加工物\r\
      \n    公開陳列，並調配供售予上開十人食用，致該十人返家後陸續受有嘔吐、腹瀉、\r\n    腹痛、發燒等不適之食物中毒症狀，其中戊○○、丙○○○、丁○○、林英貴及\r\
      \n    林坤民五人至臺大醫院治療，丙○○○、丁○○、林英貴、林松亭四人血液或糞\r\n    便檢體檢驗出沙門氏桿菌陽性反應，戊○○則為陰性反應（起訴書誤繕呈陽性反\r\
      \n    應）；高家三人則至郵政醫院治療，經採集糞便檢體送請行政院衛生署疾病管制\r\n    局均檢驗出沙門氏桿菌陽性反應，案經丁○○、曾椿堂及丙○○○等三人提起告\r\
      \n    訴（其餘被害人均未就業務過失傷害部分提出告訴），因認被告乙○○涉犯刑法\r\n    第二百八十四條第二項之業務過失傷害罪嫌等語。\r\n\
      (二)、按告訴乃論之罪，告訴人於第一審辯論終結前得撤回其告訴，又告訴經撤回者，\r\n    應諭知不受理之判決，刑事訴訟法第二百三十八條第一項、第三百零三條第三款\r\
      \n    分別定有明文。\r\n(三)、查本件告訴人丁○○、曾椿堂及丙○○○告訴被告乙○○業務過失傷害案件，起\r\n    訴書認係觸犯刑法第二百八十四條第二項之業務過失傷害罪，依同法第二百八十\r\
      \n    七條前段之規定，須告訴乃論。茲據上開告訴人於原審具狀撤回告訴，依照上開\r\n    說明，自應諭知公訴不受理之判決。\r\n四、撤銷改判理由：\r\
      \n(一)、本案被告乙○○被訴違反食品衛生管理法、刑法第二百七十六條第二項業務過失\r\n    致人於死等罪，本院無從形成有罪確信，已如前述認定，原判決以：「刑法上業\r\
      \n    務行為向採事實業務說，以事實上執行業務為標準。又衡諸現代事業經營，在通\r\n    常社會經驗上恆採分工設職、逐級管理原則，企業負責人如未實際參與特定個案\r\
      \n    之規劃或執行，又非因其業務上之特定作為或不作為肇致危害，則其經營管理行\r\n    為與營業過程偶發事故所造成之死傷結果，即無相當因果關係。被告乙○○在本\r\
      \n    件食物中毒事故發生當時，固為中本小吃店之負責人，並未實際參與經營，則其\r\n    對現場管理疏失所造成之食物中毒事故，除依其情形負擔民法第一百八十八條所\r\
      \n    定僱用人連帶賠償責任外，尚難因此課以業務上過失之相關刑責。公訴人所指之\r\n    證據尚不足以證明被告乙○○有檢察官所指之犯罪事實。此外，復查無其他具體\r\
      \n    事證足資證明被告涉有起訴意旨所指之罪嫌，應認無法證明被告乙○○犯罪」，\r\n    據此諭知被告乙○○無罪，固非無見。\r\n(二)、惟按，起訴為裁判上一罪之案件，如果法院審理結果，認為一部不成立犯罪，他\r\
      \n    部又欠缺追訴要件，則一部既不成立犯罪，即難與他部發生一部及全部之關係，\r\n    法院應分別為無罪及不受理之諭知（最高法院七十年臺非字第一一號判例意旨參\r\
      \n    照）。本件公訴意旨係認被告乙○○就其所犯違反食品衛生管理法第三十四條第\r\n    一項、第三項、刑法第二百七十六條第二項業務過失致人於死、同法第二百八十\r\
      \n    四條第二項業務過失傷害等三罪係一行為觸犯數罪名之想像競合犯，原審判決既\r\n    認被告乙○○被訴違反食品衛生管理法第三十四條第一項、第三項、刑法第二百\r\
      \n    七十六條第二項業務過失致人於死等罪嫌部分無罪，則就業經告訴人撤回告訴之\r\n    刑法第二百八十四條第二項業務過失傷害部分，依上開判例意旨，本應另為公訴\r\
      \n    不受理之諭知，惟原判決漏未論此，僅於同案被告甲○○論罪部分載明不另為公\r\n    訴不受理判決之諭知，經核顯有違誤，檢察官上訴雖未指摘及此，惟原判決關於\r\
      \n    被告乙○○部分既有如上述可議之處，自應由本院予以撤銷改判，並就被告乙○\r\n    ○被訴業務過失致人於死、違反食品衛生管理法部分諭知無罪，另被訴業務過失\r\
      \n    傷害部分則諭知公訴不受理，以臻適法。\r\n據上論斷，應依刑事訴訟法第三百六十九條第一項前段、第三百六十四條、第三百零\r\n一條第一項、第三百零三條第三款，判決如主文。\r\
      \n本案經檢察官王安明到庭執行職務。\r\n中　　　華　　　民　　　國　　九十二　　年　　　四　　　月　　二十三　　日\r\n            \
