      \            │\r\n└─┴──────────┴──────────────┘\r\n四、論罪科刑：\r\n  (一)按「刑法於95年7\
      \ 月1 日修正施行，基於一罪一罰，以實現\r\n    刑罰公平原則之考量，將包含多數侵害法益行為，但科刑上\r\n    僅論以一罪之連續犯及僅成立實質一罪之常業犯規定刪除。\r\
      \n    為避免流於嚴苛，原可單獨成罪之多數行為，苟依社會通念\r\n    ，認為刑罰上予以單純一罪評價，始符合刑罰公平原則者，\r\n    自應僅總括論以一罪；然其範圍必須與修法意旨相契合。又\r\
      \n    集合犯係指犯罪構成要件之行為，依其本質、犯罪目的或社\r\n    會常態觀之，通常具有反覆、繼續之特性，此等反覆、繼續\r\n    實行之行為，於自然意義上雖係數行為，但依社會通念，法\r\
      \n    律上應僅為一總括之評價，法律乃將之規定為一獨立之犯罪\r\n    類型，而為包括一罪。故犯罪是否為包括一罪之集合犯，客\r\n    觀上，應斟酌其法律規定之本來意涵、實現該犯罪目的之必\r\
      \n    要手段、社會生活經驗中該犯罪實行常態及社會通念；主觀\r\n    上，則視其是否出於行為人之一次決意，並秉持刑罰公平原\r\n    則等情形，加以判斷。又刑法上有關製造、販賣之罪（包括\r\
      \n    製造、販賣毒品、槍械、偽藥、禁藥等），在立法者預定之\r\n    構成要件類型上，並非屬於必須反覆或延續實行始能成立之\r\n    犯罪，且該等製造、販賣行為，常有單一或偶發性販賣之情\r\
      \n    形，亦非絕對具有反覆、延續實行之特徵」（最高法院99年\r\n    度台上字第4062號判決意旨參照）。\r\n  (二)查被告甲○○係台灣商美公司董事長及實際負責人，該等公\r\
      \n    司之營業項目包括食品什貨批發業、日常用品批發業、日常\r\n    用品零售業、西藥批發業、西藥零售業等，此有公司及分公\r\n    司基本資料查詢（明細）1\
      \ 紙在卷可查（100 年度他字第10\r\n    39號卷一第9 頁），可見其非法製造健康食品之目的即在販\r\n    賣健康食品，應係基於單一之目的而為非法製造、販賣健康\r\
      \n    食品之行為，而侵害同一法益，在時間、空間上有密切關係\r\n    ，具有反覆、繼續之特性，依一般社會健全觀念，難以強行\r\n    分開，應為包括之一販賣非法製造之健康食品罪。故核被告\r\
      \n    甲○○所為，係違反健康食品管理法第21條第2 項之販賣未\r\n    經核准擅自製造之健康食品罪。被告甲○○為行販賣而非法\r\n   \
      \ 廣告，其非法廣告之目的即為行販賣，故非法廣告犯行應為\r\n    販賣犯行所吸收；又被告非法製造健康食品，目的亦在出售\r\n    牟利，故製造為低度行為，應為高度之販賣行為所吸收，均\r\
      \n    不另論罪；至公訴人認被告甲○○所犯非法廣告、販賣健康\r\n    食品犯行，應為非法製造健康食品罪所吸收，應論以非法製\r\n    造健康食品罪等語，尚有誤會。而被告甲○○利用不知情之\r\
      \n    順傑公司製造上開健康食品，應論以間接正犯；又被告甲○\r\n    ○與同案被告陳斐蘭、黃淑文就前開非法製造、廣告及販賣\r\n    健康食品；與同案被告夏紹瓊及邱建誠等30人就上揭非法廣\r\
      \n    告、販賣健康食品之犯行間，有犯意聯絡及行為之分擔，均\r\n    論以共同正犯。\r\n  (三)而被告甲○○係被告台灣商美公司之代表人，其因執行業務\r\
      \n    而犯健康食品管理法第21條第2 項之罪，應依同法第26條規\r\n    定，對被告台灣商美公司科以同法第21條第2 項之罰金。\r\n \
      \ (四)爰審酌被告甲○○為圖牟利，竟未經核准擅自製造「銀寶康\r\n    健SUPER6」、「維他鈣K2 」 、「紫錐花」、「本草禪食生\r\n \
      \   活養生粉」、「金雀異黃酮」、「膠原酵素6 」、「活利生\r\n    命SOD-LIKE VI 」、「膠原糖胺」等產品，復於麥荷氏季刊\r\n\
      \    上刊載宣稱具有健康食品之保健功效之廣告，並自行公開對\r\n    外販賣，對食品安全之管制及民眾健康之維護均有潛在危險\r\n    ，其行為自屬不該，惟考量其於偵查、審理中均自白犯行，\r\
      \n    且提供本案相關資料配合檢警調查（見起訴書第19頁第11行\r\n    ），節省有限之調查資源，並坦承認錯，犯後態度尚佳，且\r\n   \
      \ 其並無受有期徒刑以上刑之宣告之前科紀錄，素行非差，有\r\n    臺灣高等法院被告前案紀錄表在卷可憑，暨其品行、生活狀\r\n    況、犯罪動機、手段、目的、所生危害等一切情狀，並參考\r\
      \n    檢察官對刑度之意見，量處被告甲○○如主文第1 項所示之\r\n    刑，以為警惕，並符罪刑相當原則；另審酌被告台灣商美公\r\n    司其代表人執行業務之犯罪情節輕重、犯罪手段平和、犯罪\r\
      \n    所得利潤多寡等一切情狀，並參考檢察官對刑度之意見，科\r\n    以如主文第2 項所示之罰金。\r\n  (五)另查，被告甲○○前未曾因故意犯罪受有期徒刑以上刑之宣\r\
      \n    告，有臺灣高等法院被告全國前案紀錄表在卷可憑，其於偵\r\n    查、審理中，對犯行均坦承不諱，且其他所有共犯之緩起訴\r\n    處分金共176\
