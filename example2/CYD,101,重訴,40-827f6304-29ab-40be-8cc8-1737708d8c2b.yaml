      \    對人體根本無害，自亦無違反食品衛生管理法之相關規定\r\n      ，原告何來損害。再者，原告於報告中亦自認被告之原料\r\n      、物料及成品均係符合原告之「柔妍/\
      \ 美妍晢產品代工製\r\n      程及成品驗收守則」之標準，故系爭產品係完全符合契約\r\n      規範內容，且依衛生署企業指引所載略為：「產品每日攝\r\
      \n      取量如少於100g(ml)  ，經計算其每日塑化劑攝食量超過\r\n      10%TDI者」始屬異常值，而應依該指引「玖、異常處理三\r\
      \n      」所規定之異常程序處理並需通報衛生機關，如塑化劑含\r\n      量異常偏高或人為添加時，則應提出回收計畫(  第4 、5\r\n\
