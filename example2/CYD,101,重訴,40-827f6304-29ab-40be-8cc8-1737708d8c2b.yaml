      \      。\r\n（二）原告已給付被告報酬612 萬2530元（第一份契約5,378,26\r\n      1 元、第二份契約為744,269\
      \ 元）。\r\n（三）原告於100 年7 月11日以煉研環生發字第00000000000 號\r\n      函正式告知日後將向被告求償。\r\n\
      （四）原告於101 年5 月10日以嘉義中山路175 號存證信函通知\r\n      被告解除「柔妍產品代工」、「柔妍／美研皙產品代工」\r\n  \
      \    之承攬契約。\r\n（五）原告公司煉製研究所之工作說明書，亦屬兩造所簽立契約\r\n      一部份。\r\n六、本件爭點厥為，原告所送驗之柔妍膠囊是否為被告所交付？\r\
      \n    原告可否主張解除系爭二份契約，請求返還報酬？原告可否\r\n    請求損害賠償？兩造各執一詞，本院經查：\r\n（一）按當事人主張有利於己之事實者，就其事實有舉證之責任\r\
      \n      ，民事訴訟法第277 條本文設有規定。又民事訴訟如係由\r\n      原告主張權利者，應先由原告負舉證之責，若原告先不能\r\n \
      \     舉證，以證實自己主張之事實為真實，則被告就其抗辯事\r\n      實即令不能舉證，或其所舉證據尚有疵累，亦應駁回原告\r\n     \
      \ 之請求。另請求履行債務之訴，除被告自認原告所主張債\r\n      權發生原因之事實外，應先由原告就其主張此項事實，負\r\n      舉證之責任，必須證明其為真實後，被告於其抗辯事實，\r\
      \n      始應負證明之責任，此為舉證責任分擔之原則。最高法院\r\n      17年上字第917 號、43年台上字第377 號分別著有判例意\r\
      \n      旨可資參照。又第493 條至第495 條所規定定作人之權利\r\n      ，如其瑕疵自工作交付後經過一年始發見者，不得主張。\r\n\
      \      民法第498  條第1 項定有明文。\r\n（二）原告所送驗之柔妍膠囊為被告所代工\r\n   1、被告依兩造簽訂之第一份契約，自98年12月15日起至100\r\
      \n      年1  月13日止，共分12次出貨，第二份契約則分別於100\r\n      年3 以22日及同年5 月2 日共出貨3 次，第一份契約中於\r\
      \n      99年8 月2 日共出貨二次共8004盒，批號為0000000 ; 於\r\n      100 年1 月13日出貨500 盒，批號為0000000\
      \ ，此有被告\r\n      提出之出貨及付款明細一張在卷（見卷二第123 頁），並\r\n      為原告所不爭執，堪信為真實。\r\n   2、原告於100\
      \ 年5 月28日將檢體名稱「柔妍膠囊」委託台美\r\n      公司檢驗，同年月30日檢驗出DBP19.2ppm，DEHP2.3  ppm\r\n\
      \      。原告又於100 年5 月31日將「柔妍膠囊」委託杏輝公司\r\n      檢驗，同年6 月1 日檢驗出DBP44ppm，DEHP7.8ppm。此亦\r\
      \n      有原告檢驗報告二份在卷可參（卷一第94、第98頁）。雖\r\n      該檢體並未標明批號及日期，惟嘉義市衛生局又於100 年\r\n\
      \      6 月2 日至原告營業地址抽取柔妍膠囊1 盒（LOT:  D000\r\n      0000，EXP:  2012 、05、28）、柔妍膠囊體驗盒3\
      \  盒（\r\n      LOT:  D0000000 ，EXP: 2012 、05、28）、美妍皙膠囊1\r\n      盒（LOT: F0000000\
      \ ，EXP:2013、01、03）送驗，亦檢出\r\n      之塑化劑大於1PPM，此有嘉義市衛生局抽驗物品收據及該\r\n      局100\
      \ 年8 月29日嘉市衛食字第0000000000號函在卷可稽\r\n      （卷一第182 、183 頁）。互核前揭被告之出貨明細，足\r\n \
      \     證，原告委請台美公司及杏輝公司檢驗之柔妍膠囊應係被\r\n      告所代工之批號0000000 、0000000 柔妍膠囊，分別於99\r\
      \n      年8 月2 日及100 年1 月13日所出貨柔妍膠囊無誤，則原\r\n      告主張送驗含塑化劑之柔妍膠囊應係被告第一份契約所代\r\
      \n      工，應可採信。至於第一份契約其他代工部分及第二份契\r\n      約所代工之柔妍膠囊則均未送檢無誤。\r\n（三）被告不得主張解除二份契約\r\
      \n   1、被告依第二份契約所代工之柔妍膠囊既均未送驗檢出含塑\r\n      化劑一情，已如前述，則原告空言被告依第二份契約所代\r\n    \
      \  工之柔妍膠囊亦含塑化劑，依民法第494 條規定解除契約\r\n      ，請求返還第二份契約之報酬及所受損害云云，委不足採\r\n      。\r\
      \n   2、又被告依第一份契約所代工之柔妍膠囊，自98年12月15日\r\n      起至100 年1 月13日止，分12次出貨，已全部完工，此為\r\
      \n      兩造所不爭執。而原告所主張含塑化劑之柔妍膠囊，僅限\r\n      於批號0000000 及0000000 號，其餘部份均未曾送驗，則\r\
      \n      原告空言被告依第一份契約所代工之其餘批號之柔妍膠囊\r\n      均含有塑化劑云云，已有可疑。再民法第498 條之立法理\r\n \
      \     由在於按第493 條至第495 條所規定定作人之權利，即請\r\n      求修補或自行修補請求償還費用之權利，又解除契約或請\r\n \
      \     求減少報酬之權利，及請求損害賠償之權利是。此種權利\r\n      ，均以從速行使為宜，故在應行交付之工作，若其瑕疵自\r\n     \
      \ 交付後經過一年始發見者，即不得更行主張，其工作有無\r\n      須交付之性質者，則自工作完成時起，經過一年，亦不得\r\n      主張。蓋以定作人所有之權利，若未特約期間負擔保責任\r\
      \n      ，則其權利狀態，恆有不確實之虞，故一年後使因時效而\r\n      消滅，庶權利有確定之期限也。是該條所定之一年期間，\r\n   \
      \   應為除斥期間，而被告依第一份契約於99 年4月19日前出\r\n      貨之產品，均已逾上揭一年之除斥期間，依民法第498 條\r\n  \
      \    規定，原告即不得主張民法第494 條解除契約等權利。\r\n   3、原告雖主張委託台美公司及杏輝公司檢驗之柔妍膠囊含有\r\n      塑化劑，被告應提供合乎契約規範及中華民國相關法律規\r\
      \n      範之產品予原告，被告違反食品衛生管理法云云，為被告\r\n      所否認。然查：\r\n    食品衛生管理法第11條第3 款規定「食品或食品添加物有\r\
      \n      下列情形之一者，不得製造、加工、調配、包裝、運送、\r\n      儲存、販賣、輸入、輸出、作為贈品或公開陳列：…三、\r\n   \
      \   有毒或含有害人體健康之物質或異物者。」。食品業者如\r\n      排除遭人為直接添加塑化劑，並確認食品生產、加工及貯\r\n      存過程中直接接觸食品之塑膠材質設備、容器或包材符合\r\
      \n      「食品器具容器包裝衛生標準」之規定，則最終食品因來\r\n      自環境或塑膠材質游離溶出而間接污染、檢出微量塑化劑\r\n   \
      \   ，但仍符合「降低食品中塑化劑含量之企業指引」之監測\r\n      指標值者，應尚不致違反食品衛生管理法第11條第1 項第\r\n     \
      \ 3 款規定。產品如依上開企業指引進行管理，而仍有檢出\r\n      塑化劑含量偏高，至需依該企業指引第「玖、二」節通報\r\n      衛生機關時，衛生機關仍得依實際調查情形個案進行風評\r\
      \n      估，以決定後續管理措施（包括是否要求業者進行回收銷\r\n      毀）。此有行政院衛生署食品藥物管理局101  年9 月5日\r\n\
      \      FDA 食字第0000000000號函在卷可參。\r\n    我國在100 年5 月間發生飲料含塑化劑事件前，食品例行\r\n   \
      \   檢測項目並不包含DBP 、DEHP。由於塑化劑非准用於食品\r\n      之添加物，故目前國際上並未有國家針對食品訂定容許限\r\n   \
      \   量或標準; 惟為管理食品中可能間接受污染之情形，我國\r\n      目前已訂有「降低食品中塑化劑含量之企業指引」。此亦\r\n      有行政院衛生署食品藥物管理局101\
      \ 年9 月24日FDA 研字\r\n      第0000000000號函在卷可參。\r\n    而針對部分高風險食品中檢出微量塑化劑時，提供企業啟\r\
      \n      動追蹤、管理及改善等行動之準則，以確保食品安全、兼\r\n      顧產業發展，遂於100 年8 月公布食品中含塑化劑之企業\r\n\
      \      指引草案。足證，在100 年5 月發生塑化劑事件前，食品\r\n      衛生管理法並未設有塑化劑之檢測，亦無相關容許含量標\r\n \
      \     準之限制，原告主張被告代工之柔妍膠囊含有塑化劑成分\r\n      即違反食品衛生管理法云云，自應由原告就被告添加塑化\r\n     \
      \ 劑及被告所代工之柔妍膠囊確實有毒或含有害人體健康等\r\n      事實負舉證責任，然該部份原告未舉證證明，其主張顯不\r\n      足取。\r\
      \n    依原告公司煉製研究所之工作說明書3.2.2 載明「主原料\r\n      由本公司（即原告）提供，承攬商接到本公司提供之主原\r\n \
      \     料後，應立即儲存於具有空調之倉庫中。入庫前承攬商須\r\n      測總生菌數及大腸桿菌數，檢驗合格後報備，始可進行生\r\n     \
      \ 產」; 而8.1.1 則載明「原料部份: 主原料由本所提供，\r\n      其他副原料（紅藻萃取物、紅石榴萃取物、柑橘萃取物、\r\n    \
      \  賦形劑）由承攬商提供，承攬商需檢附副原料分析檢驗報\r\n      告（蓋公司大小章及日期）及驗收記錄，經本公司認可後\r\n      始可生產，副原料規範請參閱（附件2\
      \   ）」；又第10.1\r\n      約定：「產品檢驗項目：總生菌數：＜1X10 cfu/g。大腸\r\n      桿菌：陰性。重量偏差管制：內容量420\
      \ 毫克＋5%。產品\r\n      不良率&lt;2% 。其他：如氣味、色澤、乾燥程度……等不可\r\n      量化部分，與合格樣品比對，再由本公司決定。」此有工\r\
      \n      作說明書在卷可參。是被告為原告代工之柔妍膠囊，其主\r\n      原料係原告提供，且被告代工前須測總生菌數及大腸桿菌\r\n   \
      \   數，檢驗合格後報備，始可進行生產，而副原料雖由被告\r\n      提供，但被告需檢附分析檢驗報告及驗收記錄，且經原告\r\n      認可後始可生產，而產品製成後，亦依原告所定之檢驗項\r\
      \n      目再次查驗，原告就被告代工之柔妍膠囊不論主原料、副\r\n      原料及代工完成之產品，均未約定必須就是否含有塑化劑\r\n   \
      \   作查驗。益證，被告依二份契約代工生產柔妍膠囊，不僅\r\n      主原料及副原料依工作說明書檢驗合格，原告方同意被告\r\n      生產，產品亦經原告驗收後才出貨，被告應無違反兩造之\r\
      \n      契約及工作說明書，原告空言主張被告違反食品衛生管理\r\n      法解除契約，請求被告返還報酬，其主張顯無理由。\r\n（四）原告不得請求損害賠償\r\
      \n   1、原告主張被告代工之柔妍膠囊含塑化劑致違反食品衛生管\r\n      理法，經原告下架、回收、銷毀致原告受有損害，被告應\r\n    \
      \  負損害賠償責任云云，為被告所否認。然查：\r\n    被告主張柔妍膠囊所需原料紅藻萃取物係來自百歐仕公司\r\n      ，而百歐仕公司使用之紅藻萃取物係優活公司所進口，經\r\
      \n      百歐仕公司微化技術轉變成粉未，再交由被告製作柔妍膠\r\n      囊。而受告知人優活公司向日本進口原料後，交由受告知\r\n   \
      \   人百歐仕公司製成粉末後，轉交被告等情，業據受告知人\r\n      優活公司員工洪宗仁及百歐仕公司協理劉聰忠到庭供述相\r\n      符（見本院10\
      \ 1年11月22日言詞辯論筆錄）。而優活公司\r\n      所提供之原料為紅藻萃取物、柑橘萃取物及輔酵素，此有\r\n      該公司100 年5\
      \ 月30日之函附於本院卷（卷一第96頁），\r\n      而原告內部查察報告雖主張其中紅藻萃取物發現含DEHP2.\r\n      5PPM，然未舉證證明，而受告知人均否認柔妍膠囊之原料\r\
      \n      添加塑化劑，亦有優活公司之函在卷可參（卷一第96頁）\r\n      。\r\n    又嘉義市政府衛生局100 年8 月3 日以嘉市衛食第000000\r\
      \n      0000號函詢行政院衛生署食品藥物管理局，有關原告公司\r\n      產品檢出塑化劑，是否需下架、回收及銷毀一文中，已載\r\n \
      \     明「經查，該三項產品（即柔妍膠囊、美研皙膠囊、柔妍\r\n      膠囊體驗盒）原料來源皆非屬昱伸、賓漢香料科技公司之\r\n     \
      \ 產品」，而行政院衛生署食品藥物管理局於100 年8 月19\r\n      日函覆嘉義市衛生局「按產品檢出塑化劑成分處理原則．\r\n     \
      \ ．．應請業者檢視各項原料、加工製程及最終產品之包裝\r\n      材質等，釐清檢出塑化劑之可能原因，並提出具體改善作\r\n      法。倘未有使用遭塑化劑惡意攙加之原料，可針對該產品\r\
      \n      提出健康風險評估證明，即就該產品建議食用量及其塑化\r\n      劑檢出量，依我國人體可容忍攝取量進行評估。．．．」\r\n   \
      \   ; 嗣嘉義市政府衛生局於100 年8 月29日以嘉市衛食字第\r\n      0000000000號函轉知原告，此亦有上開函文在卷可稽（卷\r\
      \n      二第34頁至35頁）。足證，柔妍膠囊之原料來源皆非屬昱\r\n      伸、賓漢香料科技公司之產品，應可排除係被告惡意添加\r\n \
      \     無誤。\r\n    則原告既未舉證證明柔妍膠囊之原料確實添加DBP 、DEHP\r\n      成分，又無法提出其他確切事證足以證明被告於代工之過\r\
      \n      程添加DBP 、DEHP等成分，故其主張系爭柔妍膠囊違反食\r\n      品衛生管理法之規定，即難採信。\r\n   2、雖原告於100\
      \ 年10月19日會同嘉義市政府衛生局所派人員\r\n      至原告位於嘉義市○○○路000 號現場清點封存檢驗出含\r\n      塑化劑之柔妍膠囊相關系列產品，並於同年10月28日進行\r\
      \n      銷毀作業，此有嘉義市政府衛生局食品衛生管理現場調查\r\n      紀錄表、銷毀紀錄單及嘉義縣鹿草垃圾焚化廠過磅單在卷\r\n   \
      \   （卷一第184 至186 頁）。然「嘉義市衛生局於100 年8\r\n      月3 日函詢行政院衛生署食品藥物管理局釋示案內產品是\r\n\
      \      否需下架、回收及銷毀，經該局100 年8 月19日函復略以\r\n      ；請業者釐清檢出塑化劑之可能原因，並提出具體改善作\r\n\
      \      為及健康風險評估，本局並於100 年8 月20日函轉前文予\r\n      台灣中油股份有限公司；台灣中油股份有限公司於100 年\r\n\
      \      9 月15日函文本局表示將依食品器具容器包裝衛生標準等\r\n      規定銷毀案內產品。」此有該局101 年12月4 日嘉市衛食\r\n\
      \      字第0000000000號函附卷可參（卷二第22頁）。益證，無\r\n      論行政院衛生署或嘉義衛生局均未命令原告銷毀系爭產品\r\n\
