      \ 年9 月24\r\n      日FDA 研字第0000000000號函載有「故100 年5 月間塑化\r\n      劑事件發生前，食品例行檢測項目並不包括DBP\
      \ 及DEHP」\r\n      ，在國內發生塑化劑風暴前，主管機關對食品添加物之管\r\n      制措施，係依行政院衛生署所頒訂之「食品添加物使用範\r\
