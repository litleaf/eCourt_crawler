      \n      償責任，賠償金額上限為契約金總金額」之約定，請求被\r\n      告賠償第一份契約價金總金額為542 萬元。退步言之，原\r\n \
      \     告主張損害賠償之產品僅有99年1 月21日之柔妍膠囊4918\r\n      包為被告99年4 月19日以前出貨之產品（原證16），該部\r\
      \n      分求償之金額為2,360,640 元，然原告第一份契約所受總\r\n      損失為12,505,940元，縱扣除該2,360,640元，仍有10,14\r\
      \n      5,300元之損失，原告受限於契約價金總金額僅求償542萬\r\n      元，被告上開答辯並不影響原告之求償亦明。\r\n（七）並聲明：被告應給付原告12,304,378元，及自起訴狀繕本\r\
      \n      送達被告翌日起至清償日止，按年息百分之5計算之利息\r\n      ；訴訟費用由被告負擔；願供擔保請准宣告假執行。\r\n二、被告則以：\r\
      \n（一）原告係就雙方簽署之之二份契約請求損害賠償及返還報酬\r\n      ，惟依原告提出之「『ZOEYEN柔妍膠囊』疑似遭微量塑化\r\n   \
      \   劑污染案查察報告」（下稱查察報告）第1 頁所載：「參\r\n      、查處情形  一、辦理採購經過  ( 一) 本案『ZOEYEN柔\r\n\
