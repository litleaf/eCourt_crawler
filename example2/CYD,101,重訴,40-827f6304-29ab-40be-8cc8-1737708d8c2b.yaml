      \n（四）衛生署食品藥物管理局101年9月5日FDA食字第0000000000\r\n      號函文係就目前塑化劑檢出之處理流程為函覆，其函文所\r\
      \n      稱「降低食品中塑化劑含量之企業指引」亦屬本案發生後\r\n      所公布，均不能用來作為本件之處理程序，且依上開函文\r\n   \
      \   內容之反面解釋，若「最終食品因非來自環境或塑膠材質\r\n      游離溶出而間接污染、檢出微量塑化劑」或「最終食品因\r\n      來自環境或塑膠材質游離溶出而間接污染、檢出微量塑化\r\
      \n      劑」，但不符合「降低食品中塑化劑含量之企業指引」之\r\n      監測指標值者，即構成違反食品衛生管理法第11條第2 款\r\n \
      \     規定，另依該局101 年9 月24日函文「四、由於塑化劑非\r\n      准用於食品之添加物…」，顯見若於食品添加塑化劑，無\r\n \
      \     論檢出之數值為何，均係違反食品衛生管理法第11條第3\r\n      款，又被告提出之「食品中含塑化劑之企業指引」係於10\r\n   \
      \   0 年8 月間擬定，屬草案，並非有效之法規命令，本就無\r\n      法律效力，本件係發生於100 年5 月下旬，亦不能溯及援\r\n  \
      \    用上開草案，作為對被告有利之認定。此外，由上開101\r\n      年9 月24日函文所載「二、…由於DBP 及DEHP非屬食品添\r\n\
      \      加物，故100 年5 月間塑化劑事件發生前，食品例行檢測\r\n      項目並不包含DBP 及DEHP」，可見在100 年5 月間發生塑\r\
      \n      化劑事件時，衛生署食品藥物管理局並無就塑化劑之檢驗\r\n      沒有認證機構，該項檢驗自無從認證，且台美檢驗中心新\r\n   \
      \   增「化妝品之塑化劑」項目係於101 年9 月7 日以後之事\r\n      ，被告自無執此否定杏輝公司檢測之公信力，實則杏輝公\r\n   \
      \   司之測試實驗室為業界有名之實驗室，其測試結果符合公\r\n      證、專業，雖檢測項目未經認證，仍應可採信。\r\n（五）按當事人主張有利於己之事實者，就其事實有舉證責任，\r\
      \n      民事訴訟法第277 條前段定有明文。亦即在債務不履行，\r\n      債權人苟證明債之關係存在，債權人因關於債之履行而受\r\n \
      \     損害，即得請求債務人負債務不履行責任；如債務人主張\r\n      損害之發生為不可歸責於債務人之事由所致，應由其（即\r\n     \
      \ 債務人）負舉證責任（最高法院29年上字第1139號判例、\r\n      孫森焱所著民法債編總論下冊第596 頁、606 頁可參），\r\n  \
      \    本件原告委託被告生產交付之柔妍、美研皙產品經鑑定含\r\n      有超過合法之塑化劑為不爭之事實，則被告抗辯該產品無\r\n      證據證明係「人為直接添加」或係「容器污染之結果」之\r\
      \n      事實，依前揭舉證責任分配之說明，應由被告負舉證責任\r\n      ，被告引用臺灣高雄地方法院100 年度訴字第1960號判決\r\n\
      \      ，雖引用上述最高法院之判例，惟該判決竟謂：「就債務\r\n      不履行之不完全給付或加害給付…亦應由原告就被告具有\r\n    \
      \  可歸責之事由負舉證責任…」云云，此項判斷自屬謬誤，\r\n      自不得依據為本件有利被告之認定。又所謂塑化劑是一種\r\n      可讓硬之塑膠軟化的化工可塑劑，不可吃。原來食品可以\r\
      \n      添加起雲劑，以增加其可看性，惟起雲劑成本較高，且容\r\n      易腐敗，不肖商人為防止腐敗乃在食品內添加塑化劑以代\r\n   \
      \   替起雲劑，而收美觀及防腐之效果，這是食品所以添加塑\r\n      化劑之原因，是非法的，因為塑化劑會影響人體健康，一\r\n      般認為造成生殖毒性，甚至有致癌危險。被告以衛生單位\r\
      \n      未列食品添加物使用範圍及限量規格標準，以及雙方契約\r\n      未列入檢驗項目之內，以作為卸責之依據，殊不知被告確\r\n   \
      \   有違反上列食品衛生管理法之規定，乃不爭之事實，就被\r\n      告是否有不可歸責之事由，則應由被告負舉證之責。上述\r\n      台灣高雄地方法院判決理由或倒因為果，或過分主觀，或\r\
      \n      執意偏頗，均難據為本件被告有利之認定。\r\n（六）至於被告主張本件99年4 月19日以前出貨之產品依民法第\r\n      498\
      \ 條規定，原告不得主張云云。按依民法第498 條立法\r\n      理由，該條規定應屬消滅時效期間，而依該條規定，僅係\r\n      不能行使民法第493\
      \ 條至第495 條之權利，並不排除原告\r\n      得行使契約約定之權利，本件就被告99年4 月19日以前出\r\n      貨之產品，原告縱不能依民法第495\
      \ 條第1 項主張損害賠\r\n      償請求權，原告仍得依雙方工作說明書第12點之12.2「產\r\n      品交貨後於有效期限前，發現有未符合衛生署公布之衛生\r\
      \n      標準時，經雙方會同衛生機關或具公信機關人員鑑定，如\r\n      為製造程序或承攬商所提供之原物料造成之品質異常，承\r\n   \
