      \n      疑似遭污染之產品僅有原告起訴狀所稱之第二份契約即「\r\n      柔妍/ 美妍皙產品代工」，並不包括第一份契約之「柔研\r\n  \
      \    產品代工」契約產品在內，故原告就第一份契約請求損害\r\n      賠償即無依據亦無理由，其請求解除契約返還報酬亦不合\r\n      法，合先陳明。\r\
      \n（二）被告代工系爭產品之原物料，依雙方所簽署之「柔妍/ 美\r\n      妍晢產品代工」契約附件之「柔妍產品代工工作說明書」\r\n     \
