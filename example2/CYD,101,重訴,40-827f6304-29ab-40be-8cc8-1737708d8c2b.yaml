      \n      調味劑」、「黏稠劑（湖料）」、「結著劑」、「食品工\r\n      業用化學藥品」、「溶劑」、「乳化劑」、「其他」），\r\n   \
      \   即主管機關對食品添加物之檢驗，係針對上開17類食品添\r\n      加物正面表列何者可使用，檢出含量不得超出上開規則所\r\n      訂標準，而對不得添加物品如塑化劑，並未列入檢驗項目\r\
      \n      ，契約內容及衛生署頒訂之準則既均無規定需檢測塑化劑\r\n      成分，則參考高雄地方法院100 年度訴字第1960號判決，\r\n\
      \      被告自無檢測之注意義務，更何況系爭產品不論是原物料\r\n      或成品都是經原告依契約檢驗項目檢驗合格，不但符合契\r\n    \
      \  約內容，更無違反食品衛生法或其他法令之規定。\r\n（三）退萬步言，系爭產品縱然遭塑化劑污染，然依原告100 年\r\n      1 0 月14日煉研環生發字第00000000000\
      \ 號函文嘉義市政\r\n      府衛生局之主旨載有「本公司生技產品『ZOEYEN柔妍膠囊\r\n      』、『ZOEYEN美研皙膠囊』、『ZOEYEN柔妍膠囊體驗盒』\r\
      \n      檢測出微量塑化劑污染」，及原告查察報告之肆、分析項\r\n      自承略為：「四、……依據歐美及我國相關研究結果顯示\r\n   \
      \   ，人類透過飲食而攝取DEHP情形相當普遍，各國訂定之標\r\n      準60公斤成人每日攝取量範圍為1.2 至8.4 毫克。當每人\r\n\
