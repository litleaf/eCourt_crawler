      \   格後報備」，且經原告「認可」後始可進行正式生產，生\r\n      產完成後之成品尚需經原告「取樣測總生菌數、大腸桿菌\r\n      數」而符合原告所訂之品管標準後，原告才會付款完成。\r\
      \n      而系爭產品原告均已付款完成，足證被告之原物料與成品\r\n      均經原告依契約檢驗完成，系爭產品係完全符合契約約定\r\n   \
      \   之規範。縱系爭產品遭塑化劑污染，然原告中油公司為塑\r\n      化業專家，更是台灣塑化業龍頭，執行本案契約之單位為\r\n      中油公司之「煉製研究所」，俱為塑化原料成分之專業單\r\
      \n      位，其對於系爭產品之原物料或成品成分之檢測技術能力\r\n      ，顯然高於被告自不在話下，然原告就系產品都未能檢測\r\n   \
