    content: "臺灣臺南地方法院刑事簡易判決　　　　　 97年度簡字第134號\r\n公　訴　人　臺灣臺南地方法院檢察署檢察官\r\n被　　　告　甲○○\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ea41c1a3f93cedf2e\"\
      \ target=\"_blank\">蔡青芬</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a630a41c1a3f93ceeaab\"\
      \ target=\"_blank\">陳文忠</a>律師\r\n被　　　告　乙○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ba41c1a3f93cef011\"\
      \ target=\"_blank\">楊偉聖</a>律師\r\n上列被告等因違反廢棄物清理法案件，經檢察官提起公訴（九十\r\n五年度偵字第一七四八○號），被告等均於警詢、偵訊及本院準\r\
      \n備程序中自白犯罪，本院合議庭認宜以簡易判決處刑，裁定不經\r\n通常程序審理，由受命法官獨任逕以簡易判決處刑如下：\r\n    主  文\r\n\
      甲○○未依廢棄物清理法第四十一條第一項規定領有廢棄物清除\r\n、處理許可文件，從事廢棄物清除、處理，處有期徒刑壹年，減\r\n為有期徒刑陸月，如易科罰金，以新臺幣壹仟元折算壹日。緩刑\r\
      \n叁年。扣案刀具肆把均沒收。\r\n乙○未依廢棄物清理法第四十一條第一項規定領有廢棄物清除、\r\n處理許可文件，從事廢棄物清除、處理，處有期徒刑壹年，減為\r\
      \n有期徒刑陸月，如易科罰金，以新臺幣壹仟元折算壹日。緩刑叁\r\n年。\r\n    事  實\r\n一、甲○○係址設臺南縣鹽水鎮井水里三之五號合法化製業者「\r\
      \n    全利農工企業有限公司」（以下簡稱全利化製場）簽約之車\r\n    牌號碼ＧＶ－○四九六號化製原料運輸車司機，受委託至臺\r\n    南縣下營鄉等地畜牧場收集各類斃死豬禽畜屍體運交「全利\r\
      \n    化製場」處理。詎甲○○明知斃死豬均係農牧事業廢棄物，\r\n    應依廢棄物清除、處理許可文件內容貯存、清除、處理，仍\r\n　　為出售以謀取暴利，而基於違反廢棄物清理法之犯意，自民\r\
      \n  　國九十五年九月上旬某日起，在臺南縣下營鄉等地畜牧場收\r\n    集、載運斃死豬隻屍體至臺南縣下營鄉大屯村大屯寮六七號\r\n    ，以屠刀割取未嚴重腐敗之斃死豬肉，再以塑膠袋分裝，持\r\
      \n    至臺南縣下營鄉大同村四之十號其所有之冷凍庫內冷凍，欲\r\n    伺機賣予食品業者，而未依廢棄物清除、處理許可文件內容\r\n    清除、處理事業廢棄物。嗣於九十五年九月十四日上午十時\r\
      \n    十五分許，為警在臺南縣下營鄉大屯村大屯寮六七號查獲，\r\n　　並扣得豬頭、豬皮、內臟等斃死豬肉屠體二袋、刀具四把，\r\n  　同日上午十一時三十分許，復在臺南縣下營鄉大同村四之十\r\
      \n    號查扣每袋約十公斤之斃死豬肉屠體三十袋（屠體部分已交\r\n    由臺南縣政府違法屠宰聯合查緝小組銷燬）。\r\n二、乙○亦為「全利化製場」簽約之車牌號碼Ｎ七－七三○一號\r\
      \n    化製原料運輸車司機，受委託至臺南縣下營鄉等地畜牧場收\r\n    集各類斃死豬禽畜屍體，運交「全利化製場」將斃死豬禽畜\r\n    屍體加工化製為肥料、飼料、皮革及工業用油脂等產品。詎\r\
      \n    乙○亦明知斃死豬均係農牧事業廢棄物，應依廢棄物清除、\r\n    處理許可文件內容貯存、清除、處理，仍為出售以謀取暴利\r\n    ，而基於違反廢棄物清理法之犯意，自九十五年九月上旬某\r\
      \n　　日起，在臺南縣下營鄉等地畜牧場收集、載運斃死豬隻至省\r\n  　道臺十九甲線公路之臺南縣下營鄉路段附近之魚塭旁，以屠\r\n    刀割取未嚴重腐敗之斃死豬肉後，持往坐落於臺南縣下營鄉\r\
      \n    ○○○段二一五九地號土地其所有之冷凍庫內冷凍，欲伺機\r\n    賣予食品業者，而未依廢棄物清除、處理許可文件內容，清\r\n    除、處理廢棄物。嗣於九十五年九月十四日下午三時五十分\r\
      \n    許，為警在臺南縣縣下營鄉○○○段二一五九地號查獲，並\r\n    扣得斃死豬肉屠體三百二十公斤（已交由臺南縣政府違法屠\r\n    宰聯合查緝小組銷燬）。\r\
      \n三、案經法務部調查局臺南縣調查站移送臺灣臺南地方法院檢察\r\n    署檢察官偵查起訴。\r\n    理  由\r\n一、上開事實，有下列證據可資認定：\r\
      \n　(一)被告甲○○、乙○於警詢、偵訊及本院準備程序之自白。\r\n　(二)法務部調查局臺南縣調查站扣押物品目錄表三份（有關事實\r\n  　一部分之扣案物為豬頭、豬皮、內臟等斃死豬肉屠體二袋、\r\
      \n    刀具四把、斃死豬肉屠體三十袋〈每袋十公斤〉，有關事實\r\n    二部分之扣案物為冷凍豬肉三百二十公斤）、現場蒐證照片\r\n    八張及光碟二片。\r\
      \n  (三)法務部調查局臺南縣調查站九十六年一月二十六日調勵法字\r\n    第○九六六七○○一七四○號及九十六年三月二十七日調勵\r\n    法字第○九六六七○○六七四○號函附被告乙○及甲○○扣\r\
      \n    案斃死豬肉屠體化製過程錄影光碟、臺南縣違法屠宰聯合查\r\n    緝小組檢查紀錄表、查獲未經屠宰衛生檢查之屠體、內臟處\r\n    理指示暨紀錄表及秤量傳票（均影本）各一份。\r\
      \n二、核被告甲○○及乙○所為，均係犯廢棄物清理法第四十六條\r\n    第一項第四款前段之未領有廢棄物處理許可文件從事廢棄物\r\n    清除、處理罪。又按刑事法若干犯罪行為態樣，本質上原具\r\
      \n    有反覆、延續實行之特徵，立法時既予特別歸類，定為犯罪\r\n    構成要件之行為要素，則行為人基於概括犯意，在密切接近\r\n    之一定時、地持續實行之複次行為，倘依社會通念，於客觀\r\
      \n    上認為符合一個反覆、延續性之行為觀念者，於刑法評價上\r\n    ，即應僅成立一罪。學理上所稱「集合犯」之職業性、營業\r\n    性或收集性等具有重複特質之犯罪均屬之，例如經營、從事\r\
      \n    業務、收集、販賣、製造、散布等行為概念者是。而廢棄物\r\n    清理法第四十六條第一項第四款之犯罪，係以未依同法第四\r\n    十一條第一項規定領得廢棄物清除、處理許可文件之人，作\r\
      \n    為犯罪主體，再依該第四十一條第一項前段以觀，乃謂從事\r\n    廢棄物清除、處理業務者，應申請核發許可文件。是本罪之\r\n    成立，本質上即具有反覆性，倘行為人基於概括之犯意，在\r\
      \n    密切接近之一定時間及空間內反覆從事廢棄物之清除、處理\r\n    ，無非執行業務所當然，於行為概念上，應認為包括的一罪\r\n    ，無連續犯或併合論罪可言（最高法院九十五年度台上字第\r\
      \n    一○七九號判決意旨參照），從而，被告二人自九十五年九\r\n    月上旬起反覆從事斃死豬之清除、處理，於行為概念上，應\r\n    認為包括一罪。爰審酌被告二人均未領有合法廢棄物清除許\r\
      \n    可文件，卻從事斃死豬肉屠體之事業廢棄物清除、處理之業\r\n    務，使斃死豬肉有流入市面遭不法人士之利用之虞，危及消\r\n    費大眾食品安全；惟被告二人僅在十餘年前分別有恐嚇及傷\r\
      \n    害前科，而各為法院判處有期徒刑三月確定並均易科罰金執\r\n    行完畢，有臺灣高等法院被告前科紀錄表在卷可參，素行均\r\n    非甚惡，本件渠等載運並割取之斃死豬肉屠體尚未流入市面\r\
      \n    ，犯罪危害亦非重大；又均坦承犯行，態度尚可及渠等智識\r\n    程度等一切情狀，均從輕量處如主文所示之刑。又查被告二\r\n    人犯罪時間，均於九十六年四月二十四日以前，應依中華民\r\
      \n    國九十六年罪犯減刑條例第二條第一項第三款、第七條之規\r\n　　定減刑如主文所示，並依同條例第九條規定諭知易科罰金之\r\n　　折算標準。末查被告二人五年內未曾因故意犯罪受有期徒刑\r\
      \n  　以上刑之宣告及執行，有前揭被告前案紀錄表可稽，其犯後\r\n    坦承犯行，頗具悔意，並均依檢察官之要求，各捐款新臺幣\r\n    十萬元與臺南縣環境保護聯盟，有郵政劃撥儲金存款收據五\r\
      \n    張在卷為憑；本院因認被告二人經此起訴審判科刑，已足資\r\n    警惕，而無再犯之虞，上開宣告之刑，以暫不執行為適當，\r\n　　爰依刑法第七十四條第一項第一款規定，均諭知緩刑三年，\r\
      \n  　以啟自新。\r\n三、扣案被告甲○○所有刀具四把，係其供本件犯罪所用之物，\r\n    業據其供承在卷，爰依刑法第三十八條第一項第二款規定予\r\
      \n    以宣告沒收。至被告二人經查扣如事實欄一、二所載之斃死\r\n    豬肉屠體均已化製銷燬，有前揭化製過程錄影光碟等資料可\r\n    憑，無從再予沒收，併此敘明。\r\
      \n四、依刑事訴訟法第四百四十九條第二項、第四百五十條第一項\r\n    、第四百五十四條第一項，廢棄物清理法第四十六條第一項\r\n    第四款，刑法第十一條前段、第三十八條第一項第二款、第\r\
      \n    七十四條第一項第二款，中華民國九十六年罪犯減刑條例第\r\n    二條第一項第三款、第七條、第九條，逕以簡易判決處刑如\r\n    主文。\r\
      \n五、本件判決係於檢察官及被告表明願受科刑之範圍內處刑，依\r\n    刑事訴訟法第四百五十五條之一第二項之規定，檢察官及被\r\n    告均不得上訴。\r\
      \n中　　華　　民　　國　　97　　年　　1　　 月　　18　　日\r\n　　　　　　　　　刑事第十庭    法　官　陳賢德\r\n以上正本證明與原本無異。\r\
      \n如不服本判決應於收受送達後10日內向本院提出上訴書狀（應附\r\n繕本）。\r\n                                書記官\
      \  莊文茹\r\n中　　華　　民　　國　　97　　年　　1 　　月　　18　　日\r\n附錄論罪科刑法條：\r\n廢棄物清理法第四十六條\r\n有下列情形之一者，處一年以上五年以下有期徒刑，得併科新臺\r\
      \n幣三百萬元以下罰金：\r\n一、任意棄置有害事業廢棄物。\r\n二、事業負責人或相關人員未依本法規定之方式貯存、清除、處\r\n    理或再利用廢棄物，致污染環境。\r\
      \n三、未經主管機關許可，提供土地回填、堆置廢棄物。\r\n四、未依第四十一條第一項規定領有廢棄物清除、處理許可文件\r\n    ，從事廢棄物貯存、清除、處理，或未依廢棄物清除、處理\r\
      \n    許可文件內容貯存、清除、處理廢棄物。\r\n五、執行機關之人員委託未取得許可文件之業者，清除、處理一\r\n    般廢棄物者；或明知受託人非法清除、處理而仍委託。\r\
      \n六、公民營廢棄物處理機構負責人或相關人員、或執行機關之人\r\n    員未處理廢棄物，開具虛偽證明。\r\n"
