      \    文\r\n原判決撤銷。\r\n王煒翔共同犯藥事法第八十二條第一項之製造偽藥罪，處有期徒\r\n刑壹年捌月，緩刑伍年，並應向公庫支付新臺幣陸拾萬元；扣案\r\
