      \n表所示之物均沒收。\r\n    犯罪事實\r\n一、王煒翔與何依婕為夫妻，係址設苗栗縣苗栗市北苗里香格25\r\n    號邑翔生物科技股份有限公司（下稱邑翔公司，由檢察官另\r\
      \n    為緩起訴處分）之實際負責人，其2人明知製造藥品應將其\r\n    成分、規格、性能、製法之要旨，檢驗規格與方法及有關資\r\n    料或證件，連同標籤、仿單及樣品，並繳納證書費、查驗費\r\
      \n    ，申請中央衛生主管機關查驗登記，經核准發給藥品許可證\r\n    後，始得製造，且非領有工廠登記證者，不得為之，如未經\r\n    核准擅自製造者，即為偽藥，且食品非依健康食品管理法之\r\
      \n    規定，不得標示或廣告提供特殊營養素或具有特定保健功效\r\n    ，竟自民國99年初起，基於違反藥事法及健康食品管理法之\r\n    犯意聯絡，未經核准而共同擅將購自港香蘭藥廠股份有限公\r\
      \n    司（下稱港香蘭公司）之「烏梅」、「山查」、「木瓜」、\r\n    「三七」、「半夏瀉心湯」、「藿香正氣散」、「桂枝伏苓\r\n    丸」、「人參」、「山藥」等科學中藥粉末，摻入所購買之\r\
      \n    乳酸菌、乳酸鈣後，委託同具違反健康食品管理法犯意聯絡\r\n    之林意書、蔣政雄（2人均由檢察官另為緩起訴處分）所任\r\n    職，址設臺南市○區○○路40號之順傑生物科技股份有限公\r\
      \n    司（下稱順傑公司，由檢察官另為緩起訴處分），透過機器\r\n    攪拌、製作成膠囊並封包，製成如附表扣押編號10至68、83\r\n  \
      \  至95、114、121、124所示名稱之偽藥，以及如附表扣押編\r\n    號69至82、96至113、115至117、122至123所示名稱之健康\r\
      \n    食品。王煒翔與何依婕並共同將上揭偽藥及非法製造之健康\r\n    食品委託同具違反健康食品管理法犯意聯絡之經銷商劉金郎\r\n    、吳德鑫（2人均由檢察官另為緩起訴處分）行銷，自99年2\r\
      \n    月間起對外招收會員，宣稱上開產品具有調整血糖、血壓、\r\n    血脂、改善兒童過敏體質、護肝等健康食品功效，且向會員\r\n    提示王煒翔與何依婕合著之「樂活族養生的訣竅」、「體內\r\
      \n    生態平衡自療法及生技漢方研究」、「體內生態平衡自療法\r\n    」及「生技漢方研究」等書，表示所研發之人參山藥膠囊、\r\n    山藥酵素膠囊等產品能治療糖尿病，復由未取得合法醫師資\r\
      \n    格之王煒翔基於違反醫師法之犯意，在邑翔公司現場為會員\r\n    進行把脈、診察、書寫記錄，而擅自執行醫療業務，何依婕\r\n    則基於幫助王煒翔違反醫師法之犯意，在場負責接待招呼會\r\
      \n    員及打理雜項事務，而幫助王煒翔執行醫療業務，2人再依\r\n    各類病症販賣上揭偽藥或非法製造之健康食品予會員服用，\r\n    以此方式向會員彭株樑、薛梅華、羅謝玉春、湯雪艷、劉仁\r\
      \n    權、王威盛、劉易姍、解金玉、吳惠鈺、吳宜真、林煥材、\r\n    黃登殿、黃心慧、邱宏添、林福康、羅義寬、陳世宗、彭鈺\r\n    錡、劉玲玲、羅西寬、李華郎、馮錦程、李美慧、張瑞政、\r\
      \n    劉昌虔等人銷售上揭偽藥及非法製造之健康食品。\r\n二、嗣經苗栗縣政府衛生局於醫療院所、素食餐廳等場所發現劉\r\n    金郎製作之上揭偽藥及健康食品廣告單後，提供臺灣苗栗地\r\
      \n    方法院檢察署檢察官循線追查，並於99年8月25日9時許，至\r\n    苗栗縣苗栗市北苗里香格25號邑翔公司等處搜索，當場扣得\r\n \
      \   如附表所示之物，其中偽藥及非法製造之健康食品膠囊總計\r\n    177萬3443顆；另於99年9月8日11時20分許，至臺南市○區\r\n\
      \    ○○路40號順傑公司搜索，當場扣得酸棗仁膠囊、桂棗酵素\r\n    膠囊等總計38萬4120顆；再於99年10月8日12時許，至苗栗\r\n\
      \    縣苗栗市○○街11號搜索，當場扣得九克靈膠囊1萬5400顆\r\n    、九克靈粉裝5980包，而查悉上情。\r\n三、案經臺灣苗栗地方法院檢察署檢察官自動檢舉偵查起訴，暨\r\
      \n    苗栗縣警察局移送、臺中縣警察局大甲分局報告臺灣苗栗地\r\n    方法院檢察署檢察官偵查起訴。\r\n    理    由\r\n一、證據能力之說明：\r\
      \n  (一)按偵查犯罪機關依法定程序監聽之錄音，應認該監聽所得之\r\n    錄音帶，始屬調查犯罪所得之證據，但依據監聽錄音結果予\r\n    以翻譯而製作之通訊監察譯文，乃該監聽錄音內容之顯示，\r\
      \n    此為學理上所稱之派生證據，屬於文書證據之一種。此於被\r\n    告或訴訟關係人對其譯文之真實性發生爭執或有所懷疑時，\r\n    法院固應依刑事訴訟法第168條之1第2項規定勘驗該監聽之\r\
      \n    錄音帶踐行調查證據之程序，以確認該錄音聲音是否為本人\r\n    及其內容與通訊監察譯文之記載是否相符；然如被告或訴訟\r\n    關係人對其監聽錄音之譯文真實性並不爭執，顯無辨認其錄\r\
      \n    音聲音之調查必要性。是法院於審判期日就此如已踐行提示\r\n    通訊監察譯文供當事人辨認或告以要旨，使其表示意見等程\r\n    序並為辯論者，其所為之調查證據程序即無不合（參照最高\r\
      \n    法院96年度臺上字第1869號判決）。本案卷內之通訊監察譯\r\n    文，係司法警察依臺灣苗栗地方法院核發之通訊監察書進行\r\n  \
      \  合法監聽後，根據監聽錄音結果予以翻譯製作而成，有上開\r\n    通訊監察書及電話附表、通訊監察譯文在卷可稽，而檢察官\r\n    、上訴人即被告（下稱被告）王煒翔、何依婕及其2人之辯\r\
      \n    護人對該等通訊監察譯文之真實性並不爭執，本院於審理期\r\n    日亦已踐行提示並告以要旨之程序，揆諸上述說明，該等通\r\n    訊監察譯文應具有證據能力。\r\
      \n  (二)刑事訴訟法第159條之5規定：「被告以外之人於審判外之陳\r\n    述，雖不符前4條之規定，而經當事人於審判程序同意作為\r\n  \
      \  證據，法院審酌該言詞陳述或書面陳述作成時之情況，認為\r\n    適當者，亦得為證據。當事人、代理人或辯護人於法院調查\r\n    證據時，知有第159條第1項不得為證據之情形，而未於言詞\r\
      \n    辯論終結前聲明異議者，視為有前項之同意。」立法意旨在\r\n    於傳聞證據未經當事人之反對詰問予以核實，原則上先予排\r\n    除。惟若當事人已放棄反對詰問權，於審判程序中表明同意\r\
      \n    該等傳聞證據可作為證據，或於言詞辯論終結前未聲明異議\r\n    ，基於尊重當事人對傳聞證據之處分權，及證據資料愈豐富\r\n    ，愈有助於真實發見之理念，且強化言詞辯論主義，使訴訟\r\
      \n    程序得以順暢進行，上開傳聞證據亦均具有證據能力。查本\r\n    案以下所引用被告王煒翔、何依婕以外之人於審判外所為言\r\n    詞或書面陳述之供述證據，經本院於準備程序時詢問檢察官\r\
      \n    、被告2人、辯護人關於證據能力之意見，檢察官、被告2人\r\n    、辯護人對該等證據之證據能力均不爭執，且迄本院言詞辯\r\n    論終結前，檢察官、被告2人、辯護人就該等證據之證據能\r\
      \n    力皆未聲明異議，本院審酌該等證據作成時之情況，並無違\r\n    法取證或其他瑕疵，認為均適於作為本案認定事實之依據，\r\n    依刑事訴訟法第159條之5規定，該等供述證據皆有證據能力\r\
      \n    。\r\n  (三)刑事訴訟法第159條至第159條之5有關傳聞法則之規定，乃\r\n    對於被告以外之人於審判外之言詞或書面陳述之供述證據所\r\
      \n    為規範，至非供述證據之物證，或以科學、機械之方式，對\r\n    於當時狀況所為忠實且正確之記錄，性質上並非供述證據，\r\n    均應無傳聞法則規定之適用，如該非供述證據非出於違法取\r\
      \n    得，並已依法踐行調查程序，即不能謂其無證據能力。本案\r\n    以下所引用之非供述證據，並無證據證明有出於違法取得之\r\n    情形，復經本院依法踐行調查程序，自均有證據能力。\r\
      \n二、訊之被告王煒翔、何依婕對於前揭犯罪事實均坦認犯罪，並\r\n    有下列證據為證：\r\n  ┌────────────┬─────────────────┐\r\
