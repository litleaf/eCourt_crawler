      \n    山）酵素膠囊」雖經行政院衛生署中醫藥委員會依其外盒標\r\n    示認定得不以中藥藥品管理，惟經本院拆開外盒勘驗結果，\r\n    其鋁箔封膜之包裝標示與扣押編號121「山藥（淮山）酵素\r\
      \n    膠囊」鋁箔封膜之包裝標示完全相同，故其檢驗結果應與扣\r\n    押編號121相同，亦即「依包裝標示認定含中藥材成分」，\r\n    係屬偽藥；{3}扣押編號69至82、96至113、115至117、122至\r\
      \n    123所示之產品，無證據證明含中藥材成分，且經檢驗結果\r\n    未檢出西藥成分，非屬偽藥而係非法製造之健康食品等情，\r\n    有行政院衛生署中醫藥委員會99年11月24日衛中會藥字第09\r\
      \n    90017142號函（見偵字第4578號卷四第215頁）、本院勘驗\r\n    筆錄（見本院卷第139頁）、行政院衛生署食品藥物管理局\r\
      \n    檢驗報告書（見偵字第4578號卷四〈未編頁碼，介於第117\r\n    、118頁之間〉、本院卷第110頁）可憑。故核被告王煒翔、\r\n\
      \    何依婕製造及販賣如附表扣押編號10至124所示產品之行為\r\n    ，就扣押編號10至68、83至95、114、121、124部分，被告2\r\
      \n    人均係犯藥事法第82條第1項之製造偽藥罪、同法第83條第1\r\n    項之販賣偽藥罪，且彼此間有犯意聯絡及行為分擔，皆為共\r\n  \
      \  同正犯，被告2人係為販賣而製造偽藥，基於單一之目的而\r\n    實施製造及販賣偽藥之數行為，侵害同一之法益，在時間、\r\n    空間上有密切接近關係，依一般社會健全觀念，難以強行分\r\
      \n    開，在刑法評價上，以視為數個舉動之接續施行，合為包括\r\n    之一行為予以評價，較為合理，應屬接續犯，而為包括之一\r\n    製造偽藥罪。就扣押編號69至82、96至113、115至117、122\r\
      \n    至123部分，被告2人均係犯健康食品管理法第21條第1項之\r\n    非法製造健康食品罪、同條第2項之販賣非法製造之健康食\r\n  \
      \  品罪，且彼此間就非法製造健康食品罪部分，與林意書、蔣\r\n    政雄有犯意聯絡及行為分擔，就販賣非法製造之健康食品罪\r\n    部分，與劉金郎、吳德鑫有犯意聯絡及行為分擔，皆為共同\r\
      \n    正犯，被告2人係為販賣而非法製造健康食品，基於單一之\r\n    目的而實施非法製造健康食品及販賣非法製造之健康食品之\r\n    數行為，侵害同一之法益，在時間、空間上有密切接近關係\r\
      \n    ，依一般社會健全觀念，難以強行分開，在刑法評價上，以\r\n    視為數個舉動之接續施行，合為包括之一行為予以評價，較\r\n    為合理，應屬接續犯，而為包括之一非法製造健康食品罪。\r\
      \n    被告王煒翔未取得合法醫師資格卻為會員進行把脈、診察、\r\n    書寫記錄，擅自執行醫療業務，係犯醫師法第28條第1項前\r\n    段之非法執行醫療業務罪，而所謂「執行醫療業務」，係指\r\
      \n    以繼續之意思，反覆實施同種類之行為為目的之社會活動，\r\n    無論受其診治之人數多少，或同一人受診之次數多少，均屬\r\n    一個業務行為，為單純一罪；被告何依婕於被告王煒翔非法\r\
      \n    執行醫療業務時在場負責接待招呼會員及打理雜項事務，核\r\n    係以幫助被告王煒翔違反醫師法之意思而參與犯罪構成要件\r\n    以外之行為，應依刑法第30條第1項前段規定，論以醫師法\r\
      \n    第28條第1項前段非法執行醫療業務罪之幫助犯。被告王煒\r\n    翔以一行為觸犯藥事法第82條第1項之製造偽藥罪、健康食\r\n   \
      \ 品管理法第21條第1項之非法製造健康食品罪、醫師法第28\r\n    條第1項前段之非法執行醫療業務罪，為想像競合犯，應從\r\n    一重之製造偽藥罪處斷；被告何依婕以一行為觸犯藥事法第\r\
      \n    82條第1項之製造偽藥罪、健康食品管理法第21條第1項之非\r\n    法製造健康食品罪、幫助犯醫師法第28條第1項前段之非法\r\n \
      \   執行醫療業務罪，為想像競合犯，應從一重之製造偽藥罪處\r\n    斷。\r\n四、原審認被告2人犯行明確而予論罪科刑，固有所據，惟查原\r\n\
      \    判決有下列可議之處：(一)如附表扣押編號1至9所示港香蘭公\r\n    司藿香正氣散等科學中藥粉，須由中醫師處方使用，係屬藥\r\n   \
      \ 品而非偽藥之事實，有行政院衛生署中醫藥委員會99年11月\r\n    24日衛中會藥字第0990017142號函可參；原判決認屬偽藥，\r\n \
      \   自有違誤。(二)如附表扣押編號69至82、96至113、115至117\r\n    、122至123所示之產品，無證據證明含中藥材成分，且經檢\r\
      \n    驗結果未檢出西藥成分，非屬偽藥而係非法製造之健康食品\r\n    之事實，有行政院衛生署中醫藥委員會99年11月24日衛中會\r\n  \
      \  藥字第0990017142號函、本院勘驗筆錄、行政院衛生署食品\r\n    藥物管理局檢驗報告書可參；原判決認屬偽藥，亦有違失。\r\n   \
      \ (三)刑法上有關製造、販賣之罪（包括製造、販賣毒品、槍械\r\n    、偽藥、禁藥等），在立法者預定之構成要件類型上，並非\r\n    屬於必須反覆或延續實行始能成立之犯罪，且該等製造、販\r\
      \n    賣行為，常有單一或偶發性販賣之情形，亦非絕對具有反覆\r\n    、延續實行之特徵，原審將被告2人多次非法製造偽藥及健\r\n    康食品而販賣之行為認係包括一罪之集合犯，難謂適法。(四)\r\
      \n    被告何依婕於被告王煒翔非法執行醫療業務時在場負責接待\r\n    招呼會員及打理雜項事務，核係以幫助被告王煒翔違反醫師\r\n    法之意思而參與犯罪構成要件以外之行為，應依刑法第30條\r\
      \n    第1項前段規定，論以醫師法第28條第1項前段非法執行醫療\r\n    業務罪之幫助犯；原判決就被告何依婕此部分犯行論以違反\r\n   \
      \ 醫師法之共同正犯，容有未洽。被告2人上訴意旨雖均僅請\r\n    求從輕量處，未提出其他有利之證據及辯解，惟原判決既有\r\n    上述可議之處，自屬無可維持，應由本院予以撤銷改判。爰\r\
      \n    審酌被告王煒翔、何依婕為圖牟一己私利，共同非法製造偽\r\n    藥及健康食品，對外招收會員宣稱該等產品具有健康食品之\r\n    保健功效，並自行或委託經銷商公開販賣，復由未取得合法\r\
      \n    醫師資格之被告王煒翔對會員進行把脈、診察等醫療行為，\r\n    被告何依婕則基於幫助王煒翔違反醫師法之犯意，在場負責\r\n    接待招呼會員及打理雜項事務，被告2人所為對藥品及食品\r\
      \n    安全之管制、民眾健康之維護、醫療品質之健全均有潛在危\r\n    險，尤其苗栗縣轄民風淳樸、就醫資訊較為缺乏，民眾更易\r\n    受其等誤導，如因此延誤就醫，後果將不堪想像，且非法製\r\
      \n    造之偽藥及健康食品數量甚多，幸已遭查扣，被告2人行為\r\n    自屬不該，應受責難，惟考量被告王煒翔於偵查、原審及本\r\n    院審理中均自白犯行，被告何依婕於原審及本院審理中亦自\r\
      \n    白犯行，節省有限之司法資源，被告2人並坦承認錯，已各\r\n    向財團法人華山社會福利慈善事業基金會捐款新臺幣20萬元\r\n    、10萬元（見原審卷第190至191頁），犯後態度尚佳，且其\r\
      \n    2人均無犯罪前科紀錄，素行良好，有臺灣高等法院被告前\r\n    案紀錄表在卷可憑，又尚有罹患重度失智合併妄想症之高齡\r\n    老母需人照顧（見原審卷第233、235頁），3名子女仍在就\r\
      \n    學中（見原審卷第233、236、269頁），暨其2人之品行、生\r\n    活狀況、犯罪動機、手段、目的、參與程度、所生危害等一\r\n\
      \    切情狀，量處被告王煒翔有期徒刑1年8月、被告何依婕有期\r\n    徒刑1年，以符罪刑相當原則。\r\n五、查被告王煒翔、何依婕皆未曾因故意犯罪受有期徒刑以上刑\r\
      \n    之宣告，有臺灣高等法院被告全國前案紀錄表在卷可憑，審\r\n    酌其2人已自白犯行、坦承認錯，且有高齡老母、就學子女\r\n    尚需照顧，此次因一時失慮，致罹刑典，歷經偵、審程序及\r\
      \n    罪刑宣告之教訓後，當知所警惕，信無再犯之虞，本院認被\r\n    告2人所受有期徒刑之宣告，均以暫不執行為適當，故依刑\r\n    法第74條第1項第1款規定，併予宣告被告王煒翔緩刑5年、\r\
      \n    被告何依婕緩刑4年，以啟自新。又本院認有命被告2人為公\r\n    益捐款俾使記取教訓並彌補過錯之必要，是依刑法第74條第\r\n   \
      \ 2項第4款規定，命被告王煒翔、何依婕應各向公庫支付新臺\r\n    幣60萬元、30萬元。\r\n六、扣案如附表所示之物中，扣押編號10至68、83至95、114、\r\
      \n    121、124係未經核准製造之偽藥，且尚未經行政機關沒入銷\r\n    燬；扣押編號69至82、96至113、115至117、122至123係非\r\
      \n    法製造之健康食品。上開物品以及扣押編號118至120、125\r\n    至141所示物品，均為被告王煒翔、何依婕所有供其等犯罪\r\n\
      \    所用或因犯罪所生之物，業據被告2人供承在卷，爰依刑法\r\n    第38條第1項第2款、第3款規定宣告沒收。扣押編號1至9所\r\n   \
      \ 示港香蘭公司藿香正氣散等科學中藥粉9箱，係依藥事法查\r\n    獲供被告2人製造偽藥之材料，應依藥事法第88條規定宣告\r\n    沒收。\r\
      \n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項，藥事法第82條第1項、第88條，健康食品管理法第21條\r\n\
      第1項，醫師法第28條第1項前段，刑法第11條、第28條、第30條\r\n第1項前段、第55條、第74條第1項第1款、第2項第4款、第38條\r\n第1項第2款、第3款，判決如主文。\r\
      \n本案經檢察官陳銘章到庭執行職務。\r\n中    華    民    國   100    年    10    月    25    日\r\n\
