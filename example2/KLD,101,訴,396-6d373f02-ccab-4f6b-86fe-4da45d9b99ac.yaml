    content: "臺灣基隆地方法院民事判決　　　　　　　101年度訴字第396號\r\n原　　　告　王志忠即義棧披薩店\r\n訴訟代理人　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a62da41c1a3f93cee980\" target=\"\
      _blank\">蔡文彬</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=527e6c3d2112b2fb16628dd3\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62aa41c1a3f93cee75f\"\
      \ target=\"_blank\">林明賢</a></a>律師\r\n被　　　告　李信陽\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceedde\"\
      \ target=\"_blank\">林火炎</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a618a41c1a3f93cedbf2\"\
      \ target=\"_blank\">葛睿驎</a>律師\r\n上列當事人間損害賠償事件，本院於民國102 年3月8日言詞辯論\r\n終結，判決如下：\r\
      \n    主  文\r\n原告之訴均駁回。\r\n訴訟費用新臺幣壹萬壹仟零玖拾貳元由原告負擔。\r\n    事實及理由\r\n一、原告起訴主張略以：\r\
      \n  (一)原告為獨資商號，並成立加盟體系，而於民國101年3月16日\r\n    與被告訂有「義棧手工窯烤披薩（加盟合約書）」（下稱系\r\n \
      \   爭合約），約定以新北市○○區○○路0段000巷0號1樓為被\r\n    告營業地址，被告得使用原告設計之招牌及商標，並按月給\r\n    付招牌使用費新臺幣（下同）1000元，被告應向原告或原告\r\
      \n    指定之廠商訂購原物料及包裝材料。然原告考量被告開業初\r\n    期經營尚未上軌，相關原物料均先以成本價供應，待簽約後\r\n    2個月經營上軌，始就原物料收取合理利潤。詎被告竟於101\r\
      \n    年5 月25日委請律師發函，以原告無商標權及不當哄抬物價\r\n    等理由，主張依系爭合約第5條第1項之約定終止合約，並於\r\n  \
      \  101年7月下旬將義棧招牌更換為義大招牌，而未向原告或原\r\n    告指定之廠商訂購原物料，惟被告主張終止系爭合約，實係\r\n    其加盟習得原告手工窯烤披薩技術、知悉原物料供應來源及\r\
      \n    經營運作方式等資訊，有能力獨立經營，生意興隆後，欲脫\r\n    離加盟體系獨立經營，甚至還圖謀搶註原告之義棧商標未果\r\n    ，從而其並無正當合理之終止事由，被告終止系爭合約實屬\r\
      \n    無效。原告則於101年8月23日委請律師發函催告被告於文到\r\n    後5日內履行系爭合約，否則即終止合約，被告於101年8月2\r\n\
      \    7日收受後迄未履行，故系爭合約於101年9月1日終止。\r\n  (二)被告經營義大披薩店，自101年7月28日起即未向原告或原告\r\n \
      \   指定之廠商訂購原物料及包裝材料，依系爭合約第2條第3項\r\n    ，被告應給付原告懲罰性違約金300000元。又被告係惡意違\r\n   \
      \ 約，依系爭合約第5條第1項，被告應賠償原告50000元 。再\r\n    者，被告自簽約後至101 年9月1日終止系爭合約時，被告僅\r\n  \
      \  給付2個月（101年6、7月）招牌使用費，尚欠3個月（101年\r\n    4、5、8月）招牌使用費，依系爭合約第6條，被告應給付原\r\n \
      \   告3000元。另因被告於101年8月份未依約向原告訂購原物料\r\n    ，而被告於101年6月27日起至101年7月27日止之合理利潤為\r\
      \n    10839元；從而，依系爭合約第5條第2項，被告應給付原告1\r\n    01年8月份之合理利潤10839元。此外，因被告如依系爭合約\r\
      \n    向原告或原告指定之廠商訂購原物料，則原告本可獲得自10\r\n    1年9月1日起至106年3月15日止計54.5 個月期間之預期合理\r\
      \n    利潤590726元（即54.5 &#215;10839元＝590726元，元以下4捨5\r\n    入，下同）。從而，原告依系爭合約提起本訴，並提出系爭\r\
      \n    合約、基隆市政府100 年9月1日基府產商字第0000000000號\r\n    函及原告之商業登記抄本、被告經營之義棧手工窯烤披薩店\r\
      \n    內外照片與網路留言資料、被告委請其訴訟代理人於101年5\r\n    月25日以101 炎律字第0525號所發函文、原告委請其訴訟代\r\n\
      \    理人於101年8月23日以然律字第101067號所發函文及郵件收\r\n    件回執、被告經營之義大手工窯烤披薩店之價目表及店內外\r\n\
      \    照片、湧明食品有限公司及原告供應原物料之價目對照表及\r\n    銷貨單等件為證。因而聲明：(1)被告應給付原告363839元，\r\n \
      \   及自起訴狀繕本送達翌日起至清償日止按週年利率5%計算之\r\n    利息。(2)被告應給付原告590726元。(3)訴訟費用由被告負擔\r\n\
      \    。(4)願供擔保請准宣告假執行。\r\n  (三)對被告答辯之陳述：被告辯稱原告提高原物料價格10% 云云\r\n    ，與事實不符，原告實僅提高5%之價格，另5%係相關稅費。\r\
      \n    又若系爭合約不包括原告之合理利潤，則系爭合約第2 條即\r\n    無需約定「加盟店使用之原物料以及包裝材料若未向甲方或\r\n    甲方之指定廠商訂購，私下逕行對外訂購者視同違約，須給\r\
      \n    付（系爭合約誤載為『己付』，以下引用時均記載為『給付\r\n    』）懲罰性違約金300000元整，並放棄法律抗辯權。」且原\r\n  \
      \  告身為加盟業主，須承擔一定之損害賠償責任，則原告就原\r\n    物料之供給獲取合理利潤，合乎承擔責任者享有一定對價原\r\n    則，亦屬一般加盟經營之常態。\r\
      \n二、被告則以：依系爭合約第5條第1項約定：「乙方（即被告）\r\n    因故未能繼續加盟，必須中途解約時，必須於2 個月前書面\r\n    通知甲方（即原告），除乙方遇不可抗力因素外，應賠償甲\r\
      \n    方50000 元整，並由甲方收回乙方之招牌使用權，乙方不得\r\n    異議。」從其文義觀之，所謂「因故」僅係中性之「出於某\r\n  \
      \  種原因」，並非原告所稱有正當合理事由。又被告原依約及\r\n    原告指定，向湧明食品有限公司訂購原物料，詎原告認為系\r\n    爭合約對其保障不周，另具加盟契約書要求被告換約，被告\r\
      \n    不從，原告即出於逼迫被告換約之目的，自101年5月份起不\r\n    許被告向湧明食品有限公司訂購原物料，而要求由原告統一\r\n   \
      \ 出貨；然原告出貨之廠商仍為湧明食品有限公司，原告於湧\r\n    明食品有限公司之原物料價格提高10% 後出貨給被告，增加\r\n    被告於系爭合約所無之負擔與不利益，原告此舉顯然違背誠\r\
      \n    信原則甚矣，是縱依原告就系爭合約第5條第1項之解釋，被\r\n    告因上開可歸責於原告之事由終止系爭合約，亦屬正當而合\r\n    理。從而，被告終止系爭合約後，向其他廠商進貨，即無違\r\
      \n    約之情事。再者，系爭合約除於第6 條約定「乙方應於簽立\r\n    合約開始，於每月5 號給付甲方招牌使用費1000元整，直到\r\n \
      \   合約期滿，若續約比照辦理。」之加盟收費辦法外，即無其\r\n    他有關原告加價或合理利潤之約定，乃原告依系爭合約僅得\r\n    向被告收取招牌使用費；而有關101年4月前，因原告表示係\r\
      \n    試賣期，不收取招牌使用費，至101年5、6、7月份之招牌使\r\n    用費，被告則已然給付，並無積欠原告招牌使用費；且根據\r\n  \
      \  被告已然繳納101 年6、7月份招牌使用費之情況，推論之前\r\n    之月費均已繳清。被告既無違約，亦無積欠招牌使用費，且\r\n    依系爭合約之約定方式終止合約，則原告請求懲罰性違約金\r\
      \n    、招牌使用費、101年8月份之合理利潤及自101年9月起至10\r\n    6年3月15日之預期合理利潤，均無理由。並提出原告要求換\r\n\
      \    約之加盟契約書例稿、湧明食品有限公司銷貨單及原告出具\r\n    之免用統一發票收據、兩造談話之錄音譯文等件為證。因而\r\n    聲明：(1)原告之訴駁回。(2)訴訟費用由原告負擔。(3)如受不\r\
      \n    利判決，願供擔保請准免為假執行。\r\n三、本件經於言詞辯論期日與兩造協議簡化爭點，確認兩造不爭\r\n    執事項及主要爭點如下（本院卷第99至100頁）：\r\
      \n  (一)不爭執事項\r\n  1.原告於101年3月16日與被告簽訂系爭合約（本院卷第12至13\r\n    頁）。\r\n  2.被告於簽訂系爭合約後，即依約使用原告尚未註冊之商標「\r\
      \n    義棧披薩」店招牌，至101年7月27日止，而期間被告至少已\r\n    經依系爭合約第6條第1項之約定支付2個月之招牌使用費。\r\n \
      \ 3.原告於101年5月28日收受被告委託<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceedde\"\
      \ target=\"_blank\">林火炎</a>律師於101年5月25\r\n    日所發101炎律字第0525號函（本院卷第25至26、99頁）。\r\
      \n  4.被告於簽訂系爭合約後，原向原告指定之湧明食品有限公司\r\n    訂購原物料至101年5月14日止；嗣於101年5月15日起，被告\r\n\
      \    則依原告要求直接向原告訂貨，再由原告通知湧明食品有限\r\n    公司出貨予被告至101年7月27日止。\r\n  5.被告於101年5月14日前向湧明食品有限公司訂購原物料之價\r\
      \n    格，如原告所提湧明食品有限公司銷貨單所示（本院卷第42\r\n    至54頁，另參第33至34頁），嗣被告於101年5月15日起，被\r\n\
      \    告依原告要求向原告訂購原物料之價格，則如原告所提原告\r\n    銷貨單所示（本院卷第35至41頁，另參第33至34頁）。\r\n  (二)兩造主要爭點\r\
      \n  1.被告主張依系爭合約第5條之約定，委託<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceedde\"\
      \ target=\"_blank\">林火炎</a>律師於101年\r\n    5月25日所發101炎律字第0525號函終止契約（於文到後2 個\r\
      \n    月終止系爭合約），有無理由？\r\n  2.原告依系爭合約第2條第3項之約定，請求被告給付懲罰性違\r\n    約金300000元，有無理由？\r\
      \n  3.原告依系爭合約第5條第1 項之約定，請求被告給付50000元\r\n    之賠償，有無理由？\r\n  4.原告依系爭合約第6條第1項之約定，請求被告給付招牌使用\r\
      \n    費3000元，有無理由？\r\n  5.原告依系爭合約第5條第2項之約定，請求被告給付101年8月\r\n    份之合理利潤10839元及101年9月起至106年3\
      \ 月15日止之預\r\n    期合理利潤590726元，有無理由？\r\n四、按法院就原告所主張起訴原因之事實，判斷其法律上之效果\r\n    ，不受原告所述法律上見解之拘束（最高法院68年台上字第\r\
      \n    2861號民事判例可資參照）。蓋根據「法官知法」及「法律\r\n    屬於法院專門」原則，適用法律為法院之職責，法院應就其\r\n   \
      \ 依卷內資料所確定之事實，依職權尋求、發現及提示「法」\r\n    （當事人就具體紛爭所應遵循之規範）之所在，不受當事人\r\n    所主張之法律見解或所陳述之法律意見之拘束（最高法院10\r\
      \n    2年度台上字第246、247、73號、101年度台上字第2037、16\r\n    95號、100年度台上字第1089、943號等民事判決可資參照）\r\
      \n    。而行政院公平交易委員會前以近年國內連鎖加盟經營方式\r\n    發展迅速，營業範疇遍及多種行業；伴隨連鎖加盟事業活動\r\n    增加，加盟業主與加盟店間之交易行為，涉及限制競爭及不\r\
      \n    公平競爭等問題，亦隨之增加；為維護連鎖加盟之交易秩序\r\n    、確保加盟事業之公平競爭，爰彙整及分析加盟業主可能涉\r\n    及公平交易法之行為態樣為由，於101年3月12日訂定發布「\r\
      \n    公平交易委員會對於加盟業主經營行為之規範說明」（其沿\r\n    革詳下述），俾利加盟業主遵循辦理。而所謂加盟業主，指\r\n    在加盟經營關係中提供商標或經營技術等授權，協助或指導\r\
      \n    加盟店經營，並收取加盟店支付對價之事業。又所謂加盟店\r\n    ，指在加盟經營關係中，使用加盟業主提供之商標或經營技\r\n    術等，並接受加盟業主協助或指導，對加盟業主支付一定對\r\
      \n    價之他事業。至所謂加盟經營關係，指加盟業主透過契約之\r\n    方式，將商標或經營技術等授權加盟店使用，並協助或指導\r\n    加盟店之經營，而加盟店對此支付一定對價之繼續性關係。\r\
      \n    則據上開規範說明第2條第1、2、3款所明定。查本件兩造間\r\n    之系爭合約條文計7條，其第1條約定招牌設計及商標使用權\r\n  \
      \  ，第2條約定販售品項、物料使用、包裝材料等事項，第3條\r\n    約定廣告及促銷管理，第4條約定食品安全及形象維護，第5\r\n    條約定違約條款或合約終止，第6條約定加盟收費辦法，第7\r\
      \n    條約定合約期限及合約管轄，另契約末則約定管轄法院及法\r\n    律依據；有原告提出之系爭合約影本在卷可參；核與前揭規\r\n    定相符，堪認兩造之系爭合約，性質上確屬前揭規範之加盟\r\
      \n    契約無疑。而因加盟契約，係近年來新興產生之商業型態，\r\n    非屬吾國民法債編各論所列有名契約；於產生爭議時，在當\r\n    事人以言詞約定或簽訂書面契約之情況下，固應優先適用契\r\
      \n    約之約定；如遇有契約未約定之爭議或依契約約定顯然有失\r\n    公平時，則應探尋相關法律規範有無明確規範，或以爭議事\r\n    項與何種有名契約性質類似而予以準用，俾確保加盟事業之\r\
      \n    交易秩序及公平競爭，乃契約自由原則之調和。查本院於言\r\n    詞辯論期日與兩造協議簡化爭點，確認兩造主要爭點第一點\r\n    業如前述，而被告此部分抗辯之最主要理由則係：被告原依\r\
      \n    約及原告指定而向湧明食品有限公司訂購原物料，嗣原告因\r\n    認系爭合約對其保障不周，要求被告換約，為被告拒絕，原\r\n    告即自101年5月份起要求由原告統一供應原物料；然供應商\r\
      \n    仍為湧明食品有限公司，原告卻將原物料價格提高10% 後出\r\n    貨給被告，增加被告於系爭合約所無之負擔與不利益，違背\r\n   \
      \ 誠信原則，被告遂以上開可歸責原告之事由，而向原告表示\r\n    終止系爭合約。稽其意旨，即主張原告係為達換約而非獲取\r\n    合理利潤目的，提高對被告之原物料供應價格，使被告承受\r\
      \n    於締約當時未能預料之成本負擔；易言之，原告既未於締約\r\n    當時揭示原物料供應成本之重要加盟資訊，且於締約後非基\r\n    於加盟業主合理利潤之考量，而使被告承受不預期負擔；則\r\
      \n    牽涉加盟契約締結及履行過程中，加盟業主是否利用其優勢\r\n    地位及加盟店對其依賴關係而為顯失公平之行為，涉及屬於\r\n    經濟活動基本法之公平交易法授權其主管機關行政院公平交\r\
      \n    易委員會對加盟事業經營行為之相關規制，而屬本院應依職\r\n    權探知及提示之規範；且經本院於言詞辯論程序中曉諭兩造\r\n    就此進行辯論，自亦不生突襲性裁判之問題，合先敘明。有\r\
      \n    關本件兩造主要爭點之本院判斷如下：\r\n  (一)查本件被告於101年3月16日與原告簽訂系爭合約，加盟原告\r\n    之「義棧披薩店」，嗣被告以原告並無商標權而矇騙被告及\r\
      \n    要求原物料由原告統籌出貨並漲價一成之哄抬價格等行為，\r\n    而依系爭合約第5 條之約定，委託<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a636a41c1a3f93ceedde\"\
      \ target=\"_blank\">林火炎</a>律師於101年5月25\r\n    日以101 炎律字第0525號函向原告為終止系爭合約之意思表\r\
      \n    示，而原告則於101年5月28日收受上開律師函等情，為兩造\r\n    所不爭執，且有原告所提系爭合約及上開律師函在卷可佐，\r\n  \
      \  堪信屬實。而被告所主張原告無商標權一節：按「商標」，\r\n    乃為表彰自己營業之商品或服務，以文字、圖形、記號、顏\r\n    色、立體形狀、動態、全像圖、聲音等，或其聯合式所組成\r\
      \n    ，具有足以使商品或服務之相關消費者認識為指示商品或服\r\n    務來源，並得與他人之商品或服務相區別之標識。又商標自\r\n    註冊公告當日起，由權利人取得商標權，商標權期間為10年\r\
      \n    。商標權人於經註冊指定之商品或服務，取得商標權。除商\r\n    標法第36條另有規定外，下列情形，應經商標權人之同意：\r\n    一、於同一商品或服務，使用相同於註冊商標之商標者。二\r\
      \n    、於類似之商品或服務，使用相同於註冊商標之商標，有致\r\n    相關消費者混淆誤認之虞者。三、於同一或類似之商品或服\r\n    務，使用近似於註冊商標之商標，有致相關消費者混淆誤認\r\
      \n    之虞者。商標法第33條第1 項及第35條第1、2項分別定有明\r\n    文。可知商標之目的，係在使商品或服務之消費者認識商標\r\n \
      \   設計及使用人就該商標所表彰之商品或服務；商標設計人若\r\n    未依商標法註冊，雖無法取得商標法授與排他之商標權，然\r\n    除非侵害他人已註冊之商標權，否則該設計商標文字或圖案\r\
      \n    之人並非不能使用或授權他人使用該商標。質言之，未註冊\r\n    之商標，得否作為授權使用之標的，依契約自由原則，於契\r\n    約當事人雙方意思表示合致，應即生契約效力，至商標是否\r\
      \n    已申請註冊登記，應非所慮；是縱以未註冊登記之商標訂定\r\n    授權合約，既為當事人所合意簽訂，在當事人合法終止合約\r\n    前，並不影響其契約效力。查本件系爭合約第1條第1、2、3\r\
      \n    項分別為「甲方授權乙方於○○區○○路0段000巷0號1樓使\r\n    用義棧手工窯烤披薩之設計招牌」、「甲方授權乙方使用之\r\n  \
      \  招牌及商標，乙方不得轉讓他人使用」及「甲方授權招牌商\r\n    標使用，其最低使用年限為5 年」之約定，而均未聲稱原告\r\n    已然註冊取得商標權，被告亦未舉證原告於締約前曾對其誆\r\
      \n    稱已然取得商標權，乃被告主張原告並無商標權而有矇騙之\r\n    行為云云，已難遽採。又本件原告之「義棧手工窯烤 Pizza\r\n  \
      \  及圖」之餐飲業名稱及圖，於簽訂系爭合約時，固尚未申請\r\n    商標註冊而取得商標權，然其嗣於101年5月14日申請註冊後\r\n    ，經濟部智慧財產局業於同年11月23日以（101）智商00459\r\
      \n    字第00000000000號商標核准審定書通知核准審定，繼於102\r\n    年1月16日以（102）智商50028字第00000000000號函發給原\r\
      \n    告商標註冊證等情，有證人即受理上開商標註冊代辦之專利\r\n    師簡靖峰於本院言詞辯論程序之證述及其所提供之委任書、\r\n    商標註冊申請書、經濟部智慧財產局收件確認電子郵件與上\r\
      \n    開字號商標核准審定書及所附商標註冊費繳費單、函文及所\r\n    附商標註冊證暨本院依職權查詢之經濟部智慧財產局商標資\r\n    料檢索服務申請及註冊案詳細資料在卷（本院卷第129至131\r\
      \n    、162至173頁）可參，可見原告確係上開商標之設計者，即\r\n    有自行使用或授權他人於註冊指定之餐飲業使用之權利甚明\r\n  \
      \  。是被告以原告無商標權云云，依系爭合約第5條第1項之約\r\n    定，而為終止系爭合約之依據，並無足取。\r\n  (二)惟有關加盟契約，行政院公平交易委員會基於公平交易法主\r\
      \n    管機關之職權及前揭規範意旨，先於92年11月15日以第0000\r\n    000000號令發布「行政院公平交易委員會對加盟業主資訊揭\r\
      \n    露之規範」，又於94年2 月24日以公法字第0000000000號令\r\n    修正發布為「行政院公平交易委員會對於加盟業主資訊揭露\r\
      \n    案件之處理原則」，繼於100年6月7日以公壹字第000000000\r\n    0 號令修正發布為「行政院公平交易委員會對於加盟業主經\r\
      \n    營行為之規範說明」，再於101年3月12日以公服字第000000\r\n    0000號令修正發布為「公平交易委員會對於加盟業主經營行\r\
      \n    為之規範說明」；而就加盟業主與加盟店間交易行為是否涉\r\n    及限制競爭及不公平競爭或有其他足以影響交易秩序之欺罔\r\n    或顯失公平之行為等公平交易法第24條適用問題，規範加盟\r\
      \n    業主與交易相對人締結加盟經營關係10日前或個案認定之合\r\n    理期間，應以書面提供下列加盟重要資訊予交易相對人：（\r\n    一）開始營運前之費用：如加盟金、教育訓練費、購買商品\r\
      \n    、資本設備等相關費用，包括其項目、金額或預估總額。（\r\n    二）加盟營運過程中之費用：如權利金之計收方式，及經營\r\n    指導、購買商品或原物料等定期應支付之費用，包括其項目\r\
      \n    、預估金額。（三）商標權、專利權及著作權等，其權利內\r\n    容、有效期限、授權使用範圍與各項限制條件。（四）經營\r\n    協助及訓練指導之內容與方式。（五）加盟店所在營業區域\r\
      \n    設置同一加盟體系之經營方案或預定計畫。（六）所有縣（\r\n    市）同一加盟體系之數目、營業地址及上一年度解除、終止\r\n    契約比率之統計資料。本款之營業地址，得以電子文件為之\r\
      \n    。（七）加盟契約存續期間，對於加盟經營關係之限制：1.\r\n    商品、原物料、資本設備及裝潢工程等供應條件相關事項（\r\n    如指定之規格、供應商或承攬施工者名單）。2.商品或原物\r\
      \n    料之訂購項目及數量。3.其他加盟經營關係之限制事項。（\r\n    八）加盟契約變更、終止及解除之條件及處理方式。資為公\r\n    平交易法第24條規定就加盟經營規範之解釋性行政規則。而\r\
      \n    根據司法院大法官釋字第548 號解釋理由書明揭：「主管機\r\n    關基於職權因執行特定法律之規定，得為必要之釋示，以供\r\n   \
      \ 本機關或下級機關所屬公務員行使職權時之依據，業經本院\r\n    釋字第407號解釋在案，此項釋示亦屬行政程序法第159條明\r\n    定之行政規則之一種。公平交易法乃規範事業市場競爭行為\r\
      \n    之經濟法規，由於社會及經濟之變化演進，各式交易行為及\r\n    限制競爭、妨礙公平競爭行為態樣亦隨之日新月異，勢難針\r\n    對各類行為態樣一一規範。因此，立法者即在法律中以不確\r\
      \n    定之法律概念加以規定，而主管機關基於執行法律之職權，\r\n    就此等概念，自得訂定必要之解釋性行政規則，以為行使職\r\n    權、認定事實、適用法律之準據。」從而，行政院公平交易\r\
      \n    委員會為維護連鎖加盟之交易秩序，確保加盟事業之公平競\r\n    爭，避免加盟業主於招募加盟過程中，隱匿或未揭示重要交\r\n    易資訊，影響連鎖加盟之交易秩序或有顯失公平之行為，所\r\
      \n    發布前揭規範說明，亦可為法院裁判之參考。\r\n  (三)查兩造間系爭合約，其甲方欄之「義棧披薩店」及「負責人\r\n    王志忠」均係電腦繕打印刷，再蓋用義棧披薩店之免用統一\r\
      \n    發票專用章，而乙方欄則以手寫方式填入「李信陽」及其身\r\n    分證統一編號及戶籍地址，有前揭系爭合約影本可憑，堪認\r\n    系爭合約係原告預先擬妥，再由被告簽署甚明。而系爭合約\r\
      \n    有關物料使用即原物料供應部分，係於第2條第2項約定：「\r\n    乙方（即被告）所使用之各項原物料，包裝材料必須向甲方\r\n    或甲方指定之合格廠商購買並由該廠商提供配送，其貨款部\r\
      \n    分一律現金結清交易。」及同條第3 項約定：「加盟店使用\r\n    之原物料以及包裝材料若未向甲方或甲方之指定廠商訂購，\r\n    私下逕行對外訂購者視同違約，須給付懲罰性違約金300000\r\
      \n    元整，並放棄法律抗辯權。」並未就被告加盟後購買原物料\r\n    等定期應支出之費用包括其項目及預估金額等重要事項明確\r\n    約定。又兩造就此曾於被告委託律師於101年5月25日發函向\r\
      \n    原告為終止系爭合約之意思表示前，有如下對話之直接商談\r\n    ：「（被告）……我們針對我們合約來講就好啊，所以我現\r\n    在要叫貨，你認為你有理由不給我嗎？（原告）我沒有理由\r\
      \n    啊，我沒給你擋貨，我只是說貨從我這邊出。（被告）對啊\r\n    ，我也是跟你叫貨啊。（原告）但是我跟你講，價格不是這\r\n    樣算的。（被告）不是這樣算，但是價格要在合理範圍內啊\r\
      \n    。（原告）我拿到的東西我加10%。（被告）你10%就不合理\r\n    了，你高興漲價就給我漲價，這樣就是不合理，你杯子一個\r\n  \
      \  若漲到10元，我就要10元跟你買。（原告）就是沒一間有寫\r\n    。（被告）對嘛，是不是我一定要跟你買這個東西。（原告\r\n    ）這個東西就沒每一間都有寫，你不能要求我寫，每一間都\r\
      \n    沒寫。（被告）原本我跟小唐叫料是多少錢？（原告）料有\r\n    起起落落。（被告）對，這是合理的，小唐說之前有一包漲\r\n    5\
      \ 元，合理的東西我們不會去說，你不能說全部我都要漲，\r\n    不是每樣東西都漲嘛，那降你要降價嗎？（原告）你自己要\r\n    想為什麼會這樣，當初我是好好跟你講一件事情，結果你們\r\
      \n    是怎麼樣對人家的？（被告）為什麼我們轉頭就走，因為你\r\n    合約沒有的東西，你叫我們一定要遵守你嗎，你不能這樣講\r\n    吧。……」有被告所提出而為原告所不爭執之錄音譯文在卷\r\
      \n    （本院卷第137、116至117 頁）可憑，可知兩造在締約時，\r\n    原告亦未曾就購買原物料之定期支出費用包括其項目及預估\r\n\
      \    金額等重要事項明確告知被告。再者，原告起訴主張被告向\r\n    其訂購原物料及包裝材料，其合理利潤為10839元（ 即原告\r\n   \
      \ 以101 年6月27日至同年7月27日期間，其所指定之原物料供\r\n    應商湧明食品有限公司透過原告對被告出貨之數量及價格，\r\n    比較經原告提高價額後，兩者間出貨品項及數量總差價），\r\
      \n    則提出經被告不爭執形式上真正之前揭湧明食品有限公司銷\r\n    貨單及原告銷貨單暨價格對照表（本院卷第66至67、33至54\r\n \
      \   頁）供參。足見原告於提供系爭合約予被告簽署時，就購買\r\n    原物料之定期支出費用包括其項目及預估金額等重要事項，\r\n    既未明訂於契約條款，亦未先行預告後續價格調整情事，卻\r\
      \n    於締約後約2 個月方才片面要求被告轉向其訂購、而由其賺\r\n    取「自訂差價利潤」卻「始終由湧明食品有限公司供應之原\r\n    物料」，因而同時導致被告增加同等金額之非預期成本負擔\r\
      \n    甚明。\r\n  (四)繼查兩造前揭直接商談過程中，尚有如下對話：「……（被\r\n    告）我跟你講，我們說實在的，你這個合約針對我來講，沒\r\
      \n    有一個是保護我的。（原告）你先看別人的嘛。（被告）這\r\n    不是說保護，這是要約束雙方的。（原告）我跟你講過了，\r\n    我合約不是針對你個人，是針對全部，所以我全部的東西，\r\
      \n    加盟，我要往加盟發展，我一定要保障甲方，不可能去保障\r\n    乙方，這份合約也是一樣，你看清楚。（被告）但是我跟你\r\n    講，他這個東西寫怎麼寫那麼清楚，就是怕說以後有什麼問\r\
      \n    題，例如說這個，人家細項都寫很清楚，因為這寫不清楚，\r\n    變成一個問號。（原告）我可以跟你換這份。（被告）為什\r\n    麼要換這一份，合約不是說你要換就換。（原告）這可以談\r\
      \n    的，大家把事情談開來，因為這份不是我寫的，他是有一點\r\n    點保障乙方。（被告）對啊，不可能全部都由甲方。（原告\r\n    ）所以說我們先把它看完再來談嘛。（被告）我們現在先來\r\
      \n    講我們的部分就好，因為你現在看這沒意義，你不可能現在\r\n    又叫我簽，合約簽了，不是你說換就換，……。（被告）那\r\n    我跟你終止合約可以嗎？5\
      \ 萬賠你。（原告）不可能。（被\r\n    告）為什麼不可能？（原告）第一，退出這行業。（被告）\r\n    不可能。（原告）那不用談了，我們今天問出來的結果，我\r\
      \n    們給你四條選擇，總部是我，不是你給我選擇，第一條選擇\r\n    ，你要照原來的約定，沒問題，我一樣依原來價格都沒變，\r\n    然後改這一份，沒改喔，這只是保障我，這是換約。第二點\r\
      \n    ，如果不換約的話，原物料歸我接管，不換約的結果，就是\r\n    把那個東西抓回來。第三條就是解約，你也知道要跟我解約\r\n    ，反正就是我的解約金30萬。（被告）那是違約金，不是解\r\
      \n    約金，看清楚，這上面有寫。……」（本院卷第115至116、\r\n    119 頁）。可見被告抗辯原告提高原物料價格之原因，係為\r\n\
      \    達迫使其接受換約要求之目的等情，確屬實情；易言之，苟\r\n    被告願意接受原告換約要求，原告甚至明示不提高對被告所\r\n    供應之原物料價格；此項利益對原告而言，既未明訂於系爭\r\
      \n    合約，或於締約當時明白對被告揭示或預告，而於加盟事業\r\n    經營過程中，亦顯係可有可無，而僅作為其換約目的之手段\r\n    ，但卻令被告承受非預期成本負擔，則原告主張提高原物料\r\
      \n    售價係其「合理利潤」云云，即難憑採。又按營業人銷售貨\r\n    物或勞務，應依本法營業人開立銷售憑證時限表規定之時限\r\n    ，開立統一發票交付買受人。但營業性質特殊之營業人及小\r\
      \n    規模營業人，得掣發普通收據，免用統一發票。加值型及非\r\n    加值型營業稅法第32條第1 項定有明文。另參統一發票使用\r\n   \
      \ 辦法第4條第1款及財政部75年7月12日台財稅字第0000000號\r\n    函訂定營業人使用統一發票銷售額標準為平均每月200000元\r\n\
      \    ；故免用統一發票之小規模營業人，係指其事業每月營業額\r\n    平均在200000元以下。而參前揭原告所提系爭合約，原告係\r\n   \
      \ 免用統一發票之營業人，則被告顯然亦為每月營業額平均在\r\n    200000元以下之小規模營業人。另根據原告所提出於101年6\r\n    月27日至101年7月27日期間對被告之銷貨單暨價格對照表，\r\
      \n    被告於上開期間之原物料進貨成本為119666元。則若再加計\r\n    其他原物料以外之成本，有關原告藉由提高供應被告原物料\r\n  \
      \  價格所賺取之利潤，顯然對被告營業活動及投資報酬率造成\r\n    相當衝擊。則被告以此為由，委託其律師於101年5月25日發\r\n    函原告，表示依系爭合約第5條（第1項）之約定，通知於文\r\
      \n    到後2 個月終止系爭合約，即堪認符合系爭合約第5條第1項\r\n    之「乙方因故未能繼續加盟，必須中途解約」之正當事由；\r\n   \
      \ 而原告既於101年5月28日收受被告上開終止契約之意思表示\r\n    函文，則系爭合約業於101年7月29日終止甚明。\r\n  (五)有關原告各項請求：\r\
      \n  1.原告依系爭合約第2條第3項之約定，請求被告給付懲罰性違\r\n    約金300000元部分：按上開原告援引為請求依據之系爭合約\r\n \
      \   第2條第3項係約定「加盟店使用之原物料以及包裝材料若未\r\n    向甲方或甲方之指定廠商訂購，私下逕行對外訂購者視同違\r\n    約，須給付懲罰性違約金300000元整，並放棄法律抗辯權。\r\
      \n    」易言之，須於「系爭合約有效期間」，被告有「未向原告\r\n    或原告之指定廠商訂購，私下逕行對外訂購」之情事，方才\r\n    構成其之「違約事由」。然系爭合約已因被告表示終止之意\r\
      \n    思表示，而於101年7月29日終止，業如前述；而原告就此，\r\n    則僅主張「被告……自101年7月28日起即未向原告或原告指\r\n\
      \    定之廠商訂購原物料及包裝材料」，卻未舉證被告曾「於10\r\n    1年3月16日系爭合約成立生效後至101年7月29日終止前，有\r\n\
      \    未向原告或原告之指定廠商訂購，私下逕行對外訂購」之情\r\n    事，則其此部分請求，難認有據。\r\n  2.原告主張被告惡意違約，依系爭合約第5條第1項，被告應賠\r\
      \n    償原告50000 元部分：按系爭合約第5條第1項係約定「乙方\r\n    因故未能繼續加盟，必須中途解約時，必須於2 個月前書面\r\n\
      \    通知甲方，除乙方遇不可抗力因素外，應賠償甲方50000 元\r\n    整，並由甲方收回乙方之招牌使用權，乙方不得異議，若為\r\n   \
      \ 惡性違約乙方仍須負賠償責任。」易言之，若因不可抗力事\r\n    由而終止系爭合約，被告即無須賠償原告甚明。而被告終止\r\n    系爭合約，係因原告為達迫使其接受換約要求之目的而提高\r\
      \n    原物料價格，致其承受不預期成本負擔，符合系爭合約第 5\r\n    條第1 項之「乙方因故未能繼續加盟，必須中途解約」之事\r\n   \
      \ 由，業如前揭認定；乃被告終止系爭合約，不僅不可歸責於\r\n    被告，且其正當性猶甚於非可歸責於原告之不可抗力事由。\r\n    則依系爭合約第5條第1項之約定及被告終止系爭合約之情事\r\
      \n    ，被告亦無賠償原告50000元之義務。\r\n  3.原告主張被告應賠償其自101年8月份起至系爭合約原訂屆滿\r\n    期限106年3\
      \ 月15日止，按月以10839元計算之合理利潤部分\r\n    ：按權利之行使，不得違反公共利益，或以損害他人為主要\r\n    目的。行使權利，履行義務，應依誠實及信用方法。民法第\r\
      \n    148 條定有明文。而依前揭說明，苟被告願意接受原告換約\r\n    要求，原告甚至明示不提高對被告原物料之供應價格，乃原\r\n   \
      \ 告主張其提高原物料之售價係其「合理利潤」云云，難為本\r\n    院所採；矧被告終止系爭合約之原因，即原告未於系爭合約\r\n    訂定前，或在契約約定條文中，揭示對被告營業活動及投資\r\
      \n    報酬率造成相當程度影響之原物料價格，嗣卻因要求換約未\r\n    果，而片面調高原物料價格，致對被告之營業活動投資報酬\r\n    率造成相當衝擊，而屬可歸責於原告之事由；則此種未明確\r\
      \n    預告、未明文約定之「損人利己利潤」，衡諸權利之合理行\r\n    使及誠實信用原則，自亦非原告所得主張。\r\n  4.原告主張101年4、5、8月份之招牌使用費部分：查被告主張\r\
      \n    其已然給付101年5、6、7月份之招牌使用費，其中6、7月份\r\n    之部分業據其提出原告於101年6月19日出具之免用統一發票\r\n\
      \    收據、原告101年6月6日通知書及被告於101年7月9日之轉帳\r\n    紀錄等影本在卷（本院卷第109至111頁）可憑，且為原告所\r\n\
      \    不爭執。而按關於利息或其他定期給付，如債權人給與受領\r\n    一期給付之證書，未為他期之保留者，推定其以前各期之給\r\n    付已為清償。民法第325條第1項定有明文。被告依系爭合約\r\
      \n    所需按月支付原告招牌使用費之依據，係該合約第6條第1項\r\n    「乙方應於簽立合約開始，於每月5 號給付甲方招牌使用費\r\n   \
      \ 1000元，直到合約期滿，若續約比照辨理。」從而自係定期\r\n    給付甚明；而原告於出具101年6月份招牌使用費給付收據予\r\n    被告時，並未在其上有任何保留之意思，乃依前揭民法規定\r\
      \n    ，應推定被告已然給付101年5月份之招牌使用費，原告復未\r\n    提出反對之證明以推翻上開推定，則原告請求被告給付 101\r\n \
      \   年5 月份之招牌使用費，即屬無據。而有關被告是否尚欠原\r\n    告101年4月份之招牌使用費部分，被告抗辯該期間係原告表\r\n    示試賣期間不收招牌費等情，而原告訴代則坦承有2\
      \ 個月試\r\n    賣期間，但原告是否表示該期間不收招牌使用費，仍待與當\r\n    事人確認等語。查根據原告所提出其於101年8月23日委任其\r\
      \n    本件訴訟代理人對被告之訴訟代理人所發然律字第101067號\r\n    函提及「（二）詎李信陽君加盟習得手工窯烤披薩技術、知\r\n  \
      \  悉相關原物料供應來源及經營運作方式等資訊，有能力獨立\r\n    經營，不僅『自第3個月起即未按每個月5號給付本商號招牌\r\n    使用費1000元』……。」（本院卷第27頁背面）則無論其所\r\
      \n    稱之「第3 個月」，究竟係自101年3月16日簽約時或自被告\r\n    所陳於101年4月15日開始營業（本院卷第99頁）時起，算至\r\
      \n    「第3個月」，都絕非「101年4月」。可見被告抗辯「101年\r\n    4月 」係原告表示試賣期間不收招牌費之期間等情，應屬可\r\n\
      \    信。至被告終止系爭合約後之101年8月份，其自無再依系爭\r\n    合約給付招牌使用費，乃屬當然。從而，原告請求被告依約\r\n    給付101年4、5、8月份之招牌使用費，均核屬無據。\r\
      \n五、綜上所述，原告請求被告依系爭合約第2條第3項給付懲罰性\r\n    違約金300000元、依系爭合約第5條第1項賠償惡意違約或終\r\n  \
      \  止系爭合約之損害50000元、依系爭合約第6條給付101年4、\r\n    5、8月份之招牌使用費3000元、依系爭合約第5條第2項給付\r\n\
      \    原告101年8月份之合理利潤10839元及自101年9月1日起至10\r\n    6年3月15日止計54.5個月期間之預期合理利潤590726元，均\r\
      \n    無理由，應予駁回。本件事證已臻明確，兩造其餘攻擊防禦\r\n    方法及舉證均已審酌，經核於判決結果不生影響，爰不予逐\r\n    一論述，併此敘明。\r\
      \n六、按法院為終局判決時，應依職權為訴訟費用之裁判。訴訟費\r\n    用，由敗訴之當事人負擔。民事訴訟法第87條第1 項、第78\r\n    條分別定有明文。又以一訴主張數項標的者，其價額合併計\r\
      \n    算之。民事訴訟法第77條之2第1項本文亦有明定。查原告提\r\n    起本訴，其所聲明請求被告給付之金額計為954565元，應徵\r\n\
      \    收之第1審裁判費為10460元；另因傳喚證人簡靖峰，原告支\r\n    出證人日旅費632 元，此外即無其他訴訟費用支出。故本件\r\n \
      \   訴訟費用額確定為11092元，應由敗訴之原告負擔。\r\n七、據上論結，本件原告之訴為無理由，依民事訴訟法第87條第\r\n    1項、第78條，判決如主文。\r\
