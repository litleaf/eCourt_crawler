      \n    移轉予原告（本院卷第18頁）。\r\n  (四)原告於100年2月15日以台南地方法院郵局第204號存證信函\r\n    通知被告提出理賠解決之方案（本院卷第14頁至第16頁）。\r\
      \n四、得心證之理由：\r\n    本件原告主張阿一鮑翅公司以出口商名義委託捷美海運公司\r\n    將系爭貨物托運至被告指定之高雄港69號碼頭後，再由被告\r\
      \n    將系爭貨物運送至美國進口商客戶，嗣因被告之受僱人未盡\r\n    善良管理人之注意義務，被告所承租之上開碼頭因而於99年\r\n    12月7日發生TT門式起重機之小發電機冒煙起火意外，致阿\r\
      \n    一鮑翅公司受有全部系爭貨物金額、貨櫃拖運費用及裝卸貨\r\n    人工費用之損害，而阿一鮑翅公司已將對被告之損害賠償請\r\n    求權移轉予原告，原告自得請求被告賠償上開損害，則為被\r\
      \n    告所否認，並以前詞置辯，是本件所應審究者為：(一)阿一鮑\r\n    翅公司與被告間是否有運送契約存在？(二)高雄港69號碼頭發\r\n\
      \    生火災是否係因被告受僱人之故意或過失不法侵害行為所致\r\n    ？茲分述如下：\r\n  (一)阿一鮑翅公司與被告間並無運送契約存在：\r\
      \n  1.按稱運送人者，謂以運送物品或旅客為營業，而受運費之人\r\n    ；稱承攬運送人者，謂以自己之名義，為他人之計算，使運\r\n    送人運送物品而受報酬為營業之人，承攬運送人，除契約另\r\
      \n    有訂定外，得自行運送物品；如自行運送，其權利義務，與\r\n    運送人同，民法第622條、第660條第1項及第663條分別定有\r\n\
      \    明文。復按債權債務之主體應以締結契約之當事人為準，故\r\n    須契約上所載明之債權人，不問其實際情形如何，對於債務\r\n    人當然得行使契約上之權利，始得對債務人行使權利，至於\r\
      \n    其實際情形如何，原非所問（最高法院43年台上字第99號、\r\n    18年上字第1609號判例要旨參照）；又承攬運送人受委託人\r\n\
      \    之委託後，係以自己之名義與運送人訂立物品運送契約，在\r\n    外部關係上，承攬運送人始為該運送契約之當事人，委託人\r\n    並非契約當事人，其與運送人不直接發生關係，而係由承攬\r\
      \n    運送人對運送人發生權利義務關係（最高法院98年度台上字\r\n    第1961號裁判要旨參照）。\r\n  2.經查，依捷美海運公司所簽發之載貨證券（BILL\
      \ OF LADING\r\n    ）記載：託運人/出口商（Shipper/Exporter）係阿一鮑翅\r\n    公司（A.YI ABALONE＆SHARKS\
      \ FIN COMPANY LTD）、受貨人\r\n    （Consignee）係CULINARTISAN INC.、運送人（Carrier）\r\n\
      \    係捷美海運公司（GENERAL MERCHABDISE CONSOLIDATORS,\r\n    INC.）（見本院卷第103頁），而被告所簽發之提單則記載\r\
      \n    ：託運人（Shipper）係捷美海運公司（GENERAL MERCHABDI\r\n    SE CONSOLIDATORS,INC.），受貨人（Consignee）係SPEEDY\r\
      \n    公司，運送人（Carrier）係被告（APL）（見本院卷第104\r\n    頁）；參以，捷美海運公司於100年11月24日回覆本院之說\r\
      \n    明書內容記載：「捷美海運公司之美國合作公司SPEEDY公司\r\n    於99年12月間接受阿一鮑翅公司之美國客戶CULINARTISAN\r\
      \n    INC.委託承攬運送，CULINARTISAN INC.向阿一鮑翅公司訂\r\n    購之1,350箱食品。其後捷美海運公司承辦人員接獲SPEEDY\r\
      \n    公司委託代為向美國總統輪船股份有限公司洽訂艙位。」（\r\n    見本院卷第99頁、第100頁），由上綜合判斷可知，本件系\r\n   \
      \ 爭貨物之運送關係應係CULINARTISAN INC.向阿一鮑翅購買\r\n    系爭貨物，並委託SPEEDY公司處理系爭貨物之進口事宜，\r\n\
      \    SPEEDY公司即代理CULINARTISAN INC.以阿一鮑翅公司名義\r\n    為託運人，向捷美海運公司委託承攬運送系爭貨物，捷美海\r\
      \n    運公司再以自己之名義，為他人之計算，委託被告運送系爭\r\n    貨物而受取報酬。是就上開運送之法律關係而言，實有兩獨\r\n    立運送契約存在，在承攬運送契約中，阿一鮑翅公司為託運\r\
      \n    人，捷美海運公司為承攬運送人；在海上運送契約中，捷美\r\n    海運公司為託運人，被告則為運送人。故而，本件承攬運送\r\n    契約應存在於阿一鮑翅公司與捷美海運公司間，海上運送契\r\
      \n    約則存在捷美海運公司與被告間；至於阿一鮑翅公司與被告\r\n    間並無任何運送契約關係存在，阿一鮑翅公司既非運送契約\r\n    所載明之債權人，自不得對運送契約之債務人即被告為任何\r\
      \n    請求。是以，阿一鮑翅公司縱已於100年1月出具同意書，將\r\n    善後理賠金全部移轉予原告（見本院卷第18頁），原告亦無\r\n  \
      \  從依運送契約之法律關係請求被告負損害賠償責任。\r\n  (二)高雄港69號碼頭發生火災非因被告受僱人之故意或過失不法\r\n    侵害行為所致：\r\
      \n  1.按受僱人因執行職務，不法侵害他人之權利者，由僱用人與\r\n    行為人連帶負損害賠償責任。但選任受僱人及監督其職務之\r\n    執行，已盡相當之注意或縱加以相當之注意而仍不免發生損\r\
      \n    害者，僱用人不負賠償責任，民法第188條第1項定有明文。\r\n    次按民法第188條所稱之受僱人，係以事實上之僱用關係為\r\n  \
      \  標準，僱用人與受僱人間已否成立書面契約，在所不問（最\r\n    高法院45年台上字第1599號判例要旨參照）。次按當事人主\r\n    張有利於己之事實者，就其事實有舉證之責任，民事訴訟法\r\
      \n    第277條前段定有明文。而民事訴訟如係由原告主張權利者\r\n    ，應先由原告負舉證之責，若原告先不能舉證，以證實自己\r\n    主張之事實為真實，則被告就其抗辯事實即令不能舉證，或\r\
      \n    其所舉證據尚有疵累，亦應駁回原告之請求（最高法院17年\r\n    上字第917號判例要旨參照）。本件原告主張被告所承租之\r\n   \
      \ 高雄港69號碼頭發生火災係因被告受僱人之故意或過失不法\r\n    侵害行為所致，則為被告所否認，揆諸上開說明，自應由原\r\n    告就該等事實負舉證責任。\r\
      \n  2.經查，被告承租之高雄港69號碼頭於99年12月7日發生TT門\r\n    式起重機及小發電機冒煙起火意外，造成系爭貨物部分受損\r\n \
      \   之事實，為兩造所不爭執，自堪採信。而原告雖主張TT門式\r\n    起重機及小發電機平日應由被告受僱人負責保養維修，故被\r\n    告應負損害賠償責任云云，然查，被告辯稱其將高雄港69號\r\
      \n    碼頭場地之貨櫃裝卸及儲運工作發包給中友公司，該起重機\r\n    及小發電機均為中友公司所負責保養及管理，並所提出100\r\n    年10月28日自由時報電子報內容報導：「中友公司長期承攬\r\
      \n    APL公司（即被告）位於高雄港68、69號碼頭的貨櫃裝卸業\r\n    務，至今已有二十多年，雙方合作關係一向友好，最近卻傳\r\n  \
      \  出APL公司計畫在今年底終止合約，改找其他公司。」為證\r\n    （本院卷第135頁），可知被告確已將碼頭中貨櫃裝卸業務\r\n    均交由中友公司承攬，而TT門式起重機及小發電機之功用既\r\
      \n    係用以裝卸貨櫃，應可認TT門式起重機及小發電機平日均由\r\n    中友公司及其受僱人負責維修保養，自難認高雄港69號碼頭\r\n   \
      \ 發生火災係因被告受僱人之故意或過失不法侵害行為所致。\r\n    而被告與中友公司間僅為承攬關係，被告自無須對中友公司\r\n    受僱人之過失負損害賠償責任；此外，原告復未提出其他證\r\
      \n    據證明高雄港69號碼頭發生火災係因被告受僱人之故意或過\r\n    失不法侵害行為所致，則原告主張被告應依民法第188條第1\r\n  \
      \  項之規定負侵權行為損害賠償責任云云，即屬無據。\r\n五、綜上所述，阿一鮑翅公司與被告間無運送契約存在，原告自\r\n    不得依運送契約之法律關係，請求被告負損害賠償責任；又\r\
      \n    高雄港69號碼頭於99年12月7日發生TT門式起重機及小發電\r\n    機冒煙起火意外，並非因被告公司之受僱人故意或過失不法\r\n \
      \   侵害行為所致，原告主張被告應負僱用人損害賠償責任，即\r\n    非有據。從而，原告依運送契約之法律關係及民法第188條\r\n    第1項之規定，請求被告應給付原告1,166,295元，及自起訴\r\
      \n    狀繕本送達之翌日起至清償日止，按年息5％計算之利息，\r\n    為無理由，應予駁回。\r\n六、本件事證已臻明確，兩造其餘攻擊防禦方法及未經援用之證\r\
      \n    據，經本院斟酌後，核與判決之結果不生影響，爰不一一論\r\n    列，併此敘明。\r\n七、據上論結，本件原告之訴為無理由，依民事訴訟法第385條\r\
