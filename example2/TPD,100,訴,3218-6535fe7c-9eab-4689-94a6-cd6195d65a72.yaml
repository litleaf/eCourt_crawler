      \n    原告已將系爭貨物裝船，船名及船次為APLHOLLA NDV.188-1\r\n    ，領空櫃地及送貨地點均為第69號碼頭（本院卷第70頁）。\r\
      \n  (二)被告承租之高雄港69號碼頭於99年12月7日發生TT門式起重\r\n    機之小發電機冒煙起火意外，經公證行查勘核定系爭貨物中\r\n\
