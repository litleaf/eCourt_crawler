    content: "臺灣臺中地方法院民事判決　　　　　 100年度訴字第1882號\r\n原　　　告　洪長孚\r\n被　　　告　彭智勇\r\n上列當事人間請求損害賠償事件，本院於民國101年9月27日言詞\r\
      \n辯論終結，判決如下：\r\n    主      文\r\n被告應給付原告新臺幣捌萬元。\r\n原告其餘之訴駁回。\r\n訴訟費用由被告負擔百分之八，餘由原告負擔。\r\
      \n本判決原告勝訴部分得假執行。\r\n    事實及理由\r\n壹、原告主張：\r\n一、原告之原名為「洪瑞乾」，原告先前因從事建築代銷工作，\r\n\
      \    與職業為建築師之被告認識，兩造係認識20年之舊識，被告\r\n    知悉原告之姓名、職業、學經歷等個人資料。嗣被告於民國\r\n    100年2月前之不明時日，以可辨識為原告人格特徵之改名前\r\
      \n    姓名（即「洪瑞乾」）、學經歷資料，向「facebook」（中\r\n    文名稱譯為「臉書」，下亦稱「臉書」）網站註冊帳號（含\r\n \
      \   密碼，下稱系爭帳號），再於100年2月間某日，以系爭帳號\r\n    登入「facebook」網站，張貼足以令人認為「洪瑞乾」（即\r\n \
      \   原告）喜好特殊性生活而貶損洪瑞乾社會評價之：「洪瑞乾\r\n    覺得這些很讚：……刺激性生活、日本AV女優、一夜情好嗎\r\n    ？、jb一夜情」等文字（下稱系爭文字），被告再於附表（\r\
      \n    日期欄）所示之期間，在「facebook」網站上之其自己名義\r\n    （即「彭智勇」名義）註冊帳號及網路社團等與網友對話之\r\n \
      \   網頁，張貼如附表所示之內容【即附表（原告主張被告侵害\r\n    其權利之原因事實欄）所示之內容，下均同】，侵害原告之\r\n    名譽、隱私、肖像、自由等人格權【各詳如附表（原告主張\r\
      \n    被告侵害權利之內容欄）所示之權利】，其中被告以系爭文\r\n    字誹謗原告之犯行部分，業經鈞院刑事簡易庭認定被告犯刑\r\n    法第310條第2項之誹謗罪而於101年4月27日以101年度中簡\r\
      \n    字第114號判處被告罰金新臺幣（下同）5,000元，如易服勞\r\n    役，以1,000元折算1日確定在案。原告因被告前揭侵害原告\r\n\
      \    人格權之行為，精神上受有痛苦，爰依侵權行為之法律關係\r\n    ，請求被告賠償原告精神慰撫金100萬元。並聲明：被告應\r\n    給付原告100萬元。\r\
      \n二、對被告抗辯之陳述：\r\n  (一)被告確曾向原告表示願幫忙水餃生意，但原告認識被告超過\r\n    20年卻未深交，係因業界對被告風評不佳，因此原告對被告\r\
      \n    所言以自我吹噓視之，未有任何牽扯。原告於100年2月28日\r\n    晚間，發現被告以「洪瑞乾」之名義註冊系爭帳號，且加以\r\n  \
      \  嚴重醜化，經原告發現並致電告知，被告隨後刪除系爭帳號\r\n    ，並惱羞成怒，恣意侮辱原告，並誹謗原告及原告與原告之\r\n    妻共同經營之網路商店「餃子宴」。\r\
      \n  (二)「采玉珍餃坊」係以「餃子宴」之名稱，在PCHOME網路商店\r\n    街登錄之店家，因此「采玉珍餃坊」之SGS合格證明，當係\r\n\
      \    屬「餃子宴」在PCHOME網路商店街使用。又「餃子宴」乃是\r\n    網路商店名稱而非公司名稱，因此被告無法查詢「餃子宴」\r\n   \
      \ 有無SGS合格證明，故被告就其從何而知「餃子宴」係無SGS\r\n    合格證明之鐵皮屋家庭工廠乙節，應予證明。\r\n貳、被告則以：\r\n一、被告雖曾有以「洪瑞乾」名義，向「facebook」網站註冊帳\r\
      \n    號之情事，然系爭帳號並非被告申請註冊之帳號，「facebo\r\n    ok」網站上有二個以「洪瑞乾」名義註冊之帳號，被告所註\r\n \
      \   冊之「洪瑞乾」帳號其上貼有大頭貼之相片，系爭帳號則無\r\n    大頭貼之相片，二者不同，被告並未在系爭帳號之個人資料\r\n    、興趣、嗜好寫上不雅、色情之系爭文字，影射原告喜好特\r\
      \n    殊性生活而貶損原告之社會評價。就系爭文字部分，被告雖\r\n    因犯刑法第310條第2項之誹謗罪經鈞院刑事簡易庭以101年\r\n  \
      \  度中簡字第114號判處被告罪刑確定，被告係因不願浪費司\r\n    法資原，遂未對該刑事判決提起上訴，然原告與訴外人劉雨\r\n    蓁設計師間之設計佣金14,000元糾紛，係於100年4月間才發\r\
      \n    生，被告自無因原告與劉雨蓁設計師間就該佣金14,000元糾\r\n    紛之問題，於100年2月間即註冊系爭帳號而故意誹謗原告之\r\n\
      \    可能，該刑事判決之認定顯然有誤。被告開立「洪瑞乾」帳\r\n    號之動機，係因有朋友要選舉要按「讚」之用途，被告就此\r\n    部分已於100年3月6日，以被告自己「彭智勇」之帳號在「\r\
      \n    facebook」網站中之原告（即「Akenpoet Hung」）網誌上\r\n    貼文說明（即本院卷84頁之貼文），惟因原告意圖誤導網友\r\
      \n    對外散播被告冒用原告之名義及盜用帳號，對被告造成極大\r\n    困擾，被告始會回應貼文「Akenpoet Hung」、「優研」及\r\n\
      \    「洪瑞乾」是同一人。\r\n二、就附表所示之內容，被告亦無原告所稱侵害其人格權之行為\r\n    ，說明如次：\r\n  (一)被告係依原告自行在GOOGLE＋網站上公開之資料而搜尋取得\r\
      \n    之原告相片，且原告夫妻均曾是被告之「facebook」網站上\r\n    之朋友，原告亦在其經營之「餃子宴」網路商店上自行公開\r\n \
      \   其電話、傳真、地址及網路地圖；原告妻子之相片亦是其自\r\n    行於網路商店及「facebook」網站公開之資料，依個人資料\r\n   \
      \ 保護法第19條第3款、第7款之規定，資料乃是原告自行公開\r\n    且以GOOGLE搜尋即能取得，屬一般可得知來源，原告主張係\r\n    被告洩漏原告個人資料，侵害原告之隱私權、肖像權，自無\r\
      \n    可採。\r\n  (二)原告與其妻子在其等位於臺中市○○區○○街102巷1號之住\r\n    處製造生鮮水餃及數十種生鮮食品，主要為臺中地區宅配與\r\
      \n    PCHOME網路購物。被告曾表示欲幫原告介紹大型住宅社區及\r\n    政府單位向其團購，上網搜尋後發現原告竟在其經營之「餃\r\n  \
      \  子宴」網路商店謊稱其家庭式餃子工廠生產之水餃，全系列\r\n    產品通過SGS食品安全檢驗合格，然原告提出SGS試驗報告之\r\n    申報廠商為「采玉珍餃坊」，生產地係臺中縣潭子鄉（現改\r\
      \n    制為臺中市潭子區，下均同）榮興街57巷16號8樓之1，與「\r\n    餃子宴」地址顯不相符，且「餃子宴」販賣生鮮食品種類眾\r\n  \
      \  多，原告送SGS測試僅水餃類一種，卻誇稱全系列通過，顯\r\n    有欺騙消費者之行為，被告遂心存疑慮，不敢替原告介紹，\r\n    原告便懷恨在心。就原告在其「餃子宴」網路商店上宣稱其\r\
      \n    全系列產品通過SGS食品安全衛生檢驗合格，與原告位於臺\r\n    中市○○區○○街102巷1號之簡陋鐵皮屋家庭工廠相對照，\r\n  \
      \  則被告就此與食品安全及衛生等公共利益有關之事項予以評\r\n    論，並無不妥。\r\n  (三)原告於100年4月原告介紹汽車旅館設計案與兩造共同之「臉\r\
      \n    書」朋友訴外人劉雨蓁設計師，據劉雨蓁向被告表示，因案\r\n    子尚無進展，未能請領280,000元之款項，但原告封鎖被告\r\n  \
      \  與劉雨蓁設計師，以詛咒誹謗方式於其網路頁面惡意造謠攻\r\n    擊被告及劉雨蓁。且原告於100年6月間，在「facebook」網\r\n  \
      \  站上以其係社會有力人士自居，不時對網友恐嚇興訟提告，\r\n    讓人遭受牢獄之災並破財，致許多網友心生恐懼，其中部分\r\n    網友打探「Akenpoet\
      \ Hung」之資料，被告遂將於GOOGLE＋\r\n    搜尋到之原告相關資訊於100年7月23日，上傳至「facebook\r\n    」網站之網路社團公告周知，藉以保護曾遭原告恐嚇之網友\r\
      \n    。\r\n三、並聲明：駁回原告之訴。\r\n參、本院之判斷：\r\n一、原告主張其原名為「洪瑞乾」，被告向「facebook」網站註\r\n\
      \    冊取得系爭帳號後，於100年2月間某日，以系爭帳號登入「\r\n    facebook」網站並張貼系爭文字，被告因以系爭文字誹謗原\r\n\
      \    告之犯行部分，業經本院刑事簡易庭認定被告犯刑法第310\r\n    條第2項之誹謗罪並於101年4月27日以101年度中簡字第114\r\n\
      \    號判處被告罰金5,000元，如易服勞役，以1,000元折算1日\r\n    確定（下亦稱前開刑事案件）等情，業據原告提出「facebo\r\n\
      \    ok」網站上就系爭文字及被告自承其以「洪瑞乾」名義註冊\r\n    帳號之網頁資料為證（見本院卷82至84頁），且經本院調閱\r\n   \
      \ 前開刑事案卷查核無訛。被告雖否認上情，並以前揭情詞置\r\n    辯。惟查，兩造為已認識20年之舊識，被告知悉原告姓名由\r\n    「洪瑞乾」改為洪長孚，原告在「facebook」網站有開立使\r\
      \n    用「Akenpoet Hung」之帳號乙節，業據被告於前開刑事案\r\n    件偵查中於100年10月11日檢察官訊問時自承在卷（見臺灣\r\
      \n    臺中地方法院檢察署100年度偵緝字第1214號卷74頁），核\r\n    與原告所陳相符，堪認屬實。而參諸被告於前開刑事案件偵\r\n \
      \   查之初於100年7月22日檢察官訊問時先陳稱其不認識原告，\r\n    且其不認識「洪瑞乾」帳號（即其上有大頭貼相片之「洪瑞\r\n    乾」帳號）上大頭貼之人等語（見前開偵緝字第1214號卷25\r\
      \n    、26頁，及該署100年度他字第1993號卷10頁之「facebook\r\n    」網站網頁資料），被告迄至本件訴訟時則改稱其註冊之「\r\
      \n    洪瑞乾」帳號乃為其上貼有大頭貼之相片等語（見本院卷17\r\n    8頁），其先後歧異之陳述，無非係為否認貼有系爭文字之\r\n    系爭帳號（即其上並無大頭貼相片之「洪瑞乾」帳號）為其\r\
      \n    所為，圖卸己責所為避重就輕之舉，被告前開所辯已難輕採\r\n    。且衡諸系爭帳號（即其上並無大頭貼相片之「洪瑞乾」帳\r\n    號）或其上有大頭貼相片之「洪瑞乾」帳號，均為「Gaspar\r\
      \n    Lin」帳號之人之共同網友，此觀卷附前揭「facebook」網\r\n    頁資料即明（見本院卷82、84頁），益見兼括系爭帳號及其\r\n\
      \    上有大頭貼相片之「洪瑞乾」帳號，均為被告所註冊開立之\r\n    帳號。並佐以系爭帳號乃至其上有大頭貼相片之「洪瑞乾」\r\n    帳號，既係被告所註冊使用，他人自無從知悉該等帳號密碼\r\
      \n    並在該等帳號內登載文字等資料等情以觀，足見原告前揭主\r\n    張，堪信為真實。是被告前開所辯，委無可採。\r\n二、又就原告主張附表所示內容中關於「Akenpoet\
      \ full with\r\n    evils」、「奠！案件未成未請半毛錢，為了強索區區14000\r\n    回扣，囑咒台派女生yu Jen的狼」、「大頭貼可反應該人的\r\
      \n    心理狀態，心中充滿仇恨，沒有愛的人才會使用如此令人懼\r\n    怕的圖。希磊大，我不相信你對此狼頭不懼怕三分！人心的\r\n    險惡，比此狼頭可怕多了！」等文字係為被告所張貼乙節，\r\
      \n    亦據原告提出「face book」網站上之網頁資料為證【見附\r\n    表（備註欄）所示之本院卷附網頁資料】。且參諸：\r\n  (一)被告提出之100年3月6日「facebook」網站之網頁資料（見\r\
      \n    本院卷187至191頁），可知兩造當日確有因被告是否有開立\r\n    系爭帳號之事而互有貼文，甚且被告貼文向原告表示：「廢\r\n  \
      \  話少說，趕快去告」等語，足見原告主張同日在「facebook\r\n    」網站以被告名義（即「彭智勇」名義）張貼之「Akenpoet\r\n\
      \    full with evils」而意指原告充滿邪惡等語，亦係被告所\r\n    為之貼文，堪認屬實。\r\n  (二)又被告就原告與訴外人劉雨蓁設計師間設計佣金14,000元而\r\
      \n    產生糾紛問題，對原告有所不滿，且劉雨蓁在「facebook」\r\n    網站係使用「Yu Jen」之英文名稱等情，此觀卷附被告之答\r\n\
      \    辯狀（見本院卷171至174頁）及前開刑事案件偵查卷附被告\r\n    之答辯狀（見前開偵緝字第1214號卷81頁）即明，足見就原\r\n\
      \    告、劉雨蓁二人間因該佣金14,000元所生之糾紛，被告確有\r\n    在「face book」網站上張貼對原告不利內容之動機。再佐\r\n\
      \    以該「奠！案件未成未請半毛錢，為了強索區區14000回扣\r\n    ，囑咒台派女生yu Jen的狼」等語之貼文，顯與原告、劉雨\r\n \
      \   蓁二人間因該佣金14,000元所生之糾紛有關，則原告主張該\r\n    等指稱原告強索14,000元回扣並將原告指稱為狼之貼文，乃\r\n \
      \   為被告所為之貼文，亦堪信為真實。\r\n  (三)再就「大頭貼可反應該人的心理狀態，心中充滿仇恨，沒有\r\n    愛的人才會使用如此令人懼怕的圖。希磊大，我不相信你對\r\
      \n    此狼頭不懼怕三分！人心的險惡，比此狼頭可怕多了！」之\r\n    貼文部分（即附表編號10、21所示之內容部分），綜參原告\r\n   \
      \ 所提網頁資料（見本院卷94、115頁）及被告所提之網頁資\r\n    料（見本院卷188、189頁），可知被告之大頭貼圖片均屬相\r\n    同，則該等貼文亦為被告所為之貼文，且被告係針對原告使\r\
      \n    用之大頭貼圖片（即狼頭之圖片）而為貼文等情，堪予認定\r\n    。\r\n三、按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n\
      \    。民法第184條第1項前段定有明文。又不法侵害他人之身體\r\n    、健康、名譽、自由、信用、隱私、貞操，或不法侵害其他\r\n    人格法益而情節重大者，被害人雖非財產上之損害，亦得請\r\
      \n    求賠償相當之金額；其名譽被侵害者，並得請求回復名譽之\r\n    適當處分，為民法第195條第1項所明定。次按民法上名譽權\r\n   \
      \ 之侵害非即與刑法之誹謗罪相同，名譽有無受損害，應以社\r\n    會上對個人評價是否貶損作為判斷之依據，苟其行為足以使\r\n    他人在社會上之評價受到貶損，不論其為故意或過失，均可\r\
      \n    構成侵權行為，其行為不以廣佈於社會為必要，僅使第三人\r\n    知悉其事，亦足當之（最高法院90年臺上字第646號判例意\r\n   \
      \ 旨參照）。經查，原告主張被告在「facebook」網站上指稱\r\n    ：原告與「Akenpoet Hung」、「優研」、「洪瑞乾」為同一\r\n\
      \    人並刊登原告之相片乙節（即附表編號1、4、6、8、9、11\r\n    、12、19、20所示之內容等），為被告所不否認，堪信為真\r\n\
      \    實。則被告在「facebook」網站上張貼「洪瑞乾覺得這些很\r\n    讚：...刺激性生活、日本AV女優、一夜情好嗎？、jb一夜\r\n\
      \    情」（即系爭文字）及附表所示內容中關於「Akenpoet ful\r\n    l with evils」、「奠！案件未成未請半毛錢，為了強索區\r\
      \n    區14000回扣，囑咒台派女生yu Jen的狼」、針對原告使用\r\n    之大頭貼圖片（即狼頭之圖片）所為「大頭貼可反應該人的\r\n\
      \    心理狀態，心中充滿仇恨，沒有愛的人才會使用如此令人懼\r\n    怕的圖。希磊大，我不相信你對此狼頭不懼怕三分！人心的\r\n    險惡，比此狼頭可怕多了！」等文字，無疑使不特定之該網\r\
      \n    路社群相關網友（即第三人）閱覽後，認為前揭喜好特殊性\r\n    生活、充滿邪惡之人（full with evils）乃至僅為強索14,\r\
      \n    000元回扣即會咀咒他人之狼者即為原告，且將原告與動物\r\n    狼相提並論而指稱心中充滿仇恨、心地險惡之原告較諸狼為\r\n    可怕，而此部分文字，顯非對具體之事實所為陳述，亦與公\r\
      \n    共利益等可受公評之事無涉，依一般社會經驗，被告所使用\r\n    前揭文字，堪認已使原告之社會評價不免因而受有貶損，顯\r\n    已侵害原告之名譽，原告自受有損害，故被告對於原告就此\r\
      \n    部分所受之損害，應負賠償責任。則原告就此部分主張因被\r\n    告之侵權行為致其精神上蒙受痛苦，為屬有據，其就此部分\r\n    被告賠償其所受非財產上之損害即精神慰撫金，為有理由，\r\
      \n    應予准許。\r\n四、至於原告主張被告就附表所示之其餘內容，有侵害原告之名\r\n    譽、隱私、肖像、自由等人格權部分，固據原告提出「face\r\
      \n    book」網站上之網頁資料為證【見附表（備註欄）所示之本\r\n    院卷附網頁資料】。惟為被告所否認，並以前詞置辯。且綜\r\n   \
      \ 參下列說明，原告此部分主張，為無理由，並無可採，說明\r\n    如次：\r\n  (一)原告主張附表所示內容中關於被告在「facebook」網站上指\r\
      \n    稱：原告與「Akenpoet Hung」、「優研」、「洪瑞乾」為\r\n    同一人、向他人答稱原告之戶籍地位於草屯、刊登原告與家\r\n\
      \    人之個人資料、相片及「餃子宴」網路商店之相關資料乙節\r\n    （即附表編號1、3、4、6、8、9、11、12、14、15、16、19\r\
      \n    、20所示之內容等），係洩漏原告之個人資料及散布原告之\r\n    肖像，而侵害原告之隱私權、肖像權部分：\r\n  1.參諸司法院大法官會議釋字第603號解釋謂：「維護人性尊\r\
      \n    嚴與尊重人格自由發展，乃自由民主憲政秩序之核心價值。\r\n    隱私權雖非憲法明文列舉之權利，惟基於人性尊嚴與個人主\r\n    體性之維護及人格發展之完整，並為保障個人生活私密領域\r\
      \n    免於他人侵擾及個人資料之自主控制，隱私權乃為不可或缺\r\n    之基本權利，而受憲法第22條所保障（本院釋字第585號解\r\n   \
      \ 釋參照）」，可知隱私權之核心內容，旨在保障個人生活私\r\n    密領域免於他人侵擾及個人資料之自主控制之權利。又隱私\r\n    權侵害類型大體分為：私生活的侵入、私事的公開及資訊自\r\
      \n    主的侵害。再者，肖像權為個人形象及個性之表現，係個人\r\n    對其肖像是否公開之自主權利，即以自己肖像之利益為內容\r\n    之權利，屬重要之人格法益之一種，則民法第195條第1項所\r\
      \n    規定「不法侵害其他人格法益」，固包括肖像權在內。惟查\r\n    ：\r\n    (1)衡諸姓名乃為人別之表徵，旨在區別人己，依現代社會之\r\
      \n      普遍認知，知悉他人姓名並非必然構成隱私權之侵害，尚\r\n      須配合其他情事綜合判斷。且參諸在「facebook」網站註\r\n\
      \      冊帳號之各該用戶，本須提供自己之真實姓名和資訊，不\r\n      得提供任何虛假之個人資料或建立一個以上之個人帳號，\r\n    \
      \  此觀「facebook」網站之使用條款第四點關於註冊和帳號\r\n      安全之規定即明。查原告在「facebook」網站上註冊之帳\r\n\
      \      號係「Akenpoet Hung」、「優研」等二個人帳號，屢據\r\n      原告陳明在卷，顯見原告並未使用其真實之姓名（包括原\r\n\
      \      名「洪瑞乾」或改名後之洪長孚）註冊帳號向「facebook\r\n      」網站註冊帳號。於此原告已違反「facebook」網站前揭\r\
      \n      使用條款之情形下，縱使被告在「facebook」網站上指稱\r\n      ：原告與「Akenpoet Hung」、「優研」、「洪瑞乾」為\r\
      \n      同一人，亦僅係將原告前揭違反「facebook」網站前揭使\r\n      用條款之舉，使其還原符合「facebook」網站前揭使用條\r\
      \n      款之規定並使之名實相符。再佐以原告自己在「facebook\r\n      」網站上亦曾向網友自稱其係草屯出生的等語，此觀卷附\r\n\
      \      該網頁資料即明（見本院卷190頁），原告既已自主公開\r\n      之該等個人資料，則原告就附表編號3所示內容，主張被\r\n   \
      \   告向他人答稱原告之戶籍地址位於草屯乙節，係侵害其隱\r\n      私權，自屬無據。則被告前揭所為，顯難認業已侵害原告\r\n      個人生活之私密領域或原告對其個人資料自主控制權利。\r\
      \n    (2)又被告抗辯其係依原告自行在GOOGLE＋網站上公開之資料\r\n      而搜尋取得之原告相片，原告夫妻均曾是被告之「faceb\r\
      \n      ook」網站上之朋友，原告亦在其經營之「餃子宴」網路\r\n      商店上自行公開其電話、傳真、地址及網路地圖等資料，\r\n  \
      \    業據被告提出網頁資料為證（見本院卷197至213、236 頁\r\n      ），與原告所提出之網頁資料互核（見本院卷105、10 6\r\n\
      \      、112至114頁），足見在GOOGLE網站上以原告姓名「洪長\r\n      孚」搜尋，確可搜尋得原告所張貼之兼括原告及其家人之\r\n\
      \      相片及原告個人資料說明之網頁，原告夫妻確曾是被告之\r\n      「facebook」網站上之朋友，且網路「餃子宴」之網頁中\r\n\
      \      確有載明其電話、傳真、地址及網路地圖等相關資料。是\r\n      被告此部分抗辯，堪予憑採。於此情形，被告將原告自己\r\n    \
      \  已自主公開之該等資料、相片予以張貼，使他人知悉相片\r\n      中之人即為原告及「餃子宴」網路商店之相關資料，依前\r\n      開說明，自難謂被告有何侵害原告個人生活之私密領域或\r\
      \n      原告對其個人資料自主控制權利之情事。\r\n  2.從而，是原告就前揭部分主張被告係侵害其肖像權、隱私權\r\n    ，為無理由，並無可採。\r\
      \n  (二)又原告雖主張附表所示內容中關於「AkenpoetHung-餃子宴\r\n     -SGS檢測合格簡陋鐵皮屋家庭工廠？？？？？？？？？？\r\
      \n     」、「SGS檢測合格簡陋鐵皮屋家庭工廠！餃子宴」部分（\r\n    即附表編號7、16、17、18、20所示之內容等），係誹謗原\r\n\
      \    告而侵害原告之名譽權。惟按言論可分為「事實陳述」及「\r\n    意見表達」；前者有真實與否之問題，具可證明性，行為人\r\n    應先為合理查證，並依事件之特性分別加以考量，因行為人\r\
      \n    之職業、危害之嚴重性、被害法益之輕重、防範避免危害之\r\n    代價、與公共利益之關係、資料來源之可信度、查證之難易\r\n    等，而有所不同，苟行為人縱雖不能證明其言論內容為真實\r\
      \n    ，但依行為人所提證據資料，其有相當理由確信為真實者，\r\n    即難謂係不法侵害他人之權利，而令負侵權行為之損害賠償\r\n    責任；後者乃行為人表示自己之見解或立場，屬主觀價值判\r\
      \n    斷之範疇，無真實與否可言，行為人對於可受公評之事，如\r\n    未使用偏激不堪之言詞而為意見表達，可認係善意發表適當\r\n    評論者，不具違法性，非屬侵害他人之名譽權，即不負侵權\r\
      \n    行為之損害賠償責任。而查，依原告自承：「采玉珍餃坊」\r\n    係以「餃子宴」之名稱，在PCHOME網路商店街登錄之店家，\r\n  \
      \  因此「采玉珍餃坊」之SGS合格證明，當係屬「餃子宴」在\r\n    PCHOME網路商店街使用，又「餃子宴」乃是網路商店名稱而\r\n    非公司名稱，因此無法查詢「餃子宴」有無SGS合格證明等\r\
      \n    語（見本院卷249頁），顯見不特定之他人均無從以「餃子\r\n    宴」之名稱、經營所在位置等外觀，知悉「餃子宴」究有無\r\n    取得SGS合格證明。且觀諸原告所提出「采玉珍餃坊」之SGS\r\
      \n    試驗報告，亦記載生產地為臺中縣潭子鄉○○街57巷16號8\r\n    樓之1，與「餃子宴」在網路上所載之地址即臺中市○○區\r\n   \
      \ ○○街102巷1號顯不相同（見本院卷118、112頁），益徵一\r\n    般不特定人亦無從知悉「餃子宴」、「采玉珍餃坊」二者有\r\n    所關連。於此情形，被告依「餃子宴」在網頁相關資料上顯\r\
      \n    示之情形，認為「餃子宴」係未經SGS合格之店家，縱使不\r\n    能證明其言論內容為真實，依前開說明，尚不具不法性，已\r\n    無從逕認係侵害原告之名譽權。況則被告就此與食品安全及\r\
      \n    衛生等公共利益有關之可受公評事項，以「AkenpoetHung-\r\n    餃子宴-SGS檢測合格簡陋鐵皮屋家庭工廠？？？？？？？？\r\
      \n    ？？」、「SGS檢測合格簡陋鐵皮屋家庭工廠！餃子宴」等\r\n    尚偏激不堪之言詞，表達自己之見解而質疑「餃子宴」係未\r\n    經SGS檢測合格之店家，依前開說明，亦堪認被告所為不具\r\
      \n    違法性，非屬侵害原告之名譽權。是原告此部分主張，為屬\r\n    無據，委無可採。\r\n  (三)另原告雖主張附表編號4、5所示之內容亦侵害原告之名譽權\r\
      \n    。然觀諸原告提出之此部分網頁資料（見本院卷88、89），\r\n    其中就附表編號4所示之內容部分，顯無從僅以被告與另一\r\n   \
      \ 網友「張景程」於對話過程中附帶提及被告，即認被告所為\r\n    已使原告在社會上之評價受有貶損；又就附表編號5所示之\r\n    內容部分，可知被告與其他網友對話過程中討論究係何人檢\r\
      \n    舉名稱為「車圖」之網友帳號，且揆諸前述第(二)點之說明，\r\n    堪認此部分就「facebook」網站之使用者而言，亦屬可受公\r\n\
      \    評之事項，自難認被告所為已具違法性而侵害原告之名譽權\r\n    。是原告此部分主張，為無理由，並無可採。\r\n  (四)至於原告以附表編號19所示第一點之內容為據，進而主張被\r\
      \n    告透過他人傳話要原告撤銷刑事告訴，語意之中透露出原告\r\n    及家人出門要注意安全而恐嚇原告乙節，原告就此有利於己\r\n    之事實，並未舉證以實其說，自無從逕認被告有何恐嚇原告\r\
      \n    而侵害原告自由權之情事。是原告此部分主張，亦屬無據，\r\n    委無可採。\r\n五、次按慰藉金之賠償須以人格權遭遇侵害，使精神上受有痛苦\r\
      \n    為必要，其核給之標準固與財產上損害之計算不同，然非不\r\n    可斟酌雙方身分資力與加害程度，及其他各種情形核定相當\r\n    之數額（最高法院51年台上字第223號判例意旨參照），亦\r\
      \n    即民法第195條不法侵害他人人格法益得請求賠償相當之金\r\n    額，應以實際加害之情形、加害之程度、被害人所受精神上\r\n    痛苦之程度、賠償權利人之身分、地位、經濟能力，並斟酌\r\
      \n    賠償義務人之故意或過失之可歸責事由、程度、資力或經濟\r\n    狀況綜合判斷之。本件原告主張被告前揭關於系爭文字及附\r\n    表所示關於「Akenpoet\
      \ full with evils」、「奠！案件未\r\n    成未請半毛錢，為了強索區區14000回扣，囑咒台派女生yu\r\n    Jen的狼」及「大頭貼可反應該人的心理狀態，心中充滿仇\r\
      \n    恨，沒有愛的人才會使用如此令人懼怕的圖。希磊大，我不\r\n    相信你對此狼頭不懼怕三分！人心的險惡，比此狼頭可怕多\r\n    了！」等貼文之行為，客觀上足使原告在社會上評價因此減\r\
      \n    損、貶低，被告所為自係不法侵害原告之名譽，則原告依侵\r\n    權行為之法律關係，請求被告就此部分負非財產上損害賠償\r\n    之責，洵屬有據，有如前述。查原告教育程度為大學畢業、\r\
      \n    從事房屋設計、營建及房屋的代銷工作、名下有汽車、並無\r\n    不動產、每年所得約200萬元；被告教育程度則為大學畢業\r\n    ，於81年間執業建築師迄今、名下無汽車、名下有不動產數\r\
      \n    筆、每年所得約200萬元、300萬元等情，業據原告、被告分\r\n    別陳明在卷。另兩造財產、所得狀況，復有本院依職權向稅\r\n  \
      \  務電子閘門調取之財產、所得調件明細表（見本院卷120至\r\n    126 頁）附卷可稽。本院斟酌兩造之身分地位、職業、教育\r\n    程度、及被告不法侵害原告名譽之情狀、次數及程度，及原\r\
      \n    告在社會上評價受到貶損之程度等情，認為原告請求被告賠\r\n    償100萬元之精神慰撫金，尚嫌過高，應以8萬元為適當，原\r\n   \
      \ 告在此範圍以內精神慰撫金之請求，為屬有據，應予准許。\r\n    至原告逾此範圍請求被告賠償其精神慰撫金，則屬無據，不\r\n    應准許。\r\
      \n六、綜上所述，原告依據侵權行為之法律關係，請求被告給付原\r\n    告8萬元，為有理由，應予准許。至原告逾此範圍之請求，\r\n    為無理由，應予駁回。\r\
      \n肆、本判決原告勝訴部分，係所命給付之金額未逾50萬元之判決\r\n    ，應適用民事訴訟法第389條第1項第5款之規定，依職權宣\r\n    告假執行。\r\
      \n伍、本件事證已臻明確，兩造其餘攻擊防禦方法，核與判決結果\r\n    不生影響，無庸逐一審酌論列，附此敘明。\r\n陸、訴訟費用負擔及假執行宣告之依據：民事訴訟法第79條、第\r\
      \n    389條第1項第5款。\r\n中    華    民    國   101    年    10    月    31    日\r\n \
