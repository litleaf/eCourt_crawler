      \  取。\r\n   2、辛耘公司雖又主張：依系爭第一份採購契約第5條第1款後\r\n      段約定「其中食品安全之儀器測試方法，暐凱公司應於到\r\
      \n      貨前指定內容交予辛耘公司。指定項目內容如附件四所列\r\n      」，惟暐凱公司未依該約定於系爭儀器到貨前指定附件四\r\n   \
      \   所列檢驗項目交予伊，故不得要求伊就附件四各項檢驗方\r\n      法均進行開發與設定云云。暐凱公司則抗辯：兩造於初步\r\n      草擬系爭第一份採購契約時，就第5條僅約定「暐凱公司\r\
      \n      應於到貨前指定內容交付辛耘公司」，嗣經兩造磋商後，\r\n      已將開發設定之項目指定為附件四內容之全部，辛耘公司\r\n   \
      \   之工程師並確認附件四內容可以完成，且就該約定內容文\r\n      字排序觀之，係先規範「暐凱公司應於到貨前指定內容交\r\n      予辛耘公司」，並於句號後方再增加「指定項目內容如附\r\
      \n      件四所列」，文義係指「指定之部分」即為後方之附件四\r\n      ，若如辛耘公司所言需到貨前另行再指定，根本不需將附\r\n   \
