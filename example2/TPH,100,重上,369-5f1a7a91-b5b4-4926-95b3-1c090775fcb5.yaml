      \   這是在簽約之前就交付，我交給辛耘公司之東西比附件四\r\n      還要多，我們附件四只有列標題字號，他們上網就可以看\r\n      出完整之內容是什麼，辛耘公司有承諾要將附件四開發之\r\
      \n      方法交付暐凱公司，到簽約前包括賴郁芬、陳典沅、陳敬\r\n      明都有跟我承諾，我們購買之設備是可以做到附件四所有\r\n   \
      \   檢測之要求等語（見原審卷一193至194頁、原審卷五40至\r\n      41頁）；證人即暐凱公司檢驗實驗室組長林曉嵐在本院亦\r\n  \
      \    證述：我有將附件四所載開發方法交付辛耘公司，附件四\r\n      是我整理的，我拿給辛耘公司經理賴郁芬，是在兩造簽訂\r\n      系爭第一份採購契約前，賴郁芬有拿回去給工程師看是否\r\
      \n      可以開發，後來確認可以開發，才會附在合約附件四，辛\r\n      耘公司之工程師陳典沅到暐凱公司進行方法開發時，我有\r\n   \
