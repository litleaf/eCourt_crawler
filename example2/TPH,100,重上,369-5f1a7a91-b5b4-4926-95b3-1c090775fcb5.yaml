      \   167萬960元等語。經查：\r\n（一）本訴部分：\r\n   1、辛耘公司主張：系爭採購契約係單純買賣契約，伊僅負有\r\n      交付及安裝系爭儀器之義務，不負系爭儀器檢驗方法之開\r\
