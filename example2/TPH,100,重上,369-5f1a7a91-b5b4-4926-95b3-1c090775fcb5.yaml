      \n    耘公司負有完成「食品安全儀器測試方法之開發與設定」之\r\n    義務，倘辛耘公司無法提供測試方法之開發與設定，系爭儀\r\n    器即無從進行農藥殘留等之檢測，伊採購系爭儀器之契約目\r\
      \n    的無法達成。又系爭第二份採購契約之所以未如第一份採購\r\n    契約將測試方法開發與設定載明於條款中，係因該份契約所\r\n    購買之儀器與系爭第一份採購契約購買儀器相同，無庸重複\r\
