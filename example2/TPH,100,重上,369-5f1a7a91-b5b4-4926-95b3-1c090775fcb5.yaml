      \n    地點及安裝後，雖陸續派遣技術人員至伊處進行測試方法之\r\n    開發與設定，惟至98年4月均未能完成，未依債之本旨給付\r\n    ，顯已構成債務不履行，及應付物之瑕疵擔保責任，契約之\r\
      \n    目的既無法達成，伊得依民法第264條第1項規定行使同時履\r\n    行抗辯，拒絕給付剩餘貨款。退步言之，縱認伊應給付辛耘\r\n   \
