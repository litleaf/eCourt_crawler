      \n    定，顯見兩者有差異，暐凱公司主張伊就系爭第二份採購契\r\n    約亦負有測試方法開發與設定之義務，並不可採。縱認伊負\r\n    有就附件四檢驗項目測試方法之開發及設定義務，除農藥項\r\
      \n    目外，伊均已開發完成，而農藥項目未完成係因暐凱公司未\r\n    購買衛生署公告中所列部分儀器、未提供衛生署公告中所規\r\n    定之單劑型式配置之農藥標準品，致伊未能完成該給付義務\r\
      \n    ，不負給付遲延責任，亦非給付不能之情形，且伊交付系爭\r\n    儀器予暐凱公司已近2年，一直在暐凱公司實力支配下，暐\r\n    凱公司早已使用系爭儀器營業牟利，自應視為系爭儀器無瑕\r\
      \n    疵且已經受領，暐凱公司主張解除契約及請求損害賠償，並\r\n    無理由，故請求駁回暐凱公司請求948萬7,960元本息之反訴\r\n \
