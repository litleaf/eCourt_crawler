      \ 指定系爭儀器測試方法之開發及設定之項目內容如附件四\r\n      所列，並經辛耘公司同意。辛耘公司主張暐凱公司未依系\r\n      爭第一份採購契約第5條第1款約定，於到貨前指定檢測項\r\
      \n      目，不得要求其就附件四各項檢驗方法均進行開發與設定\r\n      云云，亦不可取。\r\n   3、辛耘公司雖又主張：系爭第二份採購契約未如系爭第一份\r\
      \n      採購契約第5條「驗收」之約定，顯見兩者有異，伊就系\r\n      爭第二份契約出售之儀器不負有測試方法之開發與設定，\r\n   \
      \   不適用系爭第一份採購契約之驗收標準云云。暐凱公司則\r\n      抗辯：因系爭第二份採購契約購買之儀器，與系爭第一份\r\n      採購契約購買之儀器相同，雙方於締約時已合意於系爭第\r\
      \n      一份採購契約約定由辛耘公司完成附件四所列項目測試方\r\n      法之開發與設定義務，辛耘公司如順利履行系爭第一份採\r\n   \
      \   購契約後，自可以該契約已進行開發設定之方法，重複於\r\n      系爭第二份採購契約所購買之儀器進行設定，故未於系爭\r\n      第二份採購契約再重複為該第5條之訂定，非謂辛耘公司\r\
      \n      就系爭第二份採購契約出售之儀器不負有附件四所列項目\r\n      測試方法之開發與設定義務，且辛耘公司實際已就系爭第\r\n   \
      \   二份採購契約出售之儀器進行附件四所列項目之開發與設\r\n      定等語。查：系爭第二份採購契約採購之「液相層析串聯\r\n      質譜儀」、「高壓快速液相層析系統」，與系爭第一份採\r\
      \n      購契約所採購之第（一）、（二）項標的物相同等情，為\r\n      兩造所不爭，並有系爭採購契約可稽，又參諸證人陳敬明\r\n   \
      \   、賴郁芬、何中平在原審均證述系爭第二份採購契約之所\r\n      以未有如系爭第一份採購契約第5條之約定，係因為第二\r\n      份契約所購買之儀器與第一份契約所購買之儀器是重複，\r\
      \n      既然第一份契約已經有約定設定開發方法，若能完成，第\r\n      二份契約照做即可，無庸再重做方法之開發等語（見原審\r\n   \
      \   卷二188至189、195頁），及證人陳典沅在本院證述二份\r\n      契約開發方法相同，其就系爭第一、二份採購契約之儀器\r\n   \
      \   均有進行附件四項目測試方法之開發與設定義務等語（見\r\n      本院卷一239頁），足認系爭第二份採購契約所購買之儀\r\n      器，與系爭第一份採購契約所購買之儀器，其締約目的相\r\
      \n      同，均應以達成附件四所列項目測試方法之開發與設定為\r\n      驗收條件，即辛耘公司就系爭第二份採購契約所負儀器之\r\n   \
      \   開發設定義務，與系爭第一份採購契約相同。辛耘公司主\r\n      張其就系爭第二份契約出售之儀器不負有測試方法之開發\r\n      與設定義務，不適用系爭第一份採購契約之驗收標準云云\r\
      \n      ，亦不可取。\r\n   4、辛耘公司雖又主張附件四檢驗項目測試方法之開發及設定\r\n      ，除農藥項目外，伊均已開發完成，而農藥項目未完成係\r\
      \n      因暐凱公司未購買衛生署公告中所列部分儀器、未提供衛\r\n      生署公告中所規定之單劑型式配置之農藥標準品所致云云\r\n   \
      \   ，惟為暐凱公司所否認，查辛耘公司就此不僅未能舉證證\r\n      明其就附件四「除農藥項目外，其餘均已開發完成」之事\r\n      實，亦未舉證證明暐凱公司負有提供其所言之儀器及農藥\r\
      \n      標準品之義務，及其無法完成開發與設定係因暐凱公司未\r\n      配合提供所致之情事，且參諸證人華希哲在本院證述就系\r\n   \
      \   爭儀器設定公告參數時，使用單一純樣標準品或混合物質\r\n      之標準品，只要是經過合格之標準品都可以使用，並沒有\r\n      很大的差異等情（見本院卷一165頁），證人陳典沅在本\r\
      \n      院證述暐凱公司提供之混合標準品時間約3個月或4個月可\r\n      以完成，如果標準品單一，時間約2個多月即可完成等情\r\n  \
      \    （見本院卷一237頁），亦難認辛耘公司未能完成附件四\r\n      檢驗項目之開發與設定，係因暐凱公司未購買衛生署公告\r\n     \
      \ 中所列部分儀器或未提供衛生署公告中所規定之單劑型式\r\n      配置之農藥標準品所致，辛耘公司此部分之主張，亦不可\r\n      取。\r\
      \n   5、辛耘公司雖又主張：伊於97年10至12月間將系爭儀器送交\r\n      至暐凱公司指定之地點，由暐凱公司簽收並通過測試，伊\r\n \
      \     已完成系爭儀器之交貨及安裝義務，並通過暐凱公司之驗\r\n      收，業已依約履行，且伊交付系爭儀器予暐凱公司已近2\r\n     \
      \ 年，一直在暐凱公司實力支配下，暐凱公司早已使用系爭\r\n      儀器營業牟利，自應視為系爭儀器無瑕疵且已經受領，其\r\n      應給付剩餘貨款云云。暐凱公司則抗辯：辛耘公司依約就\r\
      \n      系爭儀器負有依完成附件四所列檢驗項目測試方法之開發\r\n      與設定之義務，然辛耘公司僅完成部分項目，並於98年6\r\n  \
      \    月22日提出「暐凱公司事件處理辦法」，對於未能完成開\r\n      發與設定項目向伊致歉，表明本件交易至其完成測試農藥\r\n     \
      \ 方法交付始算完成，再於98年6月25日寄發電子郵件予伊\r\n      ，表明願就未能完成開發與設定項目補償伊，可見辛耘公\r\n      司就系爭儀器未能完成指定項目之開發與設定，未依債之\r\
      \n      本旨履行，顯已違約，契約之目的既無法達成，伊自得依\r\n      民法第264條第1項規定行使同時履行抗辯拒絕給付剩餘貨\r\n \
      \     款，又辛耘公司就系爭儀器既未能完成指定項目之開發與\r\n      設定，已構成不完全給付之債務不履行，經伊於98年11月\r\n   \
      \   20日委請律師發函催告其於函到14日內履行給付該義務，\r\n      逾期即逕行解除契約，其逾期仍未履行，系爭採購契約業\r\n     \
      \ 經伊解除，其依系爭採購契約請求給付剩餘貨款，亦屬無\r\n      理等語。查：辛耘公司依約負有就系爭儀器依附件四所列\r\n      檢驗項目測試方法完成開發與設定之義務如前述，又依系\r\
      \n      爭第一份採購契約第5條第1款前段約定「辛耘公司應於交\r\n      貨後45日曆天內完成食品安全儀器測驗方法之開發與設定\r\n \
      \     」，自辛耘公司最後於97年12月26日完成全部儀器安裝起\r\n      算，其至遲應於98年2月9日前完成該開發與設定，惟辛耘\r\n\
      \      公司無法如期完成，為辛耘公司所不否認，並經證人賴郁\r\n      芬、何中平、陳典沅分別在原審、本院證述明確（見原審\r\n    \
      \  卷二190至191、194至195頁、本院卷一236至240頁），復\r\n      有雙方往來電子郵件可稽（見原審卷一169至197頁），其\r\
      \n      中辛耘公司於98年6月25日寄給暐凱公司之電子郵件，更\r\n      明白表示就契約載明原由辛耘公司負責開發暐凱公司所需\r\n \
      \     的測試方法，建議由暐凱公司自行開發，辛耘公司並願就\r\n      此補償暐凱公司等語（見原審卷一196頁），足認辛耘公\r\n    \
      \  司未能依約就系爭儀器完成附件四所列檢驗項目測試方法\r\n      之開發與設定甚明。至辛耘公司所稱暐凱公司早已使用系\r\n      爭儀器營業牟利云云，為暐凱公司所否認，辛耘公司就此\r\
      \n      未能舉證以實其說，聲請調取之暐凱公司營業所得資料，\r\n      亦不足以證明該事，其據此謂應視為系爭儀器無瑕疵且已\r\n   \
      \   經暐凱公司受領，要無可取。按因可歸責於債務人之事由\r\n      ，致為不完全給付者，債權人得依關於給付遲延或給付不\r\n      能之規定行使權利；契約當事人一方給付遲延者，他方當\r\
      \n      事人得定相當期限催告其履行，如於期限內不履行時，得\r\n      解除契約；債權人於債務人有給付不能之情形，得解除契\r\n   \
      \   約，民法第227條第1項、第254條、第256條分別定有明文\r\n      。參諸暐凱公司向辛耘公司購買系爭儀器係用以檢測附件\r\n  \
      \    四所列各項檢驗項目，而辛耘公司卻未能依約提供符合該\r\n      條件之儀器與暐凱公司，自屬未依債之本旨履行，已構成\r\n      不完全給付，且經暐凱公司命其補正，仍無法補正，該儀\r\
      \n      器對於暐凱公司言已無實益，自有不完全給付準用給付遲\r\n      延及給付不能之情形，從而暐凱公司以前開律師函向辛耘\r\n   \
      \   公司解除系爭採購契約，即屬有據。至暐凱公司於100年1\r\n      0月6日在本院復追加主張辛耘公司應負物之瑕疵擔保責任\r\n    \
      \  ，依民法第359條規定解除系爭採購契約部分，查系爭採\r\n      購契約既經暐凱公司以前開律師函予以解除而不存在，暐\r\n      凱公司嗣後再追加依物之瑕疵擔保責任予以解除，自屬無\r\
      \n      理由。依上所述，系爭採購契約既經暐凱公司解除而不存\r\n      在，則辛耘公司依系爭採購契約請求暐凱公司給付剩餘貨\r\n   \
      \   款861萬3,000元（系爭第一份採購契約貨款3,285,000元\r\n      ＋系爭第二份採購契約貨款5,328,000元），即屬無據。\r\
      \n（二）反訴部分：\r\n   1、按契約解除時，當事人雙方負有回復原狀之義務，受領給\r\n      付為金錢者，應附加自受領時起之利息償還之，民法第25\r\
      \n      9條第1項第2款定有明文。查暐凱公司主張辛耘公司未能\r\n      依約就系爭儀器能完成指定檢驗項目測試方法之開發與設\r\n  \
      \    定，構成債務不履行，經其解除契約有理由如前述，則系\r\n      爭採購契約既經解除，辛耘公司自應返還所受領之價金，\r\n      從而暐凱公司依上開規定請求辛耘公司返還已付價金781\r\
      \n      萬7,000元（系爭第一份採購契約已付價金6,485,000元＋\r\n      系爭第二份採購契約已付價金1,332,000元），及加付自\r\
      \n      反訴起訴狀繕本送達翌日即99年4月22日起算之法定遲延\r\n      利息，應屬有據。\r\n   2、次按解除權之行使，不妨礙損害賠償之請求，民法第260\r\
      \n      條定有明文。暐凱公司主張伊為投入食品藥物殘留檢驗業\r\n      務，向辛耘公司採購系爭儀器，辛耘公司卻無法依約提供\r\n   \
      \   使用方法及維持儀器基本維護，致伊須花費更高成本及犧\r\n      牲利潤委託他人執行或向他人借用設備暫以維持業務，造\r\n      成營運業務之損失，得請求辛耘公司賠償委外檢測費用31\r\
      \n      萬5,000元、儀器及實驗室耗電費用25萬8,625元、氣體採\r\n      購費用33萬4,992元、方法開發之標準品及藥品暨耗材費\r\
      \n      用76萬2,343元，共計167萬960元損害等語。查：\r\n   （1）關於委外檢測費用部分：\r\n        暐凱公司主張依系爭採購契約約定，辛耘公司應於系爭\r\
      \n        儀器安裝完畢後45日內完成系爭儀器測試方法之開發與\r\n        設定，惟因辛耘公司未能如期完成，致伊於98年1至8月\r\n\
      \        對外接洽之農藥檢測業務，僅能委託訴外人財團法人臺\r\n        北市瑠公農業產銷基金會進行檢驗，該委託其他同質機\r\n  \
      \      構進行檢測支出之檢測費用31萬5,000元，得請求辛耘\r\n        公司賠償乙節，提出辛耘公司不爭執真正之財團法人臺\r\n \
      \       北市瑠公農業產銷基金會函及發票為證（見原審卷一31\r\n        5至337頁），並經證人林曉嵐在本院證述明確（見本院\r\n\
      \        卷二128頁）。查：依系爭採購契約約定，辛耘公司應\r\n        於交貨後45日曆天內就系爭儀器完成附件四所列檢驗項\r\n\
      \        目測試方法之開發與設定，自辛耘公司最後於97年12月\r\n        26日完成全部儀器安裝起算，其至遲應於98年2月9日前\r\
      \n        完成如前述，則在此之前辛耘公司就系爭儀器既無完成\r\n        該開發與設定之義務，暐凱公司對外進行農藥檢驗接件\r\n \
      \       ，就該部分因無法使用系爭儀器檢測而須委外檢驗所增\r\n        加之費用，自不應令辛耘公司負擔；又參諸證人賴郁芬\r\n   \
      \     、何中平在原審證述兩造於98年4至6月間已知悉辛耘公\r\n        司無法完成該開發與設定，並通知辛耘公司停止測試，\r\n   \
      \     雙方進行協商由暐凱公司自行開發方法，由辛耘公司補\r\n        償暐凱公司損失等情（見原審卷二190至191、195頁）\r\n \
      \       ，及辛耘公司於98年6月25日寄發給暐凱公司之電子郵\r\n        件，正式明白向暐凱公司表示就契約載明原由辛耘公司\r\n \
      \       負責開發暐凱公司所需的測試方法，建議由暐凱公司自\r\n        行開發，辛耘公司並願就此補償暐凱公司損失金額等情\r\n   \
      \     （見原審卷一196頁），暐凱公司至遲於98年6月25日應\r\n        已知悉辛耘公司無法完成該開發與設定，即知悉已無法\r\n \
      \       使用系爭儀器為對外進行檢測接件業務，按理自該時起\r\n        應停止系爭儀器之測試及用於對外進行檢測接件業務，\r\n   \
      \     速與辛耘公司解決契約糾紛及如何返還儀器之問題才是\r\n        ，不應私自就系爭儀器繼續進行測試及仍用於對外進行\r\n     \
      \   農藥檢驗接件業務，就該部分因無法使用系爭儀器檢測\r\n        而需委外檢驗所增加之費用，責令辛耘公司負擔，始符\r\n       \
      \ 事理之平，否則暐凱公司一方面遲不停止測試，速與辛\r\n        耘公司解決契約糾紛及如何返還儀器之問題，一方面卻\r\n        私自繼續測試及用於對外進行農藥檢驗接件業務，而責\r\
      \n        令辛耘公司繼續負擔其該部分損失費用，對辛耘公司言\r\n        並不公平，且有違誠信。準此，暐凱公司所得請求之委\r\n \
      \       外檢測費用應以98年2月9日至98年6月25日因不能使用\r\n        系爭儀器為對外進行檢測接件業務致另行委外檢測所增\r\n\
      \        加之費用為適當，基此計算結果共19萬3,500元（其計\r\n        算式為：98年2月9日至28日共13,500元＋98年3月份22,\r\
      \n        500元＋98年4月份共40,500元＋98年5月份共85,500元\r\n        ＋98年6月1日至25日共31,500元＝193,500元）。\r\
      \n   （2）關於儀器及實驗室耗電費用部分：\r\n        暐凱公司主張系爭儀器存放於伊之實驗室期間，須開啟\r\n        電源供辛耘公司進行測試方法之開發與設定，實驗室須\r\
      \n        全日啟動空調，致支出耗電費用共25萬8,625元，得請\r\n        求辛耘公司賠償乙節，提出辛耘公司不爭執真正之98年\r\
