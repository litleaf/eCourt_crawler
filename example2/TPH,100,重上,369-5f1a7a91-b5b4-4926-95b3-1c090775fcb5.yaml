      \n    指定項目之開發與設定，已構成不完全給付之債務不履行，\r\n    及應負物之瑕疵擔保責任，經伊於98年11月20日委請律師發\r\n  \
      \  函催告辛耘公司於函到14日內履行給付該義務，逾期即逕行\r\n    解除契約，辛耘公司逾期仍未依約履行，系爭採購契約業經\r\n    伊解除，伊自得請求辛耘公司返還伊已付價金共781萬7,000\r\
