    content: "臺灣高等法院臺南分院民事判決　101年度重上更(一)字第5號\r\n上訴人即原告　台灣糖業股份有限公司\r\n法定代理人　　陳昭義\r\n\
      訴訟代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef0c9\"\
      \ target=\"_blank\">陳岳瑜</a>律師\r\n上訴人即被告　林英華\r\n　　　　　　　劉蔚融（即劉彥妏之承受訴訟人）即華偉商行\r\
      \n　　　　　　　曾福得\r\n共　　　　同\r\n訴訟代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd46\"\
      \ target=\"_blank\">張競文</a>律師\r\n　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a628a41c1a3f93cee602\"\
      \ target=\"_blank\">吳惠娟</a>律師\r\n　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef245\"\
      \ target=\"_blank\">林石猛</a>律師\r\n上列一人\r\n複代理人　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceecda\"\
      \ target=\"_blank\">邱基峻</a>律師\r\n上訴人即被告　邱寬雄\r\n訴訟代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a630a41c1a3f93ceea9c\"\
      \ target=\"_blank\">吳信賢</a>律師\r\n　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a617a41c1a3f93cedb34\"\
      \ target=\"_blank\">黃俊諺</a>律師\r\n上列當事人間請求侵權行為損害賠償事件，兩造對於中華民國九\r\n十九年六月十四日臺灣臺南地方法院第一審判決（九十七年度重\r\
      \n訴字第九七號）各自提起上訴，判決後由最高法院發回更審，本\r\n院於一０二年七月九日言詞辯論終結，判決如下：\r\n      主      文\r\
      \n原判決關於駁回上訴人台灣糖業股份有限公司下開第二項之訴部\r\n分，及該部分假執行之聲請，暨訴訟費用（確定部分除外）之裁\r\n判均廢棄。\r\n\
      上訴人林英華、邱寬雄、劉蔚融即華偉商行、曾福得應再連帶給\r\n付上訴人台灣糖業股份有限公司新台幣貳佰零陸萬仟壹佰拾\r\n柒元，及自民國九十七年四月二十九日起至清償日止，按週年利\r\
      \n率百分之五計算之利息。\r\n上訴人台灣糖業股份有限公司之其餘上訴駁回。\r\n上訴人林英華、邱寬雄、劉蔚融即華偉商行、曾福得之上訴駁回\r\n。\r\
      \n第一、二審及發回前第三審訴訟費用（確定部分除外），關於上\r\n訴人台灣糖業股份有限公司上訴部分，由上訴人林英華、邱寬雄\r\n、劉蔚融即華偉商行、曾福得連帶負擔二分之一，餘由上訴人台\r\
      \n灣糖業股份有限公司負擔；關於上訴人林英華、邱寬雄、劉蔚融\r\n即華偉商行、曾福得上訴部分，由其等連帶負擔。\r\n本判決第二項所命給付，於上訴人台灣糖業股份有限公司以新台\r\
      \n幣陸拾捌萬柒仟元供擔保後得假執行；但上訴人林英華、邱寬雄\r\n、劉蔚融即華偉商行、曾福得如以新台幣貳佰零陸萬仟壹佰\r\n拾柒元為上訴人台灣糖業股份有限公司供擔保，得免為假執行。\r\
      \n      事實及理由\r\n一、按當事人法定代理人之代理權消滅者，應由有代理權之法定\r\n    代理人承受訴訟，此觀民事訴訟法第一百七十條規定自明。\r\
      \n    查上訴人台灣糖業股份有限公司（下稱台糖公司）之法定代\r\n    理人業由胡懋麟變更為陳昭義，有台糖公司函在卷足參（參\r\n    見本審卷第一０八頁），台糖公司具狀聲明承受訴訟，核\r\
      \n    無不合，應予准許。\r\n二、上訴人台糖公司主張：對造上訴人林英華原任職伊新營副產\r\n    品加工廠食品部經理，邱寬雄則任職該部健康食品股股長；\r\
      \n    二人與劉彥妏及其姊夫曾福得勾串，明知伊欲採購食用酵母\r\n    粉，應遵循當時食用級酵母粉之國家標準(CNS)為之，詎林\r\n   \
      \ 英華竟制定猶低於飼料用酵母粉國家標準之規格，自創「優\r\n    質蛋白粉」名稱，由邱寬雄依此辦理招標。嗣由華偉商行（\r\n    負責人原為曾福得，九十三年十一月十五日變更為劉彥妏，\r\
      \n    劉彥妏死後，由劉蔚融繼承）得標後，即由林英華或曾福得\r\n    採購飼料或非食用性之酵母粉加工交貨；伊不知情以此為原\r\n    料作成供人食用之健素糖、香健素、健素等產品（下稱系爭\r\
      \n    產品）。其間曾福得並向其子借用訴外人柏紅貿易有限公司\r\n    牌照（下稱柏紅公司）參與投標，劉彥妏則曾向銀行取得押\r\n    標金支票二張。伊因被嘉義縣政府通知於九十五年六月三十\r\
      \n    日限期收回不良產品，並遭媒體大肆抨擊，只好將健素類酵\r\n    母原料產品回收銷毀，致受有1.產品回收銷毀損失新台幣（\r\n    下同）一千一百八十五萬八千零三十六元、2.支出登報道歉\r\
      \n    費用一百三十四萬五千九百元、3.賠償經銷商廣緣實業股份\r\n    有限公司（下稱廣緣公司）損害三百二十二萬九千四百七十\r\n    七元（含回收人事費四十一萬元、銷售產品開支回收運費一\r\
      \n    百七十六萬九千九百九十元，及通路回收利益損失一百零四\r\n    萬九千四百八十七元），合計共一千六百四十三萬三千四百\r\n    十三元之損害（台糖公司逾上開項目及金額之請求，業經判\r\
      \n    決駁回確定）。林英華以次四人（下稱林英華等）共同故意\r\n    以背於善良風俗之方法，加損害於伊，致伊受有如上之損害\r\n    ，應負連帶賠償責任。縱認林英華等間不負連帶賠償責任，\r\
      \n    惟其等各別對伊負全部給付義務，相互間亦有不真正連帶賠\r\n    償責任適用。爰先位之訴，本於民法第一百八十四條第一項\r\n    、第一百八十五條規定，求為命林英華等連帶如數賠償，及\r\
      \n    自九十七年四月二十九日起加計法定遲延利息；備位之訴，\r\n    併依民法第五百四十四條、第二百二十七條及第二百二十七\r\n    條之一規定，求為命林英華等給付上開本息之判決。原審判\r\
      \n    命林英華等連帶給付六百十五萬三千五百七十元本息部分，\r\n    固無不合，惟駁回上開其餘請求部分，則有未洽；並聲明：\r\n    (1)原判決除確定部分外廢棄。(2)林英華等應再連帶給付伊一\r\
      \n    千零二十七萬九千八百四十三元，及自九十七年四月二十九\r\n    日起至清償日止，按週年利率百分之五計算之利息。(3)請准\r\n   \
      \ 供擔保宣告假執行。(4)林英華等之上訴駁回。(5)訴訟費用由\r\n    林英華等連帶負擔。\r\n三、上訴人林英華等則以：林英華於八十二年間參照台糖公司於\r\
      \n    七十八年間所訂酵母粉規格，制定採購規格，經各單位審核\r\n    後招標、決標，台糖公司並對華偉商行所交貨物進行查驗，\r\n    早已知悉所購者並非食用級酵母粉，其請求權已罹時效而消\r\
      \n    滅；況林英華、邱寬雄嗣後已離職，並未再參與採購事宜。\r\n    至於林英華等於刑案中認罪，僅係為獲取緩刑之協商結果，\r\n    無法據此推論有何侵權行為或違背職務之行為。又依華偉商\r\
      \n    行所購貨源之進口報單雖載「Feed」，係為降低關稅而以飼\r\n    料名義報關，並非不可食用；且台糖公司就此未對外澄清安\r\n   \
      \ 全衛生無慮，處理失當，始造成其損失。此外，台糖公司因\r\n    採購優質蛋白粉而簡省之費用及獲取之利益，應依損益相抵\r\n    原則，自其請求之金額中扣除；且台糖公司就本件損害之發\r\
      \n    生與擴大亦與有過失等情詞，資為抗辯，並聲明：(1)原判決\r\n    不利於伊等部分廢棄。(2)上廢棄部分，台糖公司在第一審之\r\n \
      \   訴及其假執行之聲請均駁回。(3)台糖公司之上訴駁回。(4)如\r\n    受不利判決，願供擔保請准宣告免為假執行。(5)訴訟費用由\r\n \
      \   台糖公司負擔。\r\n四、上訴人台糖公司主張：林英華原任職伊新營副產品加工廠食\r\n    品部經理，上訴人邱寬雄則任職該部健康食品股股長，二人\r\
      \n    與劉彥妏及其姊夫曾福得勾串，明知伊欲採購食用酵母粉，\r\n    應遵循當時食用級酵母粉之國家標準(CNS)為之，詎林英華\r\n   \
      \ 竟制定猶低於飼料用酵母粉國家標準之規格，自創「優質蛋\r\n    白粉」名稱，由邱寬雄依此辦理招標；嗣由華偉商行得標後\r\n    ，即由林英華或曾福得採購飼料或非食用性之酵母粉加工交\r\
      \n    貨。其間曾福得並向其子借用訴外人柏紅公司牌照參與投標\r\n    ，另劉彥妏曾向銀行取得押標金支票二張。伊因被嘉義縣政\r\n    府通知於九十五年六月三十日限期收回不良產品，並遭媒體\r\
      \n    大肆抨擊，只好將健素類酵母原料產品回收銷毀等情，除據\r\n    台糖公司於原審提出而為林英華等不爭之起訴書、刑事判決\r\n    為證（參見原審補字卷第一０頁至第二四頁）外，並經本院\r\
      \n    依職權調取林英華、邱寬雄、曾福得、劉彥妏等四人被訴違\r\n    反政府採購法之台南地院九十五年度訴字第一五七六號刑事\r\n    偵審卷宗核閱無誤，堪信上訴人台糖公司之上開主張為真實\r\
      \n    。\r\n五、按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n    。故意以背於善良風俗之方法，加損害於他人者亦同。數人\r\n\
      \    共同不法侵害他人之權利者，連帶負損害賠償責任，民法第\r\n    一百八十四條第一項、第一百八十五條前段分別定有明文。\r\n    又侵權行為係指違法以及不當加損害於他人之行為而言，至\r\
      \n    於侵害係何權利，要非所問。所謂違法以及不當，不僅限於\r\n    侵害法律明定之權利，即違反保護個人法益之法規，或廣泛\r\n    悖反規律社會生活之根本原理的公序良俗者，亦同（最高法\r\
      \n    院五十五年台上字第二０五三號判例參照）。上訴人林英華\r\n    等雖抗辯：林英華於八十二年間參照台糖公司於七十八年間\r\n    所訂酵母粉規格，制定採購規格，且林英華、邱寬雄嗣後並\r\
      \n    已離職，未再參與採購事宜；至於林英華等於刑案中認罪，\r\n    僅係為獲取緩刑之協商結果，無法據此推論有何侵權行為或\r\n    違背職務之行為。又依華偉商行所購貨源之進口報單雖載「\r\
      \n    Feed」，係為降低關稅而以飼料名義報關，並非不可食用，\r\n    並未造成台糖公司損害云云；惟查：\r\n（一）林英華於檢察官九十五年六月十四日、二十日訊問時自承\r\
      \n      ：「優質蛋白粉是我提出的名詞，是為了區隔台糖公司生\r\n      產的酵母粉與向外採購的酵母粉，以免混淆，而且有經過\r\n   \
      \   主管廠長、副廠長同意，要投標的人會打電話來問。」、\r\n      「台糖公司採購優質蛋白粉的採購規範，是我自己依照過\r\n      去的經驗訂定的。我只是技術指導曾福得所販賣的酵母粉\r\
      \n      ，如何達到台糖公司的規格。」、「華偉商行賣給飼料廠\r\n      以及養豬、養魚的酵母粉是未經過加工的，賣給台糖公司\r\n   \
      \   有再經過磨粉，以達到台糖公司要求的細度，至於其他方\r\n      面都是一樣，是相同的原料。」、「知道華偉商行賣給台\r\n      糖公司的是飼料級的酵母粉，華偉商行他們購買的酵母粉\r\
      \n      包裝上都有寫飼料級的酵母粉。」、「劉彥妏在華偉商行\r\n      成立之前有在那裡當會計，之後就只有記帳的時候才會到\r\n   \
      \   華偉商行。」、「我沒有出資華偉商行，我只是技術指導\r\n      ，代價是華偉商行給劉彥妏生活費，金額就看盈餘的多寡\r\n      。」、「劉彥妏對於華偉商行採購飼料級酵母粉販賣給台\r\
      \n      糖公司乙事應該知道。」、「華偉商行向進口商購買酵母\r\n      粉轉賣給台糖公司只有經過研磨使其變細，再重新包裝後\r\n   \
      \   賣給台糖公司，未經過其他加工手續。」等語明確（參見\r\n      台南地檢署九十五年度偵字第九三０七號偵查卷第五七\r\n      頁至第五九頁、第一八七頁、第一八八頁）。\r\
      \n（二）邱寬雄於檢察官九十五年七月二十一日訊問時供陳：「台\r\n      糖公司採購優質蛋白粉的規格是林英華訂的，之後他再提\r\n      供給我，要我照這規格去擬稿。」、「八十二年間知道中\r\
      \n      央標準局有訂定酵母粉CNS標準，當時我聽從林英華的指\r\n      示去辦理，才會違背CNS規格。」等語（參見台南地檢署\r\n \
      \     九十五年度偵字第九三０七號偵查卷第二六六頁至第二\r\n      六七頁）。\r\n（三）曾福得於檢察官九十五年六月十四日、二十三日訊問時則\r\
      \n      陳稱：「於八十一年十月間成立華偉商行，當時台糖公司\r\n      開始停產酵母粉，我是從朋友那裡得知這訊息，因我一直\r\n   \
      \   從事養殖業，養殖鰻魚、泥鰍都需要使用酵母粉，所以我\r\n      就將養殖用的酵母粉拿到台糖公司檢驗。」、「我經營華\r\n      偉商行至九十三年底，將華偉商行登記到劉彥妏名下並由\r\
      \n      她經營，林英華是我小姨子劉彥妏的同居人。」、「台糖\r\n      公司在招標時只以優質蛋白粉名義向外招標，實際上是採\r\n   \
      \   購酵母粉，大部分廠商都因不知內情而不敢參與投標，只\r\n      有華偉商行一家參與投標。」、「賣給台糖公司的酵母粉\r\n      沒有經過加工，我只是將眾泓企業有限公司【下稱眾泓公\r\
      \n      司】及台副企業股份有限公司【下稱台副公司】的酵母粉\r\n      以一比三的比例混合，再改以優質蛋白粉名稱重新包裝。\r\n   \
      \   」、「林英華介紹我向台副公司購買酵母粉二、三次」、\r\n      「成立華偉商行之前，向眾泓公司買飼料級酵母粉養殖魚\r\n      類。華偉商行成立的前二、三年，劉彥妏沒有在華偉商行\r\
      \n      任職，之後一直擔任華偉商行的會計工作。」等語明確（\r\n      參見台南地檢署九十五年度偵字第九三０七號偵查卷第\r\n   \
      \   二八頁至第三三頁、第二一四頁）。\r\n（四）劉彥妏於檢察官九十五年六月十四日訊問時則自陳：「華\r\n      偉商行成立時由我負責會計。有在華偉商行從事酵母粉包\r\
      \n      裝的工作，華偉商行將買來的酵母粉攪得比較細後，包裝\r\n      賣給台糖公司。」、「曾福得叫我買二張彰化銀行本行支\r\n   \
      \   票，是要用來投標台糖公司的採購案。」等語（參見台南\r\n      地檢署九十五年度偵字第九三０七號偵查卷第九一頁、\r\n      第九二頁）。\r\
      \n（五）此外，林英華、邱寬雄、劉彥妏、曾福得等四人因涉嫌違\r\n      反政府採購法、背信等罪嫌，經檢察官提起公訴後，於台\r\n      南地院刑事庭審理時均認罪，嗣與檢察官於審判外達成協\r\
      \n      商合意，刑事法院即就林英華涉犯背信罪嫌部分，判處有\r\n      期徒刑二年，緩刑五年，並公益捐款一百萬元；就邱寬雄\r\n   \
      \   涉犯幫助背信罪嫌部分，判處有期徒刑一年，減為有期徒\r\n      刑六月，緩刑三年；就劉彥妏涉犯背信罪嫌部分，判處有\r\n      期徒刑一年四月減為有期徒刑八月，違反政府採購法部分\r\
      \n      則判處有期徒刑一年，減為有期徒刑六月，應執行有期徒\r\n      刑一年，緩刑三年，並公益捐款三十萬元；就曾福得涉犯\r\n   \
      \   背信罪嫌部分，判處有期徒刑一年八月，違反政府採購法\r\n      部分，處有期徒刑十月，減為有期徒刑五月，應執行有期\r\n      徒刑二年，緩刑五年，並公益捐款三十萬元。因林英華等\r\
      \n      四人對於刑事判決並未聲明不服，全案即確定乙情，並經\r\n      本院依職權調取上揭台南地院九十五年度訴字第一五七六\r\n   \
      \   號刑事偵審卷宗核閱無誤，且為上訴人林英華等所不爭。\r\n（六）綜參上開各情：\r\n    1.上訴人林英華於刑事案件之偵審程序中，就「如何訂定優\r\
      \n      質蛋白粉採購規範，及指導曾福得設立之華偉商行採購酵\r\n      母粉、向台糖公司投標，及將酵母粉出售與台糖公司。」\r\n   \
      \   、「華偉商行出售之酵母粉僅係將飼料級酵母粉研磨變細\r\n      後，即重新包裝出售與台糖公司」等情供述明確，核與上\r\n      訴人邱寬雄於檢察官訊問時，供承：「台糖公司優質蛋白\r\
      \n      粉採購規範及名稱係由其負責擬定，優質蛋白粉之名稱及\r\n      採購之規格均係林英華所提供，八十二年間第一次辦理採\r\n   \
      \   購時，即知CNS有食用及飼料級酵母粉之標準」者，正相\r\n      吻合。佐以上訴人曾福得陳稱：「台糖公司以優質蛋白粉\r\n      名稱對外採購，實際上是採購酵母粉，大部分廠商均因不\r\
      \n      知內情而不敢參與投標，只有華偉商行一家參與投標。」\r\n      、「借用柏紅公司牌照參與投標台糖公司優質蛋白粉採購\r\n   \
      \   案；並向眾泓公司、柏強公司及台副公司採購飼料用酵母\r\n      粉，混合後交與台糖公司」等語，及劉彥妏所陳：「華偉\r\n      商行成立至八十九年間，由其擔任會計，並有從事酵母粉\r\
      \n      包裝工作，華偉商行只是將買來的酵母粉攪細後包裝售與\r\n      台糖公司」等語亦相一致。復經證人曾瑞龍、馮嘉祥、李\r\n   \
      \   彥希、陳美真、李金山、賴英士等人於刑事案件之警詢及\r\n      偵查中證述明確（參見台南地檢署九十五年度偵字第九三\r\n      ０七號偵查卷第六四頁至第七四頁、第九四頁至第一０\r\
      \n      一頁、第一０三頁至第一一０頁、第一二三頁至第一二五\r\n      頁、第一三二頁至第一三三頁、第一四一頁至第一五０頁\r\n   \
      \   、第一六三頁至第一六四頁、第二四四頁至第二五０頁）\r\n      ，足認上訴人林英華等四人所為之上開供述內容與實情相\r\n      符，均堪憑採。林英華等於本院審理時雖抗辯：伊等於刑\r\
      \n      案中認罪，僅係為獲取緩刑之協商結果云云；惟其等於檢\r\n      察官初始調查時，即已分別供述如上，並非於檢察官起訴\r\n   \
      \   後，在刑事一審法院審理時方才為認罪，上訴人抗辯其等\r\n      係為獲得刑事法院之緩刑諭知，方才為認罪云云，核係事\r\n      後飾卸之詞，委不足採。\r\
      \n    2.其次，食品衛生管理法於八十九年二月九日修正前第十條\r\n      規定，販賣之食品、食品添加物、食品用洗潔劑及其器具\r\n   \
      \   、容器或包裝，應符合衛生標準；其標準由中央主管機關\r\n      定之（修正後條文為：「販賣之食品、食品用洗潔劑及其\r\n      器具、容器或包裝，應符合衛生安全及品質之標準；其標\r\
      \n      準，由中央主管機關定之。」）。至於食品供民眾食用時\r\n      ，採用之檢驗標準，與作為牲畜食用時之檢驗標準不同，\r\n   \
      \   於生產、包裝、運送、儲藏過程中要求之安全等級亦有不\r\n      同，此係眾所週知的常識；對照行政院衛生署九十六年三\r\n      月九日，以衛署食字第○○○○○○○○○○號函覆刑事\r\
      \n      法院謂：「說明：．．．三飼料級產品，在原料、產製甚\r\n      至儲運各階段，對衛生安全之管制措施不如食品嚴謹，甚\r\n   \
      \   至付之闕如，使產品之衛生安全帶有極大風險。另有些飼\r\n      料級產品，係因逾期、發生劣變或製程條件管制不良，而\r\n      被降級為非食用者，其食用安全性有虞。四另外，在進口\r\
      \n      管制方面，食用級產品必須經過經濟部標準檢驗局查驗合\r\n      格，始得進口；飼料級則無須報驗。五在價格方面，食用\r\n   \
      \   級酵母粉每公斤約為一百五十元，而飼料級酵母粉每公斤\r\n      約二十元至四十元。六．．．。非供人食用之原料，製成\r\n      產品後，仍不得供為食用，即使抽驗符合衛生標準，由於\r\
      \n      可能尚存有其他未知之危害，食用安全性仍然堪憂。」等\r\n      語（正本附於台南地院九十五年度訴字第一五七六號刑事\r\n   \
      \   卷第一七九頁、第一八０頁，影本參見本院重上字卷第\r\n      二０六頁至第二０七頁），益見如此。本件上訴人林英華\r\n      、邱寬雄於取名「優質蛋白粉」乙詞，及擬定採購規範、\r\
      \n      辦理台糖公司之招標前，既已知悉酵母粉分為食用級及飼\r\n      料級之等級，竟採用飼料級之酵母粉，作為生產供人食用\r\n   \
      \   產品之規格，並據以作為台糖公司之採購規範，且故意不\r\n      對外透露「優質蛋白粉」即係一般酵母粉之訊息，致僅曾\r\n      福得、劉彥妏知悉內情，而由華偉商行一家廠商參與投標\r\
      \n      、得標。佐以華偉商行得標後交付之酵母粉，僅係將飼料\r\n      級酵母粉，經過簡單的研磨變細加工後，即改以優質蛋白\r\n   \
      \   粉名稱重新包裝，完全未施加任何嚴謹處理或提高為食用\r\n      級品質的精煉再造過程，不惟在研磨變細過程中，增加酵\r\n      母粉之污染風險，且將該酵母粉重新包裝，作為食用等級\r\
      \n      之酵母粉出售時，兩者之價差甚大等情觀之，益見林英華\r\n      、邱寬雄二人於發想、訂定規格及採購規範之所謂「優質\r\n   \
      \   蛋白粉」時，顯然違反一般廠商從事開發、生產新式產品\r\n      時，為確保產品達到應有之標準，每於進行研發、評估產\r\n      品之可行性時，均謹慎為之的正當程序；堪認其二人所為\r\
      \n      之上揭行為，即係「背於善良風俗之方法」者自明。基上\r\n      ，不論飼料級酵母粉在法令上是否可作為系爭產品之原料\r\n   \
      \   使用，然林英華、邱寬雄二人以飼料級酵母粉充作食用級\r\n      之原料，作為台糖公司採購酵母粉之規格，既有如上問題\r\n      ，猶恣意為之，造成台糖公司於本事件遭揭露後，商譽遭\r\
      \n      受極大傷害，而損及經濟上之利益，台糖公司據此主張林\r\n      英華、邱寬雄二人係故意以背於善良風俗之方法，加損害\r\n   \
      \   於台糖公司者，於法自無不合。\r\n    3.再者，林英華創造「優質蛋白粉」乙詞及提供規格，而由\r\n      邱寬雄擬定採購規範，並利用一般廠商不知內情之下，而\r\
      \n      由曾福得設立之華偉商行順利得標，將非供人食用之酵母\r\n      粉原料出售予台糖公司；對照林英華、邱寬雄、曾福得、\r\n   \
      \   華偉商行於事前均已知悉上情，猶參與其事，並分工負責\r\n      ，且所為上開不法侵權行為，足以損害台糖公司之商譽及\r\n      所生產商品的市場上評價，而造成經濟上之重大損失乙情\r\
      \n      觀之，足認林英華等四人係共同故意以背於善良風俗之方\r\n      法，加損害於台糖公司之利益，應由林英華、邱寬雄、曾\r\n   \
      \   福得及華偉商行同負民法第一百八十五條共同侵權責任者\r\n      ，亦堪肯認。上訴人林英華等抗辯：伊等於刑事案件之偵\r\n      審中所為之認罪，於本件民事事件之審理中不生自認效力\r\
      \n      ，伊等並未侵害台糖公司權益云云，委不足採。\r\n    4.至於林英華、邱寬雄二人雖於九十一年間即已退休，惟若\r\n      無其等創造「優質蛋白粉」乙詞，並採用飼料級酵母粉之\r\
      \n      標準，作為生產供人食用產品之酵母粉等級規格，並據以\r\n      作為台糖公司之採購規範；復故意不對外透露「優質蛋白\r\n   \
      \   粉」即係一般酵母粉之訊息，且與曾福得及劉彥妏勾串者\r\n      ，衡情，豈得持續由華偉商行標得台糖公司之酵母粉採購\r\n      案？是林英華、邱寬雄二人雖於九十一年間退休後，無法\r\
      \n      實際掌控所謂「優質蛋白粉」之招標、採購事宜，然台糖\r\n      公司自其等二人退休以後，就所謂「優質蛋白粉」之規格\r\n   \
      \   及採購規範，仍沿用林英華、邱寬雄擬定之規格及採購規\r\n      範，並未變更；再佐以林英華、邱寬雄與曾福得、華偉商\r\n      行自八十二年間起即接續以同一手法，加損害於台糖公司\r\
      \n      之利益，所為上開共同不法侵權行為接續進行，並未中斷\r\n      乙情觀之，足見林英華、邱寬雄及曾福得及華偉商行涉入\r\n   \
      \   本件共同不法侵權行為之程度雖各有不同，且造成台糖公\r\n      司之經濟上損失之影響力，亦難具體估算，然此等事實僅\r\n      係其等連帶債務人相互間，依民法第二百八十條規定，計\r\
      \n      算內部分擔額時應審酌之事項而已，並不影響林英華、邱\r\n      寬雄、曾福得及華偉商行就本件損害事件，應對於台糖公\r\n   \
      \   司負連帶賠償責任之認定。\r\n六、上訴人林英華等再抗辯：台糖公司之本件侵權行為損害賠償\r\n    請求權之時效已完成云云；惟按民法第一百九十七條第一項\r\
      \n    所稱損害賠償請求權之二年短期消滅時效期間，係以請求權\r\n    人知悉損害發生，及確知賠償義務人時起算，此參該條項規\r\n    定至明。查上訴人林英華雖自八十八年以後調離台糖公司食\r\
      \n    品部門，並於九十一年一月三十一日辦理退休，邱寬雄亦於\r\n    九十一年六月三十日辦理退休者，為兩造不爭執之事實；然\r\n    台糖公司主張其於九十五年六月十四日，因檢察官指揮法務\r\
      \n    部調查局原台南縣調查站（下稱原台南縣調查站）執行搜索\r\n    時，始知悉林英華等之上開侵權行為事實者，業據台糖公司\r\n    提出檢察官起訴書為證。是台糖公司自九十五年六月十四日\r\
      \n    始確知林英華等之上開侵權行為事實，且應負本件侵權行為\r\n    損害賠償責任，則台糖公司於九十七年四月九日提起本件訴\r\n    訟（參見原審補字卷第三頁、第一七頁）時，其損害賠償請\r\
      \n    求權自未罹於二年短期消滅時效。至於原台南縣調查站雖曾\r\n    於九十年八月間經由台糖公司政風室調取優質蛋白粉採購案\r\n    件相關資料，然各事業單位之政風室業務原係獨立運作，並\r\
      \n    不當然向所在單位之主管報告業務運作情形；再佐以縱台糖\r\n    公司之承辦人員對於上開「優質蛋白粉」之相關採購規格有\r\n    所質疑，亦不等同於台糖公司已確知林英華等之上揭侵權行\r\
      \n    為手法，及知悉其損害之發生。林英華等並未提出積極事證\r\n    ，以資證明台糖公司於知悉其等上開侵權行為事實後，已逾\r\n    二年短期消滅時效始提出本件訴訟之事證，其等空言抗辯：\r\
      \n    台糖公司之系爭損害賠償請求權已罹於二年短期時效而消滅\r\n    云云，同無足採。\r\n七、再按損害賠償，除法律另有規定或契約另有訂定外，應以填\r\
      \n    補債權人所受損害及所失利益為限。依通常情形，或依已定\r\n    之計劃、設備或其他特別情事，可得預期之利益，視為所失\r\n    利益。民法第二百十六條定有明文。本件上訴人林英華等四\r\
      \n    人共同故意以背於善良風俗之方法，加損害於上訴人台糖公\r\n    司者，既如上述，台糖公司請求林英華等連帶負賠償責任，\r\n    自非無據；爰再就台糖公司請求之損害項目、金額，逐一審\r\
      \n    核如后：\r\n（一）產品回收損失一千一百八十五萬八千零三十六元部分：\r\n    1.上訴人台糖公司主張：林英華等以如上手法，加損害於伊\r\
      \n      ，致其產品因而遭嘉義縣政府衛生局查扣，其後並經嘉義\r\n      縣政府命令下架回收及銷燬，而受有產品回收損失一千一\r\n   \
      \   百八十五萬八千零三十六元等情，業據台糖公司於原審提\r\n      出而為林英華等所未爭之嘉義縣政府九十五年六月三十日\r\n      府衛字第○○○○○○○○○○號函（參見原審重訴字卷\r\
      \n      第六一頁、第六二頁）、嘉義縣衛生局九十九年二月五日\r\n      嘉衛藥食字第○○○○○○○○○○號函（參見原審重訴\r\n   \
      \   字卷第二五二頁）為證，且有資誠聯合會計師事務所九十\r\n      九年十月六日函在卷（參見本院重上字卷第八七之一頁）\r\n      足資參照。\r\
      \n    2.依上揭嘉義縣政府函示，台糖公司所有酵母粉類產品確由\r\n      嘉義縣衛生局於九十五年六月十四日查扣，並限期於同年\r\n   \
      \   七月五日前收回「使用由台南市華偉商行所供貨之酵母原\r\n      料（優質蛋白粉）」產製之健素糖、香健素、健素等產品\r\n      ；佐以上揭嘉義縣衛生局並函示，「限期台糖公司應於九\r\
      \n      十九年六月三十日前完成查扣品銷毀工作」乙詞觀之，台\r\n      糖公司主張其所有酵母粉類產品，因遭嘉義縣政府查扣、\r\n   \
      \   銷毀而受有損害者，與實情相符，自堪憑採。對照消費者\r\n      保護法第十條第一項前段「企業經營者於有事實足認其提\r\n      供之商品或服務有危害消費者安全與健康之虞時，應即回\r\
      \n      收該批商品或停止其服務。」規定，堪認台糖公司因其提\r\n      供之商品有如上危害消費者安全與健康之虞，因而下架回\r\n   \
      \   收並予銷毀，既係維護消費者安全、健康之必要處置，其\r\n      因下架回收銷毀所生之損失，與林英華等所為之不法侵權\r\n      行為間，自有相當因果關係者亦明；台糖公司據此請求此\r\
      \n      部分之損害，依法自無不合。\r\n    3.其次，資誠聯合會計師事務所就台糖公司銷毀酵母粉類產\r\n      品查核結果，如原判決附表（即「台糖公司健素糖案回收\r\
      \n      下架損失明細彙總表」，下稱附表）所示項目及金額中，\r\n      扣除：「(甲)『原物料欄』中，海苔酵母粉餅乾等十一項產\r\n \
      \     品，金額計二十一萬六千一百八十一元（即編號9796、97\r\n      97、 979E、979F、9180，因已銷毀而無法盤點）、(乙)『未\r\
      \n      出貨成品庫存』欄中，維他酵母粉產品，金額減少四百四\r\n      十六元、(丙)『銷貨退回』欄中，黑糖健素雪糕等五項產品\r\n \
      \     ，金額九十九萬八千四百九十一元；維他酵母粉等六項產\r\n      品，金額二百九十九萬四千七百七十七元。(丁)『現金收回\r\n   \
      \   』欄中，海苔酵母粉餅乾等五項產品，金額三萬四千九百\r\n      零一元；維他酵母粉等六項產品，金額一百零八萬六千一\r\n      百四十五元。(戊)『運輸、銷毀及人員處理費用』欄中，六\r\
      \n      千四百元無法核對相關支付憑證等項目及金額」後，其餘\r\n      一千一百八十五萬八千零三十六元屬於台糖公司因本事件\r\n   \
      \   遭受之損害金額者，此參卷附兩造不爭執真正之該所資會\r\n      綜字第０九００五三五四號「協議程序執行報告」（下稱\r\n      查核報告）自明（參見原審重訴字卷第二六八頁至第二七\r\
      \n      ０頁）。兩造於原審既同意由資誠聯合會計師事務所為查\r\n      核（參見原審重訴字卷第二二０頁、第二二一頁、第二二\r\n   \
      \   六頁），佐以林英華等亦同意由資誠會計師事務所就損害\r\n      金額為查核（參見本審卷第二八頁），且上揭會計師所\r\n      為查核結果，並無違反技術法規或與經驗法則相違背之情\r\
      \n      事觀之，堪認上揭會計師之查核報告，應足信採。林英華\r\n      等空言抗辯：台糖公司就上揭進貨及金額部分，並未提出\r\n   \
      \   相關資料，且其產品亦無下架必要云云，核係事後卸責之\r\n      詞，委不足採。台糖公司據此主張就「產品回收」乙項，\r\n      受有一千一百八十五萬八千零三十六元損失者，自足憑採\r\
      \n      ，此部分應予准許。\r\n    4.上訴人雖抗辯：台糖公司使用優質蛋白粉之產品，僅有健\r\n      素、香健素、健素糖等三種產品，則其他使用酵母粉之產\r\
      \n      品，即無回收下架之必要云云；惟台糖公司確因林英華等\r\n      所為上開共同不法侵權行為，致附表所示之所有酵母粉類\r\n   \
      \   產品，由嘉義縣衛生局函示回收下架，及查扣銷毀者，已\r\n      如上述；對照林英華等係以飼料級酵母粉出售予台糖公司\r\n      ，作為產品之原料使用；復因本事件經揭露後，經由平面\r\
      \n      、電子媒體大篇幅及連續多日的廣泛報導，造成一般消費\r\n      大眾對於台糖公司以酵母粉作為原料所生產之各項產品產\r\n   \
      \   生疑慮，甚至擴及到市面上其他以酵母粉作為原料之產品\r\n      之信心；嘉義縣政府本於地方主管機關職責，為管理食品\r\n      衛生安全及品質，維護國民健康，而依食品衛生管理法第\r\
      \n      二十九條第一項第一款規定，就台糖公司所有酵母粉類產\r\n      品處分沒入銷毀者（參見原審重訴字卷第六一頁、第六二\r\n   \
      \   頁），核係其法定職權之行使。是不論台糖公司遭命令下\r\n      架回收、查扣銷毀之上揭產品，是否使用華偉商行出售之\r\n      飼料級酵母粉，惟苟非林英華等共同故意以上揭手法，將\r\
      \n      飼料級酵母粉以所謂「優質蛋白粉」名義，蒙混為品質無\r\n      虞之酵母粉出售予台糖公司，則台糖公司亦不致因本事件\r\n   \
      \   遭主管機關處分查扣銷毀所有酵母粉類產品。是依本事件\r\n      之一切事實為客觀的事後審查，在一般情形上，有此行為\r\n      （林英華等以飼料級酵母粉，蒙混為品質無虞之酵母粉出\r\
      \n      售予台糖公司）之同一條件，均將發生同一之結果（所有\r\n      酵母粉產品均將遭食品衛生管理主管機關處分沒入銷毀）\r\n   \
      \   ，足見台糖公司所有如附表所示酵母粉產品，不論有無使\r\n      用華偉商行出售予台糖公司之飼料級酵母粉，然其因遭嘉\r\n      義縣政府處分沒入銷毀之損失，與林英華等之共同侵權行\r\
      \n      為間，均有相當因果關係。林英華等抗辯：台糖公司其他\r\n      使用酵母粉之產品，並無回收下架必要，並非台糖公司之\r\n   \
      \   損失云云，委不足採。\r\n（二）賠償經銷商損失三百二十二萬九千四百七十七元（含人事\r\n      費四十一萬元、銷售商品開支及回收運費一百七十六萬九\r\
      \n      千九百九十元、通路回收利益一百零四萬九千四百八十七\r\n      元）部分：\r\n      上訴人台糖公司主張其因本事件，賠償其經銷商廣緣公司\r\
      \n      損失三百二十二萬九千四百七十七元乙節，業據台糖公司\r\n      提出而為林英華等所不爭之收據（參見原審補字卷第二九\r\n   \
      \   頁）、各項費用同意補償核定表、申請補償表（含廣告、\r\n      上架、扣款單等單據）、人事成本支出表等件（參見本審\r\n      卷第四四頁至第七二頁）為證。上揭收據明載：「茲收\r\
      \n      訖台糖公司健素糖事件補償經銷商廣緣公司健素糖回收人\r\n      事費四十一萬元、銷售健素等產品各項開支及回收客戶運\r\n   \
      \   費一百七十六萬九千九百九十元、各通路回收利益損失一\r\n      百零四萬九千四百八十七元，上述金額共計三百二十二萬\r\n      九千四百七十七元。」等詞，足認台糖公司確有支付廣緣\r\
      \n      公司上開金額者自明。佐以上揭損失經資誠聯合會計師事\r\n      務所查核結果，確與相關支付憑證相符（參見原審重訴字\r\n   \
      \   卷第二六九頁）乙情觀之，足見此部分之損失，與林英華\r\n      等之共同侵權行為間，亦有相當因果關係者甚明；台糖公\r\n      司請求此部分之費用，自無不合，同應准許。\r\
      \n（三）登報道歉費用一百三十四萬五千九百元部分：\r\n      上訴人台糖公司主張：其因本事件，前後於九十五年六月\r\n      十八日及同年八月九日在聯合報、中國時報、蘋果日報、\r\
      \n      自由時報等四大報刊登道歉啟事，費用合計共一百三十四\r\n      萬五千九百元乙情，業據台糖公司提出道歉內容全文、收\r\n   \
      \   據等件為證（參見原審補字卷第三二頁、第三三頁、本審\r\n      卷第四０頁至第四二頁）；上訴人林英華等對於上揭證\r\n      物之真正並不爭執，僅抗辯台糖公司並無登報道歉必要，\r\
      \n      且與本事件並無因果關係云云。惟林英華等因故意以背於\r\n      善良風俗之方法，加損害於台糖公司，致台糖公司所生產\r\n   \
      \   之健素糖、香健素、健素等產品，遭嘉義縣政府查扣並命\r\n      令下架銷毀，復因平面、電子媒體大篇幅及連續多日的廣\r\n      泛報導，造成一般消費大眾對於台糖公司商譽的負面觀感\r\
      \n      ，動搖對於台糖公司之產品信心。台糖公司為展現企業主\r\n      對於產品負責之態度，並挽回消費者對於產品的信心，以\r\n   \
      \   期回復企業原有形象，而以登報方式向一般民眾表示道歉\r\n      者，按諸常情，屬於必要且應為之舉措。台糖公司因此支\r\n      出之登報費用，堪認係因本事故所生之損失，自與林英華\r\
      \n      等之不法侵權行為間有相當因果關係；林英華等抗辯：台\r\n      糖公司支出之登報費用並非必要，且與本事件並無因果關\r\n   \
      \   係云云，核係事後卸責之詞，亦不足採。再者，台糖公司\r\n      係台灣地區之大型企業，具有相當高之知名度；佐以本事\r\n      件經揭露後，經由平面、電子媒體大篇幅及連續多日的廣\r\
      \n      泛報導，對於台灣地區之消費者造成相當程度的震撼影響\r\n      ，台糖公司為表達其道歉意思，而在發行於台灣地區的聯\r\n   \
      \   合報、中國時報、蘋果日報、自由時報等四家平面媒體分\r\n      二次刊登道歉啟事，衡情，應可達到公告周知目的，所為\r\n      刊登方式，堪認為有效，且未逾越必要程度。準此，台糖\r\
      \n      公司因此支出之登報費用一百三十四萬五千九百元，應認\r\n      係林英華等造成之損害，台糖公司之此部分請求，同應准\r\n   \
      \   許。\r\n（四）綜上，上訴人台糖公司得請求之項目及金額為：(1)產品回\r\n      收損失一千一百八十五萬八千零三十六元、(2)賠償經銷商\r\
      \n      損失三百二十二萬九千四百七十七元、(3)登報道歉費用一\r\n      百三十四萬五千九百元，合計共一千六百四十三萬三千四\r\n \
      \     百十三元（計算式：11,858,036元＋3,229,477元＋1,345\r\n      ,900元＝16,433,413元）。\r\n\
      八、復按基於同一原因事實受有損害並受有利益者，請求權人請\r\n    求之賠償金額，始應扣除所受之利益，此觀民法第二百十六\r\n    條之一規定自明。上訴人林英華等抗辯：台糖公司因採購優\r\
      \n    質蛋白粉所簡省之費用及獲取之利益，應適用損益相抵原則\r\n    ，自其請求之金額中扣除云云；惟查台糖公司因使用不符合\r\n    國家標準之酵母粉作為產品之原料，違反修正前食品衛生管\r\
      \n    理法第十條：「販賣之食品、食品添加物、食品用洗潔劑及\r\n    其器具、容器或包裝，應符合衛生標準。」規定，台糖公司\r\n    既係從事製造商品之企業經營者，所提供商品流通進入市場\r\
      \n    時，原應依消費者保護法第七條第一項規定，確保該商品符\r\n    合當時科技或專業水準可合理期待之安全性（九十二年一月\r\n    二十二日修正前條文：「從事設計、生產、製造商品或提供\r\
      \n    服務之企業經營者應確保其提供之商品或服務，無安全或衛\r\n    生上之危險。」）。是台糖公司因違法使用系爭飼料級酵母\r\n    粉原料製造商品，對於致生損害之消費者或第三人應負損害\r\
      \n    賠償責任（參看同條第三項規定），則縱消費者或第三人尚\r\n    未向台糖公司求償，惟台糖公司依法既應對於消費者或第三\r\n    人負賠償責任，難認台糖公司有何因使用系爭飼料級酵母粉\r\
      \n    製造商品而受有利益可言。上訴人抗辯：被上訴人因採購優\r\n    質蛋白粉所簡省之費用及獲取之利益，應適用損益相抵原則\r\n    ，自其請求之金額中扣除云云，自不足採。\r\
      \n九、末按損害之發生或擴大，被害人與有過失者，法院得減輕賠\r\n    償金額，或免除之，民法第二百十七條第一項定有明文。所\r\n    謂與有過失，係指被害人苟能盡善良管理人之注意，即得避\r\
      \n    免其損害之發生或擴大，乃竟不注意，致有損害發生或擴大\r\n    之情形而言（最高法院七十六年度台上字第一四０八號判決\r\n    要旨參照）。查上訴人林英華等故意以背於善良風俗之方法\r\
      \n    ，加損害於台糖公司之利益，致台糖公司受有如上之損害者\r\n    ，固如上述；惟台糖公司既係大型企業公司，關於業務之推\r\n    行，衡情，應有一定之體制；對照證人即台糖公司員工黃民\r\
      \n    生證述：關於健素糖的生產流程，是生產部門根據其需求制\r\n    定材料請購單、請購材料規範，經過主任及部門主管核准後\r\n    ，再會會計人員及主管核准後，送請食品加工廠廠長核章後\r\
      \n    定案等語（參見本審卷第二一三頁反面至第二一四頁），\r\n    併卷附之台糖公司現金支出傳票（參見本審卷第一六０頁\r\n    至第一八八頁）及材料請購單（本審卷第一八九頁）上，\r\
      \n    關於付款之支出，及材料之請購，確須經由層層審核許可等\r\n    情觀之，足見台糖公司對於健素糖之採購流程既有完整流程\r\n    ，苟台糖公司落實管理、監督機制，衡情，應可獲悉林英華\r\
      \n    、邱寬雄制定採購酵母粉之規格不符標準之事實。惟台糖公\r\n    司竟無異議而予採用，且自八十二年起至九十五年間不間斷\r\n    使用同一規格，已難謂其內部控管機制為無缺失。佐以台糖\r\
      \n    公司既係從事食品製造之大型企業，對於食品安全之國家標\r\n    準，原有注意義務，且政府部門就食品衛生應具備之標準，\r\n    多於相關電腦網站中公開揭露，所有人均可輕易獲得相關資\r\
      \n    訊；衡情，苟台糖公司相關承辦人員稍加注意，積極從事，\r\n    不難發現製造健素糖之原料酵母粉不符國家標準之事實，並\r\n    藉由中止使用，進行修補程序，亦可避免本件損害之擴大。\r\
      \n    乃台糖公司於長達十餘年間，竟無人發現、反應，致因林英\r\n    華等之上開侵權行為而受有如上損害。凡此種種，具見台糖\r\n    公司對於本事件造成損害之發生及擴大，均未盡應有之注意\r\
      \n    義務；其能注意而疏未注意，對於本事件之損害發生與擴大\r\n    ，均與有過失者至明。本院審酌本件損害之發生，固係林英\r\n    華等故意以背於善良風俗之方法，加損害於台糖公司之利益\r\
      \n    ，惟台糖公司疏未注意監督，亦係造成損害發生及擴大之重\r\n    要因素，應認由台糖公司負擔百分之五十過失責任，符合實\r\n    情亦且妥適。至於林英華及邱寬雄雖於九十一年間辦理退休\r\
      \n    ，對於台糖公司嗣後之採購酵母粉事宜並未參與，惟其等二\r\n    人與劉蔚融即華偉商行、曾福得應負共同侵權行為之連帶賠\r\n    償責任，不論其二人對於造成台糖公司損害之原因，涉入程\r\
      \n    度之高低、多寡為何，然其等二人與劉蔚融即華偉商行、曾\r\n    福得均應對於台糖公司負連帶賠償責任，則林英華、邱寬雄\r\n    涉入本件事件之程度，僅係其等連帶債務人相互間關於內部\r\
      \n    求償額之比例問題，並非法院審認兩造間過失比例時，應審\r\n    酌之事項。基上，台糖公司就本件損害之發生及擴大均與有\r\n    過失，應負擔百分之五十之過失責任，即應減輕林英華等連\r\
      \n    帶賠償金額百分之五十。依此計算，台糖公司得請求林英華\r\n    等賠償之金額為八百二十一萬六千七百零七元（16,433,413\r\n\
      \    元&#247;2＝8,216,707元）（元以下四捨五入）。\r\n十、綜上所述，上訴人台糖公司本於侵權行為損害賠償法律關係\r\n    ，求為命上訴人林英華等連帶賠償在八百二十一萬六千七百\r\
      \n    零七元，及自起訴狀繕本送達翌日即九十七年四月二十九日\r\n    （送達證明參見原審重訴字卷第五頁至第九頁）起至清償日\r\n    止，按週年利率百分之五計算利息範圍內，於法尚無不合，\r\
      \n    應予准許；超過上開部分之請求，則非有據，不予准許。就\r\n    上開應准許部分，原審判命上訴人林英華等連帶給付台糖公\r\n    司六百十五萬三千五百七十元本息部分，認事用法尚無不合\r\
      \n    ，林英華等之上訴意旨聲明廢棄改判，為無理由，應予駁回\r\n    其等上訴。至於台糖公司上開另應准許部分（即請求林英華\r\n    等再連帶給付二百零六萬三千一百三十七元【8,216,707元－\r\
      \n    6,153,570元】本息），原審未予盡察，遽為台糖公司敗訴之\r\n    判決，自有可議；台糖公司之上訴意旨指摘原判決此部分不\r\n\
      \    當，求予廢棄改判，為有理由，爰由本院予以廢棄改判如主\r\n    文第二項所示，並依兩造聲請酌定相當擔保金額，為准、免\r\n    假執行之宣告。此外，台糖公司之請求而不應准許部分，原\r\
      \n    審為其敗訴之判決及駁回假執行之聲請，經核於法亦無不合\r\n    ，台糖公司之其餘上訴意旨聲明廢棄改判，則為無理由，應\r\n    予駁回。\r\
      \n十一、末按訴之預備合併，必有先位、後位不同之聲明，當事人就\r\n    此數項請求定有順序，預慮先順序之請求無理由時，即要求\r\n    就後順序之請求加以裁判，法院審理應受此先後位順序之拘\r\
      \n    束。於先位之訴有理由時，備位之訴即毋庸裁判。必先位之\r\n    訴為無理由時，法院始得就備位之訴為裁判（最高法院九十\r\n    七年度台上字第一一一號判決要旨參照）；簡言之，預備訴\r\
      \n    之合併係以當事人先位之訴有理由，為備位之訴之解除條件\r\n    ；先位之訴無理由，為備位之訴之停止條件。查上訴人台糖\r\n    公司本於侵權行為損害賠償法律關係為請求之先位之訴，既\r\
      \n    為有理由，則其併依民法第五百四十四條、第二百二十七條\r\n    及第二百二十七條之一規定為請求之備位之訴，即因解除條\r\n    件成就而失其效力，本院自無審理裁判必要。\r\
      \n十二、本件事證已臻明確，兩造其餘攻擊防禦方法及舉證方法與本\r\n    件判決結果無涉，爰不一一論述。\r\n十三、據上論結，本件上訴人台糖公司之上訴為一部有理由、一部\r\
      \n    無理由，上訴人林英華等之上訴則為無理由，依民事訴訟法\r\n    第四百四十九條第一項、第四百五十條、第七十九條、第八\r\n    十五條第二項、第四百六十三條、第三百九十條第二項、第\r\
      \n    三百九十二條，判決如主文。\r\n中    華    民    國   102    年    8     月    22    日\r\n\
