      \n未表明上訴理由者，應於提出上訴後20日內向本院補提理由書狀\r\n（均須按他造當事人之人數附繕本）上訴時應提出委任律師或具\r\n有律師資格之人之委任狀；委任有律師資格者，另應附具律師資\r\
      \n格及釋明委任人與受任人有民事訴訟法466條之1第1項但書或第2\r\n項（詳附註）所定關係之釋明文書影本。如委任律師提起上訴者\r\n，應一併繳納上訴審裁判費。\r\
