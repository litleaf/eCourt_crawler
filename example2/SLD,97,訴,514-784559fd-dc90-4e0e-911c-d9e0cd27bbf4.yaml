      \ target=\"_blank\">陳俊成</a>　律師\r\n上列當事人間返還實驗費用等事件，本院於97年10月7 日言詞辯\r\n論終結，判決如下：\r\
      \n    主  文\r\n被告應給付原告新臺幣壹佰捌拾柒萬陸仟元，及自民國九十七年\r\n一月十一日起至清償日止，按年息百分之五計算之利息。\r\n\
