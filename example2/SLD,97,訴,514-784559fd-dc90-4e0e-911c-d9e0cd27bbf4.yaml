      \n    告所不爭執，並據原告提出技術服務合約及行政院衛生署96\r\n    年10月2 日衛署食字第0960406460號函影本為證，堪認定為\r\
      \n    真實。惟被告以前揭情詞置辯，是本件應釐清者有：被告是\r\n    否依限於2 年內交付原告完整之實驗報告？原告之健康食品\r\n    未能通過衛生署認證，是否非因原告之因素造成？原告可否\r\
      \n    終止契約請求被告退還已支付之第二、三階段實驗費用187\r\n    萬6 千元？\r\n四、本院查：\r\n  (一)被告並未於94年12月底交付原告完整之實驗報告：\r\
      \n    查被告所作成之活露仙1 號降血脂及降血糖作用之研究試驗\r\n    報告，上載提交報告書日期均為95年11月4 日；活露仙1 號\r\n\
      \    安定性試驗試驗報告之提交報告書日期均為95年11月17日；\r\n    基因毒性試驗微生物基因突變分析之提交報告書日期為95年\r\n  \
      \  9 月29日；基因毒性試驗體外鼷鼠淋巴瘤tk分析法試驗報告\r\n    之提交報告書日期為95年12月13日；基因毒性試驗囓齒類骨\r\n  \
      \  髓細胞染色體異常測試法及基因毒性試驗囓齒類骨髓細胞之\r\n    微核測試法之提交報告書日期均記載為95年12月1 日，此有\r\n    各試驗報告之影本在卷可證（見本院卷第94、99頁反面、第\r\
      \n    130 頁正面、第131 頁反面、第134 頁正面、第136 、139\r\n    頁正面），被告抗辯其於94年12月底已交付原告完整試驗報\r\
      \n    告，顯與事實不符，不能採信。\r\n  (二)被告試驗報告無法通過衛生署健康食品認證，不能認係因原\r\n    告未即時協力提供文件資料所致：\r\
      \n    (1)雙方服務契約不因契約期間屆滿而終止：\r\n      查本件契約所定有效期間雖為93年3 月12日至95年3 月12\r\n   \
      \   日止，此見服務契約記載甚明。然此契約有效期間，曾經\r\n      雙方默示延長，此經證人即曾任被告公司職員之甲○○證\r\n      稱：伊之前任職於被告公司，現已離職，本案當初是伊與\r\
      \n      被告公司聯絡作為窗口，當初大家開過會，有一個默契，\r\n      就是雖然合約時間已經到了，但要繼續做下去等語屬實（\r\n   \
      \   見本院卷第79頁），核與證人即原告公司職員田泰棋亦證\r\n      稱：當初原告因為認為有可能會送件審查，所以給被告公\r\n      司一個通融的時間等語相符，且被告於95年11月仍有提交\r\
      \n      試驗報告之舉，倘非雙方合意延長契約期間，被告何以會\r\n      在契約有效期間屆滿後，仍繼續從事試驗？是被告抗辯雙\r\n   \
      \   方服務契約依契約第8 條已經終止云云，並非可採。\r\n    (2)被告提出實驗報告及通過認證之時間經合意延後：\r\n      {1}被告抗辯其於94年5\
      \ 月10日及95年6 月9 日曾通知原告\r\n        交付製造廠出具產回標準配方表等相關文件資料，原告\r\n        未能即時提出一節，雖據證人即被告公司前職員甲○○\r\
      \n        於本院審理時證稱：有關原告送審所需的資料，例如進\r\n        口文件及添加物資料等，伊曾經通知原告補送，次數不\r\n \
      \       下10次，有些原告能即時地提供，有些資料無法即時提\r\n        供，直到原告公司窗口換成田泰棋的時候才完全提出來\r\n  \
      \      等語，可見被告確有要求原告協力補資料，但原告未能\r\n        及時提出之情事。然原告經被告要求提出文件資料未能\r\n    \
      \    即時提出，至多僅會延緩試驗完成或送審之時程，而雙\r\n        方既已默示合意延長契約之有效期間，自應已放寬被告\r\n      \
      \  2 年內應提出完整試驗報告及通過健康食品認證之時間\r\n        限制，當然亦應放寬原告協力提出資料之時限。\r\n      {2}據此，自不能將原告未即時提出文件資料，指為被告未\r\
      \n        能通過健康食品認證之因素。\r\n  (三)被告試驗報告未能通過健康食品認證，不能認定係產品中含\r\n    有己烷所致：\r\n\
      \    (1)查原告曾於95年2 月16日函詢行政院衛生署利用己烷進行\r\n      葫盧芭種子萃取是否符合食品安全製程，經行政院衛生署\r\n\
      \      函覆略稱：食品業者對所製售食品之衛生安全應負全責，\r\n      產品使用之原料及製造方式，應備具相關安全性評估資料\r\n    \
      \  ，確認其食用安全無虞…利用己烷進行葫蘆巴種子萃取之\r\n      加工製程，已非食品一般使用之萃取而未經純化之方式，\r\n      案內缺乏製程產品之安全性評估資料，無法據予憑核是否\r\
      \n      安全等語（見本院卷第158 頁行政院衛生署95年3 月2 日\r\n      衛署食字第0950101739號函影本），雖足以證明原告曾函\r\
      \n      詢以己烷萃取葫蘆巴種子之安全性。而此證據資料或可懷\r\n      疑原告所提供待查驗登之健康食品，其原料有以己烷萃取\r\n   \
      \   葫蘆巴種子之情事。然縱認屬實，原告以己烷萃取原料，\r\n      尚不必然得出萃取物含有己烷成分之結論。而依前開函覆\r\n      意旨，亦難證實原告提供予被告試驗之待認證健康食品因\r\
      \n      含己烷之成份而不具全安性。\r\n    (2)又觀諸原告提出之行政院衛生署96年10月2 日衛署食字第\r\n      09 60406460\
      \ 號及96年10月15日衛署食字第0960406457號\r\n      函之記載，活露仙1 號膠囊食品無法通過查驗登記，其原\r\n      因敘述略為：所提相關報告資料，有關安全性評估所檢附\r\
      \n      之安全性相關毒性報告資料，尚難佐證案內製品之長期食\r\n      用安全性；有關功效評估經核報告之整體試驗設計及實驗\r\n   \
      \   結果，尚無法佐證其所擬宣稱之保健功效（見本院卷第23\r\n      頁），其中並無隻字片語提及待查驗之健康食品含有己烷\r\n      成份，致查驗無法通過。\r\
      \n  (四)被告不因試驗之標的本質上不可能通過健康食品查驗登記，\r\n    而免其返還實驗費用之責任：\r\n    (1)依雙方服務契約之設計，實驗可分三階段，第一階段為功\r\
      \n      能預試驗階段試驗費用為38萬元，由被告進行小規模功效\r\n      評估試驗，以決定是否投入花費較鉅之標準規範功效評估\r\n  \
      \    試驗，此見雙方服務契約即明。而此階段預試驗之設計，\r\n      觀其契約精神應係藉由被告之初步試驗結論，判斷待查驗\r\n      登記之健康食品通過查驗之可能性，以決定是否投入第二\r\
      \n      階段較大之實驗經費，故倘若原告提供試驗之標的，本質\r\n      上不可能通過健康食品查驗登記，被告於第一階段實驗後\r\n   \
      \   即應於試驗結論中告知原告，以避免第二、三階段無益實\r\n      驗費用之支出。據此，原告依被告經第一階段預試驗之結\r\n      論而投入第二階段功效評估試驗時，被告已據試驗之標的\r\
      \n      本質上不可能通過健康食品查驗登記為由，而免其依第15\r\n      條第2 項約定返還實驗費用之責任。\r\n    (2)況原告委託被告為本件實驗，目的無非透過被告之試驗證\r\
      \n      實待查驗登記之健康食品具有擬宣稱之功效並具安全性。\r\n      被告縱然不得擅改實驗數據，亦不能改變原告提供之待查\r\n   \
      \   驗健康食品，但卻應忠實試驗，紀錄整理數據，並依所得\r\n      數據為專業之分析及判斷，果有無法得出原告預期之結果\r\n      之情形，則應於過程中，依服務契約第9\
      \ 條約定據實告知\r\n      原告，並進行討論溝通，必要時更改實驗方法，或延長試\r\n      驗完成時間。倘事實上根本無從獲得原告預期之結論，亦\r\
      \n      應循誠信原則終止契約，避免無益之試驗支出。然本件經\r\n      被告試驗結果，最終得出該待查驗登記之健康食品確具有\r\n   \
      \   原告擬宣稱之功效及安全性之結論，但經行政院衛生署審\r\n      查結果，卻以試驗整體試驗設計及實驗數據結果，無法佐\r\n      證所擬宣稱之保健功效而駁回其查驗登記之申請，可見被\r\
      \n      告之實驗結論判斷有誤。再觀諸行政院衛生署之審查意見\r\n      ，其中不乏諸如缺乏實驗動物攝食量、尿量之數據（見本\r\n   \
      \   院卷第120 頁）、誤「食品」為「藥品」（見本院卷第\r\n      125 頁反面）、試驗報告凌亂、結果敘述不清（見本院卷\r\n    \
      \  第120 頁反面）、前後矛盾不符及相關數據不符之顯然謬\r\n      誤（見本院卷128 頁反面），更見被告之試驗過程草率，\r\n    \
      \  存有重大瑕疵，致無法通過查驗登記。被告顯因自己重大\r\n      疏失，而為無益之試驗，依雙方契約第15條第2 項規定之\r\n      原意，被告逾時提出完整試驗報告，嗣後經通過查驗登記\r\
      \n      ，其實驗之支出為有益之支出，猶仍有懲罰約定，更何況\r\n      本件被告試驗過程結果草率，原告似無為被告無益試驗而\r\n   \
      \   虛擲實驗經費之理。是縱認原告所提供之健康食品，經被\r\n      告忠實試驗，仍無通過健康食品查驗登記之可能，亦因被\r\n      告未依約於試驗過程中與原告溝通並忠實告知及停止繼續\r\
      \n      試驗，而不得再主張係因原告之因素，致無法依限提出完\r\n      整試驗報告並通過查驗。\r\n  (五)原告得終止雙方服務契約，請求返還已支付被告之實驗費用\r\
      \n    187 萬6 千元：\r\n    (1)查兩造服務契約已因雙方默示合意延長，被告應提出完整\r\n      試驗報告之2 年時限，亦經合意延後，均已詳如前述。至\r\
      \n      被告提出完整試驗報告之時限，依原告95年8 月7 日函內\r\n      容記載：原告應已於95年7 月21日提供被告要求之文件資\r\
      \n      料，並經雙方電話確定被告應於同年8 月3 日前向衛生署\r\n      提出認證申請等語（見本院卷第159 頁），可知雙方曾經\r\n\
      \      合意延至95年8 月。此後被告又於95年11月有提出試驗報\r\n      告之舉，原告亦於96年3 月12日以被告製作之試驗報告申\r\
      \n      請健康食品查驗登記（見本院卷第90頁行政院衛生署函）\r\n      ，此兩項事實推之，應可認定雙方事後再次同意將被告提\r\n  \
      \    出試驗報告之時間，延至96年3 月12日試驗報告送查驗登\r\n      記前。至於通過健康食品認證之時限，依公平及誠信原則\r\n   \
      \   ，則應認延至該次送審結果出爐時。據此，被告應已依限\r\n      提出試驗報告，但該次送審既未通過，應認被告未能於時\r\n      限提出完整之試驗報告，亦未能於時限前通過健康食品之\r\
      \n      認證（或查驗）。\r\n    (2)被告未能依約於時限內通過健康食品認證，且不能認定為\r\n      係因原告之因素所致，已如前述。原告自得依服務契約第\r\
      \n      15條第2 項約定終止雙方服務契約，並請求返還原告已支\r\n      付之實驗費用187 萬6 千元。\r\n  (六)被告主張原告請求返還之金額性質上為違約金，而此違約金\r\
      \n    金額過高云云，並非可採：\r\n    查兩造服務契約第15點所定之獎懲條款，約定原告應返還第\r\n    二、三階段全部實驗費用，其用字雖為「懲罰」，但如於被\r\
      \n    告僅單純逾時限提出完整試驗報告，但該報告結論正確無誤\r\n    且通過健康食品查驗登記之情形下，其懲罰之性質較為清楚\r\n    明顯，即存在違約金是否過高之判斷空間。但本件被告提出\r\
      \n    之試驗報告存在嚴重瑕疵，原告之產品未能據以通過健康食\r\n    品查驗登記，而依契約約定，被告應返還原告之數額，僅限\r\n    於原告已支付之第二、三階段實驗費用，其性質上具有無益\r\
      \n    實驗費用支出危險分擔之屬性，則被告抗辯此違約金之約定\r\n    過高，難認有據。\r\n五、綜上所述，本件原告於97年1 月10日以存證信函向被告為終\r\
      \n    止契約意思表示並請求返還第二、三階段已支付之實驗費用\r\n    187 萬6 千元，已生合法終止及催告給付之效力。被告因原\r\n  \
      \  告向其請求而應自翌日起負給付遲延責任，自應依法給付原\r\n    告法定遲延利息。從而，原告依雙方服務契約第15條第2 項\r\n    約定，求為判決如主文第一項所示，即無不合，應予准許。\r\
      \n    另兩造均陳明願供擔保，聲請宣告假執行或免為假執行，經\r\n    核均無不合，爰分別酌定相當擔保金額予以准許。\r\n六、本件事證已臻明確，兩造其餘攻擊、防禦方法，核與結論之\r\
      \n    判斷不生影響，爰不一一論述，附此敘明。\r\n七、據上論結，本件原告之訴為有理由，應依民事訴訟法第78條\r\n    、第390 條第2\
      \ 項、第392 條第2 項，判決如主文。\r\n中　　華　　民　　國　　97　　年　　10　　月　　21　　日\r\n               \
