      \   請求保護之目的，其提起行政訴訟即應認欠缺保護必要。\r\n      查前述資料原告既已取得，其仍以訴訟請求被告作成提供\r\n      該部分資訊之行政處分，應認欠缺保護之必要。\r\
      \n    4.其餘本院認定由被告執有保管之資訊（即附表甲、乙、丙\r\n      、丁），被告主張依政府資訊公開法第18條第1 款、第3\r\n \
      \     款、第6 款及檔案法第18條第1 款、第3 款、第7 款規定\r\n      ，不予提供云云，是否有理？經查：\r\n      (1)關於被告主張依政府資訊公開法第18條第1\
      \ 項第1 款、\r\n        檔案法第18條第1 款規定，不予提供部分：\r\n        {1}按政府資訊公開法第18條第1 項第1 款係規定：「政\r\
      \n          府資訊屬於下列各款情形之一者，應限制公開或不予\r\n          提供之：（第1 款）一經依法核定為國家機密或其他\r\n\
      \          法律、法規命令規定應秘密事項或限制、禁止公開者\r\n          。」檔案法第18條第1 款係規定：「檔案有下列情形\r\n\
      \          之一者，各機關得拒絕前條之申請：（第1 款）一有\r\n          關國家機密者。」而國家機密之認定，依國家機密保\r\n\
      \          護法第2 條之規定，兼採「實質」與「形式」要件，\r\n          即對於政府機關持有或保管之資訊，除實質上須其洩\r\n\
      \          漏後足以使國家安全或利遭受損害以外，形式上並須\r\n          經依國家機密保護法授權人員於法定時間內為一定程\r\n\
      \          序之核定，始足當之。且其機密等級，依同法第4 條\r\n          規定分為絕對機密、極機密及機密。於92年10月1 日\r\
      \n          國家機密保護法施行前依國家機密保護辦法（92年10\r\n          月1 日已廢止）之機密文書，均應依國家機密保護法\r\
      \n          第39條規定重新核定。\r\n        {2}經查被告所稱依政府資訊公開法第18條第1 項第1 款\r\n       \
      \   、檔案法第18條第1 款規定不提供閱覽之文書：\r\n          I. 被告雖泛稱依國家機密保護法第4 條、第6 條、\r\n    \
      \          第7 條、第10條，國家機密保護法施行細則第2\r\n              條、第3 條、第7 條、第14條，檔案法第16條，\r\
      \n              文書處理手冊、行政院農業委員會公務機密維護\r\n              作業要點、防檢局公務機密維護作業要點，將該\r\
      \n              等公文保密等級列為機密或密云云，惟被告並未\r\n              能提出證據證明前開文件已依國家機密保護法所\r\
      \n              定程序，由有權責之人員完成國家機密之核定，\r\n              且其所舉文書處理手冊「五十一、一般公務機密\r\
