      \n          理意見表所示，該局93年2 月12日防檢一字第093140\r\n          3677號函原列為機密文件，嗣已註銷機密（見被告答\r\
      \n          辯狀所附不可閱資料(二)第49頁），惟被告並未提出防\r\n          檢局93年2 月12日防檢一字第0931403677號函。\r\
      \n        {2}被告提出附表甲編號24之公文附件為「高病原性家禽\r\n          流行性感冒防治工作小組第9 次會議」紀錄（見被告\r\
      \n          答辯狀所附不可閱資料(二)第86頁至第88頁），依該文\r\n          件研判，應有高病原性家禽流行性感冒防治工作小組\r\
      \n          第1 次會議至第8 次會議紀錄被告並未提出。\r\n      (4)關於兩造爭執資訊存否部分，本院認定如下：\r\n    \
      \    {1}關於附件一編號四、五疫情，原告請求提供之各項資\r\n          訊，是否存在：\r\n          I. 原告雖舉95年6\
      \ 月7 日聯統日報、95年6 月6 日\r\n              自由時報之報導，主張臺北市環南家禽市場5 月\r\n           \
      \   17日發現來自玉里的鴨子有H5N6病毒云云（見原\r\n              證71、72，本院卷二第634 頁、第635 頁），然\r\n\
      \              依本院向花蓮縣動植物防疫所查詢，該所、防檢\r\n              局及畜衛所人員於95年6 月5 日前往玉里○○養\r\
      \n              殖區養鴨場進行禽流感監測採樣工作，6 月12日\r\n              接獲畜衛所報告通知採樣檢體禽流感H5及H7亞型\r\
      \n              皆呈陰性反應，有該所101 年7 月13日花動防字\r\n              第1010002652號函附件（見本院卷四第12頁）可\r\
      \n              參。\r\n          II. 原告另舉金傳春教授研究團隊之「流行病學特徵\r\n              評估氣候變遷在傳染病流行之重要高危險區、流\r\
      \n              行趨向及其策略規劃」報告、金傳春教授指導之\r\n              國立臺灣大學公共衛生學院流行病學研究所研究\r\
      \n              生李昌駿之碩士論文「0000 -0000年臺灣活禽市\r\n              場家禽流行性感冒病毒的分子流行病學」及金傳\r\
      \n              春教授研究團隊之「臺灣及金門地區禽畜人員Α\r\n              型人流感病毒及禽流感病毒的血清抗體調查」報\r\
      \n              告（原證73、74、75，本院卷二第636 頁至第65\r\n              7 頁），主張95年1 月至10月亦有禽流感疫情發\r\
      \n              生云云，惟前開檢測均係學者自行採樣檢測，並\r\n              無證據顯示被告已執有該檢測結果，並進行其他\r\
      \n              檢測或召開專家會議、通報世界動物衛生組織（\r\n              OIE ）而有相關資訊存在。\r\n  \
      \        III. 綜上所述，被告稱其並未執有關於附件一編號四\r\n              、五禽流感疫情之相關資訊，尚非無據。\r\n\
      \        {2}關於被告是否執有或保管附件一編號一、二、七疫情\r\n          通報世界動物衛生組織（OIE ）之資料？\r\n  \
      \        I. 原告主張被告執有附件一編號一、二疫情，通報\r\n              世界動物衛生組織（OIE ）之資料云云，但被告\r\
      \n              稱該次疫情為低病原，並未通報世界動物衛生組\r\n              織（OIE ）等語。經查，原告雖提出2005年「陸\r\
      \n              生動物法典（OIE Terrestrial Animal Health\r\n              Code）」，主張依規定會員國須通報之禽流感疫\r\
      \n              情，包含H5、H7病毒之所有亞型，及非H5、H7亞\r\n              型病毒但靜脈病變指數（IVPI）檢測大於1.2\
      \ 者\r\n              等語。然上開規範僅能證明94年以後我國如有發\r\n              生禽流感疫情且符合上述世界動物衛生組織（\r\
      \n              OIE ）規範要求者，即應向世界動物衛生組織（\r\n              OIE ）通報，惟附件一編號一、二疫情發生時間\r\
      \n              均在94年以前，並不適用上開規範，尚難憑該規\r\n              定推論被告執有附件一編號一、二疫情通報世界\r\
      \n              動物衛生組織（OIE ）之資料。\r\n          II. 原告主張被告執有附件一編號七疫情通報世界動\r\n\
      \              物衛生組織（OIE ）之資料云云，但被告稱該部\r\n              分資料原告可自世界動物衛生組織（OIE\
      \ ）網站\r\n              查詢。查附件一編號七疫情即98年3 月臺南新市\r\n              蛋雞場疫病案，該次疫情被告之副主任委員王政\r\
      \n              騰，經公務員懲戒委員會認定其接受好友即該蛋\r\n              雞場許姓飼主之請託，未按動物傳染病防治條例\r\
      \n              相關規定及疫情通報標準程序處理，以電話通知\r\n              部屬代為檢驗，嗣後獲悉檢出疑似高病原性禽流\r\
      \n              感病毒，亦未督促所屬機關依常規向中央主管機\r\n              關通報並展開防疫工作，而任由部屬在檯面下設\r\
      \n              法為飼主大事化小，終致未依規定進行相關防疫\r\n              措施，怠忽監督職責，予以降二級改敘之懲戒處\r\
      \n              分，有公務員懲戒委員會新聞稿在卷可參（見本\r\n              院卷四第130 頁）。原告之訴訟代理人亦稱被告\r\
      \n              涉嫌隱匿疫情，應未依世界動物衛生組織（OIE\r\n              ）規範要求通報等語（見本院102 年4\
      \ 月17日言\r\n              詞辯論筆錄，本院卷四第162 頁）。\r\n          III. 此外，原告並未能提出證據證明被告執有附件一\r\
      \n              編號一、二、七疫情通報世界動物衛生組織（OI\r\n              E）之資訊，尚難認有該部分資訊存在。\r\
      \n        {3}關於附件一編號一、二疫情之專家會議紀錄是否存在\r\n          ？\r\n          原告主張有該部分資料存在，但被告稱查無上開部分\r\
      \n          資料。經查，依被告提出之被告所屬防檢局家禽流行\r\n          性感冒「第一次專家會議」紀錄以觀，第一次專家會\r\n\
      \          議會召開時間為93年2 月6 日（見外放之被告101 年\r\n          4 月30日提出之不可閱資料(二)編號48）。此外，原告\r\
      \n          亦未能證明在此之前，於91年、92年間被告或其所屬\r\n          機關有召開相關禽流感專家會議，尚難認有該部分資\r\
      \n          料存在。\r\n        {4}關於附件一編號七疫情之「病毒致病性」各種「動物\r\n          試驗」報告是否存在：\r\
      \n          原告主張該資料存在，被告則否認。經查，該次疫情\r\n          因未依常規管制，已如前述，是否有進行「病毒致病\r\n\
      \          性」各種「動物試驗」已非無疑。且依被告提出被告\r\n          所屬畜衛所於98年4 月6 日召開家禽疾病診斷與監測\r\
      \n          案例討論會之會議紀錄及附件資料以觀，關於該疫情\r\n          相關檢測資料中，並無病毒致病性各種動物試驗報告\r\n\
      \          （見外放之被告101 年4 月30日提出之不可閱資料(二)\r\n          編號49）。此外，原告復未能證明該次疫情有相關之\r\
      \n          病毒致病性各種動物試驗報告存在，尚難認被告執有\r\n          該部分資訊。\r\n        {5}關於被告是否執有附件一編號一、二、三、六、七、\r\
      \n          八疫情之禽流感養殖場之臨床及流行病學調查報告：\r\n          被告雖主張依動物傳染病防治條例第2 條規定，直轄\r\n\
      \          市、縣（市）政府應設動物防疫機關執行該條例所列\r\n          預防及防疫事項，其中包括臨床及流行病學調查工作\r\n\
      \          ，故該等資料留存於地方主管機關，其僅於公務需要\r\n          時才向地方主管機關索取，例如99年為申請日本解除\r\n\
      \          我國禽肉銷日禁令填報問卷所需，乃向彰化縣動物防\r\n          疫所調取附表甲編號42至44之家禽防疫疫情調查表。\r\n\
      \          經查：\r\n          I. 原告所請求提供之臨床及流行病學調查報告，乃\r\n              包含「臨床調查」及「流行病學調查」兩部分，\r\
      \n              所謂臨床調查報告，係指各縣市政府動物防疫所\r\n              或中央機關接獲通報病例後，由各縣市政府動物\r\
      \n              防疫所之人員自行或協同被告所屬畜衛所人員，\r\n              執行養禽場現場臨床調查，作成訪視紀錄之疫情\r\
      \n              調查表（見本院卷四第15頁）。經本院詢問被告\r\n              所謂防疫疫情調查表、流行病學調查紀錄表是否\r\
      \n              有制式之格式？被告稱：疫情調查分為「發生場\r\n              」及其「周圍禽場」兩部分，發生場疫情調查係\r\
      \n              為了解病毒發生之可能來源所執行，周圍禽場疫\r\n              情調查則為調查病毒有無自發生場向外傳播並造\r\
      \n              成周圍禽場內禽隻感染及發病，被告轄下防檢局\r\n              曾於95年編印更新「防範家禽流行性感冒（H5、\r\
      \n              H7亞型）緊急應變措施手冊」並函送各地方主管\r\n              機關參考，其附錄「HPAI疫情調查紀錄表」載明\r\
      \n              HPAI發生場疫情調查應記載及調查事項，如飼養\r\n              數、發病數、死亡數、場內禽隻健康狀況等，由\r\
      \n              地方主管機關參考所需項目因地制宜調整製作，\r\n              並無制式格式或表頭名稱等語。又被告稱因地方\r\
      \n              政府接獲法定動物傳染病疫情報告時，依動物傳\r\n              染病防治條例第17條規定，應將「發生場」疫情\r\
      \n              層報中央主管機關，故被告所屬防檢局於86年建\r\n              置「網路疫情通報系統」，請地方主管機關協助\r\
      \n              於電腦系統填報「發生場」相關資料。至於一般\r\n              所指流行病學傳播態樣即需周圍禽場之調查資料\r\
      \n              加以評估，周圍場之資料即原告所指流行病學調\r\n              查資料，並無強制通報中央主管機關之規定等語\r\
      \n              （見本院卷四第105 頁至第106 頁、第133 頁）\r\n              。\r\n         \
      \ II. 按動物傳染病防治條例所稱之動物傳染病，依該\r\n              條例第6 條第1 項規定，由中央主管機關依傳染\r\n   \
      \           病危害之嚴重性，分為甲、乙、丙三類公告。依\r\n              被告所屬防檢局訂定之「動物傳染病防治條例之\r\n\
      \              動物傳染病分類」，代碼A150之高病原性家禽流\r\n              行性感冒（即HPAI）為甲類疾病，代碼為C130之\r\
      \n              H5、H7亞型低病原性家禽流行性感冒（即LPAI）\r\n              為丙類疾病（本院卷一第192 頁、第194\
      \ 頁參照\r\n              ）。其中甲類疾病，依動物傳染病防治條例第17\r\n              條規定「獸醫師或獸醫佐於執行業務時，發現動\r\
      \n              物罹病、疑患或可能感染第六條第一項甲類動物\r\n              傳染病時，應於二十四小時內向當地動物防疫機\r\
      \n              關報告。動物防疫機關接到報告時，應立即為必\r\n              要之處置，並層報中央主管機關。」是關於高病\r\
      \n              原禽流感疫情，依動物傳染病防治條例第17條規\r\n              定，地方防疫機關應層報中央主管機關，並未規\r\
      \n              定僅需層報「發生場」疫情資料而無需通報「周\r\n              圍場」疫情資料，被告應執有地方主管機關層報\r\
      \n              高病原禽流感疫情之臨床及流行病學調查資料。\r\n              又，被告所屬防檢局86年建置之「網路疫情通報\r\
      \n              系統」登載之紀錄，即為發生場臨床疫情之調查\r\n              資料，為兩造不爭之事實，且參酌91年7 月迄今\r\
      \n              之動物傳染病防治條例施行細則第32條規定「直\r\n              轄市或縣（市）主管機關應即時將動物傳染病發\r\
      \n              生情形通報中央主管機關。」堪認原告主張編號\r\n              一、二、三、六、七、八疫情被告應執有臨床疫\r\
      \n              情調查報告，應屬可信。被告稱關於臨床疫情調\r\n              查資料均留存於地方主管機關，其並未執有或保\r\
      \n              管一節，容與事實不符。\r\n          III. 而關於低病原禽流感疫情之流行病學調查資料，\r\n    \
      \          縱無強制通報中央主管機關之規定，如事實上地\r\n              方主管機關已將調查資料檢送中央主管機關即被\r\n\
      \              告，被告即執有該項資訊。經本院向發生禽流感\r\n              疫情之相關直轄市、縣市政府查詢其將歷年禽流\r\
      \n              感疫情臨床及流行病學調查報告檢送被告之情形\r\n              ：\r\n          （I）臺南市政府101\
      \ 年7 月11日府農動字第101054\r\n                5106號函復本院：「……二經查本市（原臺南\r\n         \
      \       縣）於民國91至98年間所檢出感染低病原性禽\r\n                流感之禽場，合計92年2 場，93年5 場，皆經\r\
      \n                臨床已檢驗確診後進行撲殺防疫，並完成檢出\r\n                場周邊半徑3 公里內養禽場監測工作，相關監\r\
      \n                測結果及補償文件業經函文檢送行政院農業委\r\n                員會動植物防疫檢疫局進行撲殺補償公告在案\r\
      \n                。三另有關98年3 月份新市蛋雞場案本市動物\r\n                防疫保護處（原臺南縣家畜疾病防治所）業於\r\
      \n                98 年4月27日函文（所中字第0980001620號諒\r\n                達）檢送該場之流行病學資料及相關處理情形\r\
      \n                至行政院農業委員會動植物防疫檢疫局及家畜\r\n                衛生試驗所在案。」（見本院卷四第10頁）被\r\
      \n                告所屬防檢局101 年7 月25日防檢一字第1011\r\n                474388號函雖稱92年、93年所收函文並無周邊\r\
      \n                禽場監測結果及該等場疫情訪視紀錄、疫情調\r\n                查表或報告，亦查無98年4 月27日所中字第09\r\
      \n                80001620號函之收文紀錄（見本院卷四第34頁\r\n                ）云云，惟臺南市政府101\
      \ 年8 月17日府農動\r\n                字第1010625336號函復被告所屬防檢局：「…\r\n              \
      \  …二經查於92年至93年間，本府（原臺南縣政\r\n                府）除檢送補償相關文件外，並函送部分陽性\r\n      \
      \          養禽場臨床現場調查情形說明、周邊訪視情形\r\n                、監測送檢表及採樣監測名冊等相關文件至貴\r\n\
      \                局備查。三另92年至93年間禽流感感染場周邊\r\n                半徑3 公里內養禽場之監測結果已由行政院農\r\
      \n                業委員會家畜衛生試驗所副知貴局……」（見\r\n                本院卷四第36頁），臺南市政府嗣又以101\
      \ 年\r\n                10月19日府農動字第1010836730號函檢送該府\r\n                動物防疫保護處（原臺南縣家畜疾病防治所）\r\
      \n                92年1 月27日所中字第0920000427號函、92年\r\n                3 月13日所中字第0920001096號函影本供本院\r\
      \n                參酌（見本院卷四第91頁及證物袋）。經核前\r\n                臺南縣家畜疾病防治所檢送被告所屬防檢局之\r\
      \n                文件，包括附件一編號一、二禽流感疫情發生\r\n                場周圍3 公里養禽場相關資訊（水禽種類、畜\r\
