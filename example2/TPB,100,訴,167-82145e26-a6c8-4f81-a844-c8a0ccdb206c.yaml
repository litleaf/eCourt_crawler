    content: "臺北高等行政法院判決\r\n                                      100年度訴字第167號\r\n\
      \                                   102年4 月17日辯論終結\r\n原      告　社團法人台灣動物社會研究會\r\
      \n代　表　人　詹順貴（理事長）\r\n訴訟代理人　黃旭田　律師\r\n            陳彥君　律師\r\n            林昶燁　律師\r\
      \n被      告　行政院農業委員會\r\n代　表　人　陳保基（主任委員）\r\n訴訟代理人　黃仕翰　律師\r\n上列當事人間提供行政資訊事件，原告不服行政院中華民國99年\r\
      \n11月26日院臺訴字第0990105458號訴願決定，提起行政訴訟。本\r\n院判決如下：\r\n    主  文\r\n訴願決定及原處分關於後開第二項否准部分均撤銷。\r\
      \n被告應就原告中華民國九十九年五月十四日申請，作成准予提供\r\n如附表甲、乙、丙、丁所示之資訊，供原告複製之行政處分。\r\n原告其餘之訴駁回。\r\
      \n訴訟費用由被告負擔十分之九，餘由原告負擔。\r\n    事實及理由\r\n一、程序事項：\r\n（一）本件被告代表人原為陳武雄，訴訟進行中變更為陳保基，\r\
      \n      業據新任代表人具狀聲明承受訴訟，核無不合，應予准許\r\n      。\r\n（二）原告於中華民國（下同，西元除外）100 年1 月27日起訴\r\
      \n      時，訴之聲明係請求「一原處分以及訴願決定均撤銷。二\r\n      被告應提供原告下列資訊：(一)歷次禽流感疫情所有檢體『\r\n \
      \     臨床症狀、病理與病毒實驗』報告原文。(二)歷次禽流感疫\r\n      情通報『世界動物衛生組織（OIE ）』原文。(三)被告以及\r\n\
      \      其所屬動植物防疫檢疫局（下稱防檢局）所有歷次相關禽\r\n      流感病毒與病原性判定之專家會議記錄。(四)歷次禽流感疫\r\n  \
      \    情所有檢體『病毒致病性』各種『動物試驗』報告原文。\r\n      (五)歷次發生禽流感養殖場之臨床及流行病學調查報告原文\r\n    \
      \  。(六)被告處理禽流感疫情之根據，包含世界動物衛生組織\r\n      （OIE ）、歐盟、美國與澳洲關於禽流感病毒之檢驗、判\r\n    \
      \  定、通報等相關規範。三訴訟費用由被告負擔。」嗣於起\r\n      訴狀繕本送達後，經本院闡明而將其原聲明「歷次禽流感\r\n      疫情」特定為如101\
      \ 年5 月9 日準備(四)狀附表五所示編號\r\n      一至八禽流感疫情（即本判決附件一），並減縮不再請求\r\n      前述(六)被告處理禽流感疫情之根據，包含世界動物衛生組\r\
      \n      織（OIE ）、歐盟、美國與澳洲關於禽流感病毒之檢驗、\r\n      判定、通報等相關規範部分。又原告自始即表示本件係依\r\n \
      \     政府資訊公開法申請提供行政資訊，雖其引據之政府資訊\r\n      公開法條文前後有所不同，但不涉訴之變更，依法並無不\r\n     \
      \ 可，合先敘明。\r\n二、事實概要：\r\n    原告於99年5 月14日以其為另案不服被告99年3 月26日農防\r\n    字第0991502402號公告提起訴願案之需及了解被告所稱禽流\r\
      \n    感防範措施執行得宜之依據，並為維護畜禽疫病防治、肉品\r\n    衛生安全、動物福利及消費權益為由，依政府資訊公開法、\r\n    行政程序法第46條及訴願法第49條、第75條之規定，向被告\r\
      \n    申請閱覽、抄錄、影印或攝影有關歷年國內家禽飼養場發生\r\n    禽流感疫情之相關資料，包含：(一)歷次禽流感疫情所有檢體\r\n   \
      \ 之臨床症狀、病理與病毒實驗報告原文、(二)歷次禽流感疫情\r\n    通報之世界動物衛生組織（OIE ）原文、(三)被告及所屬防檢\r\n   \
      \ 局所有相關禽流感病毒與病原性判定之專家會議紀錄、(四)歷\r\n    次禽流感疫情所有檢體病毒致病性之各種動物試驗報告原文\r\n    、(五)歷次發生禽流感疫情養殖場之臨床及流行病學調查報告\r\
      \n    原文，及(六)被告處理禽流感疫情之依據，例如世界動物衛生\r\n    組織（OIE ）、歐盟、美國與澳洲關於禽流感病毒之檢驗、\r\n \
      \   判定、通報等相關規範。被告於99年5 月26日以農授防字第\r\n    0990133055號函復原告，以所請政府資訊除國際間禽流感疫\r\n\
      \    情之相關資料，世界動物衛生組織（OIE ）於其網站（http\r\n    ://www.oie.int）已提供即時更新之資料，如有需要請直接\r\
      \n    上網瀏覽外，其餘均屬公務機密，依行政程序法第46條規定\r\n    ，因具有保密之必要，歉難提供（下稱原處分）。原告不服\r\n    ，提起訴願，遭決定駁回，遂提起本件行政訴訟。\r\
      \n三、本件原告主張：\r\n（一）本件起訴程序合法之理由：\r\n      本件原告本於了解、監督政府針對國內禽流感疫情判定及\r\n      防疫措施是否得宜之目的，依政府資訊公開法第1\
      \ 條、第\r\n      5 條、第9 條之規定，向被告申請系爭資訊，與另案「請\r\n      求撤銷開放傳統市場活禽買賣、現宰公告」，二者請求事\r\
      \n      項不同，並非同一事件，無與另案附帶聲明不服之必要。\r\n（二）原處分係屬違法之理由：\r\n    1.本件並不該當行政程序法第103\
      \ 條第5 款、第6 款規定之\r\n      情形，故被告於作成前原處分前，未依行政程序法第102\r\n      條規定給予原告陳述意見之機會，確屬違法，而應予撤銷\r\
      \n      。\r\n    2.原處分否准提供行政資訊，與法不合：\r\n      (1)本件有關禽流感「疫情判定」的實驗報告乃是客觀的科\r\n\
      \        學資訊，而有關實驗室之結果報告或數據，已有曾/現\r\n        擔任教職於台大之獸醫學教授、流行病學教授、曾擔任\r\n  \
      \      被告機關之官員以及現任立法委員均明確表示「公開資\r\n        訊」是最好也最正確的作法。\r\n      (2)我國101 年3\
      \ 月初於彰化及臺南所發生H5N2高病原禽流\r\n        感疫情之2 次專家會議紀錄及病歷報告，已於被告機關\r\n        轄下之家畜衛生試驗所（下稱畜衛所）網站公告，被告\r\
      \n        所屬畜衛所除將案例發生之牧場名稱、負責人、檢舉人\r\n        等姓名隱去外，已將社會各界所關心之「收到檢體時間\r\n \
      \       」、「剖檢採樣」、「組織病理學檢查」、「核酸初測\r\n        」、「病毒分離」、「病原性鑑定」、「第1 次牧場訪\r\n  \
      \      視及採樣」、「第2 次牧場訪視及採樣」以及2 次專家\r\n        會議紀錄等資料公開上網，足證禽流感疫情自採樣至判\r\n  \
      \      定之過程，應非「機密」，而是可以以於官方網站以連\r\n        結方式附加檔案，供社會大眾輕易可搜尋、檢閱之資訊\r\n    \
      \    。\r\n      (3)從最關鍵的「高低病原禽流感之判定機關之權責」，到\r\n        畜衛所檢驗結果係提出於「專家會議審查」討論抑或以\r\
      \n        召開「案例討論會議」方式處理、專家會議組織之成員\r\n        、相關疫情判定之會議紀錄內容完整性、相關採樣方式\r\n \
      \       之正確性、判定檢驗方法之標準、會議紀錄之發文時間\r\n        是否有遲延、行政防疫處置作為進行討論及決定……等\r\n   \
      \     ，均應透過公開系爭資訊俾憑社會大眾包含民間團體在\r\n        內檢驗以及討論行政機關是否有怠忽、隱匿之情形。若\r\n     \
      \   人民可以透過系爭資訊的公開以時時刻刻監督政府之作\r\n        為，則被告自然就禽流感之判定及防疫會如履薄冰，謹\r\n       \
      \ 慎待之，自不會因疏忽而造成檔案管理不善或移交不清\r\n        等小錯，更不會有現今因為掩飾禽流感早已轉變為高病\r\n        原的真相，已錯失防堵病毒擴散的時機，導致病毒在地\r\
      \n        化，增加防疫的困難度之大錯。\r\n      (4)退步言之，縱使被告所提呈之不可閱覽資料曾為公務機\r\n        密，然其中「密等」之欄位如載明：密（本件於工作完\r\
      \n        成時解密），足證該文件本應於「工作完成時」解密，\r\n        亦即原告請求91年後，99年3 月前之專家會議記錄，已\r\n\
      \        係「工作完成後」，並非「公務機密」，應予公開。被\r\n        告轄下之畜衛所屬於國家級實驗室而負有檢驗之義務，\r\n  \
      \      而防檢局負責防疫措施之擬定，兩機關既無隸屬關係且\r\n        職權不同，而原告所請求之系爭資訊，包含已知禽流感\r\n    \
      \    疫情之所有檢體「臨床症狀、病理與病毒實驗」報告原\r\n        文、「病毒致病性」各種「動物試驗」報告原文、相關\r\n      \
      \  禽流感病毒與病原性判定之專家會議記錄、禽流感養殖\r\n        場之臨床及流行病學調查報告原文，均涉及檢驗後有關\r\n        病毒實驗結果之判定等資料，均為權責機關畜衛所所持\r\
      \n        有，與防疫措施無直接關聯，既然權責機關認為工作完\r\n        成時即可解密以昭公信，被告再以「非職司疫情判定」\r\n \
      \       之防檢局「依職權」核定系爭資訊為公務機密為由，自\r\n        有違誤，而不能採信。退萬步言，縱使系爭資訊涉及防\r\n   \
      \     疫措施採行，然疫情判定之後應採何種防疫措施，亦有\r\n        動物傳染病防治條例可循，而非被告轄下之防檢局可任\r\n     \
      \   意為之，故系爭資訊仍應公開俾憑社會大眾檢驗。\r\n      (5)縱使本件原告所申請之系爭資訊中，可能涉及個人隱私\r\n        ，構成政府資訊公開法第18條第1\
      \ 項第6 款以及檔案法\r\n        第18條第3 、7 款限制公開或提供資訊規定之要件，惟\r\n        依政府資訊公開法第18條第2\
      \ 項，另有所謂「分離原則\r\n        」可循，故被告仍得將涉及個別家禽業者之姓名、地址\r\n        、等涉及隱私之部分遮蔽複印後，其餘不需保密部分，\r\
      \n        例如：病毒判定之試驗方法及流程、疫情紀錄、疫苗施\r\n        打、判定結果之數據等情，應均予公開或供申請人閱覽\r\n \
      \       、抄錄或複製，而非斷然拒絕公開全部資訊，以符合政\r\n        府資訊公開法第18條第2 項之立法目的，亦為一兼顧公\r\n \
      \       益及私益的衡平之舉。\r\n    3.本件被告拒絕提供歷次禽流感疫情之臨床及流行病學調查\r\n      報告之理由並非實在，構成「當事人無正當理由不從提出\r\
      \n      文書之命者」之情形，應由本院適用行政訴訟法第165 條\r\n      後段之規定，判定系爭資訊並無「公務機密」、「個人營\r\n \
      \     業秘密或隱私」之不能公開事由等待證事實，准許原告訴\r\n      之聲明第2 項第5 點之請求，以為制裁：\r\n      (1)經查，由本院函詢曾發生禽流感疫情之花蓮縣政府、臺\r\
      \n        南市政府、宜蘭縣政府、彰化縣政府、高雄市政府等5\r\n        地方政府「是否於禽流感疫情發生時，將臨床及流行病\r\n \
      \       學調查報告（含『家禽流行病調查記錄表』、『防疫（\r\n        臨床）疫情調查表』在內，但不以此為限），檢送至被\r\n   \
      \     告或其轄下防檢局或畜衛所」之回函可知被告所言並非\r\n        實在，其拒絕提供本院歷次禽流感疫情之臨床及流行病\r\n     \
      \   學調查報告之舉，已構成「當事人無正當理由不從提出\r\n        文書之命者」之情形。\r\n      (2)除由以上各直轄市、縣市政府函覆可知被告所言不實外\r\
      \n        ，被告針對原告先前所附原證99、102 、104 至109 （\r\n        按：包含防檢局於99年4 月1 日檢附「各縣市政府動物\r\
      \n        防疫所於管制期間臨床調查及流行病學調查報告」與發\r\n        生場之複檢結果，傳真予專家委員7 紙；西元2004 年\r\n\
      \        、2010年由防檢局通報OIE 的我國禽流感疫情後續追蹤\r\n        報告，其中「流行病學調查結果（Epidemiological\r\
      \n        comments）」即在其通報項目之列……等文件），顯因\r\n        無法自圓其說因此避而不談，並以捏造動物傳染病防治\r\
      \n        條例中有「發生場疫情層報中央主管機關」之文字，聲\r\n        稱「『周圍禽場疫情調查』因無法登載於網路系統，故\r\n \
      \       與原告申請之『臨床或流行病學調查報告』」無關，實\r\n        則，依照被告所制定，報經行政院核定之動物傳染病防\r\n   \
      \     治條例施行細則第32條（自91年7 月31日修正迄今均同\r\n        ）乃規定：「直轄市或縣（市）主管機關應即時將動物\r\n \
      \       傳染病發生情形通報中央主管機關。」並未限定於「發\r\n        生場」之疫情，故被告以「動物傳染病防治條例規定」\r\n   \
      \     及「彰化縣政府、高雄市政府函覆足證防疫疫情調查表\r\n        、家禽流行病學調查紀錄表原則上均由地方防疫機關負\r\n     \
      \   責製作、保存」為由拒絕提供歷次禽流感疫情之臨床或\r\n        流行病學調查報告，顯屬理由不備；又被告既自承法定\r\n       \
      \ 動物傳染病之發生場疫情依動物傳染病防治條例規定須\r\n        層報中央主管機關，根據上開各地方政府回函，亦表示\r\n        已將發生場之臨床調查報告層報予被告及其轄下防檢局\r\
      \n        、畜衛所，何以被告又聲稱「無臨床調查報告」？足證\r\n        被告所言完全係推託之辭，且漏洞百出，不足採之。\r\n（三）並聲明求為判決：1.原處分及訴願決定均撤銷。2.被告應\r\
      \n      作成提供下列資訊供原告複製之行政處分：(1)如附件一所\r\n      列已知禽流感疫情之所有檢體「臨床症狀、病理與病毒實\r\n \
      \     驗」報告原文。(2)如附件一所列已知禽流感疫情之通報「\r\n      世界動物衛生組織（OIE ）」原文。(3)被告以及其所屬動\r\n\
      \      植物防疫檢疫局如附件一所列已知禽流感疫情之相關禽流\r\n      感病毒與病原性判定之專家會議記錄。(4)如附件一所列已\r\n  \
      \    知禽流感疫情之所有檢體「病毒致病性」各種「動物試驗\r\n      」報告原文。(5)如附件一所列已知禽流感疫情之禽流感養\r\n    \
      \  殖場之臨床及流行病學調查報告原文。3.訴訟費用由被告\r\n      負擔。\r\n四、被告抗辯則以：\r\n（一）原告起訴不合法：\r\n \
      \   1.原告既於本件使用卷證申請書中載明申請目的係為「申請\r\n      人因不服　貴會99年3 月26日農防字第0991502402號公告\r\
      \n      ，於99年4 月23日提出訴願，主張原處分撤銷……」，可\r\n      見原告本件申請乃另案訴願程序中所為之行政行為，依行\r\n\
      \      政一體原則，原告應於另案訴願程序中一併聲明不服，且\r\n      應一併提起訴願與行政訴訟，然原告已就另案提起行政訴\r\n    \
      \  訟，卻未連同本件申請併同聲明不服，詎單獨對本件聲明\r\n      不服，顯然違反行政程序法第174 條規定，應予程序駁回\r\n      。又申請閱覽卷宗係請求行政機關為事實行為，行政機關\r\
      \n      所為准否之答覆亦屬事實行為，而非行政處分，不得作為\r\n      課予義務訴訟之標的，故原告提起本件課予義務訴訟，已\r\n   \
      \   屬欠缺權利保護要件，應予駁回。\r\n    2.原告申請如附表（本院卷一第241-242 頁）所示之不可閱\r\n      資料，應優先適用檔案法規定。依原告所述，本件訴訟標\r\
      \n      的乃政府資訊公開法第6 條請求，而該條內容顯非個人或\r\n      團體於具體事件所能主張。又原告既然本於政府資訊公開\r\n  \
      \    法第6 條為本件請求公開系爭資訊，則原告顯然並無公法\r\n      上權利或法律上利益因系爭申請受到侵害，至多僅為反射\r\n     \
      \ 利益，故起訴不合法應予裁定駁回。\r\n（二）原告泛稱為公益之故而為申請，一再以我國禽流感有致生\r\n      損害人體為由申請系爭資訊，然迄今均未舉證以實其說，\r\
      \n      顯不可採。事實上，據目前全球文獻及報告，我國發生之\r\n      禽流感確實無損害人體之可能，可見原告實為自身另案而\r\n   \
      \   申請本件資訊，難謂確有公益考量：\r\n    1.俗稱雞瘟的禽流感病毒一般不會感染人，因為病毒要感染\r\n      宿主，必須認識宿主細胞的接受體（receptor），才可進\r\
      \n      入細胞中複製進而感染，但人呼吸道上皮細胞的接受體與\r\n      禽類不同，病毒無法進入人體細胞，其在人類細胞內的複\r\n   \
      \   製能力可能不足，無法大量產生病毒，經由咳嗽傳染。禽\r\n      流感傳染給人的案例，皆因病毒基因發生突變，跨越宿主\r\n      而感染人，人與人之間原則不會互相傳染，其發生的機制\r\
      \n      研究至今並未歸納出一致看法。其病原性係指禽物間傳染\r\n      性及致病性而言，據世界衛生組織（WHO ）、聯合國農糧\r\n \
      \     組織（FAO ）及OIE 等禽流感文獻資料，禽流感高、低病\r\n      原性係指該病毒對禽鳥感染率、死亡率、引發損害及周圍\r\n \
      \     傳播之能力，非指感染人類能力，不是高病原性禽流感即\r\n      會感染人類。依WHO 說明報告，直接接觸病毒的人才有可\r\n   \
      \   能被感染。是廣大消費者尚無感染可能。再依OIE 公布禽\r\n      流感病毒並不耐熱，只要攝氏60度加熱3-6 分鐘，病毒即\r\n  \
      \    無傳染性與致病性，故熟食禽物之廣大民眾並無感染可能\r\n      性。除H5N1外，通常感染禽流感之人僅出現結膜炎或輕微\r\n    \
      \  不適，並無後續危害，另我國迄今所出現之禽流感均為低\r\n      病原H5N2，而H5N2亞型病毒在世界各發生國報告及文獻記\r\n    \
      \  載，僅有1 篇感染人體報告，但均無臨床症狀與危害，故\r\n      我國所發生之H5N2低病原性禽流感，確實毫無影響人體健\r\n     \
      \ 康之可能。\r\n    2.我國迄今所發生的禽流感均為低病原H5N2，且因妥善防疫\r\n      監控措施，尚未發現轉變為高病原案例，更不可能出現感\r\
      \n      染人體等情形，原告所述我國疫情尚未有效控制，隨時有\r\n      可能引發人畜共通傳染病云云，亦屬不實。依目前全球科\r\n   \
      \   學上研究，48年來並無轉變成對人體致害案例，從而原告\r\n      主張申請之所有行政資訊均難認有公益之考量。依司法實\r\n      務見解，所謂公益應認「具體公益呈現有其必要性」，亦\r\
      \n      所謂公益非可僅以模糊泛稱代之。原告主張被告應公開相\r\n      關資訊，無非係因相關資訊具有高度之公益性，而認有公\r\n   \
      \   開之必要，然而政府單位所有資訊，均具有公益性質，蓋\r\n      政府本身即為了公益目的而存在，而且政治本身既係在管\r\n      理眾人的事，當然所有作為也都涉及高度公益性，因此是\r\
      \n      否公益並非係資訊是否公開考量之重點，資訊是否應公開\r\n      ，乃在於其是否有公開的必要性。原告僅以事涉公益為由\r\n   \
      \   ，認為被告應公開相關資訊云云，然顯非具體必要，與法\r\n      定要件不符，實無足採。\r\n    3.倘資訊不當公開，在以訛傳訛之情形下，即易形成恐慌並\r\
      \n      形成食品產業營運上之重大變動。在我國目前僅出現零星\r\n      低病原病毒，畜主均有甚高意願主動配合防疫檢疫工作，\r\n   \
      \   若強令公開系爭資訊，誰又能保證往後畜主在禽物有「疑\r\n      似」感染禽流感時，能不顧自身資訊被公開所造成之商業\r\n      影響，抱著僥倖心態而不通報主管機關，反而令防疫工作\r\
      \n      更加困難。\r\n（三）縱認原告起訴合法，就原告要求之各項資訊分項說明依法\r\n      不能公開之理由：\r\n    1.歷次禽流感疫情所有檢體「臨床症狀、病理與病毒實驗」\r\
      \n      報告原文：\r\n      其內容包含檢體提供者個人資訊，包含業者名稱地址、報\r\n      告人姓名地址、發生場所、在養動物種類數量、檢體數量\r\
      \n      、感染病毒類型、臨床感染發病過程及症狀、治療及疫苗\r\n      接種情形及被告下達之防疫作業內容諸如移動管制、或撲\r\n   \
      \   殺清場、或加強消毒、抑或對周圍若干公里範圍內之養禽\r\n      場持續監控若干時間等。是若予以公開，難以避免公眾對\r\n      該業者產生歧視、恐慌、拒買，進而排擠該業者於市場之\r\
      \n      競爭力，即令被告已確實清除禽流感疫情，如業經被告防\r\n      疫工作完成後、包含持續監控期過後，是否即完全掃除公\r\n   \
      \   眾疑慮？而得回復業者於市場上應有清白商譽之權利？從\r\n      而公布上開資訊即顯然有侵害個人隱私、職業上秘密，而\r\n      遭致無法回復之損害。縱令分離業者名稱地址，仍可從發\r\
      \n      生場所、感染發病過程、在養動物種類數量、報告人姓名\r\n      地址、防疫作業內容（尤其一定範圍監測一定時間），知\r\n   \
      \   悉哪一業者飼養禽物患有禽流感，是原告申請之疫情資料\r\n      事實上有其不可分性，無論上開資訊中分離幾個項目，客\r\n      觀上仍可就剩餘之事項特定業者，故本件顯然不可能、亦\r\
      \n      無法適用分離原則。依政府資訊公開法第18條第1 項第6\r\n      款及檔案法第18條第3 款及第7 款規定，被告不予提供，\r\n\
      \      並無違誤。\r\n    2.歷次禽流感疫情通報「世界動物衛生組織（OIE ）原文」\r\n      ：\r\n      (1)93年OIE\
      \ 規定僅高病原性禽流感案例需通報，低病原性\r\n        者不予強制通報，惟被告當時考量經貿因素，主動將低\r\n        病原H5N2疫情通報，故94前仍無須通報低病原性禽流感\r\
      \n        案例。\r\n      (2)對原告所申請歷次禽流感疫情通報OIE 原文，經被告通\r\n        報OIE 後，業經OIE\
      \ 公告於網站，是被告於本件申請之\r\n        回函中已載明「三、至於國際間禽流感疫情之相關資料\r\n        ，國際動物衛生組織（OIE\
      \ ）已提供即時更新之資料於\r\n        其網站（http://www.oie .int ），如有需要請直接上\r\n        網瀏覽。」被告並無如原告所稱因該政府資訊業已公開\r\
      \n        而認該資訊應予限制或不予公開，而係依政府資訊公開\r\n        法第13條第2 項告以原告查詢方式，尚無違誤。\r\n  \
      \  3.被告及所屬防檢局所有歷次相關禽流感病毒與病原性判定\r\n      之專家會議記錄：\r\n      (1)被告及所屬防檢局所有歷次相關禽流感病毒與病原性判\r\
      \n        定之專家會議記錄，均係對各個案之狀況分析、預測、\r\n        評估、監控、處置之討論，與個案息息相關，各專家意\r\n \
      \       見內容均涉及個案內容討論或後置防疫作業決定之內部\r\n        意見溝通，例如對某一縣市某一鄉鎮之某一飼養場發生\r\n   \
      \     禽流感時，各專家就該個案感染數量、病毒種類以及防\r\n        疫作業之討論意見，如予以公開，難認該地區鄰近或周\r\n     \
      \   圍之鄉鎮人民沒有恐慌、害怕、社會大眾避免前往、投\r\n        以歧視眼光及渲染病毒強度等等情況，從而對該防疫決\r\n       \
      \ 定勢必將有所意見、或排斥、或抗拒防疫作業如監控等\r\n        等，難認不影響機關意思之形成，故為保障機關內部詳\r\n        實辯論之目的，依該判決意旨被告應得不予公開。\r\
      \n      (2)且若公開顯然侵害業者隱私、造成社會恐慌、相關產業\r\n        商業上利益，反影響公益甚巨，況各該資訊內容（包含\r\n\
      \        POWER POINT 資料）緊密關聯而無法分離或強令分離仍\r\n        得特定業者，確非如原告所述公開除專家姓名外資訊即\r\
      \n        可達不侵害第三人權利之狀況，故原告主張並無理由。\r\n      (3)被告依文書處理手冊第51點就職掌而持有之本項政府資\r\n\
      \        訊，認有前揭所述涉及第三人權利、妨礙公共安全等理\r\n        由，而按行政程序法第46條、檔案法第18條及行政院農\r\n\
      \        業委員會受理人民申請使用卷證作業要點第10點均得不\r\n        予提供，故分別設定為一般公務機密或機密文件，與法\r\n \
      \       並無不合。原告雖辯稱被告設定為一般公務機密並無憑\r\n        據云云，然參酌上開說明，被告乃依法令而設定本項資\r\n   \
      \     訊為一般公務機密，原告主張並無理由。\r\n    4.歷次禽流感疫情所有檢體病毒致病性、各種動物試驗報告\r\n      原文：\r\n\
      \      歷次禽流感所有檢體病毒資料、試驗報告，均與個案資料\r\n      密不可分，難認得分離公布，而公布顯有侵害個人隱私、\r\n    \
      \  相關業者工作權公眾利益之虞。又經全球科學研究目前歷\r\n      年禽流感案例，均無可能危害人體而難認符合公益，反若\r\n      允許申請徒生侵害第三人隱私、營業上正當權益，而影響\r\
      \n      社會安全、防疫作業甚巨，被告已權衡大眾知悉與對社會\r\n      造成之影響而為裁量。且「歷年或歷次」禽流感疫情資料\r\n   \
      \   ，其中諸多過往疫情之防疫作業均已完成（如進行撲殺清\r\n      場或監測相當時間而確認無傳染可能），申請雖可滿足統\r\n      計或研究上需求，然伴生侵害個人隱私、相關業者工作權\r\
      \n      、財產權及影響社會安全、國家經濟失衡等公益損害重大\r\n      ，被告依比例原則否准尚無違誤。歷次疫情分析（包含病\r\n   \
      \   毒蔓延狀況、病毒病原性判定、飼養場死傷禽物統計、抗\r\n      體施用情形）、防疫作業研討（包含病原傳染性預測、監\r\n      控情形、專家會議討論）均有無法分割、或強令分割仍可\r\
      \n      特定業者、而無法分割情形，故本件並無分離原則適用。\r\n      被告依政府資訊公開法第18條第1 項第6 款及檔案法第18\r\n\
      \      條第3 款及第7 款規定不予提供，並無違誤。\r\n    5.歷次發生禽流感養殖場之臨場及流行病學調查報告原文：\r\n      (1)臨床及流行病學調查報告係由依法同為主管機關之直轄\r\
      \n        市、縣（市）政府執行，99年因被告為了代表我國洽請\r\n        日本解除我國禽肉暫停輸日措施，故向地方主管機關索\r\n\
      \        取該年度臨床及流行病學調查報告，故除此年度資料外\r\n        ，被告並無其餘年度之臨床及流行病學調查報告。\r\n    \
      \  (2)且其內容因含有詳細檢體提供者資訊，包含業者名稱地\r\n        址、報告人姓名地址、發生場所、在養動物種類數量、\r\n     \
      \   檢體數量、感染病毒類型、臨床感染發病過程及症狀、\r\n        治療及疫苗接種情形及被告下達之防疫作業內容，如公\r\n       \
      \ 布有侵害個人隱私、職業秘密之虞。又經全球科學研究\r\n        目前我國歷年禽流感案例，均無可能危害人體而難認符\r\n        合公益，並無政府資訊公開法第18條第1\
      \ 項第6 款但書\r\n        例外可允許申請之情況。被告已權衡民眾知悉之權與社\r\n        會恐慌、重大改變公眾飲食習慣、侵害相關產業商業利\r\
      \n        益，而為本件決定，並無裁量怠惰。原告申請「歷年或\r\n        歷次」禽流感疫情資料，其中諸多以往疫情之防疫作業\r\n \
      \       均已完成（如進行撲殺清場或監測相當時間而確認無傳\r\n        染可能），復再申請顯無必要性，徒生侵害第三人權利\r\n   \
      \     之虞，被告依比例原則否准並無違誤。歷次疫情資料均\r\n        有無法分割、或強令分割仍可特定業者、而無法分割情\r\n     \
      \   形，故本件並無分離原則適用。被告依政府資訊公開法\r\n        第18條第1 項第6 款及檔案法第18條第3 款及第7 款規\r\n \
      \       定不予提供，並無違誤。\r\n（四）最高行政法院100 年度判字第113 號判決意旨認行政程序\r\n      法第102 條明文規定「限制或剝奪」而非「侵害、影響或\r\
      \n      損害」故不包括消極駁回人民請求，本件被告僅係單純駁\r\n      回原告申請，自無該條之適用。\r\n（五）並聲明求為判決：1.原告之訴駁回。2.訴訟費用由原告負\r\
      \n      擔。\r\n五、本院判斷：\r\n（一）法律適用之說明：\r\n    1.使政府機關持有、保管之資訊自由流通，俾政府決策得以\r\n\
      \      透明、弊端無所遁形，進而落實人民參政權，為現代民主\r\n      國家普遍追求之理想；然則，隨著資訊網絡演進，資訊公\r\n    \
      \  開啟動資訊加值利用（如將各項法律、行政規則與命令、\r\n      法院判決等資料統整為法律資料庫），併伴隨現代政治中\r\n      ，人民教育水準提高，對執政者更不信任，執政者之單方\r\
      \n      高權決定模式勢必朝向共享或共治之理念移動，政府資訊\r\n      公開之重要，已遠超越資訊與網路初始時期所能想像，實\r\n   \
      \   際上，唯有透過進一步公開（不論在量與質上）與所造就\r\n      之對話、溝通，才有共治共享可能，才能成就效率、效能\r\n      ，方合於當代民主與人權意涵之治理。易言之，政府資訊\r\
      \n      公開於現代民主國家中，非僅「重要」而已，乃為「必要\r\n      」。是以，早在82年10月即經立法委員提出政府資訊公開\r\n \
      \     法草案，惟未獲通過。88年初制定行政程序法時，雖納入\r\n      資訊公開，仍僅架設架構性規範，而將細節委諸嗣後立法\r\n    \
      \  ，該法第44條第3 項規定︰「有關行政機關資訊公開及其\r\n      限制之法律，應於本法公布後二年內完成立法。於完成立\r\n      法前，行政院應會同有關機關訂定辦法實施之。」行政院\r\
      \n      與考試院乃於90年會同訂定「行政資訊公開辦法」，試行\r\n      資訊公開，然迄94年12月6 日始三讀通過現行之政府資訊\r\n\
      \      公開法，對資訊自由有全面性之規定，是應認政府資訊公\r\n      開法乃「政府資訊公開」之基本法，亦即，僅於其他法律\r\n    \
      \  有關資訊公開之規定較政府資訊公開法更公開時，始得排\r\n      除政府資訊公開法之適用。故而，雖政府資訊公開法第2\r\n      條規定︰「政府資訊之公開，依本法之規定。但其他法律\r\
      \n      另有規定者，依其規定。」但本於前述政府資訊公開法具\r\n      有政府資訊公開基本法之性質，且依「新法優於舊法」之\r\n   \
      \   原則，政府資訊公開法第2 條應解為︰「政府資訊之公開\r\n      ，依本法之規定。但『制定在後』之其他法律另有規定者\r\n      ，從其規定。」以確保資訊公開原則。又，以現行法制而\r\
      \n      言，上開條文所謂「其他資訊公開有關法律」，首推88年\r\n      12 月15 日公布施行之「檔案法」，第17條至第22條對「\r\
      \n      國家檔案」（即具有永久保存價值，而移歸檔中央主管機\r\n      關管理之檔案）、「機關檔案」（指各機關依照管理程序\r\n   \
      \   ，而歸檔管理之文字或非文字資料及其附件）之申請閱覽\r\n      亦有規定，其中第18條有關限制檔案使用之規定，與政府\r\n      資訊公開法第18條關於豁免公開事由之規定，乃有競合，\r\
      \n      適用之際，依前述「公開優先」「新法優先」之原則，應\r\n      盡可能符合政府資訊公開法以「公開為原則，不公開為例\r\n   \
      \   外」之立法取向，而非以檔案法為特別法，優先適用於政\r\n      府資訊公開法。\r\n    2.按政府資訊公開法第1 條規定：「為建立政府資訊公開制\r\
      \n      度，便利人民共享及公平利用政府資訊，保障人民知的權\r\n      利，增進人民對公共事務之瞭解、信賴及監督，並促進民\r\n   \
      \   主參與，特制定本法。」據此，政府資訊公開法要求政府\r\n      機關主動或依申請公開政府資訊，係藉政府資訊之公開以\r\n      「保障人民知的權利」，「增進人民對公共事務之瞭解、\r\
      \n      信賴及監督」並「促進民主參與」。是以公開政府資訊本\r\n      身即具有公益性，不問人民要求政府公開資訊之動機及目\r\n   \
      \   的為何，即得依該法請求政府公開資訊（人民之資訊公開\r\n      請求權），而與行政程序法第46條所規定行政程序中資訊\r\n      公開請求權（申請閱覽、抄寫、複印或攝影行政機關所持\r\
      \n      之資料或卷宗權利），以當事人或利害關係人，並以主張\r\n      或維護其法律上利益有必要者為限，有所不同。此乃現代\r\n   \
      \   民主國家建立透明政府及公眾監督政府所必要之機制。政\r\n      府資訊公開之法律，亦被稱為是一種「陽光法案」。是以\r\n      政府資訊公開法相關規定，以政府資訊公開為原則，不公\r\
      \n      開為例外。基於上開政府資訊公開之目的及「例外解釋從\r\n      嚴」之法解釋原則，該法第18條第1 項所列限制公開或不\r\n \
      \     予提供之例外事由，應從嚴解釋（最高行政法院102 年度\r\n      判字第147 號判決參照）。\r\n    3.政府資訊公開雖以公開為原則，限制為例外，惟如過渡擴\r\
      \n      張限制公開之範圍，勢將破壞資訊公開之立法目的。是以\r\n      ，對於政府保有之資訊，如透過主動公開或被動申請公開\r\n   \
      \   方式，可能造成違反公益或將侵害他人權益等情形時，雖\r\n      得加以限制公開，惟如該資訊屬可得分割者，仍應將限制\r\n      公開部分除去後，而將其餘部分予以公開，以落實政府資\r\
      \n      訊儘可能公開之基本精神，此即「資訊可分原則」。政府\r\n      資訊公開法第18條第2 項規定：「政府資訊含有前項各款\r\n \
      \     限制公開或不予提供之事項者，應僅就其他部分公開或提\r\n      供之。」即為此意。\r\n    4.政府資訊公開法第18條第1 項第3\
      \ 款、第6 款、第7 款及\r\n      第9 款設有但書規定，對公益有必要者，或對保護人民生\r\n      命、身體、健康有必要者、或經當事人同意者，即不得豁\r\
      \n      免公開。是政府資訊保有機關，於此情形即應本於權責，\r\n      就「公開資訊欲增進之公益或保護人民生命、身體、健康\r\n   \
      \   有必要」與「不公開資訊所保護該個人、法人或團體之權\r\n      利、競爭地位或其他正當利益」間，予以個案比較衡量判\r\n      斷之。如經衡量判斷「公開資訊欲增進之公益」大於「該\r\
      \n      個人、法人或團體之權利、競爭地位或其他正當利益」或\r\n      為保護人民生命、身體、健康有必要者，即應公開之。如\r\n   \
      \   該部分資訊確有限制公開事由存在，依政府資訊公開法第\r\n      18條第2 項規定，得僅公開其餘未涉限制公開事由之部分\r\n     \
      \ 資訊。機關就此裁量，應為合義務之裁量，不得恣意為之\r\n      ，是以，人民對機關就其持有資訊是否豁免公開此等裁量\r\n      處分之作成，通常雖僅有無瑕疵裁量請求權，然在裁量縮\r\
      \n      減為零時，人民對之即有作成特定行為之請求權，並非僅\r\n      有反射利益。\r\n    5.關於申請提供政府資訊，政府資訊公開法第9\
      \ 條第1 項規\r\n      定：「具有中華民國國籍並在中華民國設籍之國民及其所\r\n      設立之本國法人、團體，得依本法規定申請政府機關提供\r\
      \n      政府資訊。持有中華民國護照僑居國外之國民，亦同。」\r\n      其申請程式，依同法第10條規定：「（第1 項）向政府機\r\n \
      \     關申請提供政府資訊者，應填具申請書，載明下列事項：\r\n      一申請人姓名、出生年月日、國民身分證統一編號及設籍\r\n     \
      \ 或通訊地址及聯絡電話；申請人為法人或團體者，其名稱\r\n      、立案證號、事務所或營業所所在地；申請人為外國人、\r\n      法人或團體者，並應註明其國籍、護照號碼及相關證明文\r\
      \n      件。二申請人有法定代理人、代表人者，其姓名、出生年\r\n      月日及通訊處所。三申請之政府資訊內容要旨及件數。四\r\n   \
      \   申請政府資訊之用途。五申請日期。（第2 項）前項申請\r\n      ，得以書面通訊方式為之。其申請經電子簽章憑證機構認\r\n      證後，得以電子傳遞方式為之。」第12條規定：「（第1\r\
      \n      項）政府機關應於受理申請提供政府資訊之日起十五日內\r\n      ，為准駁之決定；必要時，得予延長，延長之期間不得逾\r\n   \
      \   十五日。（第2 項）前項政府資訊涉及特定個人、法人或\r\n      團體之權益者，應先以書面通知該特定個人、法人或團體\r\n      於十日內表示意見。但該特定個人、法人或團體已表示同\r\
      \n      意公開或提供者，不在此限。（第3 項）前項特定個人、\r\n      法人或團體之所在不明者，政府機關應將通知內容公告之\r\n  \
      \    。（第4 項）第二項所定之個人、法人或團體未於十日內\r\n      表示意見者，政府機關得逕為准駁之決定。」第13條第1\r\n    \
      \  項規定：「政府機關核准提供政府資訊之申請時，得按政\r\n      府資訊所在媒介物之型態給予申請人重製或複製品或提供\r\n      申請人閱覽、抄錄或攝影。其涉及他人智慧財產權或難於\r\
      \n      執行者，得僅供閱覽。」第20條規定：「申請人對於政府\r\n      機關就其申請提供、更正或補充政府資訊所為之決定不服\r\n  \
      \    者，得依法提起行政救濟。」經查，「政府資訊公開法關\r\n      於檔案及行政資訊提供之規範，係在滿足人民知的權利，\r\n      使人民在法規規定之要件下，享有請求行政機關提供檔案\r\
      \n      或行政資訊之權利；依上述規定，依據政府資訊公開法請\r\n      求行政機關為檔案或行政資訊之提供，行政機關均須依據\r\n   \
      \   相關規定為審查，而為准否提供之決定，並通知申請人；\r\n      換言之，人民依據政府資訊公開法向行政機關請求檔案或\r\n      行政資訊之提供，性質上係請求行政機關作成一准予提供\r\
      \n      之行政處分，而非僅請求行政機關作成一單純提供之事實\r\n      行為，故於行政機關否准申請人關於提供檔案或行政資訊\r\n   \
      \   之請求時，申請人應循提起訴願及行政訴訟法第5 條課予\r\n      義務訴訟之途徑為救濟。」（最高行政法院98年度判字第\r\n     \
      \ 430 號判決參照）。\r\n    6.關於舉證責任之分配，政府資訊既以公開為原則，限制為\r\n      例外，則政府經被請求資訊而拒絕公開時，除於該資訊有\r\
      \n      存否不明之情形由原告負舉證責任外，政府自應負證明其\r\n      拒絕或限制公開為合法之責任。\r\n（二）查本件原告為本國人所設立之本國法人，有法人登記證書\r\
      \n      在卷可參（見本院卷二第515 頁），原告於99年5 月14日\r\n      以其為另案不服被告99年3 月26日農防字第0991502402號\r\
