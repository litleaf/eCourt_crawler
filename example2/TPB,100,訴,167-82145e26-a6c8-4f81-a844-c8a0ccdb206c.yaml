      \n              年4 月30日提出不可閱資料(二)編號46），編號47\r\n              即畜衛所93年2 月2 日93農衛試疫字第09324150\r\
      \n              14號函，列為「密（公佈後解密）」（外放之被\r\n              告101 年4 月30日提出之不可閱資料(二)編號47）\r\
      \n              ，但嗣後均已註銷密等或因公佈而解密，有機密\r\n              文書等級變換或註銷紀錄單（同卷第26頁、第31\r\
      \n              頁、第47頁、第81頁及外放之被告101 年4 月30\r\n              日提出之不可閱資料(二)編號47）、處理意見表（\r\
      \n              同卷第46頁、第80頁）、畜衛所94年9 月19日農\r\n              衛試疫字第0942403071號函（同卷第15頁至第16\r\
      \n              頁）在卷可稽，實難認其內容係國家機密或依其\r\n              他法令應保密之文件。且被告轄下之畜衛所屬於\r\
      \n              國家級實驗室而負有檢驗之義務，而防檢局負責\r\n              防疫措施之擬定，而二機關既無隸屬關係且職權\r\
      \n              不同，此為被告所自承，而原告所請求之資訊，\r\n              包含已知禽流感疫情之所有檢體「臨床症狀、病\r\
      \n              理與病毒實驗」報告原文、「病毒致病性」各種\r\n              「動物試驗」報告原文、相關禽流感病毒與病原\r\
      \n              性判定之專家會議記錄、禽流感養殖場之臨床及\r\n              流行病學調查報告原文，均涉及檢驗後有關病毒\r\
      \n              實驗結果之判定等資料，均為權責機關畜衛所所\r\n              持有，與防疫措施無直接關聯，既然權責機關認\r\
      \n              為工作完成已可解密，被告再以「非職司疫情判\r\n              定」之防檢局有相關公文尚未註銷解密，而認即\r\
      \n              便已註銷解密之公文仍不可提供云云，殊非可採\r\n              。\r\n      (2)關於被告主張依政府資訊公開法第18條第1\
      \ 項第3 款前\r\n        段「政府機關作成意思決定前，內部單位之擬稿或其他\r\n        準備作業」規定，豁免公開部分：\r\n\
      \        {1}為使公務員暢所欲言、無所瞻顧，俾政府決策之周密\r\n          ，政府意見形成之內部資訊，得豁免公開，政府資訊\r\n\
      \          公開法第18條第1 項第3 款規定政府機關作成意思決\r\n          定前，內部單位之擬稿或其他準備作業，得限制公開\r\
      \n          或不予提供，但對公益有必要者，得公開或提供之。\r\n          上開規定其實在於保護公務員「思辯過程」，是依本\r\n\
      \          項豁免之資訊必須是「作成決定前之意見溝通或文件\r\n          」，且此必須非決策所依據之事實，蓋決策基礎事實\r\n\
      \          公開並不影響機關意思形成，且有助於民眾檢視政府\r\n          之決定是否合理，故應公開，只有此事實公開會透露\r\n\
      \          決策過程時，始得豁免。\r\n        {2}查被告主張依本款豁免公開之文件，可分為二類，一\r\n          為與疫情檢測監測有關之文件，一為專家會議紀錄。\r\
      \n          前者乃涉及決策所依據之事實，依前開說明並不得豁\r\n          免公開。後者之會議紀錄僅記載決議或決定，並無各\r\n\
      \          委員發言及討論之內容，公開並不至揭露個別專家委\r\n          員或公務員之意見，尚難認得依政府資訊公開法第18\r\n\
      \          條第1 項第3 款規定豁免公開。\r\n        {3}況該資訊縱屬「政府機關作成意思決定前，內部單位\r\n      \
      \    之擬稿或其他準備作業」，如經衡量判斷「公開資訊\r\n          欲增進之公益」大於被告主張排除公開之法益，即應\r\n      \
      \    公開之。經查：禽流感依據病毒之病原性，可分為低\r\n          病原性與高病原性。目前在H5、H7亞型中發現高病原\r\n    \
      \      性病毒（HPAI）往往會引起雞、火雞等陸禽嚴重的全\r\n          身器官病變及死亡。事實上，西元1959年至2007年由\r\n\
      \          H5 或H7 亞型病原性禽流感病毒轉變為高病原性之案\r\n          例，雖僅5 例，但其死亡率甚高，且在臨床上已出現\r\
      \n          跨越物種感染人類之案例。而H5與H7型之低病原禽流\r\n          感病毒，皆有在鳥禽類宿主體內「突變」為高病原之\r\
      \n          風險，此故，世界動物衛生組織（OIE ）本於「確保\r\n          全球動物疾病資訊透明」之設立宗旨，已將禽流感病\r\
      \n          毒H5 、H7 亞型，不論高病原性、低病原性，均列為\r\n          應主動通報之疾病（OIE Terrestrial\
      \ Manual 2009\r\n          Chapter 2.3.4 Avian Influenza 參照，本院卷一第\r\n      \
      \    38頁），要求其會員國於發生動物疫情時，即時且正\r\n          確的通知世界動物衛生組織（OIE ）。我國亦為世界\r\n   \
      \       動物衛生組織（OIE ）會員國之一，於發生禽流感疫\r\n          情時，本應正確即時公開疫情資訊，並通報世界動物\r\n \
      \         衛生組織（OIE ），以利我國及各國防疫準備，避免\r\n          動物傳染病爆發，造成重大經濟損失。惟我國自91年\r\n\
      \          發生禽流感疫情之來，因被告將相關疫情資訊列為機\r\n          密，不對外公佈，屢遭流行病學、公共衛生研究學者\r\n\
      \          質疑被告採行高、低病原判斷基準，與世界動物衛生\r\n          組織（OIE ）規定判斷基準不符，且質疑被告隱匿疫\r\n\
      \          情，未採取正確之防疫措施。而由被告之副主任委員\r\n          王政騰，因友人蛋雞場檢出疑似高病原禽流感病毒，\r\n\
      \          竟未依常規通報進行防疫工作（已如前述），而被告\r\n          之技監許天來，於任職畜牧處處長時，因知悉長官王\r\n\
      \          政騰受友人之託，企圖私了疫情，竟逾越職權分際，\r\n          於該疫情討論會議曲解法令，干涉禽流感判定；於任\r\n\
      \          職防檢局局長期間，99年2 月彰化縣芳苑鄉發生疫情\r\n          時，經畜衛所檢驗分離出H5N2禽流感病毒，並檢驗出\r\
      \n          病毒株IVPI（檢測雞隻靜脈內接種致病指數）為2.54\r\n          ，經2 次專家會議討論認已符合世界動物衛生組織（\r\
      \n          OIE ）對高病原性禽流感病毒（HPAI）之定義，但防\r\n          檢局於嗣後通報世界動物衛生組織（OIE ）時，僅通\r\
      \n          報為低病原性禽流感病毒，涉有疏失，經監察院彈劾\r\n          、公務員懲戒委員會為各降二級改敘之懲戒處分（見\r\n\
      \          本院卷四第52頁至第66頁、第130 頁），亦堪認學者\r\n          前開質疑與憂慮誠非無因。又，附表一編號一至三、\r\
      \n          六至八各次禽流感疫情雖已結束，但各該疫情所分離\r\n          出之病毒株，相關病毒檢體臨床症狀、病理與病毒實\r\n\
      \          驗報告、病毒致病性與病原性與動物試驗報告、臨床\r\n          及流行病學調查報告，如能公開，除得以檢視監督被\r\n\
      \          告對於疫情判斷及防疫措施是否正確，且能進一步釐\r\n          清病毒株演化之關聯、突變出現新病毒之可能性及傳\r\n\
      \          染途徑，對於日後防疫政策之形成、相關疫情之控制\r\n          與預防，應有正面之影響，應認公開資訊有其公益之\r\n\
      \          必要。\r\n      (3)關於被告主張依政府資訊公開法第18條第1 項第6 款前\r\n        段「公開或提供有侵害個人隱私、職業上秘密或著作權\r\
      \n        人之公開發表權者」或檔案法第18條第3 款「有關工商\r\n        秘密」、第7 款「其他為維護公共利益或第三人之正當\r\n\
      \        權益者」規定，豁免公開部分：\r\n        {1}按「前項政府資訊涉及特定個人、法人或團體之權益\r\n          者，應先以書面通知該特定個人、法人或團體於十日\r\
      \n          內表示意見。但該特定個人、法人或團體已表示同意\r\n          公開或提供者，不在此限。」「政府資訊屬於下列各\r\n\
      \          款情形之一者，應限制公開或不予提供之：……（第\r\n          6 款）六、公開或提供有侵害個人隱私、職業上秘密\r\n\
      \          或著作權人之公開發表權者。但對公益有必要或為保\r\n          護人民生命、身體、健康有必要或經當事人同意者，\r\n\
      \          不在此限。」「檔案有下列情形之一者，各機關得拒\r\n          絕前條之申請︰……（第3 款）三、有關工商祕密者\r\n\
      \          。……（第7 款）七、其他為維護公共利益或第三人\r\n          之正當權益者。」分別為政府資訊公開法第12條第2\r\n\
      \          項、第18條第1 項第6 款及檔案法第18條第3 款、第\r\n          7 款所明文規定。前述應通知特定個人、法人或團體\r\
      \n          表示意見之規定，係基於利益衡量原則而予以表示意\r\n          見機會，資訊公開會侵害個人隱私、職業上秘密時，\r\n\
      \          如當事人同意公開，即不在限制公開之列；如當事人\r\n          不同意公開，但衡量結果公開對公益有必要者，仍應\r\n\
      \          公開資訊。\r\n        {2}又檔案法第18條第3 款所謂「工商秘密」，並無立法\r\n          解釋，因政府資訊以公開為原則，限制為例外，例外\r\
      \n          事由應從嚴解釋，本院認參酌營業祕密法第2 條定義\r\n          「營業祕密」係指︰「方法、技術、製程、配方、程\r\n\
      \          式、設計或其他可用於生產、銷售或經營之資訊，而\r\n          符合左列要件者︰一、非一般涉及該類資訊之人所知\r\n\
      \          者。二、因其秘密性而具有實際或潛在之經濟價值者\r\n          。三、所有人已採取合理之保密措施者。」檔案法第\r\n\
      \          18條第3 款得豁免公開之「工商秘密」，應限於具有\r\n          「秘密性」、「商業價值」及「已保密之事實」等3\r\n\
      \          項特色者。\r\n        {3}查原告請求提供之相關禽流感資訊，雖有部分涉及業\r\n          者飼養規模、數量等資訊，但並無涉方法、技術、製\r\
      \n          程、配方、程式、設計或其他可用於生產、銷售或經\r\n          營之資訊，難認屬檔案法第18條第3 款所稱工商秘密\r\
      \n          而豁免公開。而其內容縱能認涉及個人隱私、職業上\r\n          秘密，惟基於前述公益之必要，且經核該等資訊並非\r\n\
      \          不可分，仍得以遮掩後就其他部分公開。又，疫情公\r\n          開有其公益上必要，已詳如前述，被告稱不予公開係\r\n\
      \          基於避免資訊錯誤解讀造成民眾恐慌之公益考量云云\r\n          ，殊不足採。\r\n      (4)綜上，被告主張有政府資訊公開法第18條第1\
      \ 款、第3\r\n        款、第6 款及檔案法第18條第1 款、第3 款、第7 款豁\r\n        免資訊公開之事由，經核均難該當。\r\
      \n（四）綜上所述，原告請求被告提供附表一編號四、五各項禽流\r\n      感資訊、附件一編號一、二、七疫情通報世界動物衛生組\r\n      織（OIE\
      \ ）之資訊及附件一編號一、二疫情之專家會議紀\r\n      錄、編號七疫情之「病毒致病性」各種「動物試驗」報告\r\n      ，因不能證明被告執有保管該等資訊，原告請求被告提供\r\
      \n      資訊，即無理由，不能准許。附件一編號三、六、八疫情\r\n      通報世界動物衛生組織（OIE ）之資訊，原告已閱卷取得\r\n \
      \     ，其仍以訴訟請求，應認欠缺保護之必要。上開部分原處\r\n      分否准原告申請及訴願決定予以維持，尚無違法。至於其\r\n     \
      \ 餘依政府資訊公開法申請提供資訊部分，原處分遽為否准\r\n      ，訴願決定未予糾正，均有違誤。再者，被告就系爭資訊\r\n      之公開與否，揆諸首揭說明，應衡量判斷「公開資訊欲增\r\
      \n      進之公益」是否大於「該個人、法人或團體之權利、競爭\r\n      地位或其他正當利益」作成無瑕疵之裁量決定，不得恣意\r\n   \
      \   為之。而經本院依職權查核，系爭資訊除無其他政府資訊\r\n      公開法第18條各款所列應豁免公開事由外，且該資訊公開\r\n      ，有助於檢視監督被告對於疫情判斷及防疫措施是否正確\r\
      \n      ，且能進一步釐清病毒株演化之關聯、突變出現新病毒之\r\n      可能性及傳染途徑，對於日後防疫政策之形成、相關疫情\r\n   \
      \   之控制與預防，有正面影響，其資訊確有必要揭露於民眾\r\n      ，較諸因資訊揭露，對過去發生禽流感疫情之養禽場負責\r\n      人個人隱私、職業上秘密或公務員思辯過程可能曝光所造\r\
      \n      成之影響，前者利益顯然高於後者，已無任何裁量餘地。\r\n      被告就原告系爭資訊公開之申請，既有作成無瑕疵裁量決\r\n   \
      \   定之義務，原告具有請求被告為無瑕疵裁量決定之權利；\r\n      被告就系爭資訊公開豁免與否之裁量權限既經本院認定縮\r\n      減為零，就附表甲、乙、丙、丁經本院認定被告執有或保\r\
      \n      管資訊之部分，原告訴請被告應就其申請作成准予提供供\r\n      其複製之行政處分，為有理由，應予准許。\r\n（五）本件事證已臻明確，兩造其餘主張舉證，經核於判決結果\r\
      \n      不生影響，爰不一一論駁，併此說明。\r\n據上論結，本件原告之訴為一部有理由、一部無理由，依行政訴\r\n訟法第104 條、民事訴訟法第79條，判決如主文。\r\
