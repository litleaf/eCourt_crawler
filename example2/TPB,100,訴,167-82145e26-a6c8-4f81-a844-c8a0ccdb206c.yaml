      \    密之必要，歉難提供而否准其申請。原告不服，提起訴願\r\n      經駁回而提起本件行政訴訟等情，有申請書（見本院卷一\r\n      第23頁）、原處分書（見本院卷一第24頁）及訴願決定書\r\
      \n      （見本院卷一第25頁至第28頁）在卷可稽。而原告申請書\r\n      已記載其申請依據除行政程序法第46條外，尚包括政府資\r\n\
      \      訊公開法，原處分僅記載依行政程序法之規定為否准申請\r\n      之行政處分，未記載依政府資訊公開法否准之理由，然已\r\n    \
      \  於訴願程序提出答辯之書面中，補充載明依政府資訊公開\r\n      法第18條第1 款、第3 款、第6 款及檔案法第18條第1 款\r\n  \
      \    第3 款、第7 款規定否准申請之理由，使處分相對人知悉\r\n      者。是原告對於被告未依政府資訊公開法之規定提供行政\r\n    \
