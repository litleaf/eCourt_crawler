      \n    而，扣案之系爭10磅裝味精，其中編號1、3、4號之包裝袋\r\n    正面右下方之標籤卻均記載：「品名：佛手牌味粉、製造日\r\n   \
      \ 期：92/05/20、保存期限：94/05/20」（見前審卷(二)第47至\r\n    55頁之刑事勘驗筆錄）。是以，扣案之系爭10磅裝味精並非\r\
      \n    天廚公司於92年5 月20日所製造之味精，上訴人林東源卻在\r\n    味精外包裝上標示不實之製造日期及保存期限，以混充為原\r\n  \
      \  裝，亦見上訴人林東源確有欺騙他人之意圖。\r\n  5.上訴人興懋公司、林東源雖辯稱：伊係以天廚公司更改公司\r\n    名稱及地址前之舊式包裝袋予以分裝云云。惟查：\r\
      \n    (1)天廚公司於92年10月13日出具、經香港中華旅行社驗證之\r\n      證明書載明該公司出口至臺灣之佛手牌10磅粉狀味精包裝\r\n\
      \      上印有紅色標識，僅限於臺灣地區唯一總代理即被上訴人\r\n      ，且從未提供未經使用全新之紅色標識塑膠袋予任何公司\r\n    \
      \  或個人（見原審卷(二)第198頁），核與被上訴人法定代理\r\n      人張文德於刑案審理時證稱：被上訴人都是賣原裝進口之\r\n     \
      \ 天廚公司佛手商標味粉，沒有改換包裝，進口二十幾年之\r\n      包裝從來沒有改變過，被上訴人沒有生產外包裝袋，依其\r\n      經驗，進口時不可能附空包裝袋等語（見97年度易字第25\r\
      \n      61號刑事卷(三)第147頁反面至149頁）相符。\r\n    (2)證人林燦輝雖於刑案審理時證稱：伊自77年間起任職於林\r\n \
      \     東源的二哥所開設的公司，當時興懋公司即有販賣佛手商\r\n      標味精；老闆說向廠商拿了一疊沒有用過的塑膠袋，遇有\r\n     \
      \ 破損即更換，距今已有17、8年；扣押的「佛手味精」小\r\n      包裝顆粒較大，客人不要，老闆請人研磨用十幾年前留下\r\n      來的塑膠袋（大包裝袋）包裝封口等語（見97年度易字第\r\
      \n      2561號刑事卷(一)第287至301頁）。然證人林燦輝之上揭證\r\n      述並未曾具體陳明其老闆（即上訴人林東源之二哥）究係\r\
      \n      向何廠商拿取空塑膠袋，而該空塑膠袋上所印如附表一所\r\n      示之系爭商標圖樣，是否已得被上訴人同意或授權使用，\r\n   \
      \   即非無疑。況扣案之系爭10磅裝味精4包之塑膠外包裝袋\r\n      ，外觀完整並無缺損，且所印製之紅色商標圖樣、品名、\r\n      重量、製造廠商名稱及住址等文字等色澤清晰並無褪色，\r\
      \n      實難認係十七、八年前所留存。\r\n    (3)另林燦輝自77年7月起至87年8月7日止任職於豐欣食品有\r\n      限公司（下稱豐欣公司），自同年8月11日起至94年7月12\r\
      \n      日止任職於上訴人興懋公司，自同年7月12日起至96年5月\r\n      25日止任職於平衡食品有限公司（下稱平衡公司），此有\r\n\
      \      勞工保險局97年12月8日保承資字第09710408430號函暨林\r\n      燦輝勞工保險投保資料表在卷可證（見97年度易字第2561\r\
      \n      號刑事卷(一)第372至373頁）。而依衛生署「食品添加物查\r\n      驗登記系統」查詢結果（見97年度易字第2561號刑事卷(二)\r\
      \n      第189至205頁），輸入食品添加物「L-麩酸鈉」之廠商共\r\n      計16家，包含被上訴人，但無林燦輝曾任職之豐欣公司、\r\n\
      \      上訴人興懋公司、平衡公司，及林茂寅（上訴人林東源二\r\n      哥）所設立之尚來食品有限公司（下稱尚來公司）。是以\r\n    \
      \  ，林燦輝於十七、八年前所任職之豐欣公司，應無可能向\r\n      天廚公司拿取空塑膠袋，則林燦輝所述提供空塑膠袋之廠\r\n      商顯非被上訴人或天廚公司，故林燦輝上開證述無從為上\r\
      \n      訴人興懋公司、林東源有利之認定。\r\n    (4)再按有包裝之食品添加物，應以中文及通用符號顯著標示\r\n      品名、內容物名稱、重量、容量或數量、食品添加物名稱\r\
      \n      、廠商名稱、電話號碼及地址、輸入者，應註明國內負責\r\n      廠商名稱、電話號碼及地址、有效日期等於包裝之上，食\r\n   \
      \   品衛生管理法第17條第1項有明文規定。經查，被上訴人\r\n      有向衛生署申請輸入食品添加物L－麩酸鈉〔劑型為結晶\r\n      性粉末、用途：調味劑、製造廠名稱：THE\
      \ TIEN CHU(HON\r\n      G KONG) COMPANY LIMITED、包裝：4540公克內塑膠袋外\r\n      紙箱裝〕，並經衛生署於89年11月20日核准在案，此有衛\r\
      \n      署添輸字第006514號食品添加物許可證在卷可憑（見92年\r\n      度偵字第12821號偵查卷第40頁）。而被上訴人所進口輸\r\
      \n      入之佛手商標味精，係屬食品添加物，其外包裝背面確有\r\n      以中文標示出前揭應標示事項，此經板橋地院刑事庭勘驗\r\n   \
      \   被上訴人所提之佛手商標味精屬實（見本院前審卷(二)第47\r\n      至48頁）。參以被上訴人法定代理人張文德亦於刑案審理\r\n   \
      \   時證稱：中文標示在香港就已經貼好了，因為海關會檢驗\r\n      等語無訛（見97年度易字第2561號刑事卷(一)第263頁）。\r\n \
      \     而上訴人林東源於本件刑案警詢、偵訊及審理時即自承之\r\n      前曾向被上訴人批發佛手商標味精，其後因價格問題始轉\r\n     \
      \ 向譚少華食品廠購買等語（見92年度偵字第12821號偵查\r\n      卷第8至9頁、第57頁反面、58頁、65頁，97年度易字第25\r\n\
      \      61號刑事卷(一)第263頁），足見上訴人林東源對於被上訴\r\n      人所進口之佛手商標味精及其外包裝標示情形知之甚詳，\r\n\
      \      倘被上訴人或天廚公司確有提供空包裝袋予購買佛手商標\r\n      味精之廠商，衡情亦應將空包裝袋附貼上開中文標示，俾\r\n    \
      \  以符合前揭食品衛生管理法之規定。然而，扣案4包10磅\r\n      裝味精之外包裝袋上並未標示任何輸入廠商之名稱、地址\r\n      ，此經板橋地院刑事庭勘驗屬實（見本院前審卷(二)第47頁\r\
      \n      ），故上訴人林東源辯稱扣案味精之外包裝袋，係上訴人\r\n      興懋公司之前舊有留存的空塑膠袋云云，係臨訟卸責之詞\r\n   \
      \   ，應無足採。\r\n  6.綜上，上訴人興懋公司、林東源所販賣之系爭10磅裝味精縱\r\n    係天廚公司生產之1磅裝味精，惟其既已擅自予以加工改造\r\
      \n    研磨後改裝成10磅裝，顯非原裝銷售，而係為仿冒成天廚公\r\n    司製造之佛手商標10磅裝味精，其將之出售於市，已有使消\r\n   \
      \ 費者混淆誤認其品質、產地來源之虞，是上訴人興懋公司、\r\n    林東源確有意圖欺騙他人而冒用系爭商標販賣仿品味精之行\r\n    為。\r\n\
      \  (二)按91年5月29日修正公布之商標法第66條第3項規定：「商標\r\n    專用權人之業務上信譽，因侵害而致減損時，並得另請求損\r\n \
      \   害賠償。」所謂業務上信譽，應指營業信譽或商譽而言。其\r\n    是否受有減損，只需商標專用權人所提供商品或服務之社會\r\n    評價，在同業及消費者之觀念上認為有所貶損，即足當之。\r\
      \n    當仿冒之商品與真品已造成消費者混淆，其流入市面稀釋商\r\n    標專用權人之真品或影響真品之社會評價，即屬侵害商標專\r\n    用權人業務上之信譽，商標專用權人非不得依上開規定請求\r\
      \n    侵權行為人賠償非財產損害及依民法第195條規定請求登報\r\n    道歉為回復商譽之適當處分（最高法院99年度臺上字第1180\r\n \
      \   號民事判決要旨參照）。\r\n  1.上訴人興懋公司、林東源確有意圖欺騙他人而冒用系爭商標\r\n    販賣仿品味精之行為，已如前述，上訴人等雖辯稱：經行政\r\
      \n    院衛生署藥物食品檢驗局鑑定結果，扣案之10磅裝味精4包\r\n    之麩氨酸鈉含量均在99.5%以上，而與被上訴人所提出之佛\r\n  \
      \  手商標味精1包所含99.2%麩氨酸鈉之含量幾近相同，足見上\r\n    訴人所販賣之味精在口感、味道、成分、品質與真品佛手商\r\n    標味精並無不同，上訴人亦未長期大量販賣扣案之味精，亦\r\
      \n    未有客戶反應品質不佳，消費者對被上訴人之真品評價並無\r\n    降低等語。經查，扣案之10磅裝味精4包經檢驗結果，其麩\r\n    氨酸鈉含量分別為100.6%、99.7%、99.9%、99.5%，而被上\r\
      \n    訴人所提出之真品佛手商標味精1包之麩氨酸鈉含量為99.2%\r\n    ，此有行政院衛生署藥物食品檢驗局98年10月29日藥檢肆字\r\n\
      \    第0980021730號函附檢驗報告書附卷可按（見本院前審卷(二)\r\n    第190至191頁），固足以證明上訴人等所販賣之系爭10磅裝\r\
      \n    味精之成分與真品佛手商標味精幾近相同。惟查，味精係屬\r\n    烹調食物所使用之調味品並可溶於水，倘未密封保存而接觸\r\n    空氣，將極易受潮而變質，並影響調理食物之口感，且經拆\r\
      \n    封或包裝破損之產品亦有受污染而影響其品質之可能，此為\r\n    一般消費者之通常知識，上訴人興懋公司、林東源販賣予亞\r\n    太會館之味精係上訴人林東源委請昌正雄將系爭1磅裝味精\r\
      \n    予以拆封後研磨為粉狀，再重新分裝於10磅裝包裝袋內加以\r\n    販售，則於此研磨及重新包裝之過程，該味精即已接觸空氣\r\n    而較易受潮，且上訴人興懋公司、林東源亦無從確保研磨及\r\
      \n    重新包裝之器具及包裝袋是否符合食品安全衛生標準，自難\r\n    謂上訴人興懋公司、林東源所販賣之系爭10磅裝味精之品質\r\n    、味道及口感與被上訴人自香港進口未拆封之真品完全相同\r\
      \n    。\r\n  2.其次，上訴人興懋公司、林東源所販賣之系爭10磅裝味精係\r\n    於92年3月26日向譚少華食品廠有限公司之譚惠基所購入，\r\
      \n    而譚少華食品廠有限公司則係於92年2月4日向冠益華記購入\r\n    該味精，冠益華記則係於91年1月8日向天廚公司購買100箱1\r\n\
      \    磅裝味精，是以上訴人興懋公司、林東源所販賣之系爭10磅\r\n    裝味精，其製造日期應早在冠益華記購買日（91年1月8日）\r\n   \
      \ 之前，然而，扣案之系爭10磅裝味精，其中編號1、3、4號\r\n    之包裝袋正面右下方之標籤卻均記載：「品名：佛手牌味粉\r\n    、製造日期：92/05/20、保存期限：94/05/20」（見本院前\r\
      \n    審卷(二)第47至55頁），顯見其製造日期標示不實，上訴人興\r\n    懋公司、林東源於92年3月間販賣系爭10磅裝味精時，該味\r\n\
      \    精早已製造出廠逾一年，亦難認其品質與真品相同。\r\n  3.況證人莊芳鵬於刑案審理時證稱：我以前是文德公司經理，\r\n    任職期間自84、5年間至92年間，我們文德公司向香港天廚\r\
      \n    公司只有進口單一包裝的白色粉狀味粉，就是10磅，1箱裝5\r\n    包（各是10磅）；而因為文德公司業務員送貨過去亞太會館\r\n  \
      \  時，發現貨架上味粉有差別，所以就打電話回來給我，我才\r\n    又帶黃月珍一起到亞太會館，因為之前有別家公司仿冒，已\r\n    經與我們和解，我們為了日後再發現有仿冒時，可以區別，\r\
      \n    所以才會在包裝上簽「鵬」字，而當時在亞太會館查獲的味\r\n    粉並沒有註記「鵬」字，且包裝袋封口不一樣，因為那個仿\r\n    冒封口是直條形的，但我們公司的包裝封口是花紋狀，我們\r\
      \n    公司業務也是經由此發現等語（見97年度易字第2561號卷(一)\r\n    97年11月6日審判筆錄第14至17頁），證人張黃月珍於刑案\r\
      \n    審理時亦證稱：我們在亞太會館看到的味粉並沒有簽「鵬」\r\n    字，且我們還攜帶了真品過去比較，我們還看到亞太會館那\r\n    裡的東西，封口與我們公司的包裝不同，偽品封口袋是直線\r\
      \n    ，真品封口是花紋的，而且味粉的顏色也稍微不同，所以認\r\n    定在現場發現的東西是仿冒品等語（見97年度易字第2561號\r\n  \
      \  卷(一)97年11月6日審判筆錄第19、20頁），益徵上訴人興懋\r\n    公司、林東源所販賣之系爭10磅裝味精，自外觀即可見其顏\r\n \
      \   色與真品不同，縱其成分相同，亦難謂其口感、味道及品質\r\n    與真品相同。\r\n  4.據此，上訴人興懋公司、林東源販賣仿品味精已有使消費者\r\
      \n    混淆誤認其品質、產地來源之虞，且其品質與真品並非一致\r\n    ，其流入市面自足以影響真品之社會評價，而減損被上訴人\r\n    業務上之信譽，被上訴人自得依首揭規定請求上訴人興懋公\r\
      \n    司賠償非財產上損害。\r\n  5.按商標專用權人之業務上信譽，因侵害而致減損時，並得另\r\n    請求賠償相當之金額，係有別於財產上損害賠償請求權之非\r\
      \n    財產上商譽損害請求權，祗須商標專用權人之業務上信譽，\r\n    因商標受侵害致減損時，即足當之。至其賠償之金額，自應\r\n    審酌當事人雙方之資力、侵害商譽之程度及其他一切情形定\r\
      \n    之（最高法院97年度臺上字第364號民事判決參照）。次按\r\n    ，不法侵害他人之名譽者，被害人雖非財產上之損害，亦得\r\n   \
      \ 請求賠償相當之金額，並得請求回復名譽之適當處分，民法\r\n    第195條第1項定有明文。又名譽權之主體，包含自然人及法\r\n    人（最高法院62年臺上字第2806號判例參照）。查被上訴人\r\
      \n    登記資本總額為500萬元，上訴人興懋公司登記資本總額為\r\n    1500萬元，此有公司登記資料附卷可按（見本院卷第73頁、\r\n \
      \   本院前審卷(一)第65頁），另上訴人興懋公司之負責人即上訴\r\n    人詹玉娟於92年間之財產總額為1900多萬元，亦有稅務電子\r\n \
      \   閘門財產所得調件明細表可參（見本院卷第90頁），此外，\r\n    上訴人林東源於刑案偵查中供稱：系爭仿品味精均販售到臺\r\n    北縣、市、桃園地區餐廳、飯店等語（見92年度偵字第1282\r\
      \n    1號偵查卷第7頁），另譚惠基於刑案偵查時供稱：自香港進\r\n    口1磅裝味精三箱，每箱內有50小包，共賣給林東源150小包\r\n \
      \   ，每包1磅裝等語（見92年度偵字第12821號偵查卷第123頁\r\n    反面），而本件經被上訴人報警於92年7月1日持搜索票至臺\r\n\
      \    北縣五股鄉○○○路39號上訴人興懋公司倉庫內僅查獲系爭\r\n    10磅裝味精4包，足見其餘110磅之味精均已銷售完畢，爰審\r\n  \
      \  酌兩造之資力、上訴人興懋公司販賣系爭仿品味精之期間為\r\n    92年3月間起至同年6月間，暨其販賣之範圍及數量，又其仿\r\n    品味精之成分雖與真品相近，惟其衛生安全品質實與真品不\r\
      \n    同，且該仿品之銷售已足使消費者產生混淆誤認，令消費者\r\n    誤以為被上訴人所販賣之味精品質不良，而影響消費者對被\r\n    上訴人所販賣商品品質及來源之信賴等一切情形，酌定被上\r\
      \n    訴人之業務上信譽損害賠償金額為30萬元為相當。此外，上\r\n    訴人詹玉娟雖經檢察官以其與林東源共同違反商標法而提起\r\n    公訴，惟經本院認定興懋公司向譚惠基購入味精係由林東源\r\
      \n    所決定，詹玉娟對於林東源擅自加工研磨改裝味精乙事亦非\r\n    知悉，而判決詹玉娟無罪確定在案，此有本院99年度刑智上\r\n    易字第27號刑事判決可參，又被上訴人請求譚惠基及譚少華\r\
      \n    食品廠有限公司連帶賠償及登報道歉部分，亦經最高法院99\r\n    年度台上字第1180號判決駁回確定在案，是被上訴人請求上\r\n  \
      \  訴人等刊登道歉啟事之內容超過附件二所示部分，即非妥適\r\n    ，爰審酌本件侵害之情節及被上訴人商譽受損之情形，認被\r\n    上訴人請求上訴人興懋公司將如附件二所示之道歉啟事以12\r\
      \n    號字體，8公分乘以10公分之篇幅，刊載於蘋果日報、自由\r\n    時報全國版頭版各1日，以回復其名譽，核為適當，應予准\r\n    許，被上訴人逾此範圍之請求不應准許。\r\
      \n  (三)上訴人林東源應與上訴人興懋公司連帶賠償業務上信譽之損\r\n    害及登報道歉：\r\n  1.按公司負責人對於公司業務之執行，如有違反法令致他人受\r\
      \n    有損害時，對他人應與公司負連帶賠償之責，公司法第23條\r\n    第2項定有明文。所謂公司業務之執行，指公司負責人處理\r\n    有關公司之事務而言，最高法院65年度臺上字第3031號著有\r\
      \n    判例。所稱公司業務之執行，係採廣義解釋，包含積極之作\r\n    為及消極之不作為、法律行為及事實行為，係依行為之外觀\r\n    ，足認係執行公司業務之行為者、與公司業務之執行有關連\r\
      \n    者、甚至逾越公司目的事業範圍之行為，皆屬之。\r\n  2.次按，公司法第8條規定：「本法所稱公司負責人：在無限\r\n    公司、兩合公司為執行業務或代表公司之股東；在有限公司\r\
      \n    、股份有限公司為董事。公司之經理人或清算人，股份有限\r\n    公司之發起人、監察人、檢查人、重整人或重整監督人，在\r\n    執行職務範圍內，亦為公司負責人。」，上訴人興懋公司係\r\
      \n    屬有限公司，自應依上開條文規定定其負責人。上訴人林東\r\n    源為上訴人興懋公司之實際負責人乙節，且其職稱為經理，\r\n    而具經理人之身分，此為上訴人林東源於刑案偵查時所自承\r\
      \n    （見92年偵字第12821號偵查卷第8頁、97年度偵續字第447\r\n    號偵查卷第33至34頁），且為兩造所不爭，是以上訴人林東\r\
      \n    源在執行職務範圍內，亦為公司負責人。上訴人林東源既於\r\n    執行其職務時，不法侵害被上訴人之系爭商標專用權，依上\r\n    揭規定，自應由上訴人林東源與興懋公司對被上訴人連帶負\r\
      \n    損害賠償責任。\r\n　(四)上訴人詹玉娟應與上訴人興懋公司連帶賠償業務上信譽之損\r\n　  害及登報道歉：\r\n  1.按公司法第23條所定公司負責人對於第三人之責任，乃基於\r\
      \n    法律之特別規定，異於一般侵權行為，就其侵害第三人之權\r\n    利，原不以該董事有故意或過失為成立之條件（最高法院98\r\n    年度臺上字第1857號民事判決參照）。\r\
      \n  2.上訴人林東源於刑案偵查時供承：伊平常都稱呼詹玉娟三嫂\r\n    ，興懋公司的人也都叫詹玉娟三嫂（見97年度偵續字第447\r\n   \
      \ 號偵查卷第33頁），證人莊芳鵬於刑案偵訊時證稱：伊於91\r\n    、92年間都有至興懋公司向三嫂（即上訴人詹玉娟）收貨款\r\n    ，三嫂都是開支票給伊等語（見97年度偵續字第447號偵查\r\
      \n    卷第44頁），堪認上訴人詹玉娟確曾交付支票予被上訴人用\r\n    以支付貨款，且上訴人詹玉娟為上訴人興懋公司之董事，此\r\n    有興懋公司變更登記表附卷可參（見原審卷(一)第26至27頁）\r\
      \n    ，其自屬公司法第8條第1項所稱之負責人，另查其於91、92\r\n    年間確自上訴人興懋公司領有薪資所得及股利所得，亦有財\r\n  \
      \  政部臺北市國稅局91年度綜合所得稅各類所得資料清單、91\r\n    及92年度所得查詢資料在卷可稽（見97年偵字第15439號偵\r\n  \
      \  查卷第27頁，本院卷第86、87頁），參以上訴人詹玉娟於刑\r\n    案偵查時供稱：伊有時候會看一下帳、看報表，有幫忙管帳\r\n    ，但我不介入業務等語（見97年度偵續字第447號偵查卷第4\r\
      \n    6頁），足徵上訴人詹玉娟於92年間仍有參與上訴人興懋公\r\n    司之經營。又上訴人興懋公司所營事業為各種食品買賣經銷\r\n    業務及進出口業務（見原審卷(一)第26頁），而系爭1磅裝、1\r\
      \n    0磅裝味精之販賣、研磨、換裝，皆屬食品買賣經銷業務相\r\n    關事務之一環，上訴人詹玉娟縱未實際參與上訴人林東源向\r\n    譚惠基洽購系爭1磅裝味精、委請昌正雄研磨成粉狀味精、\r\
      \n    分裝成系爭10磅裝味精、進而對外銷售予亞太會館等處之事\r\n    宜，惟上開事務仍屬公司負責人處理有關公司之事務，上訴\r\n    人詹玉娟即應依公司法第23條第2項規定，與上訴人興懋公\r\
      \n    司對被上訴人負連帶損害賠償責任，而不以上訴人詹玉娟有\r\n    何故意或過失為限。是以，被上訴人請求上訴人詹玉娟與上\r\n    訴人興懋公司負連帶賠償之責，即屬有據，上訴人詹玉娟辯\r\
      \n    稱：伊對被上訴人無公司法第23條第2項之連帶責任云云，\r\n    尚非可採。\r\n  (五)不真正連帶關係：\r\n  1.上訴人詹玉娟、林東源係因分別身為上訴人興懋公司之董事\r\
      \n    、經理人，而分別與上訴人興懋公司對被上訴人負連帶損害\r\n    賠償責任。故上訴人興懋公司與詹玉娟、上訴人興懋公司與\r\n    林東源係以單一損害賠償目的，本於個別之發生原因而對被\r\
      \n    上訴人負其債務，並因其中一債務之履行，而他債務亦同歸\r\n    消滅者，故上訴人興懋公司、詹玉娟、林東源彼此間為不真\r\n    正連帶債務關係，而非連帶債務關係（最高法院98年度臺上\r\
      \n    字第2003號民事判決參照）。\r\n  2.被上訴人雖主張上訴人興懋公司、詹玉娟、林東源應依民法\r\n    第185條第1項規定，負連帶賠償責任云云。惟按，民法第18\r\
      \n    4條所定之侵權行為類型，及同法第185條規定之共同侵權行\r\n    為，均適用於自然人之侵權行為，法人自無適用之餘地。至\r\n   \
      \ 於法人侵權行為則須以其董事或其他有代表權人，因執行職\r\n    務所加於他人之損害，法人始與行為人連帶負賠償之責任（\r\n    民法第28條規定參照）。如公司負責人對於公司業務之執行\r\
      \n    ，違反法令致他人受有損害時，對他人與公司負連帶賠償之\r\n    責（公司法第23條第2項規定參照）。若該法人之受僱人因\r\n    執行職務，不法侵害他人之權利，則依民法第188條規定，\r\
      \n    該法人亦須連帶負賠償責任。前揭規定意旨，法人之董事或\r\n    其他有代表權之人、公司負責人及受僱人因執行職務所為之\r\n    侵權行為，法人或公司既應負賠償責任，應認法人或法人亦\r\
      \n    具侵權行為能力（最高法院95年度臺上字第338號、96年度\r\n    臺上字第2621號民事判決參照）。上訴人興懋公司為法人，\r\n\
      \    自無民法第184條、第185條規定之適用。被上訴人此部分主\r\n    張，係以上訴人林東源為實施侵權行為者，而上訴人詹玉娟\r\n   \
      \ 知悉上情，逕依民法第185條令上訴人興懋公司、詹玉娟、\r\n    林東源負共同侵權行為責任，即非允當。\r\n六、綜上所述，被上訴人請求上訴人興懋公司分別與林東源、詹\r\
      \n    玉娟連帶給付30萬元，及自92年10月28日起至清償日止按週\r\n    年利率5%計算之利息；上訴人興懋公司分別與林東源、詹玉\r\n\
      \    娟應連帶將如附件二所示之道歉啟事內容以12號字體，8公\r\n    分x10公分之篇幅，刊載於蘋果日報、自由時報全國版頭版\r\n    一日；前開給付，於其中任一上訴人已為給付時，其餘上訴\r\
      \n    人於給付範圍內同免其責任，為有理由，應予准許。逾此所\r\n    為請求，為無理由，應予駁回。原審就超過上開應准許部分\r\n    （即原審命上訴人興懋食品有限公司、詹玉娟、林東源刊載\r\
      \n    道歉啟事於自由時報之內容超過如附件二所示部分），為上\r\n    訴人敗訴判決，自有未洽。上訴意旨指摘原判決此部分不當\r\n    ，聲明廢棄，為有理由，應由本院將原判決上開准許部分之\r\
      \n    裁判廢棄改判。至於上開應准許部分，原審判命上訴人給付\r\n    ，並經被上訴人於第二審減縮為不真正連帶給付，核無違誤\r\n    ，上訴意旨，指摘原判決此部分不當，求予廢棄，為無理由\r\
      \n    ，應駁回其上訴。\r\n七、兩造其餘之攻擊或防禦方法及未經援用之證據，經本院斟酌\r\n    後，認為均不足以影響本判決之結果，自無逐一詳予論駁之\r\
      \n    必要，併此敘明。\r\n據上論結，本件上訴為一部有理由，一部無理由，被上訴人追加\r\n、擴張之訴為一部有理由，一部無理由，依民事訴訟法第450條\r\
      \n、第449條第1項、第79條、第85條第2項，判決如主文。\r\n中　　華　　民　　國　　100　 年　　4　　 月　　11　　日\r\n    \
