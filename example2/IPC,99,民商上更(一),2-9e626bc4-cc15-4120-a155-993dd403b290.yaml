    content: "智慧財產法院民事判決\r\n                               99年度民商上更(一)字第2號\r\n上  訴\
      \  人　  興懋食品有限公司（解散）\r\n兼法定代理人　詹玉娟  \r\n上  訴  人　  林東源　\r\n共　　　同\r\n訴訟代理人　　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceee93\"\
      \ target=\"_blank\">張世興</a>律師\r\n被 上訴 人  　文德食品有限公司\r\n法定代理人　  張文德　\r\n訴訟代理人　\
      \  <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef76\"\
      \ target=\"_blank\">林宜君</a>律師\r\n複 代理 人    <a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a613a41c1a3f93ced85b\"\
      \ target=\"_blank\">徐瑞霞</a>律師\r\n上列當事人間請求侵害商標權有關財產權爭議等事件，上訴人對\r\n於中華民國98年2月3日臺灣臺北地方法院第一審判決提起上訴，\r\
      \n經最高法院第一次發回更審，本院於100年1月20日言詞辯論終結\r\n，判決如下：\r\n    主  文\r\n原判決除確定部分外，關於命上訴人興懋食品有限公司、詹玉娟\r\
      \n、林東源刊載道歉啟事於自由時報之內容超過如附件二所示部分\r\n，及該訴訟費用部分廢棄。\r\n上開廢棄部分，被上訴人在第一審之訴駁回。\r\n其餘上訴駁回。\r\
      \n上訴人興懋食品有限公司、詹玉娟應連帶將如附件二所示道歉啟\r\n事以十二號字體，八公分乘以十公分之篇幅，刊載於蘋果日報、\r\n自由時報全國版頭版一日。\r\
      \n上訴人興懋食品有限公司、林東源應連帶將如附件二所示道歉啟\r\n事以十二號字體，八公分乘以十公分之篇幅，刊載於蘋果日報、\r\n自由時報全國版頭版一日。\r\
      \n前開第四、五項所命給付，於其中任一上訴人已為給付時，其餘\r\n上訴人於給付範圍內同免其責任。\r\n被上訴人在第二審其餘追加及擴張之訴駁回。\r\n\
      第二審訴訟費用及發回前第三審訴訟費用（除確定部分外）由上\r\n訴人連帶負擔。\r\n    事實及理由\r\n甲、程序方面：\r\n一、按公司之經理人或清算人，股份有限公司之發起人、監察人\r\
      \n    、檢查人、重整人或重整監督人，在執行職務範圍內，亦為\r\n    公司負責人。公司之清算，以全體股東為清算人。但本法或\r\n    章程另有規定或經股東決議，另選清算人者，不在此限。公\r\
      \n    司法第8條第2項、第79條定有明文。查上訴人興懋食品有限\r\n    公司（下稱興懋公司）業經全體股東之同意而於95年2月13\r\n \
      \   日解散，並選任詹玉娟為清算人，惟迄未清算完結，此有股\r\n    東同意書附卷可稽（見本院98年度民商上字第5號卷(一)，下\r\n    稱本院前審卷第64頁），並為兩造所不爭執（見本院卷第82\r\
      \n    頁），而本件有關上訴人興懋公司與被上訴人間侵害商標權\r\n    之爭議，係屬清算人所應執行職務之範圍，故清算人詹玉娟\r\n    於執行職務範圍內為上訴人興懋公司之法定代理人，合先敘\r\
      \n    明。\r\n二、按第二審訴之變更或追加，非經他造同意，不得為之，但請\r\n    求之基礎事實同一，或擴張或減縮應受判決事項之聲明，或\r\
      \n    不甚礙被告之防禦及訴訟之終結者，不在此限，民事訴訟法\r\n    第446條第1項、第255條第1項第2款、第3款、第7款定有明\r\n\
      \    文。被上訴人原起訴請求第1項聲明為上訴人等應連帶給付\r\n    被上訴人新臺幣（下同）3,657,500元（其中2,232,500元為\r\
      \n    業務上信譽之損害）及自起訴狀繕本送達翌日起至清償日止\r\n    ，按週年利率5%計算之利息，第2項聲明為上訴人等應連帶\r\n    將如附件所示之道歉啟事內容以3號字體，刊載於中國時報\r\
      \n    、聯合報、自由時報全國版第1版報頭下1日。嗣第一審判決\r\n    上訴人等應連帶給付被上訴人775,000元（其中30萬元為業\r\n\
      \    務上信譽之損害）及其本息暨於中國時報、聯合報、自由時\r\n    報登報道歉，並駁回被上訴人其餘之訴，被上訴人就其敗訴\r\n    部分提起上訴，惟逾期未繳納第二審裁判費，經本院前審駁\r\
      \n    回其上訴確定在案（見本院前審卷(一)第137頁），上訴人就\r\n    其敗訴部分提起上訴，經本院前審判決上訴人興懋公司與詹\r\n  \
      \  玉娟或林東源應連帶給付被上訴人475,000元及其本息暨駁\r\n    回被上訴人在第一審其餘之訴（業務上信譽之損害及登報道\r\n    歉部分），經被上訴人就其敗訴部分（請求上訴人業務上信\r\
      \n    譽之損害及登報道歉部分）提起上訴，經最高法院廢棄發回\r\n    ，被上訴人於本院減縮業務上信譽損害之聲明為「一、上訴\r\n    人興懋公司、上訴人詹玉娟應連帶給付被上訴人30萬元，及\r\
      \n    自92年10月28日起至清償日止按週年利率百分之五計算之利\r\n    息。二、上訴人興懋公司、上訴人林東源應連帶給付被上訴\r\n  \
      \  人30萬元，及自92年10月28日起至清償日止按週年利率百分\r\n    之五計算之利息。三、前開第一、二項所命給付，於其中任\r\n    一上訴人已為給付時，其餘上訴人於給付範圍內同免其責任\r\
      \n    。」（即減縮請求上訴人林東源及詹玉娟連帶給付之部分）\r\n    ，並變更登報道歉之聲明為「四、上訴人興懋公司、詹玉娟\r\n    應連帶將如附件一所示之道歉啟事內容以12號字體，8公分\r\
      \n    x10公分之篇幅，刊載於蘋果日報、自由時報全國版頭版一\r\n    日。五、上訴人興懋公司、林東源應連帶將如附件一所示之\r\n    道歉啟事內容以12號字體，8公分x10公分之篇幅，刊載於蘋\r\
      \n    果日報、自由時報全國版頭版一日。六、前開第四、五項所\r\n    命給付，於其中任一上訴人已為給付時，其餘上訴人於給付\r\n    範圍內同免其責任。」（其中刊載於蘋果日報之請求為訴之\r\
      \n    追加，惟減縮刊載於中國時報、聯合報及減縮請求上訴人林\r\n    東源、詹玉娟連帶部分，至於請求變更為刊載12號字體，8\r\n    公分x10公分之篇幅為訴之擴張），復減縮供擔保宣告假執\r\
      \n    行之聲請（見本院卷第54頁），被上訴人於本院所為訴之變\r\n    更或追加，其請求之基礎事實同一，且係擴張或減縮應受判\r\n    決事項之聲明，復無礙上訴人之防禦及訴訟之終結，依首揭\r\
      \n    規定，自應准許其變更。\r\n乙、實體方面：\r\n一、本件被上訴人起訴主張：其為香港天廚有限公司（下稱天廚\r\n    公司）在臺灣地區之代理商，進口該公司佛手商標味精等商\r\
      \n    品，並於79年11月1日獲經濟部中央標準局（現改制為經濟\r\n    部智慧財產局）核准註冊如附表一所示之商標（註冊第0050\r\n \
      \   3639號及00000000號，下稱系爭商標），指定使用於味精、\r\n    調味品等商品，上訴人詹玉娟為上訴人興懋公司之法定代理\r\n \
      \   人，上訴林東源則為上訴人興懋公司之實際負責人，渠等均\r\n    明知被上訴人為系爭商標之專用權人，竟於92年間向譚少華\r\n    食品廠有限公司（下稱譚少華食品廠）之譚惠基購入仿冒系\r\
      \n    爭商標之味精，再由上訴人興懋公司於92年6月23日將仿冒\r\n    系爭商標之味精3包售予位於臺北市○○區○○路68號1樓之\r\n \
      \   訴外人億鼎有限公司（即亞太會館），經被上訴人送貨員運\r\n    送其他貨品至亞太會館時察覺此情，被上訴人即派員處理並\r\n    帶回仿冒商標之味精3包，再於92年7月1日會同蘆洲分局前\r\
      \n    往上訴人興懋公司設於臺北縣五股鄉○○○路39號之倉庫搜\r\n    索，並查獲仿冒商標商品4包，連同前於亞太會館查獲之仿\r\n    冒商標商品共計7包（如附表二編號1、2所示），被上訴人\r\
      \n    始查知上情。上訴人興懋公司曾向被上訴人購買系爭商標之\r\n    味精，且仿冒味精與被上訴人所販賣味精之顆粒大小不同，\r\n    須開封研磨、另行包裝，顯見上訴人等知悉被上訴人乃系爭\r\
      \n    商標之專用權人，上訴人等販賣之仿冒商標商品，品質不佳\r\n    ，業已侵害被上訴人之商譽，造成重大損害，爰依91年5 月\r\n   \
      \ 29 日 修正公布商標法第66條第3 項、民法第28條、公司法\r\n    第23 條 第2 項請求上訴人興懋公司分別為林東源、詹玉娟\r\n \
      \   連帶給付30萬元。另上訴人等侵害系爭商標權之行為，造成\r\n    被上訴人商譽損害，且其販售仿冒商標商品，恐有損害消費\r\n    大眾生命健康之虞，爰依民法第195\
      \ 條第1 項、民法第28條\r\n    、公司法第23條第2 項請求上訴人等連帶將附件一所示之道\r\n    歉啟事內容登報以回復名譽，聲明詳如前開變更及追加之聲\r\
      \n    明第1 至6項 。\r\n二、上訴人等則以：伊等並不知悉被上訴人有系爭商標權，且譚\r\n    少華食品廠、譚惠基係出售天廚公司之真品，興懋公司、林\r\
      \n    東源則係自譚少華食品廠、譚惠基購入一磅裝之顆粒狀味精\r\n    ，經研磨後分裝販賣，仍屬天廚公司之真品，不具侵害系爭\r\n    商標權之故意。又扣案之4包10磅裝味精，經衛生署藥物食\r\
      \n    品檢驗局檢驗結果，麩氨酸鈉含量與天廚公司之味精相同，\r\n    二者口感、味道、成分、品質並無不同，而無品質低劣之情\r\n    事，亦無客戶反應品質不佳之情事，實無造成被上訴人業務\r\
      \n    上信譽之減損。上訴人詹玉娟雖為興懋公司之登記負責人，\r\n    然已多年未在興懋公司上班，且就林東源與譚惠基之交易、\r\n    林東源將扣案味精委請昌正雄磨細、再分裝封存乙事毫無所\r\
      \n    悉，被上訴人依公司法第23條第2項、民法第28條規定請求\r\n    詹玉娟、林東源與興懋公司連帶賠償業務上信譽之損害及登\r\n   \
      \ 報道歉，於法無據等語，資為抗辯。上訴聲明為：(一)原判決\r\n    除確定部分外，不利於上訴人之部分廢棄。(二)上開廢棄部分\r\n    ，被上訴人在第一審之訴駁回。(三)被上訴人在第二審追加及\r\
      \n    擴張之訴駁回。\r\n三、兩造不爭執之事項（見本院卷第155至157頁）：\r\n  (一)被上訴人以附表一所示之圖樣向經濟部中央標準局（嗣於88\r\
      \n    年1月26日正式改制為經濟部智慧財產局）申請註冊商標，\r\n    經審查准予註冊，並公告在案（其註冊號數、指定使用之商\r\n    品，如附表一所示）。\r\
      \n  (二)92年3月至同年7月1日之期間，上訴人詹玉娟為上訴人興懋\r\n    公司之董事，上訴人林東源則為該公司之實際負責人。\r\n  (三)被上訴人為天廚公司之臺灣地區代理商，經衛生署核准後，\r\
      \n    代理進口天廚公司產製之佛手商標味精等商品。上訴人興懋\r\n    公司於89年至91年間曾向被上訴人以每10磅850元至900元不\r\n\
      \    等之價格，購入佛手商標味精。嗣於92年3月間起至同年7月\r\n    1日查獲前某日止，上訴人林東源與譚惠基接洽，由上訴人\r\n    興懋公司向譚少華食品廠，以每10磅650元之價格，販入附\r\
      \n    表二編號3所示之1磅裝味精（即系爭1磅裝味精）3箱（150\r\n    小包，共15大包），其包裝袋上有相同於被上訴人如附表一\r\n \
      \   所示註冊商標之圖樣。因系爭1磅裝味精之顆粒較佛手商標\r\n    味精（呈粉末狀）為粗，在臺灣地區行銷困難，上訴人林東\r\n    源即將系爭1磅裝味精予以拆封，委請不知情之昌正雄（即\r\
