      \ 上訴確定。\r\n  (五)扣案之10磅裝味精4包經檢驗結果，其麩氨酸鈉含量均在99\r\n    .5 %以上，而與被上訴人所提之佛手商標味精1包所含99.2%\r\
      \n    麩氨酸鈉之含量幾近相同（見本院前審卷(二)第190至191頁之\r\n    行政院衛生署藥物食品檢驗局98年10月29日藥檢肆字第0980\r\
      \n    021730號函附檢驗報告書）。\r\n四、本院依民事訴訟法第270條之1規定與兩造整理並協議簡化爭\r\n    點如下（見本院卷第157頁）：\r\
      \n  (一)被上訴人之業務上信譽是否因上訴人興懋公司、林東源侵害\r\n    商標權之行為而致減損？被上訴人依91年5月29日修正公布\r\n  \
      \  之商標法第66條第3項請求上訴人興懋食品有限公司賠償30\r\n    萬元？並依公司法第23條第2項、民法第28條規定請求興懋\r\n    公司與詹玉娟或林東源連帶負損害賠償之責，是否有據？\r\
      \n  (二)被上訴人依民法第195條第1項後段、公司法第23條第2項、\r\n    民法第28條請求上訴人興懋公司與詹玉娟或林東源連帶負擔\r\n\
      \    費用將如附件一所示之道歉啟事內容以12號字體，8公分X10\r\n    公分之篇幅刊載於蘋果日報、自由時報全國版頭版1日，是\r\n   \
      \ 否有據？\r\n五、本院得心證之理由：\r\n  (一)上訴人林東源、興懋公司確有侵害上訴人之商標權：\r\n  1.上訴人為天廚公司在臺灣地區代理商，進口天廚公司之佛手\r\
      \n    商標味精（下稱真品）等商品銷售，就系爭商標圖樣經前經\r\n    濟部中央標準局審查，准予註冊公告在案，為系爭商標之專\r\n    用權人。上訴人林東源為興懋公司之實際負責人，竟自92年\r\
      \n    3月間起至同年7月1日止，向譚少華食品廠以每10磅650元之\r\n    價格，販入如附表二編號3所示之1磅裝顆粒狀味精三箱（15\r\n\
      \    0小包，共15大包），其包裝袋上印有相同於系爭商標之圖\r\n    樣。林東源並於購入上開味精後予以拆封，委請訴外人昌正\r\n    雄研磨為粉狀，分裝於印有相同於系爭商標圖樣之10磅裝之\r\
      \n    包裝袋內（如附表二編號1、2所示），以每包950元之價格\r\n    ，販賣三包予亞太會館（即億鼎公司），經上訴人於亞太會\r\n   \
      \ 館查獲，並報警於興懋公司倉庫內查扣十磅裝味精四包等情\r\n    ，有臺北縣警察局蘆洲分局搜索扣押筆錄、扣押物品目錄表\r\n    、現場平面圖、現場照片及勘驗筆錄在卷可稽（見92年度偵\r\
      \n    字第12821號偵查卷第22至32頁），且為兩造所不爭，應堪\r\n    認定。\r\n  2.其次，在興懋公司倉庫查扣之四包味精（即系爭10磅裝味精\r\
      \n    ），其包裝袋原始封口線均呈一直線，包裝袋之正面外觀均\r\n    印有系爭商標圖樣、香港天廚味精化學工業廠、香港九龍宋\r\n    皇台道42號、香港製造、（FOR\
      \ EXPORT）等紅色文字；包裝\r\n    袋正面右下方各貼有一紙標籤，其上記載均為「品名：佛手\r\n    牌味粉、製造日期：92/05/20、保存期限：94/05/20」，且\r\
      \n    包裝袋背面均完全空白無任何文字圖樣（見92年度偵字第12\r\n    821號偵查卷第92頁及本院前審卷(二)第47至55頁），此與上\r\
      \n    訴人進口之真品，其包裝袋封口係呈帶狀直線，帶狀內有斜\r\n    線紋路，該外包裝之反面黏貼有中文標籤，其上記載食品添\r\n    加物之成分、許可字號、有效日期、製造廠名稱、地址、代\r\
      \n    理商名稱、重量者不同（同上偵卷第89、91頁），是以系爭\r\n    10磅裝味精之包裝袋與被上訴人代理進口在臺販賣之佛手商\r\n  \
      \  標味精之包裝袋並非相同，則其上使用相同於被上訴人系爭\r\n    商標相同之圖樣，即屬未經被上訴人同意使用相同商標於同\r\n    一商品。\r\
      \n  3.再者，被上訴人所販賣之佛手商標味精顆粒比較細，而向譚\r\n    惠基購買之系爭1磅裝味精之顆粒較佛手商標味精為粗，在\r\n    臺灣地區行銷困難，上訴人林東源即將系爭1磅裝味精予以\r\
      \n    拆封，委請不知情之昌正雄將味精顆粒研磨為粉狀後，再置\r\n    於10磅裝包裝袋內，並予以分裝封存（即系爭10磅裝味精）\r\n   \
      \ ，已如前述，此亦為上訴人林東源於本件相關刑案93年1月\r\n    14日、97年6月10日偵訊時供述明確（見92年度偵字第12821\r\n \
      \   號第124頁，97年度偵字第15439號第11至12頁）。核與證人\r\n    昌正雄於刑案偵訊時證稱林東源委其研磨味精2、3箱約有2\r\n\
      \    、30包等語（見92年度偵字第12821號第173頁反面）相符，\r\n    是以上訴人林東源明知被上訴人所銷售、由天廚公司所產製\r\n\
      \    之佛手商標味精真品顆粒較細，而向譚惠基所販入之顆粒狀\r\n    味精之市場銷售情況不佳，竟將所購入之1磅裝顆粒狀味精\r\n    予以拆封後研磨成粉狀，再改裝入印有如附表一所示系爭商\r\
      \n    標圖樣之10磅裝包裝袋內再予彌封，足使相關消費者誤以為\r\n    上訴人興懋公司所販賣之系爭10磅裝味精即被上訴人所銷售\r\n   \
      \ 之佛手商標味精，而難以區辨二者為不同來源，即有致相關\r\n    消費者混淆誤認之虞，足見上訴人林東源確有欺騙他人之意\r\n    圖。\r\n\
      \  4.又冠益華記於91年1月8日向天廚公司購買100箱1磅裝味精，\r\n    再於92年2月4日出售其中3箱予譚少華食品廠，譚惠基再於\r\n\
      \    92年3月26日販售予上訴人興懋公司、林東源，此有天廚公\r\n    司出具之發票暨香港公證人公證書、香港中華旅行社驗證書\r\n    、冠益華記出具之正單暨香港公證人公證書、香港中華旅行\r\
      \n    社驗證書、譚少華食品廠有限公司發票在卷可參（見原審卷\r\n    (一)第45、46頁，卷(二)第296至2999頁，本院前審卷(一)第92\
