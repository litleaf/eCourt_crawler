      \n　　公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n　　被　　　告　丙○○\r\n　　選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a635a41c1a3f93ceed74\"\
      \ target=\"_blank\">黃錫耀</a>律師\r\n　　　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a635a41c1a3f93ceed72\"\
      \ target=\"_blank\">周中臣</a>律師\r\n右列被告因違反食品衛生管理法案件，經檢察官提起公訴（九十二年度偵字第四○四\r\n九號），本院判決如左：\r\
      \n    主  文\r\n丙○○因過失違反染有病原菌之食品不得調配之規定，致危害人體健康，處拘役肆拾\r\n日，如易科罰金，以參佰元折算壹日。\r\n\
      \    事  實\r\n一、丙○○係貴賓樓餐廳之負責人兼主廚，係從事餐飲膳食之烹煮調製之人。其於民\r\n    國九十一年九月二十一日上午，在高雄市○○區○○路六十號之海軍後勤司令部\r\
      \n    所屬之「祥和山莊」內，負責外燴該山莊舉辦之中秋聯誼午餐，共計烹調六十二\r\n    桌，並分二批開桌食用，第一批二十五桌於當日上午十一時三十分許開桌，第二\r\
      \n    批三十七桌於同日上午十二時許開桌，丙○○本應注意不得調配、販賣染有病原\r\n    菌之食品，且依當時情形並無不能注意之情事，竟仍疏未注意，而調配染有腸炎\r\
      \n    弧菌Ｋ２５型之食品販賣予住在「祥和山莊」內之榮民食用，致使第二批開桌之\r\n    榮民戊○○、乙○○、丁○等六十二人食用後，分別於翌日即同月二十二日凌晨\r\
      \n    三時起至五時止許，陸續發生噁心、嘔吐、腹痛、頭痛、水瀉等症狀等食物中毒\r\n    現象而危害其等之身體健康。嗣經高雄市政府衛生局前往其中三十五人就醫之國\r\
      \n    軍左營醫院採集上開患者肛門拭子檢體，並送請行政院衛生署疾病管制局第四分\r\n    局檢驗結果，有二十一件檢體均驗出腸炎弧菌Ｋ２５型，而得知上情。\r\
      \n二、案經雄市政府移送臺灣高雄地方法院檢察署檢察官偵查起訴。\r\n    理  由\r\n一、訊據被告丙○○矢口否認有右揭違反食品衛生管理法犯行，辯稱：當天伊準備之\r\
      \n    菜單均為熟食，沒有任何衛生上之問題，衛生局也有對伊當日之菜餚、餐具等做\r\n    檢體檢驗，也沒有檢測出腸炎弧菌，可能患者當天晚上所食用之烤肉、月餅、柚\r\
      \n    子等晚餐食物引起的云云。經查：\r\n  (一)美國疾病管制中心對於食物中毒之定義，乃指「二人或二人以上攝取相同的食物\r\n    而發生相似的症狀，並且自可疑的食餘檢體及患者糞便、嘔吐物、血液等人體檢\r\
      \n    體，或者其他有關環境檢體中分離出相同類型（如血清型、噬菌體型）的致病原\r\n    ，因則稱為一件食品中毒案件。」因食物中毒案件，具有事後發病及取得原來檢\r\
      \n    體困難之特性，故各國皆依流行病學因果關係之原理認定之。如一件食品中毒案\r\n    件，有患者二人以上攝食相同食物，經合格醫師診斷結果發生相似症狀，且潛伏\r\
      \n    期相近，各有關檢體檢出相同之食品中毒原因菌者，因此即可確定此疑似食物中\r\n    毒案件與供應者之食物有因果關係（美國疾病管制中心公元二０００年五月最新\r\
      \n    定義，一件食物中毒件，祇要患者二人具有依上述流行病學因果關係之原理，即\r\n    可確定該食物中毒案件）。又人體如遭受致病菌感染，亦會因致病菌種之不同及\r\
      \n    人體之差異、身體之狀況、攝食不同菜餚、不同份量，有人會發病，亦有人不會\r\n    發病，會發病者其潛伏期亦有長短差異。依美國食品藥物管理署最新所列腸炎弧\r\
      \n    菌潛伏期約為四至九十六小時，平均約為十五小時，而行政院衛生署印製之食品\r\n    安全衛生手冊及細菌性食品中毒確症指示，所列腸炎弧菌潛伏期均為二至四十八\r\
      \n    小時，平均為十二小時，另行政院衛生署印製「細菌性食品中毒一覽表」所列腸\r\n    炎弧菌潛伏期則為十五至二十小時。故一件食物中毒案件之成立，並非於某一特\r\
      \n    定地點用餐之人均感染發病或發病之人均於相同時間發病，方構成一個食物中毒\r\n    案件；或食品供應者有二餐均提供相同菜色食物，其中一餐未發生中毒現象，即\r\
      \n    可證明另一餐亦沒有染有致病之病原菌，合先敘明。\r\n  (二)「祥和山莊」榮民戊○○等人，於九十一年九月二十一日中午十一時至一時許，\r\n\
      \    在「祥和山莊」食用午餐，俟翌日凌晨三時許起至上午八時許止，有戊○○、乙\r\n    ○○、丁○等六十二人陸續發生腹痛、嘔吐、腹瀉、水瀉等食物中毒現象，嗣經\r\
      \n    高雄市政府衛生局前往榮民就診之國軍左營醫院採集戊○○等三十五位患者肛門\r\n    拭子檢體，並送請行政院衛生署疾病管制局第四分局檢驗結果，除三人之檢體驗\r\
      \n    出腸炎弧菌Ｋ６型外，其餘二十一件檢體均驗出腸炎弧菌Ｋ２５型等情，業據證\r\n    人即高雄市政府衛生局職員甲○○於警訊及本院調查中證稱綦詳（見偵查卷第一\r\
      \n    一頁、本院卷第二○頁），並有高雄市政府刑事案件移送書函所附食品衛生調查\r\n    紀錄表、行政院衛生署疾病管制局防疫檢驗檢體送驗單在卷可稽（見偵查卷第二\r\
      \n    十二至二十九頁），足認本件之致病菌為腸炎弧菌Ｋ２５型，且該致病菌為同菌\r\n    種同型別，應屬同一感染源。\r\n  (三)被告雖辯稱：本件食物中毒事件，不能排除係患者當天晚餐所食用烤肉、柚子、\r\
      \n    月餅等食物造成云云。然「祥和山莊」於九十一年九月二十一日舉辦中秋聯誼餐\r\n    會後，當天山莊並未提供烤肉、月餅、柚子等食品供榮民食用，且當日僅有三、\r\
      \n    五戶在山莊內烤肉等情，業經證人「祥和山莊」之榮譽總幹事己○○於本院調查\r\n    中證述明確（見本院卷第五○、五一頁），參以炎弧菌乃嗜鹽性之菌種，好存於\r\
      \n    海鮮類食物中一節（見高雄市政府食品中毒網頁資料，見本院卷第七四頁）觀之\r\n    ，縱使所有患者當日所食用之晚餐確有烤肉、月餅、柚子，然與被告外燴之菜單\r\
      \n    含有海蜇頭、清蒸魚、沙拉大蝦等多道海鮮料理相較（見偵查卷第二一頁），患\r\n    者食用午餐而感染腸炎弧菌之機率相對較高，可見依本件食物中毒患者所食用中\r\
      \n    、晚餐之食物種類，已可初步排除係因食用晚餐造成感染之可能性。\r\n  (四)又被告雖辯稱衛生局事後檢查其手部檢體、環境檢體及食品檢體未檢出病原菌，\r\
      \n    有行政院衛生署藥物食品檢驗局檢驗成績書可憑，而供應之菜色亦無造成腸炎弧\r\n    菌之海鮮食物，不可能提供受污染之食物云云。惟腸炎弧菌係存在於海水中，在\r\
      \n    適宜的生長環境下（30℃至37℃）繁殖速度很快，食物只要經少量腸炎弧菌污染\r\n    ，在適當條件下，短時間內即可達到致病菌數。雖然腸炎弧菌食品中毒主要是因\r\
      \n    食入受污染的水產品引起，但亦可透過菜刀、砧板、抹布、器具、容器及手指等\r\n    媒介物，間接污染食物引起中毒，亦經行政衛生署疾病管制局九十一年五月二日\r\
      \n    衛署病管服字第０九一０００三九００號函釋明確（見本院卷第九七至九九頁）\r\n    ，足見無須以海鮮食物為唯一污染源。況送驗之食物檢體僅有油爆蝦、羊肉、魚\r\
      \n    翅羹及烤鴨等四種食物，並無當日所供應之海蜇頭、清蒸魚、沙拉大蝦等海鮮類\r\n    食餘物（見偵查卷第三○頁），是難以該食物檢體無腸炎弧菌而為被告有利之認\r\
      \n    定。再者，被告於九十一年九月二十一日上午至「祥和山莊」外燴烹調，業經被\r\n    告自承在卷，而高雄市政府衛生局係於同年九月二十二日上午知悉本件中毒案件\r\
      \n    時，已無外燴場地供採集環境檢體，乃前往被告經營之富貴樓餐廳採集環境檢體\r\n    ，且環境檢體如染有腸炎弧菌病原菌，仍可藉由清理消毒而清除，此業經證人庚\r\
      \n    ○○於偵查及本院調查中證述甚詳（見偵查卷第四九頁、本院卷第六九頁），是\r\n    以，亦難憑此於富貴樓所採集環境檢體之檢驗結果無腸炎弧菌陽性反應，即為被\r\
      \n    告有利之認定。\r\n  (五)綜上所述，被告所辯各節，顯係卸責之詞，均不足採。被告丙○○為貴賓樓餐廳\r\n    之主廚，負責烹調供應「祥和山莊」中秋聯誼午餐，本應注意依食品衛生管理法\r\
      \n    第十一條第四款之規定，染有病原菌之食品不得調配，以免民眾食用後有害身體\r\n    健康之認知，並能注意，竟疏未注意，而調配衛生不良污染腸炎弧菌Ｋ２５型之\r\
      \n    食品，致前開戊○○等六十二人食用後均發生食物中毒症狀而危害渠等人體健康\r\n    ，被告丙○○顯有過失。本件事證已臻明確，被告犯行堪予認定。\r\
      \n三、核被告所為，係違反食品衛生管理法第十一條第四款之規定，應依同法第三十四\r\n    條第三項、第一項之規定處罰。爰審酌被告並無犯罪前科，此有臺灣高等法院被\r\
      \n    告全國前案紀錄表在卷可憑，素行尚佳，犯罪情節之輕重、所生危害及其犯罪後\r\n    之態度等一切情狀，量處如主文所示之刑，並諭知易科罰金之折算標準。\r\
      \n據上論斷，應依刑事訴訟法第二百九十九條第一項前段，食品衛生管理法第三十四條\r\n第三項、第一項、第十一條第四款，刑法第十一條前段、第四十一條第一項前段，罰\r\
