    content: "臺灣高雄地方法院刑事判決　　　　　　　101年度訴字第342號\r\n公　訴　人　臺灣高雄地方法院檢察署檢察官\r\n被　　　告　楊宗寶\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a629a41c1a3f93cee708\"\
      \ target=\"_blank\">黃敏哲</a>律師\r\n上列被告因違反毒品危害防制條例案件，經檢察官提起公訴（\r\n101 年度偵字第5437號），本院判決如下：\r\
      \n    主  文\r\n楊宗寶販賣第三級毒品，共十九罪，各處如附表編號一至編號十\r\n九所示之刑及諭知各該編號所示之從刑。應執行有期徒刑拾年拾\r\
      \n月，如附表編號一至編號十九所示供犯罪所用之行動電話（序號\r\n：00000000000、含門號0000000000號SIM卡壹枚）、夾鍊袋壹包\r\
      \n、犯罪所得之財物，均沒收。\r\n楊宗寶被訴其餘部分無罪。\r\n    事  實\r\n一、楊宗寶明知愷他命屬毒品危害防制條例第2  條第1 項第3款\r\
      \n    所列之第三級毒品不得販賣，竟基於販賣第三級毒品以意圖\r\n    營利之犯意，以LG牌行動電話門號0000000000號為聯絡工具\r\n\
      \    ，先後於附表編號1至編號19所示時、地，販售不詳數量之\r\n    第三級毒品愷他命予劉建忠、劉志強、薛閔升、林宗穎及未\r\n    成年人吳○璿等人，並收取新台幣（下同）500元至1,300元\r\
      \n    不等之代價（愷他命1包劉建忠為1,000元、劉志強為1,100\r\n    元、薛閔升為1,200元、林宗穎為500元、吳○璿為1,300元\r\
      \n    ）。嗣經警方實施通訊監察，並於民國101 年2 月14日上午\r\n    11 時10 分許，至高雄市○○區○○路100 巷6 弄10號楊宗\r\
      \n    寶寄住即其女友黃詩涵之母張菊蓮所有住所執行搜索，並在\r\n    該處扣得現金9 萬2,900 元（內含本件販賣毒品所得20,700\r\n\
      \    元）暨供楊宗寶販賣毒品所用之LG牌行動電話1 支（序號：\r\n    00000000000 ，內有門號0000000000之SIM 卡1\
      \ 枚），獲悉\r\n    上情。\r\n二、案經高雄市政府警察局三民第二分局報告臺灣高雄地方法院\r\n    檢察署檢察官偵查起訴。\r\n  \
      \  理  由\r\n一、證據能力部分：\r\n  (一)按被告以外之人於審判外之言詞或書面陳述，除法律有規定\r\n    者外，不得作為證據，刑事訴訟法第159條第1項定有明文。\r\
      \n    經查，證人劉志強、薛閔升附表編號9、10犯行於警詢之證\r\n    述，係審判外之言詞陳述，因被告及其辯護人於本院準備程\r\n    序時爭執其證據能力（本院卷第105頁、第146頁），而二人\r\
      \n    於警詢時所述與審判中之證述大致相符，檢察官亦未舉證證\r\n    明該警詢時之陳述有何較可信之特別情況，且為證明犯罪事\r\n    實存否所必要之情形，依刑事訴訟法第159條第1項之規定，\r\
      \n    不得作為證據。\r\n  (二)再按被告以外之人於檢察事務官、司法警察官或司法警察調\r\n    查中所為之陳述，與審判中不符時，其先前之陳述具有較可\r\
      \n    信之特別情況，且為證明犯罪事實存否所必要者，得為證據\r\n    ，刑事訴訟法第159條之2定有明文。查證人吳○璿於警詢時\r\n   \
      \ 陳述其與被告相約於100年11月8日在三信家商正門口對面之\r\n    7-11附近交易愷他命1包，審判中則證稱於該日與被告聯絡\r\n    後，並沒有完成愷他命之交易，且未自被告處取得東西（警\r\
      \n    卷第141頁、本院卷第109頁、第112頁），是就有無毒品交\r\n    易、被告是否有交付物品與證人之事實，證人先後所為陳述\r\n \
      \   相去甚遠，然其警詢時之陳述與偵查中之證述內容一致，核\r\n    與被告於本院審理中之供稱其有交付藥品予證人一事亦大致\r\n    相符（本院卷第113頁），況證人於警詢中之陳述，經其本\r\
      \n    人陳稱係本於自由意識下所為陳述（警卷第144頁），佐以\r\n    當日其母親林秀玉亦在場陪同（警卷第144頁），是考量其\r\n   \
      \ 警詢接受詢問時，既有家人陪伴，相對於孤身一人接受詢問\r\n    ，應當更能保障其自由意識非受壓迫而得自由陳述，故其於\r\n    警詢中之陳述應具有相當之特信性，且證人於警詢時就犯罪\r\
      \n    事實之陳述較偵查中為詳盡，為證明被告犯罪所必要，依上\r\n    開規定，證人吳○璿之警詢陳述，亦有證據能力。\r\n  (三)次按被告以外之人於偵查中向檢察官所為之陳述，除顯有不\r\
      \n    可信之情況者外，得為證據，刑事訴訟法第159條之1第2項\r\n    定有明文。因檢察官代表國家偵查犯罪時，原則上均能遵守\r\n   \
      \ 法定程式，且被告以外之人如有具結能力，仍應依法具結，\r\n    以擔保其係據實陳述，故規定「除顯有不可信之情況者外」\r\n    ，得為證據（最高法院93年度臺上字第2397號判決意旨參照\r\
      \n    ）。證人劉志強、薛閔升、吳○璿在偵查中所為之證述，性\r\n    質上雖屬傳聞證據，而被告之選任辯護人於本院準備程序及\r\n    審理中亦就上開證人偵查證述之證據能力提出爭執（見本院\r\
      \n    卷第68頁、第105 頁、第146 頁），惟上開證人偵查中向檢\r\n    察官所為證述，已經具結，且均未曾提及檢察官在偵訊時有\r\n\
      \    任何強暴、脅迫、詐欺、利誘等以不正方法取供之情，其陳\r\n    述時之心理狀況健全、並無受外力干擾，且上開證人均於本\r\n    院審理中到庭依人證之調查程序具結作證，並經被告行使對\r\
      \n    質詰問權（本院卷第113 至119 頁、144 至146 頁），觀諸\r\n    偵訊筆錄之記載形式，本院亦查無檢察官在上開偵訊時有以\r\
      \n    任何不正方法訊問，而有違反陳述者之自由意志等顯有不可\r\n    信之情況，衡諸上開規定，自具有證據能力。\r\n  (四)被告以外之人於審判外之陳述，雖不符前四條之規定，而經\r\
      \n    當事人於審判程序同意作為證據，法院審酌該言詞陳述或書\r\n    面陳述作成時之情況，認為適當者，亦得為證據，刑事訴訟\r\n    法第159條之5第1項定有明文。再按第159條第1項傳聞證據\r\
      \n    之排除，於合乎同法第159條之5之情形時，基於加重當事人\r\n    進行主義色彩之精神，秉諸當事人對傳聞證據有處分權之考\r\n   \
      \ 量，確保訴訟當事人之攻擊防禦權限，俾言詞辯論訴訟程序\r\n    之迅速進行及順暢，自應例外就當事人明示或視為已有將該\r\n    等傳聞證據採為證據之同意，例外容許取得證據能力，有最\r\
      \n    高法院97年度台上字第6818號判決可資參照。本案被告及辯\r\n    護人除對於劉志強及薛閔升附表編號9、10及未成年人吳○\r\n \
      \   璿審判外陳述爭執證據能力而本院已分別認定如上外，其餘\r\n    如下所述屬於傳聞證據部分，均同意有證據能力（本院卷第\r\n    105頁、第146頁），且未於言詞辯論終結前聲明異議，本院\r\
      \n    並審酌各該證據作成時，並無非法取得之情狀，故除被告及\r\n    辯護人上開爭執證據能力之部分外，本案下列所引卷證資料\r\n    之其餘審判外陳述，揆諸前揭規定及說明即有證據能力。\r\
      \n二、實體部分：\r\n    就上揭犯罪事實，被告固坦承有於附表編號1  、2 、3 、6\r\n    、7 、8 、11、12、13、14、15、16、17及18所示時、地，\r\
      \n    持0000000000號行動電話，以各該附表所示之方式，販賣第\r\n    三級毒品愷他命予劉建忠、薛閔升及林宗穎，惟矢口否認就\r\n\
      \    編號4 、5 、9 、10、19之部分有販賣愷他命予劉志強（編\r\n    號4 、5 ）、薛閔升（編號9 、10）及吳○璿（編號19），\r\
      \n    辯稱其於上開附表時地，賣給劉志強與薛閔升的是普拿疼摻\r\n    砂糖，並非愷他命毒品，另編號19當日僅係吳○璿打電話詢\r\n    問搖頭丸及愷他命價錢，實際見面後僅將向他人購得之搖頭\r\
      \n    丸轉賣給吳○璿，未另販賣愷他命給吳○璿。至選任辯護人\r\n    則以被告為附表編號4 、5 、9 、10犯行時，因所有愷他命\r\n \
      \   已不足，故所販賣之物品為普拿疼摻砂糖或葡萄糖之止痛藥\r\n    粉狀物，參以薛閔升於本院審理時，證稱其吸食毒品的藥癮\r\n    完全沒有滿足，可認被告並非販賣毒品云云，經查：\r\
      \n  (一)就被告販賣第三級毒品愷他命予劉建忠（附表編號1、2、3\r\n    ）、薛閔升（附表編號6、7、8、11、12、13、14、15、16\r\
      \n    ）及林宗穎（附表編號17、18）之事實，業據被告坦承不諱\r\n    ，並與證人劉建忠、薛閔升、林宗穎於警詢、偵查中之證稱\r\n   \
      \ 互核相符（偵卷第11至17頁、第22頁，警卷第44頁至56頁、\r\n    第63至95頁、第101 至116 頁），並有被告持0000000000號\r\
      \n    行動電話與劉建忠、薛閔升及林宗穎聯絡販毒事項之通訊監\r\n    察譯文各1 份附卷可稽（警卷第51至54頁、第78至93頁、第\r\n\
      \    109 至113 頁）。是就被告於上開附表編號所示之時、地販\r\n    賣第三級毒品愷他命予劉建忠、薛閔升及林宗穎3 人等情，\r\n \
      \   應堪認定。\r\n  (二)被告於100年11月8日下午9時許、11月13日下午9 時30分許\r\n    ，以1,100元之代價，在高雄市鳳山享溫馨KTV旁販賣愷他命\r\
      \n    予劉志強各1次之事實（附表編號4、5），業據證人劉志強\r\n    於本院偵、審中證稱，曾於上開時間各以1,100 元代價，在\r\n \
      \   鳳山享溫馨KTV 跟被告購買愷他命等語，並參被告使用之00\r\n    00000000號行動電話與證人劉志強使用之0000000000號行動\r\
      \n    電話曾有以下通聯記錄，有該通訊監察譯文附卷可參（警卷\r\n    第125 至127 頁）：\r\n    (1)100 年11月8 日下午8\
      \ 時58分\r\n       A （楊宗寶）：你要找幾個人過去？\r\n       B （劉志強）：看你阿。\r\n       A：好，你現在先過來，我到了。\r\
      \n       B：好阿。\r\n    (2)100 年11月13日下午9 時1 分\r\n       B：喂！現在呢。\r\n       A：我回去打給你，你要一樣的嗎？\r\
      \n    (3)100 年11月13日下午9 時28分\r\n       A：你早上是要幾個人去玩阿？\r\n       B：3 個好了。\r\n\
      \       A：好好好，瞭解了。\r\n    因證人劉志強證稱上開譯文即係討論買賣愷他命毒品事宜，\r\n    且對談話中暗語「幾個人」即指愷他命亦能予以解釋（本院\r\
      \n    卷第116頁），而使譯文中隱晦言語得為合理說明，參以被\r\n    告對上開譯文係在討論買賣愷他命之事亦到庭自承不諱，足\r\n    認證人證述於100年11月8日下午9時許及11月13日下午9時30\r\
      \n    分許在高雄市鳳山區享溫馨KTV旁，均以1,100元之代價向被\r\n    告購買之證詞，尚屬有據。\r\n  (三)又被告於100年11月6日下午10時30分許在高雄市○○區○○\r\
      \n    路橋下之便利商店前，及100年11月10日下午9時10分許，在\r\n    高雄市○○區○○路與經武路臺灣網咖前，均以1,200元之\r\n\
      \    代價販賣愷他命予薛閔升等情（附表編號9、10），亦據證\r\n    人薛閔升於偵、審中證稱其於上述時間及地點向被告購買愷\r\n    他命，且交易均有成功等語（本院卷第149頁、偵卷第13頁\r\
      \n    ），另輔以薛閔升以其所使用之0000000000號行動電話與被\r\n    告使用之0000000000號行動電話之通聯譯文有以下內容（警\r\
      \n    卷第64頁、第83頁、本院卷第229頁）：\r\n    (1) 100年11月6日下午10時22分57秒\r\n        B（薛閔升）：喂。\r\
      \n        A（楊宗寶）：喂，你可以幫我跑網咖，因為我現在要\r\n           跑五甲廟。\r\n        B：你快一點，我現在在人家這裡。\r\
      \n        A：阿。\r\n        B：還是橋下超商。\r\n        A：好好，你現在過來。\r\n        B：好。\r\
      \n    (2) 100年11月10日下午9時2分57秒\r\n        A：喂。\r\n        B：文仔，你在哪裡？\r\n    \
      \    A：網咖。\r\n        B：我等一下去找你，量怎麼減那麼少？\r\n        A：哪有。\r\n        B：有啊。\r\
      \n        A：一樣。\r\n        B：一樣嗎？\r\n        A：對啊。\r\n        B：你上次不是說要補我。\r\
      \n        A：對喔，靠腰啊，不然你拿2千給我\r\n           就好。\r\n        B：好好。\r\n        A：拜拜。\r\
      \n       依據上開通訊監察譯文，與證人薛閔升相約時地交易毒\r\n       品之人，為一綽號「文仔」之人，而因被告自承綽號即\r\n   \
      \    係文仔，且上開通聯內容係討論買賣第三級毒品愷他命\r\n       之事（警卷第11頁），核與證人薛閔升上開證述內容一\r\n      \
      \ 致，是薛閔升證述曾於上開地點與被告購買愷他命等節\r\n       ，亦屬有據。另就被告交易愷他命之代價，證人於偵查\r\n       中證稱每次交易代價為1,200元或1,300元不等等語（偵\r\
      \n       卷第13頁），因無從確定其正確金額，依罪疑有利被告\r\n       原則，應以較低之1,200元為交易之代價，應予敘明。\r\n\
      \  (四)證人薛閔升與被告曾於100年11月14日，使用前揭行動電話\r\n    有以下對話通聯內容，有該通聯譯文在卷可參（警卷第83、\r\n \
      \   84頁）\r\n    (1) 100年11月14日下午6時45分47秒\r\n        B（薛閔升）：前幾天及昨天拿的那個都不會NO。\r\
      \n        A（楊宗寶）：真的還是假的。\r\n        B：真的啊。\r\n        A：但是沒有人說怎樣呢。\r\n     \
      \   B：應該我不合吧，我問看看你有換新的了嗎？\r\n        A：有啊，我有換了。\r\n    (2) 100年11月14日下午7時34分12秒\r\
      \n        B：你有換比較新的嗎？\r\n        A：怎樣。\r\n        B：好像沒有效。\r\n        A：哪有可能，沒比那個好嗎？\r\
      \n        B：沒比較好，都不會暈。\r\n        A：哪有可能，是你體質的關係吧，人家說這個比昨天\r\n           的好。\r\
      \n        B：你們是去跟別人拿的嗎？還是自己用的？\r\n        A：我們去接回來的。\r\n        B：你有新的再打給我。\r\
      \n    就上開對話內容所指為何，證人薛閔升於審理中到庭證稱，\r\n    譯文中所提拿到的都不會NO，是指施用向被告所購之愷他命\r\n    比較沒有藥效等語（本院卷第147、148頁），另證人劉志強\r\
      \n    亦到庭證稱，伊係將被告賣的愷他命加入煙裡施用，有時施\r\n    用的感覺沒有那麼強烈比較淡，我有時見到被告時，都會向\r\n    他講等語（本院卷第115\
      \ 頁），顯示證人劉志強、薛閔升均\r\n    曾向被告質疑所交付毒品之品質及效力不佳等節。\r\n  (五)惟經詳細質以上開證人被告所交付毒品之效力為何，證人薛\r\
      \n    閔升證稱「（問：被告給你的第三級毒品愷他命是否與你之\r\n    前吸食的感覺不一樣）答：應該是比較沒有藥效」、「（問\r\n    ：你有在電話中提及都不會暈，是否指都沒有效？）有效，\r\
      \n    但是沒有那麼強」、「（問：11月14日你打電話時，你是否\r\n    懷疑被告賣給你的毒品不是第三級毒品愷他命？）不是，應\r\n   \
      \ 該是藥效沒有那麼強」、「（問：剛才辯護人提示給你的電\r\n    話通聯記錄，你稱前幾天及昨天拿的那個比較不會NO是指沒\r\n    有效果還是效果比較差？）效果比較差的意思是指還是會有\r\
      \n    感覺，只是沒有那麼強烈，我的感覺就是指頭還是會暈，但\r\n    沒有那麼強烈」等語（本院卷第147頁至第150頁），另證人\r\n  \
      \  劉志強則證稱，因其是將愷他命放在煙裡面，相較於直接用\r\n    鼻子吸食，感覺將愷他命放在煙裡，煙會比較好抽，所以覺\r\n    得仍有藥效，僅是效果較弱，並不是完全沒效果等語（本院\r\
      \n    卷第115、118頁），可認被告交付之物品經上開證人施用後\r\n    ，僅係藥效較不強烈，但並非毫無效果。\r\n  (六)又經本院函詢普拿疼摻砂糖之施用效果，回覆結果為普拿疼\r\
      \n    （Acetaminophen）直接以鼻吸方式施用應不好受，且有造\r\n    成口腔上鄂破裂之病例存在，且對於施用者為危險之方式，\r\n\
      \    又施用第三級毒品愷他命會產生鎮靜、失憶及止痛之效果，\r\n    使用之常見症狀為脈搏加速、神智改變、焦慮、言語不清、\r\n    幻覺、作夢、眼振、瞳孔擴大、影像扭曲、視力模糊、頭暈\r\
      \n    、失眠、步態不穩及嘔吐，亦可能導致神智昏亂、眼壓升高\r\n    、流淚、唾液分泌增加、無法行走，輕度呼吸抑制及暫時性\r\n    失憶，並依據文獻資料，上開反應與普拿疼之鼻吸或點燃吸\r\
      \n    食反應均不相同，其替代亦應甚少等語，有高雄醫學大學附\r\n    設中和紀念醫院101年8月24日答覆文一紙附卷可資佐證（本\r\n  \
      \  院卷第175 頁）。是依上開函詢結果可知，施用普拿疼摻砂\r\n    糖之反應與愷他命大不相同，且施用者亦難以鼻吸方式施用\r\n    ，是已難認可以普拿疼代替愷他命施用之可能，況佐以上開\r\
      \n    證人均證述施用被告交付之愷他命仍有感覺，僅藥效較弱，\r\n    而非供稱施用後完全沒有效果，顯見被告所交付者仍具愷他\r\n    命成分，僅因純度不同而有藥效減弱之情。至證人薛閔升於\r\
      \n    審理中雖另證稱：我於上幾次施用被告交付的愷他命後，並\r\n    沒有滿足想要吸食的藥癮等語（本院卷第152 頁），惟藥癮\r\n   \
      \ 滿足與否，應與施用毒品之藥效有關，薛閔升既稱被告交付\r\n    之愷他命藥效較弱，則其藥癮因此未被完全滿足自屬正常，\r\n    尚難因此即認被告所交付者即係普拿疼摻砂糖，則其前揭所\r\
      \n    辯自難認可採，本件被告所為附表編號4 、5 、9 、10犯行\r\n    ，事證自屬明確，而應依法予以論科。\r\n  (七)又就被告於100年11月18日在高雄市○○區○○路三信家商\r\
      \n    對面之統一便利超商旁，以1,300元之代價販售愷他命予吳\r\n    ○璿之事實（附表編號19），業據證人吳○璿於警詢及偵查\r\n  \
      \  均證稱其曾於100年11月18日以1,300元之代價，在三信家商\r\n    正對面統一超商附近，購買1包愷他命，該次交易有成功等\r\n  \
      \  語在卷可參（警卷第141頁、偵卷第26頁），並就卷附該次\r\n    通訊監察譯文內容顯示（警卷第146頁、277頁）:\r\n    (1)100年11月18日上午2時40分50秒\r\
      \n       B（吳○璿）：喂，你在哪裡？\r\n       A（楊宗寶）：鳳山。\r\n       B：的那裡？\r\n       A：建國路。\r\
      \n       B：你方便來三信嗎？\r\n       A：你要找我？\r\n       B：對。\r\n       A：你要找我借多少錢？\r\
      \n       B：借..2千多吧。\r\n       A：2千多是什麼意思，你是要找樓下朋友？\r\n       B：沒有。\r\n     \
      \  A：要不然ㄟ。\r\n       B：河堤。\r\n       A：你樓上朋友要幾個？\r\n       B：3個。\r\n       A：3個嗎？\r\
      \n       B：嗯。\r\n       A：好，你等我，我等一下打給你。\r\n       B：阿，那個樓下也是要。\r\n       A：好，我知道，我等一下打給你。\r\
      \n    (2)100年11月18日上午2時55分6秒\r\n       A：喂，你等一下7-11外面等我。\r\n       B：好，OK。\r\
      \n       A：好。\r\n       因證人吳○璿就上開對話中，所提及「樓上」、「樓下\r\n       」之暗語，分別係指搖頭丸及愷他命，業於警詢中證述\r\
      \n       明確（警卷第140頁至第141頁），且被告亦於審理中供\r\n       稱上開對話係討論購買搖頭丸及愷他命一事（本院卷第\r\n\
      \       113頁），足認證人吳○璿前開證述尚有依據。\r\n  (八)至證人吳○璿後於審理中雖到庭改稱，其當日依約到現場後\r\n    ，被告就說沒有東西，所以未與被告完成交易，警詢中因為\r\
      \n    警察很兇，我自己感覺如不承認會害到自己，且當時也很緊\r\n    張，所以才承認有買到毒品云云（本院卷第109至111頁），\r\n  \
      \  惟吳○璿於警詢時有家屬在旁陪伴等情，業如前述，相較一\r\n    般證人單獨應訊，其於該時心理狀況應較穩定，且員警製作\r\n    筆錄時考量家屬在旁，衡情亦不致有何威脅利誘吳○璿對被\r\
      \n    告不利證述之情，佐以吳○璿偵查中具結亦為相同證述內容\r\n    ，且其上開證述距案發時尚未久遠，未受外界干擾或人情壓\r\n    力，亦較無利害關係之考量，其證明力理較審理中所述為佳\r\
      \n    ，況依上開通聯內容顯示，吳○璿與被告經過數通電話聯絡\r\n    後，已約定在7-11便利商店外見面，若被告實際未有毒品交\r\n   \
      \ 付，直接電話聯絡告知即可，何須相約在外告知此事，已見\r\n    吳○璿審理中所述尚與常情有悖。另被告到庭雖否認有於上\r\n    開時間出售愷他命予吳○璿，惟仍自承該日有將向他人購買\r\
      \n    之搖頭丸轉賣予吳○璿等語（本院卷第14頁、第248頁至第\r\n    249 頁），若其當日確未完成交易，應不致自承上開內容，\r\n \
      \   足認吳○璿審理中所述，明顯與事實不符而難認可採。本院\r\n    審酌證人吳○璿於警詢、偵查中既均證稱有於附表編號9所\r\n    示時、地向被告購得愷他命之事實，且於通聯對話中亦確實\r\
      \n    向被告提及「樓下也要」等語（即要購買愷他命毒品）（警\r\n    卷第147 、277 頁），嗣兩人亦確有相約見面等節，堪認證\r\n \
      \   人吳○璿上開所述有向被告購得愷他命毒品等語應屬實在，\r\n    並有其他事證予以補強，被告辯稱未販售愷他命予吳○璿云\r\n    云，殊無可採，其此部分犯行事證明確，自堪認定。\r\
      \n  (九)又刑法上所謂販賣行為，係指以營利為目的，有償轉讓，將\r\n    商品購入或賣出，有一於此，犯罪即為完成，故交付商品與\r\n    收取價金，均屬販賣犯罪之構成要件行為。販賣毒品之所謂\r\
      \n    販賣行為，係行為人基於營利之目的，而販入或賣出毒品而\r\n    言。販賣毒品者，其主觀上須有營利之意圖，且客觀上有販\r\n    賣之行為，即足構成，至於實際上是否已經獲利，則非所問\r\
      \n    。是於有償讓與他人之初，係基於營利之意思，並著手實施\r\n    ，而因故無法高於購入之原價出售，最後不得不以原價或低\r\n    於原價讓與他人時，仍屬販賣行為，必也始終無營利之意思\r\
      \n    ，縱以原價或低於原價有償讓與他人，方難謂為販賣行為，\r\n    而僅得以轉讓罪論處（最高法院93年度台上字第165號判決\r\n   \
      \ 意旨參照）。復衡毒品濫用，危害國民健康與社會安定日益\r\n    嚴重，為杜絕毒品犯罪，警察機關對於販賣毒品之犯罪行為\r\n    ，嚴加查緝，無形亦造成毒品不易取得且價格昂貴，絕無可\r\
      \n    能甘冒被查緝而遭重罪制裁之風險，毫無獲利而為販賣毒品\r\n    之理。是其販入之價格必較其出售之價格為低，而有從中賺\r\n    取買賣價差牟利之意圖及事實，應屬合理認定。又販賣愷他\r\
      \n    命毒品因係違法行為，非可公然為之，而亦無公定價格，係\r\n    可任意分裝增減分量，且每次買賣之價格、數量，亦隨時依\r\n    雙方之關係深淺、資力、需求量、對行情之認知、來源是否\r\
      \n    充裕、查緝是否嚴緊、購買者被查獲時供述購買對象之可能\r\n    風險之評估等因素，而異其標準，非可一概論之。從而販賣\r\n    之利得，除非經行為人詳細供出各次所販賣之毒品之進價及\r\
      \n    售價，且數量俱臻明確外，實難察得其交易實情，然販賣者\r\n    從價差或量差中牟利，方式雖異，惟其販賣行為在意圖營利\r\n    則屬同一。從而，舉凡有償交易，除足以反證其確係另基於\r\
      \n    某種非圖利本意之關係外，通常尚難因無法查悉其精確之販\r\n    入價格，作為是否高價賣出之比較，諉以無營利之意思而阻\r\n    卻販賣犯行之追訴。是本件被告就附表編號1至19所示與劉\r\
      \n    建忠、劉志強、薛閔升、林宗穎、吳○璿之多次交易，明知\r\n    所交付係屬愷他命毒品，且均屬有償交易，被告與其等並無\r\n    特定親密之情誼，茍無任何利益可圖，實無甘冒罹重典之風\r\
      \n    險而為上開犯行之可能，被告自有從中賺取買賣價差之事實\r\n    ，顯為牟利甚明。至辯護意旨雖以被告向上游購買毒品每次\r\n    約12,000元，上游一次交付被告10包，被告於販售時即隨機\r\
      \n    取出1包出售，是平均1包之價格即為1,200元，故被告確實\r\n    係以原價或低於原價讓與他人，並無營利之意思等語置辯，\r\n  \
      \  惟其此部分辯詞，純為被告單方陳述，並乏積極事證以資證\r\n    明，尚難資為對被告有利之認定。\r\n  (十)綜上所述，本件事證明確，被告上開犯行均洵堪認定，應予\r\
      \n    依法論科。\r\n三、論罪科刑：\r\n    是核被告所為附表編號1至編號19犯行，均係犯毒品危害防\r\n    制條例第4條第3項之販賣第三級毒品罪。其於販賣愷他命前\r\
      \n    後，持有愷他命之低度行為，均為販賣之高度行為所吸收，\r\n    不另論罪。被告所為附表編號1至編號19共19次販賣第三級\r\n   \
      \ 毒品之行為，犯意各別，行為互殊，應分論併罰之。再按成\r\n    年人教唆、幫助或利用兒童及少年犯罪或與之共同實施犯罪\r\n    或故意對其犯罪者，加重其刑至二分之一。但各該罪就被害\r\
      \n    人係兒童及少年已定有特別處罰規定者，從其規定。本法所\r\n    稱兒童及少年，指未滿18歲之人；所稱兒童，指未滿12  歲\r\n  \
      \  之人；所稱少年，指12歲以上未滿18歲之人。民法第12條規\r\n    定，滿20歲為成年，兒童及少年福利與權益保障法第2條、\r\n    第70條第1項、民法第12條訂有明文，經查，本案被告就附\r\
      \n    表編號19販賣第三級毒品予吳○璿之犯行，行為時為100 年\r\n    11月18日，該時吳○璿雖為12歲以上未滿18歲之少年，然因\r\n\
      \    被告亦尚未滿20歲而非成年人，故本案被告自無從適用兒童\r\n    及少年福利法第70條第1項規定加重其刑，起訴意旨認被告\r\n    有上開刑罰加重事由，尚有誤會。又犯第4條至第8條之罪於\r\
      \n    偵查及審判中均自白者，減輕其刑。毒品危害防制條例第4\r\n    條第3項、第17條第2項，分別定有明文。又行為人縱曾於偵\r\n   \
      \ 查或審判中否認犯罪，然僅須於偵查及審判中各有一次自白\r\n    ，即符合毒品危害防制條例第17條第2項減輕其刑規定，不\r\n    以始終承認犯行為必要；又自白係對自己之犯罪事實全部或\r\
      \n    主要部分為肯定供述，即使時日、處所、行為態樣等非構成\r\n    犯罪事實之要素略有不符，亦不影響之；另所謂偵查階段之\r\n    自白，包括行為人在偵查輔助機關及檢察官聲請法院羈押訊\r\
      \n    問時之自白在內，而審判階段之自白，則以案件起訴繫屬後\r\n    在事實審法院任一審級之一次自白，即屬當之（最高法院99\r\n    年度臺上字第5731號、第5522號、第4874\
      \ 號、100年度臺上\r\n    字第698號判決意旨參照）。故被告於偵查及審判中只須各\r\n    有一次自白，即合於毒品危害防制條例第17 條第2項減刑之\r\
      \n    規定，經查，被告就附表編號6、8、9、11、16、18之犯行\r\n    於偵查中自白有販賣第三級毒品愷他命予薛閔升及林宗穎（\r\n \
      \   偵卷第31頁至第33頁），就附表編號6、7、8、11、12、13\r\n    、14、15、16、17、18販賣第三級毒品愷他命予薛閔升及林\r\
      \n    宗穎之犯行於審判中亦曾自白犯罪（本院卷第34 、187頁）\r\n    ，故被告就附表編號6、8、11、16、18所示犯行，於本案偵\r\n\
      \    查及審判中均自白認罪，應依毒品危害防制條例第17條第2\r\n    項規定，減輕其刑。另按犯第4條至第8條、第10條或第11條\r\n  \
      \  之罪，供出毒品來源，因而破獲其他正犯或共犯者，減輕或\r\n    免除其刑，毒品危害防制條例第17條第1項定有明文，查本\r\n    件被告於101年2月14日為警查獲後，被告雖於警詢及偵查中\r\
      \n    表示願意供出真實姓名年籍不詳綽號「黑糖」之上游，並有\r\n    將其聯絡方式告知警察（偵卷第33頁、警卷第8頁至第9頁）\r\n   \
      \ ，惟經警方調查後，並未能查獲綽號「黑糖」之上游（本院\r\n    卷第254頁），被告自無從依據毒品危害防制條例第17條第1\r\n    項之規定減輕其刑，附此敘明。\r\
      \n四、量刑理由：\r\n    爰以被告行為人之責任為基礎，按販賣毒品於立法上之所以\r\n    科以較重之法定刑，乃因其行為並非僅戕害自身，而以社會\r\
      \n    人民之生命身體健全為代價，換取自身之不法利潤，是以被\r\n    告明知愷他命為政府所管制且列於毒品之一種，依其智識及\r\n    政府之大力宣導下，亦應知悉施用毒品對於人體之危害甚大\r\
      \n    ，長期施用毒品將使個人生理、心理造成依賴而難以戒除，\r\n    人民體魄及社會風氣所受危害甚鉅，倘人民均以施以毒品為\r\n    習，社會生產力將無以為繼而趨於停擺，因而政府除大力宣\r\
      \n    導切勿施用毒品外，更加強查緝毒品之作為，被告正值青壯\r\n    ，為牟取利潤，不思於正途有所作為，反以販賣毒品為生財\r\n    之道，本案認定犯罪之交易對象即有5\
      \ 人，交易毒品成功次\r\n    數至19次，毒害顯因被告之行為而蔓延，其惡性固然非輕，\r\n    ，然於犯後態度方面，被告雖就部分犯行否認，惟被告既有\r\
      \n    不自證己罪之權利，則其否認犯罪自為正當權利之行使，不\r\n    應直接作為犯後態度不佳之認定依據，且被告就部分犯行坦\r\n    承，亦應值鼓勵，而應於量刑有所考量，以與全部否認犯行\r\
      \n    之被告於刑度上有合理之區別，並一併斟酌被告之犯罪動機\r\n    、目的、手段、品行、智識程度、生活狀況等一切情狀，量\r\n    處如主文所示之刑，並依刑法第51條第5\
      \ 款之規定，合併定\r\n    其應執行刑，以為懲儆。\r\n五、沒收部分：\r\n  (一)按犯第4條至第9條、第12條、第13條或第14條第1項、第2項\r\
      \n    之罪者，其供犯罪所用或因犯罪所得之財物，均沒收之，如\r\n    全部或一部不能沒收時，追徵其價額或以其財產抵償之，毒\r\n    品危害防制條例第19條第1項定有明文。再按毒品危害防制\r\
      \n    條例第19條第1項規定性質上係沒收之補充規定。須沒收之\r\n    標的全部或一部不能沒收時，始生「追徵其價額」或「以其\r\n    財產抵償之」選項問題。而「追徵其價額」或「以其財產抵\r\
      \n    償之」係屬兩種選項，分別係針對現行貨幣以外之其他財產\r\n    與現行貨幣而言。其中所稱「追徵其價額」者，係指所沒收\r\n    之物為金錢以外之其他財物而無法沒收時，因其實際價值不\r\
      \n    確定，應追徵其價額，使其繳納與原物相當之價額，並無以\r\n    其財產抵償之問題。倘嗣後追徵其金錢價額，不得結果而須\r\n    以其財產抵償者，要屬行政執行機關依強制執行之法律之執\r\
      \n    行問題，即無不能執行之情形，自毋庸諭知「或以其財產抵\r\n    償之」，有最高法院99年6月29日99年度第5次刑事庭會議（\r\n \
      \   二）結論可資參照。再按，又按販賣毒品所得之金錢，如能\r\n    認定確係販賣毒品所得之款項，均應宣告沒收，不以當場搜\r\n    獲扣押者為限，亦不問其中何部分屬於成本，何部分屬於利\r\
      \n    潤，最高法院93年度台上字第2670號、96年度台上字第3724\r\n    號判決意旨亦可參照。本件扣案之LG行動電話1支（序號000\r\
      \n    00000000號、含門號0000000000號SIM 卡1 枚），為被告所\r\n    有聯絡販賣毒品之用，扣案之92,900元中之20,700元為本案\r\
      \n    被告販賣毒品之所得（即附表編號1 至編號19販賣愷他命共\r\n    19  次  犯行之所得，1,000x3+1,100X2+1,200X11+500X2＋\r\
      \n    1,300=20,700元），均為被告於審理中所自承（本院卷第23\r\n    5 頁至第236 、第246 頁），且毒品危害防制條例第19條第\r\
      \n    1 項係採義務沒收主義，故上開供販賣第三級毒品所用之手\r\n    機及販賣第三級毒品之所得，均應依毒品危害防制條例第19\r\n   \
      \ 條規定，宣告沒收。\r\n  (二)按依毒品危害防制條例第19條第1項規定宣告沒收者，係指\r\n    供犯罪所用之物，不及於供犯罪預備之物，倘係供犯罪預備\r\
      \n    之物，以屬犯人者為限，始得依刑法第38條第1項第2款規定\r\n    諭知沒收，最高法院98年度台上字第1491號判決意旨可供參\r\n\
      \    考。經查，本案扣案之夾鍊袋1包，被告雖自承係販賣分裝\r\n    所用，並為其所有（本院卷第234 頁），然既尚未用以包裝\r\n    毒品，亦無證據證明該包夾鍊袋為被告本案販賣毒品時所用\r\
      \n    ，應係被告供犯罪預備所用之物，依上開說明，應依刑法第\r\n    38 條 第1 項第2 款規定宣告沒收之。\r\n  (三)不予宣告沒收部分：按宣告沒收之物，應與本案論罪科刑之\r\
      \n    事實有關，依法應沒收或得沒收之物為限，如與本案之犯罪\r\n    事實無關，雖係於本案以外之其他犯罪事實，經論罪科刑時\r\n    ，應沒收或得沒收之物，亦僅得於該他案宣告沒收，而不得\r\
      \n    於本案併予宣告沒收（最高法院98年度台上字第4072號判決\r\n    意旨參照），經查：\r\n    (1)於高雄市○○區○○路100巷6弄10號楊宗寶之居住處及\r\
      \n       055-MBF機車之楊宗寶機車中所扣得之SONYERICSSION 手\r\n       機（門號0000000000號、序號4170B-A0000000）、ANY\r\
      \n       CAL手機（門號0000000000號、序號000000-00-000000-\r\n       0）各1支、IPHONE手機（門號0000000000號、序號\r\
      \n       000000000000000門號0000000000號、序號000000000\r\n       000000）2支、商業本票簿1本等物，被告供稱SONYER\r\
      \n       ICSSION及ANYCALL手機為其所有，IPHONE手機為其女友\r\n       黃詩涵所有，被告女友黃詩涵於警詢時亦供稱該2支\r\
      \n       IPHONE手機為其所有，而聯絡毒品均係用0000000000號\r\n       手機，其餘手機與販毒並無關係（本院卷第235 \
      \ 頁、第\r\n       236頁），並觀本案被告販賣毒品之通訊監察譯文，被告\r\n       聯絡販毒之電話均以0000000000號手機作為發話或受話\r\
      \n       ，亦與被告前開供述相符，以及商業本票簿1  本，被告\r\n       供稱為之前別人欠錢時，簽本票給伊時所用，另扣押所\r\n \
      \      持有之愷他命1  包（驗前淨重0.318   公克，驗後淨重\r\n       0.128 公克）K 盤1 個、群芳宴卡片1  張、K\
      \ 盤1 張、\r\n       TIENS  卡片一張，被告供稱為其施用愷他命之用（偵卷\r\n       第83頁、警卷第7  頁至第8 頁），並無其他積極證據足\r\
      \n       證上揭愷他命1  包為被告販賣後所剩餘，其他物品則係\r\n       供販賣毒品所用之物或犯罪所生之物之事實，故應認均\r\n \
      \      與本案販賣毒品無關，爰不宣告沒收。\r\n    (2)另扣案粉橘色圓形錠劑5  顆（驗前淨重1.593 公克，驗\r\n       後淨重1.462\
      \ 公克）及粉橘色圓形錠劑100  顆（驗前毛\r\n       重19.  934 公克，驗後毛重19.832公克），雖分別檢出\r\n     \
      \  第五級毒品咖啡因及MDPV及第四級毒品硝甲西泮之成分\r\n       ，然均未檢出愷他命，且亦僅為被告所持有，與本案販\r\n       賣第三級毒品無關，故不予宣告沒收。又毒品危害防制\r\
      \n       條例經修正後，持有第四級毒品若未達純質淨重20公克\r\n       以上，亦非屬犯罪行為，故本案被告持有第四級毒品非\r\n  \
      \     達純質淨重20公克以上，既非犯罪行為，就其持有亦毋\r\n       庸為沒收之宣告，併予陳明。\r\n參、不另為無罪之諭知及無罪部分：\r\
      \n  一、公訴意旨略以：被告楊宗寶明知亞甲基雙氧甲基安非他命\r\n      （即MDMA，俗稱搖頭丸，下以搖頭丸稱呼）屬毒品危害防\r\n   \
      \   制條例第2 條第1 項第2 款所列之第二級毒品不得販賣。\r\n      竟基於販賣第二級毒品以營利之犯意，以行動電話門號\r\n     \
      \ 0000000000號為聯絡工具，先後於100 年11月18日2 時55\r\n      分許，在高雄市○○區○○路三信家商對面，以1300元代\r\
      \n      價（即起訴書附表編號19犯行），於100 年11月28日0 時\r\n      56分許，在高雄市○○區○○路麥當勞大門口，以500\
      \ 元\r\n      之代價（即起訴書附表編號20犯行），販賣不詳數量之第\r\n      二級毒品搖頭丸予吳○璿各1 次。嗣經警方實施通訊監察\r\
      \n      ，並於101 年2 月14日11時10分許，至前開犯罪事實所示\r\n      之地點執行搜索，並扣得前開犯罪事實所示之物，因認被\r\
      \n      告涉有毒品危害防制條例第4 條第2 項販賣第二級毒品之\r\n      罪嫌。\r\n  二、按犯罪事實應依證據認定之，無證據不得認定其犯罪事實\r\
      \n      ，又不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟\r\n      法第154 條第2 項、第301 條第1 項定有明文。又刑事訴\r\
      \n      訟法第161 條已於91年2 月8 日修正公布，其第1 項規定\r\n      ：檢察官就被告犯罪事實，應負舉證責任，並指出證明之\r\
      \n      方法。因此，檢察官對於起訴之犯罪事實，應負提出證據\r\n      及說服之實質舉證責任。倘其所提出之證據，不足為被告\r\n   \
      \   有罪之積極證明，或其指出證明之方法，無從說服法院以\r\n      形成被告有罪之心證，基於無罪推定之原則，自應為被告\r\n      無罪判決之諭知，最高法院92年度台上字第128\
      \ 號判例意\r\n      旨可資參考。而公訴人認被告涉犯此部分罪嫌，無非以證\r\n      人吳○璿於偵查中自白、通訊監察譯文，為其論述之依據\r\
      \n      。\r\n  三、訊據被告固坦承吳○璿有向其表示欲購買搖頭丸，伊與吳\r\n      ○璿於上開時、地相約見面後，曾將之前向「黑仔」購得\r\
      \n      之搖頭丸轉賣予吳○璿，然堅詞否認有何販賣第二級毒品\r\n      犯行，辯稱扣案5顆藥丸係為預備吳○璿再向伊要求購買\r\n   \
      \   搖頭丸，而先向「黑仔」購買起來存放之物，且與伊之前\r\n      轉賣予吳○璿之藥丸，不論在外觀、顏色均屬相同，本件\r\n      扣案5顆藥丸經檢驗既無第二級毒品搖頭丸成分，顯見伊\r\
      \n      售予吳○璿亦非第二級毒品等語。\r\n  四、經查：\r\n    (一)被告曾與吳○璿於電話中討論購買第二級毒品搖頭丸事宜\r\n \
      \     ，並相約於起訴書所載上開時、地見面後，將向他人購得\r\n      之藥丸，轉賣予吳○璿之事實，業據被告於審理中自承明\r\n     \
      \ 確（本院卷第246 至249 頁），核與證人吳○璿於警詢、\r\n      偵查中證述曾與被告相約於上開時地見面購買第二級毒品\r\n     \
      \ 搖頭丸等語相符（警卷第141 、142 頁、偵卷第26、27頁\r\n      ），並有被告、吳○璿於電話討論購買搖頭丸事宜之通聯\r\n   \
      \   譯文在卷可參（警卷第146 、147 、277 、278 頁），至\r\n      證人吳○璿嗣於審理中雖更異說詞，否認曾向被告購得搖\r\n\
      \      頭丸毒品，惟其審理中所述，尚有諸多與事實不符而難認\r\n      可採等情，業如前述，自應以其警、偵訊所述為正確，而\r\n    \
      \  堪認前開事實為真正。\r\n    (二)本件扣押之5顆粉橘色藥丸，經送驗結果，並未檢測出搖\r\n      頭丸MDMA成分，而係檢出MDPV成分（學名：亞甲基雙氧焦\r\
      \n      二異丁基酮、亞甲基雙氧焦洛戊酮），有高雄市立凱旋醫\r\n      院濫用藥物成品檢驗鑑定書1 紙存卷可參（偵查卷第61頁\r\n \
      \     ），被告因此辯稱售予吳○璿之搖頭丸，係向綽號「黑仔\r\n      」男子所購，該藥丸外觀、顏色均與扣案其後又向「黑仔\r\n     \
      \ 」購得，欲待日後再次售予吳○璿之5 顆藥丸（即上開送\r\n      驗藥丸）相符等詞（本院卷第246 、247 、279 頁），雖\r\n  \
      \    與其於警詢、偵查中否認曾販賣毒品予吳○璿，亦不知扣\r\n      案5 顆藥丸係何人所有等語明顯有悖（偵卷第31頁、警卷\r\n    \
      \  第27頁至第29頁），惟因販賣第二級毒品罪刑甚重，本件\r\n      被告就其所述向「黑仔」男子購得搖頭丸後轉賣予吳○璿\r\n      之事實，因恐涉及重罪，故於查獲之初否認犯罪，亦拒絕\r\
      \n      承認扣案毒品來源，嗣見扣案毒品經鑑定後，無搖頭丸成\r\n      分，始願自承上情，本屬趨吉避凶人性使然，難憑被告前\r\n   \
      \   後所述差異甚大，即認其審理中所陳必屬虛偽。又吳○璿\r\n      先後2 次向被告購買搖頭丸，顯示被告販售之物應有一定\r\n      搖頭丸藥效，否則吳○璿無一再向被告購買之理，而搖頭\r\
      \n      丸（MDMA）與MDPV二者化學結構類似，施用後均可使施用\r\n      者產生欣快、愉悅及興奮之作用，有2011年9 月30日食品\r\
      \n      衛生管理局藥物食品安全週報第315 期資料及法務部網頁\r\n      資料1 紙在卷可稽（本院卷第224 頁至第227 頁），亦可\r\
      \n      見兩者藥效有替代可能。被告販賣予吳○璿之搖頭丸雖因\r\n      售出，而無法查知其實際成分為何，然因本件扣案5 顆藥\r\n  \
      \    丸亦係被告向黑仔購得欲待日後售予吳○璿之物，兩者來\r\n      源相同，且被告亦稱向黑仔所購毒品外觀顏色均屬相似，\r\n      自得合理推論被告前開售予吳○璿者亦係與扣案藥丸相同\r\
      \n      之含MDPV成分之物品，而因MDPV與搖頭丸相互具替代性，\r\n      吳○璿因此未經察覺，誤認自己所購者確係搖頭丸，故先\r\n\
      \      後2 次向被告購買毒品，並於警詢、偵查為前開證述，亦\r\n      非與情理不符，參以吳○璿後於審理中到庭否認曾向被告\r\n   \
      \   購買搖頭丸毒品，無從藉由提示扣案藥丸要求吳○璿辨識\r\n      ，以確認被告辯詞是否虛偽，自亦難由吳○璿偵、審中所\r\n      述即認被告所販售者確係搖頭丸毒品。\r\
      \n    (三)按行為人以犯重罪之意思，實行犯罪，而發生輕於預見罪\r\n      名之結果者，從其所犯（知重犯輕），行為人以犯輕罪之\r\n  \
      \    意思，實行犯罪，而發生之事實重於預見之罪名者，從其\r\n      所知（知輕犯重）（最高法院101年度台上字第988號判決\r\n   \
      \   要旨參照）。被告就起訴意旨所載販賣第二級毒品搖頭丸\r\n      犯行，主觀上所認吳○璿欲向其購買，暨其嗣後向黑仔購\r\n      得轉賣者均係搖頭丸毒品，然因其實際販售者卻係含MDPV\r\
      \n      之藥品，而MDPV於被告為本件行為時係列為第5 級毒品等\r\n      情（MDPV毒品於被告行為後，已於101 年6 月29日經行政\r\
      \n      院公告列為第二級毒品），有高雄市立凱旋醫院濫用藥物\r\n      成品檢驗鑑定書1 紙存卷可參（本院卷第213 頁），是被\r\n\
      \      告上開所為係犯法無明文規定之販賣第5 級毒品，自屬不\r\n      罰之行為，則依所知重於所犯，從其所犯之法理，自難認\r\n   \
      \   被告有為販賣第二級毒品搖頭丸之犯行。\r\n  五、綜上，本件並無積極證據足以證明被告售予吳○璿者為搖\r\n      頭丸，僅能認定係含MDPV之藥品，自未達通常一般之人均\r\
      \n      不致有所懷疑之有罪確信程度，不足為被告有販賣第二級\r\n      毒品罪犯行之證明。另因起訴意旨所認被告於100年11 月\r\n\
      \      18日2時55分所為販賣第二級毒品犯行，同一時間被告尚\r\n      有為附表編號19販賣第三級毒品之犯行，兩者自有想像競\r\n \
      \     合裁判上一罪之關係，是就此被告販賣第二級毒品犯行，\r\n      自應不另為無罪之諭知；另就被告於100年11月28日0時56\r\n\
      \      分所為販賣第二級毒品犯行依法為無罪判決之諭知。\r\n據上論斷，應依刑事訴訟法第299 條第1 項前段、第301 條第1\r\n項前段，毒品危害防制條例第4\
      \ 條第3 項、第17條第2 項、第19\r\n條第1項，刑法第11條、第51條第5款、第38條第1項第2款、第3\r\n項，判決如主文。\r\n本案經檢察官黃嬿如到庭執行職務。\r\
