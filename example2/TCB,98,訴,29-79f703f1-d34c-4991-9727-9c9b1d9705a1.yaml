  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: A, content: "臺中高等行政法院判決\r\
      \n　　　　　　　　　　　　　　　　　　　　98年度訴字第29號\r\n　　　　　　　　　　　　　　　.\r\n原　　　告　泰穩貿易股份有限公司\r\n\
      代　表　人　甲○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a635a41c1a3f93ceed56\"\
      \ target=\"_blank\">林瓊嘉</a>　律師\r\n被　　　告　財政部臺灣省中區國稅局\r\n代　表　人　乙○○\r\n訴訟代理人　丁○○\r\
      \n上列當事人間因營業稅事件，原告不服財政部中華民國97年11月\r\n21日台財訴字第09700381950號訴願決定，提起行政訴訟。本院\r\n判決如下︰\r\
      \n　　主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n    事實及理由\r\n一、事實概要：緣原告於民國（下同）93年3月11日辦理92年度\r\
      \n    營利事業所得稅決算申報，列報營業收入淨額新臺幣（下同\r\n    ）2,000,000元、營業成本31,386,055元，經被告初查按存\r\
      \n    貨帳面成本核定營業收入淨額31,386,055元，調增營業收入\r\n    29,386,055元，並對調增之營業收入補徵營業稅額1,469,30\r\
      \n    3元。原告不服，申請復查結果，獲准追減營業稅額419,911\r\n    元，變更核定補徵營業稅額1,049,392元，原告猶表不服，\r\
      \n    向財政部提起訴願，遭駁回，遂提起本件行政訴訟。\r\n二、本件原告主張：\r\n    (一)原告89年底陸續進口冷凍豬肉滯銷，除行政機關稅捐處、\r\
      \n      高雄海關未統合申報作業，以被告逃漏稅而停發發票；更\r\n      因於86年口蹄疫事件後，因不肖業者以病死豬，加工販賣\r\n  \
      \    圖利，經媒體大肆報導，導致毛豬價格大跌，肉品市場委\r\n      縮，當年原告已於10月、11月、12月進口大量肉品以備供\r\n   \
      \   給農曆年前加工用（進口肉品到台灣從訂貨，至到達台灣\r\n      需兩個半月至三個月時間），導致加工業者以無發票為由\r\n      ，拒絕收貨。原告無法退貨回原產地（美國、加拿大），\r\
      \n      發生存貨過多、週轉不靈，於是向「彰化肉類合作社」商\r\n      借冷凍庫儲存。臺灣毛豬市場直到92年後半年回復正常，\r\n  \
      \    但肉品庫存期間已超過肉品食用安全2年之期限，為維食\r\n      品安全，將冷凍過期肉品，透過彰化肉類合作社，銷售於\r\n      化製飼料廠作為飼料用途，銷售所得僅2,000,000元，期\r\
      \n      將損失降低，否則肉品倉儲費、退運費用、退運報關等相\r\n      關費用，更將加重原告損失，此業經證人蔣木楠先生到行\r\n   \
      \   政執行署、稅捐稽徵處證述甚詳，並有發票為憑。原處分\r\n      與訴願決定，以原告86年發生口蹄疫，89年不生影響；惟\r\n     \
      \ 原告係受89年底「病死豬事件」受害致生滯銷，原告所述\r\n      口蹄疫係遠因。彰化肉類合作社，成立於彰化縣秀水鄉，\r\n      設有冷凍庫及肉品加工廠，建廠後暴發「病死豬」事件，\r\
      \n      造成肉品加工市場蕭條，經營困難，理事、股東相繼離去\r\n      ，合作社因理事、股東退股，資金不足而無法正常經營肉\r\n   \
      \   品加工，又因地主要求歸還土地，因而結束營業；由此益\r\n      足證豬隻口蹄疫雖爆發於86年，但89年不肖業者罔顧衛生\r\n     \
      \ 安全、銷售病死豬，連累肉品市場及加工業，遲到92年事\r\n      件始平息，此所以原告除因無發票為銷售憑證，更因此無\r\n      法銷售，終需以飼料處理之原因。\r\
      \n    (二)原告因此嚴重虧損，並無營利盈餘，原告股東廖連福、彰\r\n      化肉品合作社理事蔣木楠，至國稅局誠實報告事實原委，\r\n  \
      \    此有該局訪談紀錄為憑；惟原告當時因無發票，無法營業\r\n      銷售肉品，未銷售自無繳納營業稅之義務；更何況進口肉\r\n      品逾期屯積，已無法供作肉品供人食用，僅得出售於公司\r\
      \n      料廠(化製廠)作飼料，其結果勢必虧損，無法如原處分所\r\n      認正常銷售收入。被告仍以正常市價核課營利事業所得稅\r\n  \
      \    決算申報營業收入，認原告銷售額為31,386,055元，並就\r\n      差額29,386,055元據以核定補徵營業稅，所為處分偏離市\r\
      \n      場行情，將「過期廢品」銷售額等同「正常新品」，違反\r\n      實質課稅原則。\r\n    (三)原告進口報關、申報免稅、肉品以飼料賠售，開立發票，\r\
      \n      ，均依規定向臺中市地方稅務局申報稅額，絕無逃稅行為\r\n      。原告公司結束營業時，銷售庫存貨用於飼料，而非肉品\r\n   \
      \   買賣，所開出之發票係免稅，並未逃漏5%營業稅或獲利。\r\n      90年1月初，原告配合該機關工商股之協調建議，放棄請\r\n     \
      \ 願，並申請放棄免稅作為補正，基於誠信原則、信賴原則\r\n      ，原告信賴被告之建議要求，被告自不得違反協議承諾，\r\n      要求原告再為補繳、裁罰。臺中市地方稅務局對原告申復\r\
      \n      、請願（復查），均未回文答覆，反以原告欠稅補繳、裁\r\n      罰，迫使原告無發票營業，造成庫存食用肉品，逾期作廢\r\n   \
      \   品飼料，以飼料賤價出售，原告因此造成虧損，並無盈餘\r\n      獲利，何來獲利補稅之理？本件係因被告之作業未統一，\r\n      人員管理鬆散之違法疏漏，造成原告受損，反令原告補繳\r\
      \n      營業稅，顯不合法。又被告未依營業稅法施行細則第19條\r\n      第1款之規定，以時價為認定銷售額之標準，而時價究竟\r\n  \
      \    如何，自屬被告應依職權詳予調查之範疇，被告未盡調查\r\n      能事，未查明實際價額，即命原告補繳稅款，顯有失當等\r\n      情。並聲明求為判決訴願決定及原處分關於補徵原告營業\r\
      \n      稅額1,049,392元部分均撤銷。\r\n三、被告則以：\r\n    (一)原告為從事綜合商品批發業務，於92年12月31日經主管機\r\
      \n      關經濟部核准解散登記，旋於93年3月11日辦理92年度營\r\n      利事業所得稅決算申報，經被告以其申報營業收入淨額2,\r\n\
      \      000,000元、營業成本31,386,055元，顯不相當，乃按存\r\n      貨帳面成本31,386,055元調增營業收入29,386,055元，核\r\
      \n      定營業收入淨額31,386,055元，並補徵營業稅額1,469,30\r\n      3元。原告雖訴稱肉品庫存期間已超過肉品食用安全2年之\r\
      \n      期限，最後不得不以2,000,000元出售給化製飼料廠，用\r\n      做飼料之用途，被告仍以正常市價核課營利事業所得稅決\r\n\
      \      算申報營業收入，認原告銷售額為31,386,055元，並就差\r\n      額29,386,055元據以核定補徵營業稅，所為處分偏離市場\r\
      \n      行情，將「過期廢品」銷售額等同「正常新品」，違反實\r\n      質課稅原則云云。然查，原告自90年6月即帳列期末存貨\r\n  \
      \    －合板134,744元及進口冷凍豬肉31,251,311元，迄92年1\r\n      2月31日經主管機關經濟部核准解散登記止，均無營業稅\r\
      \n      之進、銷貨申報資料，嗣原告於93年3月1日開立品名為肉\r\n      品、未載明數量及買受人之二聯式統一發票2,000,000元\r\
      \n      ，於93年3月11日補申報92年12月20日銷售未經加工之肉\r\n      品廢料一批之營業稅，並辦理92年度營利事業所稅決算申\r\
      \n      報，列報營業收入2,000,000元，且將前揭存貨全數結轉\r\n      營業成本。惟查臺灣地區係於86年爆發豬隻口蹄疫情，前\r\n\
      \      揭進口冷凍豬肉存貨係於89、90年進口，原告稱存貨因疫\r\n      情滯銷，顯與事實不符，況且依據原告所提示嘉義縣、彰\r\n  \
      \    化縣、旗山區及屏東縣等4個地區88年至92年豬肉市場平\r\n      均價格圖，豬肉價格雖互有漲跌，但平均皆維持在30元/\r\n   \
      \   公斤以上，尚無法核認有滯銷之情形；又原告主張其存貨\r\n      變質無法銷售自行銷毀，惟原告並未依行為時營利事業所\r\n      得稅查核準則第101條之1第1款規定，檢具清單向稽徵機\r\
      \n      關申報商品報廢，且被告曾3次函請原告提示支付該批存\r\n      貨倉儲租金及處理變質存貨之相關證明文件，原告均未提\r\n   \
      \   示任何資料供核，尚難證明所稱為實；至原告主張經由彰\r\n      化肉類合作社之介紹，以賠本2,000,000元銷售給化製飼\r\n   \
      \   料廠乙節，因原告未能舉證售予對象、出售數量、出售單\r\n      價及取得價款等資料供核，亦無法證明所訴為真，從而被\r\n      告按查得其存貨帳面成本核定調增銷售額29,386,055元，\r\
      \n      並以原告89年度期末存貨中尚有9至12月已自行報繳得留\r\n      抵之進口貨物營業稅計419,911元，且原告既經財政部核\r\n\
      \      准自90年1至2月期放棄免稅，乃依財政部函釋意旨，准予\r\n      扣抵放棄免稅前一日之原料存貨留抵稅額419,911元，復\r\n\
      \      查決定遂就原核定補徵營業稅額1,469,303元准予追減419\r\n      ,911元，變更核定補徵營業稅額為1,049,392元，經核並\r\
      \n      無不合，本件復查及訴願決定應予以維持。\r\n    (二)依營業稅法第1條及第9條規定，進口冷凍豬肉應課徵營業\r\n      稅，原告誤解其等同銷售免稅（營業稅法第8條），致其\r\
      \n      89年3月至8月進口冷凍豬肉合計33,216,207元，於申報營\r\n      業稅時漏誤申報為進口免稅，逃漏進口營業稅1,656,942\r\
      \n      元，經臺中市地方稅務局查獲補徵本稅，並處予罰鍰1,65\r\n      6,900元。嗣原告申請銷售之免稅貨物或勞務放棄適用免\r\n\
      \      稅規定，並經財政部核准自90年1至2月期放棄免稅之適用\r\n      ，依前揭規定，此後原告於銷售進口冷凍豬肉時，自應依\r\n  \
      \    法課徵營業稅。惟為避免放棄免稅後，進口冷凍豬肉課徵\r\n      營業稅，於銷售時又課徵營業稅，而發生之重複課稅現象\r\n      ，在放棄免稅前一日之存貨，如經查明於進口時確已繳納\r\
      \n      營業稅，依首揭函釋意旨，准予覈實計算將重複課稅金額\r\n      留抵。被告於復查決定，以查得原告存貨帳面成本31,386\r\n\
      \      ,055元估價核定調增銷售額29,386,055元，核定補徵營業\r\n      稅額1,469,303元，因原告89年度期末存貨中尚有已自行\r\
      \n      報繳得留抵之進口貨物營業稅計419,911元，乃准予追減4\r\n      19,911元，變更核定補徵營業稅額為1,049,392元，經核\r\
      \n      並無不合。原告主張進口報關、申報免稅，均已依規定向\r\n      臺中市地方稅務局申報稅額乙節，恐有誤解。\r\n    (三)另本件系爭補徵營業稅，係源於原告處分92年度帳列存貨\r\
      \n      售價偏低，經被告調增銷售額所致。原告業經財政部核准\r\n      自90年1至2月期放棄免稅之適用，原告於90年1月1日起，\r\n\
      \      銷售進口冷凍豬肉，即應依法課徵營業稅，此與原告訴稱\r\n      ，89年3月至8月進口冷凍豬肉，經臺中市地方稅務局查獲\r\n  \
      \    補徵本稅，並處予罰鍰，因配合其協調建議，放棄訴願等\r\n      情，並無直接關聯等語，資為抗辯。並聲明求為判決駁回\r\n      原告之訴。\r\
      \n四、兩造之爭點為原告92年度營利事業所得稅決算申報，被告按\r\n    查得其存貨帳面成本核定調增銷售額29,386,055元，核定補\r\n \
      \   徵營業稅額為1,049,392元，有無違誤？\r\n五、按「銷售前項免稅貨物或勞務之營業人，得申請財政部核准\r\n    放棄適用免稅規定，依第4章第1節規定計算營業稅額。但核\r\
      \n    准後3年內不得變更。」、「營業人因兼營第8條第1項免稅\r\n    貨物或勞務，或因本法其他規定而有部分不得扣抵情形者，\r\n    其進項稅額不得扣抵銷項稅額之比例與計算辦法，由財政部\r\
      \n    定之。」及「營業人申報之銷售額，顯不正常者，主管稽徵\r\n    機關，得參照同業情形與有關資料，核定其銷售額或應納稅\r\n    額並補徵之。」分別為行為時加值型及非加值型營業稅法（\r\
      \n    以下簡稱營業稅法）第8條第2項、第19條第3項及第43條第2\r\n    項所明定。次按「商品報廢：一商品或原料、物料等因過期\r\n \
      \   、變質、破損無法久存，已於事實發生後15日內檢具清單報\r\n    請該管稽徵機關派員勘查監毀，或事業主管機關監毀並取具\r\n    證明文件，經查明屬實者，應予認定。」為行為時營利事業\r\
      \n    所得稅查核準則第101條之1第1款所規定。又「○○股份有\r\n    限公司在放棄免稅前一日之原料存貨，如經查明於進口時確\r\n   \
      \ 已繳納營業稅，為避免放棄免稅後，以該等原料產製之貨物\r\n    於銷售時課徵營業稅而發生之重複課稅現象，准予覈實計算\r\n    將重複課稅金額留抵。」復經財政部82年3月1日台財稅第82\r\
      \n    1479339號函釋在案。\r\n六、本件原告為從事綜合商品批發業務，於92年12月31日經主管\r\n    機關經濟部核准解散登記，旋於93年3月11日辦理92年度營\r\
      \n    利事業所得稅決算申報，經被告初查以其申報營業收入淨額\r\n    2,000,000元、營業成本31,386,055元，顯不相當，乃按存\r\
      \n    貨帳面成本31,386,055元調增營業收入29,386,055元，核定\r\n    營業收入淨額31,386,055元，並補徵營業稅額1,469,303元\r\
      \n    。原告不服，主張其88、89年間進口冷凍豬肉，因逾2年肉\r\n    品變質無法銷售自行銷毀，被告以進貨價格作為時價調整存\r\n   \
      \ 貨銷售額並不洽當，另該批進口冷凍豬肉，由於進口時未依\r\n    兼營營業人計算辦法申報繳納營業稅，被臺中市稅捐稽徵處\r\n    補徵5％營業稅及裁處罰鍰，原告已報請財政部核准放棄免\r\
      \n    稅，被告又依存貨金額加徵營業稅5％，明顯不當，請准予\r\n    撤銷或以90年1至2月營業稅累積留抵稅額1,593,055元沖抵\r\n\
      \    補徵之營業稅云云。申經被告復查決定以，查原告自90年6\r\n    月即帳列期末存貨31,386,055元（合板134,744元，進口冷\r\
      \n    凍豬肉31,251,311元），迄92年12月31日經主管機關經濟部\r\n    核准解散登記止，均無營業稅之進、銷貨申報資料，嗣原告\r\
      \n    於93年3月1日開立品名為肉品、未載明數量及買受人之二聯\r\n    式統一發票2,00 0,000元，於93年3月11日補申報營業稅，\r\
      \n    並稱係92年12月20日銷售未經加工之肉品廢料一批。另原告\r\n    亦於同日（93年3月11日）辦理92年度營利事業所得稅決算\r\n\
      \    申報，列報營業收入2,000,000元，且將前揭存貨全數結轉\r\n    營業成本。惟查臺灣地區係於86年爆發豬隻口蹄疫情，前揭\r\n \
      \   進口冷凍豬肉存貨係於89、90年進口，原告稱存貨因疫情滯\r\n    銷，與事實顯有不符，且主張存貨變質無法銷售自行銷毀，\r\n    並未依行為時營利事業所得稅查核準則第101條之1第1款規\r\
      \n    定，檢具清單向稽徵機關申報商品報廢。被告分別於94年9\r\n    月21日、94年9月28日及95年10月25日以中區國稅法一字第\r\n\
      \    0940050727號、第0000000000號及第0950055175號函，請原\r\n    告提示支付該批存貨倉儲租金及處理變質存貨之相關證明，\r\
      \n    惟迄未提示。原告主張既乏相關事證可佐其實，原查按查得\r\n    其存貨帳面成本核定調增銷售額29,386,055元，並無不合。\r\n\
      \    次查，原告於89年3-8月間進口冷凍豬肉，將應稅貨物申報\r\n    為免稅，違反營業稅法規定，經臺中市稅捐稽徵處於89年11\r\n  \
      \  月間查獲，核定補徵營業稅1,656,942元，惟原告迄未繳納\r\n    ，尚無首揭財政部函釋得留抵規定之適用。至89年9-10月進\r\n \
      \   口貨物部分，原告僅繳納營業稅364,762元，以比率計算其\r\n    歸屬89年度期末存貨所含營業稅303,637元（屬9-10月進貨\r\n\
      \    之期末存貨總價21,710,229元&#247;9-10月進貨總價26,080,741\r\n    元&#215;364,762元），11-12月進貨部分全數歸屬期末存貨，並\r\
      \n    已繳納進口貨物營業稅116,274元，則原告89年度期末存貨\r\n    中尚有9-12月已自行報繳得留抵之進口貨物營業稅計419,91\r\
      \n    1元。本件原告既經財政部核准自90年1-2月期放棄免稅，原\r\n    查以查得原告存貨帳面成本31,386,055元估價核定調增銷售\r\
      \n    額29,386,055元，核定補徵營業稅額1,469,303元，依首揭\r\n    函釋意旨，應准予扣抵放棄免稅前一日之原料存貨留抵稅額\r\
      \n    419,911元。原核定應補徵營業稅額1,469,303元，應予追減\r\n    419,911元為由，變更核定補徵營業稅額1,049,392元。\r\
      \n七、原告雖訴稱略以，其89年底進口之冷凍豬肉，因86年口蹄疫\r\n    事件後肉品市場萎縮，向原告訂貨之加工業者違約拒絕收貨\r\n    ，原告又無法退回原產地，導致存貨過多，週轉不靈，於是\r\
      \n    向彰化肉類合作社借冷凍庫儲存，臺灣毛豬市場直到92年後\r\n    半年回復正常，但原告肉品庫存期間已超過肉品食用安全2\r\n    年之期限，不得不經由彰化肉類合作社之介紹，以賠本2百\r\
      \n    萬元銷售給化製飼料廠，被告認定原告銷售額為29,386,055\r\n    元，核定補徵營業稅，所為處分偏離巿場行情，違反實質課\r\n\
      \    稅原則云云。\r\n八、經查原告自90年6月即帳列期末存貨－合板134,744元及進口\r\n    冷凍豬肉31,251,311元，迄92年12月31日經主管機關經濟部\r\
      \n    核准解散登記止，均無營業稅之進、銷貨申報資料，嗣原告\r\n    於93年3月1日開立品名為肉品、未載明數量及買受人之二聯\r\n   \
      \ 式統一發票2,000,000元，於93年3月11日補申報92年12月20\r\n    日銷售未經加工之肉品廢料一批之營業稅，並辦理92年度營\r\n\
      \    利事業所稅決算申報，列報營業收入2,000,000元，且將前\r\n    揭存貨全數結轉營業成本。惟查臺灣地區係於86年爆發豬隻\r\n \
      \   口蹄疫情，本件據證人即原告股東丙○○到庭證稱，原告自\r\n    89年2、3月間開始自美、加進口豬肉，每個月都有陸續進口\r\n    ，至90年3、4月間止，倘86年之口蹄疫情，有影響至89年之\r\
      \n    肉品市場價格，原告迄有繼續進口豬肉1年之理，所稱存貨\r\n    因疫情滯銷，顯有違常情。次查原告主張其存貨變質無法銷\r\n    售自行銷毀，並未依行為時營利事業所得稅查核準則第101\r\
      \n    條之1第1款規定，檢具清單向稽徵機關申報商品報廢，且被\r\n    告曾3次函請原告提示支付該批存貨倉儲租金及處理變質存\r\n    貨之相關證明文件，原告均未提示任何資料供核，尚難證明\r\
      \n    所稱為實；至原告主張經由彰化肉類合作社之介紹，賠本以\r\n    2百萬元銷售給化製飼料廠乙節，因原告未能舉證銷售對象\r\n    、出售數量、出售單價及取得價款等資料供核，亦無法證明\r\
      \n    所訴為真。末查加值型及非加值型營業稅法第43條第2項規\r\n    定：「營業人申報之銷售額，顯不正常者，主管稽徵機關，\r\n    得參照同業情形與有關資料，核定其銷售額或應納稅額並補\r\
      \n    徵之。」本件原告係於93年3月11日申報90年度之營利事業\r\n    所得稅，始被查獲原告申報之銷售額顯不正常，時隔3年，\r\n  \
      \  確實之豬肉市場價格，已不易調查，被告未按財政部所定之\r\n    同業利潤標準核定原告所得稅，僅按原告89年及90年度申報\r\n    存貨帳面成本，核定原告之銷售額，調增銷售額29,386,055\r\
      \n    元，並以原告89年度期末存貨中尚有9-12月已自行報繳得留\r\n    抵之進口貨物營業稅計419,911元，且原告既經財政部核准\r\n\
      \    自90年1-2月期放棄免稅，乃依首揭函釋意旨，准予扣抵放\r\n    棄免稅前一日之原料存貨留抵稅額419,911元，復查決定遂\r\n \
      \   就原核定補徵營業稅額1,469,303元准予追減419,911元，變\r\n    更核定補徵營業稅額為1,049,392元，經核並無不合。從而\r\
      \n    ，原處分並無違法，訴願決定予以維持，亦無不合。原告訴\r\n    請撤銷，為無理由，應予駁回。\r\n九、據上論結，本件原告之訴為無理由，依行政訴訟法第195條\r\
      \n    第1項後段、第98條第1項前段，判決如主文。\r\n中　　華　　民　　國　　98　　年　　5　　月　　27　　日\r\n         \
