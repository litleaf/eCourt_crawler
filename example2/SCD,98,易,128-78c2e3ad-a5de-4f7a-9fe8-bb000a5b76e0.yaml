    content: "臺灣新竹地方法院刑事判決　　　　　　　 98年度易字第128號\r\n公　訴　人　臺灣新竹地方法院檢察署檢察官\r\n被　　　告　乙○○\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ea41c1a3f93cef189\"\
      \ target=\"_blank\">黃旭田</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a632a41c1a3f93ceebb4\"\
      \ target=\"_blank\">許樹欣</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef32\"\
      \ target=\"_blank\">詹順貴</a>律師\r\n上列被告因妨害公務等案件，經檢察官提起公訴（97年度偵字第\r\n7867號），本院判決如下：\r\
      \n    主  文\r\n乙○○犯傷害罪，處有期徒刑陸月，如易科罰金，以新台幣壹仟\r\n元折算壹日。\r\n    事  實\r\n一、緣大陸地區海協兩岸關係協會（下稱海協會）為與我國財團\r\
      \n    法人海峽交流基金會（即海基會）簽署兩岸空運海運直航、\r\n    郵政合作及食品安全等四項協議，由海協會會長陳雲林率團\r\n    於民國97年11月3\
      \ 日搭機抵台，並於97年11月5 日參訪新竹\r\n    科學工業園區，新竹科學工業園區管理局遂於97年11月4 日\r\n    公告：11月5\
      \ 日當日13時至16時在園區一路大門前等地點因\r\n    應演習實施交通管制，新竹市警察局第二分局則將上開時段\r\n    內之上開地點規劃為管制區域，並派遣員警在新竹科學園區\r\
      \n    管理局前管制人員出入。乙○○得悉此事，為表達不同政治\r\n    訴求及意見，乃於該日15時許身披「臺灣是我的國家」布條\r\n    ，自稱欲向新竹科學園區管理局陳情有關新竹市隆恩圳發現\r\
      \n    大量死魚疑似河川污染問題，而欲強行進入該管制地區，新\r\n    竹市警察局第二分局甲○○等多位女警便築成人牆阻擋，乙\r\n    ○○執意闖入，遂與女警人牆發生推擠，之後甲○○趁隙拉\r\
      \n    著乙○○右手，使乙○○退離女警人牆封鎖線幾步，隨即放\r\n    開乙○○，詎乙○○明知甲○○係第二分局警察人員，當時\r\n    係奉命依法執行職務，竟同時基於傷害他人身體及妨害公務\r\
      \n    之故意，猛然以雙手奮力推倒甲○○，甲○○因而從人行道\r\n    中間往身後馬路踉蹌幾步，身體重心不穩往後摔倒在路旁柏\r\n    油路面上，因此並受有下腰挫傷之傷害，甲○○經其他女警\r\
      \n    扶起後，乙○○仍在旁咆哮：「怎麼樣，怎麼樣，他在管制\r\n    區前面，他憑甚麼拉我？」，扶起甲○○之女警向乙○○表\r\n    示：「你這樣是妨害公務喔！」，乙○○竟仍邊走到甲○○\r\
      \n    面前，邊大聲咆哮說：「妨害公務？你告我呀！告我啊！」\r\n    ，甲○○未回應乙○○之怒罵而走回女警聚集處，乙○○又\r\n    回到員警聚集處大聲稱：「你告我啊，我也要告你啊！」。\r\
      \n二、案經甲○○訴請新竹市警察局第二分局報告臺灣新竹地方法\r\n    院檢察署檢察官偵查起訴。\r\n    理  由\r\n一、訊據被告矢口否認有何傷害、妨害公務犯行，辯稱：伊當時\r\
      \n    係為隆恩圳出現死魚問題欲前往新竹科學園區管理局陳情，\r\n    到了科學園區大門口卻被一群女警阻攔，他們都是孔武有力\r\n    訓練有素，阻止伊進去，但是都沒有告訴伊理由，告訴人在\r\
      \n    後面一直拉伊，伊當然要撥開告訴人，伊就是要進去，伊不\r\n    是故意要讓告訴人摔跤，那是地不平的關係等語。辯護人亦\r\n    為被告辯護稱：新竹市警察局及新竹科學園區管理局於事發\r\
      \n    時封鎖科學園區，管制民眾進入管理局之作法，欠缺組織法\r\n    及行為法上之依據，亦未取得上級機關之授權，並非合法，\r\n    告訴人並非依法執行職務；另新竹市警察局未衡量民眾表達\r\
      \n    意見之權利，遽然全面封鎖民眾進出，管制措施欠缺必要性\r\n    及比例性，亦非合法，故被告之行為自不屬於妨害公務；又\r\n    案發時被告和多名女警持續發生推擠拉扯，告訴人並用力拉\r\
      \n    住被告右手往反方向移動，係非法執行勤務，告訴人基於正\r\n    當防衛之認知推擠告訴人，應構成阻卻違法事由；又勘驗錄\r\n    影帶中雖然發現告訴人有暫時鬆開被告，然被告與告訴人實\r\
      \n    際上是持續處於肢體推擠、碰撞之情境，縱然稍有分開，時\r\n    間亦不超過一秒鐘，空間距離更十分接近，告訴人不法執行\r\n    職務之狀態仍在繼續中，不能強行分割，被告之行為仍屬正\r\
      \n    當防衛；又告訴人係因人行道與馬路交界處存有高低落差，\r\n    因而重心不穩摔倒，係其個人未注意路面不平而不慎摔倒，\r\n    難認被告事前即有企圖傷害告訴人之故意，充其量被告僅能\r\
      \n    論以過失傷害罪嫌等語。\r\n二、經查：\r\n  (一)被告上開犯行，業據證人即告訴人甲○○於本院審理中證述\r\n    歷歷，且經本院當庭勘驗案發時之攝影畫面，勘驗結果為：\r\
      \n    『一、影片一開始，即見被告與多位女警員有對峙的現象，\r\n    畫面出現之女警均有頭戴黑色（或深色）的警用帽子，其上\r\n    均繡有刑警或新竹市警察局等足以表彰係警察身分之文字，\r\
      \n    且均穿著警用制服或背心。二、影片時間1 秒至19秒：被告\r\n    稱：我要去見的人我剛才已經跟你們講清楚了，我已經跟妳\r\n   \
      \ 們不曉得哪一位長官講清楚是誰了，我再講一次（以下均提\r\n    高音量），我要去見科學園區管理局的局長和主秘，我現在\r\n    就要進去。三、影片時間20秒至23秒：被告話說完之後，即\r\
      \n    往前走，與擋在封鎖線之多位女警員發生推擠，告訴人即員\r\n    警甲○○拉著被告之右手，往被告欲前進方向之相反方向移\r\n    動，使被告退後數步。四、影片時間24秒：畫面顯示，甲○\r\
      \n    ○上開將被告自與女警們推擠的人群中拉開後，即放開被告\r\n    ，此時兩人暫時係呈現分開，沒有肢體接觸的狀態。五、影\r\n    片時間25秒至26秒：被告邊說：「你為什麼在管制牌旁邊拉\r\
      \n    我。」，邊以雙手用力推甲○○，甲○○因此而重心不穩，\r\n    從人行道中間向後方馬路踉嗆幾步後，因其後方是人行道與\r\n    一般馬路的交界處，有高低落差，甲○○失去重心後即往後\r\
      \n    摔倒在馬路旁之柏油路面上。六、影片時間28秒至33秒：畫\r\n    面上可看見，甲○○由另一位女警員扶起，另可聽到被告的\r\n   \
      \ 聲音：「怎麼樣，怎麼樣，他在管制區前面，他憑什麼拉我\r\n    ？」。七、影片時間34秒至48秒：扶起甲○○之員警向被告\r\n    表示：「你這樣是妨害公務喔！」，被告邊走到甲○○面前\r\
      \n    ，邊大聲說：「妨害公務？你告我呀！告我啊！」，甲○○\r\n    未回應被告而往原本員警聚集處走去，被告又回到員警聚集\r\n    處對員警方向大聲說：「你告我啊，我也要告你呀！」。八\r\
      \n    、影片時間49秒至1 分23秒畫面結束，被告除重複「你告我\r\n    啊、我為什麼不能進去」等語，又往警員擋住的方向衝撞，\r\n  \
      \  為多名警員以人牆攔住，一陣推擠後，被告因被女警推擠的\r\n    關係往身後的建築物牆邊移動，多名警員仍保持以人牆擋住\r\n    被告通過之動作，並藉由強勢警力推擠被告至牆邊，被告原\r\
      \n    本也嘗試推擠，但最後不敵優勢警力，在牆邊後停止不動，\r\n    另有一名女警以前手臂抵住被告背後腰部的地方，最後有一\r\n    位員警出來對被告說：「小姐，我們大家都冷靜一下好不好\r\
      \n    ，沒有必要這樣子。」。』，並當庭製作勘驗筆錄在卷可稽\r\n    。\r\n  (二)被告雖辯稱：伊推倒告訴人應屬正當防衛等語，然告訴人甲\r\
      \n    ○○拉被告之右手退離女警人牆封鎖線幾步後，隨即鬆開被\r\n    告之右手，此時兩人暫時係呈現分開，沒有肢體接觸的狀態\r\n    ，倒係被告於告訴人放手後雙方靜默約1-2\
      \ 秒之空檔，趁甲\r\n    ○○不備，情緒激動猛然以雙手用力推倒甲○○，此觀諸上\r\n    開勘驗結果甚明，被告辯稱係遭受告訴人不法侵害而正當防\r\
      \n    衛等語，乃與事實不符，而不可採。又被告辯稱其並無傷害\r\n    告訴人之犯意，辯護人亦辯稱：告訴人係因人行道與馬路高\r\n    度落差，自己不慎跌倒等語，然查：被告係49年4\
      \ 月24日生\r\n    ，教育程度係碩士，大學畢業後曾從事語文教師、秘書、社\r\n    會運動等工作，現擔任新竹市公害防治協會理事長，已婚，\r\
      \n    育有兩子均已成年，除據被告陳報在卷外（審理卷頁141 ）\r\n    ，並有其基本年籍在卷可稽，顯見智識程度良好，亦屬有社\r\n   \
      \ 會閱歷及生活經驗之人，其應知以雙手猛然用力推人，應會\r\n    造成他人向後踉蹌跌倒而受傷，此與現場地面高度是否同一\r\n    無涉，何況本案案發現場人行道與馬路確實有高低落差，倘\r\
      \n    將人猛然自人行道往馬路方向推倒，更容易使人發生受傷之\r\n    結果，尤其告訴人係一身軀較為嬌小之女性員警，相對地被\r\n    告身軀較為高大（此由本院直接審理、勘驗案發光碟暨卷內\r\
      \n    光碟翻拍照片均可以得知），被告明知上開各情，竟仍故意\r\n    推倒告訴人，顯然具有傷害之犯意甚明，其與辯護人此部分\r\n    所辯，亦均不足採。\r\
      \n  (三)被告及辯護人復均辯稱：新竹科學工業園區管理局及新竹市\r\n    警察局第二分局管制科學園區之行為並無法律授權，告訴人\r\n    甲○○當時並非依法執行職務等語，然查：\r\
      \n  1.本案發生背景乃大陸地區海協會為與我國海基會簽署兩岸空\r\n    運海運直航、郵政合作及食品安全等四項協議，大陸地區海\r\n    協會會長陳雲林率團於97年11月3\
      \ 日搭機抵台，與我國海基\r\n    會董事長江丙坤等代表欲進行第2 次「江陳會談」，因大陸\r\n    地區海協會與我國海基會自92年新加坡舉行之「辜汪會談」\r\
      \n    後，長達近十年時間並未有正式協商接觸，兩岸關係正處於\r\n    建立互信之敏感磨合時期，大陸地區海協會會長陳雲林亦係\r\n    首次前來臺灣，倘於人身安全發生閃失，兩岸關係勢必轉趨\r\
      \n    緊張，加上97年10月21日海協會副會長張銘清前往臺南孔廟\r\n    參訪時，遭在場民眾抗議並發生疑似被推倒在地受傷之事件\r\n  \
      \  ，政府為免重蹈覆轍，乃對海協會會長陳雲林來台採取高規\r\n    格之維安保護，因而內政部警政署乃配合國家安全局之勤務\r\n    支援請求，召集各級警察機關，展開專案名為「協和演習」\r\
      \n    ，任務目的為確保陳雲林來台協商參訪期間之安全維護執行\r\n    計劃，新竹市警察局亦奉命將上開計劃函頒轄內各分局，要\r\n    求應確實要求所屬執行上開專案勤務，此除經證人即第二分\r\
      \n    局分局長詹漢豪到庭證述明確外（審理卷頁126 以下），並\r\n    有內政部警政署98年3 月9 日警署保字第9800 65238號函檢\r\
      \n    送之上開執行計劃（本院審易卷頁64以下）、新竹市警察局\r\n    97 年11 月4 日竹市警保字第970040778 號函暨新竹市警察\r\
      \n    局協和演習防處聚眾活動應變執行計劃（偵查卷頁10以下）\r\n    在卷可稽。\r\n  2.而科學工業園區管理局係依據科學工業園區設置管理條例所\r\
      \n    設置，組織法規為科學工業園區管理局組織條例，管理局係\r\n    依法令從事公共事務而具有法定職務權限者，其掌理園區內\r\n    安全、防護等事項，並得商請警政主管機關在園區設置警察\r\
      \n    ，依法執行安全警衛任務（科學工業園區設置管理條例第6\r\n    條第1 項第17款、第32款、第34款、科學工業園區管理局組\r\n \
      \   織條例第3 條第4 款、第11條參照）。因陳雲林於97年11月\r\n    5 日前往參訪新竹科學工業園區，管理局為配合警察機關執\r\n \
      \   行上開安全計劃，乃本其權限於網站發布園區11月5 日下午\r\n    13時至16時於園區一路大門等區域實施交通管制之交通安全\r\n   \
      \ 訊息，此有科學工業園區管理局97年11月4 日網路公告暨管\r\n    制區域地圖（偵查卷頁27）、98年2 月10日園秘字第980002\r\n\
      \    666 號函檢送上開相關法令規定、98年11月23日園商字第98\r\n    0031812 號函在卷可參（本院審易卷頁26以下、審理卷頁27\r\
      \n    ）。被告雖辯稱其係為了河川死魚環保問題前往陳情，不知\r\n    道當時當地有管制，亦不知道為何不能進去等語，然海協會\r\n    會長陳雲林來台及其行程等新聞，各家媒體無不爭相報導，\r\
      \n    此為公眾周知之事實，且觀諸被告當時身著「臺灣是我的國\r\n    家」布條，顯然明知警察係為陳雲林前來新竹科學工業園區\r\n    參訪，方在該處管制，併此敘明。\r\
      \n  3.而「本法（按：集會遊行法）所稱主管機關，係指集會、遊\r\n    行所在地之警察分局。集會、遊行所在地跨越二個以上警察\r\n    分局之轄區者，其主管機關為直轄市、縣（市）警察局。」\r\
      \n    ，集會遊行法第2 條定有明文，因而本案陳雲林前往參訪新\r\n    竹科學工業園區時，轄區新竹市警察局第二分局乃配合新竹\r\n    科學工業園區管理局及內政部警政署保安警察第二總隊之請\r\
      \n    求，確保陳雲林等外賓參訪新竹科學園區管理局時期的安全\r\n    ，告訴人因而奉派前往參與本項勤務等情，亦據證人詹漢豪\r\n    、告訴人甲○○證述明確（審理卷頁128\
      \ 、39以下）。\r\n  4.又「為維護道路交通安全與暢通，公路或警察機關於必要時\r\n    ，得就下列事項發布命令：一、指定某線道路或某線道路區\r\
      \n    段禁止或限制車輛、行人通行，或禁止穿越道路，或禁止停\r\n    車及臨時停車。…」，道路交通管理處罰條例第5 條第1 項\r\n   \
      \ 第1 款定有明文；又「本法所稱警察職權，係指警察為達成\r\n    其法定任務，於執行職務時，依法採取查證身分、鑑識身分\r\n    、蒐集資料、通知、管束、驅離、直接強制、物之扣留、保\r\
      \n    管、變賣、拍賣、銷毀、使用、處置、限制使用、進入住宅\r\n    、建築物、公共場所、公眾得出入場所或其他必要之公權力\r\n    之具體措施。」、「警察於公共場所或合法進入之場所，得\r\
      \n    對於下列各款之人查證其身分：…六、行經指定公共場所、\r\n    路段及管制站者。」、「警察依前條規定，為查證人民身分\r\n    ，得採取下列之必要措施：一、攔停人、車、船及其他交通\r\
      \n    工具。…」、「警察為制止或排除現行危害公共安全、公共\r\n    秩序或個人生命、身體、自由、名譽或財產之行為或事實狀\r\n    況，得行使本法規定之職權或採取其他必要之措施。」，警\r\
      \n    察職權行使法第2 條第1 項、第6 條第1 項第6 款、第7 條\r\n    第1 項第1 款、第28條第1 項分別亦定有明文。本案新竹科\r\
      \n    學園區為因應上開陳雲林參訪活動，早於97年11月4 日即公\r\n    告園區一路大門前於11月5 日13時至16時期間為管制區域，\r\n\
      \    告訴人係新竹市警察局第二分局警察，奉上級長官之命，依\r\n    據上開法令規定之權限，前往現場執行管制勤務，本院認自\r\n    屬依法執行職務之公務員，且所執行之職務亦無違法之處，\r\
      \n    被告或辯護人執稱告訴人並非依法執行職務，顯有誤會。\r\n  (四)又告訴人因此受有下腰挫傷，亦有被告不爭執證據能力之行\r\n    政院衛生署新竹醫院97年11月6\
      \ 日開立之乙種診斷證明書在\r\n    卷可稽（偵查卷頁9 、本院審易卷頁53）。\r\n  (五)綜上，本案被告上開犯行事證明確，堪予認定，依應法論科\r\
      \n    。\r\n三、被告於警員甲○○依法執行職務時，用力推倒甲○○，導致\r\n    甲○○受有下腰挫傷之傷害，同時亦係對公務員依法執行職\r\n\
      \    務時施以強暴，核其所為係犯刑法第135 條第1 項之妨害公\r\n    務罪、第277 條第1 項之普通傷害罪。被告以一行為同時觸\r\n\
      \    犯分屬國家法益及個人法益之妨害公務執行罪及傷害罪，為\r\n    想像競合犯，應從一重之刑法第277 條第1 項傷害罪處斷。\r\n   \
      \ 爰審酌：(一)本案發生背景，係國內民眾對於當前政府加速兩\r\n    岸交流之政策是否將因此危急臺灣主權，頗生疑慮，且政府\r\n    鑑於前此所發生之「張銘清事件」，為免重蹈覆轍，乃對海\r\
      \n    協會會長陳雲林來台採取高規格之維安保護，惟因此更加深\r\n    反對陳雲林來台民眾之不滿情緒，本案亦屬在此一社會氛圍\r\n    下所引發之抗議衝突事件。(二)被告表達不同政治訴求固值尊\r\
      \n    重，於上開社會氛圍下前往抗議遭警管制阻擋，情緒較容易\r\n    激動不滿固可體恤，然被告從事抗議活動應有所節制，斷不\r\n    可攻擊傷害員警或挑釁公權力，造成警察受傷之流血事件，\r\
      \n    告訴人僅係奉命依法於該處執行勤務之基層警員，亦係吾人\r\n    之國人同胞，於拉開被告退離人牆封鎖線幾步後，已立即鬆\r\n    手放開被告，執勤手段已屬自制，且告訴人身軀較為嬌小，\r\
      \n    被告身軀較為高大，案發現場人行道與馬路亦有高低落差，\r\n    被告猶不知自制，於告訴人放手後之空檔，惡意猛然攻擊告\r\n    訴人，所為顯已超出其表達不同訴求之正當性。(三)被告以雙\r\
      \n    手推倒告訴人，觀諸被害人因此自人行道中間向後踉蹌好幾\r\n    步後，才重心不穩跌至柏油馬路旁，可見被告用力甚猛，手\r\n    段深具暴力性及攻擊性，尤其對於警員依法執行勤務之際任\r\
      \n    意行強暴行為，嚴重蔑視國家公權力，惡性非輕；又告訴人\r\n    雖僅受下腰挫傷之傷勢，然其係49年4 月29日生，案發當時\r\n  \
      \  已經48歲，身體骨骼已不若年輕時健壯，案發後除前往新竹\r\n    醫院就診外，另並自費前往國術館推拿方才痊癒，均據告訴\r\n    人陳明在卷，其所受傷勢非鉅純屬暴力攻擊下之大幸，無解\r\
      \n    於被告暴力手段、挑釁公權力之惡性。(四)又被告犯後否認犯\r\n    罪為己辯駁固係其訴訟上之權利，然本案事證明確，告訴人\r\n   \
      \ 確實被推倒在地，不管政治訴求為何，告訴人受傷程度為何\r\n    ，常人倘稍有是非良知，均應感到內疚歉意，然被告除否認\r\n    犯罪，拒絕與告訴人和解（審理卷頁23），且侈言辯稱：『\r\
      \n    （有何最後陳述？）我在行使人民的權利…檢察官竟然還說\r\n    我犯後沒有悔意，但我沒有做錯事，為何要後悔，而且還要\r\n    判我甚麼罪…甲○○說他受傷在床上趴了10天，但是在案發\r\
      \n    後沒有多久，在偵查中他就穿高跟鞋出庭，他受傷那麼嚴重\r\n    ，還可以穿高跟鞋，那真的是「很嚴重」。』等語（審理卷\r\n    頁142\
      \ ），毫無反省之心，不宜寬恕。(五)另斟酌被告並無前\r\n    科，有臺灣高等法院被告前案紀錄表在卷可稽，可見素行尚\r\n    佳，係碩士畢業，已婚，育有2\
      \ 名兒子均已成年，曾任語文\r\n    教師、環保團體秘書、從事社會運動，現為新竹市公害防治\r\n    協會理事長（審理卷頁141 ）等一切情狀，量處如主文所示\r\
      \n    之刑，並諭知易科罰金之折算標準。\r\n四、依刑事訴訟法第299 條第1 項前段、刑法第135 條第1 項、\r\n    第277 條第1\
      \ 項、第55條、第41條第1 項前段，刑法施行法\r\n    第1 條之1 ，判決如主文。\r\n中    華    民    國    99  \
      \  年    2     月    26    日\r\n                  刑事第一庭    法  官  蔡川富\r\n以上正本證明與原本無異。\r\
      \n如不服本判決應於收受判決後10日內向本院提出上訴書狀，並應\r\n敘述具體理由。其未敘述上訴理由者，應於上訴期間屆滿後20日\r\n內向本院補提理由書(\
      \ 均須按他造當事人之人數附繕本) 「切勿\r\n逕送上級法院」。\r\n中    華    民    國    99    年    2     月\
      \    26    日\r\n                                書記官  朱苑禎\r\n中華民國刑法第135條\r\n\
      對於公務員依法執行職務時，施強暴脅迫者，處3 年以下有期徒\r\n刑、拘役或3 百元以下罰金。\r\n意圖使公務員執行一定之職務或妨害其依法執行一定之職務或使\r\
      \n公務員辭職，而施強暴脅迫者，亦同。\r\n犯前二項之罪，因而致公務員於死者，處無期徒刑或7 年以上有\r\n期徒刑；致重傷者，處3 年以上、10年以下有期徒刑。\r\
      \n中華民國刑法第277條\r\n傷害人之身體或健康者，處3 年以下有期徒刑、拘役或1 千元以\r\n下罰金。\r\n犯前項之罪因而致人於死者，處無期徒刑或7\
      \ 年以上有期徒刑；\r\n致重傷者，處3 年以上10年以下有期徒刑。\r\n"
