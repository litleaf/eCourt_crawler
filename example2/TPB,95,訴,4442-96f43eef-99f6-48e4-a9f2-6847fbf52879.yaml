    content: "臺北高等行政法院判決\r\n　　　　　　　　　　　　　　　　　　 95年度訴字第04442號\r\n　　　　　　　　　　　　　　　.\r\
      \n原　　　告　甲○○\r\n送達代收人　乙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ea41c1a3f93cedf43\"\
      \ target=\"_blank\">陳文元</a>　律師\r\n被　　　告　經濟部智慧財產局\r\n代　表　人　蔡練生（局長）住同上\r\n訴訟代理人　丙○○\r\
      \n參　加　人　李松田即美而美食品廠\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a624a41c1a3f93cee33f\"\
      \ target=\"_blank\">徐嶸文</a>　律師\r\n上列當事人間因商標異議事件，原告不服經濟部中華民國95年10\r\n月20日經訴字第09506180780\
      \ 號訴願決定，提起行政訴訟，經本\r\n院命參加人獨立參加訴訟，本院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\
      \n    事  實\r\n一、事實概要：\r\n    原告前於民國92年6 月10日以「早安！香之堡」商標（原申\r\n    請服務標章，下稱系爭商標，如附圖1\
      \ ），指定使用於當時\r\n    商標法施行細則第49條所定商品及服務分類表第43類之「冷\r\n    熱飲料店、小吃店、餐廳、早餐漢堡店、茶藝館、火鍋店、\r\
      \n    咖啡廳、啤酒屋、速簡餐廳、備辦筵席」服務，向被告申請\r\n    註冊，經其審查，核准列為註冊第0000000 號商標。嗣參加\r\n \
      \   人以該註冊商標有違商標法第23條第1 項第13款之規定，對\r\n    之提起異議，經被告審查，認系爭商標與據以異議註冊第91\r\n   \
      \ 541 號「早安！」商標、第91404 號「早安」商標及第1036\r\n    57號「早安美芝堡」商標（下稱據爭商標，如附圖2 ），非\r\n\
      \    屬構成近似之商標，自無違前揭法條規定之適用，以94年7\r\n    月4 日中台異字第930579號商標異議審定書為「異議不成立\r\n \
      \   」之處分。參加人不服，訴經經濟部審議認兩造商標難謂非\r\n    屬構成近似之商標，於94年12月2 日以經訴字第0940614169\r\n\
      \    0 號訴願決定書撤銷原處分，並責成被告併同前揭條款其餘\r\n    構成要件重為審酌後，另為適法之處分。案經被告重為審查\r\n    ，以95年3\
      \ 月30日中台異字第950394號商標異議審定書為「\r\n    第0000000 號『早安！香之堡』商標之註冊應予撤銷」之處\r\n    分。原告不服，提起訴願，經遭駁回，遂向本院提起行政訴\r\
      \n    訟。\r\n二、兩造聲明：\r\n　(一)原告聲明：\r\n    1.訴願決定及原處分均撤銷。\r\n    2.訴訟費用由被告負擔。\r\
      \n  (二)被告聲明：\r\n    1.駁回原告之訴。\r\n    2.訴訟費用由原告負擔。\r\n  (三)參加人聲明：\r\n    1.駁回原告之訴。\r\
      \n    2.訴訟費用由原告負擔。\r\n三、兩造之爭點：系爭商標指定使用於當時商標法施行細則第49\r\n    條所定商品及服務分類表第43類之商品，是否有違現行商標\r\
      \n    法第23條第1 項第13款之規定，而應撤銷註冊？\r\n  (一)原告主張之理由：\r\n    1.據爭「早安」、「早安！」商標，欠缺顯著性，不應准予\r\
      \n      註冊：\r\n      (1)依商標法第5 條第2 項及同法第23條第1 項第1 款之規\r\n        定，商標應使消費者得以據之認識係表彰某種商品或服\r\
      \n        務，並藉之區別商品之來源與品質，亦即商標應具備「\r\n        顯著性」（或稱「識別性」；distinctiveness ），此\r\
      \n        係商標之固有屬性，並為商標之實質要件及積極要件。\r\n        欠缺顯著性之商標，無法表彰自己之商品，亦無法與他\r\n \
      \       人之商品相區別，自不許其註冊。而「顯著性」之有無\r\n        ，實務上多以負面表列之方式，據以排除不具顯著性之\r\n   \
      \     商標，依前經濟部中央標準局所發布之「商標識別性審\r\n        查基準」，其中關於「商標不具識別性之例示」乙點，\r\n     \
      \   揭示「下列文字、圖形、記號、顏色組合或其聯合式作\r\n        為商標圖樣，使用於商品或其包裝、容器上而無法藉以\r\n       \
      \ 與他人商品相區別者，不具識別性：(五)常用之成語、祝\r\n        頌語、敘述性或描述性用語、口頭禪。」蓋商標權本質\r\n       \
      \ 上具備排他專用之性質，亦即准予註冊後，將限制他人\r\n        使用某一用語，倘若「習用語」得作為商標註冊，無異\r\n        係以國家公權力賦予私人得專屬享有大眾本應得任意使\r\
      \n        用之文字，並使他人動輒得咎，此決非商標法第1 條之\r\n        立法精神。本件中文「早安」二字本即為一日常問候語\r\n\
      \        ，係用於早晨人們初次見面時問安之用，依前揭「商標\r\n        識別性審查基準」所示，實應視為一「祝頌語」，其本\r\n  \
      \      質上不具顯著性。且縱以「早安」加以註冊，實例上亦\r\n        多以「早安」二字結合其他文字、圖形註冊，而非以單\r\n    \
      \    獨「早安」或「早安！」文字註冊。再者，「早安」一\r\n        詞，更係一般「早餐店」業者，於顧客光顧時之第一句\r\n      \
      \  問候語，與普通商店中所使用之「歡迎光臨」同屬迎接\r\n        客人之祝頌詞，廣為早餐業者所使用，倘若准予將「早\r\n        安」、「早安！」註冊為商標，勢將剝奪其他早餐業者\r\
      \n        使用此一普遍慣用語之權利，且豈非未來其他早餐店僅\r\n        僅張貼「早安」之問候語或口頭以「早安」向顧客問候\r\n \
      \       時，均須先向參加人取得授權，否則即有侵害商標權之\r\n        虞，實甚為荒謬，亦與商標法保障商業公平競爭之意旨\r\n   \
      \     不符。\r\n      (2)「按服務標章圖樣上文字、圖形、記號或其聯合式，係\r\n        表示申請服務標章所使用營業之說明，或與其營業本身\r\
      \n        之說明有密切關連者，不得申請註冊，..本件原告於73\r\n        年4 月27日以「WORLD MONEY 」服務標章，指定使用於\r\
      \n        商標法施行細則第28條第3 類之銀行及保險，包括發行\r\n        旅行支票之服務，申請註冊，經被告機關予以核駁..查\r\n\
      \        本件原告申請註冊之「WORLD MONEY 」服務標章，乃世\r\n        界性貨幣之意，其所指定服務營業之對象，除銀行及保\r\
      \n        險外，並包括發行旅行支票之服務在內，因此，極易使\r\n        人認其係表示所使用營業本身之說明，甚難表示其為原\r\n \
      \       告營業之來源，或信譽之標誌，與其他服務標章不易有\r\n        明顯之區別，即無特別顯著性。..」此有改制前行政法\r\n  \
      \      院74年度判字第1955號判決可稽。準此，若商標之內容\r\n        係作為商品本身之說明文字者，因其無從使一般消費者\r\n \
      \       認識其係表彰商品之標誌，且無由與他人之商品相區別\r\n        ，自不具顯著性，依商標法第23條第2 款規定不應准予\r\n \
      \       註冊。而徵諸前開改制前行政法院74年度判字第1955號\r\n        判決，其認「WORLD MONEY 」服務標章指定使用於銀行\r\
      \n        及保險業，包括發行旅行支票之服務，極易使人認其係\r\n        表示所使用營業本身之說明，難以表示其為表彰商品或\r\n \
      \       服務之標誌，不具顯著性。觀諸本件參加人所有之「早\r\n        安」、「早安！」商標，其指定使用於餐飲之服務，而\r\n   \
      \     參加人實係以「早餐連鎖店」作為其營業，則「早安」\r\n        一詞於早餐店，實為顧客進門時之問候語、招呼語，更\r\n     \
      \   足茲說明其所販賣之餐飲係「早餐」，易使消費者認其\r\n        係表示所使用營業本身之說明，難以表示其為表彰商品\r\n       \
      \ 或服務之標誌，是依商標法第23條第2 款實不應准予註\r\n        冊。\r\n    2.系爭商標與據爭商標兩者異時異地整體隔離觀察、連貫唱\r\
      \n      呼，並不致使消費者發生混淆誤認：\r\n　    (1)商標若由二以上之部分組成，判斷商標有無近似，應以\r\n        顯著性、識別性較強之主要部分加以比較：\r\
      \n        {1}「至於本院26年度判字第48號判例所謂『商標之是否\r\n          近似應總括其全部以隔離的觀察認定其有無混同或誤\r\
      \n          認之虞以為斷』云云，當以兩個商標圖形文字，無可\r\n          能分別主要部分與附屬部分之情形為限，始有其適用\r\n\
      \          ... 」此有改制前行政法院54年度判字第115 號判決\r\n          可稽。又「..如商標圖樣由二以上之部分相結合所構\r\
      \n          成，而有強弱之分者，自應就其較強之主要部分比較\r\n          觀察，如該部分有顯著之不同，則其他部分縱相類似\r\n\
      \          ，但顯無發生混同誤認之虞者，仍應認非近似之商標\r\n          。」此亦有改制前行政法院74年度判字第473 號判決\r\
      \n          可稽。準此，我國實務上就商標是否近似，係兼採「\r\n          通體觀察法」及「比較主要部分」之原則。而所謂通\r\n\
      \          體觀察法係就商標之整體加以比較觀察，而非就構成\r\n          商標之每一部分分開比對，再「比較主要部分」中所\r\n\
      \          謂「主要部分」（Dominant Portion）則係指商標中\r\n          最顯著、最醒目而最易引起購買者注意之部分而言（\r\
      \n          詳參曾陳明汝著「商標法原理」；2004年1 月版第25\r\n          8 頁以下）。是若商標若由二以上之部分組成，判斷\r\
      \n          有無近似時，應先判斷是否有「主要部分」，若有則\r\n          應就較具顯著性之主要部分加以比較觀察，倘無主要\r\n\
      \          、次要部分則應採整體比較觀察。\r\n        {2}系爭商標及參加人據爭之「早安美芝堡」、「早安」\r\n       \
      \   、「早安！」等商標，雖均有「早安」文字，惟「早\r\n          安」一詞之識別性甚為薄弱，本即不符合商標註冊所\r\n       \
      \   應具備「顯著性」之要件已如前所述。且「早安」與\r\n          「香之堡」或「美芝堡」相結合使用後，消費者對於\r\n       \
      \   習用語「早安」一詞之注意，自遠不及「香之堡」或\r\n          「美芝堡」部分，故後者應為該商標較為醒目亦即識\r\n       \
      \   別性較強之主要部分。是依前揭判決意旨，於比較「\r\n          早安！香之堡」商標及「早安美芝堡」商標時，自應\r\n       \
      \   以主要部分之「香之堡」與「美芝堡」作為判斷商標\r\n          近似與否之基準。甚或於比較「早安！香之堡」商標\r\n       \
      \   與「早安」、「早安！」等商標時，亦應先就原告商\r\n          標主要部分之「香之堡」與據爭商標加以比較，始與\r\n       \
      \   前揭判決意旨相符。\r\n        {3}「早安」或「早安！」用於餐飲店不具有顯著性及識\r\n          別性，不應准許商標的註冊。即便具有識別性，用於\r\
      \n          早餐或餐飲店識別性微弱，保護的範圍或強度應加以\r\n          限縮，所以如果商標有其他部分可以加以區別的話，\r\n\
      \          就應認為不構成近似。\r\n      (2)商標近似與否之判斷基準，實務上揭示「所謂商標之近\r\n        似，係指具有普通知識經驗之商品購買人，於購買時施\r\
      \n        以普通所用之注意，猶不免有混同誤認之虞者而言，故\r\n        將兩商標並置一處細為比對雖有差別，而異時易地分別\r\n \
      \       視察，足認具有普通知識經驗之商品購買人，於購買時\r\n        施以普通所用之注意，猶有混同誤認之虞者，仍不得謂\r\n   \
      \     非近似。」此有最高法院21年上字第1073號判例可稽。\r\n        將系爭商標與據爭商標分別就外觀及讀音加以比較，實\r\n  \
      \      無任何近似或使相關消費者混淆誤認之情形：\r\n        {1}就「外觀」加以比較：\r\n　　　    (甲)「早安！香之堡」與「早安」並無近似之情形：\r\
      \n            據爭「早安」商標不具顯著性，不應准予註冊已如\r\n            前述。況縱就兩商標外觀予以比較，以一般購買人\r\
      \n            施以普通之注意力，異時異地隔離加以觀察，「早\r\n            安」與「早安！香之堡」僅有「早安」二字相同，\r\
      \n            其餘均屬有異，且此二商標就外觀而言予一般人之\r\n            整體觀感印象係截然有別，絕無不能分辨或發生混\r\
      \n            同誤認之情形，故就外觀而言，並無近似之情形。\r\n　　　    (乙)「早安！香之堡」與「早安！」並無近似之情形：\r\n\
      　　　　    據爭「早安！」商標欠缺顯著性，不應准予註冊已\r\n            如前述。且就兩者外觀加以比較，以一般購買人施\r\n   \
      \         以普通之注意力，異時異地隔離加以觀察，顯非不\r\n            能區別「早安！香之堡」與「早安！」兩截然不同\r\n \
      \           之字體外觀，絕無發生混淆近似之情形。縱兩者有\r\n            「早安」及標點符號「！」相同，惟系爭商標之主\r\n\
      \            要部分為「香之堡」，與「早安」截然有別，消費\r\n            者觀察時自僅會注意識別性較強之部分（即「香之\r\n\
      \            堡」部分），並不致發生混淆近似之情形。\r\n　　　    (丙)「早安！香之堡」與「早安美芝堡」並無近似之情\r\n   \
      \         形：\r\n            A.依前揭改制前行政法院54年度判字第115 號判決\r\n              及74年度判字第473\
      \ 號判決所揭示意旨，商標若\r\n              由二以上之部分組成，判斷有無近似時，應先判\r\n              斷是否有「主要部分」，若有則應就較具顯著性\r\
      \n              之主要部分加以比較觀察，倘主要部分並不相似\r\n              ，兩者自非近似之商標。「早安！香之堡」與「\r\
      \n              早安美芝堡」既均係結合「早安」與另一中文詞\r\n              之組合用語，自應先行觀察何一部分始為所謂「\r\
      \n              主要部分」。消費者對於習用語「早安」一詞之\r\n              注意，當遠不及「香之堡」或「美芝堡」較為特\r\
      \n              殊之中文字體部分，故後者應為各該商標較為醒\r\n              目亦即識別性較強之主要部分。是依前揭判決意\r\
      \n              旨，於比較「早安！香之堡」商標及「早安美芝\r\n              堡」商標時，自應以主要部分之「香之堡」與「\r\
      \n              美芝堡」作為判斷商標近似與否之基準。\r\n            B.若就獨立之中文字加以觀察，二商標僅有「堡」\r\n\
      \              一字完全相同，其餘「香」與「美」，「之」與\r\n              「芝」，就中文字型之外觀，即便未施加注意，\r\
      \n              亦截然可分，並無使人誤認之可能，而唯一相同\r\n              之「堡」字，則係商標中常用之慣用字，蓋諸如\r\
      \n              「龍之堡」（註冊第00000000號）、「莎多堡」\r\n              （註冊第00000000號) 、「娃之堡」（註冊第00\r\
      \n              000000號）、「酒之堡」（註冊第00000000號）\r\n              等商標登記，均有使用「堡」字，豈非均有與「\r\
      \n              美芝堡」混淆近似之虞。再就系爭商標全體中文\r\n              字組合觀察，「香之堡」中「之」字為連接詞，\r\
      \n              連接「香」與「堡」二字，甚或「香之」亦可視\r\n              為「堡」之形容詞，而「美芝堡」中「芝」則係\r\
      \n              一名詞，通常用作「靈芝」、「芝蘭」等植物用\r\n              詞，非當連接詞用，更無作為「堡」字形容詞之\r\
      \n              可能，是就字義而言，並無相同或類似之點。甚\r\n              且系爭商標於「香之堡」前尚有「！」之標點符\r\
      \n              號，分隔「早安」與「香之堡」二字，與據爭「\r\n              早安美芝堡」相較，二者予人整體觀感印象明顯\r\
      \n              有別，並非不能分辨。況再就字形加以比較，系\r\n              爭商標與據爭商標使用之字形不同，其字體大小\r\
      \n              亦不相同。準此，足證兩造商標就外觀比較分別\r\n              亦或組合加以比較，不僅字體、字形不同，其意\r\
      \n              義亦截然有異，兩者異時異地整體隔離觀察亦無\r\n              使具有普通知識經驗之消費者有混淆誤認之虞。\r\
      \n        {2}就「讀音」比較：\r\n　　　    (甲)「早安！香之堡」與「早安」並無近似之情形：\r\n　　　　    「早安！香之堡」連貫唱呼之際，與「早安」顯然\r\
      \n            可區別，絕無混淆誤認之虞。\r\n　　　    (乙)「早安！香之堡」與「早安！」並無近似之情形：\r\n　　　　    「早安！香之堡」連貫唱呼之際，與「早安！」亦\r\
      \n            係顯然可區別，一般具有普通識別能力之消費者，\r\n            當不致發生混淆誤認之虞。\r\n　　     \
      \ (丙)「早安！香之堡」與「早安美芝堡」並無近似之情\r\n            形：\r\n　　　      「早安！香之堡」與「早安美芝堡」應先比較其主\r\
      \n            要部分，已如前述。系爭商標與據爭商標主要部分\r\n            之「香之堡」與「美芝堡」讀音加以比較，就兩者\r\
      \n            之首字而論，「香」子音為「ㄒ」，而「美」子音\r\n            為「ㄇ」，起始讀音並不近似。且系爭商標尚有「\r\
      \n            ！」作為停頓語氣之用語，是於連貫唱呼時，兩者\r\n            之讀音並不相同，無使具有普通知識經驗之消費者\r\
      \n            有混淆誤認之虞。是原處分及訴願決定認兩商標之\r\n            讀音相近，且讀音上僅一字之差應屬構成近似之商\r\
      \n            標云云顯有誤解，亦與前揭行政法院認應通體觀察\r\n            及比較主要部分觀察之實務見解不符。\r\n  \
      \    (3)參加人前另曾就原告所有註冊第164335號「香之堡及圖\r\n        」服務標章申請評定，嗣經本院及最高行政法院判決分\r\n\
      \        別為原告勝訴之判決。又參加人再對原告所有註冊第99\r\n        7199號「香之堡Shang gy Bao及圖」商標申請評定，亦\r\
      \n        遭申請不成立之處分，並於95年11月18日遭經濟部駁回\r\n        訴願。前揭二商標均有與系爭商標相同「香之堡」字樣\r\n\
      \        ，適足證被告、本院及最高行政法院均認「香之堡」字\r\n        樣並無與參加人之商標有近似而致消費者混淆誤認之可\r\n  \
      \      能。\r\n    3.系爭商標與據爭「早安美芝堡」商標或「美芝城」業已併\r\n      存分別獨立使用多年，是消費者實際上並不致發生誤認：\r\
      \n      原告與參加人兩造商標已有併存使用數年之事實，蓋原告\r\n      早於81年6 月16日即以「香之堡」為名開立早餐店，由於\r\n\
      \      不斷開發新口味之早餐產品並努力改善產品口感，故所經\r\n      營之早餐店生意門庭若市，頗獲消費者之稱讚，且為擴大\r\n    \
      \  嘉惠更多消費者，陸續成立連鎖加盟店。由於品質優良、\r\n      信譽卓著，甚至記者亦曾主動要求採訪原告，並專刊報導\r\n      。原告有感於永續經營之重要性，進而以企業化方式經營\r\
      \n      其事業，對外尋求增加「加盟店」，請專業人士予以授課\r\n      ，且不定時舉辦孝親活動回饋社會，廣發宣傳單、貼紙及\r\n   \
      \   設立公司網站，以達促銷之目的。對內則不定期舉辦聚餐\r\n      活動，製作制服、帽子、圍裙、文件資料夾等，以凝聚員\r\n      工向心力。具體而論，原告於系爭商標92年6\
      \ 月10日申請\r\n      註冊前即已見使用，足堪認定兩造商標已有併存使用數年\r\n      之事實，此參酌下列關於原告使用系爭商標之公開資訊，\r\
      \n      即足堪為證：(1)「早安！香之堡」分店、加盟電話表及各\r\n      加盟店之店面照片、(2)90年7 月11日民眾日報專刊報導、\r\
      \n      (3)徵才分類廣告費收據、(4)舉辦活動之海報、促銷宣傳單\r\n      、(5)網站資料。準此，足證原告致力於經營其事業，使「\r\
      \n      香之堡」之信譽廣為消費者所知悉，且原告尚以「香之堡\r\n      」為商標名稱，經被告核准數件商標登記，嗣參加人雖曾\r\n   \
      \   對其中「香之堡及圖」、「香之堡Shang gy Bao及圖」申\r\n      請評定，惟均遭駁回。參加人所營餐飲店，主要係以「美\r\n \
      \     芝城」作為其營業標誌，此為參加人所自承，而不論「美\r\n      芝城」、「早安！美芝城」亦或「早安美芝堡」，核均與\r\n     \
      \ 原告「香之堡」商標全然不同。且原告「香之堡」業已具\r\n      有多年廣泛之商譽，與據爭「早安美芝堡」或「美芝城」\r\n      商標均已並存多年，是以具有普通知識經驗之消費者，於\r\
      \n      消費時施以普通所用之注意，當無誤認二商品來自同一或\r\n      有關聯之來源之可能，亦不致發生混淆之情事。\r\n    4.參加人之惡意：\r\
      \n      原告與參加人兩造商標已有併存使用數年之事實，原告早\r\n      於81年6 月16日即以「香之堡」為名開立早餐店。而由於\r\n\
      \      雙方營業項目屬於同業，參加人見原告「香之堡」事業蓬\r\n      勃發展，參加人為求打壓原告，藉以達到市場獨占，而蓄\r\n    \
      \  意剽竊原告之商標，惡意提出以「早安！香之堡」、「早\r\n      安！香芝堡」申請服務標章，以利日後封殺原告之事業體\r\n      發展，但遭核駁之情事。由此可知參加人意欲攀附原告之\r\
      \n      舉措，而非原告欲攀附參加人商譽。在原告之「香之堡」\r\n      系列商標享有盛譽，且有多家連鎖加盟店，嗣後，參加人\r\n   \
      \   竟於90年4 月20日向被告提出「早安！香之堡」、「早安\r\n      ！香芝堡」服務標章之申請，申請案號分別為第00000000\r\n\
      \      號及第00000000號。又前揭二件申請案遭到被告予以核駁\r\n      ，顯見參加人申請第00000000號「早安！香之堡」及第\r\
      \n      00000000號「早安！香芝堡」商標乃惡意之舉措至臻明確\r\n      。\r\n    5.系爭商標最初經被告二次審核，均認無參加人所指摘近似\r\
      \n      其據爭商標之情事，而准予註冊。嗣後訴願機關以有與參\r\n      加人據爭商標近似之虞，而命被告另為處分，被告則基於\r\n   \
      \   訴願之拘束力，僅得撤銷系爭商標註冊。惟被告撤銷系爭\r\n      商標，其所持之理由與被告於第一次異議認系爭商標並無\r\n      近似時所持之理由，兩相比較，就同一商標竟有截然不同\r\
      \n      之認定，其見解顯自相矛盾，實則被告第一次異議時所持\r\n      並無近似之見解，始為其真正看法，致於嗣後被告之所以\r\n   \
      \   變更見解，僅係基於「應受訴願決定意旨拘束」原則之故\r\n      ，被告前後持截然相反、自相矛盾之見解，適足證本件原\r\n      處分所持兩造商標有近似之理由顯非可採。\r\
      \n    6.至參加人稱原告之妻及妻妹曾加盟參加人關係企業，係有\r\n      計畫搭便車抄襲云云。惟商標法第23條第1 項第13款之判\r\n\
      \      別基準係以商標相同或近似為前提要件。原告系爭商標與\r\n      參加人據爭商標並無近似之情形已如前述，既無近似之虞\r\n    \
      \  ，則參加人所執兩造間業務往來關係、及原告之妻及妻妹\r\n      曾加盟參加人關係企業云云，殊無影響前開兩造商標近似\r\n      與否之判斷，不足為採。\r\
      \n  (二)被告主張之理由：\r\n    1.商標法第23條第1 項第13款本文所謂有致消費者混淆誤認\r\n      之虞，係指商標給予消費者的印象，可能致使消費者混淆\r\
      \n      而誤認商品\\ 服務之來源，包括誤認來自不同來源的商品\r\n      \\ 服務以為來自同一來源，或者誤認二商標之使用人間存\r\n\
      \      在關係企業、授權關係、加盟關係或其他類似關係。而判\r\n      斷是否有混淆誤認之虞，被告公告之「混淆誤認之虞」審\r\n    \
      \  查基準，列有各項相關參考因素。其中商標近似及商品類\r\n      似二項要素，依前揭法條規定為必須具備之要件。其他參\r\n      酌要素則視個案中是否存在而為斟酌。\r\
      \n    2.依訴願法第95條及第96條規定，訴願決定有拘束各關係機\r\n      關之效力，原處分機關須重為處分者，應依訴願決定意旨\r\n \
      \     為之：\r\n      (1)本件參照經濟部經訴字第00000000000 號訴願決定意旨\r\n        ，系爭商標其圖樣係由中文「早安」及「香之堡」中間\r\
      \n        置一驚嘆號「！」所組成。而據爭商標圖樣上亦均有中\r\n        文「早安」二字。又據爭註冊第91541 號「早安！」商\r\n\
      \        標圖樣上復有一驚嘆號「！」，據爭註冊第103657號「\r\n        早安美芝堡」商標之讀音相近，且與系爭商標讀音上僅\r\n\
      \        一字之差。是以，以具有普通知識經驗之消費者，於購\r\n        買時施以普通之注意，可能會有所混淆而誤認二商品來\r\n  \
      \      自同一來源或雖不相同但有關聯之來源，應屬構成近似\r\n        之商標。\r\n      (2)系爭商標指定使用之「冷熱飲料店、小吃店、餐廳、早\r\
      \n        餐漢堡店」等服務，與據爭商標指定使用之「餐飲之服\r\n        務」，復屬性質同一或類似之服務。\r\n    3.「早安！香之堡」為不可分割的整體商標圖樣，與據爭商\r\
      \n      標構成近似。\r\n    4.本件綜合兩造商標圖樣近似、服務類似之程度，相關消費\r\n      者極有可能誤認二商標之服務為同一來源，或者誤認二商\r\
      \n      標之使用人間存在關係企業、授權關係、加盟關係或其他\r\n      類似關係，而產生混淆誤認情事，系爭商標應有前揭法條\r\n   \
      \   規定之適用。\r\n  (三)參加人主張之理由：\r\n    1.商標法第23條第1 項第13款所謂「有致相關消費者混淆誤\r\n     \
      \ 認之虞」者，係指兩商標因相同或構成近似，致使相關消\r\n      費者誤認為同一商標，或雖不致誤認二商標為同一商標，\r\n      但極有可能誤認二商標之商品/\
      \ 服務為同一來源之系列商\r\n      品/ 服務，或誤認二商標之使用人間存在關係企業、授權\r\n      關係、加盟關係或其他類似關係而言。而判斷有無混淆誤\r\
      \n      認之虞，則應參酌商標識別性之強弱、商標之近似及商品\r\n      / 服務類似等相關因素之強弱程度、相互影響關係及各因\r\n  \
      \    素等綜合認定是否已達有致相關消費者產生混淆誤認之虞\r\n      。\r\n    2.系爭商標與參加人據爭商標無論於外觀上及讀音上均屬構\r\
      \n      成近似之商標：\r\n      (1)外觀近似：\r\n        {1}系爭商標圖樣係由中文「早安」及「香之堡」中間置\r\n\
      \          一驚嘆號「！」所組成；而據爭商標圖樣上亦均有中\r\n          文「早安」二字。據爭註冊第91541 號「早安！」商\r\
      \n          標圖樣上復有一驚嘆號「！」，外觀上予相關消費者\r\n          交易時之寓目印象，不無使人誤認係同一主體之系列\r\n\
      \          商標，於異時異地隔離觀察，難謂無使相關消費者產\r\n          生混同誤認之虞。\r\n        {2}系爭「早安！香之堡」商標與參加人據爭註冊第1036\r\
      \n          57號「早安美芝堡」商標，二者皆為5 個中文字，且\r\n          排列相同，僅「香」與「美」些微差異，整體外觀並\r\
      \n          不明顯而足以構成近似，於異時異地隔離觀察，實有\r\n          致相關消費者產生混淆誤認之虞。\r\n      (2)讀音近似：\r\
      \n        系爭商標與參加人據爭註冊第103657號「早安美芝堡」\r\n        商標，二者商標圖樣皆為5 個中文字，字首均是「早安\r\
      \n        」二字，字尾均是「堡」字，雖有「美芝」與「香之」\r\n        之別，惟「芝」與「之」讀音相同，在整體讀音上二者\r\n \
      \       僅一字之微差，極易造成交易上之混淆。\r\n    3.兩造商標整體隔離觀察、連貫唱呼之際，難謂非屬構成近\r\n      似之商標。又系爭商標指定使用之「冷熱飲料店、小吃店\r\
      \n      、餐廳、早餐漢堡店」等服務，與據爭諸商標指定使用於\r\n      餐飲之服務，復屬性質同一或類似之服務。是綜合判斷商\r\n   \
      \   標在圖樣及商品之程度等因素，本件系爭商標與據爭商標\r\n      其高度之近似程度及指定商品間高度之類似，以具有普通\r\n      知識經驗之消費者，於購買時施以普通之注意，會有所混\r\
      \n      淆而誤認商標之商品來自同一來源之系列商品或者誤認二\r\n      商標之使用人間存在關係企業、授權關係、加盟關係或其\r\n   \
      \   他類似關係，而產生混淆誤認情事。\r\n    4.據爭商標識別性高：\r\n      (1)以相同之「早安」二字或結合其他文字請准註冊於相同\r\
      \n        之冷熱飲料店服務者共有25筆商標資料，其中22筆皆為\r\n        參加人所有，另二筆「早安你好涼麵」、「早安高帆」\r\n\
      \        主要部分「早安」因皆與「早安」註冊商標構成近似，\r\n        故為參加人撤銷在案，另一筆即是本件系爭商標。據爭\r\n  \
      \      商標參加人使用至今有數年之歷史，其識別性甚高。\r\n      (2)參加人以「早安」二字為基礎之設計結合其他中、外文\r\n    \
      \    字或圖形，已延續出多件同一類型之系列商標，在台灣\r\n        獲准註冊即有116 筆，於中國大陸申請註冊亦獲准註冊\r\n    \
      \    有16筆，消費者印象深，已為相關業者及消費者所知悉\r\n        為參加人之商標。\r\n      (3)據爭商標非習見之商標，具較高之識別性，且經參加人\r\
      \n        保護及使用在市場上建立相當之知名度已如前述，應予\r\n        較高程度之保護，原告以相近似之圖樣作為商標，易使\r\n \
      \       消費者產生混淆誤認。\r\n    5.相關消費者對據爭商標熟悉程度高：\r\n      本件據爭商標經參加人保護及使用在市場上建立相當之知\r\
      \n      名度，而原告商標之使用情形，僅數量甚少之加盟店照片\r\n      、民眾日報刊登總店開幕典禮、報紙徵才、夾報廣告、宣\r\n   \
      \   傳單、製作制服、帽子、圍裙、文件資料夾、設立網站，\r\n      這對於一般商店開業來說，都是基本必備的，難以證明其\r\n      信譽已廣為消費者所知悉。是以，據爭商標係消費者較熟\r\
      \n      悉之商標，應給予較大之保護。\r\n    6.原告於本件所言之事由及所提出之證據諸多不實：\r\n      依原告所提出之90年7\
      \ 月11日民眾日報刊載：「甲○○（\r\n      即本件原告）經營『早安！香之堡』早餐連鎖店，日前舉\r\n      行開幕典禮，里長陳玉梅、林漢平...\
      \ 到場道賀..，甲○\r\n      ○不願接受其父之排油煙機事業，自行經營早餐生意...\r\n      ，二位里長都祝賀甲○○創立的早點連鎖店能鵬程萬里，\r\
      \n      ... 甲○○創立早餐連鎖店就這樣成立了。」而原告創立\r\n      早餐連鎖店開幕之報導日期90年7 月11日，然而其卻稱早\r\n\
      \      於81 年6月16日即開立早餐店，且觀其所提出之使用資料\r\n      上均為90年7 月11日以後，無法證明81年當時即有使用系\r\
      \n      爭商標之實情，可證原告之陳述不實。\r\n    7.(1)本件據爭商標「早安」、「早安！」既已依法獲准註冊\r\n        專用，自有拘束他人不得以相同或近似之商標，於同一\r\
      \n        或類似商品申請註冊之效力，在未為法律原因撤銷前，\r\n        任何人皆不能自行否定其註冊商標具專用權之法律效力\r\n \
      \       ，原告自行對「早安」註冊商標解釋為問候語非參加人\r\n        所獨創，識別性薄弱，為不可採。\r\n      (2)單純「早安」二字作為問候語或標語使用時，不會有商\r\
      \n        標侵害的問題，但現在原告將「早安！香之堡」作為商\r\n        標使用，就應根據商標法探討是否與據爭商標構成近似\r\n \
      \       。\r\n    8.(1)於73年參加人經營之第一代「美而美漢堡店」成立於台\r\n        南，於75年設址於台南市經營餐飲服務，即造成轟動，\r\
      \n        加盟踴躍，為國內知名之早餐餐飲加盟連鎖業者，其信\r\n        譽為一般消費者所熟知，嗣於擴大營業再於78年設立「\r\n\
      \        美而美食品廠」及「美芝城實業股份有限公司」，於73\r\n        年起即陸續推出另一系列之「早安！」、「早安！美而\r\n \
      \       美」、「早安美芝堡」等連鎖方案，並且於國內外獲准\r\n        註冊商標有百餘件，參加人以嶄新的形象，更高的品質\r\n   \
      \     服務，獲得廣大民眾的認同，至今全省連鎖加盟店已達\r\n        2 千家以上遍及台灣本島及澎湖、金門離島，台南為總\r\n    \
      \    公司並於台北、台中、高雄、台東成立營業所及物流所\r\n        ，已建立起完善之銷售網路，參加人為一著名之早餐業\r\n      \
      \  者加盟店除外，亦是提供早餐業者之食品原料及食物製\r\n        造業大型工廠，為多角化經營之企業。\r\n      (2)簡介及行銷廣告等使用資料如下，足證參加人營業信譽\r\
      \n        及商品信譽已為一般消費者所熟知，為一著名連鎖加盟\r\n        店：\r\n        如大規模物料生產設備及廠房、以CAS\
      \ 、GMP 製造流程\r\n        為標準、符合國家食品安全衛生標準，確保消費者權益\r\n        、6 個出貨碼頭，讓各車趟可同時間上貨更有效率的將\r\
      \n        原物料送達加盟店、榮獲台北國際加盟大展『連鎖金商\r\n        獎』及『同業楷模』、建置電子商務網站合約書、電台\r\n \
      \       廣播證明、台灣加盟促進協會會員、廣告宣傳海報數份\r\n        、印製精美月曆、製作時鐘、面紙、鉛筆、便條紙等文\r\n   \
      \     具上皆印製有商標、菜單價目表、母親節、父親節活動\r\n        旗幟、加盟店開幕宣傳單、消費者生日卡片、促銷售點\r\n     \
      \   卡、折價卷、營業名片、大中小信封、製作制服、帽子\r\n        、圍裙、超大型廣告布條、教育訓練資料、加盟合約書\r\n       \
      \ 、加盟說明書、營業市調與分析、產品責任保險證明書\r\n        、網頁資料，網址：ttp://www.macc.com.tw/about_mo\r\
      \n         torcade.htm、加盟創業說明會超大型活動花絮、蘋果\r\n        日報、中國時報、自由時報、中華日報、工商時報刊登\r\
      \n        全省版見報，報導及廣告宣傳、1986年中國時報、1998\r\n        年中華民國成大企業管理聯誼總會會刊、1999年中華民\r\
      \n        國成大企業管理聯誼總會會刊、榮獲2000年食品同業楷\r\n        楷模、榮獲2000年台北國際加盟大展連鎖金商獎、2000\r\
      \n        年度台中區美食展、2000年台北國際連鎖加盟大展（台\r\n        北世貿中心）、2002年6 月號突破雜誌、2002年中華民\r\
      \n        國成大企業管理協進會特刊、2003年台北國際連鎖加盟\r\n        大展（台北世貿中心）、2005年5/ 6月愛閱雜誌、2005\r\
      \n        年高雄美食展活動。\r\n    9.原告之妻妹謝宛伶於80年10月1 日即任職於參加人直至89\r\n      年9 月1 日離職，並於92年9\
      \ 月22日加盟參加人之關係企\r\n      業美芝城早餐加盟店並以「早安！美芝城」作為營業標誌\r\n      之餐飲店，按原告與謝宛伶之妻妹親戚關係，原告對於參\r\
      \n      加人之「早安！美芝城」、「早安美芝堡」商標之存在，\r\n      難以諉稱為不知者。\r\n   10.原告之妻謝馨儀早在86年7\
      \ 月14日即曾加盟參加人之美芝\r\n      城早餐加盟店並以「早安！美芝城」商標作為營業標誌之\r\n      餐飲店。按原告與謝馨儀二人互為夫妻關係，夫妻在法律\r\
      \n      上互有共同生活及同居義務，故原告對於妻子加盟之事業\r\n      ，難以諉稱為不知情。後來夫妻倆人即抄襲參加人之「早\r\n   \
      \   安！美芝城」、「早安美芝堡」改以「早安！香之堡」作\r\n      為經營早餐店之標誌，並以「香之堡」作為其公司名稱香\r\n      之堡實業有限公司之特取部分，進而抄襲申請註冊商標，\r\
      \n      是其申請註冊非屬善意。\r\n   11.原告是一步一步有計劃性搭便車抄襲參加人之商標，因為\r\n      「早安！香之堡」商標其中文與參加人信譽表徵之「早安\r\
      \n      ！美芝城」同系列之「早安！」及「早安美芝堡」相近似\r\n      ，進而其另案註冊第164335、993396、997199號「香之堡\r\
      \n      及圖」商標其蛋圖與參加人信譽表徵之蛋圖二者相彷彿，\r\n      是其搭便車抄襲之心至明。\r\n   12.原告指稱參加人於90年4\
      \ 月20日向被告提出「早安！香之\r\n      堡」、「早安！香芝堡」服務標章為惡意申請。惟參加人\r\n      係以自己的「早安！美芝城」、「早安！美芝堡」同系列\r\
      \n      商標為申請策略，並非惡意申請。更況參加人之「早安！\r\n      香之堡」商標申請日（90.4.20 ）較原告香之堡實業有限\r\n\
      \      公司設立日（90.6.8 ）為早，又如何稱是惡意之舉。\r\n   13.至原告所舉另案註冊第164335號「香之堡及圖」商標評定\r\n\
      \      案經最高行政法院判決及註冊第997199號「香之堡Shang\r\n      Gu Bao及圖」商標訴願駁回之決定書，查該二案件其爭議\r\
      \n      點乃為雞蛋圖形，而不是中文「香之堡」部分，是與本件\r\n      案情不同。\r\n    理  由\r\n一、按商標「相同或近似於他人同一或類似商品或服務之註冊商\r\
      \n    標或申請在先之商標，有致相關消費者混淆誤認之虞者」，\r\n    不得註冊，為商標法第23條第1 項第13款本文所規定。所謂\r\n  \
      \  「有致相關消費者混淆誤認之虞」者，係指兩商標因相同或\r\n    構成近似，致使相關消費者誤認為同一商標，或雖不致誤認\r\n    二商標為同一商標，但極有可能誤認二商標之商品/\
      \ 服務為\r\n    同一來源之系列商品/ 服務，或誤認二商標之使用人間存在\r\n    關係企業、授權關係、加盟關係或其他類似關係而言。而判\r\
      \n    斷有無混淆誤認之虞，則應參酌商標識別性之強弱、商標之\r\n    近似及商品/ 服務類似等相關因素之強弱程度、相互影響關\r\n    係及各因素等綜合認定是否已達有致相關消費者產生混淆誤\r\
      \n    認之虞。而衡酌商標是否近似，以具有普通知識、經驗之商\r\n    品購買人於購買時施以普通所用之注意判斷之。\r\n二、經查，系爭商標圖樣係由中文「早安」及「香之堡」中間置\r\
      \n    一驚嘆號「！」所組成。而據爭商標圖樣上亦均有中文「早\r\n    安」二字，其中據爭註冊第91541號「早安！」商標圖樣上\r\n   \
      \ 復有一驚嘆號「！」，據爭註冊第103657號「早安美芝堡」\r\n    商標雖有「美芝」與「香之」及驚嘆號「！」有無之別，惟\r\n    「芝」與「之」讀音相同，在讀音上與系爭商標僅一字之差\r\
      \n    。因此，兩造商標異時異地整體隔離觀察、連貫唱呼之際，\r\n    難謂非屬構成近似之商標。原告雖主張「早安」一詞之識別\r\n    性甚為薄弱，本即不符合商標註冊所應具備「顯著性」之要\r\
      \n    件。於比較「早安！香之堡」商標及「早安美芝堡」商標時\r\n    ，自應以主要部分之「香之堡」與「美芝堡」作為判斷商標\r\n    近似與否之基準。甚或於比較「早安！香之堡」商標與「早\r\
      \n    安」、「早安！」等商標時，亦應先就原告商標主要部分之\r\n    「香之堡」與據爭商標加以比較，將系爭商標與據爭商標分\r\n    別就外觀及讀音加以比較，實無任何近似或使相關消費者混\r\
      \n    淆誤認之情形等等。但查，早安一詞雖屬常見招呼用語，但\r\n    使用於餐飲之服務並非不具識別性。且據爭註冊第91404 號\r\n  \
      \  、91541 號商標自96年6 月間即取得註冊使用迄今，其並未\r\n    因該等商標不具識別性遭撤銷，其依法註冊享有之商標權自\r\n   \
      \ 應受保障。而系爭商標與據爭商標構成近似，已如前述，原\r\n    告主張兩造商標比較「早安！香之堡」商標及「早安美芝堡\r\n    」商標時，自應以主要部分之「香之堡」與「美芝堡」作為\r\
      \n    判斷商標近似與否之基準，於比較「早安！香之堡」商標與\r\n    「早安」、「早安！」等商標時，應先就原告商標主要部分\r\n    之「香之堡」與據爭商標加以比較云云，非屬可採。況本件\r\
      \n    原處分係依據94年12月6 日經訴第00000000000 號訴願決定\r\n    意旨重為處分，依訴願法第95條規定，就其事件，有拘束各\r\
      \n    關係機關之效力。被告據此受訴願決定機關決定之拘束，並\r\n    依訴願法第96條依訴願決定意旨重為處分，於法亦無違誤。\r\n    又系爭商標指定使用之「冷熱飲料店、小吃店、餐廳、早餐\r\
      \n    漢堡店」等服務，與據爭諸商標指定使用於餐飲之服務，復\r\n    屬性質同一或類似之服務。衡酌兩造商標圖樣近似、服務類\r\n    似之程度，相關消費者極有可能誤認二商標之服務為同一來\r\
      \n    源，或者誤認二商標之使用人間存在關係企業、授權關係、\r\n    加盟關係或其他類似關係，而產生混淆誤認情事，系爭商標\r\n    之註冊應有首揭法條規定之適用。\r\
      \n三、至於原告主張參加人前另曾就原告所有註冊第164335號「香\r\n    之堡及圖」服務標章申請評定，嗣經本院及最高行政法院分\r\n    別判決原告勝訴，以及參加人再對原告所有註冊第997199號\r\
      \n    「香之堡Shang gy Bao及圖」商標申請評定，亦遭申請不成\r\n    立之處分，並於95年11月18日遭經濟部駁回訴願一節。經查\r\
      \n    ，上開案件兩造爭執之商標圖樣與本件不同，案情有異，自\r\n    難比附援引。另本件商標圖樣為「早安！香之堡」商標與原\r\n    告所指81年6\
      \ 月16日即以「香之堡」為名開立早餐店之事實\r\n    仍有不同，尚不能以該事實即認系爭商標與據爭「早安美芝\r\n    堡」商標業已併存分別獨立使用多年。且據爭商標分別在86\r\
      \n    年7 月及87年11月註冊公告，依原告所提90年7 月11日民眾\r\n    日報( 本院卷第47頁) 報導顯示當時原告始舉行「早安！香\r\
      \n    之堡」早餐連鎖店開幕不久，因此，亦無從遽認系爭商標與\r\n    據爭商標已有併存使用數年之事實，原告此部分主張仍不能\r\n    為其有利之判斷。\r\
      \n四、從而被告以系爭商標之註冊有違商標法第23條第1項第13 款\r\n    之規定而為應予撤銷之處分，參照首揭法條規定及說明，於\r\n    法並無不合。訴願決定予以維持，亦無違誤。原告主張前詞\r\
      \n    ，請求撤銷訴願決定及原處分，為無理由，應予駁回。\r\n據上論結，本件原告之訴為無理由，爰依行政訴訟法第98條第1\r\n項前段，判決如主文。\r\
      \n中    華    民    國    96     年    11     月    8   日\r\n                    \
