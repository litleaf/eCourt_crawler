      \n    第159 條第1 項規定，原則上並無證據能力。且上開自白書\r\n    之內容，核與渠於本院審理時證述之情節大致相符，亦查無\r\n  \
      \  刑事訴訟法第159 條之3 所定各款情形；而辯護人復於本院\r\n    準備程序時，否認上開證據方法之證據能力。是依上開說明\r\n    ，應認上開自白書，無證據能力。\r\
      \n二、證人庚○○於調查局之證述、證人丁○○之談話記錄：\r\n    被告甲○○、洪辯護人、徐辯護人、被告辛○○及許辯護人\r\n    均爭執該證述係被告以外之人審判外之陳述，無證據能力。\r\
      \n    查證人庚○○、丁○○均係被告以外之人，渠等於調查局時\r\n    之陳述或談話記錄，均係被告以外之人於審判外之言詞陳述\r\n    ，依刑事訴訟法第159\
      \ 條第1 項規定，原則上並無證據能力\r\n    。且證人庚○○於調查局時之陳述、證人丁○○之談話記錄\r\n    ，核與渠等於本院審理時證述之情節大致相符，亦查無刑事\r\
      \n    訴訟法第159 條之3 所定各款情形；而辯護人復於本院準備\r\n    程序時，否認上開證據方法之證據能力。是依上開說明，應\r\n  \
      \  認證人庚○○於調查局時之陳述、證人丁○○之談話記錄，\r\n    均無證據能力。\r\n三、被告壬○○、癸○○於調查局之陳述：\r\n    被告甲○○、洪辯護人、徐辯護人、被告辛○○及許辯護人\r\
      \n    均爭執該證述係被告以外之人審判外之陳述，無證據能力。\r\n    查被告壬○○、癸○○均係被告甲○○、辛○○以外之人，\r\n    渠等於調查局時之陳述，係被告以外之人於審判外之言詞陳\r\
      \n    述，依刑事訴訟法第159 條第1 項規定，原則上並無證據能\r\n    力。且被告壬○○、癸○○於調查局時之陳述，核與渠等於\r\n  \
      \  本院審理時證述之情節大致相符，亦查無刑事訴訟法第159\r\n    條之3 所定各款情形；而被告甲○○、辛○○、辯護人復於\r\n    本院準備程序時，否認上開證據方法之證據能力。是依上開\r\
      \n    說明，應認共同被告壬○○、癸○○於調查局時之陳述，並\r\n    無證據能力。\r\n四、被告辛○○、甲○○於調查局之陳述：\r\n  \
      \  被告甲○○、洪辯護人、徐辯護人、被告辛○○及許辯護人\r\n    均爭執該證述分別係被告以外之人審判外之陳述，無證據能\r\n    力。查被告辛○○係被告甲○○以外之人，被告甲○○係被\r\
      \n    告辛○○以外之人，渠等於調查局時之陳述，均係被告以外\r\n    之人於審判外之言詞陳述，依刑事訴訟法第159 條第1 項規\r\n  \
      \  定，原則上並無證據能力。按被告以外之人於檢察事務官、\r\n    司法警察官或司法警察調查中所為之陳述，與審判中不符時\r\n    ，其先前之陳述具有較可信之特別情況，且為證明犯罪事實\r\
      \n    存否所必要者，得為證據，刑事訴訟法第159 條之2 定有明\r\n    文。所謂「前後陳述不符」之要件，應就前後階段之陳述進\r\n  \
      \  行整體判斷，以決定其間是否具有實質性差異，惟無須針對\r\n    全部陳述作比較，陳述之一部分有不符，亦屬之。而所謂「\r\n    較可信之特別情況」之情形，亦應就前後陳述時之各種外部\r\
      \n    情況進行比較，以資決定何者外部情況具有可信性。若陳述\r\n    係在特別可信之情況下所為，則虛偽陳述之危險性即不高，\r\n    雖係審判外陳述，或未經被告反對詰問，仍得承認其有證據\r\
      \n    能力。經查，被告辛○○於調查局之陳述，與其於本院審理\r\n    時證稱，就其辦理報關貨品之貨主是否係被告甲○○，有前\r\n    後陳述不符之情形；被告甲○○於調查局之陳述，與其於本\r\
      \n    院審理時證稱，就檢疫合格證明是否係偽造，有前後陳述不\r\n    符之情形。本院審酌其等於調查局中所為之陳述，距案發時\r\n    點較近，記憶力應屬清晰，其陳述較趨於真實；且較無來自\r\
      \n    其他被告在庭壓力而做出迴避對其他被告不利之證述，或因\r\n    不想生事乃虛構事實而為陳述，客觀上應具有較可信之特別\r\n    情況，且亦為證明犯罪事實存否所必要，依上揭規定，其等\r\
      \n    於調查局中之證言自有證據能力。\r\n五、被告壬○○、辛○○、癸○○及甲○○於偵訊之陳述：\r\n    按被告以外之人於偵查中向檢察官所為陳述，除顯有不可信\r\
      \n    之情況者外，得為證據，刑事訴訟法第159 條之1 第2 項定\r\n    有明文。偵查中對被告以外之人所為之偵查筆錄，或被告以\r\n \
      \   外之人向檢察官所提之書面陳述，性質上均屬傳聞證據。惟\r\n    現階段刑事訴訟法規定檢察官代表國家偵查犯罪、實施公訴\r\n    ，依法其有訊問被告、證人及鑑定人之權，證人、鑑定人且\r\
      \n    須具結，而實務運作時，檢察官偵查中向被告以外之人所取\r\n    得之陳述，原則上均能遵守法律規定，不致違法取供，其可\r\n    信度極高。是被告以外之人前於偵查中已具結而為證述，除\r\
      \n    反對該項供述得具有證據能力之一方，已釋明「顯有不可信\r\n    之情況」之理由外，不宜即遽指該證人於偵查中之陳述不具\r\n    證據能力。次按刑事訴訟法第158\
      \ 條之3 規定：「證人、鑑\r\n    定人依法應具結而未具結者，其證言或鑑定意見，不得作為\r\n    證據。」所謂「依法應具結而未具結者」，係指檢察官或法\r\
      \n    官依刑事訴訟法第175 條之規定，以證人身分傳喚被告以外\r\n    之人（證人、告發人、告訴人、被害人、共犯或共同被告）\r\n   \
      \ 到庭作證，或雖非以證人身分傳喚到庭，而於訊問調查過程\r\n    中，轉換為證人身分為調查時，此時其等供述之身分為證人\r\n    ，則檢察官、法官自應依本法第186\
      \ 條有關具結之規定，命\r\n    證人供前或供後具結，其陳述始符合第158 條之3 之規定，\r\n    而有證據能力。若檢察官或法官非以證人身分傳喚而以告發\r\
      \n    人、告訴人、被害人或共犯、共同被告身分傳喚到庭為訊問\r\n    時（例如刑事訴訟法第71條、第219 條之6 第2 項、第236\r\n\
      \    條之1 第1 項、第248 條之1 、第271 條第2 項、第271 條\r\n    之1 第1 項），其身分既非證人，即與「依法應具結」之要\r\
      \n    件不合，縱未命其具結，純屬檢察官或法官調查證據職權之\r\n    適法行使，當無違法可言。而前揭不論係本案或他案在檢察\r\n    官面前作成未經具結之陳述筆錄，係屬被告以外之人於偵查\r\
      \n    中向檢察官所為之陳述，本質上屬於傳聞證據，基於保障被\r\n    告在憲法上之基本訴訟權，除該被告以外之人死亡、身心障\r\n    礙致記憶喪失或無法陳述、滯留國外或所在不明而無法傳喚\r\
      \n    或傳喚不到、或到庭後拒絕陳述等情形外，如已經法院傳喚\r\n    到庭具結而為陳述，並經被告之反對詰問，前揭非以證人身\r\n    分而在檢察官面前未經具結之陳述筆錄，除顯有不可信之情\r\
      \n    況者外，得為證據（最高法院96年度台上字第3527號判決參\r\n    照）。被告壬○○、癸○○、辛○○及甲○○於偵查中經檢\r\n  \
      \  察官以被告身分傳喚，依前開說明，無須具結；且被告4 人\r\n    均已到庭接受詰問，且已賦予被告4 人反對詰問之機會，是\r\n    依前開說明，並參以被告壬○○、癸○○、辛○○及甲○○\r\
      \n    於偵查中之陳述，並無證據證明顯有不可信之情形，應有證\r\n    據能力。\r\n六、快桅股份有限公司高雄分公司（下稱快桅公司）地磅記錄：\r\
      \n    該地磅記錄，係機械依該當時情狀，以機械之方式加以紀錄\r\n    、留存者，而地磅記錄與現場真實情狀間之一致性，乃係透\r\n    過機械方式資為保障，其間並不存在人對現實情狀知覺、記\r\
      \n    憶、表述等錯誤，復欠缺故為虛枉之疑慮，故地磅記錄之性\r\n    質非屬供述證據，而無傳聞法則之適用。又該地磅於90年9\r\n    月4\
      \ 日經經濟部標準檢驗局檢驗合格，有效期限至91年9 月\r\n    30日，有經濟部標準檢驗局度量衡器檢定合格證書在卷可參\r\n    （本院卷四第181\
      \ 頁）。再參諸卷內別無證據顯示該地磅有\r\n    何不精確之狀況，或該地磅記錄有經偽、變造之情形，是應\r\n    有證據能力。\r\n七、本判決所引用之其餘證據資料（詳後引證據），其中傳聞證\r\
      \n    據部分，縱無刑事訴訟法第159 條之1 至第159 條之4 或其\r\n    他規定之傳聞證據例外情形，亦因被告、辯護人及檢察官或\r\n\
      \    同意可作為證據使用，或未聲明異議，依刑事訴訟法第159\r\n    條之5 第1 項、第2 項之規定，本院審酌各該傳聞證據並非\r\n  \
      \  違法取得，與待證事項具關聯性，證明力亦非明顯過低等情\r\n    ，認以之作為證據係屬適當，具有證據能力。\r\n貳、有罪部分\r\n    訊據被告甲○○、辛○○、壬○○及癸○○均否認有何上開\r\
      \n    犯行，被告甲○○辯稱：除以金蕎公司名義進口之貨品，係\r\n    其借用金蕎公司之名義進口外，其並非其餘貨品之貨主，合\r\n    格檢疫證並非其偽造，亦不知有虛開發票一事等語；被告辛\r\
      \n    ○○辯稱：其僅代為辦理報關程序，並無偽造檢疫合格證，\r\n    發票係被告壬○○向其表示係被告甲○○要其請昌勇公司開\r\n    立等語；被告壬○○辯稱：其僅負責代為借牌，並無偽造檢\r\
      \n    疫合格證，發票係被告甲○○要求開立等語；被告癸○○辯\r\n    稱：其並未參與虛開發票一事，係受被告甲○○等人威脅始\r\n    協助製作不實之申請書及說明書，並收取如附表所示之發票\r\
      \n    以掩飾犯行等語。經查：\r\n一、被告辛○○係華戈公司之總經理，壬○○係雅祺公司之負責\r\n    人，癸○○係琪雄公司之負責人。被告辛○○於91年5\
      \ 月21\r\n    日、6 月16日、7 月21日及9 月9 日，持證號分別為MPE-56\r\n    3319、MPE-578812、MPE-563529、MPE-568772、MPE-565535\r\
      \n    之美國檢疫合格證向高雄檢疫分局申請檢疫。甲○○於91年\r\n    7 月之某日，將證號MPE-457770及MPD-457770之美國檢疫合\r\
      \n    格證交予陳清原，由陳清原於91年7 月8 日持上開檢疫合格\r\n    證向高雄檢疫分局申請檢疫。丙○○於91年8 月26日持證號\r\n\
      \    MPE-789226及MPE-789450之美國檢疫合格證，向高雄檢疫分\r\n    局申請檢疫。琪雄公司並無向華戈公司購買55噸之豬雜等肉\r\
      \n    品，亦無委託昌勇公司加工該肉品；華戈公司及昌勇公司曾\r\n    開立如附表所示之統一發票等情。業據證人陳清原、戊○○\r\n    、丙○○、曾河源、陳京華、洪秋東、庚○○分別於調查局\r\
      \n    詢問或偵查或本院審理中證述明確（調查局卷第63頁至第68\r\n    頁、第70之1 頁至第90頁；偵卷一第22頁倒數第5 行至第25\r\
      \n    頁第3 行；偵卷二第18頁；本院卷四第132 頁第12行至第\r\n    145 頁倒數第12行），復有編號MPE-563319、MPE-578812、\r\
      \n    MPE-563529、MPE-568772、MPE-565535、MPE-457770、MPD-\r\n    457770、MPE-789226及MPE-789450號之美國檢疫合格證、昌\r\
      \n    勇公司91年9 月30日編號PW00000000號統一發票、華戈公司\r\n    91年11月1 日編號QX00000000號統一發票在卷可參（調查局\r\
      \n    卷第140 頁、第141 頁、第174 頁、第176 頁、第182 頁、\r\n    第189 頁、第195 頁；偵卷一第95頁、第96頁；本院卷二第\r\
      \n    129 頁、第130 頁）；且為被告4 人所不爭執（本院卷三第\r\n    217 頁至第221 頁之不爭執事項），是此部分之事實，堪以\r\
      \n    認定。\r\n二、上開美國檢疫合格證經本院函請台灣高等法院函轉外交部函\r\n    轉美國農業部食品安全檢查局鑑定真偽，結果認「檢疫證MP\r\
      \n    E-565535、MPE-568772、MPE-563529、MPE-578812及MPE-56\r\n    3319其簽發之區域辦公室（District\
      \ Office 欄位）為Des\r\n    Moines, Iowa，然而該證Product Export Form 欄所登載指\r\n    定設施（establishment）\
      \ 編碼，並非屬於Des Moines轄區\r\n    。檢疫證MPE-789226、MPE-789450上登載由Milford,IN（印\r\n \
      \   第安那州）區域辦公室所簽發，事實上FSIS在Milford,IN並\r\n    無區域辦公室。根據該檢疫證上指定外銷設施編號為320 M\r\n\
      \    ，則應屬於堪薩斯州之Lawrence, Kansas district 區域辦\r\n    公室轄區。另，FSIS相關官員指出，該兩張檢疫證上簽名並\r\
      \n    非其所簽署」，有駐美國代表處96年5 月22日美經字第0704\r\n    53號函附卷可參（本院卷二第140 頁、第141 頁）。又證人\r\
      \n    乙○○於本院審理時陳稱：91年間其於行政院農委會動植物\r\n    防疫檢疫局高雄分局港口檢疫站擔任主任，負責動植物產品\r\n    進出口檢疫及審核相關文件，91年間若要進口豬大腸、雞胸\r\
      \n    肉、雞睪丸、雞屁股、豬腩排、豬脊骨、豬脂肪、豬腱等產\r\n    品進入國內，需檢附檢疫證明文件，先初步審核所提出之檢\r\n    疫證明文件，如發現有問題，會傳回原核發單位確認，原核\r\
      \n    發單位會回覆該檢疫文件是否有偽造或塗改之情事等語明確\r\n    （本院卷四第121 頁第10行至倒數第4 行），而編號MPE-45\r\n\
      \    7770、MPD-457770號檢疫證，均經證人乙○○向美國農業部\r\n    國際農業署查證結果認定該2 張檢疫證均係屬偽造，有高雄\r\n\
      \    港口檢疫站電話傳真資料及美國回覆之電子郵件附卷可佐（\r\n    調查局卷第142 頁至第144 頁）。按理核發之檢疫文件均有\r\n  \
      \  一定順序之編號，編號數較先者，通常係較早核發，編號數\r\n    較後者，應係較晚核發；惟觀之編號MPE-578812號檢疫合格\r\n   \
      \ 證核發日期為91年4 月20日，編號MPE-563529號檢疫合格證\r\n    核發日期為91年5 月7 日，編號MPE-568772號檢疫合格證核\r\
      \n    發日期為91年6 月20日，編號MPE-565535號檢疫合格證核發\r\n    日期為91年6 月1 日，可知編號數較先者核發日期較晚，顯\r\
      \n    與常情不符。綜上，足認上開檢疫合格證均屬偽造。\r\n三、關於犯罪事實二部分：\r\n    被告辛○○於調查局詢問及本院審理中供稱：其與被告甲○\r\
      \n    ○、壬○○熟識，渠等要其辦理報關事宜，辦理報關所需之\r\n    各種文件係被告壬○○交付，並表明係被告甲○○提供；其\r\n    亦曾與被告壬○○至被告甲○○之住處拿美國檢疫合格證，\r\
      \n    因為被告甲○○有提供美國檢疫合格證，故其持該合格證向\r\n    高雄檢疫分局申請檢疫，被告甲○○向被告壬○○借用雅祺\r\n    公司名義進口雞胸肉、雞屁股、豬大腸等貨品時，其在場，\r\
      \n    被告甲○○向其表示這樣沒有問題等語明確（調查局卷第17\r\n    頁倒數第6 行至最後1 行、第19頁倒數第4 行至第20頁倒數\r\n\
      \    第4 行、第22頁倒數第4 行至第23頁第1 行、第28頁倒數第\r\n    2 行至最後1 行；94年度偵字第5210號卷第18頁倒數第7\
      \ 行\r\n    至倒數第4 行；本院卷四第96頁倒數第6 行至倒數第4 行、\r\n    第98頁最後1 行至第99頁第2 行、第21行至第27行）。被告\r\
      \n    壬○○於偵查及本院審理中陳稱：91年7 月間其與被告辛○\r\n    ○因辦理申請檢疫所提出之檢疫合格證有不符之情形，至被\r\n   \
      \ 告甲○○住處，看到被告甲○○拿出另1 張美國檢疫合格證\r\n    ，因為同一批貨物不可能有2 張檢疫合格證，其認為檢疫合\r\n    格證係偽造等語綦詳（本院卷四第78頁倒數第2\
      \ 行至第79頁\r\n    第4 行）。綜上，可知編號MPE-563319、MPE-578812、MPE-\r\n    563529、MPE-568772、MPE-565535號之美國檢疫合格證均係\r\
      \n    被告甲○○所偽造，並由被告辛○○向高雄檢疫分局申請檢\r\n    疫。被告壬○○雖以前開情詞置辯，惟依其智識能力，理應\r\n    明知被告甲○○借用雅祺公司名義進口貨物，應有從事不法\r\
      \n    行為之虞，否則何須讓其坐收借牌費用，又其若僅係單純借\r\n    牌供被告甲○○進口貨品，則其於借牌後，僅需等待收取借\r\n    牌費用即可，又何需向被告甲○○拿取美國檢疫合格證，並\r\
      \n    轉交予被告辛○○，復參以被告壬○○於91年7 月間即明知\r\n    被告甲○○所提供之美國檢疫合格證係偽造，倘其無意共同\r\n   \
      \ 參與前揭犯行，為避免涉及犯罪，按理應向被告甲○○表示\r\n    不願再讓被告甲○○以雅祺公司之名義進口貨品，惟被告壬\r\n    ○○不但繼續讓被告甲○○以雅祺公司名義進口貨品，並交\r\
      \n    付相關美國檢疫合格證予被告辛○○，可知被告壬○○並非\r\n    僅單純借牌，而係實際參與上開犯行。被告辛○○雖以上開\r\n    情詞置辯，惟被告辛○○若僅係單純受被告甲○○、壬○○\r\
      \n    之委託代為報關，則其應在被告甲○○及壬○○談妥以雅祺\r\n    公司名義進口後，才知悉要代辦報關一事，豈會在被告甲○\r\n    ○向被告壬○○借用雅祺公司名義時即在場見聞，而被告甲\r\
      \n    ○○又何需向被告辛○○保證如此進口沒有問題，況且被告\r\n    辛○○自承曾應被告甲○○及壬○○之要求，為掩飾犯罪事\r\n    實五之犯行，而繕寫虛偽不實之申請書及說明書（詳後述）\r\
      \n    ，亦徵被告辛○○自始即明知且參與上開犯行，並非單純受\r\n    託報關，否則自無承擔刑事責任之風險而為他人掩飾犯行之\r\n    必要。故被告甲○○、壬○○及辛○○前開所辯，均顯係卸\r\
      \n    責之詞，均不足採信。綜上，本部分事證明確，被告甲○○\r\n    、壬○○及辛○○上揭犯行已堪認定，均應予依法論科。\r\n四、關於犯罪事實三部分：\r\
      \n    證人陳清原於調查局詢問、偵查中證稱：戊○○曾委託正芳\r\n    報關行就金蕎公司所進口之一批冷凍肉品代為報關，並提供\r\n    證號MPE-457770及MPD-457770號之美國檢疫合格證申請檢疫\r\
      \n    等語明確（調查局卷第64頁第3 行至第13行；偵卷一第22頁\r\n    倒數第5 行至倒數第3 行）。證人戊○○於本院審理中證稱\r\n\
      \    ：91年7 月間被告甲○○曾委託其以金蕎公司之名義進口冷\r\n    凍豬腩排、豬脊骨、豬大腸及豬脂肪，國外文件均係被告甲\r\n    ○○所提供等語綦詳（本院卷四第132\
      \ 頁倒數第15行至倒數\r\n    第11行）。被告甲○○於本院審理時亦陳稱：證號MPE-4577\r\n    70及MPD-457770號之美國檢疫合格證係其交給戊○○等語（\r\
      \n    本院卷四第94頁第3 行至第5 行）。綜上可知，該貨品係被\r\n    告甲○○以金蕎公司之名義所進口，該貨物之美國檢疫合格\r\n  \
      \  證亦係被告甲○○所提供，而該2 張美國檢疫合格證係偽造\r\n    業如前述，且被告甲○○於調查局詢問時陳稱其知悉美國檢\r\n    疫合格證係偽造等語（調查局卷第12頁倒數第5\
      \ 行至最後1\r\n    行），故被告甲○○前開所辯，均顯係卸責之詞，均不足採\r\n    信。綜上，本部分事證明確，被告甲○○上揭犯行已堪認定\r\
      \n    ，應予依法論科。\r\n五、關於犯罪事實四部分：\r\n    證人丙○○於調查局、偵查中及本院審理中證稱：91年8 月\r\n    21日被告甲○○曾提供材華公司之文件委託代為報關，報關\r\
