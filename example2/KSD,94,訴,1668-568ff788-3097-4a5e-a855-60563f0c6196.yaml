      \n    昌勇公司開立受託處理55噸豬雜之發票給琪雄公司等語綦詳\r\n    （調查局卷第43頁倒數第4 行至第44頁第6 行）。又證人即\r\n\
      \    昌勇公司之經理庚○○於調查局、偵查及本院審理中證稱：\r\n    昌勇公司從未接受琪雄公司委託加工處理任何物品，91年9\r\n    月間昌勇公司曾開立發票號碼為PW00000000號，金額為462,\r\
      \n    000 元，內容為琪雄公司處理55噸豬骨頭之統一發票給被告\r\n    辛○○，發票買受人係應被告辛○○及甲○○之要求填寫琪\r\n  \
      \  雄公司，但事實上該份發票之內容並非實在，而琪雄公司91\r\n    年11月19日之說明書內容並非實在等語明確（調查局卷第92\r\n    頁第7\
      \ 行至倒數第3 行、第93頁第1 行至第7 行、第94頁第\r\n    9 行至第95頁第3 行；偵卷一第24頁第7 行至第17行；本院\r\n \
      \   卷四第141 頁倒數第10行至倒數第3 行）。被告癸○○於調\r\n    查局、偵查及本院審理中均供稱：琪雄公司未曾向雅祺公司\r\n   \
      \ 購買豬大腸或豬雜等肉品，亦未曾委託昌勇公司加工處理55\r\n    噸之豬大腸，琪雄公司91年11月19日之說明書係被告辛○○\r\n    所製作，內容均不實在，被告辛○○為證明與琪雄公司有買\r\
      \n    賣交易，以華戈公司之名義開立約3,500,000 元之發票給琪\r\n    雄公司，並要昌勇公司開立受委託加工處理55噸豬大腸，發\r\n\
      \    票號碼係PW00000000號，金額為462,000 元之統一發票給琪\r\n    雄公司，其曾將該2 張發票交給會計做沖帳等語（調查局卷\r\
      \n    第59頁第6 行至第60頁第3 行；偵卷一第25頁第11行至第26\r\n    頁第2 行）。綜上可知，如附表所示之統一發票均係虛偽不\r\
      \n    實，而被告甲○○若非知情並參與前開犯行，則何需要求昌\r\n    勇公司開立前揭不實發票。被告壬○○若僅單純借牌予被告\r\n    甲○○，並未參與前開犯行。豈會對整個犯罪過程瞭若指掌\r\
      \n    ，又豈會再提供琪雄公司章及被告癸○○之印章予被告辛○\r\n    ○製作上揭不實之申請書及說明書。被告辛○○若僅單純受\r\n    被告甲○○、壬○○之委託辦理報關事宜，其於辦妥報關相\r\
      \n    關事宜後，即無須再過問後續事宜，則其何需為被告甲○○\r\n    及壬○○以琪雄公司之名義製作前開申請書及說明書，又豈\r\n    會明知琪雄公司並未向華戈公司購買55噸未處理之豬大腸之\r\
      \n    情形下，以華戈公司之名義開立上開發票，亦明知琪雄公司\r\n    未委託昌勇公司加工處理豬大腸之情形下，要求昌勇公司開\r\n    立上開之不實發票等情，顯見被告辛○○並非僅單純受託辦\r\
      \n    理報關事宜，而係共同參與前開犯行。被告癸○○既明知琪\r\n    雄公司未與華戈公司、昌勇公司為上開交易，其身為琪雄公\r\n    司之負責人，理應知悉虛開發票係違法行為，豈會以如附表\r\
      \n    所示之不實統一發票沖帳，又若被告癸○○曾受被告辛○○\r\n    及壬○○之威脅，按理應立即報警，又豈會使用如附表所示\r\n    之統一發票沖帳，顯見被告癸○○係共同參與前開犯行。故\r\
      \n    被告甲○○、壬○○、辛○○及癸○○前開所辯，均顯係卸\r\n    責之詞，均不足採信。綜上，本部分事證明確，被告甲○○\r\n    、壬○○、辛○○及癸○○前揭犯行均堪認定，均應予依法\r\
      \n    論科。\r\n七、新舊法比較\r\n（一）商業會計法於95年5 月24日修正公布，並於同年月26日施\r\n      行，其中第71條第1\
      \ 款關於商業負責人以明知不實之事項\r\n      而填製不實會計憑證或記入帳冊之處罰規定，法定刑由「\r\n      5 年以下有期徒刑、拘役或科或併科新臺幣15萬元以下罰\r\
      \n      金」，修正為「5 年以下有期徒刑、拘役或科或併科新臺\r\n      幣60萬元以下罰金」，比較修正前後商業會計法第71條第\r\n\
      \      1 款之規定，修正後之商業會計法第71條第1 款規定未較\r\n      有利於被告4 人。\r\n（二）被告4 人為上開犯行後，刑法業於94年1\
      \ 月7 日修正，於\r\n      94年2 月2 日公布，並於95年7 月1 日施行，是本件被告\r\n      4 人為前開行為後，法律已有變更。參酌最高法院95年5\r\
      \n      月23日第8 次刑事庭會議決議、同年11月7 日第21次刑事\r\n      庭會議決議內容，本案關於新舊法比較或法律之適用，說\r\n\
      \      明如下：\r\n    1.關於法定刑罰金刑部分，刑法分則編各罪所定罰金之貨幣\r\n      單位原為銀元，且依修正前刑法第33條第5\
      \ 款規定，罰金\r\n      刑為1 銀元以上，而有關罰金倍數之調整及銀元與新臺幣\r\n      之折算標準，則定有「罰金罰鍰提高標準條例」及「現行\r\
      \n      法規所定貨幣單位折算新臺幣條例」，除罰金以1 銀元折\r\n      算3 元新臺幣外，並將72年6 月26日以前修正之刑法部分\r\n\
      \      條文罰金數額得提高2 至10倍，其後修正者則不再提高倍\r\n      數；嗣修正後刑法第33條第5 款則將罰金刑提高為新臺幣\r\n\
      \      1 千元以上，並以百元計算之，且因刑法第33條第5 款所\r\n      定罰金貨幣單位既已改為新臺幣，刑法分則編各罪所定罰\r\n \
      \     金之貨幣單位亦應配合修正為新臺幣，且考量刑法修正施\r\n      行後，不再適用「現行法規所定貨幣單位折算新臺幣條例\r\n     \
      \ 」，為使刑法分則編各罪所定罰金之最高數額與刑法修正\r\n      前趨於一致，爰增訂刑法施行法第1 條之1 規定，將刑法\r\n      分則編各罪所定罰金之貨幣單位均改為新臺幣，並將72年\r\
      \n      6 月26日以前修正之刑法部分條文罰金數額提高為30倍，\r\n      其後修正者則提高為3 倍。是以刑法分則編各罪所定罰金\r\n\
      \      刑之最高數額，於上開規定修正後仍屬一致，並無不同；\r\n      但其罰金刑之最低數額，修正前為銀元1 元即新臺幣3 元\r\n  \
      \    以上，因修正後已提高為新臺幣1 千元以上，自以修正前\r\n      之規定較為有利於被告4 人。\r\n    2.刑法第28條共犯修正施行前規定「2\
      \ 人以上共同實施犯罪\r\n      之行為者，皆為正犯」，修正施行後規定「2 人以上共同\r\n      實行犯罪之行為者，皆為正犯」，修法後將完全未參與犯\r\
      \n      罪行為之實行之陰謀共同正犯及預備共同正犯刪除。而本\r\n      案被告4 人對於本案犯行有犯意聯絡及行為分擔，不論依\r\n  \
      \    修正前、後刑法第28條規定，均構成共同正犯，對被告4\r\n      人而言並無有利或不利之情形。\r\n    3.修正前刑法第56條規定：「連續數行為而犯同一之罪名者\r\
      \n      ，以一罪論。但得加重其刑至2 分之1 。」，而新法業已\r\n      刪除舊法第56條連續犯之規定，不再以一罪論，是於新法\r\n\
      \      修正施行後，被告4 人之數犯罪行為，即須分論併罰。此\r\n      刪除雖非犯罪類型之變更，但顯已影響行為人刑罰之法律\r\n   \
      \   效果，自屬法律有變更，依現行刑法第2 條第1 項規定，\r\n      比較新、舊法結果，以修正前刑法論以連續犯較有利於被\r\n     \
      \ 告4 人。\r\n    4.修正前刑法第31條對共同實行、教唆或幫助者，雖無身份\r\n      或其他特定關係，一律論以共犯，並無「得減輕其刑之規\r\
      \n      定」，修正後則鑑於無身份或特定關係之共同正犯、教唆\r\n      犯、或幫助犯，其可罰性應較有身份或特定關係者為輕，\r\n   \
      \   不宜同罰，而於同條第1 項增設但書規定「得減輕其刑」\r\n      ，以利實務上之靈活運用，而發生刑罰程度之法的實質內\r\n      容有利於行為人之變更，比較新、舊法後，以新法較有利\r\
      \n      於被告4 人。\r\n    5.修正前刑法第51條第5 款規定：數罪併罰，宣告多數有期\r\n      徒刑者，於各刑中之最長期以上，各刑合併之刑期以下，\r\
      \n      定其刑期。但不得逾20年。修正後刑法第51條第5 款規定\r\n      ：宣告多數有期徒刑者，於各刑中之最長期以上，各刑合\r\n\
      \      併之刑期以下，定其刑期，但不得逾30年，比較結果，修\r\n      正後併罰之有期徒刑最高刑期較修正前之規定為長，依刑\r\n   \
      \   法第2 條第1 項前段之規定，依修正前刑法定其應執行之\r\n      刑，較有利於被告4 人。\r\n    6.修正前刑法第62條原規定：「對於未發覺之罪自首而受裁\r\
      \n      判者，減輕其刑」，嗣後修正為：「對於未發覺之罪自首\r\n      而受裁判者，得減輕其刑」。是以依修正前之規定，凡行\r\n   \
      \   為人自首者，法院即須依法減輕其刑，並無裁量空間。然\r\n      修正後則改為法院得視個案情節藉以決定是否減輕其刑，\r\n      要無必須減輕其刑之限制。經比較修正前、後關於自首之\r\
      \n      規定，當以修正前之規定較有利於被告壬○○。\r\n    7.刑法罰金刑之加重，依修正後刑法第67條規定，其最高度\r\n      及最低度同加重之，較修正前刑法第68條所定，僅加重其\r\
      \n      最高度，為不利於被告4 人。\r\n    8.綜上全部比較結果，本件情形，顯以修正前之規定較有利\r\n      於被告4 人，揆諸上揭說明，應一體適用被告4\
      \ 人行為時\r\n      即修正前之規定，予以論處。\r\n八、論罪科刑\r\n    按美國農業部國際農業署核發檢疫合格證之目的，在於確保\r\n\
      \    該送驗肉品之安全及表明產地，並表彰該農業署對送驗肉品\r\n    已經檢驗合格，及該農業署對送驗肉品安全管理之正確性，\r\n    自屬刑法第212\
      \ 條之特種文書。次按統一發票係營業人依營\r\n    業稅法規定於銷售貨物或勞務時，開立並交付予買受人之交\r\n    易憑證，足以證明會計事項之經過，應屬商業會計法所稱之\r\
      \n    會計憑證（最高法院87年度臺非字第389 號判決參照）。又\r\n    按商業會計法第71條第1 款以明知為不實之事項，而填製會\r\n\
      \    計憑證之罪，原即含有業務上登載不實之本質，該罪為刑法\r\n    第215 條業務上登載不實文書罪之特別規定，依特別法優於\r\n    普通法之原則，自應優先適用，應逕論以商業會計法第71條\r\
      \n    第1 款之罪（最高法院85年度臺上字第3145號判決、92年度\r\n    臺上字第6792號判決、94年度台非字第98號判決參照）。本\r\
      \n    件被告壬○○係華戈公司之總經理、庚○○係昌勇公司之經\r\n    理，均為公司法所規定之負責人，並為商業會計法所定之商\r\n    業負責人。是核被告甲○○就犯罪事實二、三、四；被告壬\r\
      \n    ○○及辛○○就犯罪事實二所為，均係犯刑法第216 條、第\r\n    212 條之行使偽造特種文書罪。被告甲○○偽造編號MPE-56\r\n\
      \    3319、MPE-578812、MPE-563529、MPE-568772、MPE-565535\r\n    、MPE-457770、MPD-457770、MPE-789226及MPE-789450號之\r\
      \n    美國檢疫合格證後復持以行使，偽造特種文書之低度行為，\r\n    為行使偽造特種文書之高度行為所吸收，均不另論罪。被告\r\n    甲○○、壬○○及辛○○，就犯罪事實二之罪，有犯意聯絡\r\
      \n    及行為分擔，均為共同正犯。被告甲○○利用不知情之陳清\r\n    原、丙○○行使偽造之美國檢疫合格證，均為間接正犯。又\r\n    被告甲○○就犯罪事實二、三、四部分；被告壬○○及辛○\r\
      \n    ○就犯罪事實二部分，先後多次行使偽造特種文書犯行，時\r\n    間緊接、方法相同，均各觸犯構成要件相同之罪名，顯係基\r\n    於概括犯意反覆為之，均依廢止前刑法第56條之規定，均論\r\
      \n    以連續犯，並均加重其刑。公訴人認被告甲○○、壬○○及\r\n    辛○○此部分係犯刑法第216 條、第210 條之罪，尚有未合\r\n \
      \   ，惟其基本社會事實同一，本院自得予以審理，並變更起訴\r\n    法條。被告4 人就犯罪事實五部分所為，均係犯修正前商業\r\n    會計法第71條第1\
      \ 款之罪（開立附表所示之不實發票）。又\r\n    因開立不實統一發票，本即含有業務上登載不實之本質，是\r\n    以就開立不實統一發票之行為，商業會計法第71條第1\
      \ 款之\r\n    罪與刑法第215 條之業務登載不實文書罪間，係屬法規競合\r\n    之關係，應從特別規定之修正前商業會計法第71條第1 款處\r\
      \n    斷，不再論以刑法第215 條之罪，公訴人就此部分認被告甲\r\n    ○○、辛○○及壬○○涉犯刑法第215 條之罪容有誤會，茲\r\n \
      \   於不妨害起訴基本社會事實同一之範圍內，予以變更起訴法\r\n    條。又就被告甲○○、辛○○及壬○○關於「開立華戈公司\r\n    上開不實發票」之事實，雖未為起訴書所論列，惟此與前揭\r\
      \n    業經起訴並由本院論罪科刑之開立昌勇公司之不實發票部分\r\n    ，屬連續犯之裁判上一罪關係，為起訴效力所及，本院依法\r\n    自應予以審究。被告甲○○、壬○○及癸○○與被告辛○○\r\
      \n    、庚○○，就所犯上開各罪，有犯意聯絡及行為分擔，雖被\r\n    告甲○○、壬○○及癸○○，對華戈公司、昌勇公司並無業\r\n    務關係，並非商業會計法所稱之商業負責人，惟依修正前刑\r\
      \n    法第31條第1 項規定，就上開各罪，仍論以共同正犯。被告\r\n    甲○○、壬○○、癸○○、辛○○先後2 次填製不實會計憑\r\n  \
      \  證之犯行，時間緊接、方法相同，均各觸犯構成要件相同之\r\n    罪名，顯係基於概括犯意反覆為之，均依廢止前刑法第56條\r\n    之規定，均論以連續犯，並均加重其刑。另證人柯璧山於本\r\
      \n    院審理時證稱：92年間子○○曾帶被告壬○○至其辦公室，\r\n    被告壬○○向其表示有走私案件要向其說明，其就對被告壬\r\n    ○○製作筆錄，被告壬○○向其說明前，其不知悉被告壬○\r\
      \n    ○有涉案，但由於該案件部分係由同事蔡俊士偵查，其不知\r\n    悉被告壬○○製作筆錄前，蔡俊士是否已知悉被告壬○○涉\r\n    案等語明確（本院卷四第174\
      \ 頁倒數第7 行至第175 頁倒數\r\n    第4 行），且觀之證人柯璧山為被告壬○○於調查局第1 次\r\n    製作筆錄時間係92年3 月3\
      \ 日，有該筆錄在卷足憑（調查局\r\n    卷五第51頁至第54頁），而當時承辦上開案件之調查員蔡俊\r\n    士於92年3 月5 日約談被告甲○○，迄同年月24日始擬稿發\r\
      \n    文欲傳喚被告壬○○到案說明，有法務部調查局航業海員調\r\n    查處高雄站通知書附卷可稽（本院卷五第152 頁），可知被\r\n   \
      \ 告壬○○向柯璧山說明時，蔡俊士尚不知悉被告壬○○涉案\r\n    ，再觀諸上開筆錄，被告壬○○僅敘及華戈公司虛開發票之\r\n    犯行，並未提及前揭偽造特種文書之犯行，是被告壬○○就\r\
      \n    犯罪事實五部分合於自首要件，爰依修正前刑法第62條前段\r\n    規定，減輕其刑，並先加而後減之，至行使偽造特種文書之\r\n    犯行部分，不符自首要件，自不予減輕其刑，附此敘明。爰\r\
      \n    審酌被告甲○○、辛○○及壬○○為自不詳產地進口貨品，\r\n    而行使偽造之美國檢疫合格證，嚴重損害檢疫單位檢疫工作\r\n    之執行；被告甲○○、壬○○、辛○○及癸○○為掩飾自不\r\
      \n    詳產地進口物品之行為，而製作虛偽不實之統一發票，嚴重\r\n    損害會計憑證之正確性；被告4 人復於犯後否認犯行、態度\r\n    不佳，並考量被告甲○○為主謀，暨被告4\
      \ 人犯罪之動機、\r\n    目的均不良、犯罪次數非低、對社會所生危害甚鉅等一切情\r\n    狀，分別量處如主文所示之刑。另被告4 人上開犯行，犯罪\r\
      \n    時間係在96年4 月24日以前，合於中華民國九十六年罪犯減\r\n    刑條例第2 條第1 項第3 款之規定，爰依法各減其上開宣告\r\n\
      \    刑期2 分之1 ，並定應執行刑及諭知易科罰金之折算標準（\r\n    修正前刑法第41條第1 項規定：「犯最重本刑為5 年以下有\r\n \
      \   期徒刑以下之刑之罪，而受6 個月以下有期徒刑或拘役之宣\r\n    告，因身體、教育、職業、家庭之關係或其他正當事由，執\r\n    行顯有困難者，得以1\
      \ 元以上3 元以下折算1 日，易科罰金\r\n    。但確因不執行所宣告之刑，難收矯正之效，或難以維持法\r\n    秩序者，不在此限」；又關於易科罰金折算標準，廢止前罰\r\
      \n    金罰鍰提高標準條例第2 條前段規定，就其原定數額提高為\r\n    100 倍折算1 日，則依上開規定所定之易科罰金折算標準，\r\n \
      \   應以銀元300 元折算1 日，經折算為新臺幣後，應以新臺幣\r\n    900 元折算為1 日。惟95年7 月1 日施行之刑法第41條第1\r\
      \n    項規定：「犯最重本刑為5 年以下有期徒刑以下之刑之罪，\r\n    而受6 個月以下有期徒刑或拘役之宣告者，得以新臺幣1,00\r\n \
      \   0 元、2,000 元或3,000 元折算1 日，易科罰金。但確因不\r\n    執行所宣告之刑，難收矯正之效，或難以維持法秩序者，不\r\n\
      \    在此限」，比較修正前後之易科罰金折算標準及其限制，以\r\n    修正前之規定較有利於被告4 人）。未扣案編號MPE-563319\r\n\
      \    、MPE- 578812 、MPE-563529、MPE-568772、MPE-565535、\r\n    MPE-457770、MPD-457770、MPE-789226及MPE-789450號之美\r\
      \n    國檢疫合格證，業經向高雄檢疫分局行使，已非被告甲○○\r\n    、辛○○及壬○○所有，爰不予宣告沒收，附此敘明。\r\n參、不另為無罪諭知之部分\r\
      \n一、公訴意旨略以：\r\n（一）被告甲○○於91年3 月間，與被告辛○○、壬○○明知大\r\n      陸產製之豬大腸與雞胸肉、雞睪丸、雞屁股等係屬管制進\r\
      \n      口物品，竟基於走私圖取不法利益之概括犯意聯絡，以進\r\n      口報單營業稅基4 ％至5 ％為借牌費用向雅祺公司借牌，\r\n \
      \     由被告辛○○負責辦理報關事宜，於同年4 月初之某日，\r\n      再由被告甲○○在大陸地區蒐購上開貨物安排裝櫃裝船事\r\n    \
      \  宜後，於同年4 月15日、5 月21日、6 月16日、7 月21日\r\n      及9 月9 日，陸續以雅祺公司名義進口，並由被告辛○○\r\n\
      \      分別以聯泰報關有限公司與東立報關有限公司名義，以BC\r\n      /91/V267/0200 、BD/91/V676 /3029、BD/91/V965/3007\r\
      \n      、BD/91/W461/3002 、BD/91/W461/3003 及BD/91/WB73/0\r\n      114 等6 份進口報單（7\
      \ 月21日進口該批分BD/91/W461/3\r\n      002 、BD/91/W461/3003 ，2 份報單報關），向高雄關稅\r\n  \
      \    局所屬前鎮分局與中島支局佯稱美國進口申報查驗，並持\r\n      被告甲○○偽造之美國農業部國際農業署MPE-242980及MP\r\n\
      \      E-243238檢疫合格證，向高雄檢疫分局申請檢疫（其餘檢\r\n      疫合格證係偽造部分，業經本院認定如前），其中BC/V26\r\
      \n      7/0200、BD/91/V676 /3029、BD/91/V965/3007 等3 份報\r\n      單順利通關；而7 月21日進口第BD/91/W461/300\
      \ 2號報單\r\n      之雞胸肉24,000公斤與雞屁股19,416公斤，則被以於疫區\r\n      香港裝櫃裝船為由評定為不合格，於同月29日以第BD/91/\r\
      \n      W461/3002 號報單申請驗關後隨即申請退運回香港；另9\r\n      月9 日進口，9 月23日投單之第BD/91/WB73/0114\
      \ 號進口\r\n      報單，被告甲○○等人以變造之運送契約文件（即大提單\r\n      B/L） 企圖走私進口管制之大陸產製雞胸肉與雞睪丸，經\r\
      \n      高雄關稅局查獲後予以處分沒入，上開6 份報單走私進口\r\n      之大陸產製豬大腸與雞胸肉等物品之數量達212, 666.27\r\
      \n      公斤，報單完稅價格為9,014,194 元（實際完稅價格約1,\r\n      600 萬元），因認被告甲○○、辛○○及壬○○涉犯懲治\r\
      \n      走私條例第2 條第1 項及刑法第216條、第210條之罪嫌。\r\n（二）被告甲○○於91年7 月間，以金蕎公司之名義進口冷凍豬\r\n\
      \      腩排、豬脊骨、豬大腸及豬脂肪等共計71,612.30 公斤，\r\n      並委託不知情之正芳報關行員工陳清原於同年7 月8 日以\r\
      \n      第BD /91/W272/3014號進口報單向高雄關稅局所屬中島支\r\n      局投單報關，經該局向美國農業部國際農業署證實該批貨\r\
      \n      物之檢疫合格證係屬偽造而評定為不合格後，被告甲○○\r\n      始將上開貨物申請退運，因認被告甲○○涉犯懲治走私條\r\n   \
      \   例第2 條第1 項之罪嫌。\r\n（三）被告甲○○與壬○○明知大陸香港係疫區，該產地之豬腱\r\n      及豬大腸不得進口，且被告壬○○亦明知被告甲○○持有\r\
      \n      之MPE-789226及MPE-789450檢疫合格證均係偽造（被告甲\r\n      ○○偽造此部分特種文書之犯行，業經本院認定如前），\r\
      \n      竟於91年8 月21日，以材華公司之名義進口上開產地之豬\r\n      腱及豬大腸計43,600公斤，並委託不知情之丙○○於同年\r\
      \n      月26日就上開貨品向高雄檢疫分局申請檢疫，經高雄檢疫\r\n      分局向美國農業部國際農業署證實該貨品之檢疫合格證係\r\n  \
      \    偽造不實而評定為不合格後，隨即佯稱係美國進口委由楠\r\n      海報關有限公司，於同年9 月5 日以第BD/91/W952/3007\r\
      \n      號進口報單，向高雄關稅局所屬前鎮分局投單報關後申請\r\n      退運，因認被告甲○○及壬○○涉犯懲治走私條例第2 條\r\n  \
      \    第1 項，被告壬○○另犯刑法第216 條、第210 條之罪嫌\r\n      。\r\n（四）被告甲○○、辛○○及壬○○於91年9 月間，謀議以「先\r\
      \n      虛報出口貨物名稱、浮報出口數量後再復運進口闖關」方\r\n      式走私大陸產製之豬大腸，由被告壬○○以5 萬元之代價\r\n  \
      \    借得琪雄公司牌，被告甲○○、辛○○隨即載運3 貨車共\r\n      計20餘噸之豬雜下腳品等貨物至昌勇公司，連同先前存放\r\n    \
      \  於昌勇公司冷凍庫之2,400 公斤之豬大腸合併裝入2 只貨\r\n      櫃內（櫃號分別為MAEU0000000 及MWCU041260），同年月\r\
      \n      21日，被告辛○○利用出口報單抽中免驗機會，於辦理出\r\n      口報關時，明知上開貨櫃貨物重量僅20餘噸，其中僅有2,\r\n\
      \      400 公斤之豬大腸，卻基於日後能將大陸產製之豬大腸以\r\n      「復運進口」方式走私來台目的，於第BE/91/Y812/0408\r\
      \n      號出口報單內填載出口豬大腸49,867公斤，俟上開2 只貨\r\n      櫃順利出口至香港後，被告甲○○、辛○○相繼赴香港啟\r\n\
      \      興食品有限公司，將上開兩只貨櫃改裝49,867公斤之豬大\r\n      腸，並於同年10月底將貨櫃轉運回台，同年11月1 日，再\r\n\
      \      由被告辛○○以第BE/91/WH47/1004 號G7國貨復運進口報\r\n      單向高雄關稅局中興分局投單申報復運進口，惟高雄關稅\r\
      \n      局依據承載貨櫃出口之快桅公司地磅記錄單及貨櫃配置圖\r\n      等資料，認定上開2 只貨櫃出口時重量僅有24,640公斤，\r\n\
      \      所多出之25,227公斤豬大腸係屬匿報走私而予沒入，因認\r\n      被告甲○○、辛○○及壬○○涉犯懲治走私條例第2 條第\r\n\
      \      1 項之罪嫌。\r\n（五）被告癸○○明知琪雄公司並未向雅祺公司購買55噸豬雜等\r\n      肉品，亦未委託昌勇公司加工處理，亦明知第BE/91/Y812\r\
      \n      /0408 號出口報單所出口之貨物並非豬大腸且重量亦僅有\r\n      24,640公斤，竟於91年12月3 日高雄關稅局稽核人員楊德\r\
      \n      輝與朱立一查證時，佯稱被告辛○○於同年11月7 日及同\r\n      年月19日以琪雄公司名義所出具予高雄檢疫分局之「申請\r\n\
      \      書」與「說明書」內容完全實在（即偽稱琪雄公司有向雅\r\n      祺公司購買55噸豬雜等肉品並委託昌勇公司加工處理後，\r\n   \
      \   以第BE/91/Y812/0408 號出口報單將49,867公斤豬大腸出\r\n      口），使楊德輝與朱立一登載於所作之談話紀錄內，致高\r\
      \n      雄關稅局陷於錯誤而誤認為第BE/91/Y812/0408 號出口報\r\n      單所出口之貨物為豬大腸，因認被告癸○○涉犯刑法第21\r\
      \n      4 條罪嫌。\r\n二、按犯罪事實應依證據認定之，無證據不得認定其犯罪事實，\r\n    不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第15\r\
      \n    4 條第2 項、第301 條第1 項分別定有明文。又按刑事訴訟\r\n    法上所謂認定犯罪事實之證據，係指足以認定被告確有犯罪\r\n\
      \    行為之積極證據而言，如未能發現相當證據或證據不足以證\r\n    明，自不能以推測或擬制之方法，以為裁判基礎。再者，認\r\n    定不利於被告之事實，須依積極證據，苟積極證據不足為不\r\
      \n    利被告之認定時，即應為有利於被告之認定，更不必有何有\r\n    利之證據（最高法院30年上字第816 號判例參照）。\r\n三、公訴人認被告甲○○、辛○○、壬○○就公訴意旨（一）至\r\
      \n    （四）部分涉犯上開罪嫌，係以被告甲○○、辛○○、壬○\r\n    ○之供述、被告壬○○之自白書、證人陳清原、戊○○、黃\r\n    武雄、曾河源、陳京華、洪秋東、丙○○、庚○○、朱立一\r\
      \n    之證述、被告甲○○及辛○○入出境記錄查詢表、第BC/V26\r\n    7/0200、BD/91/V676/3029、BD/91/V965/3007、BD/91/W461\r\
      \n    /3002、BD/91/W461/3003、BD/91/WB73/0114、BD/91/W272/\r\n    3014、BD/91/W952/3007號進口報單、第BE/91/WH47/1004號\r\
      \n    國貨復運進口報單、第BE/91/Y812/0408 號出口報單、台灣\r\n    快桅股份有限公司高雄分公司地磅記錄單、丁○○91年11月\r\
      \n    29日接受高雄關稅局查證之談話記錄影本等為主要論據。訊\r\n    據被告甲○○、辛○○、壬○○均否認有何上開犯行，被告\r\n    甲○○辯稱：除以金蕎公司名義進口之貨品，係其借用金蕎\r\
      \n    公司之名義進口外，其並非其餘貨品之貨主等語；被告辛○\r\n    ○辯稱：其僅代為辦理報關程序，不知所代辦報關之貨品係\r\n    大陸產製等語；被告壬○○辯稱：其僅負責代為借牌，事後\r\
      \n    才知悉被告甲○○所進口之貨品係大陸產製等語。經查：\r\n（一）證人乙○○於本院審理時陳稱：91年間禁止大陸及香港地\r\n      區之肉類產品進口，若要進口豬大腸、雞胸肉、雞睪丸、\r\
      \n      雞屁股、豬腩排、豬脊骨、豬脂肪、豬腱等產品進入國內\r\n      ，需檢附檢疫證明文件及檢驗貨品做實質審核，單看貨品\r\n   \
      \   很難確認貨品產地，要配合大提單、小提單，並向船公司\r\n      確認，以MPE-789450號檢疫證明文件所進口之貨品，係因\r\n  \
      \    依大提單、小提單之記載係於香港裝貨，因為香港係口蹄\r\n      疫區，所以判定不合格等語明確（本院卷四第124 頁第2\r\n    \
      \  行至最後第1 行、第125 頁第10行至第13行）。證人己○\r\n      ○於本院審理時陳稱：91年5 月前在高雄關稅局前鎮分局\r\n \
      \     擔任業務一課課長，負責進出口貨品估價，課稅判定；91\r\n      年5 月後在高雄關稅局所屬中島支局擔任副支局長，負責\r\n   \
      \   進出口貨品估價；進口之豬大腸、雞胸肉、雞睪丸、雞屁\r\n      股、豬腩排、豬脊骨、豬脂肪、豬腱等產品會依貨物之特\r\n      性、包裝、文件、貨櫃歷史檔（即貨櫃於各港口起運、到\r\
      \n      運記錄）來判斷貨物之起運口岸，若經查驗如貨名、數量\r\n      、重量、產地不符，會在查驗報單上註明，並送回估價單\r\n   \
      \   位，由卷內之不合格通知書及照片（提示調查局卷第225\r\n      頁、第246 頁）無法判斷貨品是否於香港裝載等語綦詳（\r\n    \
      \  本院卷四第127 頁倒數第10行至第131 頁第14行），由上\r\n      開證人之證述，可知渠等並無實際認定或無法斷定公訴人\r\n  \
      \    所起訴之上開肉品是否係大陸、香港產製。又被告壬○○\r\n      於本院審理時證稱：其並不知悉亦不確定被告甲○○所進\r\n      口之豬大腸、雞胸肉、雞睪丸、雞屁股、豬腩排、豬脊骨\r\
      \n      、豬脂肪、豬腱等產品是否係大陸產製，其於調查站詢問\r\n      時表示被告甲○○所進口之上開貨品係大陸產製，僅係其\r\n   \
      \   猜測並無法確認，亦無證據證明被告甲○○所進口之上開\r\n      貨品係大陸產製等語明確（本院卷四第77頁倒數第6 行至\r\n     \
      \ 倒數第3 行、第79頁倒數第13行至倒數第11行、第79頁最\r\n      後1 行至第80頁第11行、第88頁第1 行至第5 行），可知\r\n\
      \      被告壬○○無法確認及證明上開貨品係大陸產製。再者，\r\n      觀之公訴人所舉之上開證據，且上開貨品均未扣案，並無\r\n    \
      \  法直接判定上開貨品係大陸產製；另上開貨品之檢疫合格\r\n      證雖均屬偽造（詳前開有罪部分之論述），然僅可推知上\r\n      開貨品之產地並非美國，並無法證明上開貨品係大陸產製\r\
      \n      。衡諸前開判例要旨，上開證據與證人乙○○、己○○、\r\n      被告壬○○之證述相互利用，尚不足使上開公訴意旨之犯\r\n   \
      \   罪事實獲得確信。\r\n（二）美國農業部食品安全檢查局於鑑定意見中並未指稱證號MP\r\n      E-242980、MPE-243238號之美國檢疫合格證有偽造之情形\r\
      \n      ，有駐美國代表處96年5 月22日美經字第070453號函附卷\r\n      可參（本院卷二第140 頁、第141 頁）。且上開美國檢疫\r\
      \n      合格證所申報之貨品亦無經評定不合格而退運或銷毀之情\r\n      形，亦未曾經海關人員向美國農業部國際農業署查證結果\r\n   \
      \   而認定該2 張檢疫證均係屬偽造之情事，故遍觀全卷，並\r\n      無證據證明該2 張美國檢疫合格證係屬偽造。衡諸前開判\r\n     \
      \ 例要旨，並無證據足使上開公訴意旨之犯罪事實獲得確信\r\n      。\r\n（三）證號MPE-789226及MPE-789450號之美國檢疫合格證，均係\r\
      \n      被告甲○○偽造，並交予不知情之丙○○行使等情，業如\r\n      前述。證人丙○○於本院審理時證稱：報關之相關事宜都\r\n   \
      \   是被告甲○○與其聯絡，被告甲○○並未曾向其表示貨物\r\n      係被告壬○○進口，亦未曾介紹被告壬○○與其認識等語\r\n      明確（本院卷四第138\
      \ 頁倒數第4 行至第139 頁第5 行）\r\n      。被告甲○○於調查局時雖供稱該批貨物係被告壬○○欲\r\n      進口，其僅代替被告壬○○將檢疫合格證交給丙○○，惟\r\
      \n      被告甲○○前開供述顯與證人丙○○之證詞相矛盾，若該\r\n      批貨物確係被告壬○○要進口，則被告壬○○豈會未曾告\r\n   \
      \   知證人丙○○，若被告甲○○確曾告知該事實，則證人丙\r\n      ○○豈會不知情，故被告甲○○所述顯不足採。衡諸前開\r\n      判例要旨，上開證據與證人丙○○之證述相互利用，尚不\r\
      \n      足使上開公訴意旨之犯罪事實獲得確信。此外，卷內亦缺\r\n      乏其他證據足資審認被告甲○○、辛○○、壬○○有公訴\r\n   \
      \   人所指之犯行，不能證明被告甲○○、辛○○、壬○○犯\r\n      罪，原應為無罪判決之諭知，惟公訴人認此部分如成立犯\r\n      罪，與前開起訴論罪科刑部分，具有牽連犯、連續犯之裁\r\
      \n      判上一罪之關係，爰不另為無罪判決之諭知。\r\n四、公訴意旨（五）部分：\r\n    按刑法第214 條所謂使公務員登載不實事項於公文書罪，須\r\
      \n    一經他人之聲明或申報，公務員即有登載之義務，並依其所\r\n    為之聲明或申報予以登載，而屬不實之事項者，始足構成，\r\n    若其所為聲明或申報，公務員尚須為實質之審查，以判斷其\r\
      \n    真實與否，始得為一定之記載者，即非本罪所稱之使公務員\r\n    登載不實。上訴人等以偽造之杜賣證書提出法院，不過以此\r\n    提供為有利於己之證據資料，至其採信與否，尚有待於法院\r\
      \n    之判斷，殊不能將之與「使公務員登載不實」同視（最高法\r\n    院73年台上字第1710號判例參照）。查被告癸○○雖明知琪\r\n  \
      \  雄公司並未向雅祺公司購買55噸豬雜等肉品，亦未委託昌勇\r\n    公司加工處理，亦明知第BE/91/Y812 /0408號出口報單所出\r\n\
      \    口之貨物並非豬大腸且重量亦僅有24,640公斤，竟於高雄關\r\n    稅局稽核人員楊德輝與朱立一查證時，佯稱被告辛○○以琪\r\n   \
      \ 雄公司名義所出具之上開「申請書」與「說明書」內容完全\r\n    實在，惟被告癸○○前開虛偽陳述，係以此表示有利於己之\r\n    證據資料，而稽核人員仍得自由判斷採信與否，並非一概採\r\
      \n    信被告癸○○前開所述，故縱使被告癸○○前開所述均為虛\r\n    偽，仍非刑法第214 條所稱之使公務員登載不實。對於公訴\r\n   \
      \ 人就被告癸○○前揭起訴部分，原應為無罪判決之諭知，惟\r\n    此部分如成立犯罪，與前開被告癸○○經起訴論罪科刑部分\r\n    ，具有牽連犯之裁判上一罪之關係，爰不另為無罪判決之諭\r\
      \n    知。\r\n肆、退併辦部分（95年度偵字第31283號）\r\n一、檢察官移送併辦意旨略以：被告辛○○係華戈公司之股東兼\r\n    業務，為從事業務之人；童光華（另行起訴）則為華戈公司\r\
      \n    負責人，周英瑞（另行起訴）係高雄關稅局中興分局第2 辦\r\n    公室驗貨課驗貨股前驗貨關員。被告辛○○與童光華明知廢\r\n    冷凝器、廢變壓器屬入出境階段有害事業廢棄物，在未取得\r\
      \n    環保署入出境許可文件前無法出口，竟基於私運上揭物品出\r\n    口以牟取不法利益之意圖，於93年4 月30日，藉向合法甲級\r\n  \
      \  廢棄物處理機構商越金屬工業股份有限公司（下稱商越公司\r\n    ）購買廢鐵、廢鋁、廢銅等單一廢五金裝櫃機會，在貨櫃內\r\n    夾藏購自不詳處所之廢冷凝器及廢變壓器乙批（混合廢五金\r\
      \n    ，共計重約15噸），並利用不知情之瑞盈報關股份有限公司\r\n    （下稱瑞盈報關行）向高雄關稅局中興分局申報3 只40尺貨\r\n  \
      \  櫃（櫃號：OOLU0000000 、TEXU0000000 、TRIU0000000 號\r\n    ，報單號碼：BD/93/V685/6741）\
      \ 出口。嗣該批貨櫃於同日\r\n    下午4 時許，經高雄關稅局前鎮分局稽查課關員抽核後發現\r\n    上開2 只貨櫃內夾藏廢冷凝器，乃填寫「財政部高雄關稅局\r\
      \n    關員發現實到貨物與艙單申報不符案件通報單」，經高雄關\r\n    稅局中興分局於同年5 月3 日將上該報單改列為C3（應審應\r\n  \
      \  驗）查驗，並指派驗貨關員周英瑞會同瑞盈報關行及前鎮分\r\n    局稽核課稽查阮國忠開櫃查驗該批貨品。詎被告辛○○、童\r\n    光華基於業務登載不實文書之犯意聯絡，明知前開遭查獲之\r\
      \n    廢冷凝器、廢變壓器並非購自商越公司，仍於同年5 月5 日\r\n    ，由被告辛○○提出向商越公司購貨發票4 紙，委由不知情\r\n  \
      \  之瑞盈報關行向高雄關稅局提出說明書1 紙，該說明書內並\r\n    不實記載：「…此批貨品為本公司向商越金屬工業股份有限\r\n    公司購買，其中之舊變壓器及舊冷排乃是向其購買之廢鐵，\r\
