      \n    ○，並將高雄檢疫分局之公文交給被告甲○○，被告甲○○\r\n    表示看一看再與其聯絡，嗣後被告甲○○要其將該批貨物辦\r\n    理退運等語明確（調查局卷第89頁反面第3\
      \ 行至第90頁第7\r\n    行；偵卷一第24頁第1 行至第5 行；本院卷四第137 頁最後\r\n    1 行至第138 頁第5 行、第138\
      \ 頁倒數第4 行至第139 頁第\r\n    5 行）。可知證號MPE-789226及MPE-789450美國檢疫合格證\r\n    係被告甲○○交付給丙○○。而觀之高雄檢疫分局91年8\
      \ 月\r\n    28日檢疫不合格通知書（本院卷五第158 頁、第159 頁），\r\n    檢疫結果評定摘錄記載美國未核發該批之動物檢疫證明書，\r\
      \n    所檢附之證明書（MPE-789226及MPE-789450）應為無效，可\r\n    知該批貨物既係被告甲○○委託報關，而該批貨物若確實係\r\
      \n    美國進口，並檢附真實之檢疫合格證，則被告甲○○自應對\r\n    此評定結果表示異議，惟被告甲○○卻未申訴，反而直接要\r\n    丙○○將該批貨物退運，顯與常情不符，足認上開美國檢疫\r\
      \n    合格證應係被告甲○○所偽造，交由不知情之丙○○行使。\r\n    故被告甲○○前開所辯，顯係卸責之詞，不足採信。綜上，\r\n    本部分事證明確，被告甲○○上開犯行堪以認定，應予依法\r\
      \n    論科。\r\n六、關於犯罪事實五部分：\r\n    被告辛○○於調查局、偵查中及本院審理時陳述：琪雄公司\r\n    91年11月7 日之申請書、同年月19日之說明書均係其依據被\r\
