      \    賠償。\r\n  2.非財產上損害部分：按故意過失不法侵害他公司商譽、信用\r\n    及商機致其受有損害，該公司得依民法第195條第1項對侵權\r\
      \n    行為人請求非財產上之損害賠償，最高法院99年度台上字第\r\n    210號民事判決可明。就本案而言，原告因昱伸公司及被告\r\n   \
      \ 賴俊傑等人之違法販售添有DEHP之起雲劑的侵權行為，致使\r\n    苦心經營達40年之商譽嚴重受損。\r\n(三)、對被告抗辯之陳述：被告辯稱原告能檢驗出食品含有塑化劑\r\
      \n    成分，卻怠於避免損害，應減輕或免除被告責任等語，委無\r\n    足採：\r\n  1.按我國食品衛生管理法對於食品添加物之管理，係採「正面\r\
      \n    表列」的方式，亦即，唯有符合行政院衛生署所制訂之「食\r\n    品添加物使用範圍及限量暨規格標準」附表一中所明白列舉\r\n    的十七種食品添加物，方得添加於食品中，非屬於上開附表\r\
      \n    一所列舉之「正面表列」的物質或食品添加物，根本不得添\r\n    加於食品中。其立法方式，正係考量食品添加物種類繁多且\r\n    成分複雜，依目前科技水準及水平，並無法對包山包海的各\r\
      \n    類不得添加物逐一驗出之困難，因而採此「正面表列」方式\r\n    ，避免有毒或有害人體健康之物質或異物被加入食品中，臺\r\n    灣高等法院100年度矚上訴字第4號刑事判決亦明白指出：「\r\
      \n    欲檢驗一物品中是否含有何種成分，必先特定所欲檢驗者係\r\n    何成分方有檢驗之可能，告訴人統一公司之人員既從未曾聽\r\n    聞有添加塑化劑至起雲劑中之情事，自無自行檢驗起雲劑中\r\
      \n    是否含有塑化劑之可能。」，可資參照。在本件塑化劑風暴\r\n    發生前，包含原告在內的所有下游廠商，就被告隱匿其在起\r\n    雲劑中違法添加塑化劑之事實並無從知悉，自難期待原告能\r\
      \n    夠特定就產品是否含有「塑化劑」進行檢驗，並進而驗出塑\r\n    化劑的存在及避免將產品銷售予消費者。\r\n  2.被告係專門從事食品添加物生產、製造及販售之食品業者，\r\
      \n    對於上開食品添加物之檢驗情況、及我國食品添加物採取「\r\n    正面表列」管制之規定等情，知之甚詳，卻反而利用檢驗技\r\n    術的侷限，知悉其違法添加塑化劑難以被發現，不顧食品安\r\
      \n    全性而故意添加，以致對我國的食品安全管理制度造成嚴重\r\n    傷害，也造成國內消費市場的極大恐慌，乃惡性重大之加害\r\n    行為，卻卸責抗辯原告應自行檢驗是否含有塑化劑成分以避\r\
      \n    免損害之發生，足見被告等人不願面對其所應負擔之責任，\r\n    企圖推委卸責，實不足採。\r\n二、被告賴俊傑則以：\r\n(一)、根據行政院衛生署100年5月29日公告之「使用昱伸香料有限\r\
      \n    公司供應起雲劑下游廠商清單」所示，原告之上游供應商為\r\n    金饌公司，金饌公司與被告昱伸公司並無直接交易行為，是\r\n    與被告昱伸公司之下游廠商協成化工股份有限公司（以下稱\r\
      \n    協成公司）與金饌公司有交易行為。被告昱伸公司從未與下\r\n    游廠商訂定專賣之契約，亦從未干涉客戶購買產品後之加工\r\n    、使用、轉售、採購其他供應商產品之行為，統一公司應向\r\
      \n    其直接交易之廠商求償，而非越過多層交易關係，向被告昱\r\n    伸公司相關人等求償。另在衛生福利部藥物食品局網站可以\r\n    查到塑化劑是屬於酯類化合物，在第十類香料077酯類正面\r\
      \n    表列類品項是可用在食品添加物的原料。況被告昱伸公司生\r\n    產之起雲劑屬於食品等級，價格只有藥品級或GMP健康食品\r\n    及之一半以下，僅能使用於一般合成果汁或合成濃漿等用途\r\
      \n    ，被使用在跨國際之健康食品中，實為被告昱伸公司所不及\r\n    知，原告為跨國之國際食品集團，擁有先進之檢驗專家及品\r\n    管檢驗制度，可輕易檢驗出食品是否含有塑化劑，卻未盡其\r\
      \n    注意義務而致生損害，應有民法第217條第1、2項規定之適\r\n    用，請求酌予減輕被告之賠償金額或免除之。\r\n(二)、被告於產品被檢驗出含有塑化劑成分後，即秉持負責任態度\r\
      \n    處理後續事宜，立即通知有直接關係之下游廠商停止使用昱\r\n    伸公司之起雲劑產品。事件爆發一年多以來，昱伸公司負責\r\n    人賴俊傑亦已主動聯繫受害客戶，除致函道歉外，也積極協\r\
      \n    調和解、賠償事宜，目前已與多家廠商達成和解，包括金饌\r\n    公司之上游供應商協成公司亦已於101年3月26日於板橋地院\r\n  \
      \  與被告賴俊傑簽立和解書，同一損害事件不應重複賠償，原\r\n    告本件請求損害賠償，自屬無據。再原告主張商譽受損部分\r\n    亦不合理，因原告統一公司仍是國內食品、零售等多種行業\r\
      \n    之龍頭，即便在塑化劑事件後，其營業額仍屢創新高，難以\r\n    認定因此事件有商譽受損之損害。\r\n三、被告簡玲媛則以：除援用前述賴俊傑之抗辯外，另抗辯稱其\r\
      \n    為家庭主婦，數十年來生活皆以家庭為重，惟因丈夫即被告\r\n    賴俊傑之要求，在被告昱伸公司協助處理財務、行政等一般\r\n    事務，從未涉及產品配方擬定、製造等工作，對於昱伸公司\r\
      \n    產品違法加入塑化劑一節，被告在事前未曾知悉，既無犯意\r\n    ，亦無犯行，自不應負擔損害賠償責任。\r\n四、經查：\r\n(一)、原告主張被告賴俊傑係被告昱伸公司之負責人，綜理經營被\r\
      \n    告昱伸公司之業務，昱伸公司登記營業項目為香料、食品添\r\n    加物、調配加工買賣等業務，被告簡玲媛則為賴俊傑之配偶\r\n    ，與被告賴俊傑共同經營昱伸公司，主要負責管理公司帳目\r\
      \n    與向上游廠商訂購原料及昱伸公司各項產品之相關進銷貨等\r\n    業務，被告賴俊傑、簡玲媛等人明知塑化劑DNOP並非合法之\r\n   \
      \ 食品添加物原料，且為有毒、含有害人體健康之物質，不得\r\n    製造、販賣，仍將昱伸公司所生產含有塑化劑之產品賣予不\r\n    知情之協成公司、協成公司再賣予金饌公司，金饌公司製成\r\
      \n    「綜合果汁香料粉」出售予原告，原告添加在其產製之「統\r\n    一LP33膠囊」，以掩蓋系爭產品「統一LP33膠囊」之主要原\r\n \
      \   料蜂膠所產生之苦味與刺激味，致原告所生產之「統一LP33\r\n    膠囊」因含有塑化劑而銷毀並退貨予消費者，被告賴俊傑、\r\n    簡玲媛因犯違反食品衛生管理法、常業詐欺等罪，經本院以\r\
      \n    101年矚上易字第295號刑事判決判處應執行有期徒刑15年、\r\n    併科罰金15萬元，被告簡玲媛應執行有期徒刑12年、併科罰\r\n\
      \    金12萬元，經最高法院以101年度台上字第6588號刑事判決\r\n    駁回被告二人之上訴確定等情，有原告提出之報廢損失、回\r\n  \
      \  收確認表、退貨申請書及退貨匯款彙總表、廢棄物處理費收\r\n    據、本院101年度矚上易字第295號刑事判決書等件附在本院\r\n    卷為佐（見本院卷(一)第3-173頁、卷(二)第4-67頁），被告賴\r\
      \n    俊傑對於其為被告昱伸公司之負責人一節亦不否認，參以被\r\n    告賴俊傑在本院前開101年度矚上易字第295號刑事案件偵查\r\n  \
      \  中供稱：大概是公司成立5年左右，約79年時，被告簡玲媛\r\n    就過來昱伸公司幫忙了，被告簡玲媛負責廠商叫貨及收取貨\r\n    款，伊沒空就是被告簡玲媛負責、在臺灣彰化地方法院地方\r\
      \n    法院（下稱彰化地院）供稱被告簡玲媛主要工作就管錢的收\r\n    入等語（見本院卷(一)第36頁本院101年度矚上易字第295號刑\r\n\
      \    事判決書），證人即昱伸公司包裝員○○○在彰化地院證稱\r\n    被告簡玲媛即老闆娘在公司裡面就是坐在辦公桌前接電話、\r\n    叫貨，一個月下來會看到老闆4、5天，老闆娘比老闆多，因\r\
      \n    為老闆有時候會去大陸等語（見本院卷(一)第33頁本院101年\r\n    度矚上易字第295號刑事判決書），證人即昱伸公司會計○\r\n\
      \    ○○在偵查中證稱帳的部分伊整理好之後再交給被告簡玲媛\r\n      去核對，公司財務都是被告簡玲媛處理，昱伸公司原料有\r\n     \
      \ 缺原則上是被告簡玲媛負責叫貨，原則上只要被告簡玲媛\r\n      在臺灣，就會過來上班，支付給客戶的貨款，都是由被告\r\n      簡玲媛開票，在彰化地院刑事庭審理中證稱：被告簡玲媛\r\
      \n      是老闆娘，伊經手過的東西要交給老闆娘，做最後的審核\r\n      ，只要老闆娘不出國，伊都會見到她，她不出國的時候都\r\n   \
      \   會上班，所有的叫貨、叫原料是老闆娘去叫，SD的付款是\r\n      金童公司寄對帳單來，伊把它整理好給老闆娘，她開支票\r\n      等語（見本院卷(一)第33頁反面本院101年度矚上易字第295\r\
      \n      號刑事判決書），證人○○○在彰化地院前開刑事案件審\r\n      理中證稱：老闆娘簡玲媛，．．老闆娘負責會計部分、出\r\n   \
      \   貨、接客戶的電話，公司的薪水一開始去的時候是給現金\r\n      ，後來轉到戶頭，給現金的時候是被告簡玲媛發的，．．\r\n      老闆娘上班的時間不一定，伊每天幾乎都會看到她等語（\r\
      \n      見本院卷(一)第33頁反面本院101年度矚上易字第295號刑事\r\n      判決書），證人○○○在彰化地院前開刑事案件審理中證\r\
      \n      稱：被告簡玲媛平常在公司負責管帳及庫存，她的辦公座\r\n      位在公司的1樓，伊常常在公司看到老闆娘被告簡玲媛，\r\n   \
      \   她大部分都會來等語（見本院卷(一)第33頁反面本院101年\r\n      度矚上易字第295號刑事判決書），證人○○○在彰化地\r\n  \
      \    院前開刑事案件審理中證稱：昱伸公司跟上游進貨要付款\r\n      時不是伊自己對帳、開票，這些事情是老闆娘被告簡玲媛\r\n      在負責的，金錢的部分是老闆娘在管，叫進料是老闆娘自\r\
      \n      己叫，樓上東西不夠的時候他們會跟伊講，伊就會跟老闆\r\n      娘講，然後老闆娘訂貨，金童公司出貨的藍色大鐵桶伊有\r\n   \
      \   簽收過，這個幾乎都是老闆娘在叫貨，伊去公司的時候該\r\n      做什麼事情、怎麼做都是老闆娘教伊的，到昱伸公司工作\r\n      最開始薪水是拿現金，是老闆娘給伊的，．．上班時間可\r\
      \n      以看到老闆娘，她每天都會進辦公室，被告簡玲媛進辦公\r\n      室做她的事情，作帳、叫貨，有時候會到2樓看一下他們\r\n   \
      \   生產的過程，伊去當會計的時候是老闆娘應徵伊，老闆娘\r\n      叫伊去上班，一開始伊要做的事情是老闆娘交代的等語（\r\n      見本院卷(一)第33頁反面、第34頁，本院101年度矚上易字\r\
      \n      第295號刑事判決書），參以前開刑事案件扣案之100年度\r\n      保管字第1703號扣押物品目錄表NO.5編號8資料夾內貼有\r\
      \n      被告簡玲媛為昱伸公司「董事長」之名片（見本院卷(一)第\r\n      35頁本院101年度矚上易字第295號刑事判決書，上開資料\r\
      \n      夾影本附在彰化地院100年度矚易字第1號刑事案卷(十一)第\r\n      135頁），及被告簡玲媛在前開刑事案件偵查中亦供稱：\r\n\
      \      伊幫忙昱伸公司的會計，貨大部分是伊在叫，伊有接過客\r\n      戶打電話來叫起雲劑等語（見本院卷(一)第34頁反面），足\r\n \
      \     認被告簡玲媛與被告賴俊傑係共同經營昱伸公司，被告簡\r\n      玲媛辯稱其係應被告賴俊傑之要求，在被告昱伸公司協助\r\n     \
      \ 處理財務、行政等一般事務，從未涉及產品配方擬定、製\r\n      造等工作，對於昱伸公司產品違法加入塑化劑一節，被告\r\n      在事前未曾知悉等語，自無可採。再原告因被告等人違法\r\
      \n      製造、販售添加塑化劑之起雲劑行為而受有前述回收退貨\r\n      退款等損害，原告所受損害與被告等人上開行為間，自有\r\n   \
      \   相當因果關係，原告自得請求損害賠償。\r\n(二)、被告等人另抗辯稱：被告等人已與金鐉公司之上游廠商協成\r\n    公司在法院以600萬元成立和解，不應重覆賠償等語，另衛\r\
      \n    生福利部藥物食品局網站有公告塑化劑是屬於酯類化合物，\r\n    在第十類香料077酯類正面表列類品項是可用在食品添加物\r\n    的原料，被告昱伸公司生產之起雲劑屬於食品等級，價格只\r\
      \n    有藥品級或GMP健康食品及之一半以下，僅能使用於一般合\r\n    成果汁或合成濃漿等用途，被使用在跨國際之健康食品中，\r\n    實為被告昱伸公司所不及知，原告為跨國之國際食品集團，\r\
      \n    擁有先進之檢驗專家及品管檢驗制度，可輕易檢驗出食品是\r\n    否含有塑化劑，卻未盡其注意義務而致生損害，本件應適用\r\n    民法第217條第1、2項規定酌予減輕被告之賠償金額或免除\r\
      \n    之等語。惟查，塑化劑DNOP、DEHP均非行政院衛生署所發布\r\n    「食品添加物使用範圍及限量規格標準」表列添加物，起雲\r\n \
      \   劑及香料醬為複方食品添加物，其配方均須依照「食品添加\r\n    物使用範圍及限量暨規格標準」之規定使用，該標準是正面\r\n    表列，未表列之添加物或未准許之使用範圍，均不得使用，\r\
      \n    且塑化劑DEHP前經環保署於88年8月16日公告列為第1類毒性\r\n    化學物質（列管編號068號序號1），於90年6月22日公告改\r\
      \n    列為第4類毒性化學物質，於100年7月20日復公告改列為第\r\n    1、2類毒性化學物質，其毒性資料依環保署物質安全資料表\r\n \
      \   記載為急毒性，高温物質所產生的水霧或蒸氣可能會導致刺\r\n    激，而有咳嗽、喉嚨痛、噁心、蹣跚及支氣管炎等情形，吞\r\n    食10公克該物質會造成輕微胃部不適，而有噁心、腹痛及腹\r\
      \n    瀉症狀、齧齒類生物在懷孕時吞食單一劑量會致命，並造成\r\n    新生兒生長異常，意外吞食該物質可能會損害個人健康，重\r\n    複吞食會累積毒性影響，其症狀包括肝臟肥大，碳水化合物\r\
      \n    的代謝被中止，且會使血液中的贍固醇及三酸甘油脂含量下\r\n    降，亦有睪丸萎縮現象，且塑化劑DEHP係塑膠製造過程中為\r\n   \
      \ 增加其延展性而添加之塑化劑，亦為環境荷爾蒙之一，動物\r\n    實驗發現，長期大量暴露下，可能會影響生物體免疫、神經\r\n    與內分泌系統正常運作，進而改變生殖或發育現象，包括睪\r\
      \n    丸發育不良症候群、生殖內分泌異常、精子數減少及不孕症\r\n    、男性胎兒或男童肛門至生殖器的距離縮短、生殖器短小、\r\n    隱睪症及女童性早熟等、塑化劑DEOP經環保署於95年12月29\r\
      \n    日公告列告列為第1類毒性化學物質（列管編號068號序號2\r\n    ），其毒性資料依環保署物質安全資料表記載為急毒性，吸\r\n   \
      \ 入會刺激喉嚨、呼吸道及黏膜組織，影響正常呼吸，食入引\r\n    起胃部不適，慢毒性或長期毒性，可能損害肝臟、可能致癌\r\n    、可能致畸胎等，而毒性化學物質之分類及篩選列管之毒理\r\
      \n    特性標準，第1類為化學物質在環境中不易分解或因生物蓄\r\n    積、生物濃縮、生物轉化等作用，致污染環境或危害人體健\r\n    康者，第2類為化學物質有致腫瘤、生育能力受損、畸胎、\r\
      \n    遺傳因子突變或其他慢性疾病等作用者，第4類為化學物質\r\n    有污染環境或危害人體健康之虞者，分別有行政院衛生署10\r\n    0年7月14日署授食字第0000000000號函、食品添加物使用範\r\
      \n    圍及限量規格標準及附表一至二十食品添加物使用範圍及限\r\n    量第(一)類至第(十七)類、環保署100年7月19日環署毒字第000000\r\
      \n    0000號函及附件、行政院衛生署100年7月29日署授食字第00\r\n    00000000號函、環保署公告毒性化學物質及其管制濃度與大\r\
      \n    量運作基準一覽表、環保署列管編號068-01、068-02之物質\r\n    安全資料表、環保署100年12月1日環署毒字第0000000000號\r\
      \n    函送之附件資料為佐（附在彰化地院100年度矚易字第1號刑\r\n    事案卷(二)第54-120頁、第123-141頁、卷(三)第38頁、卷(十)第\r\
      \n    183-219頁反面、卷(十一)第124-129頁，本院101年度矚上易字\r\n    第295號刑事判決見本院卷(一)第36頁本院正反面），足認塑\r\
      \n    化劑DEOP、DEHP均非合法之食品添加物，且為有毒、含有害\r\n    人體健康之物質，被告辯稱依衛生福利部藥物食品局網站公\r\n \
      \   告塑化劑為酯類化合物，在第十類香料077酯類正面表列類\r\n    品項，是可以用在食品添加物的原料等語，同無可採。另本\r\n    件係因被告等人之前開行為致其下游廠商及再下游廠商誤用\r\
      \n    摻有塑化劑之起雲劑在其製造之產品中，致受有銷毀或回收\r\n    產品或退款予消費者之損害，其下游及再下游廠商對於被告\r\n    等人之違法行為並無從知悉，對於本件損害之發生或擴大亦\r\
      \n    無與有過失、或不預促被告等人注意或怠於避免或減少損害\r\n    之與有過失情形，被告等人抗辯本件得依民法第217條第1、\r\n   \
