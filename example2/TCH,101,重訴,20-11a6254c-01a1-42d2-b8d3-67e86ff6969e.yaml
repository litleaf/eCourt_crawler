      \n    知我國對食品添加物之管理，係採「正面表列」之方式，亦\r\n    即惟有符合行政院衛生署所制訂之「食品添加物使用範圍及\r\n    限量暨規格標準」中所列舉之17種食品添加物，方得添加於\r\
      \n    食品中，卻貪圖暴利，供應違法添加DEHP塑化劑之起雲劑予\r\n    金饌公司，金饌公司在不知情之情況下，以該含DEHP塑化劑\r\n \
