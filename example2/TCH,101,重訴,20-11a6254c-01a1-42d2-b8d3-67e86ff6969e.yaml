      \n    營、維護之良好信譽亦受到嚴重打擊。再被告等人明知其所\r\n    生產製造之起雲劑中違法添加塑化劑，仍由被告昱伸公司出\r\n    售予訴外人協成公司，協成公司購買之後，再轉售予包含金\r\
