      \n    料粉」，以掩蓋系爭產品「統一LP33膠囊」之主要原料蜂膠\r\n    所產生之苦味與刺激味。詎100年5月27日，行政院衛生署在\r\n\
      \    塑化劑風暴急襲下，公告使用被告昱伸香料有限公司（以下\r\n    稱昱伸公司）供應起雲劑之下游廠商清單，原告赫然發現訴\r\n    外人金饌生化科技股份有限公司（以下稱金饌公司）亦在其\r\
      \n    列，而金饌公司為原告產品即系爭「統一LP33膠囊」之上游\r\n    原料廠商之一，並提供該公司生產之「綜合果汁香料粉」予\r\n   \
