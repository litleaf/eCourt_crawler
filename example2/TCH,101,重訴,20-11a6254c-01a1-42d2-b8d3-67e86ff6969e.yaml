      \n    人利用不知情之協成公司、金饌公司等廠商，完成渠等誤導\r\n    他人以為昱伸公司製造之起雲劑為合法食品添加劑之錯誤行\r\n    為，被告等人自應就其被利用之第三人之全部行為負正犯之\r\
      \n    刑事責任，故本件原告確為被告等人施用詐術行為之直接被\r\n    害人。被告等人共同違法製造、販售系爭起雲劑，侵害原告\r\n    權利甚鉅，被告等人違反食品衛生管理法第34條第1項、刑\r\
