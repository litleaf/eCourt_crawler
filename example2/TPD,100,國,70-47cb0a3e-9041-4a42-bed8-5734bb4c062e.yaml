      \n    條第2 項請求賠償者，應先證明公務員之違法有責事實。而\r\n    原告對伊所屬哪位公務員就核發系爭商品之食品GMP 標章有\r\n  \
      \  違法事實，並未舉證說明。\r\n  (3)食品GMP 認證採食品製造廠商自願性參加，由自願申請廠商\r\n    經過現場評核小組現場評核，及認證執行機構進行產品檢驗\r\
