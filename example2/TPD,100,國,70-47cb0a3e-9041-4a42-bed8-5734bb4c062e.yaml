      \n    或引人錯誤之表示或表徵？\r\n  (7)被告統一公司生產、製造系爭商品是否已符合當時科技或專\r\n    業水準可合理期待之安全性？是否對於系爭商品之生產、製\r\
      \n    造已盡相當之注意義務而無過失可言？\r\n  (8)統一超商經銷系爭商品，是否對於損害之防免已盡相當之注\r\n    意或縱加以相當之注意而仍不免發生損害？\r\
      \n  (9)消費者保護法第7 條所稱「財產」是否不包括瑕疵商品本身\r\n    之損害及其他純粹經濟上損失？\r\n四、本院得心證之理由：\r\n\
      \    本件原告於100 年5 月11日在宜蘭縣以25元購買系爭商品並\r\n    飲用，但系爭商品上並無標示原料含起雲劑，該由賓漢公司\r\n \
      \   生產製造之起雲劑前經被告衛生署發給食品添加物許可證，\r\n    嗣經食品藥物管理局檢測內含塑化劑DINP成分，被告衛生署\r\n    於100\
      \ 年5 月19日向宜蘭縣政府發出塑化劑通報，又系爭商\r\n    品上有被告工業局為標章專用權人之「食品GMP 」標章等事\r\n    實，為兩造所不爭執。原告因此主張：(1)被告統一公司應依\r\
      \n    消費者保護法第7 條第1 項、第8 條第1 項前段、公平交易\r\n    法第21條第1 項、第31條、(2)被告統一超商應依消費者保護\r\
      \n    法第7 條第1 項、第8 條第1 項前段、公平交易法第21條第\r\n    1 項、第2 項、第31條、(3)被告工業局應依公平交易法第21\r\
      \n    條第1 項、第31條、國家賠償法第2 條第2 項前段、後段、\r\n    (4)被告衛生署應依國家賠償法第2 條第2 項前段、後段，及\r\
      \n    均應依民法第184 條、第185 條、第195 條等規定，就伊購\r\n    買並飲用系爭商品所受財產上及非財產上損害，負連帶賠償\r\n\
      \    責任，被告統一公司、統一超商、工業局另應依公平交易法\r\n    第34條規定，負擔費用將本件判決內容登載新聞紙云云（見\r\n    本院卷一第118\
      \ 頁反面、第123 至125 頁），惟為被告統一\r\n    公司、被告統一超商、被告衛生署、被告工業局所否認，並\r\n    以前揭情詞置辯。原告既主張被告等應負連帶損害賠償責任\r\
      \n    ，則首應辨明原告因購買並飲用系爭商品是否受有身體、健\r\n    康或財產之損害，再探究被告等有無違反前揭各法條之規定\r\n    ，且與原告所受損害間，有相當因果關係，而應負連帶賠償\r\
      \n    責任。茲分項析述如下：\r\n  (一)關於原告飲用含DINP之系爭商品是否造成身體、健康之損害\r\n    ：\r\n  (1)徵諸本件原告既主張被告應負損害賠償責任，且其所主張之\r\
      \n    消費者保護法、公平交易法、國家賠償法上之損害賠償責任\r\n    ，均係特殊侵權行為類型。按侵權行為損害賠償之請求，除\r\n    須有實際損害之發生及責任原因之事實外，尚須其間有因果\r\
      \n    關係之存在（最高法院77年度臺上字第2414號判決意旨參照\r\n    ）。又民法第185 條第1 項所謂之數人共同不法侵害他人之\r\n\
      \    權利，係指各行為人均曾實施加害行為，且各具備侵權行為\r\n    之要件而發生同一事故者而言，是以各加害人之加害行為均\r\n    須為不法，且均須有故意或過失，並與事故所生損害具有相\r\
      \n    當因果關係者始足當之（最高法院92年度臺上字第1593號判\r\n    決意旨參照）。故就原告主張之請求權基礎—消費者保護法\r\n  \
      \  、公平交易法、國家賠償法、民法上侵權行為而言，除公平\r\n    交易法之保護法益不包括身體、健康外（詳後述），原告主\r\n    張之消費者保護法、國家賠償法及民法上侵權行為均應審究\r\
      \n    原告飲用含DINP之系爭商品是否造成身體、健康之實際損害\r\n    結果，同為前提要件，爰先予辨明。\r\n  (2)據證人王淑麗即國家衛生研究院研究員於臺灣板橋地方法院\r\
      \n    100 年度矚易字第1 號刑事案件審理中證述：「DINP是於19\r\n    20年開始使用因為它無揮發性及香氣，在1930年代大量使用\r\
      \n    ，臺灣自民國50年代開始由台塑開始使用，後期由於DEHP類\r\n    的毒性較高，是以歐洲開始使用DINP，實驗上比較不那麼毒\r\n\
      \    ，用以取代DEHP……在臺灣比較特別，就是也會在食物中因\r\n    為加在食物而去吃到，這是世界上我們所聽到的頭一遭……\r\n    DINP也是一樣，它主要危害在降低睪丸製造睪固酮的功能，\r\
      \n    會增加睪固酮的代謝，所以在人類看到的，就是說它會使雄\r\n    性生殖器構造，代表肛門至生殖器的距離會縮短……近期的\r\n    DINP人體健康危害研究較少，因為它近來才開發比較完整，\r\
      \n    做的實驗比起DEHP也較少，甚至代謝物的標準品，臺灣最近\r\n    才買得到……如懷孕時，母鼠有DINP暴露，其子代的母小鼠\r\n \
      \   ，會有雄性化的行為，然後它也會引起抗雄性素的效應，所\r\n    以使睪丸的生長和精蟲品質下降，雖然它沒有比典型的這三\r\n    類量影響那麼巨大，但是作者是說需更安全的去評估DINP\r\
      \n    的影響，目前國際上還在探討的，還包括了癌症的部分，尚\r\n    未有相當的結果……（問：所以DINP對人體的健康有無危害\r\n   \
      \ ，尚屬不明？）目前沒有學術證明……（問：都是在動物實\r\n    驗上，對人類而言尚未清楚？）因為在國際間，歐盟有訂其\r\n    TDI ，假設大家都能遵從TDI\
      \ ，是不應該看到的……每公斤\r\n    每天餵DINP300 毫克，它看到的結果是隨著暴露的增加，其\r\n    睪固酮的產量遞減……人是長時期的暴露……我們有在發展\r\
      \n    相關問卷，問類似的頻率與量的暴露，但是在工廠的塑膠工\r\n    人當中，有看到睪固酮濃度下降情形……（問：……若只是\r\n    平常買回來喝，也許幾天1\
      \ 罐或1 週1 罐，連續數個月或一\r\n    、二年，這樣是否會產生對人體上的危害？）……你所問的\r\n    問題所們極力正在做……現在還沒有結論。（問：因為欠缺\r\
      \n    確切的實證？）是」（見本院卷一第259 至268 頁），此與\r\n    原告提出Natural Resources Defense Council\
      \ 於98年1 月\r\n    12日所作關於PVC 之報告所指DiNP之實驗研究結果大致相同\r\n    ，益且強調評估毒性時應將累積暴露納入考量（見本院卷二\r\
      \n    第8 至20頁，中譯文於第5 頁）。復參塑化劑事件後，訴外\r\n    人環保署以100 年7 月20日環署毒字第0000000000號函公告\r\
      \n    列為第四類毒性化學物質，而依毒性化學物質管理法第3 條\r\n    第1 款規定：第四類毒性化學物質係指「化學物質有污染環\r\n   \
      \ 境或危害人體健康之虞者」，對照第一類毒性化學物質「化\r\n    學物質在環境中不易分解或因生物蓄積、生物濃縮、生物轉\r\n    化等作用，致污染環境或危害人體健康者」、第二類毒性化\r\
      \n    學物質「化學物質有致腫瘤、生育能力受損、畸胎、遺傳因\r\n    子突變或其他慢性疾病等作用者」、第三類毒性化學物質「\r\n    化學物質經暴露，將立即危害人體健康或生物生命者」，可\r\
      \n    見第四類毒性化學物質對人體之危害並非立即、明確。因此\r\n    ，食品藥物管理局闡釋，DINP與DEHP同屬鄰苯甲酸酯類之化\r\n \
      \   學物質，兩者理化性質類似，為普遍用於塑膠材料之塑化劑\r\n    ，毒性較低，且未被環保署公告列為毒性化學物質（見本院\r\n    卷一第50頁），歐盟將DINP列為環境荷爾蒙，美國、日本則\r\
      \n    未將DINP列為環境荷爾蒙，與DEHP相比，DINP幾乎不會影響\r\n    實驗動物的生殖或發育（見本院卷一第51頁），應未悖離當\r\n\
      \    前之專業科技研究成果，殊值採信。\r\n  (3)加以，本件原告主張伊於100 年5 月11日在被告統一超商之\r\n    宜蘭縣礁溪門市購買並飲用系爭商品之事實，為兩造所不爭\r\
      \n    執，觀諸原告所提統一發票顯示，原告係購買並飲用之系爭\r\n    商品為1 瓶600 毫升（見臺灣宜蘭地方法院卷100 年度訴字\r\n\
      \    第290 號卷第6 頁），而原告自承飲用系爭商品後，從未就\r\n    醫檢查其對於身體、健康所致之影響（例如睪固酮濃度降低\r\n   \
      \ ），故無從提出相關檢查數值供本院參酌（見本院卷一第17\r\n    0 頁）。承前證人王淑麗之證述及原告所提Natural Resour\r\n\
      \    ces Defense Council 報告，均敘及DINP累積暴露之頻率與\r\n    量與毒性相關，並舉塑膠工廠工人長期、大量暴露為例，則\r\
      \n    本件原告飲用1 瓶600 毫升之系爭商品，顯不能與長期、大\r\n    量暴露等同視之。易言之，原告飲用含DINP之系爭商品1 瓶\r\n\
      \    後，是否即受有身體、健康之損害，以當前科技研究成果而\r\n    言，實難逕認。況且，依行政院衛生署食品藥物管理局100\r\n    年7\
      \ 月26日FDA 食字第0000000000號函依據歐盟標準所制訂\r\n    DINP之TDI 值為每公斤0.15毫克，倘以60公斤之成人而言，\r\
      \n    DINP之每日總耐受量為9 毫克。系爭商品於100 年6 月13日\r\n    抽樣檢驗含DINP13.7ppm （見本院卷一第279 頁），故以原\r\
      \n    告所飲用之系爭商品600 毫升計算其攝取DINP量為8.22毫克\r\n    【計算式：13.7&#215;0.6 ＝8.22】，亦未超出歐盟標準所訂60\r\
      \n    公斤成人就DINP之每日總耐受量9 毫克。基於現代科技挑戰\r\n    下，傳統風險管理與評估已難以適用在科學不確定性之爭議\r\n  \
      \  情境，預警原則（precau tionary principle，亦稱預防原\r\n    則）被視為是保護人類健康與環境之重要準則，亦即，在缺\r\
      \n    乏充分科學證據證明損害前，及早對環境與人類健康採取保\r\n    護措施，以避免嚴重或不可回復之損害。在科學證據出現前\r\n    或對可能結果根本無知時，即先採取行動，而妥善利用成本\r\
      \n    效益分析可使政府風險管理更為有效，且避免政府為回應人\r\n    民對於某些特定風險作出不理性之反應，而採行資源錯置之\r\n    決策，反使真正需要政府管制之風險無法得到有效管制，必\r\
      \n    須強調專家知識及合理科學（sound science ）在政府對於\r\n    風險決策之重要性（范玫芳、陳俞燕，〈預警原則在塑化劑\r\n\
      \    管制之運用：政策利害關係人觀點分析〉，收於《法政學報\r\n    》，第22期，2009年12月，第39至67頁）。從而，依照歐盟\r\n\
      \    所制訂DINP之TDI 值標準之專業科學知識，原告飲用系爭商\r\n    品既未超出60公斤成人每日總耐受量，本院實無從遽予認定\r\n \
      \   原告因此受有身體、健康之損害。綜上，原告既無法證明伊\r\n    飲用系爭商品致生損害於伊之身體、健康，則原告提起本訴\r\n    被告連帶負損害賠償責任云云，共通之要件已有不合。\r\
      \n  (二)被告統一公司、統一超商有無違反消費者保護法第7 條、第\r\n    8 條之行為：\r\n  (1)按從事設計、生產、製造商品或提供服務之企業經營者，於\r\
      \n    提供商品流通進入市場，或提供服務時，應確保該商品或服\r\n    務，符合當時科技或專業水準可合理期待之安全性；商品或\r\n    服務具有危害消費者生命、身體、健康、財產之可能者，應\r\
      \n    於明顯處為警告標示及緊急處理危險之方法；企業經營者違\r\n    反前2 項規定，致生損害於消費者或第三人時，應負連帶賠\r\n    償責任；但企業經營者能證明其無過失者，法院得減輕其賠\r\
      \n    償責任；企業經營者主張其商品於流通進入市場，或其服務\r\n    於提供時，符合當時科技或專業水準可合理期待之安全性者\r\n    ，就其主張之事實負舉證責任；商品或服務不得僅因其後有\r\
      \n    較佳之商品或服務，而被視為不符合前條第1 項之安全性；\r\n    從事經銷之企業經營者，就商品或服務所生之損害，與設計\r\n    、生產、製造商品或提供服務之企業經營者連帶負賠償責任\r\
      \n    。但其對於損害之防免已盡相當之注意，或縱加以相當之注\r\n    意而仍不免發生損害者，不在此限，消費者保護法第7 條、\r\n    第7\
      \ 條之1 、第8 條分別定有明文。所謂「安全或衛生上之\r\n    危險」，依消費者保護法施行細則第5 條之規定，係指商品\r\n    於流通進入市場時，未具通常可合理期待之安全性，且未符\r\
      \n    合當時科技或專業水準者而言。是否具備通常可合理期待之\r\n    安全性，則應以提供服務當時之「科技」及「專業」水準，\r\n    以及符合社會一般消費者所認知之期待為整體衡量。又消費\r\
      \n    者保護法第1 條第1 項規定：「為保護消費者權益，促進國\r\n    民消費生活安全，提昇國民消費生活品質，特制定本法」，\r\n   \
      \ 此為消保法就該法之立法目的所為之明文規定，是為該法律\r\n    條文之解釋時，自應以此明定之立法目的為其解釋之最終依\r\n    據，而該法採之商品無過失責任制度，乃係由於消費者無論\r\
      \n    如何提高注意度也無法有效防止損害之發生，故立法者乃藉\r\n    由無過失責任制度之適用以迫使製造商擔負較重之責任，換\r\n    言之，製造商在出售危險商品時，即應會將其所可能賠償之\r\
      \n    成本計入售價之中，亦即將使產品危險之訊息導入產品價格\r\n    之內，此即帶有分擔危險之觀念在內。\r\n  (2)本件兩造不爭執原告係消費者，被告統一公司係從事生產、\r\
      \n    製造系爭商品之企業經營者，被告統一超商係從事經銷系爭\r\n    商品之企業經營者，除前所述原告無法證明其因消費系爭商\r\n    品並飲用而受有損害之要件外，於此再就被告統一公司提供\r\
      \n    系爭商品流通進入市場時，是否符合當時科技或專業水準可\r\n    合理期待之安全性？被告統一超商對於損害之防免已盡相當\r\n    之注意，或縱加以相當之注意而仍不免發生損害？詳予論述\r\
      \n    。查被告統一公司生產、製造系爭商品時，已符合飲料類衛\r\n    生標準（見本院卷一第68頁）、經濟部標準檢驗局CNS 運動\r\n  \
      \  飲料標準（見本院卷一第70頁），其中均無須檢驗食品中塑\r\n    化劑含量之項目，且有被告統一公司檢附系爭商品出廠規格\r\n    標準附卷可考（見本院卷一第218\
      \ 頁），是系爭商品經被告\r\n    統一公司生產、製造流通進入市場時，已符合當時法令規範\r\n    之標準無訛。原告雖主張：被告統一公司應對於原料之來源\r\
      \n    、成分加以掌握並確認其安全性，應有向上源廠商賓漢公司\r\n    查證原料之義務，食品中塑化劑之檢驗，對被告統一公司而\r\n    言應可期待云云（見本院卷二第156\
      \ 頁反面至第157 頁），\r\n    並舉被告統一公司在其官方網站上所刊登「產品社會責任報\r\n    告書」為據（見臺灣宜蘭地方法院卷第8 頁）。惟觀諸原告\r\
      \n    所提被告統一公司在其官方網站上所載內容乃謂：「統一企\r\n    業食品安全監測網，涵蓋面大於法令範圍」在「包裝材質溶\r\n    出污染」項目下列記「塑化劑」，而非將「塑化劑」列於「\r\
      \n    食品添加物（防腐劑、漂白劑、抗氧化劑、代糖、人工色素\r\n    等）」項目下，並敘明「食品安全機制」主要功能包括「源\r\n    頭管理：包括制定原物料的規格與生產條件、儲存運送時的\r\
      \n    標準作業程序（SOP ）」、「應用精密儀器分析，進行公司\r\n    產品和原物料的安全檢測」，在「追求供應鏈的全面安全防\r\n   \
      \ 護」方面，則有「原物料必須經確認符合規格且安全無虞後\r\n    ，才可以上線使用」之要求。故依被告統一公司於官方網站\r\n    上之宣示內容，乃就原物料供應尋求在國內法規已規範項目\r\
      \n    外，參酌國際訊息，提高自我檢測之標準，並未保證「食品\r\n    中未添加塑化劑」之品質，亦難能遽認被告統一公司有前往\r\n    供應廠商如賓漢公司工廠抽查檢驗其原物料之義務。\r\
      \n  (3)又被告統一公司所宣示「包裝材質溶出污染」項目下之「塑\r\n    化劑」監測，乃參考95年中研所食安研究中心之「研究包材\r\n   \
      \ 可能溶出塑化劑專案報告摘要」就15項塑化劑（DMP 、DEP\r\n    、DIBP、DBP 、DMEP、DMPP、DEEP、DAP 、DNHP、BBP\
      \ 、DN\r\n    BEP 、HEHP、DCHP、DNOP、DNP ）之檢測方法（見本院卷一\r\n    第160 至162 頁），且食品包材溶出塑化劑逾建議量多因微\r\
      \n    波加熱所致（見本院卷一第163 頁），系爭商品既為運動飲\r\n    料，加熱並非通常使用方法，顯非依當時科技專業所能預見\r\n   \
      \ 應列為塑化劑檢驗之重點商品。原告雖因此主張被告統一公\r\n    司應有檢測塑化劑之科技專業能力云云。惟依前揭鑑定證人\r\n    王淑麗所述，食品中添加塑化劑乃全球首例，則食品中有無\r\
      \n    添加塑化劑之檢驗方法，實非當時之科技或專業水準所能合\r\n    理期待應予檢測之項目。蓋被告衛生署依食品衛生管理法授\r\n    權，就食品及食品添加物有毒或含有害人體健康之物質或異\r\
      \n    物，制訂林林總總近200 種檢驗方法（詳後述被告衛生署部\r\n    分）；至於系爭商品所驗出之DINP，雖經訴外人環保署以10\r\n\
      \    0 年7 月20日環署毒字第0000000000號函公告列為第四類毒\r\n    性化學物質，然環保署依毒性化學物質管理法第7 條、第11\r\
      \n    條、第25條第4 項授權訂定之「列管毒性化學物質及其運作\r\n    管理事項」公告毒性化學物質及其管制濃度與大量運作基準\r\n   \
      \ ，至102 年1 月24日為止，此基準所列管之毒性化學物質編\r\n    號已達173 號，其中毒理特性類似者歸類為同一列管編號，\r\n   \
      \ 例如DINP與DEHP同歸為列管編號68號，但DINP為序號4 號、\r\n    DEHP為序號1 號，此經瀏覽衛生署官方網站即可得知（網址\r\n\
      \    ：http://www.eppa.goa.gov.tw/ch/SitePath.aspx?bpx?bu\r\n    s?busin= 324&amp;\
      \ p324&amp;pah=1702&amp;l ist=17024&amp;pat ），由此\r\n    足見環保署列管之毒性化學物質亦已達上百種。本件原告購\r\
      \n    買並飲用系爭商品時，DINP從未包含於被告衛生署所訂食品\r\n    及食品添加物有毒或含有害人體健康之物質或異物，亦未經\r\n   \
      \ 環保署公告列為毒性化學物質，倘依原告主張應課與被告統\r\n    一公司應就當時無合理期待可能在食品中添加、殘留、溶出\r\n    之其他任何物質逐一檢測之義務，無異使被告統一公司所負\r\
      \n    檢驗義務範圍大於被告衛生署及環保署公告之數百種物質，\r\n    無邊無際，顯違消費者保護法將生產製造商之責任限於「符\r\n    合當時科技或專業水準可合理期待之安全性」之立意。況若\r\
      \n    課與生產製造商如此無限之檢驗義務，並應負無限之商品責\r\n    任，恐無商品膽敢流通上市，縱能上市，此等檢驗成本勢必\r\n    反映在商品售價上，則系爭商品流通市場之售價恐非25元而\r\
      \n    已，可能是難以想像之天價，亦非消費者之福，悖於經濟市\r\n    場之效率與成本效益。\r\n  (4)另外，原告請求系爭商品本身損害25元部分，按消費者保護\r\
      \n    法第2 章第1 節標題為「健康與安全保障」，但在消費者保\r\n    護法之規範中，可請求之賠償範圍並不包括商品本身之損害\r\n   \
      \ 。蓋「商品責任」規範之目的在保護消費者之「健康與安全\r\n    保障」，而商品本身之損害，與消費者之健康安全並無直接\r\n    關聯，商品本身之損害，依民法瑕疵擔保責任或債務不履行\r\
      \n    規定保護即可，無依消費者保護法予以規範之必要，以免造\r\n    成民法體系之紊亂（臺灣高等法院93年度重上字第640 號民\r\n  \
      \  事判決參照）。從而，原告訴請被告統一公司與統一超商連\r\n    帶賠償系爭商品損害25元部分，亦屬無據。\r\n  (5)綜上所述，應認被告統一公司提供系爭商品流通進入市場時\r\
      \n    ，已符合當時科技或專業水準可合理期待之安全性，與消費\r\n    者保護法第7 條第1 項之規定核無不合，且系爭商品本身之\r\n   \
      \ 損害並非消費者保護法關於「商品責任」所涵攝之保護客體\r\n    。則原告請求被告統一公司與統一超商依消費者保護法第7\r\n    條第3 項規定負賠償責任，要無憑採。\r\
      \n  (四)被告統一公司、被告統一超商、被告工業局有無違反公平交\r\n    易法第21條：\r\n  (1)按公平交易法於第5 章設有「損害賠償」專章，明定因違反\r\
      \n    該法之行為而受有損害之被害人，得依該法第30條至第32條\r\n    及第34條規定請求回復其損害，足見公平交易法固兼具保護\r\n  \
      \  社會法益及個人法益（最高法院90年度臺抗字第333 號裁定\r\n    意旨參照）。又事業因違反公平交易法之規定，致侵害他人\r\n    之權益，所負損害賠償責任，屬侵權行為損害賠償之性質，\r\
      \n    被害人須因事業違反該法規定而確受有損害，始得依同法第\r\n    31條、第32條規定請求賠償，故原告須證明其確因被告等違\r\n   \
      \ 反公平交易法之行為而受有財產上損害（最高法院93年度臺\r\n    上字第1758號判決意旨參照）。依此，原告身為個人，若其\r\n    法益遭受侵害，非不能依公平交易法規定請求事業賠償其損\r\
      \n    害，被告統一超商所辯，核無可取。然而，原告須證明被告\r\n    統一公司、被告統一超商及被告工業局如何構成對市場上效\r\n    能競爭之壓抑或妨礙，有礙公平競爭，或有使交易相對人不\r\
      \n    能為正確之交易決定之虞，不符合商業競爭倫理，不足以認\r\n    定被告侵害以公平競爭及效能競爭為本質之市場交易秩序。\r\n    經查，本件原告僅訴請被告統一公司、被告統一超商依消費\r\
      \n    者保護法第7 條負「財產上」之損害賠償責任，業如前述，\r\n    而就被告統一公司、被告統一超商及被告工業局違反公平交\r\n    易法部分，僅請求「非財產上」之損害賠償。揆諸前揭說明\r\
      \n    ，公平交易法所保護之客體應為市場交易之公平競爭所受財\r\n    產上損害，不包括「非財產上損害」，原告以公平交易法為\r\n    請求權基礎，請求被告統一公司、統一超商及工業局賠償其\r\
      \n    非財產上損害云云，顯有誤會，先予辨明。次就原告指摘被\r\n    告統一公司、統一超商及工業局違反公平交易法之其他要件\r\n    ，分別論述如下。\r\
      \n  (2)關於被告統一公司、被告統一超商部分：\r\n  1.按事業不得在商品或其廣告上，或以其他使公眾得知之方法\r\n    ，對於商品之價格、數量、品質、內容、製造方法、製造日\r\
      \n    期、有效期限、使用方法、用途、原產地、製造者、製造地\r\n    、加工者、加工地等，為虛偽不實或引人錯誤之表示或表徵\r\n    ；事業對於載有前項虛偽不實或引人錯誤表示之商品，不得\r\
      \n    販賣、運送、輸出或輸入，公平交易法第21條第1 項、第2\r\n    項分別定有明文可資參照。其中「虛偽不實」或「引人錯誤\r\n   \
      \ 」之用語，係針對銷售商品或服務行為所為之描述。依據一\r\n    般人民日常生活與語言經驗，以及司法審查之實務，所謂「\r\n    虛偽不實」，足以理解為對銷售商品或服務行為之表示或表\r\
      \n    徵與事實不符，其差異難為相當數量之一般或相關大眾所接\r\n    受，而足以引起錯誤之認知或決定者而言（「行政院公平交\r\n    易委員會對於公平交易法第21條案件之處理原則」第5\
      \ 條規\r\n    定參照）；另所稱「引人錯誤」，則足以理解為對銷售商品\r\n    或服務行為之表示或表徵，雖未必與事實不符，但足以引起\r\n\
      \    相當數量之一般或相關大眾錯誤之認知或決定者而言（「行\r\n    政院公平交易委員會對於公平交易法第21條案件之處理原則\r\n    」第6\
      \ 條規定參照）。\r\n  2.本件被告統一公司在系爭商品上漏未標示起雲劑，而被告統\r\n    一超商有販賣系爭商品之行為，固為兩造所不爭執之事實。\r\
      \n    然「漏未標示」起雲劑之消極行為，是否合於前揭公平交易\r\n    法所定「虛偽不實」或「引人錯誤」之表示或表徵等積極行\r\n    為，已非無疑。且以100\
      \ 年5 月11日當時一般理性之市場交\r\n    易者之考量，顯非以食品添加物是否含起雲劑而影響其對系\r\n    爭商品之認知或決定，實無增加對系爭廣告所售商品品質之\r\
      \n    信賴可言。衡以被告統一公司漏載系爭商品含食品添加物起\r\n    雲劑之消極行為，客觀上既無招徠一般交易大眾誤認進而與\r\n    之交易之虞，亦即不具虛偽不實及引人錯誤之效果，應核與\r\
      \n    公平交易法第21條之規範目的不侔。原告主張被告統一公司\r\n    在系爭商品上漏載起雲劑及被告統一超商販賣系爭商品，違\r\n    反公平交易法第21條第1\
      \ 項、第2 項而應依同法第31條負損\r\n    害賠償責任云云，洵非可採。\r\n  3.另外，就被告統一公司在官方網站上所刊載「產品社會責任\r\
      \n    報告書」，既來自於證券交易所及櫃檯買賣中心共同制定之\r\n    上市上櫃企業社會責任實務守則第30條之要求：「上市上櫃\r\n    公司宜編製企業社會責任報告書，揭露推動企業社會責任情\r\
      \n    形，其內容宜包括如下：一、實施企業社會責任之制度架構\r\n    、政策與行動方案。二、主要利害關係人及其關注之議題。\r\n    三、公司於落實推動公司治理、發展永續環境及維護社會公\r\
      \n    益之執行績效與檢討。四、未來之改進方向與目標」，則被\r\n    告統一公司辯稱：「產品社會責任報告書」並非公平交易法\r\n    上之廣告等語，即非無據。原告指摘被告統一公司所公開之\r\
      \n    「產品社會責任報告書」為不實廣告云云，顯有誤解。何況\r\n    ，被告統一公司所擬「產品社會責任報告書」關於塑化劑檢\r\n    驗部分，係指「包裝材質溶出污染」而言，業如前述，就此\r\
      \n    部分之記載，亦難遽認為虛偽不實或引人錯誤。從而，原告\r\n    主張被告統一公司之「產品社會責任報告書」違反公平交易\r\n    法第21條第1\
      \ 項規定，要件核非相符，亦非可採。\r\n  (3)關於被告工業局部分：\r\n    按廣告薦證者明知或可得而知其所從事之薦證有引人錯誤之\r\n\
      \    虞，而仍為薦證者，與廣告主負連帶損害賠償責任；前項所\r\n    稱廣告薦證者，指廣告主以外，於廣告中反映其對商品或服\r\n    務之意見、信賴、發現或親身體驗結果之人或機構，公平交\r\
      \n    易法第21條第4 項後段、第5 項定有明文。是原告主張被告\r\n    工業局違反此條規定應負損害賠償責任及付費將判決登報之\r\n  \
      \  責任，即需以被告工業局為廣告薦證者，且明知或可得而知\r\n    其所從事之薦證有引人錯誤之虞，為其要件。本件原告既主\r\n    張被告工業局應負廣告薦證者之損害賠償責任（見本院卷一\r\
      \n    第125 頁、卷二第157 至158 頁），惟承前所述，在塑化劑\r\n    遭檢出之前，食品中添加塑化劑非合理可預期，故就被告工\r\n\
      \    業局是否「明知或可得而知」其所從事之「食品GMP 」標章\r\n    有引人錯誤之虞而仍為薦證之事實，原告迄未舉證以實其說\r\n    ，自與公平交易法第21條第4\
      \ 項後段之要件不合。再者，觀\r\n    之食品良好作業規範GMP 推行方案修正規定、食品良好作業\r\n    規範（GMP ）認證體系組織架構、食品良好作業規範（GMP\r\
      \n    ）認證體系推行會設置要點、食品良好作業規範（GMP ）認\r\n    證體系作業程序等相關規定（見本院卷二第103 、104 頁、\r\n\
      \    第105 頁至反面、第106 頁），「食品GMP 」標章係食品檢\r\n    驗之認證制度（詳後述被告工業局是否應負國家賠償責任部\r\n\
      \    分），實難認為公平交易法所謂「廣告」，被告工業局難遽\r\n    認為「廣告薦證者」。原告主張被告工業局應負公平交易法\r\n    第21條第4\
      \ 項後段之損害賠償責任，要件殊屬不符。\r\n  (五)被告工業局、被告衛生署是否應負國家賠償法第2 條第2 項\r\n    前段、後段之賠償責任：\r\
      \n  (1)按公務員於執行職務行使公權力時，因故意或過失不法侵害\r\n    人民自由或權利者，國家應負損害賠償責任；公務員怠於執\r\n    行職務，致人民自由或權利遭受損害者亦同，國家賠償法第\r\
      \n    2 條第2 項前段、後段分別定有明文。是國家應負損害賠償\r\n    責任應具備：(一)行為人須為公務員、(二)須為執行職務行使公\r\n\
      \    權力之行為、(三)須係不法之行為、(四)須行為人有故意過失、\r\n    (五)須侵害人民之自由或權利、(六)須不法行為與損害之發生有\r\n\
      \    相當因果關係之要件，始足相當。所謂人民，乃指應受公權\r\n    力支配之一般人民，即指居於國家主權作用下一般統治關係\r\n    者而言（最高法院90年度臺上字第371\
      \ 號判決意旨參照）。\r\n    是國家賠償責任之成立，以公務員不法之行為，與損害之發\r\n    生，有相當因果關係為要件。苟有此行為，按諸一般情形，\r\
      \n    不適於發生此項損害，即無相當因果關係。行為與行為後所\r\n    生之條件相競合而生結果，二者倘無必然結合之可能，行為\r\n    與結果，仍無相當因果關係之可言（最高法院75年度臺上字\r\
      \n    第525 號判決意旨參照）。又司法院大法官釋字第496 號解\r\n    釋文揭櫫：「法律規定之內容非僅屬授予國家機關推行公共\r\n \
      \   事務之權限，而其目的係為保護人民生命、身體及財產等法\r\n    益，且法律對主管機關應執行職務行使公權力之事項規定明\r\n    確，該管機關公務員依此規定對可得特定之人所負作為義務\r\
      \n    已無不作為之裁量餘地，猶因故意或過失怠於執行職務，致\r\n    特定人之自由或權利遭受損害，被害人得依國家賠償法第2\r\n    條第2\
      \ 項後段，向國家請求損害賠償。最高法院72年臺上字\r\n    第704 號判例謂：『國家賠償法第2 條第2 項後段所謂公務\r\n    員怠於執行職務，係指公務員對於被害人有應執行之職務而\r\
      \n    怠於執行者而言。換言之，被害人對於公務員為特定職務行\r\n    為，有公法上請求權存在，經請求其執行而怠於執行，致自\r\n    由或權利遭受損害者，始得依上開規定，請求國家負損害賠\r\
      \n    償責任。若公務員對於職務之執行，雖可使一般人民享有反\r\n    射利益，人民對於公務員仍不得請求為該職務之行為者，縱\r\n    公務員怠於執行該職務，人民尚無公法上請求權可資行使，\r\
      \n    以資保護其利益，自不得依上開規定請求國家賠償損害。』\r\n    對於符合一定要件，而有公法上請求權，經由法定程序請求\r\n    公務員作為而怠於執行職務者，自有其適用，惟與首開意旨\r\
      \n    不符部分，則係對人民請求國家賠償增列法律所無之限制，\r\n    有違憲法保障人民權利之意旨，應不予援用」。申言之，國\r\n    家賠償法第2\
      \ 條第2 項後段所稱之公務員怠於執行職務之消\r\n    極不作為國家賠償責任，自保護規範理論擴大對人民保障而\r\n    言，凡國家制定法律之規範，不啻授與推行公共政策之權限\r\
      \n    ，而係為保障人民生命、身體及財產等法益，且該法律對主\r\n    管機關應執行職務之作為義務有明確規定，並未賦予作為或\r\n    不作為之裁量餘地，如該管機關公務員怠於執行職務行使公\r\
      \n    權力，復因具有違法性、歸責性及相當因果關係，致特定人\r\n    之自由或權利遭受損害者，即應負上開消極不作為之國家賠\r\n    償責任（最高法院92年度臺上字第69號判決、98年度臺上字\r\
      \n    第2489號判決意旨參照）。\r\n  (2)首查，本件原告主張伊因飲用系爭商品致身體健康權利遭受\r\n    損害等語。而健康權作為憲法所保護之個人法益，進而成為\r\
      \n    憲法上之基本權利，經司法院大法官釋字第398 、404 、41\r\n    4 、472 、473 、476 、512 、524 、531\
      \ 、533 、545 、\r\n    547 、550 、577 號等解釋迭予肯認。健康權之主觀面向功\r\n    能，課與國家消極不侵犯個人健康之義務，客觀面向功能則\r\
      \n    課與國家積極地以行為、金錢、組織、程序及制度等方式，\r\n    排除國家以外之第三人，甚至自然災難等對個人健康之侵害\r\n    ，並進而照顧、保護個人健康之完整性，學者名之為「國家\r\
      \n    保護義務」（參見李建良，〈基本權利與國家保護義務〉，\r\n    收於《憲法理論與實踐(二)》，學林出版社，2000年，第59頁\r\n\
      \    以下；林明昕，〈健康權—以「國家之保護義務」為中心〉\r\n    ，收於《法學講座》第32期，2005年3 月，第26頁以下）。\r\n \
      \   然而，就國家賠償法第2 條第2 項後段之不作為國家賠償責\r\n    任而言，囿於法院功能之界限與國家資源有限性，健康權之\r\n    客觀面向不盡然賦予個人可透過法院救濟之權利地位。蓋國\r\
      \n    家保護義務關涉國庫財政之支出及公務人力之配置，資源有\r\n    限，慾望無窮，如何就各個基本權利之保護分配有限資源，\r\n    以滿足個人受益之要求，必需經由立法及預算等方式通盤考\r\
      \n    量，視情形作輕重緩急之不同處理。欠缺此種功能之司法機\r\n    關，能力有限，不適宜在國家未為作為之前，直接、具體要\r\n    求並強迫行政權及有民主正當性之立法權，為特定內容之行\r\
      \n    為。故就此消極不作為之國家賠償責任，本院所應審究者，\r\n    乃被告衛生署、工業局是否對於兼以保障人民生命、身體及\r\n    財產等法益為目的之法律，已明確規定課與執行職務之作為\r\
      \n    義務，並未賦予作為或不作為之裁量餘地，而被告所屬公務\r\n    員仍因故意或過失怠於執行職務或拒不為職務上應為之行為\r\n    。爰分就被告衛生署、工業局析述如下。\r\
      \n  (3)被告衛生署部分：\r\n  1.關於食品添加物許可證及檢驗：\r\n    查系爭商品所使用之起雲劑係由訴外人賓漢公司所生產，其\r\n\
      \    曾取得被告衛生署所核發之食品添加物許可證（見本院卷一\r\n    第87頁），固係事實。惟查：\r\n  關於複方食品添加物之審核，依被告衛生署89年9\
      \ 月28日衛\r\n    署食字第0000000000號公告自公告日起免除食用香料及複方\r\n    食品添加物（以食品添加物使用範圍及用量標準收載之品目\r\
      \n    為主原料，再調配食品原料或其他法定食品添加物而製成之\r\n    混合調製品）之查驗登記，且原核發複方食品添加物及食用\r\n    香料之許可證，自公告日起免辦理換發、補發、展延、移轉\r\
      \n    、註銷及登記事項變更等手續（見本院卷二第51頁）。此等\r\n    免除查驗登記之政策，乃肇於「世界各國鮮有對所有之食品\r\n    添加物及其他產品採全面許可制之情形，為符合國際規範，\r\
      \n    並避免不必要之貿易障礙，且簡化管理措施，將現行條文修\r\n    正為由中央主管機關依食品安全管理之需要，公告應辦理查\r\n    驗登記之產品」，此觀諸食品衛生管理法第14條之修正理由\r\
      \n    自明。佐以被告衛生署整理提出美國、澳洲、紐西蘭、歐盟\r\n    、日本皆未採行個別食品添加物之查驗登記（見本院卷二第\r\n    52頁至反面），則被告衛生署辯稱：免除複方食品添加物查\r\
      \n    驗登記是為因應加入WTO 避免貿易障礙等語，應非虛捏。因\r\n    此，自不能單因被告衛生署公告免除複方食品添加物之查驗\r\n   \
      \ 登記，遽認被告衛生署有何執行職務行使公權力之故意或過\r\n    失。此外，原告並未說明被告衛生署公務員於67年9 月14日\r\n    核發賓漢公司起雲劑之食品添加物許可證之行為（見本院卷\r\
      \n    一第87頁），有何故意或過失可言，自難逕認被告應負國家\r\n    賠償法第2 條第2 項前段之損害賠償責任。\r\n  又原告質疑被告衛生署未建立食品衛生源頭管制機制，倘被\r\
      \n    告衛生署之公務員確實執行職務當可及早發現食品違法添加\r\n    塑化劑之情事云云，並提出監察院糾正案公告為憑（見本院\r\n    卷二第180\
      \ 至201 頁）。然查，食品衛生管理法第24條第1\r\n    項規定，直轄市、縣（市）主管機關應抽查食品業者之作業\r\n    衛生及紀錄；必要時，並應抽樣檢驗及查扣紀錄；對於涉嫌\r\
      \n    違反第11條第1 項、第15條、中央主管機關依第10條所定衛\r\n    生安全及品質標準或依第12條所定食品添加物品名、規格及\r\n\
      \    其使用範圍、限量標準之規定者，得命暫停作業，並將涉嫌\r\n    物品封存。其中，關於食品衛生檢驗之方法，由中央主管機\r\n    關公告指定之；未公告指定者，得依國際間認可之方法為之\r\
      \n    ；又食品衛生之檢驗，由各級主管機關所屬食品衛生檢驗機\r\n    構行之，但必要時，得將其一部或全部委託其他檢驗機構、\r\n    學術團體或研究機構辦理，其委託辦法，由中央主管機關定\r\
      \n    之；且食品衛生管理法所定之抽查、檢驗；其辦法，由中央\r\n    主管機關定之，但查驗工作涉及其他機關職掌者，應會同有\r\n    關機關定之；中央主管機關得就食品衛生查驗業務，辦理國\r\
      \n    內及國外驗證機構之認證；其認證項目及管理辦法，由中央\r\n    主管機關定之；前項認證工作，得委任所屬機關或委託相關\r\n    機關（構）或團體辦理；其委託辦法，由中央主管機關定之\r\
      \n    ；食品衛生管理法第24至26條亦有明文。是檢驗方法、檢驗\r\n    機構、抽查檢驗辦法、驗證機構之認證、認證項目及管理辦\r\n   \
      \ 法由中央主管機關即被告衛生署定之，若查驗工作涉及其他\r\n    機關執掌則由被告衛生署會同有關機關定之，而抽查檢驗之\r\n    執行，是由直轄市及縣市主管機關為之。其中，食品衛生管\r\
      \n    理法第11條規定，食品或食品添加物有毒或含有害人體健康\r\n    之物質或異物者，不得製造、加工、調配、包裝、運送、貯\r\n    存、販賣、輸入、輸出、作為贈品或公開陳列，前項殘留農\r\
      \n    藥或動物用藥安全容許量及食品中原子塵或放射能污染安全\r\n    容許量之標準，由中央主管機關會商相關機關定之；前項有\r\n    害人體健康之物質，包括雖非疫區而近10年內有發生牛海綿\r\
      \n    狀腦病或新型庫賈氏症病例之國家或地區牛隻之頭骨、腦、\r\n    眼睛、脊髓、絞肉、內臟及其他相關產製品。又所謂「有毒\r\n    」係指食品或食品添加物含有天然毒素或化學物品，而其成\r\
      \n    分或含量對人體健康有害或有害之虞者，食品衛生管理法施\r\n    行細則第2 條亦有明文。依此，食品衛生管理法已針對食品\r\n    及食品添加物有毒或含有害人體健康之物質或異物，課與被\r\
      \n    告衛生署制訂安全容許量標準之作為義務，並課與直轄市、\r\n    縣（市）主管機關抽查食品業者之作業衛生及紀錄、應抽樣\r\n    檢驗及查扣紀錄之作為義務。此由新北市政府衛生局101\
      \ 年\r\n    9 月10日北衛食藥字第0000000000號函覆本院稱：「本局每\r\n    年執行例行性抽驗，均依循行政院衛生署食品藥物管理局交\r\
      \n    辦事項或針對市場之高風險食品品項及業別業者隨機抽查；\r\n    惟本局接獲人民陳情案件或執行專案稽查案件及新聞事件等\r\n    ，則針對特定疑似業者、疑似食品品項及食品添加物品項採\r\
      \n    取專案性抽查」（見本院卷二第133 頁），益足佐證，抽樣\r\n    檢驗之執行係由直轄市及縣市政府為之，非中央主管機關之\r\n   \
      \ 被告衛生署所為。況承前所述，因食品中添加塑化劑乃全球\r\n    首例，原難合理期待中央主管機關將之列為檢驗項目之一，\r\n    原告亦未說明被告衛生署就賓漢公司生產之起雲劑，有何客\r\
      \n    觀上事實足可預見應予設立管制標準，已無裁量餘地而仍不\r\n    作為之過失可言。至於原告僅援引監察院糾正公告泛稱被告\r\n    衛生署未建立管制機制云云，然監察院糾正公告並未指明稽\r\
      \n    查不合格之食品添加物廠商是否包括賓漢公司，且遍觀糾正\r\n    案文全文均未提及系爭商品所涉之賓漢公司起雲劑。是監察\r\n    院公告乃針對被告衛生署之政策制訂與執行所為糾正，自難\r\
      \n    僅憑此糾正案文遽認被告衛生署就系爭商品添加DINP之個案\r\n    管制行為，有何執行職務之過失。\r\n  再基於前述國家保護義務之資源分配觀點，被告衛生署依前\r\
      \n    揭法規之授權，陸續訂立食品微生物之檢驗方法（例如肉毒\r\n    桿菌、沙門氏桿菌、耶辛尼氏腸炎桿菌、大腸桿菌等）、食\r\n    品中殘留農藥檢驗方法（例如殺草劑如依速隆等、仙人掌桿\r\
      \n    菌、禽畜產品中有機磷劑、殺蟲劑如六伏隆等、生長調節劑\r\n    、殺菌劑如過氧化氫等）、動物用藥殘留檢驗方法（例如沙\r\n    利黴素、已烯雄酚、氯黴素、鏈黴素、抗生素、殺蟲劑普滅\r\
      \n    克等）、食品中甲基汞之檢驗方法、食品中甲醛之檢驗方法\r\n    、食品中抗氧化劑之檢驗方法、食品中3-單氯丙二醇之檢驗\r\n    方法、食品中重金屬檢驗方法（例如鎘、鉛、汞等）、食品\r\
      \n    中黴菌毒素之檢驗方法（例如玉米赤黴毒素）、食品中防腐\r\n    劑之檢驗方法（例如丙酸等）、食品中調味劑之檢驗方法（\r\n    例如醋磺內酯鉀、糖精、甘精及環己基（代）磺醯胺酸），\r\
      \n    另訂有食品器具、容器、包裝檢驗方法（例如未以塑膠淋膜\r\n    紙類製品、塑膠淋膜紙類之製品、聚乙烯塑膠類等），共近\r\n    200\
      \ 種檢驗方法，浩繁不及備載。由此足證，食品檢驗方法\r\n    不惟須區分微生物、殘留農業、動物用藥、黴菌、毒素、防\r\n    腐劑、調味劑等類，更須就各種不同藥劑、細菌或物質區分\r\
      \n    不同之檢驗方法，甚至同一種物質可採行數種不同之檢驗方\r\n    法，絕不可能一網打盡，難免掛萬漏一。前述各項與食品包\r\n    裝、製程或生長過程相關之物質尚且如此繁眾，遑論本件爭\r\
      \n    執之DINP屬塑化劑，原係塑膠製品之用料，除與包裝檢驗方\r\n    法相關外，本應歸類為毒性化學物質，由訴外人環保署執掌\r\n   \
      \ 其管制辦法。復承前鑑定證人王淑麗所述，食品中添加DINP\r\n    、DEHP等塑化劑是全球首例，在此之前從無任何國家預見並\r\n    訂立食品中（非食品器具、容器、包裝）塑化劑之檢驗方法\r\
      \n    。綜此，難認被告衛生署作為國家食品安全衛生之中央主管\r\n    機關，在眾多主管業務之資源分配上，是否已有合理期待其\r\n    應將國家資源分配於食品中添加DINP之抽查檢驗上。易言之\r\
      \n    ，姑不論食品中添加塑化劑難以預見，猶且綜衡被告衛生署\r\n    就各個食品添加物之優先順序，其中毒性較低且研究結果不\r\n    明之DINP所應採取之管制作為，實難逕認已毫無作為或不作\r\
      \n    為之裁量餘地。\r\n  綜此，原告主張被告衛生署公務員於執行食品添加物許可證\r\n    之核發及抽查檢驗等職務行使公權力時，有何故意或過失之\r\
      \n    不法作為，或有何怠於執行職務之不作為，均未足使本院產\r\n    生堅強心證而可確信其主張為真實。則原告請求被告衛生署\r\n    依國家賠償法第2\
      \ 條第2 項前段、後段，負損害賠償責任，\r\n    不應准許。\r\n  2.關於查驗通報系統：\r\n  緣本件源自於食品藥物管理局人員於執行行政院「加強取締\r\
      \n    偽劣假藥專案」時，本係就例行稽查之益生菌食品檢驗是否\r\n    含減肥西藥或安非他命，意外發現康富生技中心股份有限公\r\n    司（下稱康富公司）生產之益生菌食品有不正常波鋒之可疑\r\
      \n    訊號，經實驗室同仁協力以5 種不同儀器檢驗，約2 星期始\r\n    驗明為塑化劑DEHP，但仍無從斷定是益生菌食品中何種原料\r\n \
      \   有問題（見本院卷一第277 頁至反面）；嗣由臺中市政府衛\r\n    生局於100 年5 月12日赴康富公司工廠稽查得知，康富公司\r\n \
      \   自行送驗之5 項主原料，其中「優格粉」及「檸檬果汁粉」\r\n    係向訴外人加川實業有限公司購入，製造商為金饌公司，前\r\n    揭原料皆已無存貨（見本院卷一第35至36頁）；被告衛生署\r\
      \n    乃循線抽驗金饌公司、協成化工股份有限公司、昱伸香料化\r\n    學有限公司、賓漢公司所生產製造之檸檬果汁粉、優酪乳粉\r\n    、起雲劑等原料，其中賓漢公司部分係由新北市政府衛生局\r\
      \n    會同被告衛生署人員現場抽驗「阿拉伯膠」、「山梨醇液70\r\n    ％」、「DINP」、「SAIB＋DINP混合液」、「起雲劑」等項\r\n\
      \    ，由食品藥物管理局帶回檢驗，於100 年5 月27日檢驗結果\r\n    ，賓漢公司生產之起雲劑檢出塑化劑成分等情，有被告衛生\r\n  \
      \  署100 年5 月18日、19日、27日檢驗速報單存卷足考（見本\r\n    院卷一第37至39頁），亦經本院函詢後，經新北市政府衛生\r\n\
      \    局於101 年9 月10日以北衛食藥字第0000000000號函檢附現\r\n    場稽查工作日誌表、抽驗物品報告單、原料供應商、銷貨明\r\
      \n    細表（客戶）、現場照片、檢驗結果綦詳（見本院卷二第13\r\n    3 至138 頁）；依此，被告衛生署旋於100 年5 月28日修正\r\
      \n    公告「塑化劑污染食品之處理原則」，明訂塑化劑包括DINP\r\n    等六大類，且敘明可能遭污染之食品範圍，包括含起雲劑之\r\n   \
      \ 「運動飲料」、「果汁飲料」、「茶飲料」、「果醬、果漿\r\n    或果凍」、「膠囊錠狀粉末狀之型態」等五大類食品，凡經\r\n    該署確認塑化劑污染起雲劑及其相關產品，必須立刻下架為\r\
      \n    收，上開五大類食品使用起雲劑者，應提出安全證明，若於\r\n    100 年5 月31日零時前，未依公告提出安全證明者，禁止販\r\n \
      \   售，違反者依法從重處法（見本院卷二第96頁至反面）；另\r\n    外，新北市政府即於100 年5 月31日以北府衛食藥字第0000\r\n\
      \    000000號行政處分書記載，新北市政府衛生局人員前往賓漢\r\n    公司稽查其是否製造含DINP成分之起雲劑時，賓漢公司現場\r\n \
      \   負責人為不完整陳述，隱瞞起雲劑之確實流向，有妨礙及規\r\n    避衛生局所為抽查、查驗之情事，嚴重影響行政機關對於重\r\n    大民生案件辦理進度，乃依食品衛生管理法第35條前段、後\r\
      \n    段併參行政罰法第18條第1 項規定，對賓漢公司處以最高罰\r\n    鍰15萬元，並廢止其營業登記及工廠登記（見本院卷二第98\r\n \
      \   頁至反面）；單就系爭商品而言，係於100 年6 月13日方檢\r\n    驗出塑化劑含量13.7ppm 之事實，有速報單足憑（見本院卷\r\n\
      \    一第279 頁）；嗣被告衛生署通知賓漢公司陳述意見，賓漢\r\n    公司於100 年8 月31日提出書面陳述，被告衛生署仍認其違\r\n\
      \    法事實明確，遂於100 年10月11日署授食字第0000000000號\r\n    函廢止賓漢公司所持有之「『賓漢』起雲劑」（衛署添製字\r\
      \n    第000114號）食品添加物許可證（見本院卷二第97頁）。由\r\n    上追查過程可知，食品藥物管理局初由益生菌食品中發現不\r\n \
      \   正常訊號，歷經2 星期檢驗比對為DEHP，但仍無法確知食品\r\n    中何種添加物含DEHP，嗣由新北市政府衛生局於100 年5 月\r\n\
      \    12日前往康富公司稽查並查扣相關資料後，循線溯追賓漢公\r\n    司所製造之起雲劑，至此，方知含有起雲劑之各項食品有受\r\n    塑化劑污染之「可能性」，而賓漢公司生產之起雲劑檢驗結\r\
      \n    果係於100 年5 月27日始通報「確認」含有塑化劑。從而，\r\n    被告衛生署於100 年5 月28日公告可能遭污染之食品範圍包\r\
      \n    括含起雲劑之運動飲料，難認有何不必要之延宕。\r\n  尤以本件原告於100 年5 月11日購買並飲用系爭商品之際，\r\n    被告衛生署僅知康富公司生產之益生菌食品含有塑化劑，尚\r\
      \n    未追查至賓漢公司及其製造之起雲劑，更無從得知含起雲劑\r\n    之運動飲料亦有塑化劑污染之危險，當時，依被告衛生署掌\r\n    握之有限資訊，自無從發佈運動飲料甚至系爭商品遭塑化劑\r\
      \n    污染之警示公告。原告雖主張：被告衛生署至遲於100 年5\r\n    月初即知塑化劑污染飲料卻於同年5 月19日始通報宜蘭縣政\r\n \
      \   府云云（見臺灣宜蘭地方法院100 年度訴字第290 號卷第4\r\n    頁），然原告並未舉證證明被告衛生署於100 年5 月11日以\r\n\
      \    前之調查結果已包括起雲劑甚至運動飲料遭塑化劑污染，但\r\n    被告衛生署怠於通報縣市政府之事實。故難逕認被告衛生署\r\n    向宜蘭縣政府衛生局之通報行為，有何怠於執行職務，又與\r\
      \n    原告購買並飲用系爭商品之財產或身體或健康等權利間，有\r\n    何致其權利受損之相當因果關係可言。\r\n  3.況承上所述，既然DINP在動物實驗上雖隨暴露增加而使睪固\r\
      \n    酮產量遞減，然對於人類之暴露程度與睪固酮產量間之關聯\r\n    數據，仍在研究中，尚無結果，甚至對於人類食用入體內所\r\n    致之影響，更付闕如。則食品藥物管理局於100\
      \ 年7 月29日\r\n    公布之Q ＆A 提及DINP對於動物之生殖毒性不明顯，對於人\r\n    類之生殖毒性則在研究中，且將之列為非內分泌干擾物質（\r\
      \n    環境荷爾蒙）（見本院卷一第270 頁）；食品藥物管理局食\r\n    品組食品查驗登記科綜合世界衛生組織（WHO ）癌症研究中\r\n \
      \   心（IARC）西元2011年5 月最新資料、歐盟西元2008年DEHP\r\n    等塑化劑之風險評估報告、歐洲食品安全局資料庫、美國環\r\n\
      \    保署危害物整合性風險資料庫及日本東京都立研究所「內分\r\n    泌干擾物質（67種）彙編」，認為DINP對於動物之生殖毒性\r\n   \
      \ 不明顯，對於人類則尚在研究中（見本院卷一第250 至257\r\n    頁）；新北市政府衛生局100 年6 月13日認DINP與DEHP相比\r\n\
      \    ，對於動物仍有生殖毒性及致癌性，但對人類確實很可能沒\r\n    影響或影響微乎其微（見本院卷一第258 頁至反面），依循\r\n    此等研究結果，尚難遽認被告衛生署就食品中塑化劑之檢驗\r\
      \n    ，事前已有預見，且毫無作為或不作為之裁量餘地。揆諸前\r\n    揭司法院大法官解釋及最高法院判決意旨，原告主張被告應\r\n    依國家賠償法第2\
      \ 條第2 項後段負怠於執行職務之賠償責任\r\n    ，要屬無據。\r\n  4.至於原告另舉監察院糾正案文指稱：被告衛生署前因奶粉添\r\n  \
      \  加三聚氰胺事件經監察院糾正，仍未建立食品衛生源頭管理\r\n    機制云云。惟審諸監察院97年11月21日（97）院臺財字第00\r\n   \
      \ 00000000號公告可知，三聚氰胺事件源自於中國大陸進口乳\r\n    製品、奶粉及植物性蛋白，被告衛生署仰賴中國大陸提供之\r\n    資訊，未適時對我國已輸入、可能受污染之其他源頭或終端\r\
      \n    食品進行稽查或規劃週妥之檢驗計畫，有效管理風險（見本\r\n    院卷一第203 至211 頁），是認被告衛生署在中國大陸已提\r\n \
      \   供相關三聚氰胺污染資訊之前提下，仍怠於作為。此與系爭\r\n    商品乃被告衛生署自行檢驗獲知食品中添加塑化劑，史無前\r\n    例可循，自有不同。原告徒引三聚氰胺事件作為被告衛生署\r\
      \n    於本件怠於執行職務之論據，顯有誤會，附此敘明。\r\n  (4)被告工業局部分：\r\n  1.查「食品GMP 」標章係由政府及民間代表共同組成之「食品\r\
      \n    良好作業規範GMP 認證推行會」與廠商簽訂「食品GMP 認證\r\n    合約書」及獲授認證標誌使用權（見本院卷一第164 之11頁\r\n\
      \    ），非被告工業局依法定職權所審核。縱此推行會由被告工\r\n    業局局長兼任召集人、由工業局副局長任副召集人、推行會\r\n    委員包括被告工業局推薦人選2\
      \ 名、現場評核小組包括被告\r\n    工業局推薦人選1 名，惟推行會及現場評核小組尚有經濟部\r\n    標準檢驗局、經濟部商業司、經濟部中小企業處、食品藥物\r\
      \n    管理局、行政院農業委員會、食品GMP 認證執行機構、GMP\r\n    發展協會、消費者保護團體所推薦之人選；且食品工廠提出\r\n  \
      \  申請後，係由推行會秘書處受理、認證執行機構審查、現場\r\n    評核小組進行現場評核、認證執行機構進行產品檢驗、再由\r\n    推行會秘書處確認、復由推廣宣導執行機構與食品工廠簽約\r\
      \n    ，其中產品檢驗、追蹤管理係屬認證執行機構之工作範圍，\r\n    非由推行會或現場評核小組經手，此有食品良好作業規範GM\r\n    P\
      \ 推行方案修正規定、食品良好作業規範（GMP ）認證體系\r\n    組織架構、食品良好作業規範（GMP ）認證體系推行會設置\r\n    要點、食品良好作業規範（GMP\
      \ ）認證體系作業程序存卷足\r\n    考（見本院卷二第103 、104 頁、第105 頁至反面、第106\r\n    頁）。故被告工業局局長、副局長或被告工業局之公務員，\r\
      \n    依GMP 認證體系之運作，對於系爭商品認證並獲授「食品GM\r\n    P 」標章之過程，並無單獨決策之權力。而系爭商品確已依\r\n \
      \   食品GMP 認證產品檢驗項目及標準、食品GMP 追蹤管理要點\r\n    （見本院卷二第112 至114 、116 至118 頁），多次抽樣檢\r\
      \n    驗、追蹤查驗為合格，亦有飲料抽樣檢驗報告及食品GMP 工\r\n    廠追蹤查驗結果報告附卷可稽（見本院卷二第115 、119 至\r\n\
      \    129 頁）。此外，原告迄未舉證證明被告工業局之公務員有\r\n    何執行職務行使公權力之故意或過失，自難遽認被告工業局\r\n    應負國家賠償責任。\r\
      \n  2.其次，系爭商品既屬飲料類產品，其所獲「食品GMP 」標章\r\n    之法源起於「飲料工廠良好作業規範專則」，核其目的為：\r\n   \
      \ 「飲料工廠在製造、包裝及儲運等過程中，有關人員、建築\r\n    、設施、設備之設置以及衛生、製程及品質等管理均符合良\r\n    好條件之專業指引，並藉適當運用危害分析重點管制（HACC\r\
      \n    P ）系統之原則，以防範在不衛生條件、可能引起污染或品\r\n    質劣化之環境下作業，並減少作業錯誤發生及建立健全的品\r\n    保體系，以確保飲料之安全衛生及穩定產品品質」，適用範\r\
      \n    圍：「從事產製供人類消費，經適當包裝之飲料製造工廠」\r\n    ，規範項目包括「廠區環境」、「廠房及設施」、「機器設\r\n    備」、「組織與人事」即品質管制部門之人員及組織、「衛\r\
      \n    生管理」、「製程管理」、「品質管制」、「倉儲及運輸管\r\n    制」、「客訴處理與成品回收」、「紀錄處理」、「管理制\r\n    度之建立與稽核」（見本院卷一第71至86頁），顯非關於系\r\
      \n    爭商品所使用之原料或添加物，蓋食品添加物本非被告工業\r\n    局執掌之法定權限。\r\n  3.又依「食品GMP 認證體系實施規章」附件二「食品GMP\
      \ 認證\r\n    體系查驗評定標準」第2 條第1 項規定，認證產品應符合食\r\n    品GMP 技術會訂定之產品檢驗項目及標準，就運動飲料進行\r\
      \n    衛生物及化學分析，其中化學分析包括礦物質電解質濃度（\r\n    見本院卷一第164 之12至166 ），因當時食品衛生管理法所\r\n\
      \    訂食品添加物之品質規格、檢驗項目、驗收標準為正面表列\r\n    ，本不可能包括工業添加物塑化劑。此外，原告迄未舉證說\r\n    明被告工業局有何公務員執行職務行使公權力因故意或過失\r\
      \n    不法侵害其權利之情事（見本院卷一第177 頁），原告主張\r\n    被告工業局應負國家賠償責任云云，委無可採。\r\n五、綜上所述，原告主張被告統一公司應依消費者保護法第7\
      \ 條\r\n    第1 項、第8 條第1 項前段、公平交易法第21條第1 項、第\r\n    31條、被告統一超商應依消費者保護法第7 條第1 項、第8\r\
      \n    條第1 項前段、公平交易法第21條第1 項、第2 項、第31條\r\n    、被告工業局應依公平交易法第21條第1 項、第31條、國家\r\
      \n    賠償法第2 條第2 項前段、後段、被告衛生署應依國家賠償\r\n    法第2 條第2 項前段、後段，及均應依民法第184 條、第18\r\n\
      \    5 條、第195 條等規定，就伊購買並飲用系爭商品所受之非\r\n    財產上損害，負連帶賠償責任，被告統一公司、統一超商、\r\n   \
      \ 工業局另應依公平交易法第34條規定，負擔費用將本件判決\r\n    內容登載新聞紙，核與前揭各項法條規定之要件不合，均屬\r\n    無據，不應准許。\r\
      \n六、本件判決基礎已臻明確，兩造其餘攻擊防禦方法及舉證，於\r\n    判決結果無影響，毋庸一一論列，附此敘明。\r\n七、據上論結，依民事訴訟法第78條，判決如主文。\r\
