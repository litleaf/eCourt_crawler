      \ DINP，亦應於數日內完全代謝排除體外，當不致對身體健康\r\n    造成任何影響。退萬步言，同為塑膠製品塑化劑而具毒性之\r\n    DEHP依歐盟標準體重60公斤之成人每日攝取3\
      \ 毫克以上始有\r\n    造成健康影響之虞，而系爭商品裡含有之DINP非遭衛生署認\r\n    定為毒物，較之DEHP對人體較無影響，且1 瓶系爭商品中含\r\
