      \n二、被告則以：\r\n  (一)被告統一公司部分：\r\n  (1)DINP因其毒性較低，於國內塑化劑事件發生時，尚未經訴外\r\n    人行政院環保署（下稱環保署）公告列為毒性化學物質，故\r\
