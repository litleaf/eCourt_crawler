      \  較其他廠牌益生菌後，於100 年4 月7 日判定該訊號為塑化\r\n    劑DEHP，但當時並不知污染源為其中何種添加物。為使問題\r\n  \
      \  產品迅速自市場隔離，臺中市政府衛生局於同年4 月11日至\r\n    康富公司稽查，責令該公司通知下游業者立即全數下架及回\r\n    收銷毀，初始康富公司懷疑其產品受污染原因，可能來自鋁\r\
      \n    箔捲，故一方面進行下架回收產品，一方面將其產品之包裝\r\n    鋁箔、充填成品送驗，惟檢驗結果，雖成品檢出DHEP，包裝\r\n   \
      \ 鋁箔檢出小於0.1ppm，故仍未找出其中受污染之原料。嗣臺\r\n    中市政府衛生局責成業者應針對產品8 種原料各別檢驗找出\r\n    污染原因，並於同年5\
      \ 月12日通報伊所轄食品藥物管理局，\r\n    關於康富公司所產製之益生菌原料「優格粉」及「檸檬果汁\r\n    粉」中可能含有DEHP，除由臺中市政府衛生局追查其上游中\r\
      \n    盤批發商加川公司外，旋即通知彰化縣衛生局再向上查察訴\r\n    外人金饌生化科技有限公司（下稱金饌公司）並取樣送驗。\r\n    食品藥物管理局收到檢體後，依檢體配方比對發現共同原料\r\
      \n    為起雲劑。而食品藥物管理局進行起雲劑全面清查抽驗時，\r\n    又於同年5 月27日檢出訴外人賓漢公司產製之起雲劑含有DI\r\n  \
      \  NP成分，亦立即聯絡新北市政府衛生局發動稽查，當場查扣\r\n    封存相關產品及產品流向資料，並進行下游業者及產品之追\r\n    蹤調查，以防止受污染食品流入市面。是原告起訴指稱伊早\r\
      \n    於同年5 月初之前已知市售飲品大規模遭毒性化學物質「塑\r\n    化劑」污染，卻怠忽職守，未採取必要措施立即檢測、回收\r\n    及通報地方主管機關，以致其於同年5\
      \ 月11日購買系爭商品\r\n    飲用云云，並非事實。\r\n  (2)又DEHP與DINP等塑化劑被違法摻入起雲劑中，乃前所未聞，\r\n  \
      \  係伊所屬公務員細心發現非屬一般例行性檢驗項目之可疑訊\r\n    號，經抽絲剝繭追查分析比較相關產品之成分、包材，並經\r\n    各地方衛生局全力投入追查，始水落石出。市面上食品種類\r\
      \n    繁多，成分、包材五花八門，考量政府財政負荷與資源有限\r\n    ，如何將稽查人力、財力、物力作適當配置，擬定抽查、檢\r\n    驗之方式、期程與項目為有效執行，以免發生資源排擠問題\r\
      \n    ，應屬行政機關之裁量範圍。而業者之企業良心與自主管理\r\n    ，更是確保食品安全、維護消費者健康不可或缺之重要環節\r\n    。原告認塑化劑污染食品事件，係伊怠於執行職務所致，實\r\
      \n    有誤會，且非公允。有關塑化劑摻入食品事件，伊所屬公務\r\n    員已協同各縣市衛生局竭盡全力追查，採取必要措施，促使\r\n    疑似污染產品下架回收，同時抽驗市售與民眾生活密切相關\r\
      \n    之各類飲料食品，且向社會大眾說明事件始末及因應措施，\r\n    並無怠於執行職務之情事。\r\n  (3)食品衛生管理法第14條於89年2\
      \ 月9 日修正前，雖對於所有\r\n    食品添加物（含香料、單方與複方食品添加物）均採查驗登\r\n    記制，然環視歐美日等國並無任何一個國家採行類似我國之\r\
      \n    查驗登記制，甚且歐美日等國對單方食品添加物亦未採行查\r\n    驗登記制。因當時適逢我國申請加入世界貿易組織（WTO ）\r\n   \
      \ ，必須與國際規範調合，避免不必要之貿易障礙，衡酌香料\r\n    在食品加工上之用量極低，尚不足影響加工食品之衛生安全\r\n    ，且有國際規範FEMA規格可供依循，又複方食品添加物須以\r\
      \n    符合「食品添加物使用範圍及限量暨規格標準」規定之單方\r\n    食品添加物為原料調配組成，而單方食品添加物採查驗登記\r\n    許可制已有管制，若複方食品添加物再辦理查驗登記，結果\r\
      \n    將造成重複登記現象，為適度分配有限之管理資源，故衡酌\r\n    相關情事，爰公告免除食用香料及複方食品添加物之查驗登\r\n    記。另89年9\
      \ 月28日免除食用香料及複方食品添加物之查驗\r\n    登記後，在公告前已取得複方食品添加物與食用香料許可證\r\n    之業者，以及公告後主動申請查驗登記者，相關許可證之核\r\
      \n    發、變更與展延等，則採自願登記制。伊發布有「食品添加\r\n    物（食用香料）查驗登記作業事項」，以供依循。其中展延\r\n    ，係以書審為原則，所需檢附資料為：展延申請書、食品添\r\
      \n    加物（食用香料）許可證、原製造廠續售同意文件（國產免\r\n    附）、所使用各個原料之來源證明文件（國產者應提具所使\r\n    用各個原料之食品添加物許可證字號或其為食品級之證明文\r\
      \n    件）、審查費等。系爭商品所用起雲劑之生產製造商賓漢公\r\n    司前持有起雲劑食品添加物許可證之展延，即係依據前開展\r\n    延規定辦理，並經其提出所用各個原料之來源證明文件（單\r\
      \n    方食品添加物許可證）為佐。從而，本件顯係賓漢公司擅自\r\n    不法添加塑化劑，已超出許可證核准範圍，並非伊所屬公務\r\n    員違法核發許可證。又伊核發食品添加物許可證載有核准之\r\
      \n    成分，按諸一般情形，通常並不會導致業者擅自不法添加塑\r\n    化劑之行為，更不會因許可證之核發即必然足生原告受損害\r\n    之結果，二者間顯無相當因果關係。是伊所屬公務員執行職\r\
      \n    務核發許可證之行使公權力行為，並無不法，與原告所稱之\r\n    損害間，亦無相當因果關係。\r\n  (4)至於監察院對伊提出糾正文固係其職權，然本件仍應由法官\r\
      \n    依法獨立判斷，不受監察院之拘束。食品衛生安全之管理，\r\n    涉及層面極廣，乃龐大繁複之工作。各種政策之擬定與執行\r\n    ，事涉國家整體資源之分配，與社會狀況、科技發展、時空\r\
      \n    背景，及風險評估、風險管理有關。食品之原料、成分五花\r\n    八門，所含物質種類繁多，加上生產環境、設備、包裝容器\r\n    、到運送、儲存、販售過程，要求政府對每個環節都嚴加督\r\
      \n    導予以查核，光是人力、物力就無法支應。此見有關食品安\r\n    全管理之人力，被告機關編制僅144 人，用於食品安全宣導\r\n   \
      \ 、教育、研究、稽查、輔導與相關業務之執行，99年經費為\r\n    767,619,000 元（每位國人分配額33元）、100 年為802,20\r\
      \n    5,000 元（每位國人分配額34元）。而全國衛生局稽查人員\r\n    共約474 人，以30萬家食品業者計算，平均1 名稽查人員要\r\
      \n    負責6 百多家業者，負荷量之大，難以想像。蓋國家之作為\r\n    與不作為，往往涉及國家社會整體資源之分配，要求各級衛\r\n    生主管機關必須滴水不漏，全面性查核檢驗百萬種以上市售\r\
      \n    食品及其添加物之成分物質，並非國家財政所能負擔，更是\r\n    事所不可能。\r\n  (5)尤檢驗並非萬能，無法發現所有不法情事。不同物質，有不\r\
      \n    同特性，各種物質之檢驗規格設備方法，包括檢驗步驟、試\r\n    劑、檢液之調製、裝置、鑑別試驗與含量測定等，各有不同\r\n    ，即使有些微差異，都有可能導致檢驗結果之不同。在塑化\r\
      \n    劑事件發生前，即便對賓漢公司生產之起雲劑進行抽檢，若\r\n    未預先設定塑化劑為檢驗項目，僅以一般常規方法進行檢驗\r\n    ，亦難發現其生產起雲劑內含有塑化劑等語，資為抗辯。並\r\
      \n    聲明：原告之訴駁回。\r\n三、本院偕同兩造整理不爭執及爭執事項如下（見本院卷一第17\r\n    1 頁至第173 頁反面）：\r\n\
      \  (一)不爭執事項：\r\n  (1)原告係消費者，於100 年5 月11日在宜蘭縣之統一超商礁溪\r\n    門市，購買並飲用由被告統一公司所製造、由被告統一超商\r\
