      \n  (4)消費者要求廠商負起無過失責任以前，必須證明自己受有損\r\n    害。而DINP會被人體迅速代謝，72小時內有85％由糞便排出\r\n\
      \    ，其中主要是在前24小時排出，其餘部分則由尿液排出，原\r\n    告僅飲用1 瓶系爭商品飲料，並非長期大量飲用，縱該飲料\r\n    中含有DINP，亦應於數日內完全代謝排除體外，當不致對身\r\
