      \   上始有造成健康影響之虞，而系爭寶健飲料裡含有之DINP非\r\n    遭衛生署認定為毒物，較之DEHP對人體較無影響，且1 瓶系\r\n  \
      \  爭商品中含有DINP之份量極微，並不足以導致原告產生身體\r\n    上之損害。\r\n  (5)按伊向訴外人賓漢公司採購起雲劑添加於系爭商品中，依食\r\
      \n    品衛生管理法第11條第1 項第3 款、食品添加物使用範圍及\r\n    限量暨規格標準第2 條等法規規定，我國食品衛生主管機關\r\n \
      \   就食品添加物之管理係採「正面表列」之管制方式，故無論\r\n    食品添加物對人體究竟為有益或有害，只要未表列之食品添\r\n    加物，即不得添加於食品之中。從而被告合理信賴主管機關\r\
      \n    即被告衛生署核發予賓漢公司之「賓漢起雲劑P.H.Cloudy」\r\n    食品添加物許可證，相信賓漢公司所提供之起雲劑成分中並\r\n\
      \    未含有包括塑化劑等任何其他未表列之物質，今因賓漢公司\r\n    不法添加根本不應添加於食品飲料中之塑化劑於其所製造之\r\n    起雲劑中，再將該起雲劑販賣給不知情之伊，故伊實為賓漢\r\
      \n    公司犯罪行為之被害人。且依當時衛生署所發布之飲料類衛\r\n    生標準，僅規定飲料之咖啡因含量、重金屬最大容許量、微\r\n    生物限量，並未規定需檢測塑化劑，而伊生產之系爭商品出\r\
      \n    廠時除檢驗符合上述飲料類衛生標準外，同時符合非強制性\r\n    的「CNS12149運動飲料國家標準」，該標準亦無關於塑化劑\r\n \
      \   檢驗之規定。伊更主動申請GMP 認證，通過認證機構各項包\r\n    括現場評核及產品檢驗及其後持續追蹤查驗之嚴格檢查。故\r\n    伊對於系爭商品之生產製造已盡必要之注意義務，並無過失\r\
      \n    可言等語，資為抗辯。並聲明：原告之訴駁回。\r\n  (二)被告統一超商部分：\r\n  (1)DINP在原告購買系爭商品飲料當時並非我國列管之毒性物質\r\
      \n    ，原告指稱另被告統一公司生產及伊經銷之系爭商品飲料含\r\n    有「有害人體健康」之「毒性化學物質」云云，顯然悖於事\r\n    實。且DINP是否為毒性化學物質，應由訴外人環保署依職權\r\
