      http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd92\" target=\"\
      _blank\">吳貞良</a>律師\r\n上列當事人間國家賠償等事件，本院於中華民國102 年1 月9 日\r\n言詞辯論終結，判決如下：\r\n \
      \   主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n    事  實\r\n壹、程序方面：\r\n一、按依國家賠償法請求損害賠償時，應先以書面向賠償義務機\r\
      \n    關請求之；賠償義務機關對於前項請求，應即與請求權人協\r\n    議；賠償義務機關拒絕賠償，或自提出請求之日起逾30日不\r\n    開始協議，或自開始協議之日起逾60日協議不成立時，請求\r\
      \n    權人得提起損害賠償之訴，國家賠償法第10條、第11條第1\r\n    項分別定有明文。本件原告主張被告經濟部工業局（下稱被\r\n   \
      \ 告工業局）、被告行政院衛生署（下稱被告衛生署）應依國\r\n    家賠償法第2 條第2 項之規定負國家賠償責任，於起訴前之\r\n    民國100\
      \ 年6 月2 日分別以書面向被告工業局、被告衛生署\r\n    提出國家賠償請求，惟因被告工業局、被告衛生署均拒絕賠\r\n    償致協議不成立等情，有被告工業局100\
      \ 年7 月8 日工化字\r\n    第00000000000 號函、被告衛生署100 年7 月1 日署授食字\r\n    第0000000000號函附卷供參（見本院卷一第9\
      \ 頁反面至第10\r\n    頁反面、第12頁反面至第13頁反面），是原告起訴之前已履\r\n    行法定之書面先行協議程序，合先敘明。\r\n\
      二、按訴狀送達後，原告不得將原訴變更或追加他訴，但被告同\r\n    意者，不在此限；被告於訴之變更或追加無異議，而為本案\r\n    之言詞辯論者，視為同意變更或追加；民事訴訟法第255\
      \ 條\r\n    第1 項第1 款、第2 項定有明文。查本件原告起訴時原聲明\r\n    第三項：「被告統一企業股份有限公司與經濟部工業局應共\r\
      \n    同負擔費用，將本案判決書內容，以半版之篇幅，登載於自\r\n    由時報、蘋果日報、中國時報及聯合報四報之頭版乙日」，\r\n    有民事起訴狀在卷可參（見本院卷一第5\
      \ 頁），嗣原告訴訟\r\n    代理人於101 年5 月9 日當庭追加訴訟標的並變更聲明第三\r\n    項為：「被告統一企業股份有限公司、統一超商股份有限公\r\
      \n    司與經濟部工業局應共同負擔費用，將本案判決書內容，以\r\n    半版之篇幅，登載於自由時報、蘋果日報、中國時報及聯合\r\n    報四報之頭版乙日」，經被告統一企業股份有限公司（下稱\r\
      \n    被告統一公司）、被告統一超商股份有限公司（下稱被告統\r\n    一超商）、被告工業局、被告衛生署無異議，而為本案之言\r\n    詞辯論（見本院卷一第118\
      \ 頁反面至第119 頁），揆諸首揭\r\n    規定，視為同意追加，自屬合法，應予准許。\r\n貳、實體方面：\r\n一、原告起訴主張：\r\n \
      \ (一)對被告統一公司及被告統一超商部分：\r\n  (1)緣伊於100 年5 月11日在宜蘭縣之統一超商礁溪門市，購買\r\n    並飲用由被告統一公司所製造、由被告統一超商所經銷之「\r\
      \n    統一寶健運動飲料（PET600) 」（下稱系爭商品），系爭商\r\n    品上標示有由被告工業局所核發之「食品GMP 」證明標章，\r\n\
      \    透過該「食品GMP 」證明標章，對包括伊在內之消費大眾薦\r\n    證系爭商品具有「安全」、「衛生」以及「高品質」的特點\r\n    ，可以讓人「100\
      \ ％安心、滿意」；被告統一公司更在其對\r\n    消費大眾散布之文宣廣告中揭舉對「消費者承諾」，表示為\r\n    防止黑心商品，其所製造銷售之食品均通過其「食品安全監\r\
      \n    測網」涵蓋「塑化劑」監測，對包括伊在內之消費者宣稱其\r\n    食品安全監測之嚴密性，以使消費者因此產生信賴而購買其\r\n    食品商品。就系爭商品而言，其成份標示並無記載添加「起\r\
      \n    雲劑」或「塑化劑」。\r\n  (2)然而，由被告統一公司及被告統一超商所製造、經銷之系爭\r\n    商品，卻於100 年5 月經行政院衛生署食品藥物管理局（下\r\
      \n    稱食品藥物管理局）公告經檢測公布內含「鄰苯二甲酸二異\r\n    壬酯」（簡稱DINP，為「塑化劑」之一種，下稱DINP），DI\r\n\
      \    NP為禁止於食品中添加之毒性化學物質，不得食用，否則將\r\n    損害人體健康。\r\n  (3)系爭商品內含「有害人體健康」之「毒性化學物質」DINP，\r\
      \n    不僅欠缺消費者「可合理期待之安全性」，更明顯違反被告\r\n    統一公司於廣告上所為之「保證」以及利用「優良食品GMP\r\n    」所為之薦證，被告統一公司在系爭商品上之原料標示，更\r\
      \n    有虛偽不實之情事，是已違反消費者保護法第7 條、第8 條\r\n    及公平交易法第21之規定。\r\n  (4)伊因購買並食用內含「毒性化學物質」之系爭商品，不僅已\r\
      \n    生財產上之損害新臺幣（下同）25元，更對身體、健康之人\r\n    格權造成性質上難以估算金額之損害，依法得請求精神慰撫\r\n    金。伊併依公平交易法第34條之規定，請求被告統一公司負\r\
      \n    擔費用，將判決書登載新聞紙。\r\n  (二)對被告工業局部分：\r\n  (1)系爭商品上所揭舉之「食品GMP 」證明標章，為被告工業局\r\
      \n    取得並負責核發，被告工業局不僅藉由該「食品GMP 」證明\r\n    標章，對包括伊在內之消費大眾薦證系爭商品具有「安全」\r\n   \
      \ 、「衛生」，以及「高品質」的特點，可以讓人「100 ％安\r\n    心、滿意」，更多次透過各種「表揚」的形式，對社會大眾\r\n    薦證被告統一公司所生產系爭商品之安全性與品質，並聲稱\r\
      \n    系爭商品具有「100 ％安心、滿意」的性質。\r\n  (2)惟承上所述，系爭商品並不具有被告機關工業局為其薦證所\r\n    具有之品質與安全性，被告工業局不應在未踐行足以確保系\r\
      \n    爭商品具有其所聲稱品質所必要之檢測之前，即利用其職務\r\n    上所掌管之「食品GMP 」證明標章，以及其因執行職務所舉\r\n   \
      \ 行之各種公開活動與新聞稿，為被告統一公司生產系爭商品\r\n    之安全性與品質，作出「100 ％安心、滿意」之不實薦證。\r\n    就此等不實薦證，被告工業局雖非明知，但屬可得而知之違\r\
      \n    反注意義務之過失行為。\r\n  (3)綜上，被告工業局依公平交易法第21條、國家賠償法第2 條\r\n    第2 項之規定，就伊所生之損害，自應負損害賠償責任。同\r\
      \n    時，依公平交易法第34條之規定，應與被告統一公司共同負\r\n    擔費用，將判決書登載新聞紙。\r\n  (三)對被告衛生署部分：\r\n\
      \  (1)被告衛生署依食品衛生管理法之規定，為食品衛生之主管機\r\n    關，負有「管理食品衛生安全及品質，維護國民健康」之權\r\n    責，依法負有透過食品良好衛生規範及食品安全管制系統之\r\
      \n    建立，確保食品衛生之義務，以防止在市場上銷售之食品或\r\n    其添加物違反食品衛生管理法第11條之規定，出現「有毒或\r\n    含有害人體健康之物質或異物」之情事。此外，被告衛生署\r\
      \n    當發現市售商品出現內含有毒物質之違法情事時，更負有立\r\n    即採取積極具體措施防止有毒食品繼續為社會大眾購買食用\r\n    之義務。\r\
      \n  (2)然而，就市售飲品「長期間」、「大規模」出現內含毒性化\r\n    學物質塑化劑之嚴重侵害消費者健康事件，不肖業者固應負\r\n    相關法律責任，惟被告衛生署怠忽職責，未建立有效之食品\r\
      \n    衛生查核系統，亦難辭其究，正是因為被告衛生署所屬公務\r\n    員，長時期未履行其應建立能有效確保食品內未含毒性化學\r\n    物質之職責，塑化劑方得十數年被違法加入食品內而為包括\r\
      \n    伊在內的廣大消費者所食用。\r\n  (3)尤有甚者，市售飲品已大規模為毒性化學物質塑化劑污染之\r\n    事實，依目前政府對社會大眾所已披露之事證顯示，被告機\r\
      \n    關衛生署至遲早於100 年5 月初之前即已得知，但卻嚴重怠\r\n    忽職守，未於第一時間採取必要措施，履行其立即檢測、回\r\n  \
      \  收以及通報地方主管機關之義務，以防止消費者繼續購買食\r\n    用內含毒性化學物質之食品，並因此致伊飲用系爭商品。具\r\n    體而言，伊購買系爭商品所在地之宜蘭縣政府，表示遲至10\r\
      \n    0 年5 月19日方接擭被告機關衛生署之塑化劑污染通報，而\r\n    開始相關產品之稽查及下架作為；惟伊於100 年5 月11日購\r\n\
      \    買食用系爭商品之前，被告衛生署即已得知塑化劑污染事實\r\n    ，惟卻基於尚未對社會大眾清楚解釋之原因，刻意延緩對社\r\n    會大眾之公布與對相關機關之通報，亦未在第一時間採取必\r\
      \n    要之作為，導致伊在「原得知情卻因此繼續不知情」之情形\r\n    下，購買食用內含毒性化學物質之系爭商品，就伊因此所產\r\n    生之權益侵害，被告機關衛生署自應依國家賠償法第2\
      \ 條第\r\n    2 項之規定，負賠償之責等語。\r\n  (四)綜上，爰依民法第184 條、第185 條、第195 條、消費者保\r\n   \
      \ 護法第7 條、第8 條、公平交易法第21條、第34條、國家賠\r\n    償法第2 條第2 項、第5 條之規定起訴請求，並聲明：(1)被\r\n\
      \    告統一公司及統一超商應連帶給付伊26元；(2)被告工業局應\r\n    給付伊1 元；(3)被告統一公司、統一超商與工業局應共同負\r\n\
      \    擔費用，將本案判決書內容，以半版之篇幅，登載於自由時\r\n    報、蘋果日報、中國時報及聯合報四報之頭版乙日。(4)被告\r\n    衛生署應給付伊1\
      \ 元。\r\n  (五)對被告答辯之陳述：\r\n  (1)對被告統一公司、統一超商部分：\r\n  1.DINP並非合法之食品添加物，其客觀性質為有毒化學物質，\r\
      \n    被告統一公司於系爭商品客觀上添加「起雲劑」，卻未為標\r\n    示，當屬標示不實。\r\n  2.被告統一公司之「企業社會責任報告書」屬於公開發行之資\r\
      \n    訊，且在其官方網站公開揭露，供社會大眾閱覽，更在其中\r\n    明確揭載對「消費者承諾」，無論被告統一公司基於何種主\r\n    觀目的而製作，均無法改變其性質上屬於「促使消費者因內\r\
      \n    容而對被告製售食品產生信賴之文宣廣告」。同時在該文宣\r\n    中，被告統一公司明確揭載其所製造銷售之食品均通過「塑\r\n    化劑」檢測，並未限縮為「針對包裝材質溶出污染」。而食\r\
      \n    品塑化劑檢測之技術在客觀上及對被告統一公司而言，均非\r\n    不可期待。\r\n  3.人類食用「有毒化學物質」，依表見證明之法則，當可有效\r\
