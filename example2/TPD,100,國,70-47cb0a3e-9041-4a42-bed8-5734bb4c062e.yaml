      \  查其上游盤商批發商加川公司，再通知彰化縣衛生局向上查\r\n    察金饌公司，並取樣送驗，俟食品藥物管理局收到檢體比對\r\n    發現共同原料為起雲劑，並於同年月18日檢出金饌公司販售\r\
      \n    之起雲劑含有DEHP塑化劑；又查金饌公司之起雲劑購自彰化\r\n    縣之協成公司，遂由彰化縣衛生局與食品藥物管理局派員前\r\n   \
