      \n    訴駁回。\r\n  (三)被告工業局部分：\r\n  (1)伊係屬政府機關，並非屬公平交易法第2 條所稱事業，不在\r\n    公平交易法規範之列。原告依據公平交易法第21條及第34條\r\
