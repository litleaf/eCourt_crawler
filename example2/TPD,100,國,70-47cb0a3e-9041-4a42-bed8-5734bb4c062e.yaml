      \  料類衛生標準等檢驗合格，符合當時科技或專業水準可合理\r\n    期待之安全性。退步言之，被告經銷系爭商品，已依當時法\r\n    令要求統一公司出具相關檢驗報告，並於商品之運送、保管\r\
