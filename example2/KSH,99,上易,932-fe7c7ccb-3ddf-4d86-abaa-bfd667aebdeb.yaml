      \n    中心）之現場主管，均負責處理該公司於大寮養護中心膳食\r\n    供應之業務，於民國（以下同）97年5 月27日下午某時，統\r\n  \
      \  津公司職員在大寮養護中心廚房內製作晚餐之際，2 人本應\r\n    監督、注意食品染有病原菌者，不得製造、加工、調配、包\r\n    裝、運送、貯存，且應注意食品冷藏與操作場所環境之衛生\r\
      \n    ，而依當時之情形，並無不能注意之情事，竟均疏未注意及\r\n    此，致該公司職員所製作晚餐中之菜餚「冬粉」染有金黃色\r\n    葡萄球菌及「油菜」染有金黃色葡萄球菌（C\
