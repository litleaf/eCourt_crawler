      \ 條\r\n    第3 項、第1 項之過失犯同法第34條第1 項之違反食品衛生\r\n    管理規定致危害人體健康罪嫌，係以被告韓鴻銘、翁愷蔚之\r\
      \n    供述、證人即高雄縣衛生局衛生稽查員張淑敏之證詞，及有\r\n    財團法人義大醫院以97年12月25日義醫字第09702093號函、\r\n\
      \    高雄縣政府衛生局食品衛生課97年6 月30日訪問紀要、高雄\r\n    縣政府衛生局食品中毒事件調查簡速報告單、行政院衛生署\r\n   \
      \ 藥物食品檢驗局97年6 月11日藥檢南字第0971600099號函暨\r\n    所附檢驗報告書及上揭發生疑似食物中毒之被照護者陳文通\r\n \
      \   等9 人之研判結果摘要、病歷單及高雄市立凱旋醫院契約書\r\n    各1 份可稽等語，為其論據。\r\n三、訊據被告韓鴻銘、翁愷蔚固均承分別係統津公司之總經理、\r\
      \n    派駐大療養護中心之現場主管，統津公司於上揭時地，確有\r\n    提供大療養護中心膳食，另大寮養護中心之被照護者陳文通\r\n    、王登福、程慶隆、羅濤、蘇杏、賴永梅、鍾菊金、張富妹\r\
      \n    及郭靜香等9 人，於97年5 月28日凌晨2 時許，因發生噁心\r\n    、腹瀉、嘔吐、腹部疼痛等食物中毒症狀，陸續被送往高雄\r\n\
      \    縣鳳山市大東醫院就醫之事實，惟均堅決否認有何過失犯同\r\n    法第34條第1 項之違反食品衛生管理規定致危害人體健康罪\r\n    犯行，均辯稱：統津公司提供膳食之流程均有遵照食品安全\r\
      \n    管制規定，上揭被照護者有食物中毒之情形，應與統津公司\r\n    提供之膳食無關等語。經查：\r\n（一）被告韓鴻銘係統津公司之總經理，被告翁愷蔚則係統津公\r\
      \n      司派駐大療養護中心之現場主管，又大寮養護中心於97年\r\n      5 月27日之晚膳係由統津公司提供，發生疑似食物中毒之\r\n\
      \      被照護者陳文通等9 人係於當日下午4 時30分許食用該晚\r\n      膳，另該被照護者陳文通等9 人於97年5 月27日凌晨2 時\r\
      \n      許，發生噁心、腹瀉、嘔吐、腹部疼痛等症狀，陸續被送\r\n      往高雄縣鳳山市大東醫院就醫等情，為被告韓鴻銘、翁愷\r\n   \
      \   蔚所不爭執，核與證人即高雄縣衛生局衛生稽查員張淑敏\r\n      之證詞相符（見本院卷第100 頁；偵卷第78頁），並有高\r\n    \
      \  雄市立凱旋醫院膳食委託專業服務伙食委外契約書、高雄\r\n      縣政府衛生局食品衛生課97年6 月30日訪問紀要、高雄縣\r\n     \
      \ 政府衛生局食品中毒事件調查簡速報告單及上揭發生疑似\r\n      食物中毒之被照護者陳文通等9 人之病歷單等附卷可稽（\r\n      見偵卷第4\
      \ 頁至第6 頁、第19頁至第28頁、第29頁至第52\r\n      頁），是此部分之事實已堪認為真實。\r\n（二）高雄縣政府衛生局經通報大寮養護中心之被照護者有上揭\r\
      \n      疑似食物中毒之情形，隨即到場處理並將統津公司於97年\r\n      5 月27日提供予大寮養護中心之晚膳即稀飯、芋丸、花生\r\n\
      \      、肉燥、冬粉、油菜之食餘檢體及食物剁碎機一併送行政\r\n      院衛生署藥物食品檢驗局檢驗，檢驗結果為上揭送檢之「\r\n    \
      \  冬粉」檢出金黃色葡萄球菌、「油菜」檢出金黃色葡萄球\r\n      菌（C 型腸毒素型）陽性反應一節，雖均為被告韓鴻銘、\r\n      翁愷蔚所供承，並有行政院衛生署藥物食品局檢驗局97年\r\
      \n      6 月11日藥檢南字第0971600099號函暨所附檢驗報告書1\r\n      份附卷可稽，惟查統津公司當日係提供355 人份晚膳予大\r\
      \n      寮養護中心，其中有84人份係配合被照護者之需求，在將\r\n      煮熟之食物剁碎後始供食用，而本件發生疑似食物中毒之\r\n  \
      \    被照護者9 人均係屬於食用剁碎食物者等情，已經被告韓\r\n      鴻銘、翁愷蔚供承明確，另有高雄縣政府97年8 月20日府\r\n  \
      \    衛食字第0970189873號案件移送書、高雄縣政府衛生局食\r\n      品衛生課97年6 月30日訪問紀要、高雄縣政府衛生局食品\r\n\
      \      中毒事件調查簡速報告單各1 份附卷足憑（見偵查卷第2\r\n      頁至5 頁）；再查上揭送檢驗之食物檢體係由統津公司、\r\n  \
      \    大寮養護中心所提供一節，業經證人即高雄縣衛生局衛生\r\n      稽查員張淑敏之於原審審理時陳述屬實（見原審卷第100\r\n     \
      \ 頁），復核其證述內容，並未提及該食餘檢體係屬僅提供\r\n      食用剁碎食物者之食餘檢體，且按金黃色葡萄球菌食物中\r\n      毒主要乃因食入耐高熱之腸毒素所致，菌體可能在食品調\r\
      \n      理加工等過程中被殺死，而至食品及肛門拭子檢體無法驗\r\n      出金黃色葡萄球菌乙節，有行政院衛生署食品藥物管理局\r\n   \
      \   99年3 月3 日FDA 研字第0990009199號函附卷可稽（見原\r\n      審卷第121 頁），據此在食物中毒者之肛門拭子檢體無法\r\
      \n      驗出金黃色葡萄球菌，多係因在食物調理過程中已因高溫\r\n      而死亡，而觀之上揭晚膳經剁碎者，係於煮熟後始予以剁\r\n   \
      \   碎，業如前述，則衡之上揭晚膳在剁碎過程中並無加熱程\r\n      序，是倘上揭晚膳係於剁碎過程中遭病菌感染，則晚膳在\r\n      剁碎後應有病菌菌體存在，倘認上揭晚膳係於剁碎過程遭\r\
      \n      病菌感染，以致上揭被照護者9 人於食用上揭晚膳後發生\r\n      食物中毒，則其等之肛門拭子檢體中，自應可檢出金黃色\r\n  \
      \    葡萄球菌，才為合情，然上揭發生疑似食物中毒之被照護\r\n      者9 人之肛門拭子檢體檢驗結果均為陰性反應，有高雄縣\r\n     \
      \ 政府97年8 月20日府衛食字第0970189873號案件移送書及\r\n      上揭被照護者9 人之研判結果摘要各1 份附卷可憑（見偵\r\n\
      \      卷第3 頁、第9 頁至第17頁），佐以本件食物剁碎機經送\r\n      行政院衛生署食品檢驗局檢驗，檢驗結果亦呈現陰性反應\r\n \
      \     ，有行政院衛生署藥物食品局檢驗局97年6 月11日藥檢南\r\n      字第0971600099號函暨所附檢驗報告書1 份附卷可按（見\r\
      \n      偵卷第7 頁），可知上揭食餘檢體並無於剁碎過程中遭病\r\n      菌感染之可能，是應認該食餘檢體係於提供大寮養護中心\r\n  \
      \    被照護者全體食用前，即經採出收藏作為檢體者無疑，易\r\n      言之，該食餘檢體應屬提供大寮養護中心被照護者全體食\r\n      用之食物檢體，據此，倘被照護者確因統津公司提供之上\r\
      \n      揭晚膳以致食物中毒，衡情發生食物中毒症狀之被照護者\r\n      理應平均分布於大寮養護中心之355 位被照護者，惟查本\r\n \
      \     件發生疑似食物中毒之被照護者陳文通等9 人均係屬食用\r\n      剁碎食物者，其餘食用未剁碎食物者之被照護者則均無食\r\n    \
      \  物中毒情形，業於前述，此顯然不合常情，則據上揭被照\r\n      護者陳文通等9 人發生疑似食物中毒之情形，可否因上開\r\n      食餘檢體「冬粉」、「油菜」經檢驗出金黃色葡萄球菌，\r\
      \n      即認係因該被照護者陳文通等9 人食用上開「冬粉」、「\r\n      油菜」所造成，即有可議。\r\n（三）再按金黃色葡萄球菌食物中毒，係屬細菌性食品中毒之毒\r\
      \n      素型食品中毒（即攝取病原菌在食品中繁衍產生的有毒物\r\n      質後引起之中毒中毒症狀），發病之症狀通常為噁心、嘔\r\n   \
      \   吐、腹痛、腹瀉及疲倦等，某些嚴重病患則會有頭痛、肌\r\n      肉痛及短暫血壓與脈搏改變等症狀，其潛伏期通常是快速\r\n      且急性，一般為1\
      \ 至8 小時，平均為2 至4 小時，且患者\r\n      是否可能超過8 小時始產生中毒症狀，涉及各種因素，如\r\n      攝入細菌數量、毒素含量、細菌繁殖環境、人體抵抗力強\r\
      \n      弱等，因此，不無可能超過8 小時後始發病，但一般之潛\r\n      伏期為1 至8 之小時等語，業經行政院衛生署食品藥物管\r\n\
      \      理局分別於99年3 月3 日、99年4 月9 日以FDA 研字第09\r\n      90009199號、FDA 食字第0990013559號函暨所附行政院衛\r\
      \n      生署91年度6 月10日衛署食字第0910032151號函回復明確\r\n      在卷（見原審卷第121 頁、第145 頁至第147\
      \ 頁），再參\r\n      以財團法人義大醫院於97年12月25日以097020093 號函復\r\n      臺灣高雄地方法院檢察署謂：食用含有金黃色葡萄球菌（\r\
      \n      C 型腸毒素型）之食物而出現噁心、拉肚子等症狀，一般\r\n      而言金黃色葡萄球菌進入人體後，發病之潛伏期為1 至6\r\n \
      \     小時等語（見偵查卷第86頁），復參以證人即高雄縣衛生\r\n      局衛生稽查員張淑敏雖於原審審理時陳稱：金黃葡萄球菌\r\n    \
      \  在人體之潛伏期為2 至8 、9 小時等語（見原審卷第104\r\n      頁），然其於偵訊時係陳稱：金黃葡萄球菌及腸毒素在人\r\n    \
      \  體之潛伏期為2 至8 小時等語（見偵查卷第79頁），足証\r\n      金黃色葡萄球菌（C 型腸毒素型）之潛伏期通常係快速且\r\n    \
      \  急性，除非有特殊因素，一般而言，其潛伏期以不超過8\r\n      小時為常情。惟本件發生疑似食物中毒之被照護者陳文通\r\n      等9\
      \ 人係於97年5 月27日16時30分開始食用統津公司提供\r\n      之上揭晚膳，並於同日17時用餐完畢，卻直至翌日即97年\r\n    \
      \  5 月28日凌晨2 時許後始陸續有被照護者發生噁心、拉肚\r\n      子、想吐、肚痛等症狀等節，業經被告韓鴻銘、翁愷蔚供\r\n     \
      \ 承屬實在卷，並有高雄縣政府97年8 月20日府衛食字第\r\n      097018 9873 號案件移送書、高雄縣政府衛生局食品衛生\r\n \
      \     課97年6 月30日訪問紀要、高雄縣政府衛生局食品中毒事\r\n      件調查簡速報告單各1 份在卷可參（見偵卷第2 頁至5 頁\r\n\
      \      ），可知上揭被照護者陳文通等9 人發生噁心、腹瀉、嘔\r\n      吐、腹部疼痛等症狀之時，業距其等食用統津公司提供上\r\n   \
      \   揭之晚膳已近10小時，顯已逾上揭所述金黃色葡萄球菌（\r\n      C 型腸毒素型）一般應有之潛伏期，據此，益徵上揭被照\r\n     \
      \ 護者陳文通等9 人發生疑似食物中毒情形，應與食用統津\r\n      公司所提供之上揭晚膳無涉。\r\n    綜上所述，檢察官所為舉證，均不足以證實被告韓鴻銘、翁\r\
      \n    愷蔚確有本件違反食品衛生管理規定致危害人體健康犯行，\r\n    此外復查無其他積極確切證據足認被告韓鴻銘、翁愷蔚有何\r\n    違反食品衛生管理法情事，不能証明被告韓鴻銘、翁愷蔚2\r\
      \n    人犯罪。\r\n四、原審以不能証明被告韓鴻銘、翁愷蔚犯罪，依法諭知無罪，\r\n    核無不合，檢察官上訴指摘原判決不當，為無理由，應予駁\r\
      \n    回。\r\n據上論結，應依刑事訴訟法第368 條，判決如主文。\r\n本案經檢察官許月雲到庭執行職務。\r\n中    華    民   \
