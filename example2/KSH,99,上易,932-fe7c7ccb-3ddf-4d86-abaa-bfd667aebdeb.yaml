      \n    並送至行政院衛生署疾病管制局第5 分局檢驗，檢查結果食\r\n    餘檢體呈「冬粉」金黃色葡萄球菌、「油菜」金黃色葡萄球\r\n    菌（C\
      \ 型腸毒素型）陽性反應；因認被告韓鴻銘、翁愷蔚違\r\n    反食品衛生管理法第11條第4 款之規定，均涉有食品衛生管\r\n    理法第34條第3\
