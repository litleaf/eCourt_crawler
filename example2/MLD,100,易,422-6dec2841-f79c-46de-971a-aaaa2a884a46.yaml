      \ target=\"_blank\">黃秀禎</a>律師\r\n上列被告因違反健康食品管理法案件，經檢察官提起公訴（100\r\n年度偵字第1983號），及移送併辦（100\
      \ 年度偵字第2269號），\r\n本院依簡式審判程序判決如下：\r\n    主  文\r\n陳清裕犯健康食品管理法第二十一條第二項之販賣非法製造之健\r\
      \n康食品罪，處有期徒刑陸月，如易科罰金，以新臺幣壹仟元折算\r\n壹日。緩刑叁年，並向公庫支付新臺幣拾萬元。扣案之「UA-3酵\r\n素美人」壹仟壹佰玖拾叁盒，均沒收。\r\
      \n葡萄王生技股份有限公司因其受雇人執行業務犯健康食品管理法\r\n第二十一條第二項之販賣非法製造之健康食品罪，科罰金新臺幣\r\n肆拾萬元。\r\n\
      康博生醫股份有限公司因其受雇人執行業務犯健康食品管理法第\r\n二十一條第二項之販賣非法製造之健康食品罪，科罰金新臺幣拾\r\n萬元。\r\n    犯罪事實及理由\r\
      \n一、犯罪事實：\r\n    本件被告陳清裕、葡萄王生技股份有限公司、康博生醫股份\r\n    有限公司犯如主文所示之罪之時間、地點、方式、經過，均\r\
      \n    與起訴書犯罪事實欄標題一之記載相同，茲引用之（如附件\r\n    ）。\r\n二、證據名稱：\r\n    除增加被告陳清裕、葡萄王生技股份有限公司、康博生醫股\r\
      \n    份有限公司於本院之自白及臺灣高等法院被告前案紀錄表外\r\n    ，其餘均引用起訴書證據並所犯法條欄標題一所載（如附件\r\n    ）。\r\
      \n三、量刑理由：\r\n  (一)爰審酌被告陳清裕為圖牟利，竟未經核准擅自製造「UA-3酵\r\n    素美人」，復於壹週刊、蘋果日報、自由時報、聯合報全國\r\
      \n    版刊登宣稱「UA-3酵素美人」具有健康食品之保健功效之廣\r\n    告，並委由通路商公開對外販賣，對食品安全之管制及民眾\r\n   \
      \ 健康之維護均有相當程度之危害，所為實屬不該，況被告葡\r\n    萄王生技股份有限公司為國內頗負盛名之企業，生產之產品\r\n    較易為社會大眾所信賴，實應自我期許為其他相類企業之標\r\
      \n    竿，並承擔較大之社會責任，詎被告陳清裕身為被告葡萄王\r\n    生技股份有限公司之食品營業部副總監，負責決定生產健康\r\n    食品之業務，並任被告葡萄王生技股份有限公司之子公司即\r\
      \n    被告康博生醫股份有限公司之實際管理人，位居決策及執行\r\n    之重要地位，竟對於健康食品相關法令之規定，未予遵守，\r\n    企圖遊走法律邊緣，推出「UA-3酵素美人」此一偽健康食品\r\
      \n    ，以求企業及個人之利益，卻罔顧民眾之健康及權益，甚而\r\n    此舉更可能造成社會大眾產生政府對於健康食品欠缺管理與\r\n    監督措施之錯誤觀感，是對被告陳清裕原應量處較重之刑；\r\
      \n    惟考量其於偵審中均坦承犯行，並主動提出上開偽健康食品\r\n    供臺灣苗栗地方法院檢察署扣案，犯後態度良好，且節省有\r\n    限之司法資源，併兼衡被告陳清裕並無犯罪之前科紀錄，素\r\
      \n    行尚佳，有臺灣高等法院被告前案紀錄表1 份在卷可憑，暨\r\n    其犯罪手段、對社會大眾健康及權益所生之危害及被告等販\r\n    賣偽健康食品之所獲取之利益等一切情狀，分別量處被告陳\r\
      \n    清裕、被告葡萄王生技股份有限公司、被告康博生醫股份有\r\n    限公司如主文所示之刑，並就被告陳清裕部分諭知易科罰金\r\n    之折算標準。\r\
      \n  (二)又被告陳清裕前未曾因故意犯罪受有期徒刑以上刑之宣告，\r\n    有臺灣高等法院被告全國前案紀錄表1 份在卷可憑，本院審\r\n   \
      \ 酌其乃因一時失慮，致罹刑典，犯後復坦承犯行，勇於承擔\r\n    罪責，頗有悔意，是認其經此科刑教訓後，當能知所警惕而\r\n    無再犯之虞，是其所受刑之宣告以暫不執行為適當，爰依刑\r\
      \n    法第74條第1 項第1 款之規定，宣告緩刑3 年。惟為使其能\r\n    自本案從中記取教訓，以為警惕，爰依刑法第74條第2 項第\r\n\
      \    4 款之規定，命其應向公庫支付10萬元，以啟自新，並資儆\r\n    戒。\r\n四、應適用之法條：\r\n  (一)刑事訴訟法第273 條之1\
      \ 第1 項、第299 條第1 項前段、第\r\n    310 條之2 、第454 條第1 、2 項。\r\n  (二)健康食品管理法第21條第2 項、第26條。\r\
      \n  (三)刑法第11條前段、第41條第1 項前段、第74條第1 項第1 款\r\n    、第2 項第4 款、第38條第1項第3款。\r\n五、如不服本件判決，得自收受送達之日起10日內，向本院提起\r\
      \n    上訴。\r\n本案經檢察官林文中到庭執行職務。\r\n中    華    民    國   100    年    9     月    28\
      \    日\r\n                  刑事第一庭    法  官  林大為\r\n以上正本證明與原本無異。\r\n如不服本判決應於收受判決後10日內向本院提出上訴書狀，並應\r\
      \n敘述具體理由。其未敘述上訴理由者，應於上訴期間屆滿後20日\r\n內向本院補提理由書( 均須按他造當事人之人數附繕本) 「切勿\r\n逕送上級法院」。\r\
      \n                            書記官  高雙全\r\n中    華    民    國   100    年    9 \
      \    月    28    日\r\n附錄論罪科刑法條：\r\n健康食品管理法第21條第2 項\r\n未經核准擅自製造或輸入健康食品或違反第 6 條第\
      \ 1 項規定者\r\n，處 3 年以下有期徒刑，得併科新台幣 1 百萬元以下罰金。\r\n明知為前項之食品而販賣、供應、運送、寄藏、牙保、轉讓、標\r\
