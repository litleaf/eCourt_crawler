      \n    被告上開自白核與事實相符，應可採信。本件事證明確，被\r\n    告犯行堪以認定，自應依法論科。\r\n三、論罪科刑：\r\n  (一)按「私運管制物品進口、出口逾公告數額者，處7\
      \ 年以下有\r\n    期徒刑，得併科新臺幣20萬元以下罰金」、「第1 項所稱管\r\n    制物品及其數額，由行政院公告之」，懲治走私條例第2\
      \ 條\r\n    第1 項、第3 項分別定有明文。又按犯罪構成事實與犯罪構\r\n    成要件不同，前者係事實問題，後者係法律問題，行政院關\r\n\
      \    於公告管制物品之種類及數額雖時有變更，而新舊懲治走私\r\n    條例之以私運管制物品進口為犯罪構成要件則同，原判決誤\r\n    以事實變更為法律變更，其見解自有未洽（最高法院51年臺\r\
      \n    上字第159 號判例參照）。而行政院依懲治走私條例第2 條\r\n    第2 項專案指定管制物品及其數額之公告，其內容之變更，\r\n \
      \   對於變更前走私行為之處罰，不能認為有刑法第2 條之適用\r\n    （司法院大法官釋字第103 號意旨參照）。故被告行為後，\r\n    「管制物品項目及其數額」丙項第5\
      \ 款，雖於97年2 月27日\r\n    經公告修正為：「一次私運原產地為大陸地區而未經主管機\r\n    關公告准許輸入之海關進口稅則第1 章至第8\
      \ 章所列物品之\r\n    一項或數項，其總額由海關照緝獲時之完稅價格計算，超過\r\n    新臺幣10萬元或重量超過1,000 公斤者，屬管制進口物品」\r\
      \n    ，將私運管制進口物品，限縮為原產地為大陸地區者，然上\r\n    揭管制物品及其數額之公告內容之變更，並非刑罰法律有所\r\n    變更，自無刑法第2\
      \ 條第1 項之適用。至於懲治走私條例第\r\n    2 條第1 項所稱管制物品，應以行政院依該條第2 項規定公\r\n    告者定之，與海關或相關主管機關是否准許輸入（進口）無\r\
      \n    關；亦即某項物品依規定雖得輸入（進口），然若輸入（進\r\n    口）者係經公告之物品，且其1 次私運總額由海關依緝獲時\r\n    之完稅價格計算，超過10萬元，或其總重量超過1,000\
      \ 公斤\r\n    者，即屬管制進口之物品（最高法院99年臺上字第1887號裁\r\n    判意旨參照）。\r\n  (二)核被告就附表一、二、四、五所為，係犯懲治走私條例第2\r\
      \n    條第1 項走私罪；就附表三所為，係犯懲治走私條例第2 條\r\n    第1 項走私罪及臺灣地區與大陸地區人民關係條例第28條第\r\n \
      \   1 項、第80條第1 項船舶未經許可航行至大陸地區罪。被告\r\n    各與附表一至五「作業人員」欄之人就各該犯行間，分別有\r\n    犯意之聯絡與行為之分擔，應分別論以共同正犯。又被告就\r\
      \n    附表一至附表五所犯各次走私罪及附表三所犯之未經許可駕\r\n    駛船舶進入大陸地區罪，犯意各別，行為互殊，應予分論併\r\n    罰。至起訴意旨就事實二部分，於起訴書犯罪事實欄中雖提\r\
      \n    及被告是前往中國福建省或廣東省東南方沿海某地購買漁獲\r\n    ，惟究竟是否已進入大陸地區領域乙情，並未敘明，又縱然\r\n    有進入大陸地區，亦未敘明被告與船長即陳登茂就船舶未經\r\
      \n    許可進入大陸地區部分是否有犯意聯絡，佐以起訴法條僅論\r\n    及被告違反懲治走私條例罪，全文並未提及任何違反臺灣地\r\n    區與大陸地區人民關係條例之文字，足認此部分並非檢察官\r\
      \n    擇為訴訟客體之社會事實，本院自不得審理。\r\n  (三)原審認被告罪證明確，因而適用懲治走私條例第2 條第1 項\r\n    、第11條、第12條，臺灣地區與大陸地區人民關係條例第28\r\
      \n    條第1 項規定、第80條第1 項，刑法第28條、第51條第5 款\r\n    、第74條第1 項第1 款、第2 項第4 款，中華民國九十六年\r\
      \n    罪犯減刑條例第2 條第1 項第3 款、第7 條、第11條，並審\r\n    酌審酌被告私運來路不明之魚貨入臺，未經相關單位之檢疫\r\n\
      \    程序即流入市面販售，自有危害國民身體健康之虞，惟念及\r\n    被告為漁民，討海維生不易，近年大環境不佳，漁民生活尤\r\n    為艱困，其私運魚貨入臺，僅為維持一家溫飽，尚非貪圖富\r\
      \n    裕享受，且僅以1 艘漁船作為運輸工具，尚非大規模之企業\r\n    化經營，對國民身體健康所造成之風險有限等一切情狀，分\r\n    別量處如附表所示之刑。又敘明被告就附表五所載3\
      \ 次犯行\r\n    ，犯罪時間在96年4 月24日以前，合於中華民國九十六年罪\r\n    犯減刑條例第2 條第1 項第3 款規定，而無同條例第3\
      \ 條不\r\n    得減刑之情形，又被告係於99年1 月19日經本院發布通緝，\r\n    亦與同條例第5 條規定不得減刑之要件不符，均應依同條例\r\
      \n    第2 條第1 項第3 款之規定，分別減其宣告刑2 分之1 ，並\r\n    就前揭各罪定其應執行之刑為有期徒刑8 月。再敘明如附表\r\n\
      \    一至附表五所示之漁獲均已於市場賣出，業據被告供陳在卷\r\n    （見原審99年度訴緝字第140 號卷第126 頁），而不為沒收\r\n \
      \   之諭知，再慮及被告未曾因故意犯罪受有期徒刑以上刑之宣\r\n    告乙情（被告前於85年間雖因走私罪，經法院判處有期徒刑\r\n    8 月，緩刑4\
      \ 年確定，惟該緩刑已經期滿，刑之宣告失其效\r\n    力），有臺灣高等法院被告前案紀錄表在卷可稽，爰審酌其\r\n    係為謀生計，一時失慮，致罹刑典，信其經此偵、審教訓後\r\
      \n    ，應知所警惕，而無再犯之虞，故認所宣告之刑以暫不執行\r\n    為適當，併予宣告緩刑3 年，以啟自新，並命被告應給付20\r\n   \
      \ 萬元予公庫，以維法治等各節，其認事用法，核無不合，量\r\n    刑亦屬允當。\r\n  (四)檢察官上訴意旨雖以被告所為影響守法漁民生計、漁獲交易\r\
      \n    市場、課稅公平，對食品衛生安全亦影響重大為由，指摘原\r\n    判決諭知緩刑不當，以及未諭知沒收漁獲不當云云。惟我國\r\n    近年漁業資源枯竭，漁民謀生不易，此乃眾所週知之事實，\r\
      \n    被告僅係漁船船員，憑恃體力賺取資費以求溫飽，本非漁船\r\n    主所得厚利可資比擬，再檢察官並未舉證證明被告參與私運\r\n    進口如附表所示之漁獲，究有何影響國人食品安全之具體情\r\
      \n    事，自不得憑空臆度被告所為已經影響國民身體健康。甚至\r\n    事實二之共犯陳登茂身為漁船船長，其所犯走私罪，係經檢\r\n    察官聲請原審法院改依認罪協商程序而為判決，經原審法院\r\
      \n    以98年度審訴字第347 判決應執行有期徒1 年4 月，緩刑4\r\n    年，並應向國庫支付30萬元確定，此有上開判決書在卷可查\r\n\
      \    ，則原審准予被告宣告緩刑3 年，並命被告給付公庫20萬元\r\n    等，其裁量權之行為殊未違背比例原則或平等原則，至為灼\r\n    然；再被告所走私之漁獲，僅附表一至三所示3\
      \ 次走私犯行\r\n    ，曾經扣押，惟已交付船長許龍鳳具結保管，此有上開扣押\r\n    筆錄、扣押物品目錄表及具領保管切結書在卷可查（原審99\r\
      \n    訴緝140 警卷第66-68 頁、99訴緝141 警卷第33-34 頁、99\r\n    訴緝142 警卷第28-32 頁），餘均未扣案，衡以上開漁獲均\r\
      \n    係生鮮產品，保存不易，被告供稱業已變賣，自屬可信，而\r\n    懲治走私條例並無對私運管制物品變賣後之價額追繳或其他\r\n    特別規定，實無予以沒收之必要，則公訴人上訴意旨所執前\r\
      \n    詞指摘原判決，均無理由，應予駁回。\r\n據上論斷，應依刑事訴訟法第368條，判決如主文。\r\n本案經檢察官陳宗吟到庭執行職務。\r\n\
