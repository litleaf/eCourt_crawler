  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高等法院臺中分院刑事判決　　96年度重上更(三)字第30號\r\
      \n上　訴　人\r\n即　被　告　丁○○\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceeeac\"\
      \ target=\"_blank\">蕭智元</a>律師\r\n上列上訴人因業務過失致死案件，不服臺灣彰化地方法院90年度\r\n訴字第651號中華民國91年5月1日第一審判決（起訴案號：臺灣\r\
      \n彰化地方法院檢察署89年度偵字第1806號），提起上訴，判決後\r\n經最高法院第三次發回更審，本院判決如下：\r\n    主  文\r\n原判決關於丁○○部分撤銷。\r\
      \n丁○○從事業務之人，因業務上之過失致人於死，處有期徒刑陸\r\n月，如易科罰金，以銀元參佰元即新台幣玖佰元折算壹日。\r\n    事  實\r\n\
      一、丁○○係高雄市和村食品有限公司之負責人，從事魚片製造\r\n    加工販售業務，為從事業務之人。本應注意食品有毒或含有\r\n    害人體健康之物質或異物之情形時，不得製造、調配、加工\r\
      \n    、販賣。惟仍於民國（下同）88年8月前某月日，向歐水明\r\n    、史金鎮、曾芳德、陳泰和或其他不詳之魚貨供應商購入生\r\n    魚片後，應注意該魚片確為無毒，且客觀上亦無不能委由專\r\
      \n    人以專業技術判別、檢驗，或以儀器檢查，或向上游廠商要\r\n    求檢附無毒害材料所製成之檢查合格證明等情事。竟疏未注\r\n    意詳加確認其買入之生魚肉係「無毒」之生魚肉，致未查知\r\
      \n    其買入之生魚肉中攙有含劇毒之河魨魚肉，逕將該生魚肉片\r\n    加以烘熟，製成「香魚片」，復將每20台斤烘熟之魚片裝置\r\n    在僅標示「香魚片」內容物之紙箱內販售。陳振豐係台中縣\r\
      \n    「元信實業社」之實際負責人，江劉秋主係彰化縣鹿港鎮「\r\n    源味香食品店」負責人，均從事販賣香魚片及其他食品業務\r\n    ，均為從事業務之人。陳振豐於88年9月間，向丁○○購買\r\
      \n    上開香魚片，江劉秋主於88年9月間輾轉自陳振豐處購入丁\r\n    ○○所製造烘熟之上開香魚片，均應注意所販賣之食品，不\r\n    得含有毒或有害人體健康之物質，且客觀上亦無不能委由專\r\
      \n    人以專業技術判別、檢驗，或以儀器檢查，或向上游廠商要\r\n    求檢附無毒害材料所製成之檢查合格證明等情事。竟均疏未\r\n    注意詳加確認其販售之香魚片係「無毒」之食品，致未查知\r\
      \n    其販售之香魚片中攙有含劇毒之河魨魚肉，即分別將該香魚\r\n    片在上址店內陳列販賣。嗣於89年2月4日農曆春節期間，戊\r\n   \
      \ ○○在彰化縣鹿港鎮鹿港巿場內之「源味香食品店」，向江\r\n    劉秋主購得該香魚片攜回供其家人食用後，戊○○、張珮瑜\r\n    、丙○○、乙○○及張詠如均因之受河魨神經毒中毒之傷害\r\
      \n    ，而張詠如送醫後，於89年2月10日13時17分因之中樞神經\r\n    衰竭不治死亡。\r\n二、案經戊○○、張珮瑜、丙○○、乙○○等訴由臺灣彰化地方\r\
      \n    法院檢察署檢察官偵查起訴。\r\n    理  由\r\n一、按中華民國92年1月14四日修正通過之刑事訴訟法施行前，\r\n    已繫屬於各級法院之案件，其以後之訴訟程序，應依修正刑\r\
      \n    事訴訟法終結之。但修正刑事訴訟法施行前已依法定程序進\r\n    行之訴訟程序，其效力不受影響，刑事訴訟法施行法第7條\r\n    之3定有明文。又按刑事訴訟法第184條第4、5款在92年1月1\r\
      \n    4日修正通過、同年2月6日公布實施前，原規定：證人恐因\r\n    陳述致自己受刑事追訴或處罰者，或為被告之受僱人者，不\r\n    得令其具結，嗣於92年2月6日修正公布實施之新規定，刪除\r\
      \n    此部分規定。本件證人即同案被告陳振豐、江劉秋主、歐水\r\n    明自己分別遭查獲販賣或製造魚片，其等供述內容，顯有「\r\n    因陳述致自己受刑事追訴或處罰」之情形，依當時規定，原\r\
      \n    不得令其具結，所以其等彼時所述，雖未具結，惟係依當時\r\n    法定程序進行之訴訟程序，其效力不受影響，仍有證據能力\r\n    ，先予敘明。\r\
      \n二、訊據上訴人即被告丁○○（以下稱被告）矢口否認有何過失\r\n    傷害及過失致死之犯行，辯稱：伊出售予陳振豐之香魚片係\r\n    購自毆水明，然陳振豐除向伊購買外，亦有向其他人購買，\r\
      \n    且江劉秋主除向陳振豐購買外，亦有向其他人購買。被害人\r\n    所吃到之東西並非伊的云云。經查：\r\n  (一)告訴人戊○○、張珮瑜、丙○○、乙○○及被害人張詠如確\r\
      \n    於食用向江劉秋主購買之香魚片後，同時感到不適，旋致告\r\n    訴人戊○○、張珮瑜、丙○○、乙○○受有河魨神經毒中毒\r\n    之傷害；被害人張詠如則因中樞神經衰竭死亡之事實。除經\r\
      \n    戊○○、丙○○、乙○○於警訊中指述甚詳外，並有沙鹿童\r\n    綜合教學醫院之診斷證明書5張、病歷資料等在卷可稽。並\r\n    經臺灣彰化地方法院檢察署檢察官督同檢驗員相驗屬實，製\r\
      \n    有相驗筆錄、相驗屍體證明書、驗斷書在卷可憑。又同案被\r\n    告江劉秋主販予告訴人等之香魚片，係於88年9月間向同案\r\n    被告陳振豐所購等情，迭據其於警詢、偵查、彰化縣衛生局\r\
      \n    訪問紀錄及本院上訴審及更二審審理中供承明確（見相驗卷\r\n    第11頁反面、第27頁反面；偵查卷第62頁；本院上訴卷第11\r\n \
      \   1頁、本院重上更(二)卷第64頁），復於本院更一審審理中以\r\n    證人身分結證屬實（見本院上更(一)卷第113反面、第114頁）\r\n\
      \    ；同案被告陳振豐所賣予同案被告江劉秋主之香魚片，係向\r\n    被告於88年8月間所購入約200台斤，轉賣其中40台斤予同案\r\n  \
      \  被告江劉秋主一節，亦經同案被告陳振豐分別於警詢、偵查\r\n    、原審、本院上訴審及更二審審理中供承不諱（見相驗卷第\r\n    13頁反面、第28頁；偵查卷第62頁；原審卷第33頁；本院上\r\
      \n    訴卷第111頁；本院重上更(二)卷審判筆錄），核同案被告江\r\n    劉秋主、陳振豐與被告間均夙無怨隙，且江劉秋主、陳振豐\r\n  \
      \  分別供出其等販賣魚片之來源，並不能因之脫免自己的過失\r\n    責任，江劉秋主並無誣攀陳振豐之必要，陳振豐亦無誣攀丁\r\n    ○○之必要，足認本件告訴人戊○○等食用後致傷、被害人\r\
      \n    張詠如食用後致死之香魚片，確係由被告丁○○所製造、賣\r\n    出。被告辯稱江劉秋主所販售予被害人之香魚片，並非伊售\r\n    出之食品云云，不足採信。至於同案被告陳振豐於彰化縣衛\r\
      \n    生局訪問紀錄中雖曾陳稱：江劉秋主部分貨品是向伊批購的\r\n    ，但88年5月至8月間沒有購買香魚片，88年8月以後再向伊\r\n  \
      \  繼續批購香魚片，而且販賣時又與其他廠商製售的香魚片混\r\n    合販賣，所以引起中毒的香魚片是否為向伊批購的，伊不清\r\n    楚等語（見原審卷第56頁）。同案被告陳振豐於本院上訴審\r\
      \n    91年9月25日審理時供稱：被害人所吃之香魚片伊依進貨日\r\n    期推算是向丁○○買的，伊向丁○○購買時，一箱20台斤，\r\n  \
      \  紙箱裝，內套塑膠袋，紙箱上寫丁○○公司及品名香魚片、\r\n    電話，伊賣給江劉秋主是整箱販賣，江劉秋主販賣之香魚片\r\n    已經拆箱，無法認定是誰的。只能依進貨日期確定等語（見\r\
      \n    本院上訴卷第110頁反面、114頁）。於本院更一審95年3 月\r\n    2日審理中供稱：伊賣出之香魚片，88年8月之前係向黃鶴子\r\n\
      \    購買，88年8月以後向丁○○購買，丁○○賣給伊的香魚片1\r\n    箱20斤印有電話、品名、商標，本件案發後，伊與丁○○有\r\n   \
      \ 到江劉秋主家中，沒有看到外包裝紙盒，伊沒有辦法辨識扣\r\n    案的香魚片是不是伊賣出去的，江劉秋主有說把九二一地震\r\n    之前的存貨與後來買的貨，所有的貨混在一起拿出去賣等語\r\
      \n    （見本院上更(一)卷第101至103頁）。然其同時供稱：88年12\r\n    月賣給江秋主的全部是退貨回來，88年12月的貨不是向被告\r\
      \n    丁○○買的，事項南部調來的，江劉秋主說太小隻她不要，\r\n    88年8月後伊除了向被告丁○○買外，只有那一次調過而已\r\n    等語，當天發生事實，將劉秋主打電話給我之後，先找出問\r\
      \n    題，看東西是誰的，後來我發現是丁○○的，我馬上聯絡丁\r\n    ○○請他下來作鑑定，丁○○說那不是他的，我也不曉得，\r\n    （見本院上更(一)卷第102頁）。參以同案被告將劉秋主於本\r\
      \n    案一再堅稱：其所販賣之香魚片，係向陳振豐所購買者。且\r\n    於本院上訴審更明確陳稱：我只向陳振豐叫貨而已，我冷凍\r\n    室不太大，所以分成5斤5斤。那麼久了，箱子我不可能留下\r\
      \n    。這東西銷售不是很大，我沒有向別人叫貨，確實是丁○○\r\n    的等語（見本院上訴卷第111、114頁）。可見同案被告江劉\r\n  \
      \  秋主所販售之香魚片，確係向同案被告陳振豐所購買者，而\r\n    同案被告陳振豐之香魚片之來源，亦係向被告丁○○所購買\r\n    者無疑。因此，同案被告陳振豐所稱：有混雜其他廠牌之香\r\
      \n    魚片云云，亦與其所稱無法辨別之情節，互不一致，且查無\r\n    證據證明江劉秋主所販之魚片混有其他廠牌，自難憑同案被\r\n    告陳振豐片面臆斷之詞，採為被告有利之認定。\r\
      \n  (二)被告於88年8月間將加工烘熟之魚片販售予同案被告陳振豐\r\n    ，其使用之生魚材料，除於87年1月20日至5月7日止，以250\r\n\
      \    餘萬元之價格，陸續向歐水明購入約16公噸之魚片外，於該\r\n    期間內及88年8月前另與史金鎮、曾芳德、陳泰和或其他不\r\n    詳之魚貨供應商，均分別有多次數10萬元不等之魚貨交易，\r\
      \n    此經臺灣高雄地方法院於89年度易字第2371號歐水明違反食\r\n    品衛生管理法案件中調查明確，有該案判決1件在卷可稽。\r\n  \
      \  被告雖辯稱伊出售予陳振豐之香魚片係全部購自毆水明云云\r\n    ，惟依上揭期間購入魚片之交易金額觀之，被告並未向歐水\r\n    明購入特別多或特別便宜之魚貨，應無特別冷凍囤積歐水明\r\
      \n    所售魚貨之必要；且被告與歐水明最後1次交易係在87年5月\r\n    7日，衡諸常情，類此魚貨之商品冰存越久越不新鮮，且冷\r\n   \
      \ 凍魚貨尚須耗費成本，已購入之魚貨自然儘早使用始符經濟\r\n    效益，則被告係食品製造人，且按其購入之魚貨材料數量觀\r\n    之，其加工產製之成品數量甚大，以在商言商之立場，不可\r\
      \n    能不知如何有效降低、控制成本，其豈可能將已購自歐水明\r\n    之魚貨囤積於冷凍庫中達1年餘均不使用，卻另行陸續向他\r\n    人購入魚貨加工烘製？被告此部分辯詞，顯與常情不符，洵\r\
      \n    不足採。\r\n  (三)按「食品或食品添加物有毒或含有害人體健康之物質或異物\r\n    之情形，不得製造、加工、調配、包裝、儲存、販售、輸出\r\
      \n    、贈與或公開陳列」，食品衛生管理法第11條第3款定有明\r\n    文，此係為管理食品衛生安全及品質，維護國民健康而制定\r\n    ，故規範之對象，不僅限於製造業者，即販賣及陳列者均包\r\
      \n    括在內，此觀諸同法第1條、第7條、第11條、第15條及第32\r\n    條第1項等規定益明。又按刑法第276條第2項所謂之業務，\r\n\
      \    係指以反覆同種類之行為為目的之社會活動而言（最高法院\r\n    69年台上字第4047號判例參照）。被告自承產製、銷售香魚\r\n   \
      \ 片多年，同案被告陳振豐、江劉秋主亦自承均販賣魚片、肉\r\n    類食品多年，足見其3人分別反覆為食品之產製、販售之社\r\n    會活動，均為從事業務之人。則被告從事香魚片之加工製造\r\
      \n    及販售業務，同案被告陳振豐、江劉秋主則從事香魚片販售\r\n    業務，彼等所加工製造或販售之香魚片，對不特定消費者之\r\n    生命安全及身體健康影響至鉅，自均應注意所加工製造或販\r\
      \n    賣之香魚片，確實符合食品衛生管理法第11條第3款「食品\r\n    或食品添加物有毒或含有害人體健康之物質或異物之情形，\r\n    不得製造、加工、販售或公開陳列」之規定，即應注意所加\r\
      \n    工製造或販賣之香魚片確實不含有毒物質。\r\n  (四)再按食品製造、加工業者及販售業者，為確保所加工或販售\r\n    食品不含有毒物質之方法甚多，或委由專人以專業技術加以\r\
      \n    判別、檢驗，或以儀器加以檢查，或向上游廠商購入有檢附\r\n    無毒害材料所製成之檢查合格證明之商品，如此始能確保消\r\n    費者食的安全。本件被告雖辯稱其不具判別或鑑定香魚片是\r\
      \n    否為有毒河豚製成之專業能力云云，惟被告既有上開注意義\r\n    務，且客觀上亦無不能委由專人以專業技術判別、檢驗，或\r\n    以儀器檢查，或向上游廠商要求檢附無毒害材料所製成之檢\r\
      \n    查合格證明等情事，自應恪盡其注意義務，縱因此而增加成\r\n    本勞費，亦應確實為之，蓋消費者健康、生命之價值無可取\r\n    代，遠勝於被告之營利價值，自難藉詞不具判別或鑑定香魚\r\
      \n    片是否為有毒之專業能力，即輕易免除上揭注意義務，否則\r\n    任令其等罔顧消費者食的安全而從事食品之製造、販售，無\r\n    異使消費者陷於隨時可能誤食中毒之危險。\r\
      \n  (五)再查被告購入加工烘熟之魚片種類，其中向歐水明購入之部\r\n    分係河魨魚肉，此據證人歐水明於偵查中證稱：「（問：丁\r\n    ○○知道魚片是河魨魚嗎？）知道」等語（見偵查卷宗第83\r\
      \n    頁）；於原審證稱：「（問：他是否知道要跟你買什麼魚？\r\n    ）我賣他10幾年了他都知道我賣給他的都是河魨的魚肉做的\r\n    ，‥‥我都是固定用河魨魚的肉作魚片，但我都是用無毒的\r\
      \n    那種河豚我是從顏色辨別出無毒的種類，丁○○也知道我們\r\n    都是用這種魚在做的‥‥我賣給丁○○的魚片我是用紙箱裝\r\n    賣給丁○○，紙箱上是寫香魚片，但實際上買賣的人都知道\r\
      \n    那是用河魨魚做的，市面上的香魚片大部分是河魨魚做的，\r\n    小部分的我就不了解別人是用何種魚做的」等語（見原審卷\r\n    第86頁），是被告應知悉歐水明或其他供應商所供應之魚片\r\
      \n    種類大部分為河魨魚。況被告從事香魚片加工製造多年，僅\r\n    87年1至5月間，向歐水明進貨部分即高達16餘公噸，足見被\r\n  \
      \  告經營香魚片之加工事業時日甚久、規模甚大，衡情當無不\r\n    知其所加工香魚片為何種魚種之理。又證人黃深祐於原審證\r\n    稱：「河魨肉在我們那邊因為有毒沒有人買賣，就像廢棄物\r\
      \n    一樣‥‥所以河魨肉的價格我並不知道。但是鱈魚的價格是\r\n    1公斤約200元，鱈魚是進口的，價錢穩定沒什麼變動」（見\r\n   \
      \ 原審卷第208頁），足認製造香魚片之生魚售價會因其種類\r\n    不同而有差異，則加工製成之香魚片售價當亦因生魚原料不\r\n    同而有所差異。再市面上販售之香魚片，有部分係由河豚肉\r\
      \n    所製造，除文獻資料有記載外，在平面媒體（報紙、雜誌）\r\n    、電視、廣播或網路等傳播媒體，亦常時加報導，一般人只\r\n    要稍加注意關心，即可得知，同案被告陳振豐、江劉秋主亦\r\
      \n    有多年從事食品販售之經驗，自難諉稱不知，否則其等如何\r\n    控制進貨成本、確保貨源及獲利。是被告應知所烘製或販賣\r\n    之香魚片，其作成之生魚原料中含有河魨魚肉。\r\
      \n  (六)按河魨魚類有無毒與有毒之區別，我國法令並未禁止製造、\r\n    加工、販售無毒河魨及其製品，有行政院衛生署90年10月22\r\n \
      \   日衛署食字第0900061529號函附卷可稽（見原審卷第98頁）\r\n    。而香魚片檢驗河魨毒之方法，依附卷之行政院衛生署藥物\r\n \
      \   食品檢驗局90年7月18日藥檢伍字第9011447號函：「三、香\r\n    魚片檢驗河魨毒之方法，是將香魚片先剪碎，並研磨成魚鬆\r\n \
      \   狀物後，以0.1％醋酸萃取，再將萃取液注射入小鼠腹腔內\r\n    ，藉由小鼠之臨床反應判斷是否含有河魨毒，並計算毒素濃\r\n    度，其單位為小鼠單位/公克（MU/g，mouse\
      \ unit/g），一\r\n    個小鼠單位為使一隻20g之小鼠於30分鐘死亡之毒素量。四\r\n    、香魚片含毒主要原因，係誤用有毒河魨為原料所致，香魚\r\
      \n    片若保留完整魚尾者，一般人有可能藉由有毒河魨與無毒河\r\n    魨之不同形狀尾部而辨認。另檢驗是否有毒，則需專業技術\r\n    ，一般人無可能進行」（見原審卷第59頁），可知一般消費\r\
      \n    者無從判斷香魚片是否有毒。惟被告並非一般消費者，而係\r\n    食品製造、加工及販售業者，負有確保所製造加工或販售食\r\n    品不含有毒物質之注意義務，且其等均知悉所加工製造或販\r\
      \n    賣之香魚片中含有河魨魚肉，已如前述，則其等對所製造加\r\n    工或販售之香魚片，更須戒慎注意其中確實不含有毒物質，\r\n    自不可因其等不具檢驗、判別之專業，即遽予免除上開注意\r\
      \n    義務，被告雖辯稱其購買之魚片均已去頭去尾，根本無從判\r\n    斷何類魚種，亦無從判斷是否為有毒之河魨魚云云，縱其購\r\n    入之魚片外觀已無從辨識、判別，仍不得據以免除上開注意\r\
      \n    義務。則被告既未具此專業，客觀上亦無不能注意之情事，\r\n    竟仍未委由專業人員加以判別、檢驗，或以儀器加以檢查，\r\n    或向上游廠商購入有檢附無毒害材料所製成之檢查合格證明\r\
      \n    ，乃任憑主觀經驗即輕率認定係「無毒」之魚片即加以製造\r\n    、加工、販售，因之致戊○○、張珮瑜、丙○○、乙○○、\r\n    張詠如食用後均受有河魨神經毒中毒之傷害，張詠如更因之\r\
      \n    不幸死亡，被告自難辭過失責任。\r\n  (七)綜上所述，被告所辯顯係事後卸責之詞，不足採信。被告之\r\n    過失行為與戊○○、張珮瑜、丙○○、乙○○所受傷害及張\r\
      \n    詠如死亡間，有相當因果關係。被告之過失犯行堪予認定。\r\n三、按被告行為後，刑法及刑法施行法業於94年2月2日總統以華\r\n    總一義字第09400014901號令修正公布，並於95年7月1日施\r\
      \n    行（下稱新刑法，修正前刑法下稱舊刑法），參酌最高法院\r\n    95年5月23日刑事庭第8次會議決議，新刑法第2條第1項之規\r\n \
      \   定，係規範行為後法律變更所生新舊法律比較適用之準據法\r\n    ，於新刑法施行後，應適用新刑法第2條第1項之規定，為「\r\n    從舊從輕」之比較。另於比較時應就罪刑有關之共犯、未遂\r\
      \n    犯、想像競合犯、牽連犯、連續犯、結合犯，以及累犯加重\r\n    、自首減輕暨其他法定加減原因（如身分加減）與加減比例\r\n    等一切情形，本於統一性及整體性原則，綜其全部罪刑之結\r\
      \n    果而為比較。本件被告於犯罪時之刑法第33條第5款規定：\r\n    罰金：一元以上。而修正後刑法第33條第5款規定：罰金：\r\n   \
      \ 新台幣一千元以上，以百元計算之。依修正前刑法及罰金罰\r\n    鍰提高標準條例第1條提高，並折算為新台幣後之罰金最低\r\n    額，與修正後之罰金最低額比較結果，以舊法之規定有利於\r\
      \n    被告。又刑法第41條第1項前段規定：「犯最重本刑為5年以\r\n    下有期徒刑以下之刑之罪，而受6個月以下有期徒刑或拘役\r\n   \
      \ 之宣告，因身體、教育、職業、家庭之關係或其他正當事由\r\n    ，執行顯有困難者，得以1元以上3 元以下折算1日，易科罰\r\n    金」。又被告行為時之易科罰金折算標準，修正前罰金罰鍰\r\
      \n    提高標準條例第2條（現已刪除）規定，就其原定數額提高\r\n    為100倍折算1日，則本件被告行為時之易科罰金折算標準，\r\n   \
      \ 最高應以銀元300元折算1日，經折算為新臺幣後，應以新臺\r\n    幣900元折算為1日。惟新刑法第41 條第1項前段則規定：「\r\n   \
      \ 犯最重本刑為5年以下有期徒刑以下之刑之罪，而受6個月以\r\n    下有期徒刑或拘役之宣告者，得以新臺幣1000元、2000元或\r\n    3000元折算一日，易科罰金」。比較修正前後之易科罰金折\r\
      \n    算標準，以舊刑法之規定較有利於被告，則應依刑法第2條\r\n    第1項前段，適用修正前刑法第41條第1項前段及修正前罰金\r\n   \
      \ 罰鍰提高標準條例第2條之規定，定其折算標準。\r\n四、核被告從事魚片食品製造加工、販售業務，因業務上過失致\r\n    被害人張詠如死亡，又致告訴人戊○○、張珮瑜、丙○○、\r\
      \n    乙○○等受河魨神經毒中毒之傷害，係犯刑法第276條第2項\r\n    業務過失致死及第284條第2項業務過失傷害罪。被告以一行\r\n \
      \   為觸犯上開罪名，屬想像競合犯，應從一重之業務過失致死\r\n    罪論處。\r\n五、原審以被告丁○○罪證明確，予以論罪科刑，固非無見。惟\r\
      \n    查：(一)被告係向歐水明、史金鎮、曾芳德、陳泰和或其他不\r\n    詳之魚貨供應商購入生魚片，原審認係向歐水明購入；(二)被\r\n \
      \   告負有確保所製造、販售食品安全無毒之注意義務，且客觀\r\n    上並無不能注意之情事，原審就此事項未於事實理由內詳加\r\n    認定記載，均有違誤。檢察官執此為由提起上訴，為有理由\r\
      \n    ；又被告提起上訴，以其並無過失犯行云云，固無可取，惟\r\n    原審判決既有上開可議之處，即屬無可維持，應由本院將原\r\n    審判決關於被告丁○○部分予以撤銷改判。爰審酌被告之素\r\
      \n    行、過失程度、犯罪動機、目的、手段、犯罪後雖否認犯行\r\n    ，惟均與告訴人達成和解，並賠償其等所受損害等一切情狀\r\n    ，量處如主文第二項所示之刑，並依修正前刑法第41條第1\r\
      \n    項前段諭知易科罰金之折算標準。\r\n據上論斷，應依刑事訴訟法第369條第1項前段、第364條、第299\r\n條第1項前段，刑法第2條第1項前段、第276條第2項、第284條第\r\
      \n2項、第55條，修正前刑法第41條第1項前段，修正前罰金罰鍰提\r\n高標準條例第2條，判決如主文。\r\n本案經檢察官甲○到庭執行職務。\r\n\
