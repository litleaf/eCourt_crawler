    content: "臺北高等行政法院判決\r\n　　　　　　　　　　　　　　　　　　 95年度訴字第04176號\r\n　　　　　　　　　　　　　　　.\r\
      \n原　　　告　臺灣菸酒股份有限公司\r\n代　表　人　甲○○\r\n訴訟代理人　丁○○\r\n複　代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb5b\"\
      \ target=\"_blank\">俞昌瑋</a> 律師\r\n被　　　告　經濟部智慧財產局\r\n代　表　人　王美花（局長）\r\n訴訟代理人　丙○○\r\
      \n　　　　　　戊○○\r\n參　加　人　台灣青啤股份有限公司\r\n代　表　人　乙○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef51\"\
      \ target=\"_blank\">楊祺雄</a> 律師（兼送達代收人）\r\n複代 理 人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a621a41c1a3f93cee168\"\
      \ target=\"_blank\">余惠如</a> 律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef40\"\
      \ target=\"_blank\">蘇燕貞</a> 律師\r\n上列當事人間因商標異議事件，原告不服經濟部中華民國95年9\r\n月28日經訴字第09506179680\
      \ 號訴願決定，提起行政訴訟，並經\r\n本院依職權命第三人台灣青啤股份有限公司參加訴訟，本院判決\r\n如下：\r\n    主  文\r\n訴願決定及原處分均撤銷。\r\
      \n被告就95年6 月22日中台異字第950119號商標異議案件，應作成\r\n異議成立之處分。\r\n訴訟費用由被告負擔。\r\n    事  實\r\
      \n一、事實概要：\r\n    參加人台灣青啤股份有限公司前於民國（下同）94年1 月7\r\n    日以「台灣龍泉真水」商標，指定使用於商標法施行細則第\r\
      \n    13條所定商品及服務分類表第32類之啤酒、黑啤酒、生啤酒\r\n    、淡啤酒、麥酒、麥芽酒、麥芽啤酒、薑汁淡啤酒、汽水、\r\n   \
      \ 果汁、礦泉水、電解質液飲料、碳酸飲料、碳酸水商品，向\r\n    被告智慧財產局申請註冊，嗣又申請減縮指定使用商品為啤\r\n    酒、黑啤酒、生啤酒、淡啤酒、麥酒、麥芽酒、麥芽啤酒及\r\
      \n    薑汁淡啤酒商品，經被告核准列為註冊第0000000 號商標（\r\n    下稱系爭商標，詳見附圖(一)）。嗣原告以該註冊商標有違商\r\n\
      \    標法第23條第1 項第11款規定，於95年1 月17日對之提起異\r\n    議。經被告審查，以95年6 月22日中台異字第950119號商標\r\
      \n    異議審定書為「異議不成立」之處分（下稱原處分）。原告\r\n    不服，提起訴願，經經濟部95年9 月28日經訴字第09506179\r\n\
      \    680 號訴願決定駁回，原告仍不服，遂向本院提起行政訴訟\r\n    。本院依職權命參加人參加訴訟。\r\n二、兩造聲明：\r\n　(一)原告聲明：如主文所示。\r\
      \n　(二)被告聲明：原告之訴駁回。\r\n三、兩造之爭點：\r\n    系爭商標是否有使公眾誤信其商品或服務之性質、品質或產\r\n    地之虞？\r\
      \n　(一)原告主張：\r\n    1.按「商標使公眾誤信其商品或服務之性質、品質或產地之\r\n      虞者，不得註冊」為商標法第23條第1 項第11款所明文規\r\
      \n      定。本款立法意旨在於維護社會公平競爭之秩序，並避免\r\n      一般消費者對標示該圖樣之商品性質、品質、產地等發生\r\n   \
      \   混淆誤認而購買。性質之混淆誤認情形，如以「鮑魚牌」\r\n      商標指定使用醃漬罐裝製品。品質之混淆誤認情形，如以\r\n      「國際標準」指定使用於度量衡儀器。而所謂產地之混淆\r\
      \n      誤認情形，如非巴黎製的香水、服飾，而以「巴黎PARIS\r\n      」申請註冊；非日本東京產製之珍珠，以「東京珍珠」申\r\n \
      \     請註冊等情節，致使消費者因混淆誤認而購買。\r\n    2.查系爭商標所指定使用商品為各式啤酒，而啤酒主要材料\r\n      成分為「水」，且啤酒之好壞亦取水質之優劣，又參加人\r\
      \n      為大陸「青島啤酒」之代理商，依大陸青島啤酒網站資料\r\n      記載亦特別強調青島啤酒係汲取中國第一名山「嶗山」優\r\n   \
      \   質泉水所釀製的，此有網站資料可佐，而參加人亦曾在電\r\n      視上打廣告，稱：「青島啤酒是使用大武山山泉匯流的龍\r\n      泉好水所釀造」，經蘋果日報發現並加以報導，青啤是直\r\
      \n      接取用屏東縣內埔鄉東寧村的地下水，而當地居民根本不\r\n      敢飲用該地區鈣離子含量過高的地下水，內埔鄉也沒有所\r\n   \
      \   謂的龍泉水脈。公平交易委員會副主委余朝權表示：「青\r\n      啤宣稱用的是大武山山泉匯流而成的龍泉在地好水，這部\r\n      分有廣告不實的嫌疑，公平會將介入調查」，參加人對外\r\
      \n      解釋稱：「所抽取的水源頭來自大武山，流過龍泉村，再\r\n      到啤酒場所在地」云云，以上各情節迭經YAHOO 奇摩新聞\r\n\
      \      網、PC home 新聞網、TVBS新聞網等網頁資料可憑。按水\r\n      質之優良既為啤酒品質好壞之表徵，而「龍泉水」為優質\r\n\
      \      水之代名詞，則以「龍泉真水」作用啤酒之表彰，難免使\r\n      消費者對啤酒性質或品質優良產生聯想，則系商標圖樣本\r\n    \
      \  身與所指定商品（啤酒）之有重要之關聯性，將使消費大\r\n      眾而此混淆而誤認其所標識商品（啤酒）與水質優良的龍\r\n      泉水脈有所關聯，並因誤認而購買，足證系爭商標之註冊\r\
      \n      有違反商標法第23條第1 項第11款之規定。\r\n　(二)被告主張：\r\n    1.商標法第23條第1 項第11款規定，商標「使公眾誤認誤信\r\
      \n      其商品或服務之性質、品質或產地之虞者」，不得註冊。\r\n      本款之適用係指商標本身有使人誤信其所表彰商品或服務\r\n   \
      \   之性質、品質或產地而言，其規範意旨在避免消費者對該\r\n      商標之商品或服務性質、品質或產地等發生誤認誤信之虞\r\n      。又審究商標有無使公眾誤認誤信其商品之性質、品質或\r\
      \n      產地之虞者，係就商標圖樣本身與所指定使用商品間之關\r\n      連性而論。\r\n    2.經查本件系爭「台灣龍泉真水」商標，其獲准註冊用以表\r\
      \n      彰商品之中文係「台灣龍泉真水」，予人之觀感乃一形容\r\n      用語，並非其所指定使用之啤酒等商品有關性質、品質之\r\n   \
      \   關連性文字，亦非具體地名，且屏東縣並無所謂「龍泉水\r\n      脈」，是相關消費者生活經驗上既無所謂「龍泉水」存在\r\n      ，原告認系爭商標將有使消費大眾誤認其商品與龍泉村或\r\
      \n      龍泉水脈有關，因而誤認購買之主張，尚難以採信。至於\r\n      原告人所附YAHOO 奇摩新聞網、PC home 新聞網、TVBS新\r\
      \n      聞網等網頁資料所指青島啤酒使用地下水釀造，參加人廣\r\n      告稱使用大武山山泉匯流的龍泉好水釀造，亦非涉及系爭\r\n   \
      \   商標使用於所指定商品而有使消費者對其所表彰之商品性\r\n      質、品質或產地產生聯想誤認之虞之具體報導，自難執而\r\n      論據，是系爭商標應無使人對標示該圖樣之商品性質、品\r\
      \n      質或產地發生混淆誤認之虞，自無前揭法條規定之適用。\r\n  (三)參加人主張：\r\n    1.按「行政法院認為撤銷訴訟之結果，第三人之權利或法律\r\
      \n      上利益將受損害者，得依職權命其獨立參加訴訟，並得因\r\n      該第三人之聲請，裁定允許其參加。」行政訴訟法第42條\r\n  \
      \    第1項 定有明文。\r\n    2.參加人於94年1 月7 日以系爭商標指定使用於商標法施行\r\n      細則第13條所定商品及服務分類表第32類之啤酒、黑啤酒\r\
      \n      、生啤酒、淡啤酒、麥酒、麥芽酒、麥芽啤酒、薑汁淡啤\r\n      酒、汽水、果汁、礦泉水、電解質液飲料、碳酸飲料、碳\r\n   \
      \   酸水商品，向被告申請註冊，經被告核准列為註冊第0000\r\n      000 號商標。公告期間，原告對之提起異議，案經被告審\r\n   \
      \   查，於95年6 月22日以中台異字第950119號商標異議審定\r\n      書為「異議不成立」之處分。原告不服，遂提起本件行政\r\n \
      \     訴訟。又本件撤銷訴訟之結果，於參加人之權益顯有影響\r\n      ，爰依上開規定，聲請參加訴訟。\r\n    3.參加人為大陸青島啤酒臺灣地區總代理商：\r\
      \n      西元2000年6 月9 日，坐落於南臺灣的三洋維士比集團總\r\n      部為了籌備已久的啤酒銷售事業，正式成立了「台灣青啤\r\n\
      \      股份有限公司」，實收資本額為新臺幣5 億1 佰萬元整，\r\n      並持續不斷的努力準備等待時機的來臨。西元2002年，兩\r\n\
      \      岸先後加入WT O，同年2 月18日臺灣正式開放大陸啤酒進\r\n      入臺灣市場，深耕臺灣飲料零售市場多年的三洋維士比集\r\n\
      \      團，成功地取得青島啤酒臺灣地區銷售總代理權，由參加\r\n      人正式進口優質的青島啤酒在臺銷售，也順利延續大陸第\r\n    \
      \  一啤酒品牌率先登臺銷售的氣勢。由於完善的事前規劃，\r\n      在正式開放後1 個月內，即完成青島啤酒專供臺灣使用的\r\n      包裝、生產、運輸、進口、物流配送等工作。西元2003年\r\
      \n      參加人並順利取得大陸青島啤酒授權使用註冊第0000000\r\n      號「青島啤酒TSINGTAO及圖」商標，並已辦妥授權登記，\r\
      \n      參加人並以自己名義申請眾多商標註冊在案，以推廣業務\r\n      。\r\n    4.參加人所經營的屏東龍泉觀光啤酒廠，沿用青島啤酒及德\r\
      \n      國的傳統釀造技術，除了產製台灣龍泉啤酒之外，目前在\r\n      臺銷售之青島啤酒亦悉數為參加人所釀造：\r\n      參加人堅持青島啤酒一貫採用的德國傳統釀造技術，為臺\r\
      \n      灣廠生產製造青島啤酒而努力。西元2004年5 月，青島啤\r\n      酒公司及參加人籌建小組與德國技術人員完成啤酒廠整廠\r\n\
      \      規劃，並在屏東縣內埔鄉佔地8.6 公頃的土地上分期投入\r\n      鉅資，總額約30億元，為臺灣打造出第一座民營年產量可\r\n \
      \     達10萬噸的大型觀光啤酒廠，並釀造出臺灣第一的無菌純\r\n      生啤酒，此有參加人公司簡介、屏東龍泉觀光啤酒廠簡介\r\n    \
      \  及媒體報導等可資稽考。而參加人之屏東龍泉觀光啤酒廠\r\n      除了產製台灣龍泉啤酒之外，目前在臺銷售之青島啤酒亦\r\n      悉數為參加人所釀造，以在地生產之方式確保啤酒之新鮮\r\
      \n      度，玆檢附實際銷售之青島啤酒及台灣龍泉啤酒系列產品\r\n      之外包裝及標貼供鈞院參酌。而參加人所生產之瓶裝啤酒\r\n   \
      \   、罐裝啤酒，從原材料採購、原料儲制、釀造及包裝等生\r\n      產管理，安全品質管制，業已通過HACCP 純淨食品安全管\r\n    \
      \  理系統標準及ISO22000的最高標準（參本院卷第177 、17\r\n      8 頁：荷蘭SGS HACCP 委員會、瑞士SGS ISO22000委員會\r\
      \n      認證證書）。青島啤酒的優異品質贏得了世人的稱讚，即\r\n      便過海來台，參加人仍舊延續其100 年來一脈相傳的優良\r\n \
      \     傳統。\r\n    5.按商標有「使公眾誤認誤信其商品或服務之性質、品質或\r\n      產地之虞者」，不得註冊，現行商標法第23條第1\
      \ 項第11\r\n      款著有明文，惟前引條款之立法意旨在維護公平競爭秩序\r\n      ，並避免消費者因該商標之圖樣而對其所表彰商品之性質\r\
      \n      、品質或產地發生誤認誤信，換言之，若商標圖樣與其指\r\n      定商品間有「名不符實」之情事，而使消費者因此對商標\r\n   \
      \   圖樣所施之文字或圖形與指定商品產生錯誤聯想，導致有\r\n      誤信其商品之性質、品質或產地之可能者，始有本款之適\r\n      用。而商標圖樣本身必須是以不實之文字描述商品之內容\r\
      \n      、性質，或圖樣本身是標榜商品品質之字眼，或者商標圖\r\n      樣本身即為產地或集散地地名，方該當本款之違法構成要\r\n   \
      \   件。\r\n    6.參加人以系爭商標指定使用於啤酒相關商品，有其特殊涵\r\n      義，並無使相關消費者有誤認性質、品質或產地之虞：\r\
      \n      (1)前揭條款禁止註冊之商標乃「商標圖樣本身」與指定之\r\n        商品間有「名不符實」之關聯，而有使公眾誤認誤信其\r\n\
      \        商品之性質、品質或產地之虞者已如前述。\r\n      (2)今觀諸本案系爭商標圖樣，係由中文「台灣龍泉真水」\r\n      \
      \  6 字所組成，參加人之所以取「龍泉」2 字作為系爭商\r\n        標圖樣之一部份，除了因參加人所開設之青島啤酒屏東\r\n      \
      \  龍泉啤酒廠設址於屏東縣內埔鄉龍泉地區外，也取「龍\r\n        泉」詮釋為「龍吐甘泉」之字面涵義，而「龍泉」更常\r\n        被用作為「寶劍」之意，古云：「有龍泉之利，乃可以\r\
      \n        議其斷割」；「黃山」亦有「龍泉山」之別稱。參加人\r\n        為了加深消費者之印象，使其更易於辨識與記憶，於設\r\n \
      \       計系爭商標時，便將「龍泉」2 字置於商標圖樣中，以\r\n        啤酒廠名、設址地、中文字義及商標串聯結合之創意方\r\n  \
      \      式，表彰所製售之啤酒相關商品確實來自參加人，並藉\r\n        以隱喻產品如甘泉般的特質。\r\n      (3)至於「真水」2\
      \ 字則無特定字義，參加人亦係以之作為\r\n        自我標榜之用，在商標註冊實務上，業已有諸多廠商以\r\n        之作為商標圖樣或圖樣一部份，例如：註冊第841155號\r\
      \n        「台灣真水TAIWAN JIN SUI」商標、註冊第782309號「\r\n        真水流露」商標、註冊第0000000 號「花蓮真水」商標\r\
      \n        、註冊第782035號「真水流露」商標、註冊第0000000\r\n        號「真水及圖」商標、註冊第893520號「真水」商標、\r\
      \n        註冊第0000000 號「真水真美」商標等，指定使用之商\r\n        品範圍包括礦泉水、蒸餾水、包裝飲用水、果汁冰水、\r\
      \n        茶葉、紅茶、綠茶、茶葉製成之飲料、冰、服裝、面霜\r\n        、化妝水、香水…等，前述商標顯然也是將「真水」2\r\n \
      \       字作為自我標榜之文字使用。\r\n      (4)也由於「龍泉」並非屬消費者熟知之具體地名，因此，\r\n        即便參加人之青島啤酒屏東龍泉啤酒廠係位於屏東縣內\r\
      \n        埔鄉龍泉地區，當地既非以水質優良或產製啤酒商品聞\r\n        名，且在臺灣地區亦無所謂「龍泉水脈」之存在，在相\r\n \
      \       關消費者生活經驗上自無所謂「龍泉水」存在，一般消\r\n        費者於視及系爭商標之「龍泉真水」部分時，不會認為\r\n   \
      \     系爭商標所表彰之啤酒商品與龍泉村或所謂「龍泉水脈\r\n        」有所關聯，而致產生誤認誤信而購買之情事。\r\n    7.依審查一致性及「行政自我拘束」原則，系爭商標獲准註\r\
      \n      冊並無違商標法第23條第1 項第11款之規定：\r\n      (1)參加人是大陸地區著名之青島啤酒在臺灣唯一的生產工\r\n   \
      \     廠，隸屬於三洋維士比集團旗下。參加人於屏東內埔鄉\r\n        龍泉地區斥資數十億元所設立之青島啤酒龍泉酒廠，並\r\n     \
      \   開放為觀光酒廠供民眾參觀，透過報章媒體廣泛報導與\r\n        宣傳，在消費市場上已具有一定之知名程度及辨識度，\r\n       \
      \ 此事實業經被告肯認在案（參中台異字第G00000000 號\r\n        商標異議審定書第3 頁）。而除了系爭商標之外，三洋\r\n   \
      \     維士比集團業已以「龍泉」做為商標圖樣或圖樣一部份\r\n        ，分別於藥用酒、中藥、西藥、臨床試驗驗用製劑、醫\r\n     \
      \   用營養品、藥用酒、治咳嗽藥、咳嗽糖漿、藥用膠囊、\r\n        口服藥液、提神藥劑、茶葉及茶葉製成之飲料；咖啡；\r\n       \
      \ 可可；巧克力粉；咖啡、可可、巧克力製成之飲料、礦\r\n        泉水、啤酒、黑啤酒、生啤酒、淡啤酒、麥酒、麥芽酒\r\n        、麥芽啤酒、薑汁淡啤酒、酒（啤酒除外）；白蘭地酒\r\
      \n        、威士忌酒、伏特加酒、水果酒、雞尾酒、清酒、高梁\r\n        酒、藥味酒、白酒、紅酒、葡萄酒、梅酒、米酒、甜酒\r\n \
      \       、各種酒（麥酒及啤酒除外）、含酒精之飲料（啤酒除\r\n        外）…等商品取得30餘件商標權在案（參本院卷第83至\r\n \
      \       92頁：參加人企業集團所屬之「龍泉」商標圖樣）。另\r\n        外，在商標註冊審查實務上，更有多件「龍泉」商標目\r\n  \
      \      前尚有效存在者，例如：註冊第814101、697633、5684\r\n        77、0000000 、180214、183023、73540\
      \ 、392149、37\r\n        2022、301484、229827、27213 號等（參本院卷第93至\r\n        95頁：「龍泉」商標圖樣），所指定使用之商品／服務\r\
      \n        包羅萬象，其中註冊第814101號「龍泉水」商標更係指\r\n        定使用於「果汁、汽水、可樂、沙士、蒸餾水、礦泉水\r\n\
      \        、麥苗汁、碳酸飲料、纖維飲料、運動飲料、含醋飲料\r\n        、鈣離子水、果菜汁」等商品。而無論是參加人企業集\r\n  \
      \      團或其他廠商之「龍泉」商標既能陸續順利獲准，可見\r\n        以「龍泉」作為商標圖樣或圖樣之一部份申請註冊並非\r\n    \
      \    法所不許，消費者業能藉之區辨他我而無虞混淆誤認商\r\n        品之性質、品質或產地之虞。\r\n      (2)尤其，原告前亦曾主張參加人之註冊第00\
      \ 00000號「台\r\n        灣龍泉TAIWAN LONG CHUAN 及圖」商標、註冊第000000\r\n        0 號「台灣龍泉啤酒TAIWAN\
      \ LONG CHUAN 及圖」商標、\r\n        註冊第0000000 號「台灣龍泉及圖」商標有違商標法第\r\n        23條第1\
      \ 項第11款之規定，分別對之提出異議、評定。\r\n        案經被告審查之後明確指出，「並無證據資料顯示『龍\r\n        泉村』有以水質優良或產製啤酒等聞名，或在臺灣地區\r\
      \n        有所謂『龍泉水脈』之存在。是以一般消費者自難因系\r\n        爭商標圖樣上有『龍泉』2 字，即認為其所表彰之啤酒\r\n\
      \        等商品與『龍泉村』或『龍泉水脈』有所關聯，而致產\r\n        生誤認誤信之情事」（參中台異字第G00000000 、G000\r\
      \n        00000 號商標異議審定書、中台評字第H00000000 號商\r\n        標評定書）。而參加人前以「偉士比龍泉」商標於酒類\r\
      \n        商品申請註冊，曾遭被告審認有違修正前商標法第37條\r\n        第6 款規定：「使公眾誤認誤信其商品之性質、品質或\r\n\
      \        產地之虞」，予以核駁。經參加人依法提起訴願之後，\r\n        訴願決定機關經濟部於經訴字第0920621278號訴願決定\r\
      \n        書中指出：「本件原處分機關僅以該資料即認『龍泉』\r\n        2 字係大陸地區梧州龍泉酒業有限公司所生產之酒類名\r\n\
      \        稱，進而認系爭『偉士比龍泉』商標指定使用於酒類商\r\n        品，有使公眾誤認誤信其商品之性質、品質或產地之虞\r\n  \
      \      ，顯有未恰」。由商標主管機關於上述案件所持之審查\r\n        態度可見，參加人以「龍泉」作為商標圖樣一部份指定\r\n    \
      \    使用於啤酒相關商品，並無違商標法第23條第1 項第11\r\n        款規定之事實，足堪確認。\r\n    8.原告於行政訴訟起訴狀中之陳述，顯無可採：\
      \ \r\n      (1)原告固於起訴狀中略陳，參加人飾稱：「青島啤酒是使\r\n        用大武山山泉匯流的龍泉好水所釀造」，經蘋果日報報\r\
      \n        導發現並加以報導；原告並謂「內埔鄉也沒有所謂的龍\r\n        泉水脈」。原告另聲稱，水質之優良既為啤酒品質好壞\r\n \
      \       之表徵，而「龍泉水」為優質水之代名詞，則以「龍泉\r\n        真水」作為啤酒之表彰，難免使消費者對啤酒性質或品\r\n   \
      \     質優良產生聯想，系爭商標圖樣本身與所指定商品有重\r\n        要關聯性，將使消費大眾混淆誤認其所標識商品（啤酒\r\n     \
      \   ）與水質優良的龍泉水脈有所關聯，並因誤認而購買云\r\n        云。惟觀其對系爭商標所提出之主張內容，均為取自媒\r\n       \
      \ 體不實之報導，其斷章取義及主觀臆測之詞，不足採憑\r\n        。 \r\n      (2)實則：參加人之青島啤酒屏東龍泉酒廠所在鄰村「屏東\r\
      \n        縣內埔鄉龍泉村」，僅是屏東縣內埔鄉一個偏僻小村落\r\n        ，「龍泉村」從未以水質優良或產製啤酒商品聞名，更\r\n \
      \       無所謂之「龍泉水」或「龍泉水脈」存在。青島啤酒屏\r\n        東龍泉酒廠採用之水，係取自大武山和玉山匯流的源水\r\n   \
      \     ，由於大武山位於酒廠東北方，四季雨量充沛，泉水滲\r\n        入地下後隨著地形變化流經龍泉地區，所以參加人才自\r\n     \
      \   行將之取名為「龍泉水脈」。龍泉啤酒廠使用之水脈深\r\n        達100 到120 公呎，為礫石層區水質良好，和民眾使用\r\n   \
      \     之表面水的水質不同，參加人業已於媒體鄭重澄清說明\r\n        ，自無原告所謂有謊稱：「青島啤酒是使用大武山山泉\r\n     \
      \   匯流的龍泉好水所釀造」之情形。再者，「龍泉村」這\r\n        名不見經傳之小村莊，係因參加人於龍泉地區斥資數十\r\n       \
      \ 億元設立酒廠，同時開放為觀光酒廠供民眾參觀而聲名\r\n        大噪。也因為參加人以「龍泉」2 字作為商標使用，因\r\n        而才彰顯出參加人啤酒廠所在地龍泉地區之名氣。而「\r\
      \n        台灣龍泉啤酒」更經參加人耗費鉅資之大量廣告及商品\r\n        高銷售數量而具有知名度，其能具體表彰商品來源，消\r\n \
      \       費者於購買商品時亦能清楚辨識，無對其產地產生誤信\r\n        誤認之虞。 \r\n      (3)再者，無論是「龍泉」或是「真水」，廠商以之作為商\r\
      \n        標圖樣者所在多有，更有指定使用於礦泉水、包裝飲用\r\n        水、果汁、汽水等商品者，如原告所言可採，則前述「\r\n \
      \       龍泉」、「真水」商標所指定使用之商品亦應有使一般\r\n        消費者對其表彰商品之性質或產地發生誤信誤認之虞，\r\n   \
      \     理當均不應准予註冊才是。惟諸多「龍泉」、「真水」\r\n        商標獲准註冊已屬一不爭之事實，原告之種種指摘即顯\r\n     \
      \   不足採。尤其，原告先是指稱「青啤是直接取用屏東縣\r\n        內埔鄉東寧村的地下水，而當地居民根本不敢飲用該地\r\n       \
      \ 區鈣離子含量過高的地下水，內埔鄉也沒有所謂的龍泉\r\n        水脈」，隨即又聲稱「龍泉水」為優質水的代名詞云云\r\n        ，其前後說辭顯然矛盾不一。原告既主張沒有所謂的龍\r\
      \n        泉水脈，實不知「龍泉水」如何成為優質水的代名詞？\r\n        原告之主張顯無理由。\r\n    9.綜上，系爭商標整體予人之觀感實乃一形容詞用語，並非\r\
      \n      所指定啤酒等商品有關性質、品質之關聯性文字，亦非具\r\n      體地名，自無商標法第23條第1 項第11款規定之適用。\r\n　　理\
      \  由\r\n一、本件起訴時被告之代表人原為蔡練生，嗣變更為王美花，經\r\n    其聲明承受訴訟，核無不合，應予准許。\r\n二、按商標有「使公眾誤認誤信其商品或服務之性質、品質或產\r\
      \n    地之虞者。」不得註冊，為商標法第23條第1 項第11款所規\r\n    定。其適用係指商標本身與其指定使用商品有名實不符情事\r\n  \
      \  ，致使人誤認誤信其所表彰商品之性質、品質或產地而言，\r\n    其規範目的在避免消費者對該商標所表彰商品之性質、品質\r\n    或產地發生誤認誤信之情事。\r\
      \n三、參加人台灣青啤股份有限公司前於94年1 月7 日以「台灣龍\r\n    泉真水」商標，指定使用於商標法施行細則第13條所定商品\r\n   \
      \ 及服務分類表第32類之啤酒、黑啤酒、生啤酒、淡啤酒、麥\r\n    酒、麥芽酒、麥芽啤酒、薑汁淡啤酒、汽水、果汁、礦泉水\r\n    、電解質液飲料、碳酸飲料、碳酸水商品，向被告智慧財產\r\
      \n    局申請註冊，嗣又申請減縮指定使用商品為啤酒、黑啤酒、\r\n    生啤酒、淡啤酒、麥酒、麥芽酒、麥芽啤酒及薑汁淡啤酒商\r\n    品，經被告核准列為註冊第0000000\
      \ 號商標（下稱系爭商標\r\n    ，詳見附圖(一)）。嗣原告以該註冊商標有違商標法第23條第\r\n    1 項第11款規定，於95年1 月17日對之提起異議。經被告審\r\
      \n    查，以95年6 月22日中台異字第950119號商標異議審定書為\r\n    「異議不成立」之處分。原告不服，循序提起行政訴訟，並\r\n\
      　　為事實欄所載各節之主張，是本件應審酌者厥為：系爭商標\r\n　　是否有使公眾誤信其商品或服務之性質、品質或產地之虞？\r\n四、本件系爭商標異議案，被告係以：系爭商標獲准註冊用以表\r\
      \n    彰商品之中文係「台灣龍泉真水」，而原告所檢送yahoo 奇\r\n    摩新聞網等網頁資料，並非為系爭商標使用所指定商品而有\r\n  \
      \  使消費者對其所表彰之商品性質、品質或產地產生聯想誤認\r\n    之虞之報導。又系爭商標圖樣上之中文「台灣龍泉真水」予\r\n    人觀感乃一形容用語，並非其所指定使用之啤酒等商品有關\r\
      \n    性質、品質之關連性文字，亦非具體地名，且如原告所稱屏\r\n    東縣並無所謂「龍泉水脈」之存在，則其認系爭商標有使消\r\n    費大眾誤認其商品與龍泉村或龍泉水脈有關，因而誤認購買\r\
      \n    之主張，即難以採信。是系爭商標應無使人對標示該圖樣之\r\n    商品性質、品質或產地發生混淆誤認之虞，自無首揭法條規\r\n    定之適用，乃為異議不成立之處分。\r\
      \n五、惟查：\r\n  (一)按商標法第23條第1 項第11款規定，商標「使公眾誤認誤信\r\n    其商品或服務之性質、品質或產地之虞者」，不得註冊。其\r\
      \n    規範意旨既在避免消費者對該商標之商品或服務性質、品質\r\n    或產地等發生誤認誤信之虞，是如商標之文字包含某地名，\r\n    而其指定使用之商品，並非生產自該地，則即有使消費者發\r\
      \n    生誤認誤信之虞，自不符該款規範之意旨，應不得註冊。\r\n  (二)查系爭商標圖樣「台灣龍泉真水」其中之「台灣」為地名，\r\n    參加人以「台灣龍泉真水」作為商標，指定使用於商標法施\r\
      \n    行細則第13條所定商品及服務分類表第32類之啤酒、黑啤酒\r\n    、生啤酒、淡啤酒、麥酒、麥芽酒、麥芽啤酒、薑汁淡啤酒\r\n   \
      \ 、汽水、果汁、礦泉水、電解質液飲料、碳酸飲料、碳酸水\r\n    等商品，乃在表徵其啤酒等商品係「台灣」之優良水質所產\r\n    製。然依參加人參加理由狀所述：參加人為大陸青島啤酒臺\r\
      \n    灣地區總代理商，西元2002年即由參加人正式進口優質的青\r\n    島啤酒在臺銷售，順利延續大陸第一啤酒品牌率先登臺銷售\r\n   \
      \ 的氣勢，在正式開放後1 個月內，即完成青島啤酒專供臺灣\r\n    使用的包裝、生產、運輸、進口、物流配送等工作，西元20\r\n    03年參加人並順利取得大陸青島啤酒授權使用註冊第000000\r\
      \n    0 號「青島啤酒TSINGTAO及圖」商標，並已辦妥授權登記，\r\n    參加人並以自己名義申請眾多商標註冊在案，以推廣業務，\r\n\
      \    參加人所經營的屏東龍泉觀光啤酒廠，沿用青島啤酒及德國\r\n    的傳統釀造技術，除了產製台灣龍泉啤酒之外，目前在臺銷\r\n    售之青島啤酒，除參證12第二頁右欄所列之瓶裝青島啤酒為\r\
      \n    進口外，其餘均為參加人所釀造等語（見本院卷第135 、13\r\n    6 及193 頁），證諸參證12第二頁右欄，確有參加人進口青\r\n\
      \    島啤酒之廣告記載（見本院卷第166 頁）。是足見參加人所\r\n    銷售之青島啤酒，確有部分係進口之大陸青島啤酒，而非全\r\n    部產於「台灣」，乃系爭商標竟使用「台灣龍泉真水」圖樣\r\
      \n    ，自有使消費者產生「所指定使用之商品係產自台灣」之誤\r\n    認誤信情事。\r\n  (三)又商標法第23條第1 項第11款之規定，只要商標使公眾誤認\r\
      \n    誤信其商品或服務之性質、品質或產地「之虞」者，即屬該\r\n    當，不以真正發生誤認誤信為必要，故雖系爭商標目前尚未\r\n    真正使用，仍無礙於該款之適用。\r\
      \n六、綜上，本件系爭商標有使公眾誤認誤信其商品產地之虞，依\r\n    商標法第23條第1 項第11款之規定，應不得註冊。原處分以\r\n    系爭商標之註冊無違商標法第23條第1\
      \ 項第11款之規定，而\r\n    為「異議不成立」之處分，於法未合，訴願決定未予糾正，\r\n    亦有未洽，原告訴請撤銷原處分及訴願決定，及請求被告應\r\
      \n    作成異議成立之處分，為有理由，應予准許。\r\n七、兩造其餘攻擊防禦方法均與本件判決結果不生影響，故不逐\r\n    一論述，併此敘明。\r\
      \n據上論結，本件原告之訴為有理由，爰依行政訴訟法第98條第1\r\n項前段，判決如主文。\r\n中　　華　　民　　國　　96　　年　  12　　月　\
