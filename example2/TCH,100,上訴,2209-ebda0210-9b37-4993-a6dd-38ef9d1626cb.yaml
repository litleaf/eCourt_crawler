  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣高等法院臺中分院刑事判決　　　\
      \ 100年度上訴字第2209號\r\n上　訴　人\r\n即　被　告　楊溱榛\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed35\"\
      \ target=\"_blank\">楊振芳</a>律師\r\n上列上訴人因違反藥事法案件，不服臺灣臺中地方法院99年度訴\r\n字第3268號中華民國100\
      \ 年9 月1 日第一審判決（起訴案號：臺\r\n灣臺中地方法院檢察署99年度偵字第23654 號），提起上訴，本\r\n院判決如下：\r\n    主\
      \  文\r\n原判決撤銷。\r\n楊溱榛製造偽藥，處有期徒刑壹年拾月；又販賣偽藥，處有期徒\r\n刑壹年柒月。應執行有期徒刑貳年肆月。\r\n   \
      \ 事  實\r\n一、楊溱榛（原名楊亞芳）係設於臺中市太平區○○○街49號妤\r\n    婷生化科技有限公司（以下簡稱妤婷公司）之實際負責人（\r\n\
      \    登記負責人為其子張維振），其明知製造西藥品，應將其成\r\n    分、規格、性能、製法之要旨，檢驗規格與方法及有關資料\r\n    或證件，連同原文和中文標籤、原文和中文仿單及樣品，並\r\
      \n    繳納費用，申請中央衛生主管機關查驗登記，經核准發給藥\r\n    品許可證後，始得製造之相關程序，而未經申請領得藥品許\r\n    可證，即屬偽藥，不得製造、販賣，竟基於擅自製造偽藥犯\r\
      \n    意，於民國95年9月30日前2、3星期某日，楊溱榛將含有「\r\n    Sibutramine（即諾美婷）」、「Desmethylsibutramine（\r\
      \n    即諾美婷類緣物）」及「Thiosildenafil（即威而鋼類緣物\r\n    ）」西藥成分之原料，交予不知情之林哲男（已經臺灣臺南\r\n\
      \    地方法院檢察署檢察官以99年度偵字第862、13541號為不起\r\n    訴處分確定），委託林哲男所經營位於臺南市佳里區嘉福里\r\n \
      \   下部115之1號之龍杏生技製藥股份有限公司（以下簡稱龍杏\r\n    公司）加工、膠囊充填、打錠、分裝及包裝，將含「Sibutr\r\n  \
      \  amine」、「Desmethylsibutramine」西藥成分之原料，製\r\n    造成「孅樂媄」（膠囊）30粒裝1200盒、10粒裝22\
      \ 9 片，\r\n    同時將含「Thiosildenafil」西藥成分之原料，製造成「康\r\n    力寶」（錠劑）4粒裝5072盒、10粒裝500盒。俟於95年9月\r\
      \n    30日，楊溱榛委由不知情之其子張維振、妤婷公司業務員黃\r\n    耀輝向龍杏公司收取上開委託龍杏公司製造之偽藥「孅樂媄\r\n    」、「康力寶」，運回妤婷公司存放。楊溱榛取得上開偽藥\r\
      \n    「孅樂媄」後，另基於販賣偽藥營利之接續犯意，對外以食\r\n    品名義，將「孅樂媄」販售予不知情之康梨鈴所經營位於臺\r\n    中市○區○○路154號之臺大藥局及全國各地藥局（楊溱榛\r\
      \n    取得製成之「康力寶」後，無證據足認已販賣予他人，詳如\r\n    後述）。嗣經臺中市衛生局（現已改制為臺中市政府衛生局\r\n    ，下同）於96年5月17日對臺大藥局所販售之「孅樂媄」進\r\
      \n    行抽驗，並送請行政院衛生署藥物食品檢驗局檢驗結果，「\r\n    孅樂媄」檢出「Sibutramine」及「Desmethylsibutram\
      \ ine\r\n    」西藥成分；再經檢察官分別指揮法務部調查局臺南縣調查\r\n    站（現已改制為法務部調查局臺南市調查處）、法務部調查\r\n\
      \    局臺中市調查處，而經法務部調查局臺南市調查處於97 年\r\n    11月19日，持臺灣臺南地方法院所核發之搜索票，至上開龍\r\n   \
      \ 杏公司及妤婷公司執行搜索，分別扣得如附表一、二所示之\r\n    物，再經法務部調查局臺南市調查處將在龍杏公司所扣得之\r\n    「孅樂媄」、「康力寶」原料各1袋及留存之偽藥成品各10\r\
      \n    粒，送請行政院衛生署藥物食品檢驗局檢驗結果，「孅樂媄\r\n    」原料及留存之成品均檢出「Sibutramine」及「Desmethyl\r\
      \n    sibutramine」西藥成分，而「康力寶」原料及留存之成品\r\n    均檢出「Thiosildenafil」西藥成分，始循線查悉上情。\r\
      \n二、案經臺中市政府衛生局函送及法務部調查局臺南市調查處移\r\n    送臺灣臺南地方法院檢察署呈請臺灣高等法院檢察署令轉臺\r\n    灣臺中地方法院檢察署檢察官偵查起訴。\r\
      \n    理    由\r\n壹、證據能力：\r\n一、按被告以外之人（包括證人、鑑定人、告訴人、被害人及共\r\n    同被告等）於審判外之陳述雖不符刑事訴訟法第159\
      \ 條之1\r\n    至之4 等4 條之規定，而經當事人於審判程序同意作為證據\r\n    ，法院審酌該言詞陳述或書面陳述作成時之情況，認為適當\r\
      \n    者，亦得為證據；當事人、代理人或辯護人於法院調查證據\r\n    時，知有刑事訴訟法第159 條第1 項不得為證據之情形，而\r\n  \
      \  未於言詞辯論終結前聲明異議者，視為有前項之同意，同法\r\n    第159 條之5 定有明文。立法意旨在於傳聞證據未經當事人\r\n    之反對詰問予以核實，原則上先予排除。惟若當事人已放棄\r\
      \n    反對詰問權，於審判程序中表明同意該等傳聞證據可作為證\r\n    據；或於言詞辯論終結前未聲明異議，基於尊重當事人對傳\r\n    聞證據之處分權，及證據資料愈豐富，愈有助於真實發見之\r\
      \n    理念，且強化言詞辯論主義，使訴訟程序得以順暢進行，上\r\n    開傳聞證據亦均具有證據能力。查本案判決以下所引用被告\r\n    以外之人於審判外之言詞或書面陳述，對被告而言，性質上\r\
      \n    屬傳聞證據，惟檢察官、辯護人於本院準備程序及審理時均\r\n    表示證據方法沒有意見，同意有證據能力等語（見本院卷第\r\n    61頁背面），另檢察官、上訴人即被告楊溱榛（下稱被告）\r\
      \n    及其選任辯護人於本院審理中調查證據時，知有刑事訴訟法\r\n    第159 條第1 項不得為證據之情形，未於言詞辯論終結前聲\r\n  \
      \  明異議（見本院卷第141 頁背面至第143 頁），且本院審認\r\n    上開證據作成時之情況，應無違法取證或不當情事，與本案\r\n    待證事實間復具有相當之關聯性，以之作為證據應屬適當，\r\
      \n    依刑事訴訟法第159 條之5 規定，自有證據能力。\r\n二、刑事訴訟法第158 條之3 固規定證人依法應具結而未具結者\r\n    ，其證言不得作為證據。惟所謂「依法應具結而未具結」，\r\
      \n    係指檢察官或法官以證人身分調查時，應依同法第186 條有\r\n    關具結之規定，命證人供前或供後具結而言。若非以證人身\r\n   \
      \ 分，而係以共同被告或共犯身分傳喚到庭為訊問時，其身分\r\n    既非證人，即與「依法應具結」之要件不合，縱未命其具結\r\n    ，純屬檢察官或法官調查證據職權之適法行使，當無違法可\r\
      \n    言。又前揭不論係本案或另案在檢察官、法官面前作成未經\r\n    具結之陳述（筆錄），雖屬被告以外之人於（本案）審判外\r\n    所為之陳述，惟若已於本案審判中傳喚到庭並經具結作證，\r\
      \n    接受被告或其辯護人詰問，即已確保其訴訟防禦權，自得作\r\n    為認定犯罪事實之判斷依據（最高法院99年度台上字第1158\r\n  \
      \  號判決參照）。查證人林哲男於其所涉之製造偽藥案件中，\r\n    偵查中係以被告身分所為之陳述，自無須具結；又證人林哲\r\n    男於原審及本院審理時，已傳喚到庭依法具結，使檢察官、\r\
      \n    被告及其辯護人有行使反對詰問權之機會，故證人林哲男於\r\n    偵查中之證述，有證據能力。\r\n三、又傳聞法則乃對於被告以外之人於審判外之言詞或書面陳述\r\
      \n    而為之規範，本案判決以下所引用之非供述證據，無刑事訴\r\n    訟法第159 條第1 項規定傳聞法則之適用，經本院於審理時\r\n  \
      \  依法踐行調查證據程序，檢察官、被告及其選任辯護人均不\r\n    爭執各該證據之證據能力，且與本案待證事實具有自然之關\r\n    聯性，亦查無依法應排除其證據能力之情形，依法自得作為\r\
      \n    證據。\r\n貳、認定犯罪事實所憑之證據及理由：\r\n一、訊據被告固坦承係妤婷公司之實際負責人，並有委託林哲男\r\n    所經營之龍杏公司加工製造「孅樂媄」及「康力寶」，而後\r\
      \n    對外以食品將「孅樂媄」販售予康梨鈴所經營之臺大藥局及\r\n    全省各地藥局之事實，惟矢口否認有何製造、販賣偽藥之犯\r\n    行，辯稱：「孅樂媄」配方都是龍杏公司做好給伊賣，孅樂\r\
      \n    媄名稱都是龍杏公司的，伊只是代為銷售；「康力寶」的原\r\n    料也是龍杏公司的云云。被告之辯護人則為被告辯稱：被告\r\n    所販售之孅樂媄、康力寶，經政府相關單位查驗之結果，雖\r\
      \n    含有西藥之成份，然其原料為龍杏公司所提供，或係被告向\r\n    第三人許宗雄所購買，惟事前均經送驗合格，才由龍杏公司\r\n    製造生產，證人張維振、黃耀輝於原審均已證述在龍杏公司\r\
      \n    所查扣之孅樂媄、康力寶之原料係由林哲男提供，且有簽訂\r\n    之委託加工合約書可證，被告並無明知其偽藥而予製造、販\r\n    賣之故意，請庭上撤銷原判決，為被告無罪之諭知等語。惟\r\
      \n    查：\r\n  (一)於95年9 月30日，被告委由不知情其子張維振（原名張信勝\r\n    ）、妤婷公司業務員黃耀輝，向龍杏公司收取上開委託龍杏\r\
      \n    公司製造之偽藥「孅樂媄」、「康力寶」，運回妤婷公司存\r\n    放時，龍杏公司負責人林哲男要求張維振簽訂「委託製造加\r\n    工分裝合約書」，並將原料留樣100gm\
      \ 、成品留樣10粒封存\r\n    等情，業據證人林哲男於偵查、原審及本院審理時證述甚詳\r\n    ，核與證人張維振（見原卷第59頁背面至第60頁、本院卷(一)\r\
      \n    第152 至155 頁）、黃耀輝（見原審卷第64頁、本院卷(一)第\r\n    156 至157 頁）於原審及本院審理時證述情節相符，且有委\r\
      \n    託製造加工分裝合約書2 份附卷可稽（見臺灣臺南地方法檢\r\n    察署〈下同〉他字2333號卷第31、32頁）。徵之上開委託製\r\n\
      \    造加工分裝合約書2 份，第2 條約定：「甲方（指妤婷公司\r\n    ）提供之原物料應符合食品衛生法、藥事法之規定，並於包\r\n    裝盒或其他仿單上不得有違反或誇大療效之文字記載。倘若\r\
      \n    因此觸犯法律，概由甲方自行負責，與乙方（指龍杏公司）\r\n    無關。雙方各留樣100mg 封存。」，第4 條約定：「產品完\r\n \
      \   成後，乙方通知甲方驗收，各留樣10粒。款完成後，相關原\r\n    物料由甲方連同成品一併帶回，乙方不負保管責任。」。是\r\n    證人林哲男證稱：法務部調查局臺南市調查處於97年11月19\r\
      \n    日，在龍杏公司扣得之「孅樂媄」、「康力寶」原料各1 袋\r\n    及留存之成品各10粒，均係妤婷公司委託龍杏公司製造所封\r\n   \
      \ 存等語，即堪採信。又上開扣案之原料及成品經送驗結果，\r\n    「孅樂媄」原料及留存之成品均檢出「Sibutramine」及「\r\n    Desmethylsibutramine」西藥成分，而「康力寶」原料及留\r\
      \n    存之成品均檢出「Thiosildenafil」西藥成分，有行政院衛\r\n    生署藥物食品檢驗局98年3月6日藥檢參字第0980001939號函\r\
      \n    附之檢驗報告書足憑（見改制前法務部調查局臺南縣調查站\r\n    卷第3至7頁）。準此，妤婷公司確委託龍杏公司製造扣案之\r\n    偽藥「孅樂媄」、「康力寶」之事實，即堪認定。\r\
      \n  (二)雖被告辯稱在龍杏公司所扣得之「孅樂媄」、「康力寶」原\r\n    料非其所提供云云，然查：\r\n    1.關於「纖樂媄」、「康力寶」原料之來源，被告前後所述\r\
      \n      不一。被告於97年11月21日臺南縣調查站調查時供稱：纖\r\n      樂媄原料是伊在埔里及太平2 處中藥店購買的等語（見他\r\n\
      \      字第2333號卷第29頁）；於99年4 月20日偵查中供稱：纖\r\n      樂媄原料不是妤婷公司提供的，康力寶、纖樂媄原料龍杏\r\n\
      \      公司都有提供，康力寶是由妤婷公司提供部分原料，龍杏\r\n      公司再添加部份原料進去，但纖樂媄則完全由龍杏公司提\r\n    \
      \  供原料，康力寶由妤婷公司提供的部分原料是向一般中、\r\n      草藥店洽購的等語（見偵字第862 號卷第14頁）；於99年\r\n    \
      \  9 月23日偵查中供稱：纖樂媄是連同原料全部由龍杏公司\r\n      提供製造後交由妤婷公司銷售，康力寶是由伊先生提供原\r\n      料等語（見偵字第862\
      \ 號卷第36頁）；再於原審審理時供\r\n      稱：原料都是龍杏公司提供的，康力寶是跟許宗雄購買原\r\n      料後，由許宗雄和伊先生一起送到龍杏公司的，其他的都\r\
      \n      是原料、成品一起跟龍杏公司購買的，伊沒有提供過原料\r\n      等語（見原審卷第128 頁）；於本院準備程序則供稱：孅\r\n \
      \     樂媄、康力寶配方都是龍杏公司做好給妤婷公司賣，妤婷\r\n      公司只是代為銷售，伊於97年間許宗雄購買康力寶原料，\r\n    \
      \  委託龍杏公司製造，而95年間被查獲的是龍杏公司製造的\r\n      等語（見本院卷(一)第60頁背面至61頁）。觀之上開被告所\r\n   \
      \   述關於「纖樂媄」、「康力寶」原料之來源，前後所述均\r\n      不相一致，是其所辯上開原料非其所提供等語，是否可信\r\n      ，即非無疑。況被告於偵查中供稱：「（你稱孅樂媄原料\r\
      \n      是龍杏公司提供的，有無證明？）因為我付給龍杏公司的\r\n      錢，有分代工及原料的費用，也有分開付，如果只是付給\r\n   \
      \   龍杏公司代工費，不可能付那麼多，再補陳孅樂媄的部分\r\n      我付給龍杏公司的代工費、原料費明細。」、「（康力寶\r\n      部分是否也有付給龍杏公司原料費？）也有，一併補陳。\r\
      \n      」等語（見偵字第862 號卷第14頁），然迄今被告仍未能\r\n      提出任何給付龍杏公司原料費之憑證，足認被告辯稱「孅\r\n\
      \      樂媄」、「康力寶」之原料係龍杏公司提供云云，顯屬不\r\n      實。\r\n    2.另在龍杏公司所扣得之「孅樂媄」、「康力寶」原料確係\r\
      \n      被告所提供一節，業據證人即龍杏公司負責人林哲男於偵\r\n      查、原審及本院審理時證述明確（見偵字第862 號卷第15\r\n\
      \      、35頁、原審卷第53頁、本院卷(一)第158 至159 頁、本院\r\n      卷(二)第17頁背面至19頁），復有妤婷公司與龍杏公司於95\r\
      \n      年9 月30日所簽訂之委託製造加工分裝合約書2 份在卷可\r\n      參（見他字第2333號卷第31、32頁），依上開2 份合約內\r\
      \n      容所載，該合約係妤婷公司因業務需要委託龍杏公司進行\r\n      康力寶錠及纖樂媄膠囊之產品加工分裝業務，依該合約書\r\n   \
      \   第1 條約定：由妤婷公司提供康力寶錠及纖樂媄膠囊之原\r\n      料、配方及包材；第2 條約定：原料雙方各留樣100gm 封\r\n  \
      \    存；第4 條約定：產品完成後，成品各留樣10錠。是依上\r\n      開證人林哲男所述及上開合約書所載，上開經行政院衛生\r\n    \
      \  署藥物食品檢驗局檢驗出含上開西藥成分之「孅樂媄」、\r\n      「康力寶」原料及留存之成品各10粒，其原料確係被告所\r\n      提供者無訛。\r\
      \n    3.又證人林哲男於偵查中證稱：被告所稱龍杏公司提供原料\r\n      應該是94年的事，由龍杏公司依照衛生署的配方提供原料\r\n  \
      \    製造纖樂媄，後來妤婷公司說這批纖樂媄沒有效，還把貨\r\n      退回，被告說的並非本件等語（見偵字第862 號卷第15頁\r\n   \
      \   ）；再於原審審理時證述：剛開始代工時，被告說自己是\r\n      中醫師，被告有提供配方，伊就把被告提出的配方向衛生\r\n      署查詢，配方沒有問題，伊才生產，但被告後來說效果沒\r\
      \n      有那麼明顯，所以就要更改配方，伊就再向衛生署申請審\r\n      查，之後伊就按照申請通過審查的配方來生產，這個配方\r\n   \
      \   的原料是伊提供的，後來製造完交給被告，被告後來說效\r\n      果不明顯，並把產品退還給伊，那時候代工的費用並沒有\r\n      給伊，錢到現在都還沒有結算，後來有一次被告的兒子和\r\
      \n      他的朋友一起到龍杏公司找伊，跟伊介紹是被告的兒子，\r\n      說之前有跟公司合作過，之後被告的兒子自己帶著原料到\r\n   \
      \   公司找伊，說是被告叫他帶過來的，叫伊幫忙代工，依照\r\n      之前打錠及膠囊的方式代工生產，名稱也是一樣，伊有問\r\n      被告的兒子原料是否檢驗合法，被告的兒子回答的不清楚\r\
      \n      ，伊就想說要簽切結書，並留原料的樣品，分成2 包，伊\r\n      拿一包，他拿一包，原料伊鎖在公司的鐵櫃，一直到被衛\r\n  \
      \    生局查獲送驗說不合法，伊才去調查站接受調查等語（見\r\n      原審卷第53頁）。又依龍杏公司於95年10月11日向妤婷公\r\n  \
      \    司請款之請款單所載「康力寶錠數量：4 粒x5,072盒=20,\r\n      288 粒、10粒x500盒=5,000粒，主原料：自行提供，副原\r\
      \n      料：25,288粒x3元=75,864 元，Alu-Alu 工資：5,072 片\r\n      x8元=40,576 元，打錠造粒+\
      \ 包裝工資：5,072 盒x6元=3\r\n      0,432 元，P.T.P(10粒/ 盒) ：500 盒x16 元=8,000元；\r\n \
      \     纖樂媄膠囊數量：30粒x(298 盒+902盒)+229 片=38,290\r\n      粒，主原料：自行提供，副原料：38,290粒x2.5元=95,72\r\
      \n      5 元，包裝工資：1,2 00盒x20 元=24,000 元，P.T.P#0\r\n      全粉：229 片x2.5元=573元」，及於94年4\
      \ 月向妤婷公司\r\n      請款之請款單所載「康力寶錠數量：10粒x(728+1332) 盒\r\n      =20,60 0粒，原料：20,600粒x20\
      \ 元=412,000元，包裝工\r\n      資：2,06 0盒x16 元=32,960 元；纖樂媄膠囊數量：30粒\r\n      x485盒=14,\
      \ 550粒，原料：14,550粒x10 元=145,500元，\r\n      包裝工資：48 5盒x20 元=9,700元」兩相比較觀之（見偵\r\
      \n      字第862 號卷第17、22頁），95年10月11日之請款單並無\r\n      主原料之款項，而94年4 月之請款單則有原料支出之款項\r\
      \n      ，其餘二者包裝之費用相差無幾，核與證人林哲男上開所\r\n      述94年該次原料由龍杏公司提供，而95年9 月30日該次原\r\n\
      \      料則由被告提供等語相符，益徵本件遭查出含西藥成分之\r\n      「孅樂媄」、「康力寶」之原料確係被告所提供者至明。\r\n    4.關於上開妤婷公司委託製造偽藥之原料，係由何人送交至\r\
      \n      龍杏公司一節，證人林哲男雖證稱：「……有一次被告的\r\n      兒子和他的朋友一起到我的龍杏公司找我，跟我介紹他是\r\n   \
      \   被告的兒子，說之前有跟我們公司合作過。之後第三次，\r\n      被告的兒子自己帶著原料到我們公司找我，說是被告叫他\r\n      帶過來的，叫我幫忙代工，依照之前打錠及膠囊的方式代\r\
      \n      工生產，名稱也是一樣……」等語（見原審卷第53頁），\r\n      惟證人林哲男於本院審理時則證稱：「（你被查扣那兩包\r\n  \
      \    東西是怎麼來的？）我那邊是專門代工的工廠，我跟被告\r\n      楊溱榛代工，我不負責原料跟物料、包材是由他們供應的\r\n      ，至於原料他們怎麼送去的我不清楚，是貨運寄去或帶去\r\
      \n      的，我現在不清楚了，但原料不是我的，我只是幫忙代工\r\n      ……」、「……上次開庭時，被告的兒子說原料他沒有送\r\n   \
      \   來，我只知道東西是他們拿來的，至於是用貨運寄的還是\r\n      拿來的，我沒有印象。」等語（見本院卷(一)第158 頁、本\r\n   \
      \   院卷(二)第18頁背面）。而證人即被告之子張維振（原名張\r\n      信勝）於原審及本院審理時均證稱：伊與林哲男簽約時，\r\n    \
      \  並沒有帶任何東西過去，當天伊急著把東西帶回來，結果\r\n      林哲男就拿2 包東西出來，叫伊蓋章，林哲男說已經跟被\r\n      告談好了，如果不簽約就不能夠把纖樂媄帶走，當下伊無\r\
      \n      法聯絡被告，所以只好簽了，當天沒有提供原料到龍杏公\r\n      司等語（見原卷第59頁背面至第60頁、本院卷(一)第152 至\r\
      \n      155 頁）。另證人即妤婷公司業務人員黃耀輝於原審及本\r\n      院審理時亦證述：被告早上打電話給伊說要載負責人帶公\r\n \
      \     司大小章到龍杏公司簽約，並帶纖樂媄回公司，到龍杏公\r\n      司的一間小辦公室，林哲男拿了4 包東西，上面有寫纖樂\r\n    \
      \  媄、康力寶的保存期限，還有2 份合約，林哲男叫張維振\r\n      要蓋章，張維振就和林哲男簽約，當時林哲男說簽立合約\r\n      後，才會給我們拿貨，後來帶回纖樂媄、康力寶各1\
      \ 包，\r\n      還有合約1 份及纖樂媄的產品等語（見原審卷第64頁、本\r\n      院卷(一)第156 至157 頁）。且徵之上開證人張維振向龍杏\r\
      \n      公司收取委託製造之偽藥成品時，尚包括「孅樂媄」、「\r\n      康力寶」成品各10粒，再參以人林哲男亦證稱：張維振簽\r\n  \
      \    約取貨時是第一次去龍杏公司，也不知道路怎麼走，他們\r\n      提供原料，龍杏公司大概要2 、3 個星期才能製成成品等\r\n    \
      \  語（見本院卷(一)第158 頁、第159 頁），是以證人林哲男\r\n      自不可能於95年9 月30日簽約當日即將被告所交付之原料\r\n\
      \      製成成品而封存，足認證人張維振、黃耀輝證述與事證相\r\n      符，應堪採信。參酌龍杏公司製造成品時間約需2 、3 星\r\n  \
      \    期，故本案被告將含有上開西藥成分成分之時間，應係95\r\n      年9 月30日證人張維振收取成品前2 至3 星期之某日。\r\n  \
      \  5.另證人許宗雄於原審審理時證稱：95年時林哲男介紹被告\r\n      及被告的先生給伊認識，被告說成本太貴，所以林哲男介\r\n     \
      \ 紹他們跟伊認識，跟伊購買原料比較便宜，被告跟伊買過\r\n      1 、2 次，購買這批原料應該是要製造康力寶，有一次是\r\n      95年年底，再來應該是96年1\
      \ 次，伊只有一次由被告先生\r\n      開車載伊到龍杏公司，當場將原料交給林哲男，另外一次\r\n      是伊拿到臺中交給被告的先生，由被告的先生自行處理等\r\
      \n      語（見原審卷第117 頁背面、第118 頁、第120 頁背面）\r\n      ，惟證人許宗雄所述購買原料之時間為95年年底及96年，\r\
      \n      自與本案被告於95年9 月30日前2 、3 星期前某日委託龍\r\n      杏公司製造加工分裝之時間有別，且所委託製造加工分裝\r\n\
      \      者非僅有「康力寶」一種產品而已，是證人許宗雄上開所\r\n      述自無從為被告有利之認定。另昭信科技顧問股份有限公\r\n    \
      \  司於95年5 月5 日（委託人：妤婷公司、檢體名稱：康力\r\n      寶）、95年10月5 日（委託人：妤婷公司、檢體名稱：康\r\n  \
      \    力寶錠）、99年6 月15日（委託人：妤婷公司、檢體名稱\r\n      ：康力寶）、99年7 月27日（委託人：妤婷公司、檢體名\r\n\
      \      稱：康力寶）出具之檢驗結果報告書（見第二分局警卷第\r\n      7 頁、臺南縣調查站卷第14頁、臺灣臺中地方法院檢察署\r\n  \
      \    100 年度偵字第2347號卷第31、32頁），檢驗結果雖均未\r\n      檢出壯陽藥系列之藥物，而臺北市政府衛生局於96年7 月\r\n\
      \      9 日（申請者：許宗雄、樣品名稱：植物萃取物）、於95\r\n      年11月1 日（申請者：許宗雄、樣品名稱：藥粉）出具之\r\n\
      \      檢驗報告（見他字第832 號卷第6 至8 頁），檢驗結果亦\r\n      均未檢出表列西藥成分，然上開檢驗報告所採樣之檢體並\r\n\
      \      無證據足認與本案檢驗出含西藥成分之「康力寶」及「纖\r\n      樂媄」原料係同一檢體，是上開送驗之檢體雖檢驗結果未\r\n    \
      \  檢出壯陽藥系列之藥物或未檢出表列西藥成分，亦無從為\r\n      被告有利之認定。\r\n    6.再於95年9 月26日，龍杏公司曾將妤婷公司委託其生產之\r\
      \n      「康力寶」送交昭信科技顧問股份有限公司（下稱昭信公\r\n      司）檢驗，檢驗結果無「Sildenafil」（即威而剛）藥物\r\n\
      \      反應之事實，業據證人即昭信公司員工劉秋梅證述在卷，\r\n      並有昭信公司報價單、檢驗結果報告書各1 份附卷可稽（\r\n   \
      \   見臺南縣調查站卷第1 至2 、12、14頁）。惟龍杏公司所\r\n      送交昭信公司檢驗之「康力寶」藥品，係妤婷公司第2 次\r\n  \
      \    或第3 次委託龍杏公司製造之藥品，證人林哲男已不復記\r\n      憶一情，業據證人林哲男於原審及本院審理時證述在卷（\r\n     \
      \ 見原審卷第54頁背面、本院卷(二)第18頁背面）。且上開檢\r\n      驗報告並未就威而剛之類緣物（即Thiosildenafil）檢驗\r\n\
      \      ，亦經證人劉秋梅證述甚詳（見臺南縣調查站卷第2 頁）\r\n      ，復有行政院衛生署藥物食品檢驗局98年9 月25日藥檢參\r\n\
      \      字第0980020290號函足憑（見他字第832 號卷第25頁）。\r\n      是上開檢驗報告既未對本案查獲之「康力寶」中之「Thio\r\
      \n      sildenafil」成分檢驗，亦難為被告有利之認定。\r\n  (三)按本法所稱藥品，係指左列各款之一之原料藥及製劑：(1)載\r\n\
      \    於中華藥典或經中央衛生主管機關認定之其他各國藥典、公\r\n    定之國家處方集，或各該補充典籍之藥品。(2)未載於前款，\r\n    但使用於診斷、治療、減輕或預防人類疾病之藥品。(3)其他\r\
      \n    足以影響人類身體結構及生理機能之藥品。(4)用以配製前三\r\n    款所列之藥品；又本法所稱偽藥，係指未經核准，擅自製造\r\n   \
      \ 藥品者，藥事法第6 條、第20條第1 款分別定有明文。是凡\r\n    未經核准而擅自製造者即屬藥事法所規範之偽藥，以期健全\r\n    藥政管理，並維國民健康（最高法院82年度台上字第6872號\r\
      \n    判決要旨參照）。本案該成分物質「Thiosildenafil」、「\r\n    Desmethylsibutramine」之主結構確實分別與「Sildenafil\r\
      \n    」、「Sibutramine 」之主結構相同，且整體結構極為相似\r\n    ，即所謂「Sildenafil」或「Sibutramine\
      \ 」之類緣物，該\r\n    「Thiosildenafil」成分可顯著影響人體之生理功能，符合\r\n    藥事法第6 條第3 款「足以影響人類身體結構及生理機能之\r\
      \n    藥品」規定，應屬藥品管理，且該等藥品「Sibutramine 」\r\n    、「Desmethylsibutramine」成分之該等產品，行政院衛生\r\
      \n    署未曾核准藥品許可證等情，有行政院衛生署98年11月6 日\r\n    衛署藥字第0980028637號函（見他字第832 號卷第26至28頁\r\
      \n    ）、行政院衛生署食品藥物管理局100 年11月25日FDA 藥字\r\n    第100075374 號函、101 年1 月16日FDA 藥字第100082011\r\
      \n    號函（見本院卷(一)第48、64至65頁）各1 份附卷可稽。依此\r\n    ，扣案之「孅樂媄」原料及留存之成品內含「Sibutramine\r\
      \n    」及「Desmethylsibutramine」西藥成分，而「康力寶」原\r\n    料及留存之成品內含「Thiosildenafil（分子量490\
      \ ）」成\r\n    分，是被告於委託龍杏公司以其所提供之上開內含西藥成分\r\n    之原料製造「纖樂媄」及「康力寶」，該「纖樂媄」及「康\r\n\
      \    力寶」自屬藥事法第20條第1 款規定之偽藥。被告明知其未\r\n    領有藥商許可執照，未經核准不得擅自製造藥品，卻為前開\r\n    偽藥之製造，其有製造偽藥之犯意甚明。\r\
      \n  (四)被告取得上開委託龍杏公司製造之偽藥「孅樂媄」後，對外\r\n    以食品將「孅樂媄」販售至全省各地藥局，並將「孅樂媄」\r\n    販售予臺中市○區○○路154\
      \ 號康梨鈴所經營之臺大藥局等\r\n    情，業據被告自承在卷（見偵字第862 號卷第14頁），並經\r\n    證人康梨鈴於偵查中及本院審理時證述明確（見他字第832\r\
      \n    號卷第34至37頁、本院卷(二)第16至17頁）。又臺中市政府衛\r\n    生局於96年5 月17日別對臺大藥局所販售之「孅樂媄」進行\r\
      \n    抽驗，並送請行政院衛生署藥物食品檢驗局檢驗結果，「孅\r\n    樂媄」檢出「Sibutramine 」及「Desmethylsibutramine」\r\
      \n    西藥成分，有臺中市衛生局藥物檢查現場紀錄表（檢查日期\r\n    96年5 月17日）、行政院衛生署藥物食品檢驗局96年6 月20\r\n\
      \    日藥檢參字第0960009809號檢驗報告書各1 份可稽（見他字\r\n    第2333號卷第3 、5 頁）。\r\n  (五)證人康梨鈴雖另證稱：查獲之「孅樂媄」是於95年6\
      \ 月16日\r\n    前數日，由妤婷公司業務員黃梓格推銷在臺大藥局上架銷售\r\n    云云（見本院卷(二)第18頁）。然查：\r\n    1.在臺大藥局查獲之「孅樂媄」，與在龍杏公司查獲之封存\r\
      \n      原料及成品，均檢出相同之「Sibutramine 」、「Desmet\r\n      hylsibutramine」成分，詳如前述。且兩者有效期限亦均\r\
      \n      標明為「2009.10.03（西元）」，則有妤婷公司扣押物送\r\n      驗產品及檢驗結果1 份、扣案「孅樂媄」包裝盒影本1 份\r\
      \n      可憑（見臺南縣調查站卷第7 頁、本院卷(一)第164 頁）。\r\n      足徵兩者成分、有效期間均相同，應是同一時間所製造。\r\n\
      \    2.又在臺大藥局查扣之「孅樂媄」包裝盒上有製造廠龍杏公\r\n      司之名稱，且有龍杏公司之防偽雷射標籤，該「孅樂媄」\r\n    \
      \  係龍杏公司所製造之事實，亦經證人林哲男於本院審理時\r\n      證述在卷（見本院卷(二)第17頁背面）。且有扣案之「孅樂\r\n     \
      \ 媄」「孅樂媄」之保存期限為3 年之事實，亦經證人林哲\r\n      男證述（見本院卷(二)第17頁背面）在卷。而龍杏公司最後\r\n     \
      \ 一次接受妤婷公司委託製造「孅樂媄」，係於95年9 月30\r\n      日，亦經證人林哲男證述甚詳。準此，在臺大藥局所查扣\r\n      之「孅樂媄」，倘於95年6\
      \ 月16日即向妤婷公司進貨購入\r\n      ，則其製造日期應在95年6 月16日前，是以其有效期間應\r\n      在「2009.05.16」前（即95年6\
      \ 月16日之3 年前），而非\r\n      如扣案「孅樂媄」所標示之「2009.10.03」。再扣案之「\r\n      孅樂媄」包裝盒上所標示有效日期「2009.10.03」，參以\r\
      \n      與證人林哲男證稱之保存期限為3 年，最後一次製造日期\r\n      為95年9 月30日等語之日期相符，是足認在臺大藥局所查\r\n\
      \      獲之「孅樂媄」，即為被告於95年9 月30日所取得委託龍\r\n      杏公司製造之「孅樂媄」。\r\n    3.證人康梨鈴於本院審理時雖證稱：查扣之「孅樂媄」是於\r\
      \n      95年6 月16日向妤婷公司業務員購買，臺中市衛生局檢查\r\n      現場記錄表上之購入數量、購入日期等記載，及檢察官訊\r\n\
      \      問後陳報之資料，伊都是根據帳冊資料陳報云云（見本院\r\n      卷(二)第16至17頁）。惟證人康梨鈴所購入之「孅樂媄」數\r\n\
      \      量為15盒，業據證人康梨鈴於本院審理時證述在卷（見本\r\n      院卷(二)第16頁背面），而臺中市衛生局檢查現場記錄表上\r\n\
      \      之購入數量亦記載「15」，然其陳報予檢察官之資料上購\r\n      入數量卻記載為5 盒，有其陳報資料1 份附卷可稽（見他\r\n \
      \     字第832 號卷第39頁），是證人康梨鈴證稱：都是依據帳\r\n      冊記載云云，是否屬實，即值啟疑。且證人康梨鈴於偵查\r\n  \
      \    及本院審理時均未能提出帳冊或購入憑證等資料，可為補\r\n      強證據，是證人康梨鈴關於購入日期之證述，即難採信。\r\n    4.綜上，在臺大藥局查扣之「孅樂媄」即為被告於95年9\
      \ 月\r\n      間委由龍杏公司製造之偽藥之事實，足堪認定。而被告於\r\n      取得上開偽藥「孅樂媄」後，出售予臺大藥局等不特定人\r\n\
      \      之事實，亦堪認定。\r\n  (六)綜上所述，被告所辯，核屬卸責之詞，不足採信。本案事證\r\n    明確，被告上開製造偽藥、販賣偽藥之犯行洵堪認定，應依\r\
      \n    法論科。\r\n二、按刑事法上所謂製造，乃指利用人為控制或加工之方法，變\r\n    易原客體之外觀或實質內容，而產生不同於原客體之成品之\r\
      \n    行為（最高法院96年度台上字第2205號判決意旨參照）。被\r\n    告委由不知情之龍杏公司負責人林哲男，將含西藥成分之原\r\n  \
      \  料，加工、膠囊充填、打錠、分裝及包裝，製成為藥品，自\r\n    屬製造之行為（行政院衛生署衛署藥字第0900002850號函參\r\n   \
      \ 照）。故核被告未經申請許可而製造含「Sibutramine 」、\r\n    「Desmethylsibutramine」西藥成分之「孅樂媄」，及製造\r\
      \n    含「Thiosildenafil」西藥成分之「康力寶」，而後販售偽\r\n    藥「孅樂媄」之行為，係犯藥事法第82條第1項之製造偽藥\r\
      \n    罪及同法第83條第1項之明知為偽藥而販賣罪。起訴書雖漏\r\n    引藥事法第83條第1項條文，惟犯罪事實業已載明被告販賣\r\n   \
      \ 偽藥之行為，販賣之犯行已經起訴，本院自應併予審究。被\r\n    告委託不知情之林哲男製造偽藥之行為，為間接正犯。又非\r\n    法製造偽藥，所侵害者為社會法益，縱令同時製造之偽藥有\r\
      \n    數種，仍為單純一罪，是被告同時製造偽藥「孅樂媄」、「\r\n    康力寶」，僅為單純一罪。被告為妤婷公司之實際負責人，\r\n    長期從事保健食品、藥品之銷售，其販賣偽藥「孅樂媄」犯\r\
      \n    行，係基於販賣之單一決意，而接續實行數舉動，認應僅成\r\n    立一罪（最高法院100年度台上字第5280號判決參照）。又\r\n  \
      \  製造與販賣偽藥，係屬2個獨立舉措，難謂有低度行為與高\r\n    度行為吸收之關係（最高法院82年度台上字第3229號、94\r\n    年度台上字第5368號、100年度台上字第1317號判決參照）\r\
      \n    ，本案被告委由不知情之龍杏公司負責人林哲男製造偽藥「\r\n    孅樂媄」後販賣，亦無行為重疊之想像競合關係（最高法院\r\n    99年度台上字第4062號判決意旨參照），故被告所犯上開製\r\
      \n    造偽藥、販賣偽藥2罪，犯意各別、行為有異，應予分論併\r\n    罰（檢察官亦認係數罪，見本院卷(二)第2頁背面）。\r\n三、不另為無罪諭知部分：\r\
      \n  (一)公訴意旨另以：被告於取得委託龍杏公司製造之上開含「Th\r\n    iosildenafil」西藥成分之偽藥「康力寶」後，出售予全省\r\
      \n    各大藥局，因認被告此部分亦涉犯藥事法第83條第1 項之販\r\n    賣偽藥罪嫌。\r\n  (二)經查：\r\n    1.本案檢察官對於被告此部分販賣偽藥「康力寶」犯行，並\r\
      \n      未提出任何證據，遍查全卷亦無證據足認被告曾將製造之\r\n      偽藥「康力寶」出售予他人。雖證人林哲男證述：已將製\r\n   \
      \   造完成之「康力寶」成品交付被告等語，然被告取得該偽\r\n      藥後，是否因營業狀況不佳而未出售，或產品不良而未能\r\n      出售，或因其他因素轉送他人、丟棄等，均有可能。故此\r\
      \n      部分既無積極證據足認被告曾出售上開製造之偽藥「康力\r\n      寶」，自難僅憑其曾委由龍杏公司製造偽藥「康力寶」，\r\n   \
      \   遽行推論被告有販賣偽藥「康力寶」之犯行。\r\n    2.至於移送併辦部分所查扣之偽藥「康力寶」，證人林哲男\r\n      於本院審理時證稱：「扣案的康力寶上面印2010年、也就\r\
      \n      是民國99年，99年我們就沒有幫他們做了，盒子也不是我\r\n      們公司的名字，康力寶不是我們做的。」等語（見本院卷\r\n \
      \     (二)第17頁背面）。再觀之扣案之「康力寶」包裝盒上，登\r\n      載總代理為妤婷公司、製造日期「20 10.03.15 」、有效\r\
      \n      期限「2013.03.15」，無製造廠名稱，亦無龍杏公司之防\r\n      偽雷射標籤，有扣案「康力寶」包裝盒影本1 份附卷可稽\r\
      \n      （見本院卷(一)第165 頁），顯與上開龍杏公司製造之偽藥\r\n      「孅樂媄」包裝盒上有製造廠龍杏公司之名稱、有龍杏公\r\n\
      \      司之防偽雷射標籤、有效日期「2009.10.03」等，顯然不\r\n      同，故證人林哲男證述，與事證相符，應堪採信。\r\n  \
      \  3.雖被告辯稱：扣案之「康力寶」是林哲男生產的，因為有\r\n      庫存，所以伊將庫存之「康力寶」重新印製包裝盒，重新\r\n      包裝後出售云云（見本院卷(二)第2\
      \ 頁背面至3 頁）。惟倘\r\n      「康力寶」之銷售狀況不佳，自95年9 月間製造後，歷經\r\n      數年仍未能銷售完畢，已逾有效期限而仍有庫存，顯見該\r\
      \n      產品無營業價值，衡情被告豈有再花費鉅資重新印製包裝\r\n      盒予以銷售之理？且在龍杏公司所查獲之封存原料及成品\r\n   \
      \   ，僅驗出「Thiosildenafil（分子量490 ）」西藥成分，\r\n      詳如前述，然在康總精緻生活館所查獲之「康力寶」，經\r\n\
      \      驗結果檢出「Sildenafil」、「Hhomosildenafil （分子\r\n      量488 ）」、「Thiohomosildenafil（分子量504\
      \ ）」等\r\n      3 種西藥成分乙節，有行政院衛生署食品藥物管理局99年\r\n      12月6 日FDA 研字第0990064850號檢驗報告書1\
      \ 份（見臺\r\n      灣臺中地方法院檢察署99年度他字第6403號卷第5 頁背面\r\n      ）在卷可憑，顯見兩者西藥成分不同，應非同時製造之偽\r\
      \n      藥，是證人林哲男證述非其製造等語，即堪採信，被告所\r\n      辯，顯與事證不符，不足採信。\r\n    4.此外，復查無其他積極事證足認被告有販賣委由龍杏公司\r\
      \n      製造之偽藥「康力寶」之犯行，然因公訴意旨認此部分與\r\n      前開有罪販賣偽藥「孅樂媄」部分單純一罪關係，爰不另\r\n   \
      \   為無罪之諭知。\r\n四、撤銷改判之理由：\r\n  (一)撤銷原判決之理由：\r\n    原審經審理結果，認被告犯行事證明確，予以論罪科刑，固\r\
      \n    非無見，惟查：\r\n    1.被告委由龍杏公司製造之偽藥「康力寶」，並無證據足認\r\n      被告此部分有販賣之犯行，原審予以論罪科刑，並將移送\r\
      \n      併辦部分一併予以審理，自有未合。\r\n    2.被告製造偽藥「孅樂媄」、「康力寶」，而後販賣偽藥「\r\n      孅樂媄」，應予分論併罰，原審認係包括一罪，僅論以製\r\
      \n      造偽藥罪，亦有未合。\r\n    3.本案係被告將含「Sibutramine」、「Desmethylsibutram\r\n    \
      \  ine」、「Thiosildenafil」等西藥成分之原料，於95年9\r\n      月30日前2、3個星期某日，交予不知情之龍杏公司負責人\r\
      \n      林哲男，原審認係於95年9月30日，被告利用不知情之張\r\n      維振將上開原料交予林哲男，自有未合。\r\n  (二)自為判決之科刑及審酌之理由：\r\
      \n    1.被告認原審認定事實有誤，遽予以論罪科刑，雖無理由，\r\n      惟原判決既有上開可議之處，即屬無可維持，自應由本院\r\n   \
      \   將原判決予以撤銷改判。\r\n    2.爰審酌被告不知善用其專業知識，無視其製造、販賣偽藥\r\n      ，有危害不特定國人身體健康之虞，且嚴重影響國人對市\r\
      \n      場販售食品安全之信心，危害社會秩序甚鉅，僅為貪圖不\r\n      法獲利，而為本件製造、販賣偽藥之犯行，且犯後猶否認\r\n   \
      \   犯行，難認有悔意，製造偽藥「孅樂媄」、「康力寶」及\r\n      販賣偽藥「孅樂媄」之數量，然幸尚未因而造成任何人員\r\n      之實際傷害，復考量被告犯罪時間久暫，經營規模程度等\r\
      \n      一切情狀，分別量處量處如主文第2 項所示之刑，並定其\r\n      應執行之刑，以資懲儆。被告所犯製造偽藥罪、販賣偽藥\r\n  \
      \    罪，經本院宣告逾有期徒刑1 年6 月之刑，且屬中華民國\r\n      九十六年罪犯減刑條例第3 條第1 項第12款所列不予減刑\r\n \
      \     之罪，是被告犯罪時間雖在96年4 月24日前，惟仍無減刑\r\n      條例之適用。\r\n    3.扣案之偽藥「孅樂媄」3 盒，及未扣案之其他製造之偽藥\r\
      \n      「孅樂媄」、「康力寶」，均係妤婷公司所有，僅得在妤\r\n      婷公司犯罪項下宣告沒收，自不得於被告所宣告之刑項下\r\n   \
      \   宣告沒收。在龍杏公司查獲之「孅樂媄」、「康力寶」原\r\n      料及成品，為龍杏公司所有，並非被告所有，自不宣告沒\r\n      收。其他如附表所示之扣案之物，無證據足認係被告所有\r\
      \n      供犯罪所用之物，且非違禁物，原均不予宣告沒收。\r\n五、移送併辦意旨略以（臺灣臺中地方法院檢察署100 年度偵字\r\n    第2347、5443號）：被告明知妤婷公司生產銷售之「康力寶\r\
      \n    」，並未依法申請查驗登記取得藥品許可證，竟基於製造、\r\n    販賣偽藥之犯意，自95年9 月30日起，將含有Sidenafil 、\r\
      \n    Homosildenafil（分子量488）及Thiohomosildenafil（分\r\n    子量504）西藥成分之原料配方及包材交付予龍杏公司加工\r\
      \n    、分裝及包裝。被告再透過不知情之蕭振旺（另為不起訴處\r\n    分）經營之婕朵國際貿易有限公司等經銷商，將「康力寶」\r\n    銷售至王敏如（另為不起訴處分）經營、位於臺中市○○區\r\
      \n    ○○路1段107之6號之「麗總精緻生活館」及昌平路1段212\r\n    之2號之「康總精緻生活館」等藥局。於99年3月17 日，臺\r\n\
      \    中市衛生局（現改制為臺中市政府衛生局）人員在上開「康\r\n    總精緻生活館」，對上開「康力寶」進行抽驗，送請行政院\r\n    衛生署藥物食品檢驗局檢驗後，驗出上開3種西藥成分，循\r\
      \n    線查獲上情。因認被告涉犯藥事法第82條第1項之製造偽藥\r\n    及同法第83條第1項之明知為偽藥而販賣等罪嫌。經查：上\r\n   \
      \ 開所查扣之偽藥「康力寶」，並非被告於95年9月間委由龍\r\n    杏公司製造之事實，詳如前述，故移送併辦部分自與上開有\r\n    罪部分難認有何裁判上一罪關係，自應檢還檢察官，另行處\r\
      \n    理。\r\n據上論結，應依刑事訴訟法第369 條第1 項前段、第364 條、第\r\n299 條第1 項前段，藥事法第82條第1 項、第83條第1\
      \ 項，刑法\r\n第11條、第51條第5 款，判決如主文。\r\n本案經檢察官沈淑宜到庭執行職務。\r\n中    華    民    國   101\
