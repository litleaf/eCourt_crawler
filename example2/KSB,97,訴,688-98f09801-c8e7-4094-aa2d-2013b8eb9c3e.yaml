      \ target=\"_blank\">蔡晉祐</a>律師\r\n被　　　告　財政部高雄關稅局\r\n代　表　人　乙○○局長\r\n訴訟代理人　戊○○\r\
      \n　　　　　　丁○○\r\n　　　　　　丙○○\r\n上列當事人間虛報進口貨物產地事件，原告不服財政部中華民國\r\n97年6月16日台財訴字第09700269240號及97年6月17日台財訴字\r\
      \n第09700258800號訴願決定，提起行政訴訟，本院判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n\
      　　事實及理由\r\n一、事實概要︰\r\n    緣原告於民國95年9月5日至96年1月29日間委由國鑫報關股\r\n    份有限公司（下稱國鑫公司），向被告報運進口FROZEN\
      \ PRE\r\n    PARED FOOD計9批（進口報單號碼：第BD/95/WE89/0037、BD\r\n    /95/WH98/0065、BD/95/WK06/0041、BD/95/WN63/0017、BD/\r\
      \n    95/WQ09/0031、BD/95/WR18/0032、BD/95/WS74/0024、BC/9\r\n    6/U151/8252及BD/96/U258/0840號），原申報產地為越南，\r\
      \n    單價條件為CFR，經依關稅法第18條第1項規定，暫依其申報\r\n    先行繳稅放行在案。嗣被告以96年2月26日高普核字第09610\r\
      \n    03533號函請原告檢具相關資料實施事後稽核，依其所提供\r\n    之買賣合約書及我國駐越南胡志明市辦事處商務組（下稱我\r\n   \
      \ 駐胡志明市辦事處）協助查證結果，認定系爭來貨產地為中\r\n    國大陸，且應歸列輸出入貨品分類號列第2106.90.99.90-3\r\n  \
      \  號「其他未列名食物調製品」，稅率30%，輸入規定MP1（即\r\n    屬大陸物品有條件准許輸入），且單價條件應為FOB，經審\r\n    理原告虛報進口貨物產地、價值，逃避管制之違章成立，乃\r\
      \n    按重行核估之完稅價格，依海關緝私條例第37條第3項規定\r\n    轉據同條例第36條第1項及第3項規定，處貨價1倍之罰鍰，\r\n  \
      \  併沒入貨物，惟該貨物於受裁處沒入前已放行，致無法裁處\r\n    沒入處分，此部分遂依行政罰法第23條第1項規定，裁處沒\r\n    入貨物之價額，合計分別處罰鍰計新台幣（下同）152,068\r\
      \n    元、128,874元、143,696元、148,062元、312,018元、294,\r\n    536元、368,868元、353,462元、322,608元。並追徵進口稅\r\
      \n    款（包括進口稅、營業稅）6,736元、6,740元、7,864元、6\r\n    ,820元、12,641元、11,756元、13,202元、13,759元、12,2\r\
      \n    56元。又原告於96年2月6日委由國鑫公司，向被告所屬中興\r\n    分局報運自越南進口FROZEN PREPARED FOOD（芝麻球、娘惹\r\
      \n    山藥捲、奶黃菱角酥、雪莓娘、金錐榴槤、花開富貴等冷凍\r\n    調理食品）貨物乙批（進口報單號碼：第BE/96/U376/3018\r\n\
      \    號），電腦核定以C3（貨物查驗）方式通關；被告於查驗前\r\n    已接獲檢舉通報，經以來貨疑似大陸物品產地有待查證，按\r\n    關稅法第18條第3項規定，准依原告申請，繳納相當金額保\r\
      \n    證金後，先予放行，事後再加審查。嗣經被告查驗並檢具事\r\n    證請我駐胡志明市辦事處查證結果，認定系爭來貨產地為中\r\n    國大陸，且應歸列輸出入貨品分類號列第2106.90.99.90-3\r\
      \n    號「其他未列名食物調製品」，稅率30%，輸入規定MP1（即\r\n    屬大陸物品有條件准許輸入），經審理原告虛報貨物產地，\r\n  \
      \  逃避管制之違章成立，乃參據財政部關稅總局驗估處（下稱\r\n    驗估處）簽復查價結果，依海關緝私條例第37條第3項規定\r\n    轉據同條例第36條第1項及第3項規定，裁處原告貨價1倍之\r\
      \n    罰鍰計196,387元，併沒入貨物，因該等貨物於受裁處沒入\r\n    前已放行，致無法裁處沒入處分，此部分遂依行政罰法第23\r\n \
      \   條第1項規定，裁處沒入貨物之價額196,387元，合計處罰鍰\r\n    392,774元，並追徵進口稅款71,681元（含進口稅58,916元\r\
      \n    、營業稅12,765元）。原告均表不服，分別申請復查，未獲\r\n    變更；各自提起訴願，亦遭決定駁回；遂合併提起本件行政\r\n  \
      \  訴訟。\r\n二、本件原告主張︰\r\n（一）按「當事人主張事實，須負舉證責任，倘其所提出之證據\r\n      ，不足為主張事實之證明，自不能認其主張之事實為真實\r\
      \n      。又行政官署對於人民有所處罰，必須確定證明其違法之\r\n      事實，倘不能確實證明違法事實之存在，其處罰即不能認\r\n   \
      \   為合法。」最高行政法院39年判字第2號判例可參。本件\r\n      原告報運之10個貨櫃均向ROUNWAY CTD.（下稱ROUNWAY公\r\
      \n      司）購買，前9個貨櫃向越南購買，第10個貨櫃係從新加\r\n      坡進口，原告僅僅限制所購買之貨物須產自越南，並不限\r\n  \
      \    制ROUNWAY公司向何廠商購買，因此，原告並未要求ROUNW\r\n　　　AY公司須提供產品供應商資料；本件原告於被告來函要求\r\n　　　原告提出認定產地之相關文件時，即已提出與ROUNWAY公\r\
      \n　　　司簽訂之買賣契約，契約內即約定：「CERTIFIMATE OF\r\n　　　ORIGIN:VIETNAM」，以證明產品確實為越南製造；且系爭\r\
      \n　　　來貨之出口人為ROUNWAY公司，故由該公司持有出口報單\r\n　　　，因ROUNWAY公司以雙方契約未約定需提供出口報單而認\r\n　　　不需提供，故原告無法提供出口報單，實乃已善盡協力義\r\
      \n　　　務。況由系爭貨物之包裝及標示觀之，均顯示係產自越南\r\n　　　，而非其他國家，由是可證上開貨物確係越南產製，試想\r\n　　　倘該貨物係其他國家所產製，該國焉有讓其產品標示越南\r\
      \n　　　產製而外銷出口？被告僅因賣方未提供原告產地證明即逕\r\n　　　以論斷原告虛報貨物產地云云，顯然未盡舉證之責。\r\n（二）再者，被告以係因曾接獲越南平陽省大發食品公司（下稱\r\
      \n      大發公司）檢舉函，且經我駐胡志明市辦事處函復稱越南\r\n      廣南省CONG TY TNHH GIANGHI公司主要經營項目為室內裝\r\
      \n      潢，並無從事食品項目之加工，原告也無法提出產地證明\r\n      ，而認定系爭貨物產地為中國大陸云云，然而原告在向RO\r\n  \
      \    UNWAY公司購買系爭來貨前，係向大發公司進貨，故可能\r\n      係因未再與其交易招致大發公司挾怨抱復，而向被告檢舉\r\n    \
      \  ；又系爭貨物標示係由江宜國際有限公司（下稱江宜公司\r\n      ）製造，而越南地區有關「江宜」此一名稱之公司不知何\r\n      幾，乃被告未經詳細查明，逕將江宜公司直接翻譯成越南\r\
      \n      文或英文去查證，惟江宜公司與CONG TY TNHH GIANGHI是\r\n      否為同一間公司尚無法證明，即遽認系爭貨物之製造商為\r\
      \n      一經營室內裝潢公司，非從事食品加工云云，顯然率斷。\r\n（三）本件系爭來貨中有一產品為「娘惹山藥」，其外包裝所載\r\n      名稱為「網皮」，屬於越南當地特有產品，其他地方並未\r\
      \n      生產此種產品，有網皮製作之流程圖、照片及網路下載資\r\n      料供參。又財政部關稅總局進口貨物原產地認定委員會（\r\n   \
      \   下稱原產地認定委員會）96年11月28日審議表中，一位諮\r\n      詢專家意見即表示「送鑑產品所使用原料很多是在越南當\r\n    \
      \  地所有」。從而原告何需自越南進口原料到大陸，於大陸\r\n      製造後再多花運費從越南轉運到台灣？顯然徒增成本，況\r\n      越南當地勞工成本較大陸為低，被告對於此種不合常理之\r\
      \n      作法均無法提出解釋，遽以認定系爭來貨為大陸產製，顯\r\n      屬無據。\r\n（四）訴願決定書以經被告「進口貨物原產地認定小組」（下稱\r\
      \n　　　原產地認定小組）複核原產地結果，維持認定產地為中國\r\n　　　大陸云云，惟被告原產地認定小組究係憑何標準認定本案\r\n      貨物產地為中國大陸，均未見任何說明，其結論當然令原\r\
      \n      告難以甘服。且被告若認為系爭來貨屬不得進口之貨物，\r\n      應於第1個貨櫃即不許原告進口，非以追溯處罰方式為之\r\n   \
      \   ，否則被告就只能對原告進口之第10條貨櫃部分為處分等\r\n      情，並聲明求為訴願決定及原處分均撤銷。\r\n三、被告則以：\r\n（一）按「報運貨物進口而有左列情事之一者，得視情節輕重，\r\
      \n　　　處以所漏進口稅額2倍至5倍之罰鍰，或沒入或併沒入其貨\r\n　　　物：一、．．．四、其他違法行為。」「有前2項情事之\r\n　　　一而涉及逃避管制者，依前條第1項及第3項論處。」「私\r\
      \n　　　運貨物進口、出口或經營私運貨物者，處貨價1倍至3倍之\r\n　　　罰鍰。」「前2項私運貨物沒入之。」「海關對於報運貨\r\n　　　物進口、出口認有違法嫌疑時，得通知該進口商、出口商\r\
      \n　　　、貨主或收貨人，將該貨物之發票、價單、帳單及其他單\r\n　　　據送驗，並得查閱或抄錄其與該貨物進口、出口、買賣、\r\n　　　成本價值、付款各情事有關之帳簿、信件或發票簿。」「\r\
      \n　　　有違反本條例情事者，除依本條例有關規定處罰外，仍應\r\n　　　追徵其所漏或沖退之稅款。但自其情事發生已滿5年者，\r\n　　　不得再為追徵或處罰。」分別為海關緝私條例第37條第1\r\
      \n　　　項第4款、第3項、第36條第1項、第3項、第42條第1項及\r\n　　　第44條所明定。次按「得沒入之物，受處罰者或前條物之\r\n　　　所有人於受裁處沒入前，予以處分、使用或以他法致不能\r\
      \n　　　裁處沒入者，得裁處沒入其物之價額．．．。」為行政罰\r\n　　　法第23條第1項所規定。又按「貨物進口時，應徵之營業\r\n　　　稅，由海關代徵之；其徵收及行政救濟程序，準用關稅法\r\
      \n　　　及海關緝私條例之規定辦理。」及「納稅義務人，有左列\r\n　　　情形之一者，除追繳稅款外，按所漏稅額處1倍至10倍罰\r\n　　　鍰，並得停止其營業：．．．七、其他有漏稅事實者。」\r\
      \n　　　復為加值型及非加值型營業稅法（下稱營業稅法）第41條\r\n　　　及第51條第7款所明定。再按進口非屬「臺灣地區與大陸\r\n　　　地區貿易許可辦法」第7條規定准許輸入之大陸地區物品\r\
      \n　　　者，即構成進口禁止輸入之物品而涉及逃避管制之行為。\r\n　　　本件原告報運貨物進口，虛報所運貨物之產地，涉逃避管\r\n　　　制情事，被告依上開法條規定論處，於法洵無不合。\r\
      \n（二）關於不服財政部台財訴字第09700258800號（進口報單第\r\n　    BE/96/U376/3018號）部分：\r\n    1.本件貨物經查驗結果，來貨外包裝雖均標示有「供應商名\r\
      \n　　　稱：江宜國際有限公司、供應商地址：越南廣南省」等字\r\n　    樣。惟查驗前被告曾接獲檢舉指稱，原告有非法由越南轉\r\n　　　運中國冷凍食品來台之實，其越南供應商為江宜公司，然\r\
      \n　　　在越南廣南省，根本沒有生產調理食品之廠房及設備等情\r\n　    資。為查明產地需要，被告乃函請原告提供足以認定產地\r\n　    之相關文件及提供供應商江宜公司之地址、越南公司名稱\r\
      \n　　　及給予原告陳述意見機會。嗣據原告於96年3月6日以水字\r\n　　　第0960306號函復略以：雖本公司向出口商要求提供產地\r\n　   \
      \ 相關證明文件，該出口商以合約未規範要求拒絕等語。被\r\n　    告遂請我駐越南代表處經濟組及我駐胡志明市辦事處協助\r\n      查證產地及查告江宜公司是否為食品生產公司。嗣據該處\r\
      \n      96年5月4日胡志商字第09600005130號函復略以：「說明\r\n      二、越南廣南省CONG TY TNHH GIANGHI公司本年5月3日第\r\
      \n      179/CV/CT號函復本組（含本組中譯）如附件表示，該公\r\n      司經營項目主要係室內裝潢，並未從事食品項目之加工生\r\n\
      \      產，且與我商水成企業有限公司亦無商業往來。」又被告\r\n      另函據我駐聖克里斯多福大使館查得維京群島商ROUNWAY\r\n \
      \     LTD.所屬越南「江宜公司」（CONG TY TNHH GIANGHI）之\r\n      地址，經核與出口貿易商ROUNWAY LTD.之地址相同，足證\r\
      \n      越南南江宜公司並無在越南從事冷凍食品之加工生產。又\r\n      本件系爭貨物原申報產地為越南，惟起運口岸卻遠在具發\r\n   \
      \   貨中心性質之自由貿易港市新加坡，且其出口商竟又位於\r\n      越南政府管轄外，素有「租稅天堂」美稱之英屬維京群島\r\n      （B.V.I）等諸多不合理現象觀之，被告綜合前揭查證結\r\
      \n      果認定系爭貨物原產地為中國大陸，自非無據。\r\n    2.況本件復經被告原產地認定小組依據前揭查得證據複核結\r\n      果，亦同意維持原查驗結果認定為大陸物品。原告訴稱被\r\
      \n      告僅因賣方未提供產地證明即逕以論斷虛報產地云云，核\r\n      非事實。本件原告以進口冷凍食品銷售為業，其自東南亞\r\n   \
      \   國家進口系爭貨物，理應知悉諸多農產品來自中國大陸，\r\n      經迂迴轉運輸入我國之案例不勝枚舉，則其進口是類貨物\r\n      理當特別審慎，於進口前後積極查明來源並據實申報，以\r\
      \n      防杜違法情事發生。原告顯有應注意、能注意、而不注意\r\n　　　之過失責任，依行政罰法第7條第1項：「違反行政法上義\r\n　　　務之行為，非出於故意或過失者，不予處罰。」之規定，\r\
      \n      即應受罰。\r\n（三）關於不服財政部台財訴字第09700269240號（進口報單第\r\n　　　BD/95/WE89/0037等計9案）部分：\r\
      \n　　1.原告於96年2月5日及同年月6日分別向被告所屬外棧組及\r\n      中興分局報運進口與本件系爭相同之貨物（報單號碼第BD\r\n  \
      \    /96/U367/0825及BE/96/U376/3018號），其產地均經查驗\r\n      及經被告原產地認定小組第008次會議複核結果認定為中\r\
      \n      國大陸。次查依據原告96年4月2日接受被告協談之談話筆\r\n      錄五（三）稱，該系爭貨物之製造商為越南江宜公司，惟\r\n \
      \     經查證該公司為一經營室內裝潢公司，非從事食品加工，\r\n      且與原告並無商業往來，此有我駐胡志明市辦事處96年5\r\n    \
      \  月4日胡志商字第09600005130號函可稽。復依據我駐聖克\r\n      里斯多福大使館查得維京群島商ROUNWAY LTD.（本案賣方\r\
      \n      ）所屬越南「江宜公司」之地址均相同設於維京群島，且\r\n　　　原告又未能提供產地證明供核，足證系爭貨物非越南產製\r\n　　　。再查其中2案（進口報單第BC/95/U151/8252及BD/96/U2\r\
      \n　　　58/0840號）之提貨單（第SIN00000000及0000000000號）\r\n　　　，所載發貨人為新加坡之ROSIN COMPANY，與原申報之賣\r\
      \n　　　方ROUNWAY公司不符。被告經函據我駐新加坡代表處經濟\r\n　　　組96年7月16日星經字第09600700100號函復略以：「說明\r\n\
      　　　二、本件經本組派員親洽星國供應商ROSIN COMPANY之Mr.\r\n　　　Edmund Quek表示，渠僅依照未具名之第三者公司之指示\r\n\
      　　　將旨揭貨物出口至我商水成企業有限公司；另基於商業秘\r\n　　　密考量，無法提供相關交易文件。」\r\n　　2.又按「海關對進口貨物原產地之認定，應依原產地認定標\r\
      \n　　　準辦理，必要時，得請納稅義務人提供產地證明文件。」\r\n      為關稅法第28條第1項前段所明定。又行為時「進口貨物\r\n 　   原產地認定標準參考事項」第8點：「進口人未能依海關\r\
      \n      要求於期限內提出說明或提供相關資料文件時，由驗貨或\r\n　    查緝單位依既有事證，認定其產地。」本件原告未能提供\r\n　　　產地證明文件，經綜合前開查證結果及被告接獲檢舉稱，\r\
      \n　　　原告非法進口冷凍食品之情資，已如前述，予以認定系爭\r\n　　　貨物之原產地為中國大陸，並非無據。原告訴稱被告僅因\r\n　　　賣方未提供產地證明即逕以論斷虛報產地云云，核非事實\r\
      \n      。本件原告進口貨物核有違反海關緝私條例之規定，縱非\r\n      故意，亦難謂無過失，依行政罰法第7條第1項：「違反行\r\n  \
      \    政法上義務之行為，非出於故意或過失者，不予處罰。」\r\n      之規定，即應受罰等語，資為抗辯，並聲明求為判決駁回\r\n      原告之訴。\r\
      \n四、本件如前引事實概要欄之事實，為兩造所自陳，並有原告提\r\n    供之合約書、進口報單及被告之處分書附原處分卷可稽，自\r\n    堪認定。茲兩造所爭執者為來貨原產地為越南或是中國大陸\r\
      \n    ？而原告主張來貨原產地為越南無非以：(一)原告向出口商RO\r\n    UNWAY公司購買系爭來貨時已於契約載明產地必須為越南，\r\n\
      \    且系爭來貨之包裝已標示產地為越南，足以證明原告申報原\r\n    產地為越南並無不實。(二)ROUNWAY公司事後以契約未規範其\r\n \
      \   須提出出口報單為由不提供出口報單給原告，原告無從提出\r\n    出口報單給被告調查，而在越南稱為江宜公司者不知凡幾，\r\n    被告未經詳查即認系爭來貨外包裝標示之江宜公司為一經營\r\
      \n    室內裝潢公司，非從事食品加工，殊屬無據。(三)系爭來貨中\r\n    有一產品「娘惹山藥」其外皮為越南特有產品「網皮」，其\r\n   \
      \ 他地方並未生產，參諸關稅總局原產地認定委員會其中一位\r\n    諮詢專家之意見也認為系爭來貨很多原料是越南當地所有，\r\n    則原告實無花費成本從越南進口原料到大陸，於大陸製造後\r\
      \n    再轉從越南運至台灣之必要，被告認定系爭來貨原產地為中\r\n    國大陸，並無依據。(四)縱認系爭來貨為不得進口貨物，被告\r\n   \
      \ 應於第1批貨櫃時即不許原告進口，否則至多僅能對第10批\r\n    貨櫃處罰，不能追溯處罰前9批貨櫃等語，資為爭執。\r\n五、經查：\r\n（一）按「報運貨物進口而有左列情事之一者，得視情節輕重，\r\
      \n      處以所漏進口稅額2倍至5倍之罰鍰：．．二、虛報所運貨\r\n      物之品質、價值或規格。．．．四、其他違法行為。」「\r\n  \
      \    有前2項情事之一而涉及逃避管制者，依前條第1項及第3\r\n      項論處。」「私運貨物進口、出口或經營私運貨物者，處\r\n     \
      \ 貨價1倍至3倍之罰鍰。」「前2項私運貨物沒入之。」「\r\n      有違反本條例情事者，除依本條例有關規定處罰外，仍應\r\n      追徵其所漏或沖退之稅款。」「納稅義務人，有左列情形\r\
      \n      之一者，除追繳稅款外．．．七、其他有漏稅事實者。」\r\n      分別為海關緝私條例第37條第1項第2款、第4款、第3項、\r\n\
      \      第36條第1項、第3項、第44條及營業稅法第51條第7款所\r\n      明定。次按「從價課徵關稅之進口貨物，其完稅價格以該\r\n\
      \      進口貨物之交易價格作為計算根據。」則為關稅法第29條\r\n      第1項所規定。又「得沒入之物，受處罰者或前條物之所\r\n   \
      \   有人於受裁處沒入前，予以處分、使用或以他法致不能裁\r\n      處沒入者，得裁處沒入其物之價額．．．。」為行政罰法\r\n      第23條第1項所規定。而進口非屬臺灣地區與大陸地區貿\r\
      \n      易許可辦法第7條規定公告准許間接輸入之大陸地區物品\r\n      者，即構成進口禁止輸入之物品而涉及逃避管制之違法行\r\n   \
      \   為，此觀臺灣地區與大陸地區貿易許可辦法第7條規定自\r\n      明。\r\n（二）次按進口貨物是否有虛報情事，係以申報進口報單與實際\r\n\
      \      來貨是否相符為認定依據。又「海關對進口貨物原產地之\r\n      認定，應依原產地認定標準辦理，必要時，得請納稅義務\r\n    \
      \  人提供產地證明文件。．．．。」關稅法第28條定有明文\r\n      。另「進口貨物原產地由進口地關稅局認定，認定有疑義\r\n      時，由進口地關稅局報請財政部關稅總局會同有關機關及\r\
      \n      學者專家會商。」為行為時進口貨物原產地認定標準第4\r\n      條所明定；上開規定於97年1月17日修正公布：「進口貨\r\n \
      \     物原產地由進口地關稅局認定之。原產地認定有疑義時，\r\n      進口地關稅局得通知納稅義務人限期提供產地證明文件或\r\n     \
      \ 樣品。前項所稱產地證明文件，包括交易文件、產製該貨\r\n      物之原物料或加工資料或其他相關資料。．．．。」經查\r\n      ，原告於95年9月5日至96年1月29日間委由國鑫公司，向\r\
      \n      被告報運進口原產地為越南之FROZEN PREPARED FOOD計9\r\n      批；另於96年2月6日委由同公司，報運自越南進口FROZEN\r\
      \n       PREPARED FOOD（芝麻球、娘惹山藥捲、奶黃菱角酥、雪\r\n      莓娘、金錐榴槤、花開富貴等冷凍調理食品）貨物乙批。\r\
      \n      上開來貨外包裝雖標示「供應商名稱：江宜公司、製造廠\r\n      地址：越南廣南省。」惟被告於查驗前因接獲檢舉原告有\r\n   \
      \   非法經由越南轉運中國冷凍食品來臺之情，為確認產地，\r\n      被告乃於96年2月7日以高興業四字第960025號函請原告提\r\n  \
      \    出來貨從越南出口之產地證明、從越南出口至台灣之出口\r\n      報單、原始交易契約或付款文件（例如信用狀、發票等）\r\n      、原生產、製造或加工之工廠之登記文件（含名稱、地址\r\
      \n      、網址、聯絡人電話、產品項目等資料）及其他足以證明\r\n      產地之相關證明文件供核；惟原告於96年3月6日以水字第\r\n \
      \     0960306號函致被告謂其雖向出口商要求提供產地相關證\r\n      明文件，惟出口商以合約未規範為由拒絕提供等語。為此\r\n  \
      \    ，被告乃於同年3月14日以高興業四字第0961000072號函\r\n      請我駐越南經濟代表處協助調查產地，經其轉我駐胡志明\r\n\
      \      市辦事處調查，然因系爭來貨包裝所載製造商「江宜公司\r\n      」地址不明，該處遂以96年3月19日胡志商字第096000360\r\
      \n      0號函請被告再提供江宜公司之地址及越南公司名稱，經\r\n      被告再請原告提供，惟原告96年4月2日水字第960402號函\r\n\
      \      覆除僅告知出口商ROUNWAY公司之地址外，仍主張其向該\r\n      公司購貨除要求產地須越南者外，並未限制其向何廠商採\r\n \
      \     購，故無法提供江宜公司地址及越南公司名稱等語，有各\r\n      該函文附原處分卷可稽。嗣再經我駐胡志明市辦事處就越\r\n     \
      \ 南廣南省是否設有江宜公司從事冷凍調理食品乙節進一步\r\n      查證結果：「．．．說明．．．二、越南廣南省CONG TY\r\n      TNHH\
      \ GIANGHI公司本年5月3日第179/CV/CT號函復本組（\r\n      含本組中譯）如附件表示，該公司經營項目主要係室內裝\r\n   \
      \   潢，並未從事食品項目之加工生產，且與我商水成企業有\r\n      限公司亦無商業往來。」有該處96年5月4日胡志商字第09\r\n    \
      \  600005130號函附原處分卷可憑。被告為求確認，另從原\r\n      告提供之ROUNWAY公司部分著手調查，函請我駐聖克里斯\r\n \
      \     多福大使館查詢，據該大使館96年10月25日聖克字第9613\r\n      5號查覆：「經查維京群島商ROUNWAY LTD.所屬越南『江\r\
      \n      宜國際有限公司』（CONG TY TNHH GIANGHI）之地址為．\r\n      ．．P.O.Box 438,Palu Grove\
      \ House, Road Town,Tortol\r\n      a,British Virgin Islands．．．」等語，亦即該館查得\r\n\
      \      江宜公司之地址與出口貿易商ROUNWAY LTD.相同，亦有上\r\n      開查覆函文附原處分卷可稽，則實難認定越南廣南省境內\r\n\
      \      有所謂之從事系爭食品製造之江宜公司存在。此外，本件\r\n      經送請關稅總局原產地認定委員會認定，關於前9批進口\r\n    \
      \  貨物因已放行無貨樣可供專家提供諮詢意見，乃決議由被\r\n      告依職權查核認定原產地；另第10批進口貨物專家意見則\r\n      無法判定原產地，因而決議由被告依職權認定原產地，此\r\
      \n      有關稅總局97年第1次及第2次原產地認定委員會會議紀錄\r\n      可參。是以關稅總局原產地認定委員會亦未確認系爭來貨\r\n \
      \     原產地在越南，洵堪認定。查系爭來貨為冷凍食品，攸關\r\n      食品安全及口感銷路，惟觀系爭食品外包裝標示之製造商\r\n     \
      \ ，僅泛稱為江宜公司，地址為越南廣南省，並無詳細地址\r\n      ，僅從該標示難以判斷其原產地；原告身為該食品進口商\r\n      ，不僅從未與製造商有所接洽，且事後請其向出口商查證\r\
      \n      製造商地址及越南名稱，亦謂無從得知，顯與常情不符。\r\n      尤其系爭來貨出口人及製造商竟又位於越南政府權利管轄\r\n   \
      \   以外，素有避稅天堂美稱之英屬維京群島（B.V.I.），且\r\n      來貨其中進口報單第BE/96/U376/3018、BC/95/U151/8252\r\
      \n      及BD/96/U258/0840號部分（見原處分卷附件1、25、26）\r\n      起運口岸又遠在具有發貨中心性質之自由貿易港市，且後\r\
      \n      2者之提貨單（第SIN00000000及0000000000號，見原處分\r\n      卷附件29），所載發貨人為新加坡之ROSIN\
      \ COMPANY，與\r\n      原申報之賣方ROUNWAY公司不符。被告經函據我駐新加坡\r\n      代表處經濟組96年7月16日星經字第09600700100號函復（\r\
      \n      見原處分卷第33頁）略以：「說明二、本件經本組派員親\r\n      洽星國供應商ROSIN COMPANY之Mr.Edmund Quek表示，渠\r\
      \n      僅依照未具名之第三者公司之指示將旨揭貨物出口至我商\r\n      水成企業有限公司；另基於商業秘密考量，無法提供相關\r\n   \
      \   交易文件。」在在有違常理，凡此實難以認定系爭來貨原\r\n      產地在越南。又國際貿易實務，買賣雙方對成交貨物之名\r\n      稱、品質、規格、產地等，均為雙方合意而為契約重要之\r\
      \n      事項，而進口人自國外報運貨物進口，亦有據實申報並證\r\n      明其所運貨物名稱、品質、規格、價值、產地與申報相符\r\n   \
      \   之義務。然而，原告徒以其與ROUNWAY公司間之契約未規\r\n      範該公司須提出出口報單為由，而不提供江宜公司之地址\r\n    \
      \  及越南名稱供被告調查，則其空言其已要求出口商來貨產\r\n      地須為越南，且系爭來貨之包裝已載明產地為越南，足以\r\n      證明其原產地為越南，洵無可採。又被告已盡其調查江宜\r\
      \n      公司是否為系爭來貨製造商之能事，已詳如前述，反觀原\r\n      告則態度消極，未盡其舉證證明江宜公司之資料以供被告\r\n   \
      \   調查之義務，則其徒以在越南稱為江宜公司者不知凡幾，\r\n      指摘被告未經詳查即逕以系爭來貨外包裝標示之江宜公司\r\n      ，非從事食品加工，殊屬無據云云，亦無可取。原告雖又\r\
      \n      稱系爭來貨中有一產品「娘惹山藥」其外皮為越南特有產\r\n      品「網皮」，其他地方並未生產，參諸另案（本院97年度\r\n  \
      \    訴字第756號）關稅總局原產地認定委員會其中一位諮詢\r\n      專家之意見也認為系爭來貨很多原料是越南當地所有，則\r\n     \
      \ 原告實無花費成本從越南進口原料到大陸，於大陸製造後\r\n      再轉從越南運至台灣之必要云云；惟查另案關稅總局原產\r\n      地認定委員會亦無法認定該案來貨原產地係越南，有該局\r\
      \n      96年第24次會議審議表附本院卷可參；再依原告提出列印\r\n      自網路有關「網皮」之製造相片及資料，可知網皮乃作為\r\n \
      \     包裹食物內餡之一種有別於春捲皮、餛飩皮之外皮，係以\r\n      米粉、麵粉等材料混合加入少許水攪拌為糊狀，倒入已在\r\n     \
      \ 底部打上數個細孔之回收飲料鋁箔罐內，而以圓形方向均\r\n      勻旋轉使罐內材料順勢流洩至燒熱之鍋具上形成網狀外皮\r\n      ，其雖為從越南發展而出之特有食品，實則材料普遍，製\r\
      \n      作方法簡易，並無必須在越南否則無法完成之問題，尤其\r\n      從原告提供之網頁資料，亦可知其在中國大陸亦有市場。\r\n   \
      \   故而原告徒以系爭來貨有一產品「娘惹山藥」其外皮為越\r\n      南特有產品「網皮」，其他地方並未生產云云，執以作為\r\n      系爭來貨產地為越南之證明，洵非可取。再者，本件依原\r\
      \n      告提出之證據資料，既不足以認定其申報系爭來貨產地為\r\n      越南為真實，衡諸系爭來貨除原產地為中國大陸之外，均\r\n   \
      \   可自由進口至我國，而越南、新加坡均與我國相同為世界\r\n      貿易組織（WTO）之會員國，而系爭來貨之原產地無論為\r\n      越南、新加坡或其他WTO會員國進口，適用之關稅稅率均\r\
      \n      同，則系爭來貨原產地果係越南，原告及其出口商，實無\r\n      於被告查核時拒絕提供江宜公司之越南名稱及地址供調查\r\n   \
      \   之理。況如前述，系爭來貨無法認定其原產地為越南，且\r\n      除原產地為中國大陸以外，其他地方既均可自由進口，則\r\n      系爭來貨若非其原產地為中國大陸，應不致有如前所述異\r\
      \n      於常情之進口模式。是被告綜上事證，參酌其原產地認定\r\n      小組之意見，認定系爭來貨原產地為中國大陸，核無違反\r\n   \
      \   專業判斷及經驗法則情事，即非無據。原告訴稱被告認定\r\n      系爭來貨原產地為中國大陸，缺乏證據云云，並非可取。\r\n（三）次按「海關於進出口貨物放行之翌日起6個月內通知實施\r\
      \n      事後稽核者，得於進出口貨物放行之翌日起2年內，對納\r\n      稅義務人、貨物輸出人或其關係人實施之。．．．。為調\r\n   \
      \   查證據之必要，海關執行前項事後稽核，得要求納稅義務\r\n      人、貨物輸出人或其關係人提供與進出口貨物有關之紀錄\r\n      、文件、會計帳冊及電腦相關檔案或資料庫等，或通知其\r\
      \n      至海關辦公處所備詢，或由海關人員至其場所調查；被調\r\n      查人不得規避、妨礙或拒絕。．．．。」「為加速進口貨\r\n   \
      \   物通關，海關得按納稅義務人應申報之事項，先行徵稅驗\r\n      放，事後再加審查；該進口貨物除其納稅義務人或關係人\r\n      業經海關通知依第13條規定實施事後稽核者外，如有應退\r\
      \n      、應補稅款者，應於貨物放行之翌日起6個月內，通知納\r\n      稅義務人，逾期視為業經核定。」「進出口貨物如有私運\r\n   \
      \   或其他違法漏稅情事，依海關緝私條例及其他有關法律之\r\n      規定處理。」行為時關稅法第13條、第18條第1項及第94\r\n    \
      \  條定有明文。查原告系爭前9批進口貨物係於95年9月5日\r\n      至96年1月29日間報運進口，而依關稅法第18條第1項規定\r\n  \
      \    ，暫依其申報先行繳稅放行，有各該進口報單附原處分卷\r\n      可稽，則被告嗣以96年2月26日高普核字第0961003533號\r\n\
      \      函請原告檢具相關資料實施事後稽核，核與上述規定相符\r\n      ，自屬有據。原告主張本件縱認系爭來貨為不得進口貨物\r\n    \
      \  ，被告應於第1個貨櫃時即不許原告進口，否則至多僅能\r\n      對第10個貨櫃處罰，不能追溯處罰前9個貨櫃云云，洵屬\r\n      對法律規定之誤解，洵非可採。\r\
      \n（四）末按，為確保進口稅捐核課暨貨物查驗之正確性，貨物進\r\n      口人負有誠實申報名稱、品質、價值、產地等義務，本件\r\n      原告既為專業國際貿易廠商，從事進口涉案貨物之業務，\r\
      \n      原告為報關義務人，對進口之法令及海關如何進行通關查\r\n      驗程序應知之甚稔，本應就出賣人所交付之貨品，予以特\r\n   \
      \   別審慎注意，主動查明，再誠實申報，藉以防止進口管制\r\n      物品之情事發生，然其仍疏於注意，於進口本件貨物之初\r\n      未予查明產地，嗣於系爭來貨報關前亦未向出口商查證確\r\
      \n      認來貨產地及製造商等項，仍報稱產地為越南，就前9批\r\n      進口貨物復未依實申報單價條件FOB，有各該進口報單及\r\n  \
      \    契約書附原處分卷可資對照，除違反誠實申報之義務外，\r\n      其有應注意能注意卻不注意之過失，自應受罰。是被告以\r\n      原告有虛報進口貨物產地，且前9批申報單價條件未按實\r\
      \n      申報為FOB，有逃避管制之行為，而據以科處罰鍰，揆諸\r\n      前揭法條規定及說明，並無違誤。\r\n六、綜上所述，原告之主張既無可採。被告就前述原告前9批進\r\
      \n    口貨物，認定其原產地為中國大陸，且應歸列輸出入貨品分\r\n    類號列第2106.90.99.90-3號「其他未列名食物調製品」，\r\n\
      \    稅率30%，輸入規定MP1（即屬大陸物品有條件准許輸入），\r\n    且單價條件應為FOB，經審理原告虛報進口貨物產地、價值\r\n  \
      \  ，逃避管制之違章成立，乃按重行核估之完稅價格，依海關\r\n    緝私條例第37條第3項規定轉據同條例第36條第1項及第3項\r\n    規定，處貨價1倍之罰鍰，併沒入貨物，惟該貨物於受裁處\r\
      \n    沒入前已放行，致無法裁處沒入處分，此部分遂依行政罰法\r\n    第23條第1項規定，裁處沒入貨物之價額，合計分別處罰鍰\r\n    計152,068元、128,874元、143,696元、148,062元、312,01\r\
      \n    8元、294,536元、368,868元、353,462元、322,608元。並\r\n    追徵進口稅款（包括進口稅、營業稅）6,736元、6,740元、\r\
      \n    7,864元、6,820元、12,641元、11,756元、13,202元、13,7\r\n    59元、12,256元。另對前述原告第10批進口貨物，認定系爭\r\
      \n    來貨產地為中國大陸，且應歸列輸出入貨品分類號列第2106\r\n    .90.99.90-3號「其他未列名食物調製品」，稅率30%，輸入\r\
      \n    規定MP1（即屬大陸物品有條件准許輸入），經審理原告虛\r\n    報貨物產地，逃避管制之違章成立，參據驗估處簽復查價結\r\n    果，依海關緝私條例第37條第3項規定轉據同條例第36條第1\r\
      \n    項及第3項規定，裁處原告貨價1倍之罰鍰計196,387元，併\r\n    沒入貨物，因該等貨物於受裁處沒入前已放行，致無法裁處\r\n \
      \   沒入處分，此部分遂依行政罰法第23條第1項規定，裁處沒\r\n    入貨物之價額196,387元，合計處罰鍰392,774元，並追徵進\r\n\
      \    口稅款71,681元（含進口稅58,916元、營業稅12,765元），\r\n    並無違誤；復查決定暨訴願決定遞予維持，亦無不合，原告\r\
      \n    起訴意旨求為撤銷，為無理由，應予駁回。又本件事證已明\r\n    ，兩造其餘主張，核與判決結果不生影響，爰不一一論述，\r\n    附此敘明。\r\
      \n七、據上論結，本件原告之訴為無理由，依行政訴訟法第98條第\r\n    1項前段，判決如主文。\r\n中　　華　　民　　國　　97　　年　  11　　月　\
      \  28    日\r\n             高雄高等行政法院第二庭\r\n                         審判長法官　江　幸　垠\r\
      \n                               法官　戴　見　草\r\n                              \
