      \ 102年度埔簡字第23號\r\n原　　　告　王昱順\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceeeb9\"\
      \ target=\"_blank\">林益輝</a>律師\r\n複代理人　　鍾仲智\r\n被　　　告　張陳如雪\r\n訴訟代理人　張威盛\r\n　　　　　　張威創\r\
      \n上列當事人間確認通行權存在事件，本院於民國102年2月20日言\r\n詞辯論終結，茲判決如下：\r\n    主      文\r\n確認原告對被告所有坐落南投縣埔里鎮○○段○○○○○○地號\r\
      \n土地如附圖所示編號Ｃ、面積一六九平方公尺部分及同段一０二\r\n四之一地號土地如附圖所示編號Ｄ、面積一０一平方公尺部分有\r\n通行權存在。\r\n\
      被告應容忍原告在前項供通行之土地上修築道路。\r\n訴訟費用由被告負擔二分之一，餘由原告負擔。\r\n本判決第二項得假執行。\r\n    事實及理由\r\
      \n一、原告主張：原告所有坐落南投縣埔里鎮○○段0000地號土地\r\n    與公路並無適宜之聯絡，為一袋地，前係利用被告所有坐落\r\n    同段1024-2地號土地如附圖所示編號C、面積169平方公尺部\r\
      \n    分及同段1024-1地號土地如附圖所示編號D、面積101平方公\r\n    尺部分及如附圖所示虛線範圍內之河川地至公路。然原告於\r\n\
      \    近日發現上開通行道路於1024-2地號土地通道口位置遭被告\r\n    設置鐵門鎖住，阻攔原告之通行。爰依民法第787條、第788\r\n\
      \    條第1項規定，提起本訴。並聲明：如主文第1、2項所示。\r\n二、被告則以：被告於1024-1、1024-2地號土地上種植之神秘果\r\n \
      \   係經有機認證，全程不能噴灑農藥，原告於1026地號土地上\r\n    種植檳榔，其表示要經由被告土地進入其土地噴灑除草劑，\r\n    被告乃將鐵門鑰匙交予原告，但原告卻噴灑農藥，此時適逢\r\
      \n    神秘果採收期，農藥如飛灑至被告土地，將造成食品安全問\r\n    題，被告乃暫將門鎖更換，如原告不噴灑農藥或於噴灑農藥\r\n    時退縮3\
      \ 米，並注意勿讓農藥飄散至被告土地，被告即同意\r\n    原告通行系爭土地等語置辯辯。並聲明駁回原告之訴。\r\n三、本院之判斷：\r\n(一)按確認法律關係成立或不成立之訴，非原告有即受確認判決\r\
      \n    之法律上利益者，不得提起之。民事訴訟法第247條第1項前\r\n    段定有明文。又所謂即受確認判決之法律上利益，係指法律\r\n   \
      \ 關係之存否不明確，原告主觀上認其在法律上之地位有不安\r\n    之狀態存在，且此種不安之狀態，能以確認判決將之除去者\r\n    而言（最高法院52年度台上字第1240號判例意旨參照）。本\r\
      \n    件原告主張其土地為袋地，對被告所有上開土地有通行權存\r\n    在，惟為被告所否認，則原告就被告土地是否有通行權存在\r\n    ，即陷於不明確之狀態，致原告私法上之地位有受侵害之危\r\
      \n    險，而此不明確之狀態可以確認判決除去，是原告對被告提\r\n    起確認通行權存在之訴，即有確認利益。\r\n(二)原告主張其所有坐落南投縣埔里鎮○○段0000地號土地，四\r\
      \n    周為他人土地圍繞，與公路並無適宜之聯絡，為一袋地，前\r\n    係利用被告所有坐落同段1024-2地號土地如附圖所示編號C\r\n  \
      \  、面積169 平方公尺部分及同段1024-1地號土地如附圖所示\r\n    編號D、面積101平方公尺部分及如附圖所示虛線範圍內之河\r\n \
      \   川地對外聯絡通行等情，業據原告提出土地登記第二類謄本\r\n    、地籍圖謄本為證，並經本院會同兩造及南投縣埔里地政事\r\n    務所至現場履勘屬實，製有勘驗筆錄及土地複丈成果圖存卷\r\
      \n    可參，且為兩造所不爭執，自堪信為真實。\r\n(三)按土地因與公路無適宜之聯絡，致不能為通常使用者，土地\r\n    所有人得通行周圍地以至公路。有通行權人，應於通行必要\r\
      \n    之範圍內，擇其周圍地損害最少之處所及方法為之。有通行\r\n    權人於必要時得開設道路。民法第787條第1項、第2 項前段\r\n  \
      \  、第788條第1項前段定有明文。立法意旨在於調和土地相鄰\r\n    之關係，以全其土地之利用，故明定周圍地所有人負有容忍\r\n    通行之義務；而是否與公路無適宜之聯絡致不能為通常之使\r\
      \n    用，應依其現在使用之方法判斷之；另是否為通常使用所必\r\n    要，除須斟酌土地之位置、地勢及面積外，尚應考量其用途\r\n    及實際使用情形定之。至於開設道路之寬度如何，亦應按相\r\
      \n    關土地及四周環境之現況、目前社會繁榮之情形、交通運輸\r\n    、現代生活之需要、通行必要地通常使用所必要及通行地所\r\n    受損害之情形等定之，例如通行權土地為農地時，基於農業\r\
      \n    機械化之需求，因耕耘機械通過所需之寬度，當屬道路所需\r\n    之寬度。經查，原告主張之通行路線即如附圖所示編號C、\r\n    虛線範圍內之河川地及編號D\
      \ 部分之土地現況為土石路，路\r\n    寬約3公尺，藉由1024-2地號土地上之橋樑連接聯外道路，\r\n    此有本院勘驗筆錄及土地複丈成果圖可按，而被告前曾同意\r\
      \n    原告通行其所有上開編號C、D部分之土地至聯外道路，則原\r\n    告所主張之通行路線，為距離聯外道路最短、使用面積最少\r\n    ，符合原告向來通行習慣，並能顧及通行土地整體之完整性\r\
      \n    ，堪認係屬對於周圍地損害最少之處所。又依卷附土地登記\r\n    第二類謄本所載，原告所有1026地號土地使用分區及類別為\r\n   \
      \ 山坡地保育區農牧用地，面積5160平方公尺，原告於土地上\r\n    種植檳榔，則衡酌現代農地耕作，無法單憑人力，尚需以機\r\n    械車輛為輔助耕作及運輸之用，是為充分發揮系爭土地之經\r\
      \n    濟效用，並促進物盡其用之社會整體利益，自應以農業機具\r\n    及運輸車輛得通行寬度之道路為宜，按諸一般小客貨車及農\r\n    業機具之寬度約2\
      \ 公尺左右，為通行安全計，原告主張通行\r\n    之寬度應有3 公尺，亦屬適當，並未逾越必要之範圍。被告\r\n    雖辯稱原告噴灑之農藥有污染其土地上之作物之虞云云，然\r\
      \n    原告上開行為如有侵害被告權利之情形，被告非不得循法律\r\n    途徑排除侵害或請求損害賠償，尚非得執為拒絕原告通行之\r\n    正當事由。\r\
      \n四、綜上所述，原告依袋地通行權之法律關係，請求確認對被告\r\n    所有坐落南投縣埔里鎮○○段000000地號土地如附圖所示編\r\n    號C、面積169平方公尺部分及同段1024-1地號土地如附圖所\r\
      \n    示編號D、面積101平方公尺部分有通行權存在，及被告應容\r\n    忍原告在前開供通行之土地上修築道路，為有理由，應予准\r\n   \
      \ 許。\r\n五、本判決主文第2 項係適用簡易程序所為被告敗訴之判決，爰\r\n    依職權宣告假執行。\r\n六、按「因下列行為所生之費用，法院得酌量情形，命勝訴之當\r\
      \n    事人負擔其全部或一部：…二、敗訴人之行為，按當時之訴\r\n    訟程度，為伸張或防衛權利所必要者。」民事訴訟法第81條\r\n    第2\
      \ 款定有明文。本件原告欲通行被告所有之土地，被告為\r\n    防衛其財產權而不同意原告之請求，所為訴訟行為應在防衛\r\n    其權利所必要之範圍，若令提供土地讓原告通行之被告，再\r\
