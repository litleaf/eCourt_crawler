    content: "臺灣高等法院臺中分院民事判決　100年度重上字第71號\r\n上　訴　人　陳萬柱\r\n訴訟代理人　陳啟敏\r\n　　　　　　<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a634a41c1a3f93ceed05\" target=\"\
      _blank\">李東炫</a>律師\r\n複代理人　　張舷純\r\n被上訴人　　泰山企業股份有限公司\r\n法定代理人　詹岳霖\r\n訴訟代理人　<a\
      \ href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a637a41c1a3f93ceee88\"\
      \ target=\"_blank\">李育錚</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63aa41c1a3f93ceef94\"\
      \ target=\"_blank\">林志鍵</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61aa41c1a3f93cedcbb\"\
      \ target=\"_blank\">陳奕勳</a>律師\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a629a41c1a3f93cee6e8\"\
      \ target=\"_blank\">林欣屏</a>律師\r\n上列當事人間請求損害賠償事件，上訴人對於民國100年3月31日\r\n臺灣彰化地方法院99年度重訴字第131號第一審判決提起上訴，\r\
      \n本院於101年12月25日言詞辯論終結，判決如下：\r\n    主  文\r\n原判決關於駁回上訴人後開第二項之訴部分，及該部分假執行之\r\n\
      聲請，並訴訟費用之裁判廢棄。\r\n被上訴人應給付上訴人新台幣5,451,200元，及自民國99年9月28\r\n日起至清償日止，按週年利率百分之五計算之利息。\r\
      \n其餘上訴駁回。\r\n第一、二審訴訟費用，由被上訴人負擔十分之八，餘由上訴人負\r\n擔。\r\n本判決命被上訴人給付部分，於上訴人以新台幣1,820,000元為\r\
      \n被上訴人預供擔保後得假執行，但被上訴人如於假執行程序實施\r\n前以新台幣5,451,200元為上訴人預供擔保，得免為假執行。\r\n上訴人其餘假執行之聲請駁回。\r\
      \n    事實及理由\r\n一、按請求之基礎事實同一者，依民事訴訟法第446條第1項準用\r\n    同法第255條第1項第2款之規定，原告毋庸得被告之同意，\r\
      \n    即得在第二審為訴之追加。上訴人於本院追加併依民法第一\r\n    九一條之一及消費者保護法第七條之請求權。上開追加請求\r\n    權因與上訴人主張侵權行為之法律關係，均係緣於被上訴人\r\
      \n    所提供飼料是否導致上訴人蛋雞死亡，該二項請求權之基礎\r\n    事實同一，揆諸上開說明，尚無不合，自無須得被上訴人之\r\n    同意，應予准許。\r\
      \n二、上訴人主張：伊於民國70年間開始經營「陳萬柱畜牧場」，\r\n    擁有雞舍23棟（A、B兩場），大量飼養蛋雞生產雞蛋，其中\r\n    Ａ場編號2至7、10至20及Ｂ場編號2、3共19棟，屬已上生產\r\
      \n    線之蛋雞，均食用被上訴人公司供應之蛋雞飼料。詎自99年\r\n    5 月13日起，Ａ場蛋雞使用被上訴人當日供應之「金蛋」蛋\r\n  \
      \  雞飼料（下稱系爭飼料）餵食約1.8噸後，雞隻竟陸續出現\r\n    拒食現象。事隔三日後，Ｂ場編號2、3棟之蛋雞竟亦拒食。\r\n    上訴人初誤以為雞隻生病。然又5、6日後，Ａ、Ｂ兩場雞隻\r\
      \n    拒食而發生死亡陸續擴大，但其他雞舍蛋雞食用訴外人農友\r\n    飼料股份有限公司飼料並無拒食，上訴人乃將系爭飼料送往\r\n    國立宜蘭大學（下稱宜大）進行檢驗結果，該飼料竟存有巨\r\
      \n    量玉米希酮150ppb、伏馬鏈690ppb及嘔吐毒素2483ppb等高\r\n    量毒素，產生協同作用，嚴重引發雞隻拒食，拒食之蛋雞因\r\
      \n    而發生體力虛耗直至衰竭死亡，上訴人之死亡雞隻共23,850\r\n    隻，其損害賠償共新台幣（下同）4,832,300元。又上訴人\r\n\
      \    為使畜牧場回復運作，委請工人清洗水槽、飼料桶、飼料輸\r\n    送管之費用共80,000元、清除死亡雞隻費用120,000元，合\r\n\
      \    計200,000元。又上訴人經營之畜牧場因此無法營運3個月，\r\n    造成3個月相當於租金之損失，共72,000元。上訴人因此所\r\n\
      \    受損害加上所失利益2,832,000元，合計7,936,300元；為此\r\n    依民法第184條、第191條之1、第227條、物之瑕疵擔保責任\r\
      \n    、不完全給付之債務不履行及消費者保護法第7條等規定，\r\n    求為命被上訴人如數給付及自起訴狀繕本送達翌日起加計法\r\n    定遲延利息暨供擔保以宣告假執行之判決。\r\
      \n三、被上訴人則以：伊所出售之系爭飼料無任何黴菌含量過高，\r\n    除上訴人外，並無其他客戶反應飼料造成雞隻大量死亡之情\r\n    事，又上訴人自行將飼料送交宜大檢驗者，是否為系爭飼料\r\
      \n    ，無從確定，其檢驗報告非事實，縱為真實，我國未設有標\r\n    準，系爭送檢飼料之嘔吐毒素、玉米烯酮、伏馬鏈孢毒素之\r\n    數值，符合美國FDA、歐盟、加拿大等先進國家之標準，無\r\
      \n    黴菌含量過高。上訴人無法證明系爭飼料有何瑕疵，且上訴\r\n    人未將死亡之雞隻進行解剖化驗，無從得知雞隻死因，無法\r\n    證明係因食用系爭飼料造成死亡，所為請求，並無理由，且\r\
      \n    其請求損害賠償之金額並無依據；且上訴人依畜牧法第9條\r\n    規定置獸醫師，致未對系爭雞隻採取適當之診療行為致雞隻\r\n    死亡，對損害之發生屬與有過失等語資為抗辯。\r\
      \n四、\r\n  (甲)兩造不爭執之事項：\r\n  (一)被上訴人於99年5月13日銷售系爭飼料計13,770公斤（13.77\r\n    公噸）予上訴人。\r\
      \n  (二)上訴人於99年5月25日送請宜大檢驗之飼料檢體，未經雙方\r\n    會同採樣。\r\n  (三)被上訴人為協助上訴人瞭解雞隻死因，於99年5月27日委請\r\
      \n    被上訴人之獸醫師賴延盛至上訴人雞舍，現場解剖約10多隻\r\n    雞隻，有呼吸道異常症狀，賴延盛當場告知上訴人應是流感\r\n    方面疾病。\r\
      \n  (四)死亡之雞隻並未進行解剖化驗。\r\n  (乙)兩造爭執之事項：\r\n    上訴人所飼養之雞隻是否確因食用系爭飼料而死亡，致上訴\r\n\
      \    人受有損害？\r\n五、本院之判斷：\r\n  (一)按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n    。又商品製造人因其商品之通常使用或消費所致他人之損害\r\
      \n    ，負賠償責任。但其對於商品之生產、製造或加工、設計並\r\n    無欠缺或其損害非因該項欠缺所致或於防止損害之發生，已\r\n    盡相當之注意者，不在此限。前項所稱商品製造人，謂商品\r\
      \n    之生產、製造、加工業者。其在商品上附加標章或其他文字\r\n    、符號，足以表彰係其自己所生產、製造、加工者，視為商\r\n    品製造人。民法第184條、第191-1條分別定有明文。而受害\r\
      \n    人依民法第191-1條規定請求商品輸入業者與商品製造人負\r\n    同一之賠償責任，固無庸證明商品之生產、製造或加工、設\r\n   \
      \ 計有欠缺，及其損害之發生與該商品之欠缺有因果關係，以\r\n    保護消費者之利益，惟就其損害之發生係因該商品之「通常\r\n    使用」所致一節，仍應先負舉證責任。於受害人證明其損害\r\
      \n    之發生與商品之通常使用具有相當因果關係前，尚難謂受害\r\n    人之損害係因該商品之通常使用所致，而令商品製造人或商\r\n    品輸入業者就其商品負侵權行為之賠償責任。上訴人主張其\r\
      \n    畜牧場之蛋雞係因餵食向被上訴人購買之系爭飼料，存有高\r\n    量嘔吐毒素（2483ppb)、玉米希酮150ppb、伏馬鏈690ppb，\r\
      \n    雞隻在食用後發生拒食之情形，最終導致大量死亡之結果，\r\n    使上訴人受有嚴重損失乙節，既為被上訴人所否認，揆諸上\r\n    揭說明，上訴人就其主張被上訴人所提供系爭飼料通常使用\r\
      \n    及雞隻食用後發生死亡結果之相當因果關係，負有舉證責任\r\n    ，亦即乃因該商品之通常使用所致。所謂相當因果關係，係\r\n    以行為人之行為所造成之客觀存在事實，依經驗法則，綜合\r\
      \n    行為當時所存在之一切事實，為客觀之事後審查，認為在一\r\n    般情形下，有此環境，有此行為之同一條件，均發生同一之\r\n    結果者，則該條件即為發生結果之相當條件，行為與結果即\r\
      \n    有相當之因果關係。\r\n  (二)經查：上訴人於99年5月25日將飼料送交宜大檢驗，被上訴\r\n    人則將飼料送竹南財團法人台灣動物科技研究所進行檢驗，\r\
      \n    惟兩造均未會同送驗，為兩造所不爭執，為確認兩造送驗檢\r\n    體是否同一，原審雖分別向宜大（生技檢驗核心研究室）及\r\n    台灣動物科技研究所（動物生化實驗室）查詢本件兩造送驗\r\
      \n    之飼料檢體有無留存樣品，然均經函覆已依相關程序規定將\r\n    飼料樣品銷毀而無留存，此有宜大政字第0000000000號函及\r\n\
      \    財團法人台灣動物科技研究所動科應字第00000000號函各乙\r\n    件附卷可稽；被上訴人雖否認上訴人送驗之飼料樣品與系爭\r\n  \
      \  飼料相同，惟證人即會同上訴人取樣之洪偉倫到庭結證稱伊\r\n    到上開養雞場時，陳耀申表示對方已經有人取樣過。但不放\r\n    心，故要伊另外取樣送驗，伊遂與陳耀申一起進去雞舍，當\r\
      \n    時伊要求陳耀申分幾個點採樣，伊當場看著陳耀申拿取飼料\r\n    桶下端飼料，當天再由公司小姐以快遞或郵寄方式寄送，不\r\n    會有污染等情屬實｛見本院卷(二)124至126頁｝。查洪偉倫與\r\
      \n    兩造訴訟結果並無利害關係，較為客觀中立，自屬可信。而\r\n    證人即原被上訴人所屬業務員顏旭毅在本院證稱伊及同仁楊\r\n    光順至上訴人處時，上訴人已將取樣之飼料包妥，伊與上訴\r\
      \n    人、同仁楊光順三人自唯一的混合桶取樣約一、二公斤，伊\r\n    打電話回公司，場長說有送，因為一樣的料。他說公司有送\r\n    ，伊遂未再拿交給上訴人之子陳耀申；取樣時，有發現雞隻\r\
      \n    死亡等語（見同上卷177至180頁），為兩造所不爭，則被上\r\n    訴人所取樣品既非取自現場，其是否與系爭飼料相同，即非\r\n  \
      \  無疑義，應以宜大檢驗較為準確可信。至於被上訴人聲請傳\r\n    喚證人孫銘薪到庭以證明取樣經過，惟證人顏旭毅已經說明\r\n    ，被上訴人此項聲請，核無必要。\r\
      \n  (三)宜大檢驗結果，系爭飼料存有巨量玉米希酮150ppb、伏馬鏈\r\n    690ppb及嘔吐毒素2483ppb等高量毒素，有檢驗報告可稽（\r\
      \n    見原審卷(一)16頁）；據證人蔡忠興於本院結證稱上訴人雞隻\r\n    死亡較多，有些還是存活，若感染疾病，應是全場都死亡。\r\n  \
      \  但陳耀申表示未死亡的雞隻食用飼料不同。伊初期去現場看\r\n    ，解剖五、六隻，是腎臟腫大，無其他明顯病變，腎臟腫大\r\n    或疾病、或天氣變化，天氣冷雞隻不喝水，腎臟可能腫大，\r\
      \n    或食物。要確診要請防治所抽血檢查。當時伊問場主，他說\r\n    防治所有抽過等語（見本院卷(二)121至124頁）。查證人蔡\r\n \
      \   忠興具有獸醫師資格為兩造所不否認，且與兩造訴訟結果，\r\n    並無利害關係，其證詞當亦可信。查：\r\n  1.於99年1月至3月間彰化縣有低病源性的禽流感疫情，依規定\r\
      \n    在發生畜養場三公里內的範圍之上訴人雞舍要做病毒監測，\r\n    99年4月12日、99年5月12日二次監測，採樣後送到淡水國家\r\n\
      \    實驗室化驗，病毒為陰性反應｛監測結果見本院卷(一)186、1\r\n    87頁｝，彰化縣動物防疫所（下稱防疫所）於七月二十二日\r\n \
      \   現場訪視，疫情調查表顯示飼養雞隻壹萬四千四百隻蛋中雞\r\n    ，攝食量、飲水量及健康狀況正常，上訴人雞隻死亡與禽流\r\n    感無關，無禽流感病毒問題，飼料的嘔吐毒素若超過1000pp\r\
      \n    b，雞隻食用後，就學理而言，雞隻採食會很遲鈍，採食量\r\n    會減少，雞隻吃不下去，會吐出來就虛弱等情，業據證人即\r\n    行政院農業委員會動物防疫簡易所任職副局長黃國青到庭證\r\
      \n    明明確（見同上卷96至98頁）；其為公務人員，當深知偽證\r\n    之處罰及其後果，其證言無偏頗之虞，亦可採信。\r\n  2.證人即被上訴人所屬獸醫師賴延盛在本院證稱：在99年5月2\r\
      \n    7日至上訴人養雞場，現場均是死雞，用飼料袋裝起來，大\r\n    約有十幾袋，打開後每袋平均採樣解剖20幾隻，其外觀眼睛\r\n    下方瘀青、腳皮下瘀青出血，胸部雞肉半紅，氣管有乳酪樣\r\
      \n    的滲出液，心臟冠狀溝有出血，卵巢、輸卵管萎縮等現象，\r\n    但非每隻都呈現如此現象，應疑似流行性感冒等情，但證人\r\n    即彰化縣動物防疫所職員葉晴卻稱禽流感死亡外表會呈現呼\r\
      \n    吸道出血、臉會腫脹、雞冠發黑之情形，互為對照，足見上\r\n    訴人雞隻死亡可排除禽流感疫情引起。\r\n  3.離上訴人畜牧場的最近測量溫度氣象站地點為鹿港、台西，\r\
      \n    為兩造所不爭，取二者平均氣溫每日均有攝氏20餘度，且彰\r\n    化地區降水、風速及風向並無異常等情，有中央氣象局資料\r\n    可憑｛見本院卷(三)188至207頁｝，是上訴人雞隻之死亡，非\r\
      \n    由於天氣冷，顯非天氣因素所致。被上訴人抗辯99年5月18\r\n    至22日持續5日之午間，更出現30&#176;C以上之高溫，雞隻因溫\r\
      \n    度過高，自有可能降低採食量乙節，然縱有高溫，亦僅降低\r\n    採食量，不會大量死亡。\r\n  4.上訴人雞隻之死亡於短期內大量死亡，既非由於天氣因素，\r\
      \n    若屬禽流感或其他類似疾病；然禽流感病毒之傳播途徑包括\r\n    有口沫傳染、機械性傳染及空氣傳染三者，申言之，禽群一\r\n    旦遭受感染禽流感，病毒會存在於感染鳥禽的糞便或呼吸道\r\
      \n    分泌物中，隨著病禽移動而污染設備、車輛並傳播至另一禽\r\n    群，或透過共同飲水、飛沫或空氣傳播平行感染同一禽群；\r\n    被上訴人抗辯防疫所100年11月9日彰動防字第0000000000號\r\
      \n    函暨其附件之「家禽流行性感冒監測結果」，證明自99年2\r\n    月3日至99年5月12日間，上訴人養雞場之雞隻確實持續受有\r\n \
      \   H5及H6型禽流感病毒感染之情況，然上訴人其他雞舍雞隻亦\r\n    難倖免，而上訴人主張其他雞舍蛋雞食用訴外人農友飼料股\r\n    份有限公司飼料並無拒食，亦無大量死亡，為被上訴人在原\r\
      \n    審所不否認，其事後在本院再為否認，要難採信，是上訴人\r\n    雞隻之死亡所餘自僅屬食物因素，則上訴人主張係因系爭飼\r\n    料通常使用所致，及雞隻食用後發生死亡結果有相當因果關\r\
      \n    係，尚堪信為真實。\r\n  (四)茲就被上訴人抗辯，分述如下：\r\n  1.被上訴人固辯稱宜大及動物所檢驗報告之數值，均符合美國\r\n\
      \    FDA、歐盟、加拿大等先進國家之標準乙節云云，惟美國FDA\r\n    法令規定嘔吐毒素汙染家禽完全飼料之最高忍受標準為1ppm\r\n \
      \   即1,000ppb，此有宜大機能性分子營養研究室研究報告可證\r\n    。次查，被上訴人所援引之美國FDA、歐盟關於嘔吐毒素值\r\n  \
      \  僅為建議或輔助標準，即學理上之安全濃度值（no-observe\r\n    d-adverse-effect-level,NOAEL），又安全濃度值因為仍然\r\
      \n    要考量動物長期攝入黴菌毒素的效應、多種黴菌毒素並存所\r\n    造成的協同效應及許多未知、未列入或不易檢出黴菌毒素等\r\n    因素，因此實際操作需要更嚴謹的標準，通常以黴菌毒素研\r\
      \n    究結果（即安全濃度值）除以某個安全係數值（5、10或10\r\n    0）以確保動物安全，因此FDA已將上開建議、輔助標準調整\r\n \
      \   後，訂定為1,000ppb即宜大機能性分子營養研究室研究報告\r\n    所引用的美國FDA標準，故被上訴人引用上開建議、輔助標\r\n  \
      \  準恐有誤會。另查，聯合國糧農組織與世界衛生組織食品添\r\n    加劑聯合專家委員會（Joint FAO/WHO Expert Committee\r\
      \n    on Food Additives，簡稱JECFA）亦訂定嘔吐毒素每日最高\r\n    容許攝取量為1μg/kg即1,000ppb，此有96年7月20日第319\r\
      \n    期藥物食品簡訊月刊2006年SELAMAT真菌毒素分析與風險評\r\n    估研習會紀實一文可稽。復根據食品安全性分析實驗室Rome\r\n\
      \    r Labs Singapore提供之研究報告、95年第7期飼料營養雜\r\n    誌，動物【黴菌毒素、黴菌毒素症】與其防治一文指出，嘔\r\
      \n    吐毒素超過1,000ppb屬高污染程度，已超過家禽最高忍受度\r\n    ，將造成皮下及肌肉出血、下痢、骨骼變性等症狀，足見學\r\n \
      \   理上亦認為嘔吐毒素之標準值應以1,000ppb為適宜。綜上，\r\n    美國FDA、聯合國JECFA、學界就嘔吐毒素於家禽完全飼料所\r\n\
      \    訂立之標準值均為1,000ppb，故被上訴人辯稱所提供之飼料\r\n    符合標準值乙節云云，並不足取。\r\n  2.被上訴人又稱上訴人於99年5月13日至99年5月26日使用系爭\r\
      \n    飼料計970公斤…云云，惟上訴人之畜牧場每週使用飼料約\r\n    15,000公斤，平均每日為2,000公斤即2公噸左右，此有上訴\r\n\
      \    人與被上訴人公司之對帳單可稽；又週齡達20週之雞隻每日\r\n    食用飼料為85克，系爭23,850隻雞每日食用飼料量可達2,02\r\n\
      \    7公斤即約2公噸，為被上訴人不可歸責事由不否認，故本案\r\n    雞隻食用約1.8公噸飼料後，乃產生拒食之中毒反應，並造\r\n    成雞隻死亡，亦證明系爭飼料含有上開高量毒素，產生協同\r\
      \n    作用，嚴重影響雞隻。\r\n  3.被上訴人辯稱上訴人自行將飼料送驗之檢體已非99年5月13\r\n    日交付時之飼料狀態，上訴人因儲存環境不當而發生質變云\r\
      \n    云，惟為上訴人否認，並辯稱被上訴人公司人員運送飼料到\r\n    達上訴人畜牧場時，上訴人均會事先檢查上訴人養雞場內部\r\n    之飼料桶衛生無虞，才會倒入飼料並進行相關作業，又上訴\r\
      \n    人畜牧場在99年5月13日前並無任何異樣，顯見上訴人養雞\r\n    場的飼料供給管線、飼料輸送過程及飼料桶儲存環境衛生安\r\n   \
      \ 全無虞，與其他雞舍無異，為通常使用；況嘔吐毒素係農作\r\n    物栽種至收割時期所產生的黴菌毒素，因此又稱大田毒素，\r\n    非在儲存過程中產生的儲存毒素，有94年第6期飼料營養雜\r\
      \n    誌在卷可憑，故被上訴人之抗辯並不足取。\r\n  4.被上訴人再抗辯上訴人向防疫所之說明，其飼養之產蛋雞死\r\n    亡率並無異常，且因蛋價持續低迷，上訴人乃分次將產蛋雞\r\
      \n    淘汰，與系爭飼料無涉云云；惟蛋價縱持續低迷，其雞隻仍\r\n    有10元至30元殘餘價值，不可能將雞隻銷燬，諒係因賴延盛\r\n   \
      \ 聲稱疑似流行性感冒所致之緣故；蓋若如此，則上訴人畜牧\r\n    場所有雞隻勢必全部撲滅，產品不能出售，甚至影響我國禽\r\n    類及禽肉產品出口，對於上訴人損害更鉅，上訴人在未明究\r\
      \n    竟前，不能不有一套說詞，故亦難執為上訴人有利之證據。\r\n  5.被上訴人復以無任何其他客戶反應飼料異常云云置辯，然被\r\n    上訴人自認其於99年5月13日交付上訴人之40,042公斤飼料\r\
      \n    係混同部分舊有庫存之飼料13,770公斤後方交付上訴人，則\r\n    上訴人受領之飼料既混有逾1/4的舊有庫存飼料，是否與被\r\n \
      \   上訴人其他客戶一致，自難比擬，況被上訴人所謂無任何客\r\n    戶反應飼料異常，僅其片面之語，非無疑義，自難採信。\r\n  6.被上訴人另稱依農委會101年3月28日農牧字第0000000000號\r\
      \n    函之附件第二點說明，其表示「依文獻報告指出，嘔吐毒素\r\n    對家禽或蛋雞的影響較家畜或豬為低，在低嘔吐毒素含量\r\n   （000-0000ppb）對蛋雞的採食量、產蛋性能及蛋殼品質等，\r\
      \n    尚無顯著不良影響」云云，惟上開函僅說明所指低嘔吐毒素\r\n    一項而已，未表示包括玉米希酮150ppb、伏馬鏈690ppb及嘔\r\n\
      \    吐毒素2483ppb等毒素，所產生協同效應，尚不足為被上訴\r\n    人有利之認定。\r\n  7.被上訴人雖引用行政院畜產試驗所網頁所登載之強制換羽，\r\
      \n    抗辯健康之雞隻於停止餵飼數日，不會造成死亡云云，然停\r\n    止餵飼固或一時不會造成死亡，亦不能證明食用有上開毒素\r\n    之系爭飼料不會死亡。\r\
      \n  8.被上訴人辯稱已產蛋之蛋雞與未產蛋之中雞，二者品種、年\r\n    齡、產蛋與否之緊迫程度（產蛋時一方面蛋雞會強化B細胞\r\n    免疫將抗體移行到卵黃之中，另一方面自然弱化體內T細胞\r\
      \n    免疫，蛋雞本身免疫力降低，容易感染疾病，故其緊迫性較\r\n    高）、抵抗力、免疫力、健康情形均不相同；且因上訴人就\r\n    蛋雞、中雞飼養數量不同，其飼養密度即會不同，又蛋雞、\r\
      \n    中雞既飼養於不同雞舍，不同棟雞舍之日照、通風情形亦可\r\n    能不一，均影響雞隻健康之重要因素，不得以「飼料」為唯\r\n    一變數云云，惟被上訴人所辯乃影響雞隻健康之諸多因素，\r\
      \n    並不致大量死亡，所辯亦難為取。\r\n六、按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n    。故意以背於善良風俗之方法，加損害於他人者亦同。又商\r\
      \n    品製造人因其商品之通常使用或消費所致他人之損害，負賠\r\n    償責任；另因可歸責於債務人之事由，致為不完全給付者，\r\n    債權人得依關於給付遲延或給付不能之規定行使其權利。因\r\
      \n    不完全給付而生前項以外之損害者，債權人並得請求賠償。\r\n    民法第184條、第191-1條、第227條分別定有明文。又種類\r\n\
      \    之債在特定時，即存有瑕疵者，出賣人除應負物之瑕疵擔保\r\n    責任外，並應負不完全給付之債務不履行責任（最高法院77\r\n    年度第7次民事庭會議決議(一)意旨參照）。而損害賠償，除\r\
      \n    法律另有規定或契約另有訂定外，應以填補債權人所受損害\r\n    及所失利益為限。依通常情形，或依已定之計劃、設備或其\r\n    他特別情事，可得預期之利益，視為所失利益。復為同法第\r\
      \n    216條所明定。查被上訴人所製造出售之系爭飼料，因其商\r\n    品之通常使用所致上訴人之損害，既經認定，上訴人自得請\r\n    求被上訴人負損害賠償責任，茲就上訴人所請求之損害賠償\r\
      \n    臚列如下：\r\n  1.上訴人主張其死亡雞隻共計23,850隻，損害賠償共計4,832,\r\n    300元，業據其提出購買雞隻收據為證，但為被上訴人否認\r\
      \n    ，查上訴人畜牧場每週使用飼料約15,000公斤餘，平均每日\r\n    約為2,000公斤餘，此有兩造對帳單可稽（見原審卷167頁）\r\n\
      \    ；又週齡20週之雞隻每日食用飼料為85克，亦為被上訴人所\r\n    不爭，則23,850隻雞每日食用飼料量可達2,027公斤即約2公\r\n\
      \    噸，二者相去無幾，上訴人之主張堪以採信。惟上訴人主張\r\n    死亡雞隻損害賠償共計4,832,300元，係以雞隻培育6個月以\r\n \
      \   每隻250元概略計算｛見原審卷(一)185頁｝，與其起訴時主張\r\n    共380萬元不同｛見原審卷(一)12頁｝，本院認為應以起訴時\r\n\
      \    接近事發之時，應較為準確，是上訴人在380萬元之請求為\r\n    有理由，超過部分為無理由。\r\n  2.上訴人主張為使畜牧場回復運作，委請工人清洗水槽、飼料\r\
      \n    桶、飼料輸送管之費用，共計80,000元，清除死亡雞隻之費\r\n    用120,000元，共計花費200,000元，業據其提出收據為證｛\r\
      \n    見原審卷(一)179頁｝，被上訴人抗辯依彰化地區人力行情，\r\n    女工為每日800元，男工為每日1200元，上訴人指捉死雞之\r\n\
      \    費用每人2000元，清除雞糞每人2500元，又事發當時為五月\r\n    ，天氣潮濕悶熱，雞隻死後會快速腐敗，上訴人竟稱捉死雞\r\n  \
      \  持續20日，該費用過高而有浮報情事云云，惟當時賴延盛聲\r\n    稱係疑似流行性感冒所致，其危險性較高，且要忍受雞糞臭\r\n    味，其費用較高應屬合理，然應以委託證人陳隆元所載運時\r\
      \n    間自99年5月16日起至同年6月1日計算為準｛見原審卷(二)53\r\n    至61頁｝，共計17日，則上訴人得請求之數額為102,000元\r\
      \n    （計算式17&#215;2000&#215;3＝102000），再加計80,000元，合計\r\n    182,000元，超過部分為無理由。\r\
      \n  3.上訴人主張其畜牧場因此無法營運3個月，造成相當於租金\r\n    之損失共72,000元，惟依上訴人提出之「畜牧場登記證書」\r\n  \
      \  所示，該畜牧場為上訴人所有，由其飼養雞隻，並未向他人\r\n    承租雞舍，亦未能證明其有一定計劃出租予他人，當無可能\r\n    造成租金上之損失，則上訴人此部分之請求，並無理由。\r\
      \n  4.上訴人主張其畜牧場之蛋雞因此大量死亡，無法如往常每日\r\n    80箱、每箱20斤繼續生產雞蛋供應市場，每斤24元，扣除飼\r\n  \
      \  料費用680,000元，每月應有472,000元營業收入，且因蛋雞\r\n    自0~6週齡的雛雞培育到28週齡之產蛋，需經6個月的期間，\r\n\
      \    此6個月培育期間所失利益共2,832,000元，業據其提出進貨\r\n    傳票及價格等為證（見原審卷（一）180至182頁），被上訴\r\n\
      \    人固抗辯其進貨傳票僅能看出99年5月10日之出貨量，未能\r\n    證明其為平均數值，且上訴人購買之雞隻可分為0週齡之小\r\n    雞及中雞，其中小雞約飼養5個月後可開始產蛋，中雞則飼\r\
      \n    養90天（3個月）後可開始產蛋，小雞、中雞培育為蛋雞之\r\n    時間既有所不同，應分別計算，上訴人一律以6個月計算培\r\n    育期間，並請求6個月之損失，亦不合理而無可憑採云云，\r\
      \n    惟上訴人死亡雞隻既有23,850隻，每隻每日生產一個蛋計算\r\n    ，即約有23,850個，再以每斤約為10個計算，每日生產1,60\r\
      \n    0斤有餘；而上訴人蛋雞因死亡當需重新培育，自應以雛雞\r\n    培育到產蛋之6個月的期間計算，非被上訴人所謂之小雞，\r\n    是上訴人請求所失利益2,832,000元為有理由，被上訴人所\r\
      \n    辯要難為採。\r\n  5.綜上，上訴人得請求之數額為6,814,000元，惟損害之發生\r\n    或擴大，被害人與有過失者，法院得減輕賠償金額或免除之\r\
      \n    。民法第217條第1項定有明文；又依畜牧法第9條規定：「\r\n    畜牧場應置獸醫師或有特約獸醫師，負責畜牧場之畜禽衛生\r\n   \
      \ 管理…」，俾使畜牧業者於飼養之家禽、家畜發生健康問題\r\n    時，得儘速就醫診療，而上訴人既領有畜牧場之證照自應置\r\n    有獸醫師或特約獸醫，然上訴人未備置獸醫師或特約獸醫；\r\
      \n    且證人林瑞正於本院亦證稱雞隻發生拒食時產蛋的量會減少\r\n    ，請教獸醫後服用藥物，如不能改善，再去請教別的獸醫等\r\n    語，然上訴人卻未委請獸醫採取適當之診斷、治療行為，顯\r\
      \n    然對於雞隻死亡之發生或擴大與有過失，本院斟酌上開情事\r\n    及其發生經過，認為上訴人應負擔過失比例為2成，其餘8成\r\n    應由被上訴人負擔，依此計算，上訴人得請求之數額為5,45\r\
      \n    1,200元。\r\n七、綜上所述，上訴人本於民法第191-1條，請求被上訴人給付\r\n    5,451,200元，及自99年9月28日起至清償日止，按週年利率\r\
      \n    百分之五計算之利息，為有理由，應予准許。逾此所為請求\r\n    ，為無理由，應予駁回。又上訴人勝訴部分，兩造分別陳明\r\n    願供擔保為准、免假執行之宣告，經核於法並無不合，爰分\r\
      \n    別酌定相當擔保金額准許之。至於上訴人敗訴部分，其假執\r\n    行之聲請失所附麗，應併予駁回。原審就上開應准許部分，\r\n    為上訴人敗訴之判決，並駁回其假執行之聲請，尚有未洽，\r\
      \n    上訴意旨求予廢棄改判，為有理由，爰由本院予以廢棄改判\r\n    如主文第二項所示，並依聲請為附條件之准、免假執行之宣\r\n    告。至於上訴人之請求不應准許部分，原判決為上訴人敗訴\r\
      \n    之判決，並駁回其假執行之聲請，經核於法並無不合，上訴\r\n    意旨求予廢棄改判，為無理由，應駁回其上訴。至於上訴人\r\n    其餘假執行之聲請，因其敗訴而失所附麗，應併予駁回。\r\
      \n八、本件事證已臻明確，兩造其餘攻擊或防禦方法暨調查證據之\r\n    聲請，經審核後，認與本件判決結果並無影響，毋庸再加予\r\n    論述及調查，併予敘明。\r\
      \n九、據上論結，本件上訴為一部有理由，一部無理由，依民事訴\r\n    訟法第450條、第449條第1項、第79條、第463條、第390條\r\n\
      \    第2項、第392條，判決如主文。\r\n中    華    民    國   102    年    1     月    8     日\r\
