      \ ？河川污染嚴重原因為何？流佈其濃度增加應由環保署告知\r\n    為何值會升高？」、「環境中DEHP污染來源是廠商？依據數\r\n    據為何？不應只是源頭管制？尾端產品、廢棄物也是管理重\r\
      \n    點，應釐清管理重點，才能對症下藥。」、「立法理由不夠\r\n    ，管理後是否有預期效益評估，環保署需慎重考慮。」等語\r\n    。\r\
      \n  (四)DEHP係普遍用於PVC （聚氯乙烯）等塑膠產品中，作為塑化\r\n    劑使用之工業用添加物，衛生署於100 年4 月間檢驗出大量\r\
      \n    市面販售之食品，其添加物起雲劑中遭業者違法摻入禁止食\r\n    用之DEHP。\r\n  (五)原告於100 年6 月3 日公開發表聲明，表示其配偶即訴外人\r\
      \n    余榮昌所投資之公司，均未使用DEHP等語。\r\n  (六)環保署於100 年6 月6 日發表「環保署澄清DEHP列為第一類\r\n   \
      \ 毒化物的作業過程」新聞稿謂：「…防止將DEHP加入食品，\r\n    是靠食品衛生管理法的稽查、檢驗及剝奪其不法利益等嚴懲\r\n    方式予以嚇阻，來達成與管制的目的。此終端產品管理法規\r\
      \n    限制直接與人體接觸的管制目的及方法，與毒性化學物質管\r\n    理法將塑化劑由第四類轉為第一類，做源頭管制其進入環境\r\n    後間接影響人體的管制目的及方法不同，並非直接相關。DE\r\
      \n    HP或其他塑化劑只要列入第四類毒化物，已明確屬於不得加\r\n    入食品中，得以食品衛生管理法管制，加上利用我國已有的\r\n    行政罰法第18條評定過去的不法利益而加重其罰可以嚴懲違\r\
      \n    法者，與其是否自毒性化學物質管理法第四類提升至第一類\r\n    或第二類無關…」等內容。\r\n  (七)被告於100 年6 月7 日在TVBS電視台晚間11時至12時播出之\r\
      \n    「新聞夜總會」節目中公開發言表示：「我覺得這個黃淑英\r\n    ，如果我看到的資料是一擋再擋，毒物本來可以限制不到老\r\n    百姓的身上，她卻一擋再擋…我現在講說拒絕這種很毒的立\r\
      \n    委，那個很不是那個狠，非常毒的立委，我告訴你她違反什\r\n    麼，她至少違反兩個法，一個叫做利益迴避，立法委員行為\r\n    法，我相信你們都，明白寫，她現在不是幫業者，這個業者\r\
