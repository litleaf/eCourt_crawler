      \ 種物質、聚氯乙烯塑膠等3 種物質之加工製造買賣\r\n    ）、{6}皓科公司（登記11項所營事業包含一般化工材料半成\r\n    品及成品之研究開發買賣業務、化學原料及其他化學製品批\r\
      \n    發等）、{7}亞俊公司（登記5 項所營事業包含石油化工原料\r\n    及塑膠原料零售等）之股份，該等事業投資情形業經原告於\r\n  \
      \  擔任立法委員期間填具公職人員財產申報表，而公開登載於\r\n    監察院公報上。\r\n  (三)原告於環保署98年7 月1 日召開之系爭公聽會中發言表示：\r\
      \n    「2006年已討論DEHP之議題，現今有無新事證要將DEHP由第\r\n    四類毒化物調整至第一類毒化物，有那些塑化劑要來管制，\r\n\
      \    為何只針對DEHP？環境荷爾蒙很多，為何只有DEHP？政策改\r\n    變會影響生計或經濟發展，但若危害性相關高即可不考慮經\r\n  \
      \  濟面，政府應有所（工業局及勞委會）共同輔導配套措施為\r\n    何？」、「環保署不該拿精子量減少來直接連結DEHP，這不\r\n    應該。」、「台灣應有本土研究，不該只是跟著國外，國外\r\
