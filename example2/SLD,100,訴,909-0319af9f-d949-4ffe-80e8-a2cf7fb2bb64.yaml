    content: "臺灣士林地方法院民事判決　　　　　　　100年度訴字第909號\r\n原　　　告　黃淑英\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a639a41c1a3f93ceef32\"\
      \ target=\"_blank\">詹順貴</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a640a41c1a3f93cef24b\"\
      \ target=\"_blank\">翁國彥</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a621a41c1a3f93cee175\"\
      \ target=\"_blank\">吳明蒼</a>律師\r\n複代理人　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef210\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63fa41c1a3f93cef20f\"\
      \ target=\"_blank\"><a href=\"http://www.pingluweb.com/#!lawyerDetail?id=50d446152112f2e1f998fb69\"\
      \ target=\"_blank\">陳彥君</a></a></a>律師\r\n被　　　告　姚立明\r\n訴訟代理人　楊芳玲\r\n上列當事人間損害賠償事件，本院於民國101\
      \ 年7 月26日言詞辯\r\n論終結，判決如下：\r\n    主      文\r\n原告之訴及假執行之聲請均駁回。\r\n訴訟費用由原告負擔。\r\
      \n    事實及理由\r\n一、原告主張：\r\n  (一)緣伊為立法委員，本於監督行政機關、審查法令修正等職責\r\n    權限，針對行政院環境保護署（下稱環保署）前於民國98年\r\
      \n    7 月1 日所召開之「列管毒性化學物質及其運作管理事項修\r\n    正草案」第3 次公聽會（下稱系爭公聽會）發言表示：「1.\r\n \
      \   2006年已討論DEHP之議題，現今有無新事證要將DEHP由第四\r\n    類毒化物調整至第一類毒化物，有那些塑化劑要來管制，為\r\n \
      \   何只針對DEHP？環境荷爾蒙很多，為何只有DEHP？政策改變\r\n    會影響生計或經濟發展，但若危害相關性高即可不考慮經濟\r\n   \
      \ 面，政府應有所（工業局及勞委會）共同輔導配套措施為何\r\n    ？2.環保署不該拿精子量減少來直接連結DEHP，這不應該。\r\n    3.台灣應有本土研究，不該只是跟著國外，國外訂定都有嚴\r\
      \n    謹一套制度討論，要有強有力本土論述才能把DEHP由第四類\r\n    毒化物調整至第一類毒化物，河川流佈最新資料？河川污染\r\n   \
      \ 嚴重原因為何？流佈其濃度增加應由環保署告知為何值會升\r\n    高？4.環境中DEHP污染來源是廠商？依據數據為何？不應只\r\n    是源頭管制？尾端產品、廢棄物也是管理重點，應釐清管理\r\
      \n    重點，才能對症下藥。」、「1.中小企業管理不好，地下廠\r\n    商問題不應交給廠商。2.要提出管理後，河川污染減少多少\r\n   \
      \ ，環保署提出分析要證明廠商造成污染，才有依據管理。」\r\n    、「立法理由不夠，管理後是否有預期效益評估，環保署需\r\n    慎重考慮」等語；亦即，伊當時係提出毒性化學物質（下稱\r\
      \n    毒化物）之分類應根據其對於生態環境、人類健康的影響而\r\n    定，認為環保署當時未提出完整資料及充分理由，足以將第\r\n    四類毒化物管制之DEHP改列為第一類毒化物管制，而於公聽\r\
      \n    會中提出質疑，然該公聽會並非毒化物分類之決定機關，仍\r\n    需由環保署考量國際管制現況及國際相關組織毒理特性資料\r\n    更新結果再為評估。嗣環保署依當時IARC（國際癌症研究中\r\
      \n    心）之DEHP致癌性分類從2B類（人類及動物疑似致癌但證據\r\n    不充分）降至第3 類（not Classifiable），而未將DEHP之\r\
      \n    分類管理為改為第一類毒化物，仍以第四類毒化物為管制。\r\n  (二)詎料，被告於100 年6 月7 日在TVBS電視台「新聞夜總會」\r\n\
      \    節目中發言表示：「我覺得這個黃淑英，如果我看到的資料\r\n    是一擋再擋，毒物本來可以限制不到老百姓的身上，她卻一\r\n    擋再擋…我現在講說拒絕這種很毒的立委，那個很不是那個\r\
      \n    狠，非常毒的立委，我告訴你她違反什麼，她至少違反兩個\r\n    法，一個叫做利益迴避，立法委員行為法，我相信你們都，\r\n    明白寫，她現在不是幫業者，這個業者只是嘴巴裡講，她自\r\
      \n    己就是業者之一，立法委員利益法是講什麼，是說你的配偶\r\n    或你自己跟那個行業相關你根本不能參加，她居然不但參加\r\n    ，一而再再而三參加…她是毫不忌諱，親自出席親自發言，\r\
      \n    她就是業者代表。還有一個叫遊說法，就是擺明了這個違法\r\n    的，所以黃淑英按照我現在看到她幾次公聽會的紀錄跟她發\r\n    言跟她現在的態度，她一副就是，其實就是毒物的保護者，\r\
      \n    她還有什麼資格叫環保委員…我現在不曉得她會不會出來澄\r\n    清一下，或者她為什麼當時，可是我覺得根本應該調查她當\r\n    時究竟有沒有拿這一些業者不當政治獻金，或者她的辦公室\r\
      \n    是不是有這些業者的代表坐鎮，這一點對黃淑英她必須要交\r\n    代地。」等語（下稱系爭言論）。被告無視DEHP等塑化劑純\r\n   \
      \ 係工業用途，無論如何管制方式，均不得加入食品或食品添\r\n    加物，竟將風馬牛不相及之事件相亂連結，未經查證即恣意\r\n    辱罵，惡意發表不實言論，誣指伊基於利害關係才阻止DEHP\r\
      \n    列入第一類毒化物之管制，嚴重毀謗伊之名譽。另，伊之配\r\n    偶即訴外人余榮昌固投資有訴外人恒洲實業股份有限公司（\r\n    下稱恒洲公司）、佳普股份有限公司（下稱佳普公司）、凱\r\
      \n    信企業股份有限公司（下稱凱信公司）、臺灣華聚股份有限\r\n    公司（下稱臺灣華聚公司）、孝威塑膠化工股份有限公司（\r\n    下稱孝威公司）、亞俊企業有限公司（下稱亞俊公司）等公\r\
      \n    司，惟其投資經營之公司均無生產、製造或販賣DEHP等塑化\r\n    劑，自與DEHP應以毒性化學物質管理法之何項類別管制一事\r\n \
      \   ，全然無涉，併此敘明。\r\n  (三)被告所為系爭言論係為不實：\r\n  1.按環保署於系爭公聽會舉行前提供與會之人員之「毒性化學\r\n\
      \    物質篩選作業篩選原則對照表」，系爭公聽會原係討論DEHP\r\n    、DNOP、DBP 、BBP 、DIDP、DINP等6 種毒化物，而伊在系\r\
      \n    爭公聽會中發言前，主管毒化物管理之環保署毒管處袁紹英\r\n    處長發言表示：「我們選取報告都是國際間有採用，國際期\r\n    刊若未被採用亦無代表性，去（97）年9\
      \ 月22日召開毒諮會\r\n    ，依法行政是母法授權第3 條，無授權更細規範，環保署篩\r\n    選毒性化學物質作業原則為一參考原則，若需要仍可再修改\r\
      \n    。環保署毒化物列管不僅依篩選毒性化學物質作業原則，也\r\n    配搭由專家學者組成的毒諮會進行討論，當時討論認為DEHP\r\n   \
      \ 有必要加強管理，委員建議DEHP修正為1 、2 類，並非只靠\r\n    公聽會來決定，如有必要可將DEHP增加列入第2 類毒化物。\r\n  \
      \  」等語，可知袁紹英處長僅針對DEHP管理表示修正分類之必\r\n    要，然公聽會本應討論包括6 種毒化物之管理，卻未見袁紹\r\n    英處長對其他毒化物分類管理表示修正意見，故伊始表示：\r\
      \n    「有那些塑化劑要來管制，為何只針對DEHP？環境荷爾蒙很\r\n    多，為何只有DEHP？」等語，目的係在提醒除DEHP外，尚有\r\n\
      \    其他毒化物之管理均應一併檢討。且依袁紹英處長之發言，\r\n    亦可知系爭公聽會並非毒化物管制分類之決策機關。\r\n  2.據毒性化學物質管理法第3\
      \ 條第1 項規定：「本法專用名詞\r\n    定義如下：一毒性化學物質：指人為有意產製或於產製過程\r\n    中無意衍生之化學物質，經中央主管機關認定其毒性符合下\r\
      \n    列分類規定並公告者。其分類如下：(一)第一類毒性化學物質\r\n    ：化學物質在環境中不易分解或因生物蓄積、生物濃縮、生\r\n   \
      \ 物轉化等作用，致污染環境或危害人體健康者。(二)第二類毒\r\n    性化學物質：化學物質有致腫瘤、生育能力受損、畸胎、遺\r\n    傳因子突變或其他慢性疾病等作用者。(三)第三類毒性化學物\r\
      \n    質：化學物質經暴露，將立即危害人體健康或生物生命者。\r\n    (四)第四類毒性化學物質：化學物質有污染環境或危害人體健\r\n   \
      \ 康之虞者。」，以及環保署依毒性化學物質管理法第7 條第\r\n    11 條 所公告「列管毒性化學物質及運作管理事項」之公告\r\n    事項二：「下列物質或物品，不受本法之管制：…(六)…食品\r\
      \n    衛生管理法所稱食品…」，可知，DEHP列入毒化物管理，屬\r\n    於第幾類為分類管理上之不同，惟均不得加入食品內，是毒\r\n   \
      \ 性化學物質管理法上之分類管理方式與毒化物是否被添加入\r\n    食品中，自無關連，亦非毒性化學物質管理法所得規範之範\r\n    圍。\r\n\
      \  3.系爭公聽會會議資料檢附之「鄰苯二甲酸酯類生殖危害相關\r\n    文獻」載有：「結果：線性回歸數據加權得到值得令人注意\r\n    之結果，研究表示男子精子數量有明顯減少，精子數量從19\r\
      \n    40年每一毫升有113*10^6隻，1990年則降為每一毫升66*10^\r\n    6 隻（p &lt; 0.0001），而精液平均量從3.4\
      \ 毫升降至2.75毫\r\n    升（p= 0.027），表示精子產量及密度呈現明顯下降趨勢。\r\n    結論：過去50年中有男性精子數量明確下降趨勢。男性生育\r\
      \n    力與精子品質有一定程度之關係，故將可能造成男性生育能\r\n    力全面減少。該變化於生物學上之意義，是強調伴隨而來增\r\n    加泌尿生殖器異常之發病率，如睪丸癌、隱睪症及尿道下裂\r\
      \n    （下裂尿道畸形）等，這表示有越來越多因數，嚴重影響男\r\n    性生殖腺功能」、「結果：在研究期間精液量沒有變化…結\r\n    論：在過去20年期間中，精液濃度、活動力以及精子正常型\r\
      \n    態之百分比皆呈下降趨勢，且與男人之年齡無相關性」等語\r\n    （。綜觀環保署毒管處所提出之上揭獻資料，僅得說明男性\r\n    精子量有減少之趨勢，卻完全未提出與「鄰苯二甲酸酯類」\r\
      \n    有任何因果關係，是伊始表示：「環保署不該拿精子量減少\r\n    來直接連結DEHP。這不應該」等語，顯係依據環保署毒管處\r\n   \
      \ 所提供資料，表示合理質疑，至為明確。\r\n  4.環保署毒管處針對「鄰苯二甲酸酯類」所提出之「鄰苯二甲\r\n    酸酯類環境流布資料」以環境樣本分析結果比較—鄰苯二甲\r\
      \n    酸醋類物質（底泥樣本）直接記載：「後龍溪等13條河川有\r\n    降低趨勢」，以及「鄰苯二甲酸酯類環境流布資料」之河川\r\n    環境樣本分析結果—鄰苯二甲酸酯類物質（魚體樣本），針\r\
      \n    對各河川之魚體中DEHP含量平均值，分別以第一年、第二年\r\n    、第三年所為分析，各年度魚體中DEHP含量平均值均總高忽\r\n \
      \   低，無法看出DEHP於魚體中累積情形，故伊始表示：「要有\r\n    強有力本土論述才能把DEHP由第四類毒化物調整至第一類毒\r\n   \
      \ 化物，河川流佈最新資料？河川污染嚴重原因為何？流佈其\r\n    濃度增加應由環保署告知為何值會升高？」等語，自係據環\r\n    保署毒管處所提供資料不足證明確有因河川污染等情，需將\r\
      \n    DEHP由第四類調整至第一類毒化物，所提出之合理質疑，如\r\n    環保署毒管處認為有調整必要者，自應補足相關資料，以待\r\n   \
      \ 毒化物公告列管審查會議為審查，始可達成調整目的，倘若\r\n    環保署毒管處未提出相關資料，僅憑空主張應將DEHP由第四\r\n    類調整至第一類毒化物者，豈非虛晃一招，反始DEHP未能給\r\
      \n    予合理之管制，換言之，倘若伊發言目的係為反對DEHP改列\r\n    第一類毒化物，則於根本無需為任何發言，抑或為任何質疑\r\n   \
      \ ，因依現有資料送交毒化物公告列管審查會議，根本不足以\r\n    使DEHP改為第一類毒化物，益見伊並無任何「反對」之意，\r\n    實堪確認。\r\
      \n  5.於100 年6 月7 日被告在「新聞夜總會」節目惡意發表不實\r\n    之系爭言論前，環保署長沈世宏即於100 年6 月1 日中國國\r\
      \n    民黨第18屆常會提出「環保署列管毒性化學物質（DEHP）辦\r\n    理情形」第76次專題報告，明確指出：「本署在98年重新評\r\n\
      \    估，將DEHP由第四類毒性化學物質提升至第一類毒性化學物\r\n    質，召開3 場次公聽會，惟當時IARC（國際癌症研究中心）\r\n \
      \   之DEH P 致癌性分類從2B類（人類及動物疑似致癌但證據不\r\n    充分）降至第3 類（not Classifiable），故未達共識。」\r\
      \n    等語，又環保署於100 年6 月6 日之「環保署澄清DEHP列為\r\n    第一類毒化物的作業過程」新聞稿亦明確指出：「防止將DE\r\n\
      \    HP加入食品，是靠食品衛生管理法的稽查、檢驗及剝奪其不\r\n    法利益等嚴懲方式予以嚇阻，來達成與管制的目的。此終端\r\n    產品管理法規限制直接與人體接觸的管制目的及方法，與毒\r\
      \n    性化學物質管理法將塑化劑由第四類轉為第一類，做源頭管\r\n    制其進入環境後間接影響人體的管制目的及方法不同，並非\r\n    直接相關。DEHP或其他塑化劑只要列入第四類毒化物，已明\r\
      \n    確屬於不得加入食品中，得以食品衛生管理法管制，加上利\r\n    用我國已有的行政罰法第18條評定過去的不法利益而加重其\r\n    罰可以嚴懲違法者，與其是否自毒性化學物質管理法第四類\r\
      \n    提升至第一類或第二類無關」等內容；可知，環保署未將DE\r\n    HP由第四類毒性化學物質改列至第一類，主要原因係當時IA\r\n  \
      \  RC（國際癌症研究中心）之DEHP致癌性分類從2B類（人類及\r\n    動物疑似致癌甚但證據不充分）降至第3 類（not Classifi\r\
      \n    able，不歸屬於致癌物），且毒化物根本不得添加於食品中\r\n    ，並應由食品衛生管理法所管制，然前於88年6 月29日，時\r\n\
      \    任行政院長之蕭萬長先生以食品添加物採全面許可制，將造\r\n    成貿易障礙，應予簡化為由，向立法院提出食品衛生管理法\r\n    第14條的修正案，隔年1\
      \ 月14日立法院三讀通過，2 月9 日\r\n    公布施行，修正內容將原規定所有食品添加物都必須查驗登\r\n    記並發給許可證後，才可以製造、加工、調配、改裝或輸入\r\
      \n    、輸出的規定，放寬為只有經衛生署公告指定的食品添加物\r\n    才必須查驗登記，形成不肖業者得以鑽研此法律漏洞，始為\r\n    DEHP被違法添加入食品之肇因，顯見毒化物之分類修改與DE\r\
      \n    HP是否為不肖業者添加入食品內，要無直接關聯性，則DEHP\r\n    於98年列為第一類毒化物後，即不為不肖業者添加入食品內\r\n \
      \   之推論，當不存在。\r\n  6.伊擔任立法委員期間，對環保、健康醫療、社會福利、財政\r\n    稅制、司法法制等議題之探討與研究，均實事求是，實際瞭\r\
      \n    解探尋以釐清事件本質，而參與各種之公聽會、座談會、研\r\n    討會或論壇不計其數，目的係為更充分瞭解各種議題的脈絡\r\n    ，自為立法委員本於職責所為認真負責之表現，豈可以參與\r\
      \n    公聽會等公共議題討論之活動，推論係為取得特定不法利益\r\n    之目的，抑或代表業者云云。且訴外人余榮昌所合法投資之\r\n    公司均無生產、製造或販賣DEHP等塑化劑，則DEHP以何層級\r\
      \n    之毒化物為管制，自與前揭公司利益無關，伊參與系爭公聽\r\n    會並無任何利害衝突甚明。\r\n  (四)被告所為系爭言論顯係張冠李戴，非經合理查證，無可能為\r\
      \n    善意發表之適當言論：\r\n  1.被告於系爭言論中為前開指述時，未為任何查證，惡意以不\r\n    相關之公聽會發言內容，指述伊為DEHP違法添加入食品事件\r\
      \n    之元凶，自有妨害伊名譽之事實，被告刻意忽略前揭掌理環\r\n    境保護、毒物管理之環保署所為說明，甚且被告係德國畢勒\r\n    佛大學法學博士，自對於法律規範目的、規範方式具有判斷\r\
      \n    能力，竟仍妄言前揭毒性化學物質管理法、列管毒性化學物\r\n    質及運作管理事項與食品衛生安全法管制之不同，曲解法律\r\n    規範之界分，自有侵害伊名譽之事實。\r\
      \n  2.被告明知伊前於6 月4 日已對外說明，訴外人余榮昌投資之\r\n    公司均未使用DEHP等塑化劑，而與DEHP塑化劑管制方式無涉\r\n\
      \    ，被告於6 月7 日為系爭言論時，既已明知其所憑資料不足\r\n    為認定伊配偶所經營事業與DEHP等塑化劑有任何關聯性，竟\r\n  \
      \  未為任何合理查證行為，於大眾傳播媒體散佈有害伊名譽之\r\n    不實言論。而DEHP使用之廣泛性，並非PVC 製造過程均需DE\r\n   \
      \ HP，復且，DEHP用途不包括食品，被告亦當明知DEHP之管制\r\n    與否均不得添加入食品內，核被告所為系爭言論係於「塑化\r\n    劑違法添加食品事件」下，則伊配偶既非塑化劑之生產、製\r\
      \n    造或販賣業者，又非食品業者，DEHP之管制方式自與伊無任\r\n    何利害關係，竟仍不實指稱伊為「業者代表」、「毒物保護\r\n   \
      \ 者」云云，甚且指稱伊有違反「立法委員利益法」、「遊說\r\n    法」云云，自係侵害伊名譽權之行為。\r\n  3.被告所為評論係基於「公聽會」之紀錄等事實，是仍應考量\r\
      \n    公聽會事實情形。原告於系爭公聽會發言目的，在於強調職\r\n    掌毒物管理之環保署所屬環境衛生及毒物管理處，於法令變\r\n    動本有說明理由之義務及責任，倘有加強管理塑化劑之必要\r\
      \n    時，本應通盤考量以免有所遺漏，然環保署未完全說明清楚\r\n    何以強化管理之正當性，同時伊於系爭公聽會中強調危害性\r\n    之高低仍係首應考量之重點，尤有進者，系爭公聽會之結果\r\
      \n    亦不影響DEHP等塑化劑為毒物之本質，可知伊所為言論均有\r\n    根據，且不改變DEHP應列為毒性化學物質並予以管制之本質\r\n \
      \   ，自非「毒物的保護者」，被告欲主張所為言論係屬評論，\r\n    首應證明原告有將DEHP排除予毒性化學物質管制之事實，否\r\n    則被告所為言論自係不實言論，至為明確。\r\
      \n  (五)綜上所述，被告為系爭言論，須為合理查證確定其言論為真\r\n    實後，始得為表達，且被告於電視節目中利用大眾傳播媒體\r\n    所為之公開言論，相較於街頭巷議之口耳相傳，具有廣大之\r\
      \n    傳遞效力，對於伊名譽侵害情形更鉅，自應有較高之查證義\r\n    務。被告於100 年6 月7 日，刻意混淆食品衛生管理法與毒\r\n \
      \   性化學物質管理法之不同，忽略DEHP仍為第四類毒化物，本\r\n    不得添加於食品之事實，竟於「新聞夜總會」節目曲解伊前\r\n    於系爭公聽會所提出之質疑內容，不顧前揭環保署長沈世宏\r\
      \n    於日前已提出之說明，逕自空言論定伊係代受塑化業者發表\r\n    反對意見，導致DEHP未於98年時列入第一類毒化物管制之不\r\n  \
      \  實言論，又提出與DEHP議題無關之伊配偶合法投資情形，企\r\n    圖影射伊係為取得不法利益，始對DEHP管制提出質疑，實已\r\n    造成社會大眾誤認伊收受來自塑化業者不當利益，且係造成\r\
      \n    DE HP 違法被添加於食品之元凶，要已損害伊長期關懷弱勢\r\n    、關注環保等社會議題之專業形象，足使伊在社會上之評價\r\n  \
      \  貶損，可知被告所為系爭言論侵害伊之名譽至鉅。衡酌被告\r\n    為大學教授，一般民眾對其有較高信任度其於大眾傳播媒體\r\n    散佈不實言論，更易使一般民眾誤信其所為之不實言論，侵\r\
      \n    害伊名譽，甚且牽連非屬公眾人物之伊配偶名譽同遭損害，\r\n    伊依法請求被告損害賠償新台幣（下同）200 萬元，並請求\r\n   \
      \ 被告於蘋果日報、自由時報、中國時報及聯合報刊登1 日道\r\n    歉啟事，自為適法。\r\n  (六)爰依侵權行為法律關係提起本訴。並聲明：\r\
      \n  1.被告應給付原告200 萬元，及自起訴狀繕本送達翌日起至清\r\n    償日止，按年息5 ﹪計算之利息。\r\n  2.被告應將如附件所示之道歉聲明，於蘋果日報、自由時報、\r\
      \n    中國時報及聯合報，在頭版以半頁篇幅各刊登1 日。\r\n  3.願供現金或第一商業銀行可轉讓定期存單為擔保，請准宣告\r\n    假執行。\r\
      \n二、被告則以：\r\n  (一)伊所為系爭言論，為善意發表意見及評論：\r\n  1.伊發表系爭言論，係回應「新聞夜總會」節目主持人所言：\r\n\
      \    「…我們今天再繼續追蹤，發現了另外一份資料，這一份資\r\n    料是有關於98年6 月份這個毒物管制的一個第二次公聽會，\r\n    我們先前公布的是第三次的公聽會，看到黃淑英自己親自去\r\
      \n    講了那些話，為業者護航的話，但是第二次的公聽會，我們\r\n    就已經看到了黃淑英的影子。第二次的公聽會，因為也非常\r\n    長，我把裡面黃淑英的部分節錄。黃淑英委員沒有參加，她\r\
      \n    派的是他辦公室的一位黃小姐去的，黃小姐發言會是自己去\r\n    發言嗎？不會，她想必代表黃淑英發言，他的意見是說『我\r\n    們肯定環保署召開這一次的會議，讓業者有更多的機會發言\r\
      \n    ，可能應該多聽一下業者的聲音』。這個會議也是在講DEHP\r\n    ，就是這個東西，她說『對於…塑化劑的規範，美國及加拿\r\n   \
      \ 大現行規範不就與國內之規定標準一樣，那列於第一類的理\r\n    由是什麼呢？』沒有必要列於第一類！這個是在98年6 月份\r\n    。黃淑英委員這個部分，是不是也應該可以給大家再做一點\r\
      \n    說明。」在另一位來賓短暫發言後，銀幕標題改為「塑毒究\r\n    責新發現！黃淑英連擋DEHP兩次？」主持人又說「像DEHP這\r\n \
      \   樣子的毒物要來管制，那妳派一個辦公室的小姐去說，這個\r\n    要多聽一下業者的聲音，這句話我覺得…」，後由伊接續發\r\n    表系爭言論。可知，伊係針對主持人所指，原告於98年6\
      \ 月\r\n    及7 月兩次環保署召開之公聽會上均指派代表人或親自出席\r\n    ，表示反對將DEHP由第四類改列為第一類毒化物之事實，表\r\
      \n    示自己之見解，應屬「發表意見」之範疇。\x16\r\n  2.系爭言論中「我現在講說，拒絕這種很毒的立委，那個很不\r\n    是那個狠，非常毒的立委」，其前一句係「我記得美國牛的\r\
      \n    時候，民進黨的抗議招牌，我記得很清楚叫做拒絕雜碎，那\r\n    個因為美國牛是那個內臟，拒絕雜碎，一語雙關批判政府」\r\n    可證伊係循民進黨批判政府進口美國牛肉所採「拒絕雜碎」\r\
      \n    之雙關語，針對原告兩度反對將DEHP由第四類毒性化學物質\r\n    改列為第一類之事實，以「拒絕很毒」一詞批判原告，是系\r\n   \
      \ 爭言論係在發表伊之個人意見。又系爭言論中「我告訴你她\r\n    違反什麼，她至少違反兩個法，一個叫做利益迴避，立法委\r\n    員行為法…還有一個叫遊說法」係針對被告上揭於公聽會中\r\
      \n    發表反對意見之行為即亦為原告所不爭之事實，發表之評論\r\n    。\r\n  3.系爭言論中「她現在不是在幫業者，這個業者只是嘴巴裡講\r\
      \n    ，她自己就是業者之一。立法委員利益（迴避）法是講什麼\r\n    ？是說妳的配偶或妳自己跟那個行業相關，妳根本不能參加\r\n    。她居然不但參加，一而再再而三參加」、「她是毫不忌諱\r\
      \n    ，親自出席親自發言，她就是業者代表」，旨在說明伊認為\r\n    原告上揭行為違反利益迴避規定之理由，伊此評論係根據原\r\n    告配偶確實投資恒洲公司、佳普公司、凱信公司、臺灣華聚\r\
      \n    公司、孝威公司、皓科公司之事實。而台北榮民總醫院臨床\r\n    毒藥物諮詢中心於100 年5 月23日塑化劑風暴發生後提出「\r\n \
      \   塑化劑DEHP參考資料」，指DEHP係一種鄰苯二甲酸酯類化合\r\n    物，為塑膠製品添加物，可增加塑膠產品之柔軟度及可塑性\r\n   \
      \ ，尤其普遍添加於聚氯乙烯即PVC 產品中，PVC 塑膠係工業\r\n    、建築、醫療、消費產品上用途廣泛之質材，含DEHP之PVC\r\n  \
      \  塑膠常用於各種消費產品中，DEHP塑化劑也廣泛使用於含有\r\n    PVC 塑膠之醫療器材中，如血袋和血液透析袋設備，塑化劑\r\n    除用於塑膠產品外，亦用於其他工業，如添加於化妝品、衛\r\
      \n    生用品、油墨、殺蟲劑等產品中，據伊查證之資料顯示，原\r\n    告配偶投資之恒洲公司之營業項目含化妝品衛生醫療器材及\r\n    其零件、塑膠原料、合成塑膠、塑膠膜（袋）、清潔用品、\r\
      \n    環境用藥、基本化學材料等之批發，佳普公司之營業項目包\r\n    含建築材料、化工原料之買賣，凱信公司之營業項目包含建\r\n    材、化學原料之批發零售，皓科公司之營業項目包含一般化\r\
      \n    工材料半成品及成品之研究開發買賣業務，亞俊公司之營業\r\n    項目包含石油化工及塑膠原料之零售，孝威公司之營業項目\r\n    包含加工製造買賣進口及經營投資PVC\
      \ 在內之多種塑膠。依\r\n    毒性化學物質管理法，一旦DEHP由第四類改列為第一至三類\r\n    毒化物時，其運作即由申報制改為許可制，不但須受該法第\r\
      \n    13條、第14條、第15條第1 項、第16至21條等管理規定之限\r\n    制，且主管機關得依職權禁止其製造、輸入、輸出、販賣、\r\n\
      \    運送、使用、儲存或廢棄等運作，是DEHP改列等級，原告配\r\n    偶投資之公司勢必受到衝擊，影響不可謂不鉅。於系爭公聽\r\n    會中，對於環保署擬將DEHP改列為第一類毒物，僅有原告、\r\
      \n    台灣區塑膠料工業同業公會代表及聯成化學科學股份有限公\r\n    司代表反對之，則原告配偶投資多家與塑膠原料、塑膠產品\r\n    相關之公司，並擔任董事或監察人之職務，原告於公聽會中\r\
      \n    之反對立場復與塑膠原料工業同業公會代表一致，可知伊乃\r\n    據此事實表示個人意見，認為原告形同業者，違反立法委員\r\n    行為法之利益迴避規定。\r\
      \n  4.系爭言論中「還有一個叫遊說法，就是擺明了這個違法的」\r\n    、「所以黃淑英按照我現在看到她幾次公聽會的紀錄，跟她\r\n    的發言，跟她現在的態度，她一副就是，其實就是毒物的保\r\
      \n    護者，她還有什麼資格叫做環保委員？」，前句係依據遊說\r\n    法第12條第1 項「各級民意代表不得為其本人或關係人經營\r\n   \
      \ 或投資股份總額達百分之十以上之事業進行遊說，亦不得委\r\n    託其他遊說者為之」之規定，按同法同條第2 項規定，配偶\r\n    屬關係人之範疇，後句則起首已經說明係根據上揭公聽會記\r\
      \n    錄並原告一向以關注環保自詡之事實，針對原告在上揭公聽\r\n    會中與其他環保團體代表意見完全相反，卻與業者代表反對\r\n    態度一致之行為，作出之個人評論。再系爭言論中「可是我\r\
      \n    覺得根本應該調查她當時她究竟有沒有拿這一些業者不當政\r\n    治獻金，或者她的辦公室是不是有這些業者的代表坐鎮」，\r\n    既曰「我覺得…應該調查…」，明顯係針對立法委員必須受\r\
      \n    選民監督之可受公評之事，發表被告個人意見，純屬評論。\r\n  (二)系爭言論談及內容為與公眾利益有密切關係之可受公評事務\r\n    ：\r\
      \n  1.100 年4 月之塑化劑風暴不但造成消費者恐慌，亦傷及臺灣\r\n    商品品牌國際形象，為避免他國人民受臺灣商品中所含塑化\r\n  \
      \  劑之影響，衛生主管機關甚至必須針對臺灣商品受DEHP污染\r\n    之狀況向國際衛生組織緊急通報，網路資訊披露國內早有學\r\n    者研究發現國內孕婦尿液中塑化劑相關代謝物的含量為先進\r\
      \n    國家孕婦的8 至20倍，國人每天由食物中攝取的塑化劑總量\r\n    高達每公斤體重33.4微克，為德國人之3 倍，遠超過美國食\r\n\
      \    品及藥物管理局（FDA ）每人每天DEHP最大攝取值每公斤體\r\n    重20微克。DEHP為環境荷爾蒙之一種，對生物體之健康影響\r\n\
      \    可能係一種緩慢之長期效應，根據較值注意之流行病學研究\r\n    顯示：職業暴露DEHP之男性工人精子數減少、精子DNA 損害\r\n  \
      \  ；孕婦尿液中DEHP代謝物濃度越高，與男嬰肛門至生殖器的\r\n    距離短有相關性；臍帶血DEHP濃度與低體重相關；性早熟及\r\n    乳房提早發育女童尿液中DEHP化合物代謝物濃度較高；子宮\r\
      \n    內膜異位婦女之血液DEHP化合物濃度較高。DEHP應否由第四\r\n    類改列為第一類毒化物，與環境污染、人體健康、塑膠原料\r\n \
      \   及塑膠相關產業之發展息息相關，是與公眾利益有密切關係\r\n    之「可受公評之事」。環保署原擬將DEHP由第四類改列為第\r\n    一類毒化物，原告於上揭公聽會發言表示反對意見，以及環\r\
      \n    保署於系爭公聽會後即未將DEHP改列第一類毒化物等情，均\r\n    為事實，而原告身為立法委員，對於事務議題所為價值判斷\r\n   \
      \ 均應以人民之價值偏好為本，其對DEHP是否應改列為第一類\r\n    毒化物之發言，以及其發言是否影響環保署政策之形成，當\r\n    是可受人民公評之事，伊與原告既非故舊且無恩怨，據以評\r\
      \n    論之資料亦非憑空捏造，發表意見之基礎更為原告不爭之事\r\n    實，故伊以學者身分受邀參加電視台政治評論節目，針對電\r\n    視台預擬與公共利益相關之特定政治議題，發表其專業上之\r\
      \n    評論，自非以損害原告名譽為目的。\r\n  2.原告稱其配偶所投資之公司均無生產、製造或販賣DEHP等塑\r\n    化劑，惟避而不談其加工製造塑膠相關產品是否使用DEHP為\r\
      \n    增加產品柔軟度及可塑性之添加劑。故DEHP改列為第一類毒\r\n    化物，是否對其公司之經營造成衝擊，亦即DEHP之改列是否\r\n \
      \   與原告配偶所投資之公司有直接利害關係，並非不容質疑。\r\n    原告擔任兩屆立法委員職務，長期為立法院衛生環境及社會\r\n    福利委員會委員，且明知DEHP為環境荷爾蒙一種，顯然清楚\r\
      \n    DEHP對人體及環境境造成之影響，卻以：「為何只有DEHP（\r\n    改列第一類毒性化學物質）？」完全不對稱之理由，反對DE\r\n\
      \    HP之改列，其舉是否與自詡環保委員名不符實，非不能受人\r\n    民檢驗，當塑化劑風暴日形擴大，輿論開始質疑環保署就毒\r\n    性化學物質管理不彰時，原告尚隨同輿論譴責環保署「反應\r\
      \n    慢半拍」，迨媒體揭露系爭公聽會記錄後，原告始以所謂公\r\n    聽會非毒性化學物質分類之決定機關推諉塞責，原告既以監\r\n    督行政機關、審查法令修正等為其身為立法委員之職權，且\r\
      \n    不爭執其於系爭公聽會提出質疑，環保署於系爭公聽會後確\r\n    放棄將DEHP改列之原訂決策，則環保署決策之改變是否受原\r\n   \
      \ 告質疑之影響，即非人民所不得評論之事項。\r\n  3.DEHP為毒性化學物質，無論其列為何類毒化物均不得使用為\r\n    食品添加劑，惟由原告於系爭公聽會中之發言「不應只是源\r\
      \n    頭管制，尾端產品、廢棄物也是管理重點」，足證原告亦清\r\n    楚知悉將DEHP改列為第一類毒化物為源頭管制，將DEHP添加\r\n \
      \   在何種產品中屬於尾端產品之管理，源頭管制得當，固不能\r\n    完全取代尾端產品之管理，但若源頭管制不當，勢必增加尾\r\n    端產品管理之困難。報載，因販售添加塑化劑之起雲劑而引\r\
      \n    發塑化劑風暴之昱伸香料公司負責人賴俊傑曾向辦案人員表\r\n    示，五年前使用之塑化劑係DOP ，95年DOP 被公告列為第一\r\n\
      \    類毒化物後，才改用才改用DEHP，故DEHP未被改列為第一類\r\n    毒化物，使其取得成本較低，與塑化劑風暴產生之關連，亦\r\n  \
      \  非不容置疑。\r\n  (三)綜上所述，伊非出於損害原告名譽之動機，根據原告所不爭\r\n    之事實，受邀針對電視台預擬與公共利益相關之特定政治議\r\
      \n    題，依個人主觀專業意見善意發表評論，係受憲法保障之基\r\n    本人權，在民主多元社會，各種價值判斷皆應容許，縱伊所\r\n    使用之言語令原告聞之不悅，伊言論自由亦應受保障而阻卻\r\
      \n    不法。發表意見屬主觀價值判斷之範疇，且在民主多元社會\r\n    不應有何者正確或何者錯誤而運用公權力加以鼓勵或禁制之\r\n    現象，應經由言論之自由市場機制，使真理愈辯愈明而達去\r\
      \n    蕪存菁之效果。況原告身為立法委員屬公眾人物，較諸一般\r\n    人民更容易接近大眾傳播媒體，自可利用媒體為其所作所為\r\n    進行辯護，是以其就公共事務之辯論，實處於較為有利之地\r\
      \n    位，則人民對其所為有關公共事務之批評，自應嚴格認定其\r\n    是否確非出於善意。原告對伊據以評論之事實既不爭執，卻\r\n    以巨額賠償追訴伊，其欲以寒蟬之效嚇阻伊提供相關價值判\r\
      \n    斷予一般人民以供公論之企圖甚明。是以，原告主張顯無理\r\n    由。\r\n  (四)並聲明：原告之訴駁回。\r\n三、經查：\r\n\
      \  (一)原告為第7 屆立法委員，任期自97年2 月1 日起至101 年1\r\n    月31日止。被告具德國法學博士學位，於大學擔任行政管理\r\n\
      \    學系副教授。\r\n  (二)原告之配偶即訴外人余榮昌名下具有：{1}恒洲公司（登記18\r\n    項所營事業包含塑膠原料批發、合成樹脂及橡膠批發、工業\r\
      \n    助劑批發、塑膠膜袋批發、石油化工原料批發等）、{2}佳普\r\n    公司（登記8 項所營事業包含化工原料買賣等）、{3}凱信公\r\n\
