      \n    ，親自出席親自發言，她就是業者代表。還有一個叫遊說法\r\n    ，就是擺明了這個違法的，所以黃淑英按照我現在看到她幾\r\n    次公聽會的紀錄跟她發言跟她現在的態度，她一副就是，其\r\
      \n    實就是毒物的保護者，她還有什麼資格叫環保委員…我現在\r\n    不曉得她會不會出來澄清一下，或者她為什麼當時，可是我\r\n    覺得根本應該調查她當時究竟有沒有拿一些業者不當政治獻\r\
      \n    金，或者她的辦公室是不是有這些業者的代表坐鎮，這一點\r\n    對黃淑英她必須要交代地。」等語（即系爭言論）。\r\n    以上各項，業據原告提出會議記錄、節目錄影光碟暨譯文節\r\
      \n    本、公職人員財產申報表、新聞資料各1 份，被告提出公司\r\n    登記資料查詢明細6 份等件附卷為憑，均堪認定。\r\n四、得心證之理由：\r\
      \n    原告主張被告所為系爭言論與事實不符，造成社會大眾誤認\r\n    其收受來自塑化業者不當利益，且係100 年4 月間食品起雲\r\n  \
      \  劑遭違法摻入DEHP事件之元凶，已使其名譽受損等語；被告\r\n    則以前詞置辯。是本件應審酌之爭點為：(一)被告所為系爭言\r\n    論是否係不實之事實陳述？(二)被告所為系爭言論是否為善意\r\
      \n    發表之適當評論？茲析述於下：\r\n  (一)被告所為系爭言論係對於可受公評之事項所為意見表達性質\r\n    之評論，無真實與否可言：\r\
      \n    按因故意或過失，不法侵害他人之權利者，負損害賠償責任\r\n    ；故意以背於善良風俗之方法，加損害於他人者亦同。不法\r\n    侵害他人之身體、健康、名譽、自由、信用、隱私、貞操，\r\
      \n    或不法侵害其他人格法益而情節重大者，被害人雖非財產上\r\n    之損害，亦得請求賠償相當之金額；其名譽被侵害者，並得\r\n    請求回復名譽之適當處分。民法第184\
      \ 條第1 項、第195 條\r\n    第1 項分別定有明文。次按言論可分為事實陳述及意見表達\r\n    ，前者有真實與否之問題，具可證明性，行為人應先為合理\r\
      \n    查證，且應以善良管理人之注意義務為具體標準，並依事件\r\n    之特性分別加以考量，因行為人之職業、危害之嚴重性、被\r\n    害法益之輕重、防範避免危害之代價、與公共利益之關係、\r\
      \n    資料來源之可信度、查證之難易等，而有所不同；後者乃行\r\n    為人表示自己之見解或立場，屬主觀價值判斷之範疇，無真\r\n    實與否可言，行為人對於可受公評之事，如未使用偏激不堪\r\
      \n    之言詞而為意見表達，可認係善意發表適當言論者，不具違\r\n    法性，非屬侵害他人之名譽權，即不負侵權行為之損害賠償\r\n    責任；然行為人倘對於未能確定之事實，使用偏激不堪之言\r\
      \n    詞而為意見表達，足以貶損他人在社會上之評價，仍屬侵害\r\n    他人之名譽權，應負侵權行為之損害賠償責任，而不再屬言\r\n    論自由之保障範疇（最高法院99年度台上字第792\
      \ 號、99年\r\n    台上字第175 號、97年台上字第1731號判決意旨參照）。又\r\n    事實陳述之言論，乃發表客觀上任何人均有可能得以探知之\r\
      \n    事件；意見之表達則為主觀上言說者傳達自己心中之理念、\r\n    見解。判斷言論陳述內容，究係意見表達抑或事實陳述，當\r\n    斟酌表述者表述全文及其所著重意旨為何，予以綜合判斷；\r\
      \n    而不應擷取其中部分段落或文字，予以單獨解釋，亦不得僅\r\n    以表述者曾論及某事實即遽指為事實陳述。經查：\r\n  1.原告主張系爭公聽會並非毒化物管制分類之決策機關，其在\r\
      \n    系爭公聽會中所為發言僅係對環保署所提出資料之完整性及\r\n    合理性提出質疑，並無任何「反對」DEHP改列第一類毒化物\r\n   \
      \ 管制之意，被告竟於100 年6 月7 日在TVBS電視台「新聞夜\r\n    總會」節目中討論100 年4 月間發現之DEHP遭違法摻入食品\r\n\
      \    起雲劑事件時，發表系爭言論表示：「…我現在講說拒絕這\r\n    種很毒的立委，那個很不是那個狠，非常毒的立委…黃淑英\r\n    按照我現在看到她幾次公聽會的紀錄跟她發言跟她現在的態\r\
      \n    度，她一副就是，其實就是毒物的保護者，她還有什麼資格\r\n    叫環保委員…」，與事實不符云云。查，原告於系爭公聽會\r\n    中發言「有那些塑化劑要來管制，為何只針對DEHP？環境荷\r\
      \n    爾蒙很多，為何只有DEHP？」部分，固係在詢問是否尚有其\r\n    他毒化物須一併檢討，非謂無須檢討DEHP之分類管制，而所\r\n \
      \   言「環保署不該拿精子量減少來直接連結DEHP。這不應該。\r\n    」、「要有強有力本土論述才能把DEHP由第四類毒化物調整\r\n   \
      \ 至第一類毒化物，河川流佈最新資料？河川污染嚴重因為何\r\n    ？流佈其濃度增加應由環保署告知為何值會升高？」等語，\r\n    則僅在表示環保署提出之報告資料不夠完盡，無法充分支持\r\
      \n    DEHP改列為第一類毒化物之理由，且系爭公聽會非毒化物分\r\n    類管制標準之決定機關，環保署並無聽從原告意見將DEHP列\r\n \
      \   為第幾類毒化物之職責。然而，原告於系爭公聽會中針對與\r\n    環境污染或公眾健康攸關之毒化物分類議題所為之發言，係\r\n    本於行使立法委員監督政府之職權所為之公開言論，屬於涉\r\
      \n    及公眾利益之問題，自屬可受公評之範疇甚明。而原告於系\r\n    爭公聽會中確就環保署檢附之報告或論據不夠詳盡、合理，\r\n    多所質疑，對於驟然將DEHP由第四類改列第一類毒化物，未\r\
      \n    表贊同；且環保署於系爭公聽會後，並未依原提案將DEHP由\r\n    第四類改列為第一類毒化物等情，已如上述。基此綜合以觀\r\n   \
      \ ，被告於系爭評論中指述原告對於DEHP由第四類改列第一類\r\n    毒化物「一擋再擋」、「其實就是毒物的保護者，她還有什\r\n    麼資格叫環保委員」，顯然係被告解讀原告之言行及環保署\r\
      \n    之決策結果，主觀上認為原告不應質疑環保署將DEHP由第四\r\n    類改列第一類毒之提案，進而評論推認原告所為質疑，乃妨\r\n   \
      \ 礙DE HP 提升為第一類毒化物之原因，核此言論之性質乃在\r\n    於傳達被告之見解，顯然應屬於被告個人意見之陳述，自無\r\n    真實與否之問題。\r\
      \n  2.再者，原告主張DEHP無論列入第幾類毒化物，均不得摻入食\r\n    品中，其於系爭公聽會中發言質疑環保署將DEHP由第四類改\r\n \
      \   列第一類毒化物之合理性，與100 年4 月間發現之DEHP遭摻\r\n    入食品起雲劑事件並無相關，被告竟於系爭言論中表示：「\r\n  \
      \  …我覺得這個黃淑英，如果我看到的資料是一擋再擋，毒物\r\n    本來可以限制不到老百姓的身上，她卻一擋再擋…」，未經\r\n    查證即發表系爭言論，將風馬牛不相及之事件相亂連結，乃\r\
      \n    惡意發表不實言論云云。惟，毒性化學物質管理法第7 條第\r\n    2 項規定：「第一類、第二類及第三類毒性化學物質，中央\r\n   \
      \ 主管機關得公告限制或禁止其有關之運作。」第13條第1 至\r\n    3 項規定：「製造、輸入、販賣第一類至第三類毒性化學物\r\n    質者，應向主管機關申請核發許可證，並依許可證內容運作\r\
      \n    。使用、貯存第一類至第三類毒性化學物質者，應向直轄市\r\n    、縣（市）主管機關申請登記，並依登記文件內容運作。廢\r\n    棄、輸出第一類至第三類毒性化學物質者，應逐批向直轄市\r\
      \n    、縣（市）主管機關申請登記，始得運作。」第7 條第4 項\r\n    規定：「第四類毒性化學物質之運作，除應申報該毒性化學\r\n   \
      \ 物質之管理相關資料及適用第8 條、第11條、第12條、第15\r\n    條第2 項、第24條至第38條、第41條及第42條規定外，不受\r\n\
      \    本法其他規定之限制。」依上述規定分析可知，為防制毒化\r\n    物污染環境或危害人體健康，第一至三類毒化物之製造、輸\r\n    入、販賣均較第四類毒化物受有更為嚴格之管制。另食品衛\r\
      \n    生管理法第11條第1 項規定：「食品或食品添加物有下列情\r\n    形之一者，不得製造、加工、調配、包裝、運送、貯存、販\r\n   \
      \ 賣、輸入、輸出，作為贈品或公開陳列：…三有毒或含有害\r\n    人體健康之物質或異物。…」亦即，為管理食品衛生安全及\r\n    品質、維護國民健康，食品或食品添加物禁止摻入如毒化物\r\
      \n    等有害人體之物質。據此觀之，於法律邏輯上，關於食品及\r\n    食品添加物之管理應受食品衛生管理法第11條規範之拘束，\r\n    與毒性化學物質管理法固無直接關連性；然而，於實務運作\r\
      \n    上，礙於毒性化學物質管理法之規範，毒化物列為第幾類管\r\n    制，對於廠商製造、輸入、販賣該毒化物之難易程度及成本\r\n    高低難謂無實質上之影響。按諸常情，毒化物製造、輸入、\r\
      \n    販賣之限制越為寬鬆，毒化物遭非法使用於包含食品在內之\r\n    各項用途之風險，自越為增高。是以，被告辯稱其係出於\r\n    DEHP源頭管制不當，勢必增加尾端產品管理之困難之觀點，\r\
      \n    而於系爭言論中表示「毒物本來可以限制不到老百姓的身上\r\n    」之推論，縱認不無混淆毒性化學物質管理法及食品衛生法\r\n    規範目的之虞，然仍不失為就DEHP遭違法摻入食品起雲劑事\r\
      \n    件發生之因果導向，所為之主觀意見之表達及評論，難謂係\r\n    屬不實之陳述。\r\n  3.又，原告主張訴外人余榮昌所合法投資之公司均無生產、製\r\
      \n    造或販賣DEHP等塑化劑，DEHP以何層級之毒化物為管制與前\r\n    揭公司利益無關，其參與系爭公聽會並無任何利害衝突，被\r\n \
      \   告竟於系爭言論中表示：「…我告訴你他違反什麼，他至少\r\n    違反兩個法，一個叫做利益迴避，立法委員行為法，我相信\r\n    你們都，明白寫，他現在不是幫業者，這個業者只是嘴巴裡\r\
      \n    講，他自己就是業者之一，立法委員利益法是講什麼，是說\r\n    你的配偶或你自己跟那個行業相關，你根本不能參加，他居\r\n    然不但參加，一而再再而三參加…他是毫不忌諱，親自出席\r\
      \n    親自發言，他就是業者代表。還有一個叫遊說法，就是擺明\r\n    了這個違法的…我現在不曉得她會不會出來澄清一下，或者\r\n    她為什麼當時，可是我覺得根本應該調查她當時究竟有沒有\r\
      \n    拿一些業者不當政治獻金，或者她的辦公室是不是有這些業\r\n    者的代表坐鎮，這一點對黃淑英她必須要交代地。」誣指其\r\n    係基於利害關係才阻止DEHP列入第一類毒化物之管制，顯非\r\
      \n    事實云云。然而，訴外人余榮昌所投資之恒洲公司、佳普公\r\n    司、凱信公司、孝威公司、皓科公司之登記所營事業，係塑\r\n    膠原料及化工原料等之買賣、加工製造或研究開發等項，殊\r\
      \n    不論該等公司實際上究竟有無製造、使用或販賣DEHP，DEHP\r\n    既常用於塑膠原料中作為塑化劑之成分，即不能排除成為該\r\n \
      \   等公司營業項目所製造、使用或販賣之原料之可能性，則DE\r\n    HP列為第四類或第一類毒化物管制，自亦可能攸關該等公司\r\n    營業成本之高低。而原告係立法委員，其配偶投資公司所經\r\
      \n    營之事業，應屬可受公評之範疇，基於上揭事實，被告於系\r\n    爭言論中所稱「他就是業者代表」、「我覺得根本應該調查\r\n    她當時究竟有沒有拿一些業者不當政治獻金，或者她的辦公\r\
      \n    室是不是有這些業者的代表坐鎮」，僅係對於身為塑化原料\r\n    業者配偶之原告未迴避DEHP分類列管議題之討論，在系爭公\r\n   \
      \ 聽會上表示環保署檢附之報告或論據不夠詳盡、合理乙事，\r\n    提出質疑，認原告所為發言是否傾向有利於塑化原料業者之\r\n    立場，核屬對於可受公評之事項所陳述個人之主觀意見，亦\r\
      \n    無涉真實與否之問題。\r\n  (二)被告所為系爭言論係善意發表之適當評論，不具違法性：\r\n    按言論之發表與陳述事實不同，意見為主觀之價值判斷，無\r\
      \n    所謂真實與否，在民主多元社會，各種價值判斷均應容許，\r\n    而受言論自由之保障，僅能藉由言論之自由市場機制，使真\r\n    理愈辯愈明而達到去蕪存菁之效果，因此對於可受公評之事\r\
      \n    ，縱加以不留餘地或尖酸刻薄之評論，亦受法之保障，蓋維\r\n    護言論自由即所以促進政治民主與社會之健全發展，與個人\r\n    名譽可能遭受之損失兩相權衡，應具有較高之價值（最高法\r\
      \n    院97年度台上字第954 號裁定意旨參照）。經查：\r\n    原告主張被告未為任何查證，刻意忽略其於100 年6 月3 日\r\n  \
      \  對外澄清及環保署於100 年6 月6 日發表新聞稿說明，惡意\r\n    於100 年6 月7 日發表系爭言論，張冠李戴指述其為DEHP違\r\n\
      \    法摻入食品起雲劑事件之元凶，無可能為善意發表之適當言\r\n    論云云。惟，100 年4 月間發現之DEHP違法遭摻入食品起雲\r\n \
      \   劑事件，影響範圍廣大而深遠，危害公眾食品安全甚鉅，乃\r\n    眾所週知之之事實。自該事件爆發迄今，對於公眾健康造成\r\n    之損害尚難期獲得消解，而被告為具有德國法學博士學位之\r\
      \n    大學行政管理學系副教授，受TVBS電視台「新聞夜總會」節\r\n    目所邀，參與討論DEHP違法遭摻入食品起雲劑事件之相關議\r\n \
      \   題，其所發表之系爭言論，本屬基於學者專業背景就公眾議\r\n    題所發表之個人意見，乃善意發表之適當評論，在民主多元\r\n    社會中，當應受言論自由所保障。況且，被告所為系爭言論\r\
      \n    本身，立論是否合理有據？立場是否中立或偏頗？等，亦均\r\n    屬可受公評之事。如此始能藉由公開相互辯駁之過程，使公\r\n    眾議題之真相逐理清晰。是以，縱被告所為系爭言論中容有\r\
      \n    「拒絕這種很毒的立委」、「她一副就是，其實就是毒物的\r\n    保護者」等對原告為刻薄、負面之評論，然在DEHP違法遭摻\r\n   \
      \ 入食品起雲劑事件此一重大公眾議題須藉言論自由機制以辨\r\n    明真相之考量下，個人名譽權之保護即須有相當程度之退讓\r\n    ，否則民主多元社會之價值將難以獲得實踐。是以被告針對\r\
      \n    此一公眾議題所發表之系爭言論應受言論自由之保障，而不\r\n    具有違法性，至為顯然。至於被告在100 年6 月3 日原告公\r\n \
      \   開發表聲明，表示其配偶所投資之公司均未使用DEHP，以及\r\n    100 年6 月6 日環保署發表「環保署澄清DEHP列為第一類毒\r\n\
      \    化物的作業過程」新聞稿之後，仍於100 年6 月7 日發表系\r\n    爭言論，對原告多所批評，然系爭言論係就公眾議題所善意\r\n  \
      \  發表之適當評論，已詳述於前，縱被告事後發表之主觀意見\r\n    與原告聲明內容或環保署新聞稿內容有所不同，仍屬表達立\r\n    場、觀點不同之評論，猶不足認定被告確有侵害原告名譽之\r\
      \n    惡意，附此敘明。\r\n  (三)綜上所述，被告所為系爭言論係對於可受公評之事項為意見\r\n    表達，本無真實與否可言，且系爭言論為善意發表之適當評\r\
      \n    論，不具違法性，是被告所為自不構成侵害原告名譽權之侵\r\n    權行為。準此，原告請求被告賠償其名譽受損之非財產上損\r\n    害及登報道歉，於法均屬無據。\r\
      \n五、從而，原告依侵權行為法律關係，請求被告給付原告200 萬\r\n    元，及自起訴狀繕本送達翌日起至清償日止，按年息5 ﹪計\r\n    算之利息；以及將如附件所示之道歉聲明，於蘋果日報、自\r\
      \n    由時報、中國時報及聯合報，在頭版以半頁篇幅各刊登1 日\r\n    ，為無理由，應予駁回。原告之訴既經駁回，其假執行之聲\r\n    請亦失所附麗，應併予駁回。\r\
