    content: "臺灣高雄地方法院民事判決　　八十九年度重訴字第六二號\r\n　　原　　　告　丙○○\r\n　　原　　　告　甲○○\r\n　　右二人共同\r\
      \n　　訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea37\"\
      \ target=\"_blank\">宋明政</a>律師\r\n　　被　　　告　秀得美國際股份有限公司\r\n　　　　　　　　　　　　　　設台北市○○○路○段三三號十一樓\r\
      \n　　法定代理人　乙○○　　　住.\r\n　　訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a630a41c1a3f93ceeac1\"\
      \ target=\"_blank\">俞大衛</a>律師\r\n右當事人間侵權行為損害賠償事件，本院判決如左：\r\n    主    文\r\n原告之訴及假執行之聲請均駁回。\r\
      \n訴訟費用由原告負擔。\r\n    事    實\r\n甲、原告方面：\r\n  一、聲明：(一)被告應給付原告丙○○新台幣（下同）三百萬元，及自起訴狀繕本送\r\
      \n      達之翌日起至清償日止，按年息百分之五計算之利息。(二)被告應給付原告甲○\r\n      ○三百萬元，及自起訴狀繕本送達之翌日起至清償日止，按年息百分之五計算\r\
      \n      之利息。(三)訴訟費用由被告負擔。(四)原告願供擔保，請准宣告假執行。\r\n  二、陳述：\r\n    (一)原告甲○○前於八十五年九月至八十六年四月懷胎期間內，因繼續食用被告公\r\
      \n      司所生產製造之「多得活麗胎盤素」與「多得靚膠原蛋白」、「肝膽保健茶」\r\n      等三種產品，嗣原告等所生之子湯孟儒，於八十六年四月二十八日上午六時三\r\
      \n      十分出生後，甫經八小時二十分鐘，隨即於同日下午三時五十分，因急性心肺\r\n      衰竭、新生兒呼吸窘迫症、先天性心臟病及敗血症，而宣告死亡。\r\
      \n    (二)經查，被告公司前開胎盤素及膠原蛋白兩種產品，均含有濃縮乾燥之胎盤粉末\r\n      、子宮粉末及卵巢粉末等成份，而前開成份均富含荷爾蒙激素。依公認之醫藥\r\
      \n      定則，由於孕婦食用之藥劑成份，均會通過胎盤到達胎兒體內，且胎兒肝臟、\r\n      腎臟之發育都尚未成熟，未具有足夠之解毒、代謝及排泄之機能，因此孕婦服\r\
      \n      用藥物極可能對胎兒之發育，導致較大的毒性與不可復原之變化。而前開荷爾\r\n      蒙激素，便是孕婦在整個懷孕期間絕對禁止服用之藥劑成份。詎被告公司就前\r\
      \n      開產品具有危害孕婦生命、身體及健康之可能，非但怠於在其產品包裝明顯處\r\n      為警告標示及告知緊急處理危險之方法（消費者保護法第七條第二項參照），\r\
      \n      猶在其嗣後回覆原告之律師函文中強調：「本公司所銷售之產品，係屬一般食\r\n      品，食用後並無後遺症，一般人及『孕婦』均可食用」等語，其罔顧產品安全\r\
      \n      責任及告知義務之心態，可見一斑。\r\n    (三)按因故意或過失，不法侵害他人之權利者，應負擔損害賠償責任，違反保護他\r\n  \
      \    人之法律者，推定其有過失；又不法侵害他人致死者，被害人之父母雖非財產\r\n      上之損害，亦得請求賠償相當之金額，民法第一百八十四條、第一百九十四條\r\
      \n      分別定有明文。依消費者保護法第七條之規定，製造商品之企業經營者應確保\r\n      其提供之商品，無安全或衛生上之危險（第一項），商品具有危害消費者生命\r\
      \n      、身體及健康之可能者，應於明顯處為警告標示及緊急處理危險之方法（第二\r\n      項），換言之，被告公司就其產品孕婦不宜食用，負有「危險可能之告知義務\r\
      \n      」，而依行政院衛生署頒佈之健康食品安全性評估方法，產品之原料非屬傳統\r\n      食用者，應檢具(1)基因毒性試驗(2)九十天餵食毒性試驗(3)致畸試驗，方符合安\r\
      \n      全性之要求。詎被告公司故意隱瞞消費者上開事項，致原告甲○○不知其危害\r\n      之可能，而於懷胎期間繼續食用，進而損害胎兒發育之健康，使胎兒甫於出生\r\
      \n      後，不滿一日即告死亡，則企業經營者即被告公司違反消費者保護法第七條第\r\n      一、二項之規定，自應依同條第三項之規定，就原告等之損害負賠償責任。原\r\
      \n      告等懷胎十月所孕育之生命，竟無從見其長大成人，旋即天人永隔，精神上受\r\n      有重大難回復之痛苦，茲以聲明第一項及第二項所主張之金額，作為原告等慰\r\
      \n      撫金請求之金額。\r\n    (四)原告長期服用被告公司產品與所生胎兒死亡間應有相當因果關係：\r\n      1.按：「本法所稱藥品，係指左列各款之一之原料藥及製劑：\r\
      \n            一、載於中華藥典或經中央衛生主管機關認定之其他各國藥典\r\n                、公定之國家處方集，或各該補充典籍之藥品。\r\
      \n            二、未載於前款，但使用於診斷、治療、減輕或預防人類疾病\r\n                之藥品。\r\n      \
      \      三、其他足以影響人類身體結構及生理機能之藥品。\r\n            四、用以配製前三款所列之藥品。」藥事法第六條訂有明文。\r\n\
      \      又：「依本法第三十九條規定申請製造、輸入藥品之查驗登記者，應\r\n            填具申請書，連同審查費及左列文件，送請中央衛生主管機關\r\
      \n            核辦：\r\n            一、標籤、仿單及證照。\r\n            二、完整技術性資料。\r\n \
      \           三、申請輸入藥品查驗登記者，其出產國家核准製售及國外原\r\n                廠授權登記之證明文件及其中文譯本。\r\
      \n            四、其他經中央衛生主管機關指定之文件。\r\n            申請製造、輸入藥品如係新藥或無處方依據者，除應依前項規\r\
      \n                定辦理外，並應檢附左列文件：\r\n            一、學術理論依據與有關研究報告及資料。\r\n    \
      \        二、安全性試驗報告及臨床試驗報告。」藥事法施行細則第二\r\n        十二條亦有明文。\r\n      2.被告產品「多得活麗胎盤素」、「得多靚膠原蛋白」及「活力素」由產品內\r\
      \n        附說明書標明，其係由動物之卵巢、子宮、乳腺等萃取濃縮而成，依行政院\r\n        衛生署衛署藥字第八九０二八０五三號復鈞院函，認前述產品如係萃取，應\r\
      \n        以藥品列管﹔另「膠原蛋白」依其外盒標示用法用量，亦應以藥品列管。另\r\n        原告所服用之「多得肝膽保健茶」，內含之番瀉葉，為中藥之瀉藥，記載於\r\
      \n        中華藥典中，在中藥藥物學內即明文記載孕婦不可服用。\r\n      3.被告之產品既經衛生署認定為藥品，則人體在食用必然會產生一定之副作用\r\
      \n        ，所謂「藥者，毒也」，即使是經衛生署核准製造、輸入之藥品亦都有副作\r\n        用，故須檢附上開學術理論依據與有關研究報告及資料、安全性試驗報告及\r\
      \n        臨床試驗報告。惟被告公司之產品上並無任何學術理論依據與有關研究報告\r\n        及資料、安全性試驗報告及臨床試驗報告，亦無禁止孕婦服用之警語標示，\r\
      \n        原告在服食被告上述之產品，胎兒經由母體吸收後，必然會對胎兒產生副作\r\n        用，而胎兒對上述產品解毒、排毒之功能遠較成人為弱，則原告長期服用前\r\
      \n        述產品，即極有可能導致其胎兒因體內積聚過多毒素而於出生後死亡。\r\n      4.依一般社會觀念，婦女於懷孕期間對藥物之服用須非常小心謹慎，以免對胎\r\
      \n        兒之健康產生影響。被告罔顧消費者之健康，對於其實係「藥品」之產品未\r\n        經嚴格之臨床實驗，驟然對外銷售，對人體以及胎兒之危害，不言可喻。原\r\
      \n        告於懷孕期間長期服用被告「不能確保其無安全或衛生上危險」之藥物，對\r\n        胎兒必然產生一定程度之不良影響，縱然目前尚無服用系爭產品致胎兒死亡\r\
      \n        之案例，惟依有此行為，通常即足生此種損害者，是為有因果關係之原則，\r\n        原告於懷孕期間長期服用藥物，與嗣後發生產下之胎兒死亡之結果間，依通\r\
      \n        常之社會觀念，應視為具有相當因果關係存在。\r\n    (五)原告等係於八十八年四月三十日見報載吳姓消費者，因食用被告公司之「肝膽\r\
      \n      保健茶」產品，而引發中毒洗腎之病例，原告等方猛然驚覺，經多方搜集醫學\r\n      文獻，詢問學者專家，方確知被告公司之產品確實不應於懷孕期間服用，否則\r\
      \n      將造成胎兒畸型甚至死亡，從而，原告等知悉有損害及賠償義務人應自八十八\r\n      年四月三十日起算，原告等於八十八年八月十九日提起本件訴訟，並未罹於請\r\
      \n      求權時效。\r\n    (六)綜上所述，被告並不能提出其產品有達到消費者保護法第七條第一項所規定「\r\n      無安全或衛生上危險」之確切證明，原告甲○○懷孕期間，長期服用被告公司\r\
      \n      之藥物後，即有可能導致胎兒死亡之因果關係蓋然性存在。\r\n  三、證據：提出產品包裝盒及說明書影本六張、出生證明書及戶籍謄本影本各一份\r\
      \n      、死亡證明書影本一份、中藥大辭典摘錄影本三張、漫談孕期病症摘錄影本六\r\n      張、藥理學下冊摘錄影本一份、律師函文影本一份、剪報資料影本一份為證。\r\
      \n乙、被告方面：\r\n  一、聲明：(一)原告之訴駁回。(二)訴訟費用由原告負擔。(三)如受不利益判決，被告願\r\n      供擔保，請准宣告免宣告假執行。\r\
      \n  二、陳述：\r\n　　(一)本案已逾二年的損害賠償請求權時效，本案原告所指稱之損害，係發生於八十\r\n　　　六年四月廿八日（胎兒出生時），唯原告等之起訴或請求日，均在八十八年四\r\
      \n　　　月廿八日以後，因此，即使其請求權存在，亦顯然已逾二年之損害賠償請求權\r\n　　　時效。而原告等若欲主張「知悉在後」，則自應負舉證之責。關於原告所稱：\r\
      \n　　　「原告等係于八十八年四月卅日報載吳姓消費者因食用被告公司之『肝膽保健\r\n　　　茶』食品，而引發中毒洗腎之病例，原告等方猛然驚覺，經多方搜集醫學文獻\r\
      \n　　　，詢問學者專家，方確知被告公司之食品確實不應於懷孕期間服用」云云，被\r\n　　　告認為在邏輯上無法成立，因前述之報紙報導系屬誤傳，並無消費者因肝膽保\r\
      \n　　　健茶而「中毒洗腎」之事發生。且該「肝膽保健茶」產品，根本與本案毫無關\r\n　　　連（按：原告之起訴狀中僅稱：「經查，被告公司前開「胎盤素」及「膠原蛋\r\
      \n　　　白」兩種產品，均含有濃縮乾燥之胎盤粉末，子宮粉末及卵巢粉末等成分．．\r\n　　　，而前開賀爾蒙激素，便是孕婦在整個懷孕期間絕對禁止服用之藥劑」，因此\r\
      \n　　　認為被告應負責任，但並未言及肝膽保健茶有何不妥，由此可知原告亦不認為\r\n　　　肝膽保健茶是造成損害的原因），因此，原告主張其係在二年之後，因「肝膽\r\
      \n　　　保健茶」的緣故，才「猛然驚覺」與肝膽保健茶毫無關聯性之另外二種食品是\r\n　　　導致其胎兒死亡之原因云云，在邏輯上是無法成立的。\r\n　　(二)被告出售之食品具有通常可期待之安全性，並無安全或衛生上之危險：\r\
      \n  　　1.系爭食品為一般食品，且被告已盡標示說明之義務。被告出品之系爭食品，\r\n　　　　其性質屬於一般食品。依衛生署之意見，對於一般食品原料的管理，並不需\r\
      \n　　　　要向主管機關辦理登記或核備手續，惟其輪入市場出售時，其衛生﹑標示等\r\n　　　　事項，應符合食品衛生管理有關法令之規定。被告於系爭食品上，皆已依照\r\
      \n　　　　食品衛生管理法第十七條之規定，將其內容物名稱及重量﹑容量﹑數量﹑食\r\n　　　　品添加名稱及製造商名稱﹑地址等，於包裝盒上一一標示清楚，因此業已符\r\
      \n　　　　合該商品之法定標示說明義務。\r\n　　　2.同時，系爭食品經過被告委託食品工業發展研究所化驗結果，顯示並不具有\r\n　　　　毒性，此亦可證明系爭食品在安全衛生上並無危險。\r\
      \n  　　3.此外，系爭產品是否含有原告所稱之賀爾蒙激素，仍待化驗始能得知，且賀\r\n　　　　爾蒙激素未必對孕婦有害。退一步言，即使系爭食品含有上述成分，然而，\r\
      \n　　　　系爭食品為一般食品，係以一般消費者為其訴求物件，並非特別針對懷孕婦\r\n　　　　女而供應，被告亦未建議孕婦加以食用，原告甲○○身為孕婦，對食物之選\r\
      \n　　　　擇應自負注意義務。不得將「何者能吃、何者不宜吃」之選擇食物責任全盤\r\n　　　　歸諸被告。若干一般人可以食用的一般食品，對孕婦而言卻屬不宜食用（例\r\
      \n　　　　如：薏仁﹑當歸﹑人參﹑茶﹑咖啡，脂溶性維生素﹑鐵劑﹑酒類），如果孕\r\n　　　　婦因自身不知抉擇而誤食，並產生不良效果的話，吾人似乎不能責令其製造\r\
      \n　　　　商因其產品「有安全衛生上之危險」而負擔損害賠償責任。本案之情形，亦\r\n　　　　複相同，原告不能以其本身之疏忽所致之損害，責令由被告承擔。\r\
      \n　　　4.綜上所陳，被告出品之系爭食品既屬一般食品，亦無毒性反應，且被告亦已\r\n　　　　遵照食品衛生管理法於包裝上為詳細之標示，故原告指稱被告違反保護他人\r\
      \n　　　　法律云云，自屬不能成立。\r\n　　(三)系爭食品與原告之子之死亡，並不具相當因果關係：原告主張被告對其子之死\r\n　　　亡應負損害賠償責任，其前提要件應為必須原告能證明其損害之發生與被告之\r\
      \n　　　產品具有相當因果關係，然而，依客觀上之事實，及原告所提出之證據，皆不\r\n　　　能證明系爭食品為原告之子致死亡之原因，其理由為：\r\n \
      \ 　　1.依死亡證明書之記載可知，原告之子系因「急性心肺衰竭」（此並非病因，\r\n　　　　而是現象）而導致死亡，而其引起此症狀的原因，則「疑」為「敗血症」或\r\
      \n　　　　「呼吸窘迫症」或「先天性心臟病」三者（並不確定為那一種，只是懷疑而\r\n　　　　已），然而，此三種病症與被告出售之系爭食品均無關聯，其理由如下：\r\
      \n　　　　(1)「敗血症」：此病症系由於後天感染所造成，顯然與本案系爭食品毫無關\r\n　　　　　連。\r\n　　　　(2)「呼吸窘迫症」：其致病誘因係為早產﹑低出生體重﹑男嬰﹑低血氧或高\r\
      \n          血中二氧化碳濃度﹑酸血症﹑低血糖﹑剖腹產，尤其是選擇性剖腹產、雙\r\n          胞胎之第二胎、母親有妊娠糖尿病、周產期窒息﹑母體發生產前出血或有\r\
      \n          胎兒母體間輸血及母體有阻礙胎兒生長之情況如：高血壓﹑胎盤早期剝離\r\n          等，而以上十多種的致病原因，均與系爭食品無關。\r\
      \n　　　　(3)「先天性心臟病」：由原告所提出之證六第二百九十二頁中所示：「所有\r\n　　　　　動情激素（惟被告之產品並不含有此種成分）製劑，均可能引起嚴重心臟\r\
      \n　　　　　血管並發症並可能誘生腫瘤」，然而，在此所指的可能致病者為食用者，\r\n　　　　　並非指胎兒而言。而且其所述的劑量均為藥物性之大劑量，絕非被告所銷\r\
      \n　　　　　售之食品中所可能存在。\r\n　　　　(4)至於動情激素對胎兒的影響，依據原告所提出之證六第二百八十九頁中所\r\n　　　　　示：「『動情激素』對於人類現已確知懷孕前三分之一期之婦女若服用\r\
      \n　　　　　diethylstilbestrol或其他合成性動情激素，20─50年後曾曝露於動情激\r\n　　　　　素的胎兒產生陰道及子宮頸癌之發生率為0.01─0.1%；此種女嬰以後產生\r\
      \n　　　　　陰道腺腫大的機會也增加。曾於子宮發育期內曝露於動情激素的男嬰，生\r\n　　　　　殖器異常之發生率增加，但腫瘤發生率並不增高」，此亦僅能證明曾嚗露\r\
      \n　　　　　於動情激素會增加胎兒某些腫瘤及癌症之發生率（且將在二十至二十五年\r\n　　　　　後發生），而此與本案原告之子之死亡原因毫無相關。因此，由原告所提\r\
      \n　　　　　出之證據顯示，原告之子死亡之原因，顯然系另有其他因素造成，與系爭\r\n　　　　　產品並無問題。\r\n  　　　2.而且，死亡證明書上所載的文字，為「疑」為先天性心臟病﹑呼吸窘迫症\r\
      \n　　　　　、敗血症。其真正的原因並不明白，亦不確定。由此可以推知，胎兒的死\r\n　　　　　亡原因並未作深入之檢驗，其死亡原因可說尚不可知，此又如何能證明被\r\
      \n　　　　　告之產品是原告胎兒之死亡原因？\r\n　　　　3.況且，原告是否曾食用被告產品，其食用量如何？．．．均乏證據加以證\r\n　　　　　明。原告率爾指控被告即是致死元兇，此一判斷恐諸草率。\r\
      \n　　(四)被告公司向來重視消費者權益，不僅產品品質及安全上要求非常嚴格，也願以\r\n　　　誠信負責之態度服務消費者，倘若被告公司之產品造成他人損害，被告公司必\r\
      \n　　　當負責到底，絕不逃避。惟綜上所陳，系爭產品不僅無原告所稱之安全或衛生\r\n　　　上之危險，且亦與原告之子死亡之原因不具相當因果關系，故原告請求被告賠\r\
      \n　　　償其損害，自屬無理由，且其指控亦已嚴重造成被告公司名譽之損害，所請求\r\n　　　之六百萬元鉅款，更嚴重違反常理。\r\n    (五)原告證人證詞顯然違背常理，不足采信，原告主張食用被告食品，因而導致剛\r\
      \n      出生之嬰兒死亡，並舉證人證詞「曾早晚看到原告甲○○食用藥丸達一、二十\r\n      次之多」云云，以證明其確有食用之事實。然按：如果不是原告至親，住在原\r\
      \n      告家中的話，以一般情況而言，是不太可能常常看到原告食用食品狀況，且目\r\n      睹的時間均在早晨及睡前。然依原告所述，該證人與原告僅係朋友關係，並不\r\
      \n      住在原告家中，從而上開證詞顯然違背常理，不足採信。\r\n    (六)被告出售的食品，並無安全或衛生上之危險，退一步言，縱然該證人證詞為真\r\
      \n      實，原告甲○○的確曾食用被告之食品，然而觀諸原告所提訴狀內容，被告食\r\n      品是否會對胎兒造成危險，原告均未能提出確切之證明。而系爭食品經過被告\r\
      \n      委託食品工廠研究所化驗結果，顯示並不具有毒性，此可證明系爭食品在安全\r\n      上並無危險，再者，被告亦遵照食品衛生管理法於包裝上詳細之標示，故原告\r\
      \n      指稱被告違反保護他人法律云云，自屬不能成立。\r\n    (七)原告無法就被告食品與其子死亡之間的「因果關係」提出證明：\r\n  \
      \    1.依消費者保護法第七條、第九條規定，企業經營者縱然應負無過失責任，然\r\n        參諸學說見解，咸認消費者若依消保法向企業經營者請求損害賠償，均必須\r\
      \n        符合左列三個要件：(1)證明受到損害；(2)證明造成損害之商品具有危險；(3)\r\n        證明損害的發生與商品之危險之間具有相當之因果關係。\r\
      \n      2.前述三個要件，原告均無法證明，其主張自然不能成立，茲說明如下：\r\n        (1)原告只能提出受到損害，並無法證明。\r\n\
      \        (2)依行政院衛生署回函說明四：「．．．查網路相關文獻資料，目前尚無服\r\n          用案內食品致胎兒死亡之案例．．．」，足見被告之食品不具危險性。\r\
      \n        (3)原告胎兒死亡之原因不明，根本不可能與被告食品發生因果關係。\r\n  三、證據：提出行政院衛生署食品衛生處函一份、研究報告一份、剪報一份、「從\r\
      \n      懷孕到分娩」節本一份、健康辭典第一一七至一一九頁一份、臨床新生兒科學\r\n      第九章呼吸系統疾病一份、產品外盒影本一份、詹森林、馮震宇、林明珠等人\r\
      \n      合著之「認識消費者保護法」節本一份、行政院衛生署函一份為證。\r\n    理    由\r\n一、本件原告主張：原告甲○○前於八十五年九月至八十六年四月懷胎期間內，因繼\r\
      \n    續食用被告公司所生產製造之「多得活麗胎盤素」與「多得靚膠原蛋白」、「肝\r\n    膽保健茶」等三種產品，嗣原告等所生之子湯孟儒，於八十六年四月二十八日上\r\
      \n    午六時三十分出生後，甫經八小時二十分鐘，隨即於同日下午三時五十分，因急\r\n    性心肺衰竭、新生兒呼吸窘迫症、先天性心臟病及敗血症，而宣告死亡。被告公\r\
      \n    司前開胎盤素及膠原蛋白兩種產品，均含有濃縮乾燥之胎盤粉末、子宮粉末及卵\r\n    巢粉末等成份，而前開成份均富含荷爾蒙激素。而荷爾蒙激素，便是孕婦在整個\r\
      \n    懷孕期間，絕對禁止服用之藥劑成份。詎被告公司故意隱瞞消費者上開事項，致\r\n    原告甲○○不知其危害之可能，而於懷胎期間繼續食用，進而損害胎兒發育之健\r\
      \n    康，使胎兒甫於出生後，不滿一日即告死亡，則依民法第一百八十四條、第一百\r\n    九十四條及消費者保護法第七條之規定，因原告精神上受有重大難回復之痛苦，\r\
      \n    茲各請求三百萬元，作為原告等之慰撫金。被告則以本案已逾二年的損害賠償請\r\n    求權時效；被告出售之產品，具有通常可期待之安全性，並無安全或衛生上之危\r\
      \n    險；被告系爭產品與原告之子之死亡，並不具相當因果關係，原告並未就被告產\r\n    品與其子死亡之間的「因果關係」提出證明，請求駁回原告之訴等語，資為抗辯\r\
      \n    。\r\n二、按因侵權行為所生之損害賠償請求權，自請求權人知有損害及賠償義務人時起，\r\n    二年間不行使而消滅，民法第一百九十七條第一項前段定有明文。本件系爭損害\r\
      \n    發生時間係在八十六年四月廿八日（胎兒出生時），雖原告等之起訴，係在八十\r\n    八年四月廿八日之後之八十八年八月十九日，惟「原告等係於八十八年四月卅日\r\
      \n    ，報載吳姓消費者，因食用被告公司之『肝膽保健茶』食品，而引發中毒洗腎之\r\n    病例，原告等方猛然驚覺，經多方搜集醫學文獻，詢問學者專家，方確知被告公\r\
      \n    司之食品確實不應於懷孕期間服用」等情，業經原告提出上開剪報資料一份為證\r\n    ，原告自係於當時始知有損害及賠償義務人，其請求權時效，自應於此時起算。\r\
      \n    據此，原告之請求權，顯然尚未逾二年之損害賠償請求權時效。被告上開所為之\r\n    時效抗辯，尚不足採。\r\n三、又侵權行為所發生之損害賠償請求權，以有故意或過失不法侵害他人之權利為其\r\
      \n    成立要件，此觀民法第一百八十四條之規定自明。若其行為並無故意或過失，或\r\n    其行為與損害之間無相當因果關係者，均無令負侵權行為損害賠償責任之可言。\r\
      \n    而所謂過失，係指行為人雖非故意，但按其情節，應注意、能注意而不注意，或\r\n    對於侵權行為之事實，雖預見其發生，而確信其不發生者而言。又所謂相當因果\r\
      \n    關係，係指無此行為，雖必不生此損害，有此行為，通常即足生此損害，是為有\r\n    因果關係，而如無此行為，必不生此損害，有此行為，通常亦不生此損害，自無\r\
      \n    因果關係之情形（最高法院八十七年台上字第七八號判決參照）。另消費者保護\r\n    法第七條之規定，企業經營者縱然應負無過失責任，然消費者若依此向企業經營\r\
      \n    者請求損害賠償，仍必須符合下列三個要件：(1)證明受到損害；(2)證明造成損害\r\n    之商品具有危險；(3)證明損害的發生與商品之危險之間，具有相當之因果關係。\r\
      \n    亦為學者之通說。是依上開二項規定，請求被告損害賠償，均應證明被告之行為\r\n    與損害之間，有相當因果關係，至為灼然。經查，本件直接引起原告之子湯孟儒\r\
      \n    死亡之疾病原因為「急性心肺衰竭」，而導致死亡，而其先行原因則為新生兒呼\r\n    吸窘迫症，引起此症狀之原因則疑為先天性心臟病與敗血症，此有湯孟儒死亡證\r\
      \n    明書一份在卷可稽。經本院將被告所有系爭之產品，送請行政院衛生署鑑定，該\r\n    產品於懷孕期間服用，是否會導致胎兒死亡﹖經行政院衛生署回函說明四復以：\r\
      \n    「查網路相關文獻資料，目前尚無服用案內食品致胎兒死亡之案例」，此有該署\r\n    八十九年六月二日衛署藥字第八九０二八０五三號函一份在卷可稽，是無法證明\r\
      \n    被告之系爭產品確為導致原告之子湯孟儒死亡之原因。即原告之損害的發生與商\r\n    品之危險之間，無法認具有相當之因果關係。除此之外，原告並無法證明被告有\r\
      \n    何行為造成原告之損害，其上開請求，自屬無據。\r\n四、從而，原告依據侵權行為之法律關係，請求被告應給付原告丙○○新台幣三百萬\r\n  \
      \  元，及法定遲延利息；被告應給付原告甲○○三百萬元，及法定遲延利息，顯屬\r\n    無據，應予駁回。原告受敗訴判決，其假執行之聲請即失所依據，應併予駁回。\r\
      \n五、因本案事證已臻明確，兩造其餘主張陳述及所提之證據，均毋庸再予審酌，附此\r\n    敘明。\r\n六、據上論結：原告之訴為無理由，並依民事訴訟法第七十八條、第八十五條第一項\r\
      \n　　判決如主文。\r\n中　　華　　民　　國　　八十九　　年　　　七　　　月　　　　二十四　　　日\r\n　　　　　　　　　　　　　　　　　臺灣高雄地方法院民事第二庭\r\
      \n　　　　　　　　　　　　　　　　　　　法　官　陳　信　伍\r\n右為正本係照原本作成。\r\n如不服本判決，應於送達後廿日內，向本院提出上訴狀並表明上訴理由，如於本判決\r\
      \n宣示後送達前提起上訴者，應於判決送達後十日內補提上訴理由書（須附繕本）。\r\n中　　華　　民　　國　　八十九　　年　　　七　　　月　　　　二十四　　　日\r\
      \n　　　　　　　　　　　　　　　　　　　書記官　李　梅　芬\r\n"
