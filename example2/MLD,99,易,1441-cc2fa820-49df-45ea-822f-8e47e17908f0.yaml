  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "臺灣苗栗地方法院刑事判決　　　　　　　99年度易字第1441號\r\
      \n公　訴　人　臺灣苗栗地方法院檢察署檢察官\r\n被　　　告　燊燊國際藥妝股份有限公司\r\n代　表　人　鐘晨僑\r\n被　　　告　明治生命科技股份有限公司\r\
      \n兼上代表人　陳瀚強\r\n共　　　同\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a62fa41c1a3f93ceea42\"\
      \ target=\"_blank\">洪松林</a>律師\r\n上列被告因違反健康食品管理法案件，經檢察官提起公訴（99年\r\n度偵字第6523、6767號），因被告於準備程序為有罪之陳述，本\r\
      \n院依簡式審判程序判決如下：\r\n    主  文\r\n燊燊國際藥妝股份有限公司因其受雇人執行業務犯健康食品管理\r\n法第二十一條第一項之非法製造健康食品罪，科罰金新臺幣伍萬\r\
      \n元。\r\n明治生命科技股份有限公司因其代表人執行業務犯健康食品管理\r\n法第二十一條第二項之販賣非法製造之健康食品罪，科罰金新臺\r\n幣伍萬元。\r\
      \n陳瀚強犯健康食品管理法第二十一條第一項之非法製造健康食品\r\n罪，處有期徒刑伍月，如易科罰金，以新臺幣壹仟元折算壹日，\r\n扣案之益力捷II型膠原糖胺複方膠囊壹仟叁佰壹拾柒包沒收。又\r\
      \n犯健康食品管理法第二十一條第二項之販賣非法製造之健康食品\r\n罪，處有期徒刑伍月，如易科罰金，以新臺幣壹仟元折算壹日，\r\n扣案之益力捷II型膠原糖胺複方膠囊壹仟叁佰壹拾柒包沒收。應\r\
      \n執行處有期徒刑玖月，如易科罰金，以新臺幣壹仟元折算壹日，\r\n緩刑叁年，並向公庫支付新臺幣叁拾萬元，扣案之益力捷II型膠\r\n原糖胺複方膠囊壹仟叁佰壹拾柒包沒收。\r\
      \n    犯罪事實及理由\r\n一、犯罪事實：\r\n    本件犯罪事實，除補充「陳瀚強於燊燊國際藥妝股份有限公\r\n    司任職總經理，為該公司之受雇人」，及「共查扣膠囊1717\r\
      \n    包」應更正為「共查扣膠囊1317包」外，餘均引用檢察官起\r\n    訴書犯罪事實欄之記載（如附件）。\r\n二、證據名稱：\r\n  \
      \  除增加被告於本院之自白、臺灣高等法院被告前案紀錄表外\r\n    ，餘均引用起訴書證據並所犯法條欄之標題一所載（如附件\r\n    ）。\r\n\
      三、論罪科刑理由：\r\n  (一)被告陳瀚強先行非法製造健康食品，復為行販賣而非法廣告\r\n    ，其非法廣告之目的即為行販賣，故非法廣告犯行應為販賣\r\
      \n    犯行所吸收，不另論罪。故核被告陳瀚強所為，係犯健康食\r\n    品管理法第21條第1 項之非法製造健康食品罪，及同條第2\r\n   \
      \ 項之販賣非法製造之健康食品罪，其所犯該兩罪，犯意各別\r\n    ，行為不同，應予分論併罰。又其利用不知情之黃文田、陳\r\n    蕙芳等人而犯上開各罪，應論以間接正犯。而被告燊燊國際\r\
      \n    藥妝股份有限公司因其受雇人執行業務犯健康食品管理法第\r\n    21條第1 項之非法製造健康食品罪，被告明治生命科技股份\r\n   \
      \ 有限公司因其代表人執行業務犯健康食品管理法第21條第2\r\n    項之販賣非法製造之健康食品罪，各應依同法第26條之規定\r\n    ，科以同法第21條第1\
      \ 項、第2 項規定之罰金。\r\n  (二)爰審酌被告陳瀚強為圖牟利，竟未經核准擅自製造扣案之複\r\n    方膠囊，復於報紙刊載宣稱具有健康食品之保健功效之廣告\r\
      \n    ，並自行或委託通路商公開對外販賣，對食品安全之管制及\r\n    民眾健康之維護均有潛在危險，其行為自屬不該，惟考量其\r\n    於偵查、審理中均自白犯行，節省有限之調查資源，並坦承\r\
      \n    認錯，犯後態度尚佳，且其並無犯罪前科紀錄，素行尚佳，\r\n    有臺灣高等法院被告前案紀錄表在卷可憑，而製造之複方膠\r\n    囊除小部分售出外，其餘全遭查扣，暨其品行、生活狀況、\r\
      \n    犯罪動機、手段、目的、所生危害等一切情狀，分別量處被\r\n    告陳瀚強、燊燊國際藥妝股份有限公司、明治生命科技股份\r\n    有限公司如主文所示之刑，並就被告陳瀚強部分諭知易科罰\r\
      \n    金之折算標準併定應執行刑。\r\n  (三)另查，被告陳瀚強前未曾因故意犯罪受有期徒刑以上刑之宣\r\n    告，有臺灣高等法院被告全國前案紀錄表在卷可憑。審酌被\r\
      \n    告於偵查、審理中，對犯行均坦承不諱，且已遭行政裁罰，\r\n    又父母年事已高、兒女年齡尚幼，茲念其因一時失慮，致罹\r\n    刑典，經此偵審程序及罪刑之宣告，當知所警惕，信無再犯\r\
      \n    之虞，本院認所宣告之刑以暫不執行為適當，依刑法第74條\r\n    第1 項第1 款規定，併予宣告緩刑3 年，以啟自新。惟本院\r\n \
      \   認有命其為公益捐款俾使記取教訓並彌補其犯罪之必要，爰\r\n    依刑法第74條第2 項第4 款規定，命其向公庫支付新臺幣30\r\n   \
      \ 萬元（此部分得為民事強制執行名義），以為警惕。再被告\r\n    受緩刑之宣告，而違反本件依刑法第74條第2 項第4 款所定\r\n    負擔，情節重大，足認原宣告之緩刑難收其預期效果，而有\r\
      \n    執行刑罰之必要者，得撤銷其宣告，刑法第75條之1 第1 項\r\n    第4 款著有規定，附為說明。\r\n  (四)扣案之益力捷II型膠原糖胺複方膠囊1317包，為被告陳瀚強\r\
      \n    所有供其犯罪所用或因犯罪所生之物，業據其供承在卷，爰\r\n    依刑法第38條第1 項第2 款、第3 款規定，宣告沒收。\r\n四、應適用之法條：\r\
      \n  (一)刑事訴訟法第273 條之1 第1 項、第299 條第1 項前段、第\r\n    310 條之2 、第454 條第2 項。\r\n  (二)健康食品管理法第21條第1\
      \ 項、第2 項、第26條。\r\n  (三)刑法第11條前段、第41條第1 項前段、第8 項、第51條第5\r\n    款、第74條第1 項第1 款、第2\
      \ 項第4 款、第38條第1 項第\r\n    2 款、第3 款。\r\n五、本判決係依刑事訴訟法第310 條之2 、第454 條第2 項製作\r\n\
      \    ，依法僅記載當事人欄、主文、犯罪事實、證據名稱以及應\r\n    適用之法條，又論罪科刑等因有說明之必要，故併予敘明。\r\n    如不服本判決，應於判決送達之日起10日內，向本院提起上\r\
      \n    訴（須附繕本）。\r\n本案經檢察官黃俊鳴到庭執行職務。\r\n中    華    民    國   100    年    3     月\
      \    3     日\r\n                  刑事第二庭    法  官  魏宏安\r\n以上正本證明與原本無異。如不服本判決應於收受判決後10日內\r\
      \n向本院提出上訴書狀，並應敘述具體理由。其未敘述上訴理由者\r\n，應於上訴期間屆滿後20日內向本院補提理由書( 均須按他造當\r\n事人之人數附繕本)\
      \ 「切勿逕送上級法院」。告訴人或被害人如\r\n對本判決不服者，應具備理由請求檢察官上訴，其上訴期間之計\r\n算係以檢察官收受判決正本之日期為準。\r\
      \n                                書記官  張玉楓\r\n中    華    民    國   100    年  \
      \  3     月    3     日\r\n附錄本案論罪之法條全文：\r\n健康食品管理法第21條\r\n未經核准擅自製造或輸入健康食品或違反第\
      \ 6 條第 1 項規定者\r\n，處 3 年以下有期徒刑，得併科新台幣 1 百萬元以下罰金。\r\n明知為前項之食品而販賣、供應、運送、寄藏、牙保、轉讓、標\r\
      \n示、廣告或意圖販賣而陳列者，依前項規定處罰之。\r\n健康食品管理法第26條\r\n法人之代表人、法人或自然人之代理人或受雇人，因執行業務，\r\n\
      犯第 21 條至第 22 條之罪者，除依各該條之規定處罰其行為人\r\n外，對該法人或自然人亦科以各該條之罰金。\r\n", courtCode: MLD,
