    content: "臺灣高等法院臺南分院刑事判決　　　　102年度上易字第451號\r\n上　訴　人　臺灣臺南地方法院檢察署檢察官\r\n被　　　告　許蕙娟\r\
      \n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a631a41c1a3f93ceeb39\"\
      \ target=\"_blank\">陳適庸</a>律師\r\n上列上訴人因被告詐欺等案件，不服臺灣臺南地方法院102年度\r\n易字第206號中華民國102年5月16日第一審判決（起訴案號：臺\r\
      \n灣臺南地方法院檢察署101年度偵字第10572號），提起上訴，本\r\n院判決如下：\r\n    主  文\r\n上訴駁回。\r\n    理 \
      \ 由\r\n一、公訴意旨略以：\r\n  (一)被告許蕙娟係○○○有限公司（下稱○○○公司）之員工，\r\n    負責為○○○公司販售保險殘餘物之工作，乃為○○○公司\r\
      \n    對外處理事務之人，○○○公司則為一專門處理保險殘餘物\r\n    之公司。\r\n  (二)緣統一企業股份有限公司（下稱統一公司）進口之奶粉為免\r\
      \n    在運輸過程中，因包裝破損無法使用而受有損失，遂與新安\r\n    東京海上產物保險股份有限公司（下稱新安東京公司）簽訂\r\n    保險契約，如遇有上述破損情形，則由新安東京公司負責理\r\
      \n    賠保險金予統一公司，該等商品則由統一公司委棄予新安東\r\n    京公司，新安東京公司再與○○○公司訂立買賣契約，將該\r\n    等包裝破損奶粉出售予○○○公司。\r\
      \n  (三)被告許蕙娟明知○○○公司向新安東京公司購入之奶粉包裝\r\n    已破損，盛裝之奶粉恐將因此有受污染之虞，應屬非供人食\r\n    用奶粉，如將該奶粉售予食品公司使用，食品公司可能以此\r\
      \n    為產品原料矇騙不特定經銷商或消費者，且無視○○○公司\r\n    之營業宗旨即秉持不將該等商品販售予食品廠商使用之原則\r\n    ，竟仍與楊筍雄（另經檢察官聲請簡易判決處刑，經原審法\r\
      \n    院以102年度簡字第355號簡易判決，判處有期徒刑捌月。緩\r\n    刑叁年，並應於緩刑期間內向公庫支付新臺幣《下同》貳拾\r\n  \
      \  萬元）共同基於意圖為楊筍雄不法所有之犯意聯絡，於民國\r\n    101年5月7日（應為101年5月9日，業經檢察官於原審法院審\r\n   \
      \ 理時更正），將○○○公司向新安東京公司購入之上述非供\r\n    人食用奶粉共36包（每包重25公斤），以每包2,200之價格\r\n    ，出售予楊筍雄所經營之清涼食品股份有限公司（下稱清涼\r\
      \n    公司），違背○○○公司不得將該等物品售予食品公司之任\r\n    務，其中部分商品因包裝破損過於嚴重，故以黑色大型塑膠\r\n    袋套裝後，送至楊筍雄指定之舜大食品企業有限公司（下稱\r\
      \n    舜大公司）進行代工製作，分別於101年5月11、12及29日製\r\n    成牛乳及咖啡等產品共13476箱（每箱24罐），並佯以該等\r\
      \n    產品未添加非供人食用原料之詐術，對外銷售予設於台北、\r\n    桃園、彰化、台中、嘉義、台南、高雄及屏東等地不知情之\r\n    不特定經銷商，該經銷商再利用當地設置自動販賣機之方式\r\
      \n    ，將該等商品以每罐10元之價格，出售予不特定之消費者，\r\n    而購買該等商品之經銷商與消費者因清涼公司未詳實告知所\r\n    添加之原物料有前述非供人食用奶粉，誤認該等商品確屬可\r\
      \n    供人食用之商品，致陷於錯誤而購買之；以清涼公司之批發\r\n    價為每罐6元至6.5元，共計售出13000箱，及清涼公司利潤\r\n \
      \   3.5%計算，總計詐取不特定經銷商與消費者共70,980元，使\r\n    楊筍雄因而獲取該不法利益。因認被告涉有刑法第342條第1\r\n\
      \    項背信罪及第339條第1項詐欺取財罪等語。\r\n二、按犯罪事實應依證據認定之，無證據不得認定犯罪事實；有\r\n    罪之判決書應於理由內記載認定犯罪事實所憑之證據及其認\r\
      \n    定之理由。刑事訴訟法第154條第2項及第310條第1款分別定\r\n    有明文。而犯罪事實之認定，係據以確定具體刑罰權之基礎\r\n \
      \   ，自須經嚴格之證明，故其所憑之證據不僅應具有證據能力\r\n    ，且須經合法之調查程序，否則即不得作為有罪認定之依據\r\n    。倘法院審理之結果，認為不能證明被告犯罪，而為無罪之\r\
      \n    諭知，即無前揭第154條第2項所謂「應依證據認定」之犯罪\r\n    事實之存在。因此，同法第308條前段規定，無罪之判決書\r\n  \
      \  只須記載主文及理由。而其理由之論敘，僅須與卷存證據資\r\n    料相符，且與經驗法則、論理法則無違即可，所使用之證據\r\n    亦不以具有證據能力者為限，即使不具證據能力之傳聞證據\r\
      \n    ，亦非不得資為彈劾證據使用。故無罪之判決書，就傳聞證\r\n    據是否例外具有證據能力，無須於理由內論敘說明（最高法\r\n    院100年度台上字第2980號判決意旨參照）。\r\
      \n三、次按犯罪事實應依證據認定之，無證據不得認定犯罪事實。\r\n    又不能證明被告犯罪者，應諭知無罪之判決，刑事訴訟法第\r\n    154條第2項、第301條第1項分別定有明文。又事實之認定，\r\
      \n    應憑證據，如未能發現相當證據，或證據不足以證明，自不\r\n    能以推測或擬制之方法，以為裁判基礎。再認定不利於被告\r\n    之事實，須依積極證據，苟積極證據不足為不利於被告事實\r\
      \n    之認定時，即應為有利於被告之認定，更不必有何有利之證\r\n    據。而認定犯罪事實所憑之證據，雖不以直接證據為限，間\r\n    接證據亦包括在內；然而無論直接或間接證據，其為訴訟上\r\
      \n    之證明，須於通常一般之人均不致有所懷疑，而得確信其為\r\n    真實之程度者，始得據為有罪之認定，倘其證明尚未達到此\r\n    一程度，而有合理之懷疑存在，致無從為有罪之確信時，即\r\
      \n    應為無罪之判決。又刑事訴訟法第161條第1項規定：檢察官\r\n    就被告犯罪事實，應負舉證責任，並指出證明之方法。因此\r\n   \
      \ ，檢察官對於起訴之犯罪事實，應負提出證據及說服之實質\r\n    舉證責任。倘其所提出之證據，不足為被告有罪之積極證明\r\n    ，或其指出證明之方法，無從說服法院以形成被告有罪之心\r\
      \n    證，基於無罪推定之原則，自應為被告無罪之判決（最高法\r\n    院30年度上字第816號、40年度台上字第86號、52年度台上\r\n\
      \    字第1300號、76年度台上字第4986號、92年度台上字第128\r\n    號判例意旨參照）。\r\n四、查公訴意旨認被告涉犯有背信、詐欺罪嫌，無非以被告之供\r\
      \n    述、證人楊筍雄、巫淑柔偵查中之證述、彰化縣衞生局101\r\n    年9月7日彰衛食字0000000000號函關於系爭奶粉已製成產品\r\n\
      \    販售一游經銷商、○○○有限公司網頁記載專營之產品種類\r\n    及保證絕不流入食品市場外，並於審理中提出楊筍雄與其兄\r\n    及被告關於系爭奶粉交易之通訊監察譯文等，為其主要論據\r\
      \n    。\r\n五、訊據被告固不否認係○○○公司員工，負責為○○○公司販\r\n    售保險殘餘物，於上述時、地，代表○○○公司將包裝破損\r\n\
      \    之奶粉共計36包售予楊筍雄之事實，惟堅決否認有何背信及\r\n    詐欺犯行，辯稱，伊是依照受雇之○○○公司指示販售奶粉\r\n    ，公司就是處理保險殘餘物，公司負責人對於這批奶粉的購\r\
      \n    入及銷售全部流程均知情，伊沒有違背公司利益。過期奶粉\r\n    及包裝破損在法律上意義不同，過期奶粉法律規定不得販售\r\n    ，包裝破損必須達到有害人體程度始禁止販售。系爭奶粉本\r\
      \n    就是食品，並未過期，只是包裝有瑕疵，而奶粉有三層包裝\r\n    ，外層破損，內層未必破損，伊於販售前，已將包裝破損的\r\n    狀況明白告知買方楊筍雄，亦要求楊筍雄到現場去看，沒有\r\
      \n    任何隱瞞，價金亦係買方出價，伊並未施用任何詐術等語。\r\n六、經查，系爭奶粉36包（每包25公斤）為統一公司所進口，於\r\n    運送及拆櫃檢驗過程中部分包裝破損，承保之新安東京公司\r\
      \n    理賠後，由統一公司委棄，新安東京公司再出售○○○公司\r\n    。○○○公司係專門處理保險殘餘物之公司，被告受僱○○\r\n    ○公司，擔任專案開發工作，負責販售保險殘餘物。被告於\r\
      \n    101年5月9日，以○○○公司名義與清涼公司實際負責人楊\r\n    筍雄接洽後，同意楊筍雄之報價，將上開委棄之包裝破損奶\r\n   \
      \ 粉36包，以每包2,200元價格出售清涼公司，被告於楊筍雄\r\n    將價金79,200元匯至○○○公司帳戶後，經楊筍雄指定將系\r\n   \
      \ 爭奶粉送至為清涼公司代工之案外人舜大公司，舜大公司進\r\n    貨時，經檢視奶粉之保存期限為2013年11月6日，並依楊筍\r\n    雄指示先行使用，自101年5月11日起至同年5月29日止分批\r\
      \n    製成牛乳及咖啡等商品共計13476箱，銷售至台北、桃園、\r\n    彰化、台中及台南等地，業經被告供述在卷（見本院卷第34\r\n  \
      \  頁不爭執之事實），核與證人楊筍雄、舜大公司品管課長巫\r\n    淑柔證述情節相符（楊筍雄部分見101年度偵字第10572號《\r\n    下稱偵四卷》卷一第17-19頁、第21-26頁、原審卷一第129-\r\
      \n    140頁；巫淑柔部分見偵四卷一第70-72頁、第78-82頁），\r\n    並有附表所示被告與楊筍雄、楊筍雄與其兄之通訊監察譯文\r\n\
      \    、被告與楊筍雄間交易往來電子郵件、切結書、舜大公司原\r\n    物料進料驗收單、材料存量登記卡、清涼公司內帳、彰化縣\r\n    衛生局101年8月14日、101年8月16日至舜大公司食品衛生稽\r\
      \n    查結果通知單、雲林縣衛生局食品衛生科101年8月23日、10\r\n    1年9月3日至○○○公司工作稽查紀錄表紙及楊筍雄101年10\r\
      \n    月24日答辯狀陳報系爭900公斤脫脂奶粉使用情形等在卷為\r\n    證（見原審卷一第153-155頁，偵四卷二第102、103頁，偵\r\
      \n    四卷一第74、76頁、第20頁，聲搜卷第30頁，偵四卷二第70\r\n    頁、第122頁正反面、第153-155頁）。\r\n七、次查，被告於本件交易前曾將系爭奶粉包裝破損情形以照片\r\
      \n    傳送楊筍雄，系爭奶粉送至舜大公司後，曾據舜大公司品管\r\n    課長巫淑柔告知楊筍雄包裝有破損，楊筍雄親往查看，關於\r\n    破損情形，已據楊筍雄於偵查中證述：商品大概有三分之一\r\
      \n    破損比較嚴重，外面的紙袋破，裡面的塑膠袋也破，其他的\r\n    就只有破外面的紙袋，破比較嚴重的，外面有用黑色大塑膠\r\n    袋裝起來（見偵四卷一第23頁），於原審證述：最嚴重的是\r\
      \n    裂開，整包連內包裂一條長的縫，比較不嚴重就一個小縫，\r\n    漏一點點出來，比較嚴重的大概三分之一，用黑色塑膠袋包\r\n    起來，其他三分之二是用貼布貼起來等語（見原審卷一第13\r\
      \n    7頁正反面、第138頁），並經證人巫淑柔於偵查中證述：紙\r\n    包裝有二層，都是牛皮紙，外層有印刷，內層沒有印刷，第\r\n   \
      \ 三層是透明塑膠袋，塑膠袋內就裝奶粉，楊筍雄要我優先使\r\n    用該批奶粉（見偵四卷一第71頁）。有幾包是用黑色大塑膠\r\n    袋包起來，我有打開看，有幾包是紙袋破掉，有幾包是快要\r\
      \n    破掉，我收到貨物後，發現貨品有問題，我有打電話給楊筍\r\n    雄，通知他這批貨有破損，我有將破損的奶粉留下來給楊筍\r\n    雄看，因為這批貨沒有全部破損，他有來舜大公司看，看完\r\
      \n    就交待要先使用，我們就依他指示照辦（見偵四卷一第79、\r\n    80頁）等語。堪認系爭36包奶粉中，約三分之一內層塑膠袋\r\n  \
      \  有程度不同之破損狀況，其餘三分之二僅為外層紙袋破損內\r\n    層包裝仍完整。\r\n八、背信部分\r\n  (一)按刑法第342條第1項之背信罪，係以為他人處理事務，意圖\r\
      \n    為自己或第三人不法之利益，或損害本人之利益，而為違背\r\n    其任務之行為，致生損害於本人之財產或其他利益，為其構\r\n    成要件。行為人主觀上，對其所為者乃為他人處理事務及所\r\
      \n    為業已違背其任務二項，自當有所認識，客觀上並有違背其\r\n    任務之行為。次按本罪乃侵害財產法益之犯罪，為結果犯，\r\n    其致生損害於本人之財產或其他利益，以財產上之利益為限\r\
      \n    ，應不包括其他非財產上之利益。又背信罪之構成，須以致\r\n    生損害於本人之利益為要件，所謂「致生損害於本人之利益\r\n    」，雖不問其減少本人現有之利益，抑係喪失將來可得之利\r\
      \n    益，但須事實上有損害為必要（最高法院81年度台上字第35\r\n    34號、76年度台上字第5580號判決意旨參照）。\r\n  (二)○○○公司固於網頁中記載「本公司專營過期奶粉處理、飼\r\
      \n    料用純奶粉、調味奶粉．．．」、「本公司四大保證，絕不\r\n    流入食品市場、品質優良、分類清楚、價格合理」等語（見\r\n    偵四卷二第98頁），檢察官上訴意旨以楊筍雄所購買之系爭\r\
      \n    奶粉乃其產品調味原料之一種，依上開○○○公司網站記載\r\n    ，即屬不得販賣予食品公司之商品，且該公司所保證不流入\r\n    食品市場之物品，是否僅限於專營項目所載之該三種商品，\r\
      \n    實難依該網頁之記載即斷章取義認定僅限該三種商品不流入\r\n    食品市場，其他商品均可販售食品業者等情，據以指訴被告\r\n    將系爭奶粉出售楊筍雄，違反○○○公司之宗旨，而屬違背\r\
      \n    任務之行為。然參照○○○公司登記所營事業資料，包括「\r\n    食品什貨、飲料零售業」，卷附公司及分公司基本資料查詢\r\n    可明（見本院卷第63頁），前述○○○公司網頁所指「絕不\r\
      \n    流入食品市場」者，乃專指「過期奶粉處理、飼料用純奶粉\r\n    及調味奶粉」，並不包括系爭單純外包裝受破損仍在保存期\r\n    限內之食用奶粉，可認定該公司依法並非不得販賣供食用之\r\
      \n    未過期奶粉。○○○公司既為專門處理保險殘餘物之公司，\r\n    被告受僱擔任該公司專案開發工作，負責為公司販售保險殘\r\n    餘物，則販賣○○○公司所購入出險委棄之未過期奶粉，即\r\
      \n    屬○○○公司委任被告工作範圍內之行為，亦未違反公司所\r\n    營事業，難謂有何違反公司宗旨可言。\r\n  (三)其次，被告與證人楊筍雄就系爭奶粉交易往來之訊息如下：\r\
      \n  1.依附表編號1至3所示被告與楊筍雄、楊筍雄與其兄之通訊監\r\n    察譯文（見原審卷一第153-155頁），可認定楊筍雄在本件\r\n \
      \   交易前已經由被告傳送系爭奶粉包裝瑕疵之照片，獲悉其交\r\n    易之商品為包裝破損之出險物。\r\n  2.101年5月7日（5:14PM）電子郵件\r\
      \n    寄件者：許蕙娟（即被告）\r\n    主旨：脫脂奶粉\r\n    產地：紐西蘭\r\n    數量：36包\r\n    製造日：2011.10\r\
      \n  3.101年5月8日電子郵件\r\n    寄件者：許蕙娟（即被告）\r\n    內容：楊老板您好，本公司．．．針對出險品殘餘價值向貴\r\n\
      \    司詢價，經您確認商品狀況，並同意以NT2.200/包購入，交\r\n    易條件為付現後安排交貨（彰化），無發票之交易，貨物相\r\n  \
      \  關資料如下：\r\n    品名：奶粉\r\n    產地：紐西蘭\r\n    數量：36包\r\n    製造日：2011.10\r\n  \
      \  損失：包裝有程度不一的破損\r\n  4.101年5月8日（週二10:52AM）\r\n    寄件者：楊筍雄\r\n    主旨：脫脂奶粉\r\n\
      \    內容：以上確認無誤，若有得標，匯款資料請FAX\r\n          00-0000000。\r\n  5.楊筍雄於101年5月9日傳真以下切結書至○○○公司\r\
      \n    本公司（清涼食品股份有限公司）受○○○有限公司委託，\r\n    處理客戶因包裝破損出險之進口奶粉一案，共計36包總重約\r\n    900KGS，已確認商品之出險狀況，同意以NT$2200/包購入，\r\
      \n    並自行擔負出險瑕庛及相關責任，與○○○公司無關。此致\r\n    ○○○公司。\r\n    立證明人：清涼食品股份有限公司\r\n  \
      \  中華民國一○一年五月九日星期三\r\n  6.綜上，可知被告代表○○○公司，將系爭奶粉出售清涼公司\r\n    前，已明確告知所出售之奶粉係包裝破損之出險物，而為清\r\
      \n    涼公司楊筍雄所知悉，仍同意購買並自負瑕疵之責，被告就\r\n    所出售之商品已善盡告知義務。再系爭奶粉送至舜大公司時\r\n    ，經該公司品管檢查，雖因包裝有破損，而於原物料進料驗\r\
      \n    收單「異常說明」欄打「ˇ」，然於「外觀（包裝）」、「\r\n    夾雜物」、「氣味」欄，仍以「ˇ」顯示合格，有巫淑柔簽\r\n    署之舜大公司原物料進料驗收單可參（見偵四卷一第74頁，\r\
      \n    驗收單下方有註記：「合格打ˇ，不合格打Ⅹ」），據此可\r\n    知，系爭奶粉縱有包裝瑕疵，但其破損情形是否全部均已嚴\r\n    重至完全無法作為食品原料供人食用，尚非無疑，而楊筍雄\r\
      \n    為食品製造商，其縱以較低之價格購入系爭奶粉，然對於所\r\n    購入之奶粉是否可作為食品原料，仍應本其製造商之責任篩\r\n    檢，此由楊筍雄出具之上開切結書及舜大公司在進料時仍須\r\
      \n    經品管檢查驗收合格與否即明，此項食品製造商對其產品原\r\n    料應先行篩檢以確保未受污染之責任，尚難認應由被告承擔\r\n    ，自難以被告將包裝有破損瑕疵之奶粉出售食品公司，即遽\r\
      \n    認屬違背任務之背信行為。\r\n  (四)檢察官上訴意旨另主張：縱認○○○公司網站未將包裝破損\r\n    奶粉列入不得販售予食品業者項目，然依一般人生活經驗，\r\
      \n    此等奶粉恐有污染之虞，被告逕將包裝破損已不適宜供人食\r\n    用之調味奶粉出售予食品公司，雖○○○公司仍可獲取銷售\r\n    款項，然被告此舉顯然已對○○○公司商譽造成損害等語。\r\
      \n    惟查，被告並無違背任務之行為，已見前述。系爭奶粉既有\r\n    內外三層包裝，，其中三分之一固有內層程度不同之破損，\r\n    但其餘三分之二內層並未破損，應不致於有受到污染，尚非\r\
      \n    全部皆不適宜作為食品原料，楊筍雄本其食品製造商之責任\r\n    ，對所使用之原料原負有篩檢及確保品質之責任，此非出售\r\n    保險殘餘物之○○○公司之責任，被告受雇○○○公司出售\r\
      \n    之系爭奶粉，既屬供人食用之奶粉，亦未過期，且在○○○\r\n    公司所營事業範圍內，難認○○○公司有何商譽受損可言。\r\n    又被告出售系爭奶粉之價金79,200元，已據楊筍雄於102年5\r\
      \n    月9日匯入○○○公司帳戶，有公訴人提出之證據即清涼公\r\n    司內帳明細可參（見偵四卷一第20頁），並經被告供述無訛\r\n    ，亦難認○○○公司有何財產上之損害。從而，被告所為，\r\
      \n    顯非該當於背信罪構成要件，尚難以該罪相繩。\r\n九、詐欺取財部分\r\n  (一)清涼公司自88年開始營業，主要製作以永農為品牌之罐裝飲\r\
      \n    料，項目有保久乳、咖啡及奶茶，楊筍雄為該公司實際負責\r\n    人（名義上負責人為其配偶吳俐妹），已據證人楊筍雄證述\r\n    在卷。系爭奶粉於101年5月11日送至舜大公司時，距2003年\r\
      \n    11月6日保存期限尚有一年多，可確定非過期奶粉，舜大公\r\n    司進貨後依楊筍雄指示優先使用，於5月11、12日製成永農\r\n  \
      \  低脂牛奶（210ml）4656箱（使用500公斤）、5月12日製成\r\n    曼特寧咖啡（270ml）3960箱（使用180公斤）、5月29日製\r\
      \n    成拿鐵咖啡（270ml）1308箱（使用75公斤）及同日製成曼\r\n    特寧咖啡（270ml）3552箱（使用160公斤），合計13476箱\r\
      \n    （使用915公斤），每箱24罐，上開產品約有百分之九十八\r\n    置於販賣機內販售，販賣機終端零售價為10元，販賣機業者\r\n  \
      \  向清涼公司進貨批發價為每罐6-6.5元，以利潤百分之3.5計\r\n    算，清涼公司獲利約70,980元（計算式：13000箱&#215;24罐&#215;\r\
      \n    6.5元＝2,028,000元，2,028,000元&#215;3.5％＝70,980元），\r\n    已據楊筍雄於偵查中陳報在卷（見偵四卷二第155頁），對\r\
      \n    照舜大公司材料存量登記卡所載101年5月11日進料900公斤\r\n    （先使用），於進料當日（5月11日）領料187公斤（低脂）\r\n\
      \    、5月12日領料312公斤（低脂）、5月12日領料180公斤（曼\r\n    特寧）、5月29日領料75公斤（拿鐵）、5月29日領料380公\r\
      \n    斤（曼特寧）（按領料合計逾900公斤部分應非使用系爭奶\r\n    粉）等情（見偵四卷一第76頁），大致相符，堪認證人楊筍\r\n   \
      \ 雄、巫淑柔所述系爭奶粉已製成商品全部販售各地經銷商，\r\n    應屬真實，亦可認定彰化縣衛局於101年8月14日及同年8月\r\n    16日在舜大公司稽查查扣尚未使用之全脂奶粉與脫脂奶粉，\r\
      \n    均非系爭奶粉。\r\n  (二)舜大公司為清涼公司之代工廠，系爭奶粉送至舜大公司後，\r\n    由舜大公司製成前述飲料商品販賣全省經銷商，清涼公司與\r\
      \n    舜大公司使用本件包裝破損之奶粉作為食品原料，前經彰化\r\n    縣衛生局於101年8月間分別至舜大公司與○○○公司多次稽\r\n   \
      \ 查，命清涼公司應於101年9月7日將系爭奶粉製成之產品完\r\n    成回收，已據清涼公司於102年9月7日完成回收產品計468箱\r\n   \
      \ ，並於102年10月12日在彰化縣溪州鄉○○村○○巷00號全\r\n    數銷毀做為土壤肥料，有101年8月28日彰化縣衛生局食品衛\r\n  \
      \  生稽查結果通知單、102年10月2日彰衛食字第0000000000號\r\n    函在卷可參（見偵四卷二第179頁、本院卷第）。然而，此\r\n\
      \    項回收銷毀乃行政機關基於食品安全所為之行政處分，被告\r\n    是否成立刑法上詐欺取財罪，基於罪刑法定主義，仍須視是\r\n    否有足資認定被告犯罪構成要件事實之積極證據而定。\r\
      \n  (三)檢察官上訴意旨雖以被告明知系爭奶粉包裝破損嚴重，仍出\r\n    售食品公司，足認被告有明知食品公司會將該奶粉製成產品\r\n    出售不知情之消費者，仍執意販售，使楊筍雄因此獲取銷售\r\
      \n    利益，認被告涉嫌與楊筍雄共同犯詐欺取財罪等語，惟查：\r\n  1.按刑法詐欺取財罪必須行為人意圖為自己或第三人不法之所\r\n    有，以詐術使人將本人或第三人之物交付為要，所謂以詐術\r\
      \n    使人交付，必須被詐欺人因其詐術而陷於錯誤，若其所用方\r\n    法不能認為詐術，亦不致使人陷於錯誤，即不構成該罪。又\r\n    因詐欺取財罪，係侵害財產權之犯罪，以施用詐術之一方取\r\
      \n    得財物，致被詐欺之一方因而生財產上之損害為必要，若無\r\n    所損害，行為人除按其情形或應成立其他罪名外，並無論以\r\n    詐欺取財罪之餘地。\r\
      \n  2.參照證人楊筍雄偵查中陳述：101年奶粉單價每包25公斤約3\r\n    ,250元（見偵四卷一第18頁），其於原審陳述：飼料用奶粉\r\n\
      \    每包不到1,000元（見原審卷一第137頁），可見楊筍雄以每\r\n    包2,200元購入系爭奶粉，是以較低於一般食用奶粉之價格\r\n\
      \    ，非以相當於飼料奶粉之價格購入甚明，而因系爭奶粉包裝\r\n    破損，楊筍雄始能以較低價購入。然系爭奶粉除於運送及拆\r\n    櫃檢驗造成之包裝破損外，並無因過期、久放或其他因素導\r\
      \n    致質變之情形，已據證人楊筍雄於偵查中證述：「我覺得品\r\n    質還不錯」（見偵四卷一第19頁），證人巫淑柔於偵查中亦\r\n    稱：沒有看到奶粉外包裝有蓋上「非供人使用」的字樣（見\r\
      \n    偵四卷一第80頁）。因此，系爭奶粉縱有三分之一內層塑膠\r\n    袋破損致奶粉有程度不同之滲漏情形，但食品製造商仍得就\r\n    包裝破損情形進行篩檢，以確定所使用之原料未受污染。\r\
      \n  3.清涼公司負責人楊筍雄因指示舜大公司將購得之系爭包裝破\r\n    損奶粉製成飲料罐頭銷售，雖經原審法院102年度簡字第355\r\n  \
      \  號簡易判決，判處有期徒刑捌月，緩刑叁年，並應於緩刑期\r\n    間內向公庫支付20萬元確定，有該判決影本在卷可稽。然本\r\n    件被告已明確告知楊筍雄系爭奶粉係包裝破損之出險物，其\r\
      \n    將奶粉送至楊筍雄指定之舜大公司後，已完成與楊筍雄之交\r\n    易，至於該批奶粉全部或一部是否適宜作為食品原料，應屬\r\n    食品製造商清涼公司之責任。舜大公司在清涼公司負責人楊\r\
      \n    筍雄之指示與確認下，先行使用包裝破損之系爭奶粉完成代\r\n    工，將產品交付清涼公司，清涼公司再販賣予各地經銷商，\r\n    依楊筍雄與巫淑柔前述證言，尚無從認定被告有參與上開奶\r\
      \n    粉製成並販售產品飲料過程，則清涼公司購得包裝破損之系\r\n    爭奶粉，其用途（即是否篩檢自用製成產品或轉賣供飼料之\r\n    用等）、舜大公司如何製成產品，楊筍雄如何出售產品、出\r\
      \n    售何人及其價格與利潤等，均係舜大公司及楊筍雄之決定，\r\n    尚非被告所能參與或知悉，縱認楊筍雄明知奶粉品質堪虞，\r\n    仍使用作為產品原料，致生損害於消費者，能否謂被告與之\r\
      \n    共同犯罪，亦非無疑。\r\n  4.又依彰化縣衛生局101年8月14日、8月16日食品衛生稽查結\r\n    果通知單（見偵三卷第30頁，偵四卷二第70至73頁）及檢察\r\
      \n    官所舉證據即彰化縣衛生局101年9月7日彰衛食字第0000000\r\n    000號函暨檢附調查清涼公司於101年5月11日、12日及29日\r\
      \n    所製造5批產品，係使用購自○○○公司之包裝破損36包奶\r\n    粉，並陸續回收中之事實（見偵四卷二第176至204頁），然\r\n \
      \   本件並無證據證明該批奶粉已受污染，不堪使用，亦無任何\r\n    消費者因食用該奶粉所製成之產品致生身體傷害，亦無證據\r\n    證明該批產品有食品衛生管理法第34條第1項所規定「致危\r\
      \n    害人體健康」之結果，或有該法第11條第1項所指變質等不\r\n    得製造、加工、調配、包裝、運送、貯存、販賣、輸入、輸\r\n    出、作為贈品或公開陳列之情況。是依卷內證據調查之結果\r\
      \n    ，均無法證明系爭包裝破損之36包奶粉屬「非供人食用」之\r\n    情形，依現有證據，既未能證明該批奶粉屬「非供人食用」\r\n    之食品，法律上亦無禁止販售包裝破損之奶粉，自難僅憑包\r\
      \n    裝破損即推論為屬「非供人食用」之食品，進而憑此認定代\r\n    表○○○公司販賣該批包裝破損奶粉之被告，主觀上有使消\r\n    費者陷於錯誤，而販賣「非供人食用之奶粉」之不法犯意，\r\
      \n    且認其與清涼公司負責人楊筍雄有共同詐騙消費者之犯意聯\r\n    絡。\r\n  (四)綜上，被告既明確告知楊筍雄系爭奶粉為包裝破損之出險物\r\
      \n    ，依楊筍雄之報價，出售楊筍雄，由楊筍雄委託之舜大公司\r\n    製成產品後出售各地經銷商，既無證據足資證明所製成之產\r\n    品品質受損，亦無任何消費者因食用該產品受有損害，且被\r\
      \n    告在交付奶粉後，對於楊筍雄與舜大公司如何篩檢決定其用\r\n    途，如何製成產品、出售何人及其價格與利潤之決定，均無\r\n    從參與、知悉，自難認被告有何施用詐術而與楊筍雄共同詐\r\
      \n    騙消費者之詐欺犯行。\r\n十、原審以被告受雇於○○○公司，負責為公司販售保險殘餘物\r\n    ，其代表○○○公司將系爭包裝破損奶粉出售清涼公司，非\r\
      \n    違背任務之行為，客觀上亦無圖他人之不法利益，或損害公\r\n    司之利益，無從認為已合致於背信罪構成要件。亦無證據證\r\n    明被告與楊筍雄間有詐欺犯意聯絡，被告犯罪即屬不能證明\r\
      \n    ，而為被告無罪之諭知，核其認事用法，尚無違誤。檢察官\r\n    上訴猶執前詞，指摘原審判決認事用法未洽，非有理由，應\r\n    予駁回。\r\
      \n據上論結，應依刑事訴訟法第368條，判決如主文。\r\n本案經檢察官許美女到庭執行職務。\r\n中    華    民    國   102   \
