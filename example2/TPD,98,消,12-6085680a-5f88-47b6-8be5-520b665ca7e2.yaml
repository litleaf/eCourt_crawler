    content: "臺灣臺北地方法院民事判決　　　　　　　　98年度消字第12號\r\n原　　　告　乙○○\r\n被　　　告　台灣麥當勞餐廳股份有限公司\r\
      \n法定代理人　甲○○\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a63ca41c1a3f93cef0b4\"\
      \ target=\"_blank\">傅祖聲</a>律師\r\n　　　　　　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a621a41c1a3f93cee16c\"\
      \ target=\"_blank\">余筱瑩</a>律師\r\n上　一　人\r\n複　代理人　丙○○\r\n上列當事人間請求損害賠償等事件，本院於中華民國99年5\
      \ 月19\r\n日言詞辯論終結，判決如下：\r\n    主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n   事實及理由\r\n\
      壹、程序方面：\r\n一、按訴狀送達後，原告不得將原訴變更或追加他訴，但擴張或\r\n    減縮應受判決事項之聲明者，不在此限，民事訴訟法第 255\r\
      \n    條第1項第3款定有明文。經查，本件原告於民國98年2 月23\r\n    日起訴請求被告給付新台幣（下同）10萬元，及自97年3月1\r\n\
      \    日起至清償日止，按週年利率百分之5 計算之利息；嗣於98\r\n    年6 月16日言詞辯論時將遲延利息減縮為自起訴狀繕本送達\r\n  \
      \  之翌日（98年5月13日）起至清償日止，按週年利率百分之5\r\n    計算之利息，揆諸前開規定，應予准許，合先敘明。\r\n二、本件原告經合法通知，未於最後言詞辯論期日到場，核無民\r\
      \n    事訴訟法第386 條各款所列情形，爰依被告之聲請，由其一\r\n    造辯論而為判決。\r\n貳、實體方面：\r\n一、原告於最後言詞辯論期日未到場，據其先前所提書狀及陳述\r\
      \n    乃主張：\r\n  (一)原告為訴外人美商超微半導體股份有限公司台灣分公司（下\r\n    稱超微半導體公司）之員工，於97年1 月30日向被告位於臺\r\
      \n    北市松山區○○○路○段128號1樓門市（下稱民權門市）訂\r\n    購一批套餐作為當日部門會議之午餐，內容物包括麥當勞雙\r\n   \
      \ 魚堡套餐與一品燒穀堡餐，除有雙魚堡及一品燒穀堡，還有\r\n    薯條與柳橙汁。詎原告及其他超微半導體公司之同事於食用\r\n    上開餐點後，該日下午即陸續出現胃部不適、嘔吐、腹痛及\r\
      \n    胃酸過多等症狀，原告更於下班返家後發生上吐下瀉、發燒\r\n    、急性腸炎等情，導致須至財團法人振興復健醫學中心（下\r\n    稱振興醫院）急診施打點滴。翌日即97年1月31日，原告與\r\
      \n    同樣食用被告民權門市前揭餐點之同事聯絡後，發現除原告\r\n    外，尚有8名同事發生食物中毒現象（下稱該8名同事），原\r\n    告本身即超過3星期持續有胃痛腹瀉、經常性嘔吐之症狀，\r\
      \n    造成原告於工作日內無法工作，農曆年間家庭聚會全部取消\r\n    ，受有個人精神、健康與既定旅遊行程取消之金錢損失。\r\n  (二)又原告於97年1月31日下午即致電被告申訴，被告於同年2月\r\
      \n    1 日便派訴外人即被告公司顧問丁○○及民權門市經理己○\r\n    ○至超微半導體公司拜訪原告，當面向原告及該8 名同事表\r\n   \
      \ 示就被告食品造成身體不適乙節承認疏失致歉，並以調查證\r\n    據為由取走原告及該8 名同事之醫療單據正本，更宣稱將主\r\n    動連絡訴外人即臺北市政府衛生局（下稱衛生局），且提供\r\
      \n    食品樣品以利調查；惟被告嗣後一方面一再致電該8 名同事\r\n    ，謊稱已和原告以被告一本價值2000元之食品折價券達成和\r\n  \
      \  解，另一方面又持續要求原告開價和解，企圖營造原告乃意\r\n    圖敲詐勒索被告公司之假象。\r\n  (三)另原告與該8名同事於97年2月22日復致函被告請求儘速處理\r\
      \n    雙方爭議問題，然被告遲未回覆，亦多推託敷衍，改口稱被\r\n    告沒有任何過錯；且經原告向衛生局查詢後方得知被告根本\r\n    未通報衛生局，更無呈送食物樣品送檢。此外，被告雖於97\r\
      \n    年3 月11日函覆原告，然函中除表示被告曾應允提供原告及\r\n    該8名同事每人720元之醫療補助外，就該食物中毒事件進行\r\n \
      \   調查、處理之請求完全置之不理，表示被告從未明確了解事\r\n    件肇因，反要求原告提供所有相關損害證明文件，並說明損\r\n    害之細節及本事件之因果關係；然當時原告及該8\
      \ 名同事之\r\n    醫療單據正本仍在被告手上，且被告早已銷毀當初食物樣品\r\n    ，亦未通報衛生局，也未呈送食品樣本檢驗，被告人員甚於\r\
      \n    97 年2月至6月間之3次電話會議、98年1 月19日消保官舉行\r\n    之消費者爭議會議中，以「死要錢」、「就是要錢」及「威\r\n\
      \    脅恐嚇」等語詆毀原告名譽，是原告爰依侵權行為及消費者\r\n    保護法之法律關係提起本訴。\r\n  (四)聲明：\r\n  1.被告應給付原告10萬元，並自98年5\
      \ 月13日起至清償日止，\r\n    按週年利率百分之5計算之利息。\r\n  2.被告應在蘋果日報頭版，以不得少於半版之版面，刊登如附\r\n \
      \   表之道歉啟事。\r\n二、被告則辯以：\r\n  (一)97年1 月30日上午11時20分許，被告民權門市接獲一名周姓\r\n    小姐來電，表示欲訂購「一品燒穀堡套餐」12份及「阿拉斯\r\
      \n    加雙魚堡套餐」14份（共26份），該民權門市服務員便立即\r\n    收集產品，並於同日上午11時27分許將產品交由外送員，上\r\n \
      \   午11時50分許送達原告任職之超微半導體公司。嗣同年月31\r\n    日下午4時許，原告致電被告080客戶服務專線，聲稱其與該\r\n  \
      \  8 名同事於前一日食用被告之產品後，發生上吐下瀉之情形\r\n    ，己○○便於接獲通知後，依被告「顧客滿意處理原則：凡\r\n    遇顧客聲稱身體不適，並不先問原因或相關責任，立即協助\r\
      \n    或陪同就醫為優先考量」，致電原告表達關懷與問候之意，\r\n    並詢問是否須陪同其就醫；然原告表示其已看過醫生，己○\r\n    ○遂與原告約定於同年2月1日上午親至超微半導體公司拜訪\r\
      \n    及探視。另一方面，於97年1 月31日當晚，被告民權門市立\r\n    即針對店內產品製作程序及半成品儲存狀況進行檢查，並確\r\n  \
      \  認工作人員操作程序及洗手消毒紀錄等，所有檢查狀況皆正\r\n    常；且經被告內部調查結果，97年1 月30日及同年月31日均\r\n    無其他顧客反應相關產品有任何問題產生。\r\
      \n  (二)同年2月1日上午，原告先稱其臨時有事，因此將上開會面時\r\n    間改為下午3時。會面時，原告及其他4位同事出面參與會談\r\n  \
      \  ，被告之代表人員（己○○與丁○○）當面即表達關心與問\r\n    候之意，並試圖瞭解相關狀況；然原告首先即詢問賠償之問\r\n    題，當時並表示超微半導體公司當日除向被告民權門市訂餐\r\
      \n    作為會議午餐外，另曾向訴外人西雅圖咖啡訂購蛋糕、點心\r\n    及咖啡作為下午茶，原告當日晚上亦曾參加客戶尾牙宴會等\r\n    。後於會談中，原告表示有事先行離開，遂囑其他同事繼續\r\
      \n    與被告之代表人員協商，訴外人即原告同事戊○○遂表示由\r\n    於並非每位同事均就醫，因此建議比照訴外人即就醫同事廖\r\n    瑋倫之就診費用（720\
      \ 元）給予其他同事相同之醫療補助，\r\n    被告之代表人員便敦請渠等蒐集相關就醫或購藥單據再行支\r\n    付款項，另更依民俗致贈2000元餐券，並邀請渠等可至被告\r\
      \n    民權門市參觀，瞭解被告對食品安全衛生之嚴格要求，斯時\r\n    在場之原告同事均同意上述處理方式，而無任何異議。\r\n  (三)同年2月4日下午，被告民權門市經理再致電原告關心其身體\r\
      \n    狀況，詎原告突然表示不滿意也不接受2月1日其同事們所決\r\n    定之上開方案，並表示會將餐券退還被告，希望與被告討論\r\n    其他方案。嗣後原告復陸續以言詞與書面要求被告應比照「\r\
      \n    國際條例」給予補償，並堅持被告應針對此案件登報道歉，\r\n    而不希望任何醫療照顧或醫療給付等。同年2 月18日被告人\r\n   \
      \ 員再次與原告聯絡後，便依原告之意思分別致電其他同事，\r\n    關懷渠等之身體健康狀況，並一一記錄渠等於同年1月30 日\r\n    之用餐內容及身體不適之時間。同年3月5日，被告接獲原告\r\
      \n    致函請求儘速處理雙方爭議問題，然因該信函並未提出相關\r\n    損害證明文件，亦未說明損害之細節與本事件之因果關係，\r\n    故被告於同年月11日回覆原告，敦請原告提供相關證明文件\r\
      \n    ，以使被告得以科學方法釐清事理，並本諸合情合理原則，\r\n    以期圓滿處理本事件。然而於98年1 月19日兩造在台北市政\r\n  \
      \  府消費者保護官室進行之協商會議中，原告僅要求被告應補\r\n    償原告及其他同事164 萬元，卻未提出任何損害之佐證文件\r\n    ，致相關法律責任無法釐清。\r\
      \n  (四)至原告雖提出振興醫院診斷證明書1 份，該診斷證明書亦僅\r\n    記載原告曾於97年1 月31日因急性腸胃炎至該中心急診，並\r\n\
      \    未記載任何病理檢查資料，且原告於該日下午（西雅圖咖啡\r\n    之蛋糕及飲料）及晚上（客戶之尾牙餐會）尚食用其他食物\r\n    ，如原告未將其嘔吐物或排泄物送交檢驗，則如何查明該急\r\
      \n    性腸胃炎之致病原因與被告銷售之食品有關？再者，被告於\r\n    97年1 月30日及同年月31日並未接獲其他顧客反應相關產品\r\n \
      \   有任何問題產生，因此原告聲稱其係因食用被告銷售之食品\r\n    導致急性腸胃炎云云，實待原告提出具體證據證明之。又被\r\n    告身為知名之國際連鎖速食業者，對於食品安全自訂有嚴格\r\
      \n    之標準，以確保所有產品安全無虞，被告民權門市之工作區\r\n    域及生產流程歷年來更均獲台灣檢驗科技股份有限公司（下\r\n    稱「SGS」）評核通過，並被授權使用SGS食品衛生標章，該\r\
      \n    認證經過獨立審核，且亦符合SGS 食品衛生認證指導方針，\r\n    而獲頒發「食品衛生標章證書」。依據97年1 月30日被告民\r\n\
      \    權門市填具之每日食品安全檢查表，該中心無論在冷凍、冷\r\n    藏、保溫產品之保存期限、各項設備及產品之溫度，均達食\r\n    品安全衛生標準，亦針對工作人員之健康狀況、清潔衛生消\r\
      \n    毒程序及每小時洗手消毒清潔等，進行確實且嚴格之檢查，\r\n    由此可證被告已符合食品安全衛生科技及專業水準可合理期\r\n    待之安全性。\r\
      \n  (五)縱認原告之上開主張為可採，原告主張其因被告食品造成其\r\n    97年2 月均無法正常工作及過年家庭旅遊無法參與之旅遊費\r\n  \
      \  用損失、薪資收入損失及精神損失，要求被告公司賠償10萬\r\n    元，亦未提出合理說明或證據；原告主張被告之人員以言語\r\n    毀損其名譽而要求被告公司應在蘋果日報頭版刊登道歉啟事\r\
      \n    乙節更係原告單方面之指述，缺乏證據可佐，可見原告之請\r\n    求並無理由。\r\n  (六)聲明：\r\n  1.原告之訴駁回。\r\n\
      \  2.如受不利判決，請准供擔保宣告免為假執行。\r\n三、兩造不爭執事項：\r\n  (一)97年1 月30日上午11時20分許，原告任職之超微半導體公司\r\
      \n    同事向被告民權門市訂購一品燒穀堡套餐12份，以及阿拉斯\r\n    加雙魚堡套餐14份，共26份餐點。\r\n  (二)原告任職之超微半導體公司於97年1\
      \ 月30日下午亦向西雅圖\r\n    咖啡訂購下午茶（蛋糕與咖啡）供員工食用。\r\n  (三)原告於97年1月30日晚間參加客戶之尾牙。\r\n\
      四、本件爭點：\r\n  (一)原告請求被告給付旅遊費用及薪資收入損失9 萬元與精神損\r\n    失1萬元之部分：\r\n  1.被告銷售食品與原告身體不適間是否具有相當因果關係？\r\
      \n  2.被告公司銷售之食品是否已符合科技或專業水準可合理期待\r\n    之安全性？\r\n  3.原告請求賠償之數額，是否允當？\r\n  (二)原告主張被告在消費爭議會議及電話會談中以言語詆毀其名\r\
      \n    譽，請求被告登報道歉，是否有理由？\r\n五、得心證之理由：\r\n  (一)原告請求被告給付旅遊費用及薪資收入損失9 萬元與精神損\r\n\
      \    失1萬元之部分：\r\n  1.按當事人主張有利於己之事實者，就其事實有舉證之責任，\r\n    民事訴訟法第277 條本文定有明文。又因故意或過失，不法\r\
      \n    侵害他人之權利者，負損害賠償責任；故意以背於善良風俗\r\n    之方法，加損害於他人者亦同，民法第184條第1項亦有明文\r\n   \
      \ ，是依舉證責任分配之原則，原告應就被告對其受有之損害\r\n    有何故意或過失行為、原告之損害與被告之行為間有何相當\r\n    因果關係等節負舉證責任。且消費者保護法第7\
      \ 條雖採無過\r\n    失責任而規定從事設計、生產、製造商品或提供服務之企業\r\n    經營者，於提供商品流通進入市場，或提供服務時，應確保\r\
      \n    該商品或服務，符合當時科技或專業水準可合理期待之安全\r\n    性；商品或服務具有危害削費者生命、身體、健康、財產之\r\n    可能者，應於明顯處為警告標示及緊急處理危險之方法；企\r\
      \n    業經營者違反前二項規定，致生損害於消費者或第三人時，\r\n    應負連帶賠償責任，但企業經營者能證明其無過失者，法院\r\n    得減輕其賠償責任；惟消費者仍須先證明有損害之發生、產\r\
      \n    品或服務客觀上之瑕疵與損害間有相當因果關係等情，方可\r\n    主張無過失責任向企業經營者請求損害賠償；若企業經營者\r\n    欲減輕其賠償責任，則須反由企業經營者舉證其無過失乙情\r\
      \n    。準此，無論原告係依民法第184條第1項或消費者保護法第\r\n    7 條之規定請求被告為損害賠償，均須由原告先就其所受損\r\n  \
      \  害與被告銷售之食品間存有相當因果關係一事負舉證責任，\r\n    合先敘明。\r\n  2.查本件原告固主張因在97年1 月30日中午食用被告民權門市\r\
      \n    之餐點後，導致有上吐下洩、發燒、急性腸胃炎等症狀，並\r\n    因而受有取消旅遊行程、無法工作之損失云云；惟查：\r\n  (1)原告應就被告所銷售之食品與其身體不適間具有相當因果關\r\
      \n    係一事負舉證責任，業如上述，參原告所舉其在振興醫院之\r\n    診斷證明書與庚○○於財團法人長庚紀念醫院（下稱長庚醫\r\n    院）之急診病歷（見本院卷一第6\
      \ 頁至第10頁），原告與庚\r\n    ○○雖確有於97年1 月31日分別至振興醫院、長庚醫院急診\r\n    科接受診斷，而原告經振興醫院診斷之「病名」為「急性腸\r\
      \n    胃炎」，廖倫偉則係腹痛、嘔吐；然導致「急性腸胃炎」或\r\n    腹痛、嘔吐之因素眾多，經本院調取原告之振興醫院急診病\r\n    歷記錄亦無明確進一步檢驗結果之記載（見本院卷一第54頁\r\
      \n    至第55頁反面），故無從以前開診斷證明書、病歷及急診病\r\n    歷記錄逕認原告產生前揭症狀係因食用被告民權門市販售之\r\n    餐點所致。\r\
      \n  (2)再者，原告就其任職之超微半導體公司在97年1 月30日下午\r\n    另向西雅圖咖啡訂購下午茶（蛋糕與咖啡）食用，且於同日\r\n \
      \   晚間參加客戶尾牙乙節並不爭執。原告固主張其無食用下午\r\n    茶之習慣，亦未食用客戶尾牙之餐點云云；惟衡諸常情，如\r\n    公司團體集體訂購含蛋糕與咖啡之下午茶，員工或因個人飲\r\
      \n    食習慣而未必同時將蛋糕與咖啡食用完畢，然至少會在與同\r\n    事間茶敘時，食用部分餐點或飲料；且於參加尾牙時，甚少\r\n    有僅與他人交談而一點食物與茶水均未使用之情況。是以，\r\
      \n    原告主張其當日下午未另食用下午茶、晚間至客戶尾牙亦未\r\n    進食乙節，顯與常情不符，自未得排除原告在該日曾食用其\r\n    他餐點之可能性，故在無其他科學驗證之依據下，實難認原\r\
      \n    告產生上揭身體不適之症狀與被告民權門市販售之餐點即具\r\n    有相當因果關係。\r\n  (3)此外，庚○○雖以書面欲證明其與原告均係因食用被告民權\r\
      \n    門市販售之餐點方產生身體不適之情（見本院卷二第66頁）\r\n    。然依庚○○具名之書狀內容，並無由得知庚○○於97 年1\r\n  \
      \  月30日當天是否另食用其他食物，其經本院二次傳訊，復均\r\n    稱因公務出差不克參加（見本院卷二第60頁至第61頁），而\r\n    未得具結證明之；且產生腹痛、嘔吐之原因眾多，已同前述\r\
      \n    ，庚○○之所以有腹痛、嘔吐之症狀是否即與原告有前開不\r\n    適之原因相同，亦無從於未經檢驗之情況下任意認定，故亦\r\n    難憑前揭書面資料遽認原告之身體不適與被告民權門市販售\r\
      \n    之餐點有相當因果關係。\r\n  3.基上，原告既未能就被告所銷售之食品與其身體不適間具有\r\n    相當因果關係一事善盡舉證之責，即不得依民法侵權行為與\r\
      \n    消費者保護法之法律關係請求被告負損害賠償責任至明。\r\n  (二)另原告雖主張被告代表即訴外人丁○○在97年2月至同年6月\r\n   \
      \ 間與原告之三次電話會議中以「你就是死要錢」等語詆毀其\r\n    名譽；且被告代理人在98年1 月19日臺北市政府消費者保護\r\n    官主持之協調會議中，公開表示原告打電話給被告代理人「\r\
      \n    威脅恐嚇」被告必須支付原告賠償金額，嚴重毀謗原告名譽\r\n    云云；惟查：\r\n  1.就電話會議之部分：\r\n    原告對於丁○○究係在何日之電話會議中以前開言語詆毀其\r\
      \n    名譽、該電話會議究有何「公開」之狀態一事，已未明確指\r\n    述，且丁○○又到庭證稱「（是否在電話會議中，說我們就\r\n    是死要錢？）我並沒有說這樣的話。我只是說希望原告可以\r\
      \n    用書面的方式讓我轉呈公司」等語（見本院卷二第28頁），\r\n    可知原告就此部分尚未盡舉證之責，其主張並不可採。\r\n  2.就98年1\
      \ 月19日臺北市政府消費者保護官主持之協調會議部\r\n    分：\r\n    被告抗辯其於該次協調會議之代理人即本件訴訟代理人<a href=\"\
      http://www.pingluweb.com/#!lawyerDetail?id=5072a621a41c1a3f93cee16c\" target=\"\
      _blank\">余筱瑩</a>律師在會議中一言未發等情，原告並未爭執，則原告就其\r\n    主張前揭毀謗名譽之行為究係被告何位代理人所為一事，未\r\
      \n    舉證以實其說。原告固聲請傳訊訴外人即斯時在場之被告員\r\n    工李伯章為證，然原告亦未指明李伯章即為毀謗其名譽之人\r\n    ；縱李伯章確有為前開毀謗原告名譽之行為，依常理，其當\r\
      \n    無可能率而承認，致己陷於訴訟糾紛之可能，是認無傳訊之\r\n    必要，原告之主張，同不足採。\r\n  3.綜上，原告就被告代表丁○○於何日之電話會議中有公開詆\r\
      \n    毀其名譽、被告何位代理人在上揭協調會議中有毀謗其名譽\r\n    之情，均未為明確之主張與舉證，故原告請求被告登報道歉\r\n    之部分，應無理由。\r\
      \n六、綜上所述，因原告未就其所受上揭身體不適與被告所銷售之\r\n    食品間有何相當因果關係、被告對其有何詆毀名譽乙節盡舉\r\n    證之責，從而，原告依侵權行為與消費者保護法之規定，請\r\
      \n    求被告給付10萬元，並自起訴狀繕本送達之翌日即98年5 月\r\n    13日起至清償日止，按週年利率百分之5 計算之利息，且請\r\n\
      \    求被告應在蘋果日報頭版，以不得少於半版之版面，刊登如\r\n    附表之道歉啟事，洵屬無據，應予駁回。\r\n七、本件事證已臻明確，兩造其餘攻擊防禦方法與判決之結果不\r\
      \n    生影響，爰不另贅論，併此敘明。\r\n八、訴訟費用負擔之依據：民事訴訟法第78條。\r\n中    華    民    國    99  \
