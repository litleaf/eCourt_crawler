      \       法  官  羅郁婷\r\n附表：\r\n    登報道歉內容：美商超微半導體（簡稱超微）員工於97 年1\r\n    月份食用台灣麥當勞餐廳股份有限公司（簡稱麥當勞）所生\r\
      \n    產之食品產生身體不適狀況，於聯繫協調期間，麥當勞代表\r\n    不當的公開言詞詆毀超微員工個人名譽，麥當勞將於即日起\r\n    加強內部生產及人員訓練，並刊登此道歉啟事向相關超微員\r\
      \n    工道歉，絕不容許類似事件再發生魚其他消費者身上，影響\r\n    消費者權益。\r\n以上正本係照原本作成。\r\n如對本判決上訴，須於判決送達後二十日之不變期間內，向本院\r\
