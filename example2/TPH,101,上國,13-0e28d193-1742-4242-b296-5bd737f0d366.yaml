    content: "臺灣高等法院民事判決　　　　　　　　 101年度上國字第13號\r\n上　訴　人　劉泓志\r\n被　上訴人　行政院衛生署食品藥物管理局\r\
      \n法定代理人　康照洲\r\n訴訟代理人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a61ba41c1a3f93cedd92\"\
      \ target=\"_blank\">吳貞良</a>律師\r\n上列當事人間請求國家賠償事件，上訴人對於中華民國101年2月\r\n23日臺灣士林地方法院100年度國字第10號第一審判決提起上訴\r\
      \n，本院於民國101年8月7日言詞辯論終結，判決如下：\r\n    主  文\r\n上訴駁回。\r\n第二審訴訟費用由上訴人負擔。\r\n    事實及理由\r\
      \n一、按依本法請求損害賠償時，應先以書面向賠償義務機關請求\r\n    之；依第2條第2項請求損害賠償者，以該公務員所屬機關為\r\n    賠償義務機關；前2項賠償義務機關經裁撤或改組者，\
      \ 以承\r\n    受其業務之機關為賠償義務機關 ，國家賠償法第10條第1項\r\n    、第9條第1項及第3項前段分別定有明文。 是當事人主張公\r\
      \n    務員執行職務不法侵害其權利，依據國家賠償法第2條第2項\r\n    規定請求國家機關賠償者，應以書面向該公務員所屬機關請\r\n    求，如該公務員所屬機關因國家機關裁併、改組，而為獨立\r\
      \n    機關時，則應以請求時該公務員隸屬之承受業務或新成立機\r\n    關為義務人， 踐行前揭國家賠償法第10條第1項所定之程序\r\n   \
      \ 後，如經拒絕賠償或不能達成協議，方得提起國家賠償訴訟\r\n    。查上訴人主張原行政院衛生署藥政處科長祁若鳳執行職務\r\n    所發表之言論侵害其名譽權，然因行政院衛生署組織法經立\r\
      \n    法院於民國98 年5月12日修正通過，由總統於同年6月3日修\r\n    正公布，並授權行政院訂定以99年1月1日為施行日期，而為\r\n\
      \    機關裁併，即裁併行政院衛生署原設藥政處、藥物食品檢驗\r\n    局、管制藥品管理局等三單位，改設被上訴人，而兼掌上開\r\n    裁併機關之業務\
      \ ，且上訴人業於100年5月5日向被上訴人請\r\n    求國家賠償，並經拒絕，有上訴人提出之被上訴人函、國賠\r\n    協商書為證（見臺灣嘉義地方法院100年度國字第5號卷第38\r\
      \n    、36頁，該案卷下稱嘉義地院卷）。揆之上揭規定，應認上\r\n    訴人起訴合於協商前置之程式，合先敘明。\r\n二、上訴人主張：被上訴人機關所屬公務員即訴外人祁若鳳於97\r\
      \n    年4 月間接獲訴外人即壹週刊記者程紹菖訪問關於胎盤性腺\r\n    激素乙事，竟錯誤表示：胎盤字樣一律非法等語，致程紹菖\r\n    於同年月17日出版之第360期壹週刊中，\
      \ 刊載上訴人施打非\r\n    法針劑之報導。而程紹菖所撰寫之前開不實報導刊出後，使\r\n    全國眾人聽聞其事，議論紛紛，嘉義縣政府衛生局及臺灣嘉\r\
      \n    義地方法院檢察署檢察官多次傳喚上訴人，造成上訴人名譽\r\n    嚴重損害，對上訴人社會地位有負面影響。祁若鳳前開所為\r\n    違反公務員服務法第1條、第5條及行政程序法第7條至第9條\r\
      \n    規定。 為此，依憲法第24條、國家賠償法第2條至12條、民\r\n    法第184條、第195條、第18條第2項之規定， 請求被上訴人\r\
      \n    賠償上訴人之人格權、名譽及精神上之損害，並聲明：被上\r\n    訴人應給付上訴人新臺幣（下同）51萬元及將本案判決書刊\r\n    登於被上訴人網站上。\r\
      \n三、被上訴人則以：上訴人前以同一事由，對行政院衛生署提起\r\n    國家賠償，業經原審法院以99年度國字第10號判決上訴人敗\r\n    訴，祁若鳳於97年4月間接受壹週刊記者電話訪問時，並未\r\
      \n    表示「胎盤字樣一律違法」等語。又「胎盤」並不等同於「\r\n    胎盤素」，祁若鳳所言係針對「胎盤素」藥品之管制，為原\r\n    則性、一般性之回答，未涉特定之廠商或人士，更非針對上\r\
      \n    訴人，業經原審法院99年度國字第10號判決認定無不法行為\r\n    ，與上訴人人格權受損害間亦無相當因果關係，而判決上訴\r\n   \
      \ 人敗訴。上訴人所提之衛署藥輸字第006580號及第013060號\r\n    藥品許可證， 均為HCG（human chorionic gonadotropin）\r\
      \n    絨毛膜促性腺激素，其核准之適應症為：無排卵症（無月經\r\n    、無排卵週期不孕症）機能性子宮出血、黃體機能不全症、\r\n    停留睪丸、造精機能不全男子不孕症、下垂體男子性腺機能\r\
      \n    不全（類宦官症）思春期遲發症、睪丸卵巢機能檢查、妊娠\r\n    初期習慢性流產、妊娠初期之迫切行流產等，與「胎盤素」\r\n    藥品不同，且未核准HCG注射劑用於「美容」之適應症。另\r\
      \n    上訴人前以祁若鳳接受電話訪問上開所言，涉有妨害名譽罪\r\n    嫌 提起刑事告訴， 亦經臺灣臺北地方法院檢察署檢察官以\r\n    100年度偵字第1853號、臺灣高等法院檢察署以100年度上聲\r\
      \n    議字第1719號處分不起訴，祁若鳳既未散佈不實言論，亦無\r\n    損害上訴人名譽之不法行為，被上訴人自無賠償責任等語，\r\n   \
      \ 資為抗辯。\r\n四、原審判決駁回上訴人之請求，上訴人提起上訴，其上訴聲明\r\n    ：(一)原判決除確定部分外廢棄。(二)被上訴人應給付上訴人51\r\
      \n    萬元，及自起訴狀繕本送達之翌日起至清償日止，按週年利\r\n    率5%計算之利息（上訴人就其餘敗訴部分，未據聲明不服業\r\n    已確定）。被上訴人則於本院答辯聲明：上訴駁回。\r\
      \n五、兩造不爭執之事實：\r\n  (一)上訴人為開業執業之醫師，訴外人楊岫涓為其配偶，上訴人\r\n    開設位在嘉義縣布袋鎮○○○路16號1樓、18號1樓之祐民診\r\
      \n    所，登記診療科別為一般科，楊岫涓則為該診所之藥師，有\r\n    醫師證書、醫療機構開業執照（見嘉義地院卷第33、35頁）\r\n   \
      \ 可證。\r\n  (二)程紹菖為出版業者壹週刊所聘僱之記者， 曾在97年4月17日\r\n    出版之第360期壹週刊第37頁中撰文標題為「 違法胎盤素流\r\
      \n    竄全台」，內容包含「祐民診所的劉泓志醫師（即上訴人）\r\n    特別開設部落格，向民眾宣傳施打胎盤素的好處，絲毫不避\r\n    諱施打胎盤素是違法的」「嘉義縣布袋鎮的祐民診所也有違\r\
      \n    法為民眾施打胎盤素，但卻號稱一切合法，不怕警察和衛生\r\n    單位查驗」（下稱系爭刊文）等語， 有第360期壹週刊系爭\r\n   \
      \ 刊文（見嘉義地院卷第9頁）可證。\r\n  (三)上訴人在網際網路上之雅虎奇摩部落格網站設有網址為\r\n    http://tw.myblog.yahoo.com/owen0936之部落格，內有包\r\
      \n    含標題為「胎盤性素＋日本胎盤素＋痛風免費諮詢衛教／高\r\n    考及格西醫師團隊詳盡解說」之文章， 該標題下方則有「”\r\n    打胎盤素／胎盤素注射／回春／年輕”一直是大家的夢想」\r\
      \n    「不用再辛苦飛到日本打胎盤素，花費大筆費用」「輕鬆了\r\n    解享受年輕，回春的健康秘訣」之敘述，且上訴人在該網站\r\n    之留言板於96年12月20日答覆網友「寶貝的歡樂童年」之私\r\
      \n    密留言時稱：「30歲以上就可以打肌肉注射3,000單位1針1,\r\n    500」等語； 於同年月28日答覆網友「琳凱」之私密留言時\r\
      \n    稱：「日本進口人胎盤素3,000和10,000單位分別1,500和4,\r\n    000」等語， 有部落格網頁列印（見原審卷第23至24頁）可\r\
      \n    證。\r\n  (四)壹週刊記者程紹菖於撰寫系爭刊文前曾以電話向祁若鳳查證\r\n    市面上流通之胎盤素注射針劑是否合法之問題，程紹菖與祁\r\
      \n    若鳳該次電話聯繫之對話內容包括：「（程紹菖問：因為我\r\n    們知道有幾支胎盤素的產品，但是我們不知道他們是不是有\r\n    合法進口的，你有沒有辦法幫我們確認？）胎盤素的產品，\r\
      \n    應該都是沒有辦法合法的」；「（程紹菖問：sino的話你有\r\n    沒有聽過這個牌子？就是瑞士的）如果我們胎盤素打針的那\r\n   \
      \ 種，就是除了化妝品以外，擦的可以，其他打針的都不可以\r\n    」；「（程紹菖問：他這個針劑的？）針劑的一定沒有合法\r\n    ，因為我們現在不准，藥品不准，目前沒有准過胎盤素，所\r\
      \n    以只有化妝品有」；「（程紹菖問：所以目前是所有胎盤素\r\n    針劑的部份都不是合法的就對了？）對」；「（程紹菖問：\r\n    科長那我想請教一下，因為我們還有了解到一個說，有的醫\r\
      \n    生說他是用胎盤性腺激素的名義進來，但是他申請的品項他\r\n    是說，比如說我是用來治療不孕症用、我治療肝病用的，或\r\n    治療某種病的藥品，這樣他有辦法進來嗎？）通常他如果宣\r\
      \n    稱他有這些療效的話，他指的是黃體素或雌激素的某些東西\r\n    的話，他一樣要有那些許可證」；「（程紹菖問：許可證，\r\n    是哪裡的？）產品許可證，衛生署藥政處核定的藥品許可證\r\
      \n    」；「（程紹菖問：他只要申請可以通過的話，就可以進來\r\n    了嘛，對不對？）對，可是那個東西跟胎盤，胎盤是原來混\r\n    合的東西好像也不太一樣，它就是雌激素那類的東西，他如\r\
      \n    果是單一合成的產品，那通常是可以核准這樣子，可是我們\r\n    不會核准用在那個什麼美容或是什麼上面」等語，有錄音譯\r\n    文（見原審卷第20頁）可證。\r\
      \n  (五)祁若鳳於接受程紹菖採訪時原為行政院衛生署藥政處科長，\r\n    且其發言行為屬執行職務之行為，而該項業務現隸屬被上訴\r\n    人執掌，祁若鳳則編制為被上訴人所屬公務員。\r\
      \n  (六)上訴人及其妻楊岫涓前對壹週刊記者程紹菖提出妨害名譽告\r\n    訴，經臺灣臺北地方法院檢察署檢察官以98年度偵字第1450\r\n \
      \   3號、99年度偵續字第396號為不起訴處分確定（見原審卷第\r\n    27至30頁）。\r\n  (七)上訴人前以祁若鳳於接受程紹菖電話訪問之上開發言錯誤為\r\
      \n    由，對祁若鳳提出妨害名譽告訴，經臺灣臺北地方法院檢察\r\n    署檢察官以100年度偵字第1853號為不起訴處分， 案經上訴\r\n \
      \   人聲請再議， 臺灣高等法院檢察署檢察長以100年度上聲議\r\n    字第1719號處分書駁回其再議之聲請（見嘉義地院卷第10至\r\n  \
      \  22 頁）。\r\n  (八)上訴人前以行政院衛生署所屬公務員祁若鳳有本件上訴人起\r\n    訴主張之不法行為，訴請國家賠償，經原審法院以99年度國\r\
      \n    字第10號判決駁回確定（見原審卷第31至33頁）。\r\n六、上訴人主張被上訴人所屬公務員祁若鳳執行職務所發表之上\r\n    開言論侵害其名譽權、人格權，而被上訴人則以前揭情詞置\r\
      \n    辯，茲本件之爭點為：祁若鳳執行職務行使公權力時，有無\r\n    故意或過失不法侵害被上訴人之權利？\r\n  (一)按公務員於執行職務行使公權力時，因故意或過失不法侵害\r\
      \n    人民自由或權利者，國家應負損害賠償責任，國家賠償法第\r\n    2條第2項項前段定有明文。經查，程紹菖為出版業者壹週刊\r\n    所聘僱之記者，曾於97年4月17日出版之第360期壹週刊第37\r\
      \n    頁撰寫系爭刊文，標題為「違法胎盤素流竄全台」之文章，\r\n    內容包含「祐民診所的劉泓志醫師（即上訴人）特別開設部\r\n    落格，向民眾宣傳施打胎盤素的好處，絲毫不避諱施打胎盤\r\
      \n    素是違法的」「嘉義縣布袋鎮的祐民診所也有違法為民眾施\r\n    打胎盤素，但卻號稱一切合法，不怕警察和衛生單位查驗」\r\n    等語，而程紹菖於撰寫系爭刊文前曾以電話向被上訴人所屬\r\
      \n    公務員祁若鳳查證市面上胎盤素注射針劑是否合法之問題，\r\n    程紹菖與祁若鳳於該次電話聯繫之對話內容包括：「（程紹\r\n    菖問：因為我們知道有幾支胎盤素的產品，但是我們不知道\r\
      \n    他們是不是有合法進口的，你有沒有辦法幫我們確認？）胎\r\n    盤素的產品，應該都是沒有辦法合法的。」；「（程紹菖問\r\n    ：sino的話你有沒有聽過這個牌子？就是瑞士的）如果我們\r\
      \n    胎盤素打針的那種，就是除了化妝品以外，擦的可以，其他\r\n    打針的都不可以」；「（程紹菖問：他這個針劑的？）針劑\r\n    的一定沒有合法，因為我們現在不准，藥品不准，目前沒有\r\
      \n    准過胎盤素，所以只有化妝品有」；「（程紹菖問：所以目\r\n    前是所有胎盤素針劑的部份都不是合法的就對了？）對」；\r\n    「（程紹菖問：科長那我想請教一下，因為我們還有了解到\r\
      \n    一個說，有的醫生說他是用胎盤性腺激素的名義進來，但是\r\n    他申請的品項他是說，比如說我是用來治療不孕症用、我治\r\n    療肝病用的，或治療某種病的藥品，這樣他有辦法進來嗎？\r\
      \n    ）通常他如果宣稱他有這些療效的話，他指的是黃體素或雌\r\n    激素的某些東西的話，他一樣要有那些許可證」；「（程紹\r\n    菖問：許可證，是哪裡的？）產品許可證，衛生署藥政處核\r\
      \n    定的藥品許可證」；「（程紹菖問：他只要申請可以通過的\r\n    話，就可以進來了嘛，對不對？）對，可是那個東西跟胎盤\r\n    ，胎盤是原來混合的東西好像也不太一樣，它就是雌激素那\r\
      \n    類的東西，他如果是單一合成的產品，那通常是可以核准這\r\n    樣子，可是我們不會核准用在那個什麼美容或是什麼上面」\r\n    等，為兩造所不爭執（見兩造不爭執事實(二)(四)），上訴人雖\r\
      \n    執上情主張祁若鳳接受記者程紹菖電話訪問之發言內容錯誤\r\n    云云，惟查：\r\n    (1)觀之祁若鳳接受記者程紹菖電話訪談所為之上開對話內容\r\
      \n      ，祁若鳳業已明確說明行政院衛生署藥政處目前並無經核\r\n      准「胎盤素」成份之藥品，而「胎盤性腺激素」即黃體素\r\n   \
      \   或雌激素成份藥品，與「胎盤素」成份之藥品不同，若經\r\n      許可領得行政院衛生署藥政處核發之許可證即可合法進口\r\n      ，但未核准使用在美容用途等語。參以胎盤素為胎盤的萃\r\
      \n      取物，主要成分有蛋白質、荷爾蒙、卵磷脂等，必須以動\r\n      物或人類母體的胎盤為製作原料，不但有安全性的問題，\r\n   \
      \   亦有道德性的爭議，故胎盤素至今仍不被醫界所推薦使用\r\n      ，行政院衛生署持續進行胎盤素的安全及療效評估，早在\r\n      72年間，由於其療性尚不明確，已公告為不准登記的藥品\r\
      \n      成份，目前亦未核准含胎盤素成份的任何西藥藥品等情，\r\n      有行政院衛生署第152期、第269期藥物食品安全週報在卷\r\n\
      \      可稽（見原審卷第21-22頁）， 則祁若鳳前開發言內容堪\r\n      認合於我國藥政管理主管機關關於含有胎盤素成份藥品進\r\n \
      \     口核准與否之立場與許可政策，且無何不明確之處。\r\n    (2)上訴人雖主張胎盤素藥品有經合法進口，非均屬偽藥，祁\r\n      若鳳發言錯誤云云，並提出藥品包裝盒（見原審卷第52頁\r\
      \n      ）為證。然稽之上訴人提出名為「喜固朗注射劑」之藥品\r\n      外包裝盒，其上固載有「衛署藥輸字第013060號」字樣，\r\n\
      \      然亦印有「HCG」「胎盤性腺刺激」字樣， 內附藥品說明\r\n      書上則載有「注射用胎盤性性腺刺激賀爾蒙」等字樣，而\r\n  \
      \    所謂「HCG」， 依據藥典係humanchorionicgonadotropin\r\n      之簡稱，即為絨毛膜促性腺激素，該種激素乃妊娠初期維\r\
      \n      持黃體（corpusluteum）功能之重要激素，能促使黃體分\r\n      泌動情激素（estrogen）與黃體激素（progesterone），\r\
      \n      促使胎兒與胎盤之類固醇生成（steroidogenesis）， 並\r\n      刺激男性胎兒睪丸分泌睪固酮（testosterone）。\
      \ HCG藥\r\n      品核准之適應症為：無排卵症（無月經、無排卵週期不孕\r\n      症）機能性子宮出血、黃體機能不全症、停留睪丸、造精\r\
      \n      機能不全男子不孕症、下垂體男子性腺機能不全（類宦官\r\n      症）思春期遲發症、睪丸卵巢機能檢查、妊娠初期習慢性\r\n   \
      \   流產、妊娠初期之迫切行流產等情形，為上訴人所不爭執\r\n      ，核與上訴人所提出該藥品內附藥品說明書記載之藥品作\r\n      用及適應症大致相符（見嘉義地院卷第27至29頁），而「\r\
      \n      胎盤素」與「胎盤性性腺激素」為不同之藥物成份，亦為\r\n      上訴人所明知，此由上訴人在接受嘉義縣衛生局人員訪談\r\n   \
      \   時表示：「（請問是否有替民眾施打胎盤素情事？）本項\r\n      所謂胎盤素的藥品並非胎盤素，而是胎盤性性腺激素」（\r\n      見原審卷第26頁）等語，益臻顯然，足見上訴人明知其所\r\
      \n      提出之上開藥品並非含「胎盤素」成份之藥品，而係含「\r\n      胎盤性性腺激素」成份之藥品，其執此謂含「胎盤素」成\r\n   \
      \   份之藥品已經核准進口而非偽藥云云，顯非可採。\r\n    (3)上訴人另主張含胎盤素成份之藥物亦得專案申請核准進口\r\n      ，並提出原行政院衛生署藥政處所出具之貨物進口同意書\r\
      \n      （見嘉義地院卷第41頁）以佐其說。然行政院衛生署於89\r\n      年8月8日 依罕見疾病防治及藥物法第19條第3項、第22條\r\
      \n      規定，訂定罕見疾病藥物專案申請辦法，為加強照顧罕見\r\n      疾病病人，協助病人取得罕見疾病適用藥物及維持生命所\r\n   \
      \   需之特殊營養食品，對於罕見疾病藥物未經查驗登記，或\r\n      持有許可證者無法供應，或該藥物售價經中央主管機關認\r\n      定顯不合理時，或者非罕見疾病藥物依藥事法規定製造或\r\
      \n      輸入我國確有困難，且經罕見疾病及藥物審議委員會認定\r\n      有助於特定疾病之醫療者，得依該辦法專案申請中央主管\r\n   \
      \   機關許可輸入，惟不得作為營利使用。觀之上訴人所提出\r\n      之貨品進口同意書，其上僅記載訴外人劉蔡月香申請自日\r\n      本進口藥物「LAENEC株式會社日本生物製劑」，該藥品成\r\
      \n      份是否含有胎盤素成份，未據上訴人舉證證明，縱認係含\r\n      胎盤素成份之藥品，惟該貨品進口同意書上已明白記載該\r\n   \
      \   藥品不得使用於臨床上，亦不得販售，顯然該藥品係專供\r\n      申請人使用，不得對一般民眾販售使用，即屬不得流通之\r\n      物。又程紹菖前開詢問祁若鳳關於市面上含有胎盤素成份\r\
      \n      藥品核准進口情形，祁若鳳回覆稱市面上無合法申請許可\r\n      之含胎盤素成份藥品，自難謂有何錯誤。至上訴人提出行\r\n   \
      \   政院衛生署函（見嘉義地院卷第43頁）、雲林縣衛生局函\r\n      （見嘉義地院卷第45頁）關於藥品「仿單核准適應症外的\r\n     \
      \ 使用」是否違反醫師法一節，係就已經申請合法核准使用\r\n      之藥品得否為適應症以外使用問題之討論，充其量僅能認\r\n      上述胎盤性性腺激素藥品使用於適應症外，尚非構成違反\r\
      \n      醫師法，此與含胎盤素成份之藥品是否有經合法申請許可\r\n      在市面流通並供醫療人員為病患注射使用，係屬二事，洵\r\n   \
      \   不足採為有利於上訴人認定。\r\n    (4)再觀之系爭刊文內容，係以祁若鳳接受程紹菖電話訪談之\r\n      前開發言，記載「衛生署一再強調，在臺灣施打胎盤素違\r\
      \n      法」，此節確與行政院衛生署藥政處關於含胎盤素成份之\r\n      藥品許可政策相符，上訴人主張祁若鳳所為發言違於公務\r\n   \
      \   員服務法第1條、第5條及行政程序法第5條、第7條 至第9\r\n      條，關於公務員忠實義務、維持品德義務及行政行為明確\r\n    \
      \  、比例、誠信等原則與照護義務之規定，自不足取。至於\r\n      程紹菖於系爭刊文另記載有其他關於上訴人接受訪談之內\r\n      容、上訴人個人部落格上載敘「胎盤性素＋日本胎盤素」\r\
      \n      、「”打胎盤素／胎盤素注射／回春／年輕”一直是大家\r\n      的夢想」；「不用再辛苦飛到日本打胎盤素，花費大筆費\r\n   \
      \   用」，係程紹菖基於記者身分，對可受公評事項，於訪談\r\n      上訴人、查證上訴人部落格及訪談祁若鳳後，就我國藥政\r\n      上主管機關一再宣示未核准合法進口之含「胎盤素」成份\r\
      \n      藥品，社會上仍有醫療人員公然宣傳可使用「胎盤素」藥\r\n      品施打用在美容或回春等療效而加以報導、評論，縱因此\r\n   \
      \   使上訴人之名譽受損害，亦屬因上訴人自己行為及程紹菖\r\n      之撰文、週刊雜誌之出版等行為所導致，與祁若鳳接受訪\r\n      問所為前開發言無關，除不能認為祁若鳳之行為違法外，\r\
      \n      亦無從認定與上訴人名譽受損害間，有相當因果關係，自\r\n      不能令被上訴人負擔國家賠償義務。\r\n  (二)上訴人雖另主張依據國家賠償法第3條至12條\
      \ 規定請求被上\r\n    訴人賠償。然國家賠償法第3條規定， 係關於公有公共設施\r\n    之物之欠缺所規定之國家賠償責任請求權基礎，與本件上訴\r\
      \n    人主張祁若鳳發言錯誤毫不相涉。 而同法第4條至第12條則\r\n    係關於視同公務員、補充法、特別法、賠償方法、時效期間\r\n   \
      \ 、賠償義務機關、書面請求及協議先行程序等所為之規範，\r\n    非得逕執為請求國家賠償之基礎，上訴人引據上開條文規定\r\n    而為請求，尚有誤會。至上訴人另併主張依據憲法第24條、\r\
      \n    民法第184條、第195條、第18條第2項規定而請求。 然憲法\r\n    第24條後段乃人民因國家公務員違法侵害其自由或權利，得\r\n\
      \    依法律規定請求賠償之抽象規範，具體落實該憲法規範而明\r\n    訂損害賠償類型、賠償義務機關、損害賠償請求方法、期間\r\n    等項者，即為國家賠償法，亦即被害人民應循國家賠償法之\r\
      \n    規定，方得請求國家賠償，非謂得因憲法之該條規定，即可\r\n    逕行請求賠償。第按國家損害賠償，除依本法規定外，適用\r\n    民法規定；國家損害賠償，本法及民法以外其他法律有特別\r\
      \n    規定者，適用其他法律，國家賠償法第5條、第6條分別定有\r\n    明文。亦即國家賠償法為民法之特別法，應優先適用，其他\r\n    法律有特別規定時，則為國家賠償法之特別法，應優先於國\r\
      \n    家賠償法而適用，是公務員於執行職務行使公權力時，因故\r\n    意或過失不法侵害人民自由或權利者，受損害之被害人，除\r\n    民法以外之其他法律，如土地法、警械使用條例等有特別規\r\
      \n    定外，祇能依據國家賠償法之規定請求，要不能依民法第18\r\n    4條、第195條、第18條第2項等侵權行為之規定， 向國家機\r\n\
      \    關請求賠償。是上訴人併主張依民法第184條、第195條、第\r\n    18條第2項規定，請求被上訴人給付損害賠償，亦屬無據。\r\n七、綜上所述，\
      \ 上訴人依國家賠償法第2條至第12條、憲法第24\r\n    條、民法第184條、第195條、第18條第2項規定， 請求被上\r\n    訴人給付51萬元，及自起訴狀繕本送達翌日起至清償日止，\r\
      \n    按週年利率5%計算之利息，為無理由，應予駁回。原審為上\r\n    訴人敗訴之判決，並無不合，上訴意旨指摘原判決不當，求\r\n    予廢棄改判，為無理由，應駁回其上訴。\r\
      \n八、本件事證已臻明確，兩造其餘攻擊防禦方法，核與判決結果\r\n    不生影響，無庸再逐一予以論究，併此敘明。\r\n九、據上論結，本件上訴為無理由，依民事訴訟法第449條第1項\r\
      \n    、第78條，判決如主文。\r\n中    華    民    國   101    年    8     月    28    日\r\n\
