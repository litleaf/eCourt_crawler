      \n  (二)又原告將系爭產品送檢後既已驗出含有塑化劑成分，且被告\r\n    又為此次塑化劑事件違法使用塑化劑公司之下游廠商，則自\r\n    需就系爭產品是否有使用受汙染之原料負相關舉證責任。被\r\
      \n    告雖提出系爭產品之成品檢驗紀錄單、製造會報單以證明該\r\n    系爭產品並未添加遭受汙染之原料或違法使用塑化劑，惟原\r\n    告認為上開資料僅係內部製程表單，無從證明系爭產品成分\r\
      \n    不含有塑化劑，而該會報單上各原料的供應廠商是否就是被\r\n    告用來製造系爭產品的原料供應廠商仍有疑義，若是合法之\r\n    供應廠商，又怎會檢驗出超出標準值之塑化劑含量。雖被告\r\
      \n    將系爭產品含有塑化劑之原因歸究為包裝、容器、管路、溫\r\n    度等因素，此不僅是被告卸責之詞，以被告涉案商品眾多看\r\n    來，亦凸顯被告製程重覆汙染情況嚴重，致系爭產品存有瑕\r\
      \n    疵，使原告商譽受有損害，被告縱稱其為GMP食品廠，製造\r\n    系爭產品均有符合食品衛生管理法，然近來卻遭調查有非法\r\n    替藥廠代工包裝藥品，足見被告公司有製成設備汙染。\r\
      \n  (三)另被告引用衛生署於100年7月13日因應塑化劑事件所訂立之\r\n    TDI（Tolerable Daily Intake，即DEHP等5種甲酸酯類塑化\r\
      \n    劑之人體每日耐受量）參考值，辯稱每位45公斤之成人每日\r\n    可耐DEHP之數值達2250ppm，與系爭產品每日建議用量所可\r\n\
      \    能攝入DEHP之含量為5.4ppm相較，尚不致影響人體健康，然\r\n    原告認為該TDI參考值，其目的在於規範塑膠製品業者在塑\r\n\
      \    膠容器、塑膠包材內添加塑化劑含量之控管。且若依照被告\r\n    之邏輯，則是否許多涉案產品即使使用受汙染之原料，但只\r\n    要在該TDI參考值範圍內即無須下架，此種說法不無可議。\r\
      \n  (四)被告於101年7月18日審理時辯稱系爭產品當時法令是沒有塑\r\n    化劑的規定，系爭產品有通過食品衛生管理法的檢驗才上架\r\n \
      \   販售，在塑化劑事件發生後，該食品藥物管理局才制定相關\r\n    指引，並就市面上產品做調查，而相關的背景值和指標值係\r\n    在塑化劑事件後才產生，在製造系爭產品時是沒有這些資料\r\
      \n    等語。然食品衛生管理法第10條明文規範DEHP以1ppm為上限\r\n    ，被告順傑公司於開庭時公然卸責，且系爭產品所含有之塑\r\n\
      \    化劑5.4ppm亦超出衛生署於100年10月發布之企業自主管理\r\n    監測值5ppm，是系爭產品確有瑕疵。\r\n  (五)此外，被告雖辯稱系爭產品並未添加任何食品添加物，然依\r\
      \n    原告所提出之台灣大學化學系教授陳竹亭撰文、衛生署食品\r\n    藥物管理局─錠狀膠囊狀食品管理等資料所示，粉狀、錠狀\r\n    、液狀健康食品於加工製程中必定會添加起雲劑此種合法之\r\
      \n    食品添加物才可製成。又系爭產品所含有之塑化劑應係來自\r\n    被告在系爭產品中加入之食品添加物並陳述多種如賦形劑、\r\n    乳化劑、黏稠劑、保濕劑、潤滑劑等食品添加物種類（見本\r\
      \n    院101年11月20日言詞辯論筆錄、本院卷二第47-2頁）。據\r\n    上，被告製造系爭產品確有使用上游廠商（加川公司）受塑\r\n\
      \    化劑汙染之起雲劑，且超出衛生署於100年10月所發布之企\r\n    業監測塑化劑指標中，針對膠囊錠狀食品類別中所規定之5p\r\n   \
      \ pm，是系爭產品確有瑕疵。被告除因系爭產品具有瑕疵而遭\r\n    回收下架及消費者退貨而受有財產上損害外，被告商譽亦嚴\r\n    重受損，為此，爰依民法第226條、第350條、第353條、第3\r\
      \n    59條、第360條等規定，請求被告賠償原告之損害即代工合\r\n    約金額新臺幣（下同）117,744元。\r\n  (六)並聲明：被告應賠償原告本件代工合約金額117,744元。\r\
      \n三、被告則以：\r\n  (一)系爭產品確係由被告順傑公司代工製造出售予原告，而被告\r\n    確實有部分原料是跟加川公司（加川公司的上游公司是金饌\r\
      \n    公司，金饌公司的上游是協成公司，協成公司的上游是昱伸\r\n    公司）購買，惟被告就系爭產品並無使用昱伸公司、賓漢公\r\n    司及其下游業者所出售遭受惡意汙染之原料，被告亦未違法\r\
      \n    添加塑化劑。又被告有許多產品並未添加昱伸公司及賓漢公\r\n    司的原料，即使經檢驗含有DEHP超過1ppm但仍屬微量者（該\r\n \
      \   1ppm僅為快速篩檢值），只要再經衛生署微量判別評估對於\r\n    健康無害後，仍可繼續銷售。被告認為系爭產品既未使用昱\r\n    伸公司、賓漢公司所出售遭惡意污染之下游原料，所含有之\r\
      \n    微量DEHP應可再經由衛生單位進行微量判別，遂於100年8月\r\n    16日要求原告將系爭產品寄回，由被告送交臺南市衛生局評\r\n\
      \    估是否無健康風險之虞而無須下架，但原告並未將系爭產品\r\n    寄回予被告。\r\n  (二)系爭產品經原告主動送檢後驗出含有塑化劑5.4ppm，並因此\r\
      \n    指摘系爭產品有瑕疵云云。惟查，塑化劑為製造塑膠容器具\r\n    之添加物，因此，在食品製造過程如使用塑化之器具、管路\r\n    及包材等，皆會導致最終食品含有少量之塑化劑。另外，由\r\
      \n    於塑化劑在工業上大量使用，存在於環境中，食品中含有之\r\n    少量塑化劑，其原因亦可能來自於環境因素及食物鏈之累積\r\n    因素使然，非為被告可加以控管，故此非可歸責於被告。又\r\
      \n    依被告所提出衛生署於100年7月13日公布我國DEHP等5種鄰\r\n    苯二甲酸酯類塑化劑之每日耐受量即TDI值（由衛生署參考\r\n\
      \    國內外學者所提出之毒理研究及背景值等資料，並經食品安\r\n    全營養諮議會討論後所發布），經被告換算後，一位45公斤\r\n    之成人其每日之DEHP耐受量為2250ppm【0.05mg&#215;45（公斤\r\
      \n    ）＝2.25mg，1mg＝1000ppm，即2.25mg＝2250ppm】，系爭\r\n    產品每公克含有之DEHP為5.4ppm，該產品每日建議用量為1\r\
      \n    ～2顆，每顆重量0.5公克，則每日透過食用系爭產品可能攝\r\n    入之塑化劑DEHP劑量為5.4ppm，與上開一位45公斤重之成人\r\
      \n    每日所能耐受之2250ppm相較，實屬輕微，若經過微量判別\r\n    評估對健康無風險之虞，即不能認為係屬物之瑕疵，被告所\r\n  \
      \  引之上開TDI參考值，亦有衛生署食品藥物管理局101年4月2\r\n    3日FDA食字第1010017378號函中內容說明七資料為憑。又依\r\
      \n    上開函文說明三所示食品所含之塑化劑若非為惡意添加，而\r\n    係遭間接污染者，則按其實際檢驗結果及該產品每日食用量\r\n    等進行風險估算後，產品若無健康疑慮者，得辦理後續販售\r\
      \n    之內容，系爭產品含有之塑化劑既屬輕微，與上開TDI參考\r\n    值兩相比較後，系爭產品DEHP之含量對健康風險應無疑慮，\r\n  \
      \  應不能認系爭產品有物之瑕疵。至上開函文檢附之「降低食\r\n    品中塑化劑含量企業之指引」中有關食品塑化劑含量背景值\r\n    、總抽驗件數、以1ppm為篩檢值篩檢出者之檢出值範圍百分\r\
      \n    比（ppm）、企業監測塑化劑指標值等內容所指為何，原告\r\n    既有爭執，應請相關單位說明以杜爭議。此外，本件被告與\r\n    原告就系爭產品並未有「不含有塑化劑成份」保證之約定，\r\
      \n    是原告依民法360條規定主張被告應就系爭產品負物之瑕疵\r\n    擔保責任，實於法無據，且依上開衛生署函文亦足資證明系\r\n    爭產品實無瑕疵。\r\
      \n  (三)系爭產品所使用之原料，有蜂膠粉（提供廠商為麗豐實業股\r\n    份有限公司）、珍珠粉（提供廠商為美隆貿易股份有限公司\r\n    ）、NEC\
      \ basic綜合酵素(提供廠商為生資有限公司，該產品\r\n    總代理公司為崴達國際股份有限公司）、維生素C（提供廠\r\n    商為振芳股份有限公司）、玉米澱粉（提供廠商為信富工業\r\
      \n    原料行，產品來源為台榮產業股份有限公司），該等廠商於\r\n    塑化劑事件發生後，為求自清，曾就前開原料出具切結書或\r\n    檢附檢驗報告書，以資證明渠等公司所交付之原料確實未含\r\
      \n    有塑化劑成分。又系爭產品並無原告所稱含有食品添加物，\r\n    亦無添加起雲劑，不可能使用到賓漢公司或昱伸公司或其下\r\n    游廠商所提供遭污染之原料，此有被告提出之製造會報單之\r\
      \n    原料品項、原料供應商切結書、聲明書等資料在卷可稽（見\r\n    本院卷卷一第269至270頁、卷二第74至79頁），則依食品藥\r\n\
      \    物管理局上開之函文，可認系爭產品既無使用昱伸公司及賓\r\n    漢公司之起雲劑，且經衛生局清查確認案內產品各項原料及\r\n    製程等資料，尚無其他可疑或違反等情事，則系爭產品檢出\r\
      \n    之塑化劑DEHP5.4ppm之含量，應無明顯健康風險疑慮，是依\r\n    前述之「產品中檢出塑化劑成分之處理原則」所示之結論，\r\n\
      \    系爭產品應得解封上架，不得謂有瑕疵，惟此部分，食品藥\r\n    物管理局於上開函文中似未明確指出，被告認應可再請求其\r\n    函覆說明。此外，食品藥物管理局於上開函文所附之「降低\r\
      \n    食品中塑化劑含量之企業指引」一文，係政府提供業者自訂\r\n    預防或改善產品受塑化劑污染之品質管理工作時，可參考之\r\n    監測指導及行動準則，其目係為落實食品企業自主管理之精\r\
      \n    神及確保食品安全，該指引並非法律規範，只是一個供業者\r\n    遵循作為預防塑化劑污染之準則，並無法律拘束力，此事實\r\n    可從上開函文說明五「針對未使用遭惡意摻加塑化劑之原料\r\
      \n    ，卻檢出塑化劑超過前述企業指引所定之指標值者，業者應\r\n    檢視該產品之原料及加工製程（含所接觸之管線、輸送帶或\r\n    容器具等）及最終產品之包裝材質等，釐清塑化劑之可能污\r\
      \n    染原因，並針對污染原因提出改善方案、檢討並加強品管抽\r\n    臉，以排除異常或減少產品塑化劑含量至監測指標值以下，\r\n    同時保留異常處過程之完整紀錄送衛生局備查。必要時，衛\r\
      \n    生局將依原料或產品抽驗加以確認，併此敘明。」之內容可\r\n    以得知，而非謂系爭產品塑化劑含量高於指標值（DEHP5ppm\r\n \
      \   ）即可率認係屬對健康安全有害之虞。而被告所主張之「產\r\n    品中檢出塑化劑成分之處理原則」，係由食品藥物管理局於\r\n    塑化劑事件發生後，提供予衛生局對廠商之產品檢出塑化劑\r\
      \n    成分處理判別有無安全之虞之處理原則，今鈞院將系爭產品\r\n    送食品藥物管理局來判別，該局101年9月11日FDA食字第101\r\n\
      \    0049828號函文之說明四：「‧‧‧經衛生局清查確認案內\r\n    產品各項原料及製程等資料，尚無其他可疑或違法情事」一\r\n   \
      \ 節部分，究應由食品藥物管理局直接交辦衛生局清查確認回\r\n    報後回覆，抑或是得逕由鈞院依職權傳訊臺南市衛生局食品\r\n    管理科之相關人員到庭說明確認，仍有釐清之必要。\r\
      \n  (四)退步言之，縱認上開企業指引有其法律之拘束性，惟該企業\r\n    指引發布之時間為100年10月份，係於100年塑化劑污染食品\r\n\
      \    乙案後所發布，而系爭產品含有塑化劑之事實，係於100年6\r\n    月1日發現，若依法律之規定，該指引不可用來回溯規範系\r\n    爭產品甚明。況且，系爭產品製造當時，法令並無塑化劑的\r\
      \n    規定，且被告製造系爭產品都有通過當時食品衛生管理法的\r\n    檢驗才可以上架販售，在塑化劑事件發生後，食品藥物管理\r\n    局才制定上開相關指引，並就市面上產品做調查，並且有相\r\
      \n    關的背景值和指標值產生。再者，原告指摘被告之所以會購\r\n    入含有塑化劑之原料，係因貪小便宜而向不合法之（加川興\r\n    業有限公司，下稱加川公司）廠商購買所致，此非事實，依\r\
      \n    據被告所提出向加川公司購買優酪乳粉之出貨單及統一發票\r\n    暨向麗寶生技有限公司購買優酪乳粉出貨單及統一發票（見\r\n    本院卷二第80至83頁）可知，向加川公司買一公斤350元，\r\
      \n    塑化劑事件後向麗寶公司買一公斤320元，加川公司之價格\r\n    較高，並非如原告所稱是因貪小便宜所致，而是加川公司於\r\n    原料的生產有誤用到有污染的起雲劑，被告並無違法之情事\r\
      \n    。\r\n  (五)此外，原告指稱其公司係因塑化劑事件而導致停業、結束云\r\n    云，然查被告係於98年12月10日交付系爭產品給原告，交付\r\
      \n    之盒數為995盒，距離塑化劑事件發生之100年6月1日，其期\r\n    間已逾一年半，而系爭產品之保存期限僅有二年，依據原告\r\n \
      \   於101年7月18日之言詞辯論中陳述塑化劑事件發生後，其所\r\n    回收之產品共計558盒，與被告原製造交付之995盒兩相扣除\r\n \
      \   ，可知原告於一年半之時間內僅賣出437盒，平均一天賣不\r\n    到一盒（437盒︰537天=0.813盒)，被告謂其公司係因塑化\r\n\
      \    劑而導致其停業並註銷，顯非的論，應是原告經營公司手法\r\n    問題導致其停業，與系爭產品無關。況且，系爭產品原告已\r\n    賣出其中437盒，若原告主張解除契約，實不知如何回復原\r\
      \n    狀。末者，原告指摘被告未經食品藥物管理局允許，違法擅\r\n    自執行藥品分裝作業乙節，被告認與本案無關，不予回應等\r\n    語，資為抗辯。\r\
      \n  (六)並聲明：原告之訴駁回。\r\n四、本件經依民事訴訟法第270條之1第1項第3款規定，整理並協\r\n    議兩造不爭執事項暨簡化爭點為：\r\
      \n  (一)兩造不爭執之事項：\r\n  1.訴外人源室公司於98年10月19日以117,744元，連工帶料委\r\n    託被告製造系爭產品（共60,000粒、分裝為995盒），被告\r\
      \n    製作完成後於同年12月份交付源室公司。\r\n  2.源室公司已將系爭契約債權移轉予原告。\r\n  3.兩造就系爭產品交易性質為買賣契約。\r\
      \n  4.系爭產品於100年6月1日經台美檢驗機構檢驗結果每公克含\r\n    有DEHP5.4ppm，因超過1ppm，原告主動通報新北市衛生局，\r\
      \n    經新北市衛生局通知回收後，共計回收558盒至今未賣出。\r\n  5.被告曾於100年8月要求原告將系爭產品寄回，以便被告交由\r\n  \
      \  衛生單位評估是否無危害人體健康之虞而得繼續販售，惟遭\r\n    原告以被告不符合微量判別的資格而拒絕。\r\n  (二)兩造爭執事項：\r\n\
      \  1.系爭產品是否構成買賣標的物的權利瑕疵或物之瑕疵（含保\r\n    證品質之瑕疵）？\r\n  2.被告是否應就系爭產品負瑕疵擔保之債務不履行損害賠償責\r\
      \n    任？【亦即原告主張債務不履行（民法第226條）、權利瑕\r\n    疵擔保（民法第350、353條）、物之瑕疵擔保（民法第359\r\n\
      \    、360條），請求被告賠償所受損害，是否有據？】\r\n五、本院得心證之理由：\r\n    查當事人主張有利於己之事實者，就其事實有舉證之責任，\r\
      \n    民事訴訟法第277條本文設有規定。又民事訴訟如係由原告\r\n    主張權利者，應先由原告負舉證之責，若原告先不能舉證，\r\n    以證實自己主張之事實為真實，則被告就其抗辯事實即令不\r\
      \n    能舉證，或其所舉證據尚有疵累，亦應駁回原告之請求（參\r\n    見最高法院17年上字第917號判例意旨）。另請求履行債務\r\n   \
      \ 之訴，除被告自認原告所主張債權發生原因之事實外，應先\r\n    由原告就其主張此項事實，負舉證之責任，必須證明其為真\r\n    實後，被告於其抗辯事實，始應負證明之責任，此為舉證責\r\
      \n    任分擔之原則（參見最高法院43年台上字第377號判例意旨\r\n    ）。經查：\r\n  (一)按因可歸責於債務人之事由，致給付不能者，債權人得請求\r\
      \n    賠償損害，民法第226條第1項定有明文。而債之履行即指給\r\n    付，債務人如不給付，即發生債務不履行之問題；債務人不\r\n   \
      \ 能為給付者謂之給付不能；能給付而不給付者謂之給付遲延\r\n    ；給付而未符合債務本旨者謂之不完全給付。又按在債務不\r\n    履行，債務人所以應負損害賠償責任，係以有可歸責之事由\r\
      \n    存在為要件，故債務人苟證明債之關係存在，債權人因債務\r\n    人不履行債務（給付不能、給付遲延或不完全給付）而受損\r\n    害，即得請求債務人負債務不履行責任，如債務人抗辯損害\r\
      \n    之發生為不可歸責於債務人之事由所致，即應由其負舉證責\r\n    任，如未能舉證證明，自不能免責（參照本院29年上字第11\r\n   \
      \ 39號判例意旨)，二者關於舉證責任分配之原則有間（最高\r\n    法院82年度台上字第267號判決意旨參照)。因此，原告依民\r\n    法第226條之關於給付不能之規定請求被告順傑公司賠償所\r\
      \n    受損害，依前揭最高法院判例（判決）意旨，就債務不履行\r\n    之給付不能之損害賠償請求權部分，亦應由原告就民法第22\r\n    6條第1項之要件包括給付不能之情形、存在被告順傑公司「\r\
      \n    具有可歸責事由存在」等情負舉證責任，倘原告無法舉證以\r\n    實其說，法院自無從為有利於原告之認定。查訴外人源室公\r\n    司（本件契約債權已移轉予原告）於98年10月19日以117,74\r\
      \n    4 元，連工帶料委託被告製造系爭產品（共60,000粒、分裝\r\n    為995盒），被告製作完成後於同年12月份已交付源室公司\r\n\
      \    ，原告並已給付被告價金117,744元完畢一節，業經兩造不\r\n    爭執，且有原告提出之轉帳傳票2紙、統一發票2紙、債權讓\r\n  \
      \  與證明書、源室公司之公司登記事項卡等件在卷可憑（本件\r\n    上開調字卷第7、8頁、本院卷一第41、43、44頁），可知被\r\n    告於98年12月份確已依約將受託製造之系爭產品交付予源室\r\
      \n    公司，亦即已提出本件買賣契約之債之給付，交源室公司收\r\n    受完畢，而無原告所主張民法第226條規定給付不能之情形\r\n    。至被告所提出之該項給付（系爭產品，經檢驗含有塑化劑\r\
      \n    ）是否符合本件契約所約定之債之本旨，依前開說明，係涉\r\n    及是否為不完全給付之範疇，並非給付不能之情形。是以，\r\n    原告主張系爭產品因含有塑化劑，依民法第226條規定請求\r\
      \n    被告負給付不能之損害賠償責任云云，於法不合，不應准許\r\n    。\r\n  (二)次按物之出賣人，負交付其物於買受人，並使其取得該物所\r\
      \n    有權之義務。權利之出賣人，負使買受人取得其權利之義務\r\n    ，如因其權利而得占有一定之物者，並負交付其物之義務；\r\n    債權或其他權利之出賣人，應擔保其權利確係存在。有價證\r\
      \n    券之出賣人，並應擔保其證券未因公示催告而宣示無效；出\r\n    賣人不履行第348條至第351條所定之義務者，買受人得依關\r\n  \
      \  於債務不履行之規定，行使其權利，民法第348、350、353\r\n    條（權利瑕疵擔保）分別定有明文。買賣關係中關於出賣人\r\n    之移轉財產權義務，會因係物之買賣或權利買賣而異其內容\r\
      \n    ，二者之區別標準，在於買賣之標的，究為所有權或其他權\r\n    利而定，買賣之標的在於移轉所有權者，稱為物之買賣（民\r\n    法第348條第1項）；買賣之標的，在於移轉（所有權以外）\r\
      \n    其他權利者，即為權利買賣（民法第348條第2項）。而查本\r\n    件係源室公司委託被告製造出賣系爭產品，亦即源室公司係\r\n   \
      \ 向被告買受系爭產品，雙方就系爭產品交易性質為買賣契約\r\n    一情，已經由兩造確認不爭執如上，則本件實係屬移轉物之\r\n    所有權之標的物買賣，即（系爭產品）物之買賣，而非權利\r\
      \n    買賣，無從適用民法第348條第2項至第351條、第353條關於\r\n    權利買賣之權利瑕疵擔保之規定，故原告主張依民法第350\r\n\
      \    、353條權利瑕疵擔保規定，請求被告負損害賠償責任云云\r\n    ，亦於法不符，難以准許。\r\n  (三)又按物之出賣人對於買受人，應擔保其物依第373條之規定\r\
      \n    危險移轉於買受人時無滅失或減少其價值之瑕疵，亦無滅失\r\n    或減少其通常效用或契約預定效用之瑕疵。但減少之程度，\r\n    無關重要者，不得視為瑕疵。出賣人並應擔保其物於危險移\r\
      \n    轉時，具有其所保證之品質。買賣因物有瑕疵，而出賣人依\r\n    前五條之規定，應負擔保之責者，買受人得解除其契約或請\r\n    求減少其價金。但依情形，解除契約顯失公平者，買受人僅\r\
      \n    得請求減少價金。買賣之物，缺少出賣人所保證之品質者，\r\n    買受人得不解除契約或請求減少價金，而請求不履行之損害\r\n    賠償；出賣人故意不告知物之瑕疵者亦同。買賣標的物之利\r\
      \n    益及危險，自交付時起，均由買受人承受負擔，但契約另有\r\n    訂定者，不在此限。民法第354條、第359條、第360條及第3\r\n\
      \    73條分別定有明文。又所謂物之瑕疵係指存在於物之缺點而\r\n    言。凡依通常交易觀念，或依當事人之決定，認為物應具備\r\n    之價值、效用或品質而不具備者，即為物有瑕疵，且不以物\r\
      \n    質上應具備者為限。若出賣之特定物所含數量缺少，足使物\r\n    之價值、效用或品質有欠缺者，亦屬之（最高法院73年台上\r\n    字第1173號判例意旨參照）。此項出賣人應負物之瑕疵擔保\r\
      \n    責任之規定，係為補充當事人之意思表示而設，除當事人有\r\n    免除擔保責任之特約外，出賣人當然應負此法定責任。且出\r\n    賣人所負關於瑕疵擔保責任，係屬一種法定責任，不以出賣\r\
      \n    人對於瑕疵之發生，有故意或過失為必要（最高法院70年度\r\n    台上字第422號及82年度台上字第3228號判決意旨參照）。\r\n\
      \    又民法第360條，係就約定物之瑕疵擔保責任所為之特別規\r\n    定，必出賣人就買賣標的物曾與買受人約定，保證有某種品\r\n    質，而其物又欠缺所保證之品質時，買受人始得依該條規定\r\
      \n    向出賣人請求不履行之損害賠償。苟無此種約定，縱其物有\r\n    滅失或減少其價值，或有滅失或減少其通常效用或契約預定\r\n    效用之瑕疵，亦僅得依同法第359條解除契約或請求減少其\r\
      \n    價金（參見最高法院71年度台上字第208號判決意旨）。另\r\n    出賣人依民法第360條規定所為之保證，必須以受拘束之目\r\n  \
      \  的而為之，即須構成契約之成分，而為給付之一部，始有「\r\n    保證」之成立；至於契約上預定之品質，尚不能認為保證。\r\n    因此出賣人就其為保證之意思表示，必須與買受人達成合意\r\
      \n    ，始負有履行該擔保約款之義務。從而出賣人依民法第360\r\n    條規定所負之保證責任，與依民法第354條規定所負物之瑕\r\n   \
      \ 疵擔保責任，僅係指出賣人負有給付無瑕疵標的物之義務者\r\n    ，並不相同（參見臺灣高等法院95年度重上字第258號民事\r\n    判決意旨）。基此：\r\
      \n  1.按食品或食品添加物有下列情形之一者，不得製造、加工、\r\n    調配、包裝、運送、貯存、販賣、輸入、輸出、作為贈品或\r\n    公開陳列：三、有毒或含有害人體健康之物質或異物，食品\r\
      \n    衛生管理法第11條第1項第3款定有明文。依此可知，食品或\r\n    食品添加物內如含有有毒或有害人體健康之物質或異物，即\r\n   \
      \ 不得製造、販售，易言之，該項物質或異物須係達有害人體\r\n    健康之程度，始為該項規定之範疇。且查去（100）年間塑\r\n    化劑污染食品乙案，係因食品遭人為惡意添加塑化劑，故凡\r\
      \n    使用遭惡意添加塑化劑食品原料所製造之食品，無論塑化劑\r\n    含量多寡，皆應回收銷毀；若食品含塑化劑非因惡意添加，\r\n    而肇因於環境污染，或於食品生產、加工及貯存過程中，透\r\
      \n    過塑膠材質設備、容器或包材等之游離溶出，造成塑化劑間\r\n    接污染食品者，業者除應確認可能之污染來源並進行改善外\r\n    ，亦應依行政院衛生署公布檢驗方法分析產品中塑化劑含量\r\
      \n    ，按其實際檢驗結果及該產品每日食用量等進行風險估算，\r\n    產品無健康風險疑慮者，始得辦理後續販售事宜；又如經業\r\n    者自行確認非惡意攙加塑化劑，且無其他不法情事者，得自\r\
      \n    行依食品藥物管理局制定之「降低食品中塑化劑含量之企業\r\n    指引」辦理，惟超過該指引之監測指標時，應由所轄衛生局\r\n    列管追蹤一節，有行政院衛生署食品藥物管理局101年4月23\r\
      \n    日函覆本院之FDA食字第1010017378號函暨所附「降低食品\r\n    中塑化劑含量之企業指引」1份在卷可稽（本院卷第169-173\r\
      \n    頁背面）。由此可知，倘食品中使用遭惡意添加塑化劑食品\r\n    原料，不論塑化劑含量多寡，皆應回收銷毀，但倘若無法證\r\n    明食品中所含之塑化劑來自使用遭惡意添加塑化劑食品原料\r\
      \n    ，則可依實際檢驗之塑化劑含量及該產品每日食用量等因素\r\n    進行風險估算，產品無健康風險疑慮者，仍可繼續販售，而\r\n    非一旦經檢驗含有塑化劑，即不論何種情形均須銷毀不得販\r\
      \n    售。是以，若產品雖含有塑化劑（非使用遭惡意添加塑化劑\r\n    食品原料之情形），但其含量尚在每日耐受量範圍內，而無\r\n    健康風險疑慮，且仍可繼續上架販售者，實難認該產品具有\r\
      \n    瑕疵可言。\r\n  2.而查，系爭產品雖經檢驗每公克含有塑化劑DEHP5.4ppm，然\r\n    系爭產品之成分有蜂膠萃取物、珍珠粉、NEC酵素、維生素C\r\
      \n    及玉米澱粉等5種成分，此為兩造不爭執，並有系爭產品外\r\n    包裝盒成分說明之彩色照片在卷可參（本院卷一第28頁），\r\n    可見系爭產品成分中並無去（100）年塑化劑事件中常見使\r\
      \n    用遭污染原料製成之優格粉、水果粉、乳酸粉等產品。被告\r\n    雖係昱伸公司、賓漢公司之下游廠商加川公司之再下游廠商\r\n    ，而遭衛生單位列管，然此並非表示被告順傑公司名下之所\r\
      \n    有產品均有使用上游廠商所販賣遭惡意添加塑化劑食品原料\r\n    ，而仍須就各項商品之成分及塑化劑來源為實質上之證明。\r\n    承上所述，系爭產品成分中未見有100年塑化劑事件中常見\r\
      \n    遭污染之優格粉、水果粉、乳酸粉等成分，實無法證明系爭\r\n    產品所含之塑化劑來自被告向加川公司所購買遭污染之優格\r\n    粉、水果粉、乳酸粉等原料，故被告辯稱系爭產品未使用到\r\
      \n    昱伸公司及賓漢公司出售遭惡意添加塑化劑之食品原料等情\r\n    ，應屬可信。原告雖又主張系爭產品所含有之塑化劑應係來\r\n    自被告在系爭產品中加入之食品添加物並陳述多種如賦形劑\r\
      \n    、乳化劑、黏稠劑、保濕劑、潤滑劑等食品添加物種類（見\r\n    本院101年11月20日言詞辯論筆錄、本院卷二第47-2頁），\r\n\
      \    然原告對系爭產品中究係添加哪一種食品添加物且該添加物\r\n    含有塑化劑，以及該添加物原料有使用到遭惡意添加塑化劑\r\n    （及來源）等節，均未舉證以實其說，故原告此等主張，難\r\
      \n    以憑採。準此，系爭產品雖經檢驗含有塑化劑，然揆之前開\r\n    說明，此並非被告惡意添加，亦非使用遭惡意添加塑化劑食\r\n    品原料所致，則系爭產品應非屬上開食品藥物管理局函文所\r\
      \n    指「無論塑化劑含量多寡，皆應回收銷毀」之範疇，而仍可\r\n    視系爭產品之塑化劑含量、DEHP每日耐受量及每日建議食用\r\n   \
      \ 量等因素，依系爭產品對健康風險有無疑慮之標準，判斷是\r\n    否可繼續販售，如仍可繼續販售，則系爭產品即無瑕疵可指\r\n    甚明。\r\n\
      \  3.又依上述食品藥物管理局公布之我國DEHP等5種鄰苯二甲酸\r\n    酯類塑化劑之每日耐受量即TDI值，即塑化劑DEHP之每日耐\r\n \
      \   受量為0.05mg/kg bw/day，以一位45公斤之成人而言，其每\r\n    日之DEHP耐受量為2250ppm【0.05mg&#215;45（公斤）＝2.25mg\r\
      \n    ，1mg＝1000 ppm，即2.25mg＝2250ppm】，而系爭產品每公\r\n    克含有之DEHP為5.4ppm，該產品每日建議用量依外包裝所示\r\
      \n    為1～2顆，每顆重量0.5公克，則每日透過食用系爭產品可\r\n    能攝入之塑化劑DEHP劑量為5.4ppm，與上開一位45公斤重之\r\
      \n    成人每日所能耐受之2250ppm相較，實屬輕微，而顯然未逾D\r\n    EHP之每日耐受量，對健康風險即無明顯危害。且本院對此\r\n\
      \    亦函請食品藥物管理局鑑定說明，經該局函覆稱系爭產品檢\r\n    出之塑化劑含量DEHP5.4ppm，評估每日建議食用量1～2顆（\r\n\
      \    500mg/粒），尚無明顯健康風險疑慮一情，有該局101年9月\r\n    11日FDA食字第1010049828號函1份在卷可憑（本院卷第231\r\
      \n    頁）。基此，可認系爭產品雖含有塑化劑，然其尚未達危害\r\n    人體健康之程度，應仍可經由食品藥物管理局及衛生局等機\r\n    關判別複核後再次上架販售，而難認系爭產品具有瑕疵。是\r\
      \n    原告以被告不符合微量判別的資格之理由，而拒絕被告於10\r\n    0年8月請求將系爭產品寄回，以便被告交由衛生單位評估是\r\n   \
      \ 否無危害人體健康之虞而得繼續販售一情，即非合理。依前\r\n    開說明，系爭產品所含之塑化劑劑量，依每日建議食用量，\r\n    既未達危害人體健康程度之虞，即難遽認系爭產品有食品衛\r\
      \n    生管理法第11條第1項第3款規範之情形而具有民法第354條\r\n    規範之瑕疵，是原告依民法第359條規定請求瑕疵擔保之損\r\n \
      \   害賠償，即無理由。（況且，縱認系爭產品具有原告所指之\r\n    瑕疵，依民法第354條第1項規定被告負出賣人之物之瑕疵擔\r\n    保責任，但依民法第359條規定，買受人之原告自得解除系\r\
      \n    爭產品之買賣契約或請求減少價金，惟本件原告至本件言詞\r\n    辯論終結前，並未具體陳明究係依民法第359條規定主張解\r\n    除契約或請求減少價金，附此敘明。）\r\
      \n  4.此外，原告雖復主張依民法第360條規定請求不履行之損害\r\n    賠償，惟依前述舉證責任分配之說明，原告自應就被告順傑\r\n    公司訂立系爭契約販賣系爭產品當時確有「保證」不含塑化\r\
      \n    劑成份之有利事實負舉證責任，然原告對於當時系爭產品委\r\n    託製造買賣訂約資料除提出轉帳傳票、報價單、產品代工報\r\n    價單等文件外（上開調字卷第7～10頁，該等資料僅有產品\r\
      \n    成分、包裝、工資等記載，而未有關於不含塑化劑之說明字\r\n    樣），並無提出其他積極證據資料足認被告順傑公司曾有品\r\n    質（不含有塑化劑成份）之保證，又原告所提出之其他眾多\r\
      \n    網路資料，大都係去（100）年塑化劑事件中之相關網路資\r\n    訊，而非訂約當時雙方約定之契約內容，是本院自難為有利\r\n    於原告之認定，故原告此部分之主張，委無可採。\r\
      \n  5.依上所述，原告依民法第359條、第360條之規定，請求被告\r\n    順傑公司賠償所受損害之部分，即因原告未舉證證明被告順\r\n  \
      \  傑公司有為系爭產品不含塑化劑之保證，且系爭產品雖含有\r\n    塑化劑，然基於上述理由(三)1.～3.之說明，仍難謂系爭產品\r\n    具有瑕疵，故亦難認原告此部分主張有理由。\r\
      \n  (四)綜上所述，原告依民法第226條、第350條、第353條、第359\r\n    條、第360條之規定，請求被告賠償原告117,744元，洵屬無\r\
      \n    據，不應准許，應予駁回。\r\n六、本件為判決基礎之事證已臻明確，兩造其餘主張陳述及攻擊\r\n    防禦方法，核與判決結果無影響，爰不一一論述，附此敘明\r\
      \n    。\r\n七、末查，本件訴訟費用為1,220元（即第一審裁判費）應由敗\r\n    訴之原告負擔，爰依職權確定如主文第2項所示。\r\n\
      八、據上論結，本件原告之訴為無理由，依民事訴訟法第436條\r\n    第2項、第78條、第87條第1項，判決如主文。\r\n中    華    民\
