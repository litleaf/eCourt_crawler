      \n    公司「源室國際有限公司」（下稱源室公司，目前為停業狀\r\n    態），從事食品什貨批發、飲料零售業等業務，並於同年10\r\n    月19日與被告順傑生物科技股份有限公司（下稱順傑公司）\r\
