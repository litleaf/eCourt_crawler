      \   含採購原料、生產、包裝），雙方在系爭產品於同年12月送\r\n    達原告指定地點後完成交易。詎系爭產品於塑化劑事件爆發\r\n    當時，原告主動於100年5月28日將系爭產品送往台美檢驗科\r\
      \n    技有限公司檢驗，同年6月1日報告檢驗出系爭產品塑化劑（\r\n    DEHP，鄰苯二甲酸2-乙基己基酯）之含量達5.4ppm，已逾衛\r\n\
      \    生署規定若產品含有超過DEHP1ppm即無條件下架之標準，遂\r\n    主動通報新北市衛生局，並配合安排通路回收下架及消費者\r\n  \
      \  辦理系爭產品之退貨作業，經原告以信件告知被告順傑公司\r\n    上情並請求賠償系爭產品回收數量之代工總金額，被告則要\r\n    求原告將系爭產品寄回，由被告將系爭產品送衛生單位評估\r\
      \n    是否有危害人體健康之虞而不能販售，惟被告順傑公司有使\r\n    用到昱伸公司、賓漢公司之下游廠商（即加川公司）所販售\r\n    遭惡意添加塑化劑之起雲劑，而被衛生機關列為涉案業者清\r\
      \n    單，只要是涉案廠商則產品必須下架，被告既已是衛生署列\r\n    管廠商，即不符合微量判別資格（即依「產品中檢出塑化劑\r\n    成分之處理原則」所示，產品塑化劑含量若超過衛生署訂定\r\
