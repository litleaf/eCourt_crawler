  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: V, content: "宣　　示　　判　　決　　筆　　錄\r\
      \n　　　　　　　　　　　　　　　　　101年度北簡字第12677號\r\n原　　　告　林雪娥\r\n被　　　告　吳文炫\r\n　　　　　　陳蔓凌\r\n\
      　　　　　　姜元傑（原名姜炳城）\r\n兼\r\n訴訟代理人　姜炳俊\r\n上列當事人間101 年度北簡字第12677 號侵權行為等事件，於中\r\n\
