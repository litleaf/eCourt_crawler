      \    許。\r\n二、原告主張：被告吳文炫、陳蔓凌夫婦於原告門牌號碼臺北市\r\n    ○○區○○街00號2 樓房屋（下稱原告房屋）之1 樓（下稱\r\
      \n    系爭房屋），經營海產批發已13年，每天深夜營業，大量宰\r\n    殺漁貨，魚鱗、污水等任意傾倒至住宅前後水溝，致蚊蟲孳\r\n    生，且有馬達、榔頭（敲打魚頭）、托運大型塑膠桶之吵雜\r\
      \n    聲及臭腥味，並使用大型冷凍庫、兩個大魚池，通風不好，\r\n    溼氣重，日積月累造成環境髒臭、潮濕，致使原告房屋地面\r\n    反潮日趨惡化，照相機發霉，家中用品也陸續損壞，停放在\r\
      \n    騎樓的摩托車中柱換不到一年，又腐蝕壞掉，並有蟲害，影\r\n    響生活品質，致使原告長期以來無法入眠，精神恍惚，不得\r\n    安寧，生活、精神上苦不堪言，身體健康亦受威脅。被告姜\r\
      \n    炳俊、姜炳傑為系爭房屋所有權人，對於被告吳文炫、陳蔓\r\n    凌之使用自應避免造成鄰人損害，故應一併負責。因此請求\r\n    被告賠償原告房屋地面之回復原狀費用141,855\
      \ 元及精神慰\r\n    撫金、因建物受損而致生之損害10萬元。被告吳文炫、陳蔓\r\n    凌不得於系爭房屋經營水產業，故被告行為違反保護鄰人居\r\
      \n    住安全之行政管制規定，違反都市計畫法，推定過失，應由\r\n    被告舉證無過失。又被告搬遷後，原告房屋地板受潮情形亦\r\n    未改善消除。被告姜炳俊、姜元傑則構成共同侵權行為。爰\r\
      \n    依民法第774 條、第800 條之1 、第184 條第1 項前段、第\r\n    184 條第2 項、第185 條規定提起本件訴訟。並聲明：被告\r\
      \n    應給付原告141,855 元；被告應給付原告10萬元；願供擔保\r\n    請准宣告假執行。\r\n三、被告則以：被告吳文炫、陳蔓凌經營「新將海產行」，營業\r\
      \n    所設於系爭房屋，被告之營業行為正當，並無原告所指稱製\r\n    造環境髒亂及噪音之情節。事實上，為供應客戶新鮮衛生安\r\n    全的漁貨，被告必須在每天營業終結後立即徹底清潔墊內及\r\
      \n    週遭的環境，並不定期從事環境消毒。店內若有寄生蟲、病\r\n    媒等蟲害，必然引發客戶食品安全上之疑慮，而早已發生消\r\n    費糾紛。原告之不實陳述已損及被告之商譽。被告已於店門\r\
      \n    口之排水道鐵蓋上加裝濾網，並無任意傾倒廢棄物至前後排\r\n    水道之行為。原告主張被告故意長期製造髒亂，侵害原告權\r\n    利，自應負舉證責任。被告店內所使用之冷凍庫，使用狀況\r\
      \n    正常，並未造成地板潮濕。整棟四層樓公寓係建造於59年，\r\n    屋齡已達42年，被告姜炳俊於十餘年前整修房屋時，發現壁\r\n   \
      \ 癌潮濕嚴重，牆壁必須刮除至磚面再重新砌作。原告房屋潮\r\n    濕與蟲害應為房屋老舊與原告個人環境衛生習慣所致，與被\r\n    告吳炫文、陳蔓凌之營業行為無涉。且隔壁34號房屋為資源\r\
      \n    回收場，長期存放資源回收物，亦可能為原因。原告主張被\r\n    告行為造成原告無法入眠，精神恍惚，自必須就其間因果關\r\n    係負舉證責任。系爭房屋為被告姜炳俊、姜元傑、姜炳華共\r\
      \n    有。被告姜炳俊將店面出租與被告吳文炫，不涉及海產店之\r\n    營業行為，與原告主張之損害無涉等語置辯。並聲明：原告\r\n    之訴及假執行之聲請均駁回；如受不利之判決，願供擔保請\r\
      \n    准宣告免為假執行。\r\n四、得心證之理由：\r\n  (一)按當事人主張有利於己之事實者，就其事實有舉證之責任，\r\n    民事訴訟法第277\
      \ 條定有明文。所謂舉證係指就爭訟事實提\r\n    出足供法院對其所主張者為有利認定之證據而言，若所舉證\r\n    據，不能對其爭訟事實為相當之證明，自無從認定其主張為\r\
      \n    真正。又損害賠償之債，以有損害之發生及有責任原因之事\r\n    實，並二者之間，有相當因果關係為成立要件，故原告所主\r\n    張損害賠償之債，如不合於此項成立要件者，即難謂有損害\r\
      \n    賠償請求權存在，最高法院48年臺上字第481 號判例可資參\r\n    照。原告起訴主張被告吳文炫、陳蔓凌經營海產批發，任意\r\n  \
      \  傾倒廢棄物至前後水溝，並使用大型冷凍庫、大水池，製造\r\n    環境髒亂及噪音，導致原告房屋地面潮濕，物品損壞，並有\r\n    蟲害，致原告受有損害，自應侵權行為損害賠償責任，被告\r\
      \n    姜炳俊、姜元傑則構成共同侵權行為等情，既為被告所否認\r\n    ，揆之前揭說明，原告自有就其主張上開事實舉證之義務。\r\n  (二)原告固提出估價單、診斷證明書、照片、google地圖影像等\r\
      \n    件為證。然該估價單上並無開立公司行號之蓋章，且無法證\r\n    明被告有何侵權行為，前開診斷證明書及卷附第12頁及第54\r\n   \
      \ 頁照片僅能證明原告於大腿、小腿處有多處蟲咬，又相機發\r\n    霉、摩托車中柱腐蝕、地板害蟲、電視機矮櫃腐爛照片，亦\r\n    僅能證明於拍攝日期有該等情形，然均未能證明係因被告行\r\
      \n    為所致。原告另提出系爭房屋屋簷、屋內外、屋後水溝等照\r\n    片及google地圖影像，至多僅能證明系爭房屋經營海產行，\r\n  \
      \  屋內當時有裝設冷凍庫、大魚池，並裝置有馬達，另水溝確\r\n    實積有廢棄物等情，但無法證明係被告丟棄廢棄物至水溝，\r\n    亦無法證明有因而導致原告房屋地面潮濕、前開物品毀壞或\r\
      \n    蚊蟲孳生之情形，更無從遽認裝置馬達所產生之聲音已達妨\r\n    害安寧之程度，自難據以推論與被告行為間有相當因果關係\r\n    。至原告提出之臺北市政府工務局衛生下水道工程處函說明\r\
      \n    欄第2 點亦僅載明：「... 經現場勘查係後巷排水溝淤積不\r\n    通，且附近商家污水任意傾倒水溝致蚊蟲孳生。」等情，有\r\n  \
      \  該函附卷可參（見本院卷第66頁），亦未具體指明係被告將\r\n    污水傾倒至水溝致蚊蟲孳生，因此亦難據此而認定被告有何\r\n    責任原因之事實存在。況原告房屋與系爭房屋建造完成日期\r\
      \n    為59年5 月26日，有建築改良物所有權狀附卷可參（見本院\r\n    卷第61頁），可見屋齡老舊，且據原告提出卷附第102 頁上\r\n\
      \    方之照片可證被告辯稱門牌號碼臺北市○○區○○街00號房\r\n    屋從事資源回收，放置資源回收物等情，尚非無據，在未經\r\n    證明排除前開因素對原告房屋現狀之影響前，實難推認原告\r\
      \n    主張原告所受損害與被告經營海產店、使用大型冷凍庫、大\r\n    水池之行為有何因果關係。此外，原告復未提出其他證據舉\r\n    證以實其說，自無從認定被告有何侵權行為，致原告受有損\r\
      \n    害。\r\n  (三)另按「違反保護他人之法律，致生損害於他人者，負賠償責\r\n    任。但能證明其行為無過失者，不在此限」，民法第184\
      \ 條\r\n    第2 項定有明文。該規定之意旨係在行為人違反保護他人之\r\n    法律時，由立法倒置舉證責任，推定行為人為有過失（如行\r\n\
      \    為人抗辯自己無過失，應由行為人就此負證明之責），然而\r\n    ，行為人是否應負損害賠償責任，仍應以損害之發生與行為\r\n    人之違反保護他人法律之行為具備相當因果關係為前提，苟\r\
      \n    行為人之違規，於通常情形，亦不必然產生此損害結果，自\r\n    無相當因果關係。是原告雖主張被告行為違反保護鄰人居住\r\n    安全之都市計畫法，推定過失，應由被告舉證無過失。然承\r\
      \n    前所述，民法第184 條第2 項情形時係推定過失，原告就此\r\n    勿庸舉證而已，原告仍應舉證證明損害之發生與被告違反保\r\n  \
      \  護他人法律之行為間有相當因果關係。惟原告所提出之證據\r\n    未能舉證證明被告違反都市計畫法之行為與原告所受損害間\r\n    有因果關係存在。又依民法第800\
      \ 條之1 準用第774 條規定\r\n    ：承租人經營工業及行使租賃權，應注意防免鄰地之損害。\r\n    本件原告既未能舉證證明原告因被告之經營行為，而受有損\r\
      \n    害，則本件自無前開條文適用餘地。\r\n  (四)從而，原告依據民法第774 條、第800 條之1 、第184 條第\r\n    1 項前段、第184\
      \ 條第2 項規定請求被告吳文炫、陳蔓凌應\r\n    依侵權行為規定負損害賠償責任云云，顯不可採。故而，原\r\n    告主張被告姜炳俊、姜元傑將系爭房屋出租與被告陳文炫，\r\
      \n    應構成共同侵權行為，亦屬無據。綜上，原告主張被告應賠\r\n    償原告房屋地面之回復原狀費用141,855 元及精神慰撫金、\r\n \
      \   因建物受損而致生之損害10萬元，均無理由，應予駁回。原\r\n    告之訴既經駁回，其假執行之聲請，亦失所附麗，應併予駁\r\n    回。\r\
      \n五、本件事證已臻明確，兩造其餘攻擊與防禦方法均與判決結果\r\n    不生影響，不再一一論述，附此敘明。\r\n                \
