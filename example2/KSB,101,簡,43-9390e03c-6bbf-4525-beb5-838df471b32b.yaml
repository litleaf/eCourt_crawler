      \n    手部檢體2件，送衛生署疾病管制局第五分局檢驗，肛門拭\r\n    子19件皆檢出腸炎弧菌陽性，被告乃以原告違反食品衛生管\r\n    理法第11條第1項第4款及第15條第3款規定，依同法第31條\r\
      \n    第1款規定，於100年9月1日以府授衛食字第1003500130號裁\r\n    處書裁處原告新臺幣（下同）6萬元罰鍰。原告不服，提起\r\
      \n    訴願，遭決定駁回，遂提起本件行政訴訟。\r\n二、本件原告主張：\r\n（一）原告對於原處分中就環境檢體「菜盤子塗抹物」檢出「仙\r\n \
      \     人掌桿菌陽性」，認原告有違食品衛生管理法第15條第3\r\n      款規定部分並不爭執。惟對於原處分判定43名「腸炎弧菌\r\n   \
      \   」中毒患者，係由原告提供之午餐所導致，認原告有違食\r\n      品衛生管理法第11條第1項第4款規定，原告予以否認之，\r\n     \
      \ 茲詳述於後。\r\n（二）被告未對供應晚餐之訴外人「長進餐廳」進行與原告開設\r\n      之銀海小吃部相同之檢驗，顯有疏漏，違反行政程序法第\r\
      \n      9條及第36條規定。按被告在其訴願答辯書自承：「100年\r\n      8月7日本府衛生局接獲署立澎湖醫院、三軍總醫院澎湖分\r\n\
      \      院通報，有疑似食品中毒案件發生，兩院醫師於問診後發\r\n      現就醫患者為觀光團之團員，有其共同用餐地點；本縣衛\r\n    \
      \  生局進行問卷調查後發現，8月6日午餐（11：30）用餐地\r\n      點為銀海小吃部，8月6日晚餐（19：00）用餐地點為長進\r\n  \
      \    餐廳，‧‧‧。」等語。則被告所屬衛生局於100年8月7\r\n      日接獲通報後，已知悉原告係供應上開攝食民眾中餐，晚\r\n    \
      \  餐則係訴外人「長進餐廳」（設澎湖縣馬公市○○路9號\r\n      ）供應，卻未對供應晚餐之「長進餐廳」進行與原告相同\r\n      之檢驗，已有違行政程序法第9條規定；如被告認為無對\r\
      \n      其檢驗調查之必要，並未敘明理由，亦有違行政程序法第\r\n      36條規定。故被告判定原告有違食品衛生管理法過程，就\r\n  \
      \    證據及事實之調查，顯有疏漏。\r\n（三）原處分判定上開43名腸炎弧菌食物中毒患者係源自原告提\r\n      供之午餐，不僅證據上有所不足，且其判定理由均以疑似\r\
      \n      、懷疑而據以推測，顯有違行政程序法第37條及第43條規\r\n      定：\r\n    1.按被告於訴願答辯書所稱：「本案疑似肇事場所之廚房供\r\
      \n      膳調理場所，距離供應消費者用餐處所（白沙鄉鳥嶼漁民\r\n      暨社區活動中心）略遠，以目測約100公尺，送餐途中經\r\n  \
      \    過海邊港口魚貨處理區、垃圾收集區、交通船進出口等，\r\n      運送餐食途中尚欠缺安全管制設施，以致食品供膳衛生條\r\n      件不佳，相對提升食品不安全之因素，不符食品良好衛生\r\
      \n      規範。」「該小吃部環境檢體1件驗出仙人掌桿菌陽性，\r\n      而小吃部使用之食品、食品器具、食品容器中應不得染有\r\n   \
