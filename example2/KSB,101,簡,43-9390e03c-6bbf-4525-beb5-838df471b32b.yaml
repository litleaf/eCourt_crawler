      \n            顏慧嬋\r\n上列當事人間食品衛生管理法事件，原告不服行政院衛生署中華\r\n民國100年12月30日衛署訴字第1000024462號訴願決定，提起行\r\
      \n政訴訟，本院判決如下：\r\n　　主  文\r\n原告之訴駁回。\r\n訴訟費用由原告負擔。\r\n　　事實及理由\r\n一、事實概要：緣原告經營之「銀海小吃部」於民國100年8月6\r\
      \n    日供應民眾午餐，有43名攝食民眾出現食物中毒症狀，經被\r\n    告所屬衛生局於100年8月7日採集其環境檢體11件，送行政\r\n \
