      \n      中存有危害人體健康因子。」「本案對於患者人體檢體19\r\n      件皆驗出腸炎弧菌陽性，依流行病學問卷調查顯示，有高\r\n  \
      \    度懷疑小吃部的肇事嫌疑。」等語。\r\n    2.本件原告之廚房供膳調理場所與用餐處所雖距離約100公\r\n      尺，然尚不得憑此據以推測運送餐食途中產生本件腸炎弧\r\
      \n      菌之情。另雖由原告之環境檢體「菜盤子塗抹物」檢出「\r\n      仙人掌桿菌陽性」，然並未檢驗出有「腸炎弧菌」，而「\r\n   \
      \   仙人掌桿菌」與「腸炎弧菌」二者並不相同，要難以原告\r\n      之「菜盤子塗抹物」檢出仙人掌桿菌陽性，據以推測原告\r\n      經營之銀海小吃部環境中存有危害人體健康因子之腸炎弧\r\
      \n      菌，亦即難認上開攝食民眾人體肛門拭子19件檢出腸炎弧\r\n      菌，係源自原告供應之午餐，證據上顯有未足。\r\n    3.又被告將患者人體肛門拭子19件、糞便檢體3件、原告工\r\
      \n      作人員手部檢體2件，送衛生署疾病管制局第五分局檢驗\r\n      ，其中僅患者人體肛門拭子19件檢出腸炎弧菌陽性，原告\r\n  \
      \    工作人員手部檢體2件並未呈陽性反應，則上開檢驗結果\r\n      至多僅能認定攝食民眾係因腸炎弧菌而中毒，尚難據此認\r\n      定本件腸炎弧菌係源自於原告供應之午餐，而非源自於訴\r\
      \n      外人「長進餐廳」供應之晚餐，原處分之認定殊嫌率斷。\r\n（四）另就被告以腸炎弧菌之潛伏期為10.5小時至21.5小時，中\r\n  \
      \    位數16.5小時，據此推算午餐用餐地點為高度懷疑的肇事\r\n      場所，尚有疑義：\r\n    1.按此部分應予審究者，腸炎弧菌之潛伏期究為多久？參諸\r\
      \n      馬偕紀念醫院消化系內科（胃腸肝膽內科）網頁談腸炎弧\r\n      菌（作者：王蒼恩醫師），其中談及腸炎弧菌相當快，適\r\n   \
      \   當條件下，9分鐘即可分裂1次，只要10隻腸炎弧菌，估計\r\n      3至4小時即可增殖至1百萬隻。由腸炎弧菌生活環境來看\r\n    \
      \  ，常受污染的食品主要就是海產，包括了牡蠣、小蝦和龍\r\n      蝦等，在進食入不潔海產後，依細菌多寡、患者抵抗優劣\r\n      ，約2小時到48小時內發病，通常在12至18小時。是被告\r\
      \n      以腸炎弧菌潛伏期為10.5小時至21.5小時，尚存有疑義。\r\n    2.查本件腸炎弧菌患者為觀光團之團員，於100年8月6日共\r\
      \n      同用餐地點，午餐（約11時30分）為原告經營之銀海小吃\r\n      部，晚餐（19時）則為長進餐廳，而第1位發病患者時間\r\n\
      \      為100年8月6日22時，最後一位發病患者時間則為同年月7\r\n      日9時。如按上揭網頁所載，依進食者食入之細菌多寡、\r\n\
      \      抵抗力優劣，以2小時到48小時發病推算，則引發本件43\r\n      名患者中毒事件，未必確由原告提供之午餐引發，仍不能\r\n  \
      \    排除係源自於供應晚餐之「長進餐廳」。\r\n    3.再者，食物烹煮如完全煮熟，即可避免腸炎弧菌之感染。\r\n      查原告供應午餐菜單，並無生食海鮮，均為熟食；而長進\r\
      \n      餐廳供應之晚餐，生鮮海產卻有2道，其中一道為「生魚\r\n      片、珠螺、河豚皮、石蚵」冷盤，一道為「白片小卷（冰\r\n   \
      \   脆）」，此有承辦本件觀光團之旅行社所提供之長進餐廳\r\n      晚餐菜單明細及照片2張可參。而被告卻未對長進餐廳採\r\n      集上開2道各項生鮮海產檢體予以檢驗，已有疏漏。僅以\r\
      \n      第1位發病患者供稱其未食用晚餐的生魚片及牡蠣，據以\r\n      推論中餐用餐地點為高度懷疑的肇事嫌疑場所，尚嫌率斷\r\n   \
      \   。按該第1位發病患者究否有食用訴外人長進餐廳晚餐之\r\n      珠螺、河豚皮或白片小卷（冰脆）？被告並未予以查明，\r\n      自有未合。\r\
      \n（五）末按當事人主張有利於己之事實者，就其事實有舉證責任\r\n      ，此為行政訴訟法第136條準用民事訴訟法第277條所明定\r\n   \
      \   。則依舉證責任分配原則，被告應就其判定原告係引起本\r\n      件腸炎弧菌之肇事場所負舉證責任，不得僅憑患者人體肛\r\n      門拭子19件檢出腸炎弧菌陽性，而未有其他檢體檢出原告\r\
      \n      供餐環境或食品中含有腸炎弧菌之情況下，復未對提供晚\r\n      餐之長進餐廳作相關之檢驗，據以判定本件腸炎弧菌係源\r\n   \
      \   自原告供應之午餐，認原告有違食品衛生管理法第11條第\r\n      1項第4款規定，其舉證顯有未足，判定事實尚有違誤及疏\r\n     \
      \ 漏等情。並聲明求為判決撤銷訴願決定及原處分。\r\n三、被告則以：\r\n（一）我國食品衛生管理法所保護之法益對象為消費大眾，應採\r\n    \
      \  最嚴格之保護規範，以維國民之健康，確保民眾食用安全\r\n      ，非為一般行政處分之對象，原告對該法之立法精神與本\r\n      質認知有所違誤。按原告其環境檢體「菜盤子塗抹物」檢\r\
      \n      出「仙人掌桿菌陽性」，顯示其經營之銀海小吃部環境中\r\n      存有危害人體健康因子，違反食品衛生管理法第15條第3\r\n  \
      \    款規定：「食品器具、食品容器、食品包裝或食品用洗潔\r\n      劑有下列情形之一者，不得製造、販賣、輸入、輸出或使\r\n      用：‧‧‧三、其他足以危害健康者。」\r\
      \n（二）次按處理食物中毒事件有既定流程和步驟，乃本於流行病\r\n      學調查之科學方法，佐以臨床症狀與疫情問卷調查，所為\r\n      之專業綜合判斷。參照衛生署85年6月制定「食品中毒病\r\
      \n      因物質判定標準」，其中腸炎弧菌病因物質判定標準可依\r\n      自大部分患者之糞便檢體中檢出具kanagawa試驗陽性反應\r\n\
      \      之相同血清型病原菌判定。查100年8月6日當天於長進餐\r\n      廳用餐之其他消費者，並未發生類似之臨床症狀，因此只\r\n  \
      \    能作比對和參考資料，無法據以推斷其涉案。被告所屬衛\r\n      生局於100年8月7日4時45分許接獲衛生署澎湖醫院通報有\r\n  \
      \    疑似食品中毒案件發生，即派員至該院進行就醫病患問卷\r\n      調查及蒐證，在衛生署澎湖醫院進行病患問卷調查中得知\r\n      ，另有該團其他團員至三軍總醫院澎湖分院就醫，被告所\r\
      \n      屬衛生局亦立即派員前往該院進行就醫病患問卷調查及相\r\n      關收證。本件經患者問卷調查後，被告所屬衛生局人員在\r\n   \
      \   衛生署澎湖醫院即向該團導遊索取100年8月6日2家用餐餐\r\n      廳之菜單，當時導遊回答：「分發給團員的資料中沒有附\r\n    \
      \  上、他身邊也沒有，只能打電話向2家餐廳要，請2家餐廳\r\n      直接將菜單傳真至被告所屬衛生局食品藥物管理科。」等\r\n      語，被告所屬衛生局亦同意之。嗣被告所屬衛生局將衛生\r\
      \n      署澎湖醫院及三軍總醫院澎湖分院等2家醫院完成調查之\r\n      問卷針對病患所表示的症狀、發病時間及發病前早、中、\r\n   \
      \   晚餐之攝食食物一一交叉比對，研判後推定疑似餐廳為原\r\n      告經營之銀海小吃部。另被告所屬衛生局對43名就醫患者\r\n      進行問卷調查後，發現100年8月6日晚餐中有6人未食用生\r\
      \n      魚片，6人未食用石蚵，4人未食用河豚皮，4人未食用螺\r\n      肉。又原告於起訴狀中提及長進餐廳供應之「白片小卷（\r\n  \
      \    冰脆）」為生食，惟查「白片小卷（冰脆）」之製程係經\r\n      烹調後，再急速冷凍保存，供餐前取出解凍切片後，即提\r\n      供顧客食用，故該道菜餚應視為熟食。\r\
      \n（三）再按流行病學調查有其科學方法和步驟，也有統計和假說\r\n      的驗證，公共衛生和臨床醫學專家亦都肯認此一調查方法\r\n      ，應無疑義。病毒感染、潛伏和臨床症狀之發生或多或少\r\
      \n      有個別差異存在，絕非僅從網頁上之衛教文字就可以妄下\r\n      診斷。依被告所屬衛生局之調查，就醫患者自訴100年8月\r\n \
      \     6日晚餐行程雖排定19時用餐，但因行程延誤，用餐時間\r\n      延緩，實際用餐時間結束時已近22時；第1位發病患者發\r\n   \
      \   病時間為22時，因此，其中毒原因致病菌為腸炎弧菌，該\r\n      批患者之潛伏期為10.5小時至21.5小時，中位數16.5小時\r\n\
      \      ，故推論肇事餐廳為原告經營之銀海小吃部，完全依據流\r\n      行病學原理原則。被告所屬衛生局遂依法命原告暫停營業\r\n    \
      \  ，並接受食品、環境等工作人員檢體採樣送檢之工作。\r\n（四）又依原告事後所提之100年8月6日供餐菜單，與被告所屬\r\n      衛生局進行病患問卷調查所得之食用菜餚不同，以致誤判\r\
      \n      未採集到相關食物檢體（河豚皮），此係因離島交通船班\r\n      有限，考慮船班時間，故被告所屬衛生局未分析完所有就\r\n   \
      \   醫病患問卷，即先行派員至該原告經營之銀海小吃部進行\r\n      相關稽查收證。又100年8月6日原告午餐所提供之膳食皆\r\n     \
      \ 已遭清除，故未採檢到相關食物檢體。另進行環境採檢時\r\n      ，發現原告將刀具、砧板、抹布進行煮沸消毒，並積極從\r\n      事環境清潔，且原告之工作人員在採檢前手部已先經自來\r\
      \n      水充分清洗後才願讓被告所屬衛生局之稽查人員採檢，上\r\n      開事實已難採證到病原菌。\r\n（五）原告經營之銀海小吃部廚房調理場所狹小，工作人員只有\r\
      \n      2人，且依100年8月6日當天被告所屬衛生局食品衛生稽查\r\n      紀錄表記載，原告表示當天午餐共計供應280人用餐。且\r\n\
      \      其廚房調理場所距離供應消費者用餐處所（即白沙鄉鳥嶼\r\n      漁民暨社區活動中心）略遠，以目測約100公尺，送餐途\r\n   \
      \   中經過海邊港口魚貨處理區、垃圾收集區、交通船進出口\r\n      等，運送餐食途中欠缺安全管制設施，以致食品供膳衛生\r\n      條件不佳，相對提升食品不安全之因素，不符食品良好衛\r\
      \n      生規範。\r\n（六）依衛生署食品藥物管理局網站所載各類食品中毒原因介紹\r\n      ，腸炎弧菌發生之原因如下：1.主要引起中毒的原因食品\r\
      \n      為生鮮海產、魚貝類、或受其污染的其他食品。2.亦可透\r\n      過菜刀、砧板、抹布、器具、容器及手等媒介物間接污染\r\n  \
      \    食物而引起中毒。3.食物只要經少量的腸炎弧菌污染，在\r\n      適當條件下，短時間內即可達到致病菌量，增殖迅速是造\r\n     \
      \ 成食品中毒的一大原因。是食物如完全煮熟，即可避免腸\r\n      炎弧菌之感染。查原告提供予被告所屬衛生局之午餐菜單\r\n      ，並無生食海鮮，均為熟食；而依被告所屬衛生局進行之\r\
      \n      問卷調查，患者表示有吃到小魚乾、丁香魚、涼拌河豚皮\r\n      、海鰻湯、紅燒土魠魚、花枝雙拼、小黃瓜炒干貝唇、蝦\r\n   \
      \   子等菜餚，均屬海鮮類，而在食品製備流程及盛裝容器之\r\n      過程中，若沒有分區處理生、熟食，易造成食品交叉污染\r\n      。本件經現場稽查發現原告廚房調理場所狹小，並未區分\r\
      \n      生、熟食區，且食材前處理及部分食物烹調皆於戶外施作\r\n      ，其中有1名工作人員手部戴手環及2名工作人員未作健康\r\n  \
      \    檢查，食物使用報紙包覆，冷凍櫃溫度未達零下18℃以下\r\n      ，廚具櫃發霉雜物擺放多，餐具櫃開放式等情，皆易造成\r\n     \
      \ 食品交叉污染，並未達餐飲業者良好衛生規範之規定，原\r\n      告應設置防塵、防蟲等貯放食品及餐具之衛生設施。\r\n（七）有關原告提及僅患者人體肛門拭子19件檢出腸炎弧菌陽性\r\
      \n      ，其餘均未呈陽性反應，此係因患者人體檢體之採集單位\r\n      為衛生署澎湖醫院及三軍總醫院澎湖分院，該批患者共採\r\n   \
      \   檢人體肛門拭子19件，19件皆遭衛生署疾病管制局第五分\r\n      局檢驗出腸炎弧菌陽性，其陽性率達100％。原告之工作\r\n    \
      \  人員手部檢體2件並未呈現陽性反應，則是因為採檢日期\r\n      為100年8月7日，並非原告供餐當日即100年8月6日，且原\r\n   \
      \   告之工作人員在採檢前手部已先經自來水充分清洗後才願\r\n      讓被告所屬衛生局之稽查人員採檢，自不易檢出腸炎弧菌\r\n      及其他致病菌。\r\
      \n（八）又觀光旅遊活動向來為澎湖縣之主要產業活動，攸關民生\r\n      發展。保障消費者的食品安全衛生固為重要課題，絕不容\r\n      輕忽怠慢，執法必須從嚴，把關必須嚴格。然而為了鼓勵\r\
      \n      本土業者發展觀光旅遊，被告在行政裁罰上亦盡量採取最\r\n      低罰鍰之寬容作法。原告本應心生警惕，奈何狡辯其詞，\r\n   \
      \   事後企圖卸責，令人無法苟同等語，資為抗辯。並聲明求\r\n      為判決駁回原告之訴。\r\n四、兩造之爭點為被告以原告於100年8月6日供應民眾膳食不當\r\
      \n    ，引起食品中毒事件，違反食品衛生管理法第11條第1項第4\r\n    款及第15條第3款規定，依同法第31條第1款規定裁處原告6\r\n\
      \    萬元罰鍰，是否適法。經查：\r\n（一）按「食品或食品添加物有下列情形之一者，不得製造、加\r\n      工、調配、包裝、運送、貯存、販賣、輸入、輸出、作為\r\
      \n      贈品或公開陳列：‧‧‧四、染有病原菌。」「食品器具\r\n      、食品容器、食品包裝或食品用洗潔劑有下列情形之一者\r\n   \
      \   ，不得製造、販賣、輸入、輸出或使用：‧‧‧三、其他\r\n      足以危害健康者。」「有下列行為之一者，處新臺幣6萬\r\n      元以上6百萬元以下罰鍰；‧‧‧：一、違反第11條第1項\r\
      \n      第1款至第7款或第15條規定。」「本法第11條第1項第4款\r\n      所稱染有病原菌者，指食品或食品添加物受病因性微生物\r\n\
      \      或其產生之毒素污染，致對人體健康有害或有害之虞者。\r\n      」食品衛生管理法第11條第1項第4款、第15條第3款、第\r\n \
      \     31條第1款及同法施行細則第3條分別定有明文。\r\n（二）經查，本件原告經營之「銀海小吃部」於100年8月6日供\r\n      應民眾午餐，有43名攝食民眾出現食物中毒症狀，經被告\r\
      \n      所屬衛生局於100年8月7日採集其環境檢體11件，送衛生\r\n      署食品藥物管理局南區管理中心檢驗，其中環境檢體「菜\r\n\
      \      盤子塗抹物」檢出仙人掌桿菌陽性；另採集患者人體肛門\r\n      拭子19件、糞便檢體3件、原告工作人員手部檢體2件，送\r\n  \
      \    衛生署疾病管制局第五分局檢驗，肛門拭子19件皆檢出腸\r\n      炎弧菌陽性等情，業經兩造分別陳明於卷，並有衛生署食\r\n     \
      \ 品藥物管理局檢驗報告書及衛生署疾病管制局防疫檢驗結\r\n      果報告單等影本附本院卷可稽。足認本件集體食物中毒事\r\n      件，乃係因腸炎弧菌所引起。又被告所屬衛生局在原告經\r\
      \n      營之「銀海小吃部」所採集之環境檢體雖未檢出腸炎弧菌\r\n      ，惟按腸炎弧菌主要引起中毒的原因食品為生鮮海產、魚\r\n   \
      \   貝類、或受其污染的其他食品，亦可透過菜刀、砧板、抹\r\n      布、器具、容器及手等媒介物間接污染食物而引起中毒，\r\n      且其發病之潛伏期約2至48小時（平均約12至18小時）乙\r\
      \n      節，此有衛生署食品藥物管理局網頁資料影本附訴願卷足\r\n      稽。另原告所提出之馬偕紀念醫院消化系內科（胃腸肝膽\r\n   \
      \   內科）王蒼恩醫師所著「夏天到了也是腸炎活躍季節談腸\r\n      炎弧菌」乙文（詳見本院卷原證4）中亦載明：「由腸炎\r\n      弧菌生活環境來看，常受污染的食品主要就是海產，包括\r\
      \n      牡犡、小蝦和龍蝦等。而腸炎弧菌導致的腸胃炎通常較溫\r\n      和，少有嚴重案例，但還是能產生敗血症報告。在進食入\r\n   \
      \   不潔的海產後，依細菌多寡、患者抵抗力優劣，約2到48\r\n      小時內發病通常在12到18小時，所以常在晚間喜宴的隔日\r\n    \
      \  ，開始有症狀，而非當夜。」等語。查，本件被告所屬衛\r\n      生局針對43名就醫患者進行問卷調查，發現100年8月6日\r\n     \
      \ 早餐飯店僅提供一般稀飯、土司等菜餚，並無生鮮海產，\r\n      僅有原告提供之午餐及長進餐廳提供之晚餐有生鮮海產等\r\n      食物，此有原告提供之菜單、長進餐廳提供之菜單及被告\r\
      \n      所屬衛生局調查疑似食品中毒事件攝食食品問卷影本附本\r\n      院卷為憑。又據被告所屬衛生局之調查，就醫患者自陳10\r\n  \
      \    0年8月6日午餐用餐時間約為11時30分，而晚餐雖排定於\r\n      19時用餐，但因行程延誤，用餐時間延後，實際用餐時間\r\n  \
      \    結束已近22時；而第1位發病患者杜中慧發病時間為100年\r\n      8月6日22時，而最後一位發病患者林宗立發病時間為同年\r\n \
      \     月7日9時，此為兩造所不爭，並有疑似食物中毒案件就醫\r\n      名單（100年8月7日）及前揭問卷等影本附本院卷可佐。\r\n  \
      \    則本件被告由食物中毒病患案發當日之食物、腸炎弧菌傳\r\n      染途徑、發病時間及上開醫學專業文章所載腸炎弧菌發病\r\n      之潛伏期約2至48小時（平均約12至18小時）等情，綜合\r\
      \n      研判認定本件集體食物中毒事件，乃係因原告所提供之午\r\n      餐遭腸炎弧菌污染所引起，尚非無據。是被告以原告違反\r\n   \
      \   食品衛生管理法第11條第1項第4款及第15條第3款規定，\r\n      並依同法第31條第1款規定裁處原告6萬元罰鍰，並無不合\r\n  \
      \    。\r\n（三）原告主張該批食物中毒患者100年8月6日當日中午雖係於\r\n      其經營之銀海小吃部用餐，惟晚餐則係在長進餐廳用餐，\r\
      \n      被告未對供應晚餐之訴外人長進餐廳進行與原告開設之銀\r\n      海小吃部相同之檢驗，顯有疏漏，違反行政程序法第9條\r\n   \
      \   及第36條規定云云。惟查，100年8月6日當日於長進餐廳\r\n      用餐之其他消費者，並未發生類似之臨床症狀，此為兩造\r\n    \
      \  所不爭，因此只能將長進餐廳作為比對和參考資料，無法\r\n      據以推斷其涉案。況且，被告由本件食物中毒係因腸炎弧\r\n      菌所引起，及就醫患者午餐至發病之潛伏期為10.5小時至\r\
      \n      21.5小時，中位數16.5小時，及腸炎弧菌於用餐完即發病\r\n      之機率甚低等情，推論肇事之餐點為原告經營之銀海小吃\r\n\
      \      部所提供之午餐，而非長進餐廳提供之晚餐，完全依據流\r\n      行病學原理原則，尚非無憑。是原告上開主張，並無可採\r\n    \
      \  。原告復主張本件僅患者人體肛門拭子19件檢出腸炎弧菌\r\n      陽性，其餘檢體包含原告工作人員手部檢體2件均未呈陽\r\n      性反應，則上開檢驗結果至多僅能認定攝食民眾係因腸炎\r\
      \n      弧菌而中毒，尚難據此認定本件腸炎弧菌係源自於原告供\r\n      應之午餐，而非源自於訴外人長進餐廳供應之晚餐，被告\r\n   \
      \   認定殊嫌率斷，有違行政程序法第37條及第43條規定云云\r\n      。惟查，本件被告所屬衛生局人員於100年8月7日前往原\r\n   \
      \   告經營之銀海小吃部採撿時，發現原告已將前一日午餐所\r\n      提供之膳食全數清除完畢，故未採檢到相關食物檢體；又\r\n      被告所屬衛生局人員進行環境採檢時，發現原告將刀具、\r\
      \n      砧板、抹布進行煮沸消毒，並積極從事環境清潔，且原告\r\n      之工作人員手部於採檢前已先經自來水充分清洗後才讓被\r\n   \
      \   告所屬衛生局之稽查人員採檢，此為兩造所不爭，並有被\r\n      告所屬衛生局100年8月7日食品衛生稽查紀錄表及現場稽\r\n     \
      \ 查照片等影本附本院卷可參。是以，被告所屬衛生局人員\r\n      自難於環境檢體及原告工作人員手部採檢出腸炎弧菌。原\r\n      告基此指摘被告認定率斷云云，亦無可取。\r\
      \n（四）又原告主張依衛生署食品藥物管理局網站食品中毒原因介\r\n      紹，引起腸炎弧菌中毒原因之食品為生鮮海產、魚貝類，\r\n      腸炎弧菌不耐熱，在60度C經15分鐘即易被殺滅，則患者\r\
      \n      謝長恩、陳怡伶、李蘇明珠食用原告提供之午餐既均為熟\r\n      食未含有生食，而生食部分則係食用長進餐廳所提供之晚\r\n   \
      \   餐，顯見患者謝長恩、陳怡伶、李蘇明珠出現嘔吐、腹痛\r\n      、腹瀉等症狀，並非因食用原告提供之午餐膳食所致，而\r\n      係因食用長進餐廳提供含有生食食品之晚餐所致，是足證\r\
      \n      原告所提供之膳食並不存在腸炎弧菌云云。然查，腸炎弧\r\n      菌主要引起中毒的原因食品為生鮮海產、魚貝類、或受其\r\n   \
      \   污染的其他食品，亦可透過菜刀、砧板、抹布、器具、容\r\n      器及手等媒介物間接污染食物而引起中毒，已如前述，故\r\n      縱使已經煮熟之生鮮海產，仍有可能因食物器具、容器及\r\
      \n      手等媒介物間接污染食物而引起中毒，故原告上開主張縱\r\n      屬實在，亦難為其有利之認定。再退萬步言之，縱使原告\r\n   \
      \   所述本件43名腸炎弧菌中毒患者並非由其提供之午餐所導\r\n      致乙節屬實，然因原告經營之銀海小吃部其環境檢體「菜\r\n      盤子塗抹物」遭檢出仙人掌桿菌陽性，其行為已違反食品\r\
      \n      衛生管理法第15條第3款之規定，被告依同法第31條第1款\r\n      規定對原告裁處法定最低額度6萬元罰鍰，亦無不合，故\r\n\
      \      原告上開主張縱屬實在，仍不影響被告原處分裁處之結果\r\n      。\r\n（五）綜上所述，被告依食品衛生管理法第31條第1款規定，裁\r\
      \n      處原告6萬元之罰鍰，並無違誤；訴願決定予以維持，亦\r\n      無不合。原告起訴意旨求為均予撤銷，為無理由，應予駁\r\n   \
      \   回。並不經言詞辯論為之。又兩造其餘攻擊防禦方法，核\r\n      與判決結果不生影響，爰不再逐一論述，附此敘明。\r\n五、據上論結，本件原告之訴為無理由，依行政訴訟法第233條\r\
      \n    第1項、第236條、第98條第1項前段，判決如主文。\r\n中　　華　　民　　國　　101　 年　　5　　 月　　28　　日\r\n   \
