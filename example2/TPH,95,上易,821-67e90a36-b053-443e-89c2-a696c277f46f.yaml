      \n    七七二號行政處分書；(四)臺北縣政府衛生局九十四年六月\r\n    二十四日北衛藥字第０九四００四三五八八號函、訪談紀錄\r\n    表、永冠畜牧場簽收單、畜禽飼養登記證、隆源企業社營業\r\
      \n    登記資料附卷可稽。以上均足為被告自白之佐證，而堪認被\r\n    告之自白與事實相符。是以綜上所述，本件事證明確，被告\r\n    犯行堪以認定，應予依法論科。\r\
      \n二、按過氧化氫（Ｈ2Ｏ2），俗稱雙氧水，可做為食品菌劑，具\r\n    有漂白、防腐效果及使食品有Ｑ感等用途，依據食品添加物\r\n    使用範圍及用量標準規定，麵粉及其製品不可使用，食用多\r\
      \n    了會引起頭痛、嘔吐等症狀，長期食用有致癌的危險，此有\r\n    臺北縣政府九十四年六月二十四日北府衛藥字第０九四００\r\n    四一七七四號函附卷可稽，係有害人體健康之物質。故被告\r\
      \n    於製造油麵時添加過氧化氫並加以販賣，造成食用學童發生\r\n    頭痛、嘔吐等症狀，核屬違反食品衛生管理法第十一條第三\r\n    款之規定，而有同法第三十一條之行為，應依同法第三十四\r\
      \n    條第一項之規定處斷。其製造及販賣有害食品之行為，本質\r\n    上即具有反覆性及延時性，是被告雖多次為製造及販賣之行\r\n    為，應屬繼續犯之包括一罪，起訴書認係連續犯，應有誤會\r\
      \n    ，附此敘明。上開製造與販賣二行為，各為獨立行為，二者\r\n    間難謂有低度行為與高度行為之階段關係，且按其性質又非\r\n    當然一罪含有他罪之成分，無吸收關係之可言，其係具有方\r\
      \n    法結果之牽連關係，應依刑法第五十五條牽連犯從一重處斷\r\n    。惟前開製造、販賣二者刑度相同，參酌刑法第三十五條第\r\n    三項後段規定，其刑之重輕，依犯罪情節定之，本件被告先\r\
      \n    有製造行為，始有販賣行為，且其製造之數量多於所賣出之\r\n    數量，自應從一情節較重之製造罪處斷。又被告擅自除去封\r\n    條之行為，係犯刑法第一百三十九條之除去公務員所施之查\r\
      \n    封標示罪。其所犯食品衛生管理法第三十四條第一項、刑法\r\n    第一百三十九條二罪間，犯意各別，罪名有異，應予分論併\r\n    罰。爰審酌被告在油麵中加入過氧化氫時間長達二年，販售\r\
      \n    地區遍及臺北縣、苗栗等地之伙食團、超商、麵攤及傳統麵\r\n    館等地，危害一般大眾食品安全甚鉅，惟其犯後坦承犯行，\r\n    並辦理隆源企業社歇業登記，有臺北縣政府營利事業登記核\r\
      \n    准通知書附卷可稽，犯後態度尚佳，並參酌被告供承每月營\r\n    業額可達新臺幣七萬元，及其犯罪之動機、目的、智識程度\r\n    等一切情狀，量處如主文所示之刑，以資懲儆。末以，被告\r\
