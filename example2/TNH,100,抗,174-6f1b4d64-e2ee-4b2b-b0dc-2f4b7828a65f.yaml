      \ target=\"_blank\">郭家祺</a>　扶助律師\r\n上列抗告人因與相對人間勞資爭議事件，就相對人聲請定暫時狀\r\n態之假處分，對於中華民國100年8月3日臺灣臺南地方法院100年\r\
      \n度裁全字第36號裁定，提起抗告，本院裁定如下：\r\n    主      文\r\n抗告駁回。\r\n抗告訴訟費用新台幣壹仟元由抗告人負擔。\r\n\
      \    理      由\r\n一、本件相對人於原法院聲請意旨略以：相對人自民國（下同）\r\n    79年7月3日起受僱於抗告人臺灣百事食品股份有限公司，並\r\
      \n    當選為臺南縣台灣百事食品股份有限公司產業工會（下稱百\r\n    事公司工會）常務理事及臺南縣產業總工會常務監事。又抗\r\n    告人前於98年2月3日將相對人違法解僱，經相對人提起訴訟\r\
      \n    ，業經法院判決認定兩造間僱傭關係存在，並確定在案。詎\r\n    抗告人於99年12月7日再以相對人違反勞動基準法規定為由\r\n   \
      \ ，終止兩造間之勞動契約，同時給付資遣費暨預告工資新臺\r\n    幣（下同）881,601元。惟相對人並無抗告人所稱違反勞動\r\n    基準法情事，乃於99年12月14日以存證信函通知抗告人所為\r\
      \n    係屬違法解僱，並請求抗告人提供金融機構帳號以利匯回上\r\n    開款項，然抗告人迄今尚未提供帳號，且有關上開勞資爭議\r\n    復經臺南市政府勞工局調解不成立。又相對人係以工資收入\r\
      \n    為一家生計所繫之勞工，若無工作，經濟來源中斷，生活隨\r\n    即陷於困境，且抗告人違法解僱相對人並將相對人之勞保退\r\n    保，相對人即未能享受勞工保險應有之保障，所受損失顯屬\r\
      \n    重大。爰依法提起本件聲請等語。\r\n二、本件抗告人抗告意旨略以：\r\n  (一)本件定暫時狀態之假處分裁定，與民事訴訟法第五百三十八\r\
      \n    條第一項所規定之要件未合：\r\n    (1)按民事訴訟法第五百三十八條第一項：「於爭執之法律關\r\n      係，為防止發生重大之損害或避免急迫之危險或有其他相\r\
      \n      類之情形而有必要時，得聲請為定暫時狀態之處分。」就\r\n      定暫時狀態之假處分提起的法律要件，定有明文。而關此\r\n   \
      \   定暫時狀態之假處分要件，學說更細緻闡釋：1.須兩造間\r\n      有爭執之法律關係；2.須以本案訴訟確定有爭執之法律關\r\n     \
      \ 係者為限；3.須為防止發生重大損害或避免急迫危險或有\r\n      其他相類情形而有必要；4.須依當事人聲請而為之等要件\r\n      。\r\
      \n    (2)又定暫時狀態假處分原因之必要性，亦即「為防止重大之\r\n      損害或避免急迫之危險或有其他相類之情形而有必要」，\r\n  \
      \    理應由假處分聲請人提出證據釋明其急迫性、有無法彌補\r\n      之損害、該處分對債權人與債務人之雙方影響等，再由審\r\n      理法院具體個案權衡利益裁決之。然本件假處分之相對人\r\
      \n      即債權人於聲請時，全無釋明其必要性，原裁定亦未查於\r\n      此逕命擔保而裁准假處分；倘如原裁定維持，是否即意謂\r\n   \
      \   任何勞雇糾紛、訴訟皆得先為假處分聲請？任何工會幹部\r\n      涉訟亦得無具理由與無釋明任何必要性（僅表明其為工會\r\n      幹部身分）即得獲裁准假處分？此誠非定暫時狀態假處分\r\
      \n      之立法本意。\r\n  (二)本件相對人亦無進入抗告人職場之必要性：\r\n    (1)依據相對人之假處分聲請狀內容所載，台灣百事公司產業\r\
      \n      工會業已於九十九年十二月十一日第三屆第一次臨時會員\r\n      大會議決仍維持其之工會會員資格與常務理事身分（聲請\r\n   \
      \   狀第八頁以下參照），且依據行政院勞工委員會九十八年\r\n      十一月十七日勞資一字第0980126706號解釋函令：「經雇\r\n  \
      \    主終止勞動契約之工會會員，依法向主管機關申請調解或\r\n      提起確認僱傭關係存在之訴訟，於調解期間或訴訟判決前\r\n      ，工會得於工會章程規定，或經工會會員大會、會員代表\r\
      \n      大會議決，保留該勞工工會會員資格」，為此相對人迄今\r\n      仍保有工會會員資格，甚至亦有常務理事資格，實無任何\r\n   \
      \   行使工會會務之困難，更無可能有任何重大損害發生，洵\r\n      無聲請本件假處分之必要。\r\n    (2)另依據相對人於假處分聲請狀所檢附證十三工會組織章程\r\
      \n      規範內容，工會設有理事九名、常務理事三名，處理日常\r\n      事務，除相對人外，另尚有兩名常務理事輪值處理日常會\r\n   \
      \   務，產業工會之運作不因相對人一人而受影響或有任何重\r\n      大危機、無法運作之情。尤有甚者，抗告人全體員工為二\r\n      百八十九人，參加工會者僅約六十人，產業工會會員比例\r\
      \n      未達全體員工數之四分之一，又如前所述，已有二名常務\r\n      理事可供處理會務，且相對人亦獲產業工會會員大會決議\r\n   \
      \   維持身分，洵無任何定暫時狀態假處分之必要。\r\n    (3)此外，抗告人早於九十九年十二月七日通知相對人終止勞\r\n      動契約，並請其離開職場，相對人未進入抗告人所管工作\r\
      \n      場合也無任何損害發生，或對工會運作產生任何不利益、\r\n      不方便，此堪認本件假處分毫無必要性。\r\n    (4)另本件相對人早曾濫用會務公假外出稱辦理會務，以九十\r\
      \n      六、九十七年兩年觀諸年度平常上班天數約為兩百多天，\r\n      本件相對人卻分別於九十六年間請公假外出辦理會務時數\r\n   \
      \   高達一七三二小時即二一六點五天、九十七年間則也同樣\r\n      高達一六八二小時即二一○點二五天，上班天以辦理會務\r\n      為由請假外出、不進入抗告人公司內。足見相對人所稱辦\r\
      \n      理會務，縱或有其事應皆在職場外面，洵無進入抗告人公\r\n      司辦理會務之必要。\r\n  (三)另若認相對人仍有定暫時狀態保護必要者，亦請准予抗告人\r\
      \n    提供擔保免為或撤銷假處分：\r\n    (1)按民事訴訟法第五百三十六條第一、二項規定：「假處分\r\n      所保全之請求，得以金錢之給付達其目的，或債務人將因\r\
      \n      假處分而受難以補償之重大損害，或有其他特別情事者，\r\n      法院始得於假處分裁定內，記載債務人供所定金額之擔保\r\n   \
      \   後免為或撤銷假處分。假處分裁定未依前項規定為記載者\r\n      ，債務人亦得聲請法院許其供擔保後撤銷假處分。」。又\r\n      同法第五百三十八之四條規定於定暫時狀態假處分程序準\r\
      \n      用之。是以，定暫時狀態假處分若為衡平兩造利益，亦得\r\n      由債務人提供擔保免為假處分或撤銷假處分，就此亦有最\r\n   \
      \   高法院九十四年度台抗字第七四三號裁判意旨同為此認定\r\n      。\r\n    (2)因此若准本件相對人進入抗告人公司處所，恐將引起抗告\r\
      \n      人公司人事管理之困難，及從事食品生產事業、攸關廣大\r\n      消費者食用安全健康等利益（一旦相對人有任何不理性作\r\n   \
      \   為，抗告人將因假處分而受難以補償之重大損害），依法\r\n      准予抗告人提供擔保免為或撤銷假處分。\r\n  (四)抗告人所從事食品生產事業，產品通路廣於各地，且食品安\r\
      \n    全衛生攸關消費者身體健康安全，抗告人從無敢任何怠慢或\r\n    輕忽。本件相對人與抗告人間勞動契約業已終止，雖其仍不\r\n    服而提出法律救濟，惟勞雇雙方間彼此信賴、友好關係，早\r\
      \n    已破壞殆盡、無復存在；而如前所述，亦甚無辦理會務必要\r\n    ，若逕准本件相對人得進入抗告人工作場合，則對社會大眾\r\n    公共食品衛生所可能衍生之風險，洵屬重大也將無可回復。\r\
      \n    為此，退千萬步言，若鈞院仍認有裁准命抗告人容忍本件相\r\n    對人進入抗告人所管工作場所為執行會務之必要者，該容忍\r\n    進入處所亦須明定一定區域（如僅能進入工會辦公室），而\r\
      \n    免危及抗告人所從事之食品生產安全衛生。\r\n  (五)再按本件相對人於原法院為假處分聲請時，對於假處分原因\r\n    之必要性等，毫無釋明，原裁定未查於此，逕命擔保而補釋\r\
      \n    明之缺，誠屬違法。且事實上，本件相對人歷來皆以辦理會\r\n    務為由請假外出，洵無進入工作場合執行或辦理會務之必要\r\n    ，敬請鈞院審酌。據此，本件洵無定暫時狀態之必要，退步\r\
      \n    言，若認相對人仍有此定暫時狀態之利益，亦敬請斟酌抗告\r\n    人公司營運之利益，限制相對人僅能進入工會辦公室或准予\r\n    抗告人提供擔保免為或撤銷假處分，以維抗告人合法正當之\r\
      \n    權益。\r\n  (六)依上，爰求為將原裁定予以廢棄，並駁回相對人假處分之聲\r\n    請，若維持原裁定，抗告人願供擔保請准免為或撤銷假處分\r\
      \n    。\r\n三、按債權人就金錢以外之請求，因請求標的之現狀變更，有日\r\n    後不能強制執行，或甚難強制執行之虞，欲保全強制執行者\r\n\
      \    ，得聲請假處分。又於爭執之法律關係，為免防止發生重大\r\n    之損害、避免急迫之危險或有其他相類之情形而有必要時，\r\n    亦得聲請為定暫時狀態之處分，民事訴訟法第五百三十二條\r\
      \n    及第五百三十八條第一項分別定有明文。又依同法第五百三\r\n    十八條之四準用同法第五百三十三條、第五百二十六條第一\r\n    、二項之規定，其請求及定暫時狀態處分之原因，應釋明之\r\
      \n    。前項釋明如有不足，而債權人陳明願供擔保或法院認為適\r\n    當者，法院得定相當之擔保，命供擔保後為定暫時狀態之處\r\n    分。次按假處分僅為保全強制執行方法之一種，故苟合於上\r\
      \n    開假處分條件，並經債權人敘明假處分之原因存在，法院即\r\n    得為准許假處分之裁定。至於主張之實體上理由（例如終止\r\n    勞動契約是否符合法定要件等）之陳述，是否正當，乃屬本\r\
      \n    案問題，非假處分裁判中所能解決（最高法院20年度抗字第\r\n    05號裁定參照），亦非本件保全程序所得審究，應留待兩造\r\n   \
      \ 間之本案訴訟加以認定、解決。\r\n四、經查：\r\n  (一)按依民事訴訟法第五百三十八條之四準用同法第五百三十三\r\n    條、第五百二十六條第一、二項規定之意旨，相對人主張定\r\
      \n    暫時狀態處分之原因，其釋明雖有不足，惟相對人既陳明願\r\n    供擔保而聲請為定暫時狀態之處分，法院仍得定相當之擔保\r\n    ，命供擔保後為定暫時狀態之處分，合先敘明。\r\
      \n  (二)次按法院依民事訴訟法第五百三十八條第一項規定，就債權\r\n    人聲請所為定暫時狀態之處分，乃衡平救濟手段之保全方法\r\n    ，多具本案化之特性，動輒有預為實現本案請求內容性質之\r\
      \n    處分，本應以較高度之保全必要性為其准許要件。亦即法院\r\n    於酌定類此事件暫時狀態之處分時，除應依同法第五百三十\r\n    八條之四、第五百三十三條準用第五百二十六條第一項規定\r\
      \n    ，審認債權人有無就「請求之原因（即本案請求及其原因事\r\n    實）」，提出即時能調查之證據以釋明外，尚須就同法第五\r\n    百三十八條第一項所定「為防止發生重大之損害或避免急迫\r\
      \n    之危險或有其他相類之情形而有必要」之「假處分之原因」\r\n    ，考量其是否發生急迫而無法彌補之重大損害，並權衡該處\r\n    分對雙方可能造成之影響及有關利益之平衡，及其對公共利\r\
      \n    益之維護等項，債權人已否提出有利之釋明，再斟酌社會經\r\n    濟等其他主、客觀因素，綜合以斷之，始不失該條項所揭櫫\r\n    保全必要性之真諦（最高法院97年度台抗字第0419號裁定參\r\
      \n    照）。\r\n  (三)抗告人雖辯稱本件定暫時狀態之假處分裁定，與民事訴訟法\r\n    第五百三十八條第一項所規定之要件未合云云；惟按相對人\r\
      \n    就本件定暫時狀態處分之請求，係因兩造間就勞動關係是否\r\n    存在一情爭執，業據其提出勞工保險被保險人投保資料表、\r\n    臺南縣工會職員當選證明書、原法院民事判決及確定證明書\r\
      \n    、本院民事判決、最高法院民事裁定、終止勞動契約關係通\r\n    知書、薪資單、存證信函、年度職員請假卡、辦理會務差假\r\n    單、百事公司工會理監事會議簽到簿、臺南縣政府勞資爭議\r\
      \n    調解申請書、臺南市政府勞資爭議調解紀錄、門診收據、百\r\n    事公司工會組織章程等為證，可認已為相當之釋明。又依工\r\n    會法組織設立之產業工會(99年6月23日修正、100年5月1日\r\
      \n    施行之工會法第6條第1項第1款改稱為企業工會），原則上\r\n    係由同廠之同一產業工人所組成，其活動範圍通常係在廠場\r\n    設施內，所涉事務亦多為廠場內部事項，此觀抗告人公司工\r\
      \n    會組織章程中有關該工會任務及理、監事會之職權等規定即\r\n    明。參以該工會組織章程第4條亦明定該工會會址設於臺南\r\n    縣新市鄉○○路181號（縣、市合併後為臺南市○市區○○\r\
      \n    路181號）即抗告人公司內，則相對人為執行並推動會務，\r\n    自有在該工會會址即相對人所管工作場所內執行工會會務之\r\n    必要，尚難以該工會理、監事會議曾多次於廠區外召開為由\r\
      \n    ，即認該工會幹部無進入該工會會址執行會務之必要；且勞\r\n    動法上個別勞資爭議常與集體勞動團結權之行使形成密切關\r\n    聯，僱主只需個別終止身兼工會要職之勞工的勞動契約，即\r\
      \n    可間接使其工會幹部因離職而達到瓦解勞動團結權行使之效\r\n    果，而有害及工會會務之正常運作，若不准予定暫時狀態加\r\n    以保障，將對工會之勞動團結權行使造成難以回復之損害。\r\
      \n    是本件相對人聲請定暫時狀態之假處分，核與民事訴訟法第\r\n    五百三十八條第一項所規定之要件並無不合。\r\n  (四)抗告人又以相對人並無進入抗告人職場之必要性云云為辯，\r\
      \n    惟本件抗告人既否認與相對人間之僱傭關係，而拒絕相對人\r\n    至抗告人處所執行工會會務，則相對人縱如抗告人所稱仍保\r\n    有百事公司工會會員暨常務理事資格，惟因無法進入該工會\r\
      \n    會址執行會務，仍將導致相對人無法正常行使會員權利暨常\r\n    務理事職權。準此，相對人以該工會常務理事名義請求抗告\r\n    人容許其進入抗告人公司執行工會會務之行為，應屬有據且\r\
      \n    有必要。從而，相對人就本件定暫時狀態處分之原因，雖釋\r\n    明尚有不足，惟參酌上開情事，且相對人已陳明願供擔保，\r\n    依民事訴訟法第538條之4、第533條前段、第526條第2項規\r\
      \n    定，本院認已足以補其釋明之不足。是相對人聲請定暫時狀\r\n    態之處分，請求抗告人容許相對人以百事公司工會常務理事\r\n    之身分，進入抗告人所管工作場所為執行工會會務之行為，\r\
      \n    於法尚屬有據，抗告人此部分之抗告，尚不可採。\r\n  (五)次按假處分所必要之方法，由法院以裁定酌定之，除別有規\r\n    定外，關於假處分之規定，於定暫時狀態之處分準用之，民\r\
      \n    事訴訟法第535條第1項、第538條之4分別定有明文。準此，\r\n    有關命定暫時狀態處分所「必要」之方法，乃由法院依職權\r\n \
      \   酌定，不受當事人聲明之拘束。且對於有爭執之法律關係，\r\n    所以須由法院為定暫時狀態之處分，旨在維持法院為本案終\r\n    局判決前之暫時狀態，除有特殊情形而有依民事訴訟法第53\r\
      \n    8條第3項規定命先為一定之給付之必要者外，其方法原不得\r\n    為與本案判決內容相同之行為，此乃當然。本件相對人雖稱\r\n    ：伊係以工資收入為一家生計所繫之勞工，若無工作，經濟\r\
      \n    來源中斷，生活隨即陷於困境，故請求於本案訴訟判決確定\r\n    前，命抗告人先為一定之給付，即暫時按月給付相對人薪資\r\n    云云；然查相對人於前案勞資爭議事件即原法院98年度勞訴\r\
      \n    字第25號確認僱傭關係存在等事件判決確定（99年5月6日確\r\n    定）後，已獲抗告人補發30餘萬元之薪資，且抗告人於99年\r\n\
      \    12月8日另電匯881,601元予相對人，供作本次終止勞動契約\r\n    之資遣費暨預告工資等情，已據相對人陳報在卷，並有綜合\r\n \
      \   所得稅各類所得資料清單、存款存摺明細附卷足憑，則相對\r\n    人尚有上開資金可供使用，應無先命抗告人為一定之給付之\r\n    必要。\r\
      \n  (六)相對人雖稱上開881,601元款項並未動用，且已通知抗告人\r\n    提供帳戶以供匯回，因抗告人迄今未提供帳戶，致現尚存相\r\n \
      \   對人帳戶中云云；惟查相對人於99年12月14日以存證信函通\r\n    知抗告人提供帳戶後，即未再積極處理返還該筆款項或予以\r\n    提存等事宜，致該筆款項現仍處於相對人實力支配之下，而\r\
      \n    屬相對人積極資產之一，依財產形式外觀而言，相對人仍得\r\n    隨時動支以因應訴訟期間急迫之需。從而，相對人另請求抗\r\n    告人先為一定之給付即暫時按月給付薪資一事，本院認尚無\r\
      \n    必要。\r\n  (七)抗告人又以如認相對人仍有定暫時狀態保護必要者，亦請准\r\n    予抗告人提供擔保免為或撤銷假處分為辯；惟按：\r\
      \n    定暫時狀態之假處分，其目的在避免本案訴訟終局判決以前\r\n    ，債務人所為現時急迫之權利侵害，俾能部分即時實現債權\r\n    人之請求權而保護利益之暫時處分措施。債權人之權利，由\r\
      \n    於債務人之遲延履行或現時不法之侵害，形成重大不利益之\r\n    繼續狀態，為除去此種現時急迫之危害，俾能確保安全起見\r\n    ，不能等待本案訴訟終結，必須即時實現債權人之權利狀態\r\
      \n    ，否則事後無補。民事訴訟法第五百三十六條雖認假處分如\r\n    代以金錢之給付亦可滿足債權人之要求，或債務人將因假處\r\n    分而受難以補償之重大損害，或有其他特別情事者，應許債\r\
      \n    務人得供擔保免為假處分或撤銷假處分，惟定暫時狀態之假\r\n    處分，如經法院認定具有正當性、急迫性及必要性時，除該\r\n    假處分可代以金錢或因債務人因該假處分而受難以補償之重\r\
      \n    大損害外，為保障定暫時狀態之假處分之效果，原則上即難\r\n    准許債務人供擔保求為免為或撤銷該假處分。本件准許定暫\r\n    時狀態之假處分，係相對人聲請進入抗告人處所辦理會務所\r\
      \n    必需者，具有正當性、急迫性及必要性，原法院所為依法並\r\n    無不合。至於抗告人所陳如准相對人進入公司處所後有不理\r\n    性行為，將造成重大食品安全云云，惟係不正常連結相對人\r\
      \n    進入抗告人公司處所後之行為，蓋准許相對人進入抗告人公\r\n    司之目的，在於保障相對人得正常辦理工會職務，相對人未\r\n    必會有不理性報復而破壞食品安全之行為，是抗告人假設此\r\
      \n    不必然發生之事實，並謂將造成抗告人公司管理上之困難，\r\n    顯為臆測之情，並不足採。故本件定暫時狀態之假處分非可\r\n    代以金錢，且抗告人未因該假處分而受難以補償之重大損害\r\
      \n    ，抗告人亦無其他特別情事證明應許其供擔保免為或撤銷該\r\n    假處分，是本院認抗告人之此部分之主張，仍不足採。\r\n  (八)再按法院定擔保金額而為准許假處分之裁定者，該項擔保係\r\
      \n    備供債務人因假處分所受損害之賠償，其數額應依標的物受\r\n    假處分後，債務人不能利用或處分該標的物所受之損害額，\r\n    或因供擔保所受之損害額定之，非以標的物之價值為依據（\r\
      \n    最高法院63年台抗字第142號判例參照）。查相對人請求抗\r\n    告人容許其以百事公司工會常務理事之身分，進入抗告人所\r\n   \
      \ 管工作場所為執行工會會務之行為，並無明確之標準可供核\r\n    算擔保金，惟本院斟酌抗告人可能遭受之損害、相對人釋明\r\n    之程度及其他一切情形，亦認由相對人供擔保金十萬元為適\r\
      \n    當。\r\n  (九)綜上，原法院裁定准於相對人以十萬元為抗告人供擔保後，\r\n    抗告人於原法院100年度勞訴字第16號(原法院判決後，由相\r\
      \n    對人上訴，現由本院100年度勞上字第12號審理中)確認僱傭\r\n    關係存在等事件判決確定前，應容許相對人以臺南縣台灣百\r\n  \
      \  事食品股份有限公司產業工會常務理事之身分，進入抗告人\r\n    所管工作場所為執行工會會務行為，經核於法並無未合。抗\r\n    告人抗告意旨指摘原裁定不當，求予廢棄改判駁回相對人假\r\
      \n    處分之聲請或准供擔保免為或撤銷假處分，揆之上開說明，\r\n    抗告人之抗告尚無理由，應予駁回。\r\n  (十)至於抗告人所容許相對人以臺南縣台灣百事食品股份有限公\r\
      \n    司產業工會常務理事之身分，進入抗告人所管工作場所為執\r\n    行工會會務之行為，若審究其身分、工作性質及屬性，應認\r\n    相對人僅能進入工會辦公室，其他無關工會會務之場所，抗\r\
      \n    告人則無容許相對人進入之義務，併此敘明。\r\n五、據上論結，本件抗告為無理由，爰依民事訴訟法第四百九十\r\n    五條之一第一項、第四百四十九條第一項、第九十五條、第\r\
      \n    七十八條，裁定如主文。\r\n中    華    民    國    100    年    11    月    10   日\r\n \
      \                 民事第五庭    審判長法  官   張世展\r\n                               \
      \       法  官   王明宏\r\n                                      法  官   顏基典\r\n上為正本係照原本作成。\r\
      \n本裁定除以適用法規顯有錯誤為理由外，不得再抗告。如提再抗\r\n告，應於收受送達後十日內向本院提出再抗告狀（須附繕本），\r\n並繳納再抗告費新台幣一千元。\r\
