  main: "原判決關於（一）命暐凱國際檢驗科技股份有限公司給付新臺幣\r\n柒佰壹拾捌萬捌仟元本息部分，及該部分假執行之宣告，暨本訴\r\n訴訟費用；（二）駁回暐凱國際檢驗科技股份有限公司後開第三\r\
    \n項之反訴部分，及該部分假執行之聲請，暨反訴訴訟費用之裁判\r\n（減縮部分除外）均廢棄。\r\n上開廢棄（一）部分，辛耘企業股份有限公司在第一審之訴及假\r\
    \n執行之聲請均駁回。\r\n辛耘企業股份有限公司應給付暐凱國際檢驗科技股份有限公司新\r\n臺幣捌佰伍拾參萬貳仟元及自民國九十九年四月二十二日起，至\r\n\
    清償日止，按年息百分之五計算之利息。\r\n辛耘企業股份有限公司之上訴駁回。\r\n暐凱國際檢驗科技股份有限公司其餘上訴及追加之訴均駁回。\r\n關於本訴部分第一、二審訴訟費用，由辛耘企業股份有限公司負\r\
    \n擔；關於反訴部分第一、二審及追加之訴訴訟費用（減縮部分除\r\n外），由辛耘企業股份有限公司負擔十分之六，餘由暐凱國際檢\r\n驗科技股份有限公司負擔。\r\
    \n本判決第三項所命給付，於暐凱國際檢驗科技股份有限公司以新\r\n臺幣貳佰捌拾肆萬元供擔保後，得假執行；但辛耘企業股份有限\r\n公司如以新臺幣捌佰伍拾肆萬元預供擔保，得免為假執行。\r\
    \n暐凱國際檢驗科技股份有限公司追加之訴假執行之聲請駁回。"
