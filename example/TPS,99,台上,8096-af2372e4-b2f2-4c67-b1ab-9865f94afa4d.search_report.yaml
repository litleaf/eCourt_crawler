  reportBase: {artificiallyBadTags: null, artificiallyTags: null, caseType: M, content: "最高法院刑事判決　　　　　　九十九年度台上字第八０九六號\r\
      \n上　訴　人　丁素葉\r\n選任辯護人　<a href=\"http://www.pingluweb.com/#!lawyerDetail?id=5072a629a41c1a3f93cee709\"\
      \ target=\"_blank\">黃清江</a>律師\r\n上　訴　人　蔡琪明\r\n上列上訴人等因違反商業會計法等罪案件，不服台灣高等法院高\r\
      \n雄分院中華民國九十九年八月二十六日第二審判決（九十八年度\r\n上訴字第四六一號，起訴案號：台灣高雄地方法院檢察署九十三\r\n年度偵字第九七九號），提起上訴，本院判決如下：\r\
      \n    主  文\r\n上訴駁回。\r\n    理  由\r\n一、違反商業會計法（即原判決犯罪事實五）部分：\r\n按刑事訴訟法第三百七十七條規定：上訴於第三審法院，非以判\r\
      \n決違背法令為理由，不得為之；是提起第三審上訴，應以原判決\r\n違背法令為理由，係屬法定要件。如果上訴理由書狀並未依據卷\r\n內訴訟資料具體指摘原判決不適用何種法則或如何適用不當，或\r\
      \n所指摘原判決違法情事，顯與法律規定得為第三審上訴理由之違\r\n法情形不相適合時，均應認其上訴為違背法律上之程式，予以駁\r\n回。本件原判決認定上訴人丁素葉、蔡琪明有如其事實欄五所載\r\
      \n犯行，因而維持第一審變更檢察官起訴法條，改依法規競合關係\r\n，從特別法規定分別論渠等連續犯商業會計法第七十一條第一款\r\n之填製不實罪，丁素葉處有期徒刑十月、蔡琪明處有期徒刑八月\r\
      \n，因符合中華民國九十六年罪犯減刑條例規定而各減為有期徒刑\r\n五月（丁素葉另犯行使偽造特種文書部分，駁回上訴之理由，詳\r\n如後述；二罪，定應執行之刑有期徒刑七月）、四月，併均諭知\r\
      \n易科罰金之折算標準之判決，駁回丁素葉、蔡琪明此部分之第二\r\n審上訴。已敘明所憑證據及認定之理由；並就丁素葉、蔡琪明否\r\n認犯行所提出之辯解，何以不可採，亦在理由內詳加說明指駁，\r\
      \n俱有卷存證據資料可資覆按。丁素葉上訴意旨略以：(一)、原判決\r\n犯罪事實五認定實際貨主為丁素葉，無非係以證人即同案被告蔡\r\n伯仁、童力前（二人均經第一審判處罪刑確定）之供述為其憑據\r\
      \n。然丁素葉並不認識蔡伯仁及蔡琪明，如何事前勾串而為犯意聯\r\n絡？又蔡伯仁於偵審中之陳述反覆不一，所證丁素葉以支票給付\r\n三次借牌費之方式，亦與卷附華南商業銀行苓雅分行函文不符；\r\
      \n況丁素葉經營「雄太企業有限公司」及「震斌企業有限公司」二\r\n家公司，無須向他人借牌。而丁素葉曾聲請傳訊蔡伯仁、董力前\r\n及證人姚天時（金簥實業股份有限公司負責人）、曾鵬璋（昌勇\r\
      \n企業股份有限公司〈下稱昌勇公司〉經理）等人到庭對質詰問，\r\n原審未予傳喚，復未說明其理由，其判決理由嫌有不備，並違背\r\n經驗及論理法則，且有應於審判期日調查之證據而未予調查之違\r\
      \n法。(二)、丁素葉並未在民國九十一年八月二十一日以「材華（企\r\n業有限）公司」名義辦理豬腱及豬大腸進口，該項進口文件係由\r\n王嵩壽（楠海報關行職員）報關，丁素葉曾請求調閱該項交易為\r\
      \n何人匯款？以究明何人進口。惟原審未予調查，亦有應於審判期\r\n日調查之證據而未予調查之違法。蔡琪明上訴意旨略稱：(一)、蔡\r\n琪明與蔡伯仁並無深交，案發後，蔡琪明有向台灣高雄地方法院\r\
      \n檢察署提出告訴，並非如原判決所指：「未立即報警」。(二)、本\r\n件走私案件是童力前和蔡伯仁所主導，琪雄企業有限公司（下稱\r\n琪雄公司）的文件是在蔡琪明不知情下由蔡伯仁拿去做此走私行\r\
      \n為，原判決認定丁素葉、童力前、蔡伯仁、蔡琪明等四人與曾鵬\r\n璋共同基於填載不實會計憑證之概括犯意聯絡云云，與事實不符\r\n。實有傳喚蔡伯仁到庭詰問之必要。原判決未予傳喚，有應於審\r\
      \n判期日調查證據而未予調查之違法各等語。\r\n惟查：證據之取捨與其證明力之判斷，以及事實有無之認定，屬\r\n事實審法院之職權，苟其取捨證據與判斷證據證明力並不違背經\r\
      \n驗法則及論理法則，即不容任意指為違背法令，而執為第三審適\r\n法之上訴理由。又證人之供述前後稍有不符或相互間有所歧異，\r\n究竟何者為可採，事實審法院非不可本於經驗法則與論理法則，\r\
      \n斟酌其他情形，作合理之比較，定其取捨，若其基本事實之陳述\r\n與真實性無礙時，仍非不得予以採信，非謂一有不符或矛盾，即\r\n認其全部均不可採。原判決綜合丁素葉、蔡琪明之供述、證人童\r\
      \n力前、蔡伯仁、曾鵬璋、尤武竹（事發時任行政院農業委員會動\r\n植物防疫檢疫局高雄分局港口檢疫站〈下稱高雄港口檢疫站〉主\r\n任）之證述，並參酌扣案之美國檢疫合格證影本經向美國農業部\r\
      \n食品安全檢查局、國際農業署查證結果均屬偽造，有我國駐美國\r\n代表處九十六年五月二十二日美經字第070453號函、高雄港口檢\r\n疫站電話傳真資料及美國回覆之電子郵件在卷足憑。佐以編號MP\r\
      \nE-563319、MPE-578812、MPE-563529、MPE-568772、MPE-565535\r\n、MPE-457770、MPD-457770、MPE-789226及MPE-789450號之美國\r\
      \n檢疫合格證影本、昌勇公司九十一年九月三十日編號PW00000000\r\n號統一發票、華戈貿易有限公司（下稱華戈公司）九十一年十一\r\n月一日編號QX00000000號統一發票等證據資料，參互勾稽判斷，\r\
      \n本於事實審法院之推理作用，認定丁素葉、蔡琪明確有本件填製\r\n不實會計憑證犯行。並說明丁素葉要求昌勇公司開立前揭不實發\r\n票；蔡伯仁對整個犯罪過程瞭若指掌，並提供琪雄公司大小章予\r\
      \n童力前製作如起訴書犯罪事實四所載之申請書及說明書；童力前\r\n於辦妥報關相關事宜後，為丁素葉及蔡伯仁以琪雄公司名義製作\r\n前開申請書及說明書，且明知琪雄公司並未華戈公司（童力前為\r\
      \n該公司總經理）購買五十五噸未處理之豬大腸、琪雄公司亦未委\r\n託昌勇公司加工處理豬大腸之情形下，仍以華戈公司名義開立如\r\n原判決附表編號一所示發票，另要求昌勇公司開立如原判決附表\r\
      \n編號二所示發票等情，足見丁素葉、蔡伯仁、童力前互有犯意聯\r\n絡，共同參與上揭犯行；蔡琪明亦明知琪雄公司未與華戈公司、\r\n昌勇公司為上開交易，其身為琪雄公司負責人，智慮甚為成熟，\r\
      \n理應知悉虛開發票係違法行為，卻以該不實統一發票沖帳，亦徵\r\n蔡琪明係共同參與前開犯行至明。所為論斷，無違經驗法則與論\r\n理法則，且屬事實審法院採證認事職權之適法行使，尚難漫指為\r\
      \n違法。又非事理所必然，或係無從調查之證據方法，或僅係枝節\r\n性問題，或所證明之事項已臻明瞭，當事人聲請調查之證據，僅\r\n在延滯訴訟，甚或就同一證據再度聲請調查，即欠缺其調查之必\r\
      \n要性，縱未調查，或未於理由加以說明，均與所謂違背法令之情\r\n形不相適合。原判決以第一審法院已傳喚證人童力前、蔡伯仁、\r\n姚天時、曾鵬璋、王壽嵩到庭作證，且經丁素葉、蔡琪明及渠等\r\
      \n選任辯護人行使詰問及對質權在卷（見一審卷第四宗第六七至一\r\n○六、一一一至一四六頁），乃認定丁素葉、蔡琪明前揭犯行，\r\n事證已明，核無再行傳訊上開證人或函調相關資料之必要。而本\r\
      \n院為法律審，丁素葉、蔡琪明在本院為此爭執，洵非合法上訴第\r\n三審理由。至其他上訴意旨，無非仍執其等在原審之同一辯詞，\r\n再事爭辯，並非依據卷內資料具體指摘原判決不適用何種法則或\r\
      \n如何適用不當，顯與法律規定得為第三審上訴理由之違法情形不\r\n相適合。按之首揭說明，應認丁素葉、蔡琪明關於違反商業會計\r\n法（即原判決犯罪事實五）部分之上訴違背法律上之程式，併予\r\
      \n駁回。\r\n二、丁素葉連續行使偽造特種文書（即原判決犯罪事實二至四）\r\n    部分：\r\n按刑事訴訟法第三百七十六條所列各罪之案件，經第二審判決者\r\
      \n，不得上訴於第三審法院，法有明文。原判決關於丁素葉另觸犯\r\n刑法第二百十六條、第二百十二條行使特種文書部分，核屬刑事\r\n訴訟法第三百七十六條第一款之案件，依上開說明，既經第二審\r\
      \n判決，自不得上訴於第三審法院。丁素葉猶一併對此部分提起上\r\n訴，自為法所不許，應併予駁回。\r\n據上論結，應依刑事訴訟法第三百九十五條前段，判決如主文。\r\
      \n中    華    民    國  九十九  年   十二   月  二十三  日\r\n                      最高法院刑事第七庭\r\
